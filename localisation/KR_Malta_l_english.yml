MLT_join_interatnioanle_desc:0 "gonna join the int to murder recationaries"
MLT_greater_italy:0 "Push for Italy's Rightful Lands"
MLT_greater_italy_desc:0 "fuck the int, we gonna reclaim greater italy"
MLT_pan_arabism:0 "Our Place in the Pan-Arab Dream"
MLT_pan_arabism_desc:0 "with the state embracing pan-arabism, we gonna march to unite the arabic world."

MLT_heil_dir_im_siegerkranz:0 "Heil dir im Siegerkranz!"
MLT_heil_dir_im_siegerkranz_desc:0 "What started as a simple project to unite the twin German administrations in Crete and Malta has become something much more. The most critical lands in the Mediterranean are now within German hands. German boots now protect German lands, building up and preparing for the next fight. For while we may have archived victory on the Seas, the battle for the heart of Mittelmeer has only just begun. "
MLT_build_up_new_lands:0 "German Geo-Engineering for German Lands"
MLT_build_up_new_lands_desc:0 "While most of the islands that make up Mittelmeer already had some build up prior to their incorporation into our protectorate, they were nothing that special. With Mittlemeer striving to be a prime example of German dominance, this state of affairs cannot remain. The most advanced engineering projects, the most advanced techniques shall be employed on these isles. While it will take time, Mittelmeer and it's mighty industry shall be the envy of the Mediterranean world, beyond only the Reich itself."
MLT_our_own_mittlemeer_float:0 "A Mittelmeerflotte to Call our Own"
MLT_our_own_mittlemeer_float_desc:0 "While we may have conquered a new land for the Kaiser and his Reich, we lack the means to protect it ourselves. While our gallant allies back home in Germany have aided our defense greatly, the Reich will not always be able to spare the men or resources for our defense. Thus, following an agreement with Germany, an outdated section of the Mittelmeerflotte shall be given to us, free of charge. While the fleet may be old, it will no doubt serve as a glorious backbone for our mighty fleet, to defend our possessions."
MLT_foster_a_med_noblity:0 "Foster the Creation of the Mittlermeeradel"
MLT_foster_a_med_noblity_desc:0 "While we have striven to rule these desperate lands we have united in the name of the Kaiser, so far we have encountered resistance. Local leaders, refusing to bend the knee to their new Emperor, have encouraged their people to revolt, and spread dissention among our ranks. With us seeking to create a permanent base for the Empire in these lands, this cannot be. To solve this, the Kaiser has authorized our government to create new titles of nobility, in a German fashion. Taking this new found authority, we shall appoint new, local, and loyal leaders to form a new nobility. Along with this, nobles who swear allegiance to the Kaiser shall be granted a new title befitting their rank. By doing this, we can eliminate a large source of the resistance against our rule, along with gaining a base of support to boot. "
MLT_trasnfer_of_suez:0 "Protectors of the Suez"
MLT_trasnfer_of_suez_desc:0 "The crowning jewel of the Reich, since the fall of the British Empire to Syndicalism, has arguably been the Suez canal. Bypassing the Cape, the Suez is by far the quickest way to travel from Europe to the East. Due to this, the Suez has been threatened by both Egypt and even to a lesser degree the Ottomans, both coveting Germany's treasure. Due to the Reich already being extended, and due to our proximity, the Kaiser has personally declared that the Mittelmeer Protectorate is to be the guardians of the Canal. This most glorious honor shall be the crowning jewel of our own empire, as we protect the gate where East and West meet."
MLT_total_germanization:0 "Finalize the Mittelmeer Project"
MLT_total_germanization_desc:0 "With the Suez added to our realm, we have no need for further expansion. Instead, we must work to truly bring about a Germanic Mediterranean, for otherwise we would fail in our mission. The Reich is a light of civilization, and we must work to bring that light to our current lands, before we even consider expanding further, and stretching our already thin resources to a breaking point. "
MLT_greater_mittlemeer:0 "Push the Boundaries of the Kaiser’s Pond"
MLT_greater_mittlemeer_desc:0 "What we have called Mittlmeer, is only the beginning. Vast lands are out there, rip for the taking. The Light of the Kaiser must be felt by all nations and peoples. To simply stop expanding would be to steal from the people of Mittelmeer a grand opportunity to be a part of the greatest Empire the world has ever seen. Thus, we simply must expand as far as we can, it is our burden, as the Kaiser's most loyal sons."



MLT_reform_garrison:0 "Reform the Garrison"
MLT_reform_garrison_desc:0 "The Germans' departure presents a significant opportunity for us to undertake much-needed reforms and modernization within our army. We are now free to shape our military forces according to our own strategic objectives and priorities to safeguard the Maltese people's interests. Reforms are desperately needed within our command structures to improve efficiency and effectiveness in our battle plans. This is if Malta's sovereignty is threatened. It is also crucial that we upgrade our obsolete equipment and technology to meet any challenges that may descend upon our shores and to repel them successfully. For now, our force is small and fledgling, but it is the first and only line of defense we have, and it will be sharpened to be deadly."
MLT_squesh_manpower:0 "Squeeze Malta Dry"
MLT_squesh_manpower_desc:0 "With our position in the Mediterranean and close proximity to both the Internationale and Entente, times of crisis and conflict are surely ahead. The need for adequate personnel becomes paramount. To ensure Malta's defense and stability, it is crucial to maximize available manpower. As a result, general conscription notices will be prepared and issued in phases. While conscription will lead to some resentment within our general population, a nation's strength and resilience depend on its manpower. With growing tensions far away on distant shores, it is necessary to move away from our dependence on volunteers to ensure Malta's defense readiness. We can also utilize conscripts for various projects such as Malta's construction and industry sectors. These sectors will need significant assistance and monumental effort to be ready for future endeavors, including war if it ever comes to our doorstep."
MLT_begin_navy_reforms:0 "Towards a Truly Maltese Navy"
MLT_begin_navy_reforms_desc:0 "With one of the grandest armadas assembled since antiquity, the Ottoman Turks descended upon Malta in droves during the memorable and frightful Great Siege of Malta in 1565. Their fleet consisted of nearly 200 vessels, hosting 40,000 marauders who intended to wipe Malta off the face of the earth. Before European relief arrived and forced the Ottoman Turks into a shattered retreat, Malta held for four months with 6,000 brave souls. In order to ensure that such an initiative is once again championed by any foe that may make such a similar mistake in invading Malta, another line of defense will need to be established. An independent Maltese navy will form the basis of this line of defense. This will ensure that no enemy combatant steps foot on our shores. However, whatever limited shipbuilding facilities or dockyards within the Grand Harbor that we possess are inherited from British efforts prior to the Weltkrieg. It is with these facilities that we will lay the groundwork for the establishment of the Maltese navy, with the arming of fishing trawlers."
MLT_modernization_of_da_guns:0 "Modernize the Garrison's Firepower"
MLT_modernization_of_da_guns_desc:0 "Since our reform efforts, Maltese garrisons have faced critical weaponry issues. This is largely due to Malta's armories not being well maintained for decades. Furthermore, the German garrisons did not leave anything useful behind, leaving behind equipment dating back to the Weltkrieg. This has led to a majority of the equipment being unusable and unreliable. To make matters worse, the garrisons have had difficulty procuring new equipment and supplies due to the limited budget of the Maltese military. The garrison is, however, updated to match contemporary standards by obtaining weapons from other nations. We can at least replace outdated weaponry with unused stockpiles from other nations soon enough. This will allow the Maltese garrison to have an up-to-date arsenal and stand a better chance of fighting anyone who dares to invade Malta."
MLT_defenive_army:0 "A Purely Defensive Force"
MLT_defenive_army_desc:0 "For all of our efforts, there is no desire that a son of Malta will ever be sent off to foreign shores to fight in a conflict on a similar scale to the first Weltkrieg. The priority is established - Malta and its isles are the only redoubts worthy of withstanding a siege for. No Kaiser nor Chairman is worth a thousand of Malta's sons. In preparation for plausible amphibious landings against Malta, bunkers will be built on the shores and doctrines will be prepared and intensely drilled. Coastal patrols will occur daily and both anti-aircraft artillery and coastal battery emplacements will be constructed. With its garrison ready to deal with any attempt to breach Malta, the island will be an impregnable fortress of the Mediterranean."
MLT_army_of_invade:0 "The Best Defense..."
MLT_army_of_invade_desc:0 "In spite of our wishes or in our best interest, Malta must now prepare for combat not only within its own realm, but also beyond. However, Malta's sons are not expendable by any means, and as such, we will need to ensure that any operation we undertake is strategic and precise. We must also be aware of our limitations and act accordingly, understanding that our soldiers' lives are of the utmost importance. Our officer corps has already begun learning amphibious war doctrines to avoid bloody waters on foreign shores during any beach assault. In addition, they will have the proper equipment needed to minimize casualties and succeed in their mission. Amphibious warfare is not the only means we can use to gain a upper hand on our enemy, but also vertical envelopment - death from above. Jumping out of an airplane is one of the safest things a man can do, provided he follows proper procedure. The Air Wing has already started several experiments concerning deployment from aircraft, seeing large success with an initial batch of volunteers. With these developments, we can create a force that can do an infinite deal of mischief against our enemies before they even have a chance of repelling us."
MLT_start_air_corp:0 "The Air Wing Takes Flight"
MLT_start_air_corp_desc:0 "Since the end of the Weltkrieg, airplanes have proved to be of military value, and not just interesting toys. While it is impractical for Malta to consider aircraft procurement from other nations, our close proximity to air bases in North Africa and the Italian peninsula leaves us defenseless against air raids should conflict occur. Therefore, it is necessary to bolster another line of defense to Malta's sovereignty - an independent air corps to take to the skies and allow Malta to become an unsinkable aircraft carrier in the middle of the Mediterranean."
MLT_mill_enigies:0 "A Land of Engineers"
MLT_mill_enigies_desc:0 "If the military history of Malta shows one thing, it is that the Maltese people have a knack for Engineering. Be it the mighty fortresses which protected our people against sea-bound threats or the transformation of a nature harbor into the mightiest Harbor in the seas, none can doubt our glorious accomplishments. With a second Great War clearing approaching, it is time we capitalize on our engineering spirit. The government has greenlit the creation of a new Maltese Corp of Engineers. This Corp shall be responsible for conducting major military assets, researching the latest projects and assisting civil authorities in repairing damaged infrastructure. By creating an outlet for our famously creative people to flourish, there is no doubt Malta will become the greatest engineering hub in the world."
MLT_radar:0 "RADAR Projects"
MLT_radar_desc:0 "RADAR, or radio detection and ranging, is the latest in military tech. While still highly experimental, RADAR allows the tracking and detection of ships or planes in a given area. While Malta is far beyond other nations in this research, it appears that prior to their eviction, both the British and then the Germans after them, took an interest in it. While most of the research was taken when both sides left Malta, enough has been left that the Corp of Engineers believes that we could reverse Engineer the technology. Due to our position in the middle of a highly trafficked sea, there is little doubt that RADAR would be of great use, provided we can crack it's code."
MLT_islandwide_fort:0 "The Castrum Malta Project"
MLT_islandwide_fort_desc:0 "Atop many hills or overlooking the sea in many places on Malta are mighty Castrum or castles. Once used by the Knights among others as places of protection and defense, many of these castles have fallen into ruin, or otherwise are useless for defense. However, the existence of these mighty fortresses has led the Corp of Engineers to start their latest project. Dubbed the Castrum Malta Project, the plan envisions a Malta completely and utterly prepared for an attempt at invasion. By building new coastal bunkers, checkpoints in cities and even reporting a few old fortresses, the Corp seeks to create an unbreakable Malta, and even should an invading force land, we shall fight them tooth and nail, going from city to city, island to island, until either they are repelled, or Malta has drained them of the will to fight on."
MLT_modernize_dockyard:0 "Update and Modernize the Malta Dockyard"
MLT_modernize_dockyard_desc:0 "Attached to the Grand Harbor, the Malta Dockyard was once one of the largest dockyards for the Royal Navy. A perfect stopping point on their journey to and from the Suez Canal, since the expulsion of the British, the Dockyard has seen better days. While the Germans attempted to maintain it, the Dockyard quickly fell behind in technology. Not wishing to invest the vast funds to modernize it, the Germans simply left it in the hands of the Knights of Malta. Lacking funds and being practically frozen in the hands of the New Sons, the Dockyard fell into disrepair. With the New Sons gone, and with us needing a proper base for our own navy, the government has decided to bit the bullet. A blank cheque has been presented to the officials of the Dockyard, to modernize and update it. No expense shall be spread, for Malta needs the Dockyard, as a fish needs water."
MLT_bigass_guns:0 "Retooling the Fortress Guns"
MLT_bigass_guns_desc:0 "On the walls of many of Malta's ancient fortresses are a series of 100-ton guns. Installed to prevent raiding by enemy forces, in this day and age, they are hardly up for the task. However, that is not to say that our progenitors did not have the right idea. To ensure that our people and islands are properly protected, these once mighty guns shall be updated to be able to repeal and attack modern vessels. Nothing is more valuable than our people, thus we must protect them at all costs."
MLT_marine_corp:0 "Foundations of a Maltese Marine Corp"
MLT_marine_corp_desc:0 "Almost never in it's history has Malta been able to leave it's own shores. While this has been a blessing, with many in our government wishing to expand our territory, we must be able to truly leave our own shores. Not only this, but we must be able to land on an enemy's shores as well. To this end, the government has greenlit a program to create our own Marine Corp. They shall be Malta's first people to land and make way for the rest of the army. It will no doubt be costly to create such a branch of the military, but if we wish to expand beyond just our home islands, we have no choice but to build one."
MLT_Tutela_Bellicae_Virtutis:0 "Tutela Bellicae Virtutis"
MLT_Tutela_Bellicae_Virtutis_desc:0 "Our legacy dates back to 1099, with the Knights Hospitaller founding, and spans nine centuries. Our legacy is long and proud, defending our stronghold against corsairs, Ottoman Turks, and ambitious French Revolutionaries. As such, we can proudly claim to be the Custodians of Military Prowess. Through these reforms, we've effectively done so as the military is ready to take on any obstacle that may present itself. However, we're living in a world that's blowing itself to hell as fast as everybody can arrange it. We will again need to defend our stronghold. We are confident that our legacy and Military Prowess will be an invaluable asset in the fight. It is with pride that we face any challenges that may arise to face us, as the legacy of the previous Hospitallers and Knights of Malta embodies the spirit of the brave soldiers who defended Malta in the past and will once again reinvigorate themselves to man the walls as they did in yore."

MLT_build_up_eco:0 "Building up the Maltese Economy"
MLT_build_up_eco_desc:0 "While Malta's economy isn't as large as its European counterparts, it remains stable - but stagnant. The past century witnessed Malta's economy flourish and prosper due to the Napoleonic Wars as it became a major trading hub within the Mediterranean. The opening of the Suez Canal in 1869 also greatly benefitted Malta with the Mediterranean becoming the "world highway of trade", not to mention that we were already a base of operations for the British Mediterranean Fleet and a coaling station for vessels sailing from beyond the Canal. However, at the dawn of the 20th century, Malta found its former prosperity declining worryingly as ships switched from coal to oil and grew in size. This has led to the rate of port calls in Malta shrinking, as we can no longer accommodate these ships with our facilities. As a result, we must start looking at expanding the economic sector to gradually shift away from our reliance on the port - there have been several suggestions but expanding our maritime facilities, nurturing a tourist economy, and even banking are the most prevalent ones."
MLT_expand_great_harbor:0 "Expand the Great Harbor"
MLT_expand_great_harbor_desc:0 "To begin shifting Malta away from its reliance on its ports, it is ironically critical to initiate renovations of the facilities present at our ports. This is so that it can accommodate the tonnage of most maritime vessels present in the Mediterranean - namely cargo ships and oil tankers. This is also the first significant step to allowing us to slowly rebuild our economic prosperity. We have also acquired private investors from surrounding nations to finance these efforts. This has allowed us to begin the process of constructing upgraded jetties and docks to further enhance the efficiency of our ports, enabling them to receive larger vessels. Surrounding businesses in these areas have likewise been renovated to attract sailors during port calls. Hopefully, this investment will yield long-term benefits for our ports and the local economy."
MLT_modernized_med_pitstop:0 "A Modernized Pitstop in the Heart of the Mediterranean"
MLT_modernized_med_pitstop_desc:0 "The second step in our initiative in restoring Malta to its former prosperity as a crossroads between Europe, Africa, and the Levant is by greatly expanding our maritime facilities. The fueling stations in Malta will be renovated and expanded in order to accommodate most sea traffic passing by. We also plan to add new ports and harbors to further accommodate larger ships from all over the world. This will allow us to increase trade and tourism, further increasing our prosperity. Finally, we plan to finish modernize our existing ports and harbors to ensure efficient operations, along with a dry dock to also allow for maintenance operations and ship repairs. All these plans will be funded by both the government and private investors, with the goal of creating a modern and efficient port infrastructure. This will ensure that we can keep up with the demands of modern shipping and provide a safe harbor for all vessels that come through our waters."
MLT_expand_aquacultural_productaion:0 "Fund Aquaculture Expansion"
MLT_expand_aquacultural_productaion_desc:0 "The state of the agricultural sector in Malta has never been stable - our islands first inhabitants having degraded the soil quality to the point of Malta becoming inhabitable. As a result, we have had to rely on importing most of our foodstuffs for most of our history. In order to preserve some self-determination, we are looking into expanding our aquaculture sector to expand our fishing industry. The Mediterranean hosts a massive variety of wealth of natural creations of which we can surely increase our catch from - especially the Atlantic Bluefin tuna. We are hoping to increase our catch of this species through the construction of additional fisheries and subsidies to fishermen in order to provide more sustainable food sources for our people. Additionally, we will be able to export the fish to other countries, providing economic benefits to our country."
MLT_increase_supply_runs:0 "Increase Supplyline Runs"
MLT_increase_supply_runs_desc:0 "Even though our aquaculture expansion has had some limited success, it is not sufficient to stabilize Malta's food security long-term. As a result, we must take advantage of our close proximity to shipping lanes and increase our imports of grains and foodstuffs from foreign nations. This will limit the strain placed on local farmers for the time being. We must also develop long-term strategies to increase our agricultural production capacity to some extent and secure our food supply for the future, as conflict looms on the horizon. To stockpile wheat and other grains, we will contact nations such as France, Italy, and Ukraine to determine whether agreements can be reached to aid us in our precarious situation. In order to support this initiative, the government will fund the construction and purchase of several cargo vessels. This will ensure that our food supply routes remain secure, and that no one in Malta remains hungry."
MLT_encourge_investments:0 "Encourage Civilian Investment"
MLT_encourge_investments_desc:0 "While we may have done much to encourage a more diverse economy, there is only so much we can do. If we truly wish for the Maltese economy to flourish, we must get the population to also open up their pockets. Be it offering tax breaks for new businesses or by trying to get people to simply buy local, we must do everything we can to get the money flowing."
MLT_centeral_bank:0 "Creation of the Central Bank of Malta"
MLT_centeral_bank_desc:0 "Much to even the shock of our own government, our people have begun massively investing money into our local economy! However, it has gotten to the point that more people are starting businesses than there are investors to actually invest. To solve this, and to ensure a certain level of stability in our economy, the government has decided to birth a Central Bank. While it will take time to fully establish, the Central Bank, in time, will lead to an unprecedented amount of prosperity for our people."
MLT_service_to_sailors:0 "Services for Sailors"
MLT_service_to_sailors_desc:0 "Among the varying services in Malta, most are already geared for the sailors, who make up the majority of those who land on our fair shores. As we go about attempting to grow our economy, we cannot forgot those who make up the backbone of our economy. Thus, we must doubleback and ensure that our sailors have  what they want. Be it pubs, food or even desires of the flesh, we must ensure that the sailors are satisfied, no matter the cost."
MLT_deverisy_harbor:0 "Diversify the Harbor"
MLT_deverisy_harbor_desc:0 "The Grand Harbor, in recent years especially, has fallen behind in many ways. While it once survived almost all who would land in Malta, under the Reich, this has changed greatly. The Harbor had been made almost exclusively a stop for military vessels. This cannot remain the case. The Harbor shall be made an open space, for all, no matter where they come from. While such a policy may be hard to enforce in wartime, in peacetime it shall no doubt help us fill our coffers."
MLT_foundations_of_tech_industry:0 "A Foundation for a Tech Industry"
MLT_foundations_of_tech_industry_desc:0 "While modern technologies, such as the computer, are still in their infancy, they are rapidly growing in popularity. Even despite this, very few nations are able to produce or practice such technologies, due to the exotic resources needed to build them. With Malta being on the crossroads of two oceans, we are in a perfect position in produce these devices. Thus, the government has greenlit a program to stockpile these more rare resources. Even if it takes decades for these technologies to become popular with the masses, Malta shall be prepared to build them and distribute them to all who want them. "
MLT_geared_towards_tourists:0 "An Economy Geared for Tourism"
MLT_geared_towards_tourists_desc:0 "If Malta is not lacking for one thing, it is natural beauty. Malta is one of the most pretty places on God's Green Earth, and many people have begun to see this. Already, tourism has exploded as we seek to diversify our economy. Thus, to further encourage this, we shall do all we can to gear our economy for tourism. By encouraging our people to open small shops and by repairing and expanding various spots that tourists flock too, we can ensure that our economy is better than ever before."
MLT_economic_salavation:0 "The Salvation of the Maltese Economy"
MLT_economic_salavation_desc:0 "After a long and hard fought battle, we have done it. Malta's economy, long stagnating after an over reliance on the Grand Harbor, has been saved. Malta is now home to a budding tech industry, and our cities bustle with tourists and investment activity. We are no longer reliant on simply the Harbor, at long last. While it still forms a massive and vital aspect of our economy, Malta is now and forever free from the shackles of a single economic entity. Virtute et Constantia!"
## Events ##

mlt.1.t:0 "A Future in Flux"
mlt.1.d:0 "After years of instability and decay gnawed away at their flimsy foundations, the New Sons of Malta have finally been ousted, and with them gone, their façade government had collapsed. Our archipelago now stands at the precipice of its new future, for citizens across Malta could easily wake up to one of two very different realities as the power vacuum rushes to be filled. \n\nThe two main groups currently holding the strength, ties, and support necessary to seize power peacefully with the support of at least a decent percent of the population are the Republicans, rallying around three main democratic parties, and the Knights of the Sovereign Military Order of Malta. With the SMOM’s reputation as a German interest group growing, they may experience some pushback, but with the rising Socialist tendencies within some groups inside the Labour Party, they may be needed to keep Malta from Socialism. We must tread carefully, for our destiny is dawning, and we best make the right choices now so as to not sully our new found freedom."
mlt.1.a:0 "Begin to organize elections! The People's voice must be heard!"
mlt.1.b:0 "For stability and piety, the Knights secure control as the false Sons fall."

mlt.2.t:0 "The Riots of St. Paul’s Bay"
mlt.2.d:0 "With the Sovereign Military Order of Malta’s decision to retain the reins of power in Malta and not give way to democratic practices, the various republican elements around our archipelago began to riot, particularly in the capital of Veletta. However, just a few miles away, a far larger uprising was growing in St. Paul’s Bay, Malta’s largest and most industrialized city. Long a hotspot for Socialist thought, especially among the intelligentsia and the local dockhands and factory workers, St. Paul’s Bay is now engulfed in popular uprising as the local Socialist cells, riled up and antagonized to action by the Knights and by their new allies in Socialist Italy. This uprising, bringing with it a mass general strike, has crippled Malta’s fledgling economy, and the Knights must act soon if they have any hope at stopping the Red Menace. With their weapons at the ready, the Knights dived into the heart of the city to try to save it from this foreign-backed crimson tide."
mlt.2.a:0 "The Knights are crushed by SRI marines, and the Red Star rises over Malta."
mlt.2.b:0 "The Socialists are routed before their SRI allies can save them."

mlt.3.t:0 "Labour Party Internal ‘Elections’"
mlt.3.d:0 "With free elections snearing on the horizon, the Partit Laburista has called for an internal leadership election to decide the new face and direction of the party. With Paul Boffa’s reputation preceding him, much of the main body of the Labourists joined in with his camp without second thought. However, the rising radical faction led avowed Socialist Dominic Mintoff has seen skyrocketing support, and now poses a serious threat to Boffa’s long standing dominance. More concerningly, these ‘Radikali’ have been reported to not even be true Labourists at all, instead being infiltrators from the various Socialist and Syndicalist cells that stalk Malta, though these reports have been from our contacts in the SMOM and it is not known if we can truly trust them. Driven on in secret through funding from Socialists in Italy, these Radicals have long duped their partymates, and now may even have the power to seize the Labour nomination. With the final tally of the internal elections being counted, it is only a matter of time before the decision is made and the party’s fate is sealed. Let us hope the warnings from the Knights did not go unheeded."
mlt.3.a:0 "The Radikali under Mintoff wrests control of the party in secret."
mlt.3.b:0 "Party Leader Boffa holds on and disperses the Radikali."

mlt.4.t:0 "Nationalist Party Internal Elections"
mlt.4.d:0 "As the landmark elections near ever closer, the Partit Nazzjonalista have announced that they will be holding an internal election of their own to determine the future direction of the party.  Within the NP lies three major factions who stand a shot. The Ċentristi are the mainstay of the NP party, and form the bulk of its base. Priding themselves on Catholic conservatism and tradition, they are supported by much of the traditional and rural population, as well as being supported through foreign channels by the Italian Federation and the Pope, they are led by Enrico Mizzi. Their main opponent are the Knights themselves, whose Sovereign Military Order of Malta has long been the lords of our archipelago, but have lost respect over the years due to their bending to Germany and their ineffectiveness in stopping the New Sons of Malta. Should this faction of the Party win election, it is likely the Knights would simply use the mandate to fully instate themselves into absoulte power. The darkshorse candidates are from the ‘Radikali’ - a group of radical and young Nationalist who holding their love for Malta and the Lord above all, they are led by George Borg Olivier. These varied groups must court the Nationalist Party's base if they wish to have a shot at ruling our islands."
mlt.4.a:0 "The moderate Ċentristi win out."
mlt.4.b:0 "The Sovereign Military Order’s moderates maintain their mandate."
mlt.4.c:0 "The darkhorse Radikali seizes control of the NP."

mlt.5.t:0 "Constitutionalist Party Internal Elections"
mlt.5.d:0 "Finally, following suit with the other democratic parties, the Partit Kostituzzjonali have announced their intention to hold internal elections.  Remaining here after the fall of the British Empire to protect the remaining Anglos unable to flee the island as London fell to the reds and as German marines arrived on Malta, the Constitutionalist Party has long kept the remaining British souls left in this archipelago from splitting apart. Within the PK lies two major wings - the Konservatiivi and the Liberali - both vying to led the Party in the up coming elections. Both seeking returned ties to the Entente and the British Crown, the groups mainly differ in their economic and social policies, with the Liberali being more progressive and populist, and are led by Mabel Strickland, daughter of Gerald Strickland. The Konservatiivi are far more concerned with the free proliferation of capitalism, though both are still rather conservative by any moderate metric, they are led by Gerald Strickland. Whichever side wins out, the famed Stickland family shall represent the few Anglos left on this tiny archipelago for their chance at returning home."
mlt.5.a:0 "The capitalistic Konservatiivi win the day."
mlt.5.b:0 "The progressive Liberali earn the ticket."

mlt.6.t:0 "The Maltese Elections of [GetYear]"
mlt.6.d:0 "The New Sons of Malta are well and truly dead, and the three main democratic parties here in our beautiful archipelago have each solidified around a unified position of their own. The stage is set, and the candidates and our citizens are ready for true democracy to return to our island paradise. Though we still exist in a state of relative chaos and disarray, we hope that this election shall mark the first step on our road to recovery. With the final votes being counted now, it is only a matter of time before a truly people's government is created!"
mlt.6.a:0 "Partit Nazzjonalista secures victory, leaving the conservative majority relieved."
mlt.6.b:0 "Partit Laburista is triumphant, and the workers of Malta cheer for it."
mlt.6.c:0 "Partit Kostituzzjonali wins, marking a possible turning point for the Maltese Anglos."

mlt.7.t:0 "The Knights Make Their Move"
mlt.7.d:0 "With the shocking victory of Dom Mintoff and his Socialist Radikali who have long been infiltrating the Partit Laburista with support from the Italian Socialist Republic, the Knights of the SMOM have sprang to action to try to defend their bastion of tradition. Launching raids against the Socialist stronghold of St. Paul’s Bay, the Sovereign Order hopes to dislodge this vile threat before Malta is 'forever lost'. As Grandm aster Ludovico Chigi Albani della Rovere gave the order however, reports came in that the Socialists under Mintoff and his extremist ally Carmelo Borg Pisani had invaded and fully seized the islands of Gozo and Comino, isolating the Knights to just the main island of Malta proper save for the small islands of Filfla, Cominotto, and in St. Paul’s Bay inlet, where the Knight’s standing fortresses have kept the Socialist at bay. The island is in a state of all out war, and it is only a matter of time before the dust will settle and one group stands alone."
mlt.7.a:0 "Tuitio Fidei et Obsequium Pauperum! The Knights of Malta rise again!"
mlt.7.b:0 "The Red Star of Socialism shall rise over our archipelago!"


mlt.8.t:0 "The Small, Shining Jewel of the Mediterranean"
mlt.8.d:0 "The small but stalwart archipelago of Malta has a long and storied history of constantly falling under the sway of different foreign powers. Whether it be the Sicilian Arabs of the long-gone Emirate or the French and British who both had their time as lords over this paradise within the Mediterranean, the islands rarely have been allowed to live their own way, and when they have, it was usually under the watch of the historic and heroic Knights of Malta. \n\nHowever, the Knights have fallen far from grace, and now largely exist as pro-German sycophants - a husk of their past power save for the few circles of radicals that still cling to the old ways. Led by the 76th Grand Master of the Sovereign Military Order of Malta Ludovico Chigi Albani della Rovere-Albani, the SMOM, long existing in a state of exile, were reinstated by the Kaiserreich as a means to both have a strong hand and to keep the Catholic population happy, as to keep the Grand Harbor running without issue. Allied and heavily backed by the Kaiserreich and its new Maltese Garrison, the Knights ruled as a soft military government while Germany mainly uses the islands as an airstrip. This military government largely held on unopposed on the surface, but across the underground of Malta, Republican protests and Socialist agents worked to undermine their rule at every turn. Meanwhile, a highly secretive group of disenfranchised Maltese businessmen and aristocrats formed the so-called New Sons of Malta. Pulling the strings from afar as they amassed their wealth and power in secret using a variety of dubious and black market methods, the New Sons sought to drive Germany from Malta at cost, all from behind the scenes. \nn\nThis scheming came to a head in late 1930, when the Kaiserreich, unaware of the growing local racial tensions, decided to allow the native Maltese to form a civilian government underneath the Knights’ watch. Despite the local Nationalist-Conservative party, the ‘Partit Nazzjonalista’, winning the local elections, their rule was quickly and completely undermined when the New Sons of Malta finally played their hand. Appearing from the shadows like phantoms, they moved unseen, working with blackmail and extortion, bribery and assassination, to completely cripple both the German-Knights coalition government and the newly elected Partit Nazzjonalista cabinet, effectively freezing Maltese politics. With this secret society of elites and mysterious financiers seizing power over Malta, they have managed to rule for nearly six years, duping the German delegation and Berlin the entire time. \n\nHowever, the New Sons are far from secure in their rule, for after funding from their respective favored Italian factions and from the New Sons themselves in a bid to destabilize the German Garrison, the Democratic parties and Socialist cells within Malta have gained great power. Worse yet for them, a radical wing of the Knights which wishes to see Jerusalem reclaimed, have started to grow in popularity and Germany has begun to catch on to the New Sons’ plot, despite sedition acts passed by their puppeted façade government sending panic and disorganization through the archipelago. With these tensions rising, and the Republicans increasingly more vocal in their desire for new elections and an end to the clearly fake government’s charade, it would seem that time is ticking for the New Sons, and Malta shall soon be free to choose its destiny once again."
mlt.8.a:0 "Virtute et Constantia!"

mlt.9.t:0 "The True Knights of Malta"
mlt.9.d:0 "Serving as the liaison between Germany and Malta before the rise of the New Sons, and as our main facade now, the Sovereign Military Order of Malta, or the SMOM, is currently led by 76th Grand Master Ludovico Chigi Albani della Rovere-Albani. Devoutly Catholic, dedicated to the Virgin Mary, and ever chivalrous and stalwart, this knightly military order has faded into and out of prominence for centuries, but once again finds itself thrust into national prominence as the New Sons and their coalition collapse. Viewed by some as traitors due to their ties with the Kaiserreich, the SMOM is fiercely dedicated to Maltese nationalism and the preservation of our archipelago, declaring adamantly that their cooperation with Germany is purely seen as a necessity to preserve Maltese culture and the survival of our people. Preaching for a pious and stable Malta tied to the German Empire, the front-face of the Order hides a more independent, illustrious, and possibly deluded secret faction that holds far greater aspirations for the archipelago tied to former and long-dead glories. Regardless of their obsession with the past and that they possibly harbor far more dangerous zealots and radicals within their ranks, the Order is wholly devoted to protecting Malta in perpetuity, no matter the cost. Once the German Garrison is forced from the island in accordance with the Great Plan, the SMOM will once again play their party to ensure Maltese independence, for they are planned to become the main military of the nation, and regardless of their political aspirations, there they shall serve admirably in the defense of the nation, though we will have to keep tabs their deep ties to the Partit Nazzjonalista. No matter the outcome of the Grand Plan, the Maltese people can always rely on these knights in shining armor to save them."
mlt.9.a:0 "Tuitio fidei et obsequium pauperum!"

mlt.10.t:0 "The Republican Element"
mlt.10.d:0 "Currently forced to languish as a powerless facade under the regime of the New Sons to save face with the German Empire, the republican ‘government’ of Malta is largely non-existent, with most republicans in the nation forced into being little more than a resistance movement - one that perfectly fits into the Grand Plan. Coalescing under a provisional government until the first elections can be organized and held - if and only when our gamble pays off, the current democratic scene is mainly divided into three camps: Partit Nazzjonalista, Partit Kostituzzjonali, and Partit Laburista. \n\nThe Partit Nazzjonalista is a right-wing, conservative, and nationalist party that is divided into three subfactions all vying for influence: the Ċentristi who are mainly moderates split between either preferring cooperation with Italy or maintaining full independence, the Sovereign Military Order of Malta who seek to bring measured military rule Malta while maintaining ties to the Kaiserreich, and the Radikali - a faction that seeks to restablish a strong and Maltese state, arm-in-arm with the Church. \n\nThe Partit Kostituzzjonali is the main liberal party of Malta, forming the middleground of the democratic process.  Split between a more capitalistic Konservatiivi faction and a more progressive Liberali faction, the party still largely agrees that cooperation with the Entente is the best way forward for Malta, and has pursued close ties with the Algiers Regime and Canada. \n\nThe least cemented camp is the Partit Laburista, which is currently caught in an internal rift the party hides from the public and its supporters. Paul Boffa leads the base of the party as a champion of European-style Social Democracy and non-Syndicalist labourite policies, but his position has been slowly eroded away by the Radikali led by Dominic Mintoff and Carmelo Borg Pisani. These Radikali have surged to prominence due to a large influx of funding coming from the Socialist Republic of Italy - something our organization has been hard at work to ensure, and have begun to steal supporters from Boffa’s labourites in an attempt to quietly seize the party. \n\nTogether, these varied groups make up the republican elements of Malta, and with these desperate democrats in our hands, the Grand Plan is sure to succeed."
mlt.10.a:0 "Virtute et constantia!"

mlt.11.t:0 "The Socialist Vermin of Malta"
mlt.11.d:0 "For many years, the Partit Laburista has harbored a tumor. Slowly growing and metastasizing throughout the party, the cancer of radical Socialism has infected Paul Boffa’s beloved hub of social democracy. Fueled, supplied, radicalized, and influenced by the Third Internationale - primarily Italy - these Socialist cells have begun to take over the Partit Laburista, slowly pushing Boffa out of his own party while the rest of the nation is none the wiser. Led by Dominic Mintoff, an avowed Christian Socialist taking inspiration from Italy’s Alceste De Ambris and Giacomo Matteoti, and Carmelo Borg Pisani, a Maltese nationalist who greatly amires and seeks to emulates Bennito Mussolini’s Totalism while also pulling from Italo Balbo’s ideas. These ‘Radikali’ seek to infiltrate democracy and tear it down from within. Though much of the nation remains unaware of these rats and their vile plot, Paul Boffa and his labourites currently are engaged in political war for the soul of the Partit Laburista and possibly for the fate of the nation. Despite their current goals and feud with the Labourites, these Socialists still have a part to play in the Grand Plan, and with our guidance and additional financial assistance, they too shall help our gamble pay off."
mlt.11.a:0 "Cancer and plague must be cut from the host, lest we all turn Red."

mlt.12.t:0 "Malta Declares Independence!"
mlt.12.d:0 "With the fallout from Black Monday continuing to wreak havoc upon both our economy and the wider empire at large, our great and mighty Kaiserreich has begun to falter; our tendrils of influence that once spread across the globe now wither and die as local groups use this time of weakness to enact their dastardly plans for independence. Across the Kaiserreich, bastions of German influence falter to native unrest and seditious activity, usurping our colonial mandates and military garrisons in the far reaches of our Empire. \n\nOne such region using this time of instability to their advantage is Malta. A group calling themselves the 'New Sons of Malta' have used their considerable fortunes to rally the local Maltese political factions under a shared banner in a semi-cohesive and barely-cooperating coalition aimed at toppling our  garrison that has held the islands since the fall of the British Empire. Though these ‘New Sons’ have vast amounts of wealth at their disposal, their influence has been vastly drowned out by the swelling tide of Maltese nationalist and nativist sentiments that have consumed the archipelago, and their ‘rule’ over Malta shall soon and assuredly fall to one of the myriad of local political factions that have temporarily set aside their differences to free their islands from our grasp. \n\nDespite being an important naval and air base for the Kaiserreich, Malta serves no larger or necessary purpose within our empire, and with Black Monday still ravaging our economy, we are in little position to stop them. It seems Malta has won its independence, at least for now."
mlt.12.a:0 "Oh no! Anyway..."


mlt.13.t:0 "The Collapse of the New Sons of Malta"
mlt.13.d:0 "Using their vast fortunes and political ties, the varied and anonymous financiers and captains of industry that make up the New Sons of Malta have saved our archipelago from the grasp of the Hun and their greedy Kaiser. By funding and supplying all political groups within the nation, ranging from the Republican elements shackled under the German Garrison to the various nationalist and socialist cells and groups that pervade these islands, the New Sons have propelled the Maltese people to carry themselves to victory. However, this situation has spiralled out of the control of the New Sons, for the very movements they once funded have swelled to be both uncontrollable and no longer beholden to these bored rich men masquerading as a secret order. \n\nShortly after the German flag was torn down over Valletta, so too was the shadow order of the New Sons, with their identities revealed and their surviving members forced to flee the island lest they face retribution. Our Malta, now freed from the grasp of both the Hun and the New Sons, is now free to pursue its own destiny, and with the ever tumultuous political landscape of our small archipelago now free to blast off in a new direction, our newly freed nation and people now stand at a crossroads as the coalition created by the New Sons collapses nearly as quickly as it formed. We must brace ourselves for the future as we move to establish a provisional government in the wake of this new shift until a more permanent direction can be established."
mlt.13.a:0 "For a free and independent Malta!"

mlt.14.t:0 "Malta Secures Independence!"
mlt.14.d:0 "Following the disaster that was Black Monday, the Kaiserreich was beset by numerous uprisings and revolts within nations and territories under their grasp as local populations across their  empire attempted to stab the Global Hegemon in the back as it lay weak and exposed. Though most of these revolts proved to be fruitless wastes of human life, the same cannot be said for what has occurred in the small archipelago of Malta, which has recently secured their own independence after a local masonic order known as the New Sons of Malta supplied seperatist forces on the island and roused them to establish a temporary coalition and rebel. These so-called 'New Sons' however, were unable to secure their rule and collapsed just as quickly as Malta it's gained freedom. Now, with their financiers forced to flee the island and with the German flag over Valletta now lowered, the small island nation of Malta stands at a crossroads while the rest of the world rages around them."
mlt.14.a:0 "The Heart of Mediterranean rises into freedom."

mlt.15.t:0 "A Return to Tradition?" 
mlt.15.d:0 "With our hold over Malta now secure, the time has finally come to square away one of the largest internal problems facing the Order of St. John. While always existing in a form of militaristic nostalgia, but greatly invigorated by the New Sons, a sect of the order has long wished for a return to our crusading origins. While not directly linked to founding of the great Crusader Kingdoms, our order was founded within the Kingdom of Jerusalem, and we are perhaps one of the last vestiges of that long-dead Kingdom to still exist. This fact has lead many within the order, especially those in the younger generation, to yearn for a return to the old order, one in which Catholicism and Catholic Kings and Princes ruled over the Holy Land. Having ties to the Austrian Order of the Golden Fleece and viewing Austria as the one power that may actually support such a rival, this grouping poses little actual threat to the Order of St. John as a whole. Despite this, due to the fact that the Order is the undisputed master of Malta, their presence could possibly lead to disunity in the future. Thus, the Grandmaster has called for a general assembly to finally make a ruling on these radical traditionalists , once and for all."
mlt.15.a:0 "We must suppress these radicals, lest we damn our people to unending war."
mlt.15.b:0 "Deus Vult! We shall reclaim Jerusalem!"


mlt.16.t:0 "A King for the Kingdom"
mlt.16.d:0 "With our crusade for the Holy Land finally complete, the time has come to elect a monarch for our nation. While many claimants exist to the old title of King of Jerusalem, there have been some calls for us to crown the Latin Patriarch of Jerusalem, Luigi Barlassina, as a way to cement the Church's rule over these lands. Some have also called for us to simply hold onto the lands ourselves, after all, we are the ones who conquered them, why not hold on to them for safe keeping? Either way, God's true children once more hold onto the promised land, and we shall not let it fall again!" 
mlt.16.a:0 "Crown Karl von Habsburg King!"
mlt.16.b:0 "Crown Victor Emmanuel King!"
mlt.16.c:0 "Crown Alfonso XIII King!"
mlt.16.e:0 "Crown Luigi Barlassina King!"
mlt.16.f:0 "The Order shall rule Jerusalem alone!"

