MLT_med_rises_as_one:0 "The Mediterranean Rises as One"
MLT_med_rises_as_one_desc:0 "Never before in the history of Europe has the Mediterranean Sea been united as it stands now. Only the Romans, over a thousand years ago, can claim to have truly united the Mediterranean. That was until now. For the first time in history, the Mediterranean now stands united as a single nation. While our new state shall take time to fully establish, we have done what was once thought impossible. While the formation a truly pan-Mediterranean identity will take time to develop, for now we can rest easy, as the entire Sea rises as a single people."
MLT_new_insitutions:0 "Birth of Pan-Mediterranean Institutions"
MLT_new_insitutions_desc:0 "While we may have united the Mediterranean, her people are far from it themselves. Almost every island that has joined our union has its own system of government, in complete disregard for the government in Valletta. While it is our own fault for not integrating these lands more directly, the time has come to fix this. A new, elective, Federal government shall be created. Taking direct inspiration from American Federalism, each island shall be allowed to maintain their own local customs and laws, provided they do not contradict Federal law. The Federal government will be made up of three branches, an elected Executive and Legislature and an appointed Judiciary. While it will take some time to fully establish our new government, it will no doubt make the integration of the Mediterranean far easier."
MLT_religious_dritection_of_med:0 "Steering the Ship of Faith" 
MLT_religious_dritection_of_med_desc:0 "While Malta herself is a highly Catholic nation, as are most of the islands we now control, not everyone within the Federation follows the Bishop of Rome. Indeed, many Orthodox Christians now call the Mediterranean Federation home, and have begun to wonder what the fate of their religion shall be. Beyond this, many more progressive members of Parliament wish to see the creation of a secular state. Due to the varied nature of the Mediterranean's spiritual life, this question is of even more importance then ever before."
MLT_foster_med_intednify:0 "Towards a True Mediterranean Identity"
MLT_foster_med_intednify_desc:0 "One of the most pressing issues for our government has been the creation of a Pan-Mediterranean Identity. As of now, our people view themselves as Maltese, Greek, Spanish or Italian. Besides perhaps a general sense of religious unity, our Union of Peoples lacks a truly cohesive identity to grasp onto. To this end, the Federal government shall do everything in it's power to create and foster such an identity. By focusing on the commons between our culture, such as aquacultural based economies or a shared faith in Christ, we may just be able to eke out an Identity for all Mediterraneans to hold. While we may be Maltese, Greek, Spanish or Italian, we are citizens of the Mediterranean first and foremost."
MLT_a_sea_of_liberty:0 "A Sea of Liberty"
MLT_a_sea_of_liberty_desc:0 "Since the end of the Weltkrieg, democracy and liberty itself have been vanishing. In their place, authoritarian monarchism and demonic socialism have taken root. In very places today, democracy unfettered by ideology exists. However, rising in the Heart of the Mediterranean is such a place. Throughout the entire Sea, the bright torch of liberty can be seen. While it's liberating light may be fading elsewhere, in the Mediterranean Federation, the torch of liberty burns brightly, never to be unlit."
MLT_greater_med:0 "Push for the Greater Mediterranean"
MLT_greater_med_desc:0 "Our gamble to create a truly Mediterranean Identity have begun to pay off, and our people are finally starting to see themselves as a single, cohesive unit. However, we do not hold all the lands of the Mediterranean. We only hold a small sample of what we otherwise could have. Why should we push to fully integrate when we are still denied a majority of our people? Thus, it is obvious what we must do next. We must push to fully annex the lands of the Mediterranean, making the Federation whole. Then, and only then, can we talk off finalizing integration."
MLT_finalize_integration:0 "Pacify the Sea Between the Lands"
MLT_finalize_integration_desc:0 "Our gamble to create a truly Mediterranean Identity have begun to payoff, and our people are finally starting to see themselves as a single, cohesive unit. All it will take is a single push, and our people will truly be one. To this end, the Federal government has begun a project to 'tame the seas.' To truly unite a people, they must be able to freely interact, otherwise no matter how close they are, they will feel different. Thus, bridges across islands, sea tunnels and a government run ferry service shall be created. Only by this action can we hope to fully integrate these lands. While it may be costly, in the end, we will truly have created a Mediterranean people, the only culture worthy to inhabit these fair isles we call home."

MLT_1291_avenged:0 "1291 Avenged"
MLT_1291_avenged_desc:0 "Not since 1291, when Acre fell to vile Mamluks, ending the Crusader era, has the Holy Land been graced with Catholic government. The Holy Land has suffered greatly in that time, but no longer. The Church has returned to her rightful place once more, and the Holy Sepulchre has been restored to a place of honor. While the exact nature of the reclaimed Holy Land remains to be decided, the hard part is over. No more shall the Christians of this holy place suffer, no longer shall a few decide the fate of an entire region. Christ's Kingdom has come once more, and this time, she shall never be dislodged."
MLT_restore_crusader_kingdoms:0 "Return of the Crusader Kings"
MLT_restore_crusader_kingdoms_desc:0 "While there have been calls to create an Empire out of the lands we have reclaimed, in the grand scheme this is untenable. While we may be able to hold onto the lands of Outremer by ourselves, we would never be able to fully integrate them. Thus, the Order of St. John has moved to restore several Crusader Kingdoms, along with the creation of new ones. In the end of the day, by dividing up the Holy Land into many parts, we can fully integrate it. Besides, dulling out land to our new found allies is proper form. We could not have gotten here on our own, and thus rewarding the most faithful, those who stood by us on our quest, is the right thing to do. Long Live the Kingdom of Jerusalem!"
MLT_form_outremer:0 "A Holy Empire for Outremer"
MLT_form_outremer_desc:0 "The Holy Land has never been a land that has welcomed division. It was due to being divided the original Crusader Kingdoms fell, a mistake we shall not repeat. We stand on the threshold of a new beginning. In order to ensure our security and continuing stability, the Holy Land will be reorganized into the first Empire of Outremer, for a safe and secure society, which will last for ten thousand years. An Empire that will continue to be ruled by the Faith and the Order of St. John. An Empire ruled by the Church, ruled by the King of Kings himself! Only by this action can be assured that the Holy Land will never again fall to the poison of false faiths again."
MLT_return_holy_land_to_trve_faith:0 "Restoring the True Faith to the Holy Land"
MLT_return_holy_land_to_trve_faith_desc:0 "While Catholicism has existed in the Holy Land as a minority faith since the departure of the Crusaders, it makes up a tiny minority of the population. With the return of the Crusaders however, this state of affairs cannot continue. The One True Faith must be restored to this land, at any cost. To this end, the Order has begun a mass conversion effort. Be it directly going on the street and preaching ourselves or the sponsoring of missionary societies, we shall do everything in our ability to bring the Church to these lands. For the salvation of souls and to create a support base for the restored Crusader order, we shall strive for the Catholicization of the Holy Land."
MLT_fate_of_the_status_quo:0 "Status of the Status Quo"
MLT_fate_of_the_status_quo_desc:0 "The Status Quo, an agreement which states that any change whatsoever to the most Holy of Holy Land churches must be agreed to be by every denomination has been in place for centuries. While it has kept the peace, it has also led to things such as the 'immovable ladder,' a thing used by many to show the worthlessness of organized religion. With the Church now once again at the top of the Holy Land, many are wondering if the time has come to do away with this antiquated notion. The Catholic Church is the sole Church of Christ no? So why should we go along with the opinions of schismatics and heretics? While it is a notation that is quite tantalizing, it may also begin a new series of religious strife in the Holy Land, and eat away at what little support we enjoy among the other Chirsitans that call this holy place home."
MLT_rebuild_holy_places:0 "Rebuild and Renew the Holy Places"
MLT_rebuild_holy_places_desc:0 "It is no secret that the Holy Places, such as the Church of the Holy Sepulchre in Jerusalem, or the Church of the Nativity in Bethlehem, are in horrible condition, not helped by our recent war to claim them. While they still stand, the buildings are far from in their best condition. Thus, as part of our efforts to rebuild the Holy Land, special attention shall be paid to the Holy Places. These Churches and sites shall be reinforced, and any fading artwork repainted. It will no doubt be a costly endeavor, but for the place where Christ himself walked, no price is too high. "
MLT_encourge_pilgrimages:0 "Encourage Pilgrimages"
MLT_encourge_pilgrimages_desc:0 "While the Holy Land is still far from a majority Catholic region, our efforts are beginning to bear fruit. So much so, that we have reached a point where the Holy Land is once again safe for Pilgrims. No more shall Christians be ashamed or threatened for seeing the place where their Lord walked in his mortal life. To ensure that Catholics and our separated Christian brothers throughout the world no, the Order of St. John has begun a program to sponsor pilgrims. Be it for directly paying for travel, providing security in more contested areas or simply providing the opportunity to visit with other Christians, we shall bring Catholics to this land. By this action, we can also expect the values of the Church to spread to the people more quickly, meaning that the conversion of this land will be all the quicker. Deo Gratis!"


