## Tree Shit ##
MLT_to_bring_down_an_empire:0 "To Bring Down an Empire"
MLT_to_bring_down_an_empire_desc:0 "The yoke of the Hohenzollern cancer has spread to our once proud islands and now holds us as a playpen for “protection from the syndicalists” when we are little more than another possession of them. But the Maltese spirit is not destined to be chained down. Our order plants the seeds of devastation that will open up the chance for our freedom."
MLT_wild_cat_strikes:0 "Spark Wildcat Strikes!"
MLT_wild_cat_strikes_desc:0 "For the past several years since the end of the Weltkerig, if not even before, the economy of the Kaiserreich has been failing. Be it a stagnant world economy, the crashing of Wall Street, or even just the Reich's own overgrowth, her economy is headed for a recession. While such a thing will obviously come sooner or later, by using our influence within the FAUD to trigger wildcat strikes around Germany, we could push the final domino down, and finally be able to enact our Grand Plan to free our isles!"
MLT_invester_pullout:0 "Spark Panic Pullouts!"
MLT_invester_pullout_desc:0 "For the past several years since the end of the Weltkerig, if not even before, the economy of the Kaiserreich has been failing. Be it a stagnant world economy, the crashing of Wall Street, or even just the Reich's own overgrowth, her economy is headed for a recession. While such a thing will obviously come sooner or later, by using our influence with the many investors within Germany, we could spark a round of panic pullouts and buyouts, possibly pushing the final domino down, and allowing us to finally be able to enact our Grand Plan to free our isles!"
MLT_our_chance:0 "A Chance for Freedom"
MLT_our_chance_desc:0 "Success! The German economy is in shambles, and her empire is at last vulnerable after years of waiting. Regardless if it was our intervention that caused Black Monday, our chance is finally here, and we cannot waste it!"
MLT_the_socialists:0 "Readying the Socialists"
MLT_the_socialists_desc:0 "The Socialists of Malta are far and few between, mostly hidden within the depths of the Labour Party. Regardless of this fact, they still make up part of Malta, and thus part of the Grand Plan. To ensure the Grand Plan's success, we must get the Socialists ready to go on strike, to cripple the Garrison's ability to repair and restock"
MLT_ready_the_revolution:0 "The Revolution on Standby"
MLT_ready_the_revolution_desc:0 "For the Grand Plan to work, the Socialists and their working class contacts must be on constant alert, ready to answer the call to action at any time of day. The Revolution simply must be on standby if we are to have any chance for victory."
MLT_the_knights:0 "Preparing the Knights"
MLT_the_knights_desc:0 "The Knights of Malta have long been the de-facto rulers of Malta since she fell under the Kaiser's boot following the British Revolution. While their numbers are small, and they are not what they used to be, the Knights still hold much valor. While their part in the Grand Plan is small, it is vital, and thus they must be prepared."
MLT_prep_crusade:0 "Awaken the Crusader Spirit"
MLT_prep_crusade_desc:0 "The Knights of Malta have the luxury of being one of the few orders of Crusaders still in existence. With a proven history of connection to the old Kingdom of Jerusalem, many younger members of the Order long to reclaim the Holy Land. By awaking this spirit, by painting the Germanic heretics as simply the first step in restoring Outremer, we can prepare them for the part they shall play in the Grand Plan."
MLT_the_republicans:0 "Frenzy the Republicans"
MLT_the_republicans_desc:0 "The various political parties of Malta, be it the Nazzjonalista or the Kostituzzjonali, are the most important peice of the Grand Plan. While their place in the actual liberation of Malta will be small to nonexistence, the post liberation world is a much different matter. They shall form the basis of our new civilzation, giving the people a true voice with the halls of power, thus they must be frenzied, and ready to act as soon as the time is ripe."
MLT_rally_republic:0 "Rally the People"
MLT_rally_republic_desc:0 "The people, the ones we are fighting for, are the future of our state. If we want to have any chance of success against kicking the perfidious Germans out of our land, we must rally and provoke the common folk. Only with their support and arms, can we kick out the Huns."
MLT_the_truth_comes_out:0 "Reveal Ourselves to the Jerries!"
MLT_the_truth_comes_out_desc:0 "The time has finally come. The Knights are prepared, the Republicans are in a frenzy and the Socialists are at the ready. When the day is over, Malta will finally be free of Germany, and Phase Two of the Grand Plan can begin at last... "
MLT_a_future_in_flux:0 "A Future in Flux"
MLT_a_future_in_flux_desc:0 "With the New Sons being displaced after nearly seven long years, Malta can finally breath free. However with that freedom comes new threats, and new challenges. The future of Malta truly is in flux."

MLT_democratic_mandate:0 "A Democratic Mandate"
MLT_democratic_mandate_desc:0 "For the second time in Maltese history, truly democratic elections have finally taken place. No longer is the government of Malta something imposed by a foreign power, or enforced by a shadow organization. The people of Malta have finally spoken, and their voices have at last finally be heard. Never again will the people of Malta be governed by anyone but themselves."
MLT_nat:0 "A Nationalist Victory"
MLT_nat_desc:0 "Having been elected in a landslide majority in the elections of 1930, it comes as little shock that the Partit Nazzjonalista secured victory in Malta's second elections. Riding to power on a platform that wishes to codify the existing status quo, the Nazzjonalista strive to protect the Church's place in society and promote closer ties with Italy. The Party also pushes for a hardline against the dwindling British and German presence in Malta, as there is only one true motherland for the Maltese people, Italy. "
MLT_ensure_churches_place:0 "Safeguard Holy Mother Church"
MLT_ensure_churches_place_desc:0 "The Church and the Maltese State have always existed as intertwined entities. The Church commands and the State listens. While this state of affairs was once common throughout Eurupe, since the dawn of the enlightenment, it is becoming less and less the case. In this modern age, only Malta, Italy and perhaps Austria can brag about maintaining the basis of Christendom. To ensure that this Holy and Blessed state of affairs never wavers, the Partit Nazzjonalista has moved to enshrine the Church's place in a newly drafted Maltese constitution. Even despite the wishes of an increasingly secular world, never again shall Mother Church's place be threatened! "
MLT_anti_angloid:0 "Rabid Anti-Anglophilia"
MLT_anti_angloid_desc:0 "The Partit Nazzjonalista is the heir to one of Malta's first political parties, the Anti-Reform Party, which was founded as a way to combat England's attempts to remove Italian and the Church from Malta. Due to this, Anglophobia is within the Party's very DNA. As such, the Party has moved to do away with many of the remaining institutions and laws that were created during England's reign. On top of this, schools shall teach the youth the truth of those Imperialist war dogs that once threatened our great island. By doing this, we can ensure that never again will the Anglo rule Malta."
MLT_what_do_knights:0 "The Final Fate of Malta's Stoic Guardians"
MLT_what_do_knights_desc:0 "For nearly two hundred years, the Knights of Malta had ruled over our fair isle, until their eviction by the Emperor of the French in 1798. Since then, the Order of Saint John had existed in a strange limbo, technically being a sovereign entity, but not controlling any territory. This would come to an end following the Weltkrieg, where Germany would formally reinstate the Knights as the lords of Malta, both as a way to keep the population happy by having Catholic leadership and to be able to keep a strong hand . With the fall of the New Sons and with elections creating a popular government, the Knights, once again, have entered into a state of limbo. While technically still ruling over Malta, since the elections, the government of [root.getleader] has ruled every aspect of the island. With this being the case, the time has come for the Partit Nazzjonalista to decide just what to do with Malta's protectors."
MLT_a_pious_and_maltese_malta:0 "A Malta Worthy of Saint Paul's Legacy"
MLT_a_pious_and_maltese_malta_desc:0 "Saint Paul himself is the man who brought the faith of Christ to these fair shores. In almost every aspect of our culture, St. Paul is honored in some way. In recent years however, be it due to perfidious Albion, the New Sons or even the Knights themselves, Malta has been unworthy to even whisper St. Paul's name. With the rise of the Partit Nazzjonalista however, this has changed. Malta is no longer stagnant, under the thumb of a great power. Finally, Malta is a free nation, under God. At long last, we are truly worth to be Saint Paul's proudest children."
MLT_nationalistic_democracy:0 "A Uniquely Maltese Democracy"
MLT_nationalistic_democracy_desc:0 "Despite some calls within the Party to do away with democracy wholesale, this cannot be. While we may take a hard stance against liberalism, democracy is still perhaps the best way for us to maintain a popular mandate. Due to this, we shall maintain the democratic process. However, this does not mean that Maltese democracy will be a pure one. Far from it in fact, as if there is one thing that allows the demonic to enter government, it is unfettered access to the ballot box. To ensure that our democratic process does not fall into the Devil's traps, we shall implement various safeguards. While other parties will be able to still come to power, they shall do so under vicarious observation, staffed by clergy of Holy Mother Church. Maltese democracy shall be like no other on Earth, as ours shall be protected by God Himself. "
MLT_march_on_valletta:0 "The March on Valletta"
MLT_march_on_valletta_desc:0 "While coming to power on the back of the democratic process, it is becoming increasingly clear that since coming to power, factionalism and divide within the party has grown a thousandfold. While the causes for this factionalism are practically endless, under the leadership of [root.getleader], it is clear that the largest cause is democracy itself. For if one could lose their power by not constantly making promises, by changing the platform to appeal to the masses, factionalism becomes evident. Due to this, [root.getleader] has declared that democracy can no longer stand. Deciding that the easiest way to end democracy is by way of self-coup, the Tal-Ġakketta Blu has been ordered to march into Valletta and arrest oppositional leadership and dissolve their parties. By the end of the day, the Maltese state shall be the Partit Nazzjonalista, and the Partit Nazzjonalista shall be the state"
MLT_normie_nat:0 "Tradition Secured by the Orthodox Nazzjonalista"
MLT_normie_nat_desc:0 "Following a closely fought battle during the primaries following the elections, the orthodox and old guard faction of the Nationalist Party was elected to lead the party into the future. Under the watchful eye of Enrico Mizzi, the Party shall protect Holy Mother Church, the family and traditional Maltese values. In other words, the Party shall safeguard the status quo, come hell or high water."
MLT_demonize_lefty_cells:0 "Destroy the Demonic Leftists"
MLT_demonize_lefty_cells_desc:0 "While the overwhelming majority of Malta's population are conservative Catholics, a small number of syndicalist or otherwise socialist cells exist throughout our fair isles. These cells are nothing but the Devil attempting to worm his way into one of the few truly Catholic nations left on Earth. To combat this, Enrico Mizzi has authorized the police in tandem with the Tal-Ġakketta Blu to hunt down and destroy Leftism from the face of Malta. We shall never bend to the Red Menace, nor its Devilish master!"
MLT_the_holy_status_qup:0 "The Holy Status Quo"
MLT_the_holy_status_qup_desc:0 "If there is any place on Earth that has a Divinely ordained political system, there can be no doubt that Malta is that one place. God's one and only Church holds power, the people are happy and have few complaints. The weather is fair and sunny, and law and order are upheld. Malta, while not perfect, is truly one of the closet examples on this earth of a paradise, so why change it? Our status quo is a holy one, so what's the need for change?"
MLT_radical_nat:0 "National Radicalism Under the 'Young' Nazzjonalista"
MLT_radical_nat_desc:0 "While Malta's society, on paper anyway, is quite the moral one, in reality it has already begun to fall. Thanks be to God then that the radical youth wing of the Nationalist Party, under George Borg Olivier has risen to power. Under their youthful control, Malta shall be rid of degeneracy, and made truly whole and holy."
MLT_empower_Blueshirts:0 "Empower the Tal-Ġakketta Blu"
MLT_empower_Blueshirts_desc:0 "The Blueshirts, the Nationalist Party's very own armed wing, was formed in late 1934 in response to the rise of open Socialists within the Labour Party. Made up mostly of ex-police officers, the Tal-Ġakketta Blu have acted mostly as security during Party events, such as rallies. With the youth wing in power, the government has moved to make the Tal-Ġakketta Blu an official arm of the state. By granting these already ex-policemen power to enforce the law once again, we can ensure the people of Malta truly live up to the example the Party wishes them to. The fact that the Blueshirts also work directly against the Labour and Constitutionalists is just a happy accident. After all, Malta is a democratic state, no?"
MLT_maltese_syncertism:0 "Put an End to Nazzjonalista Syncretism"
MLT_maltese_syncertism_desc:0 "While the Youth Wing of the Nationalist Party is dedicated to destroying degenerates and socialists alike, the true unity of the wing falls apart shortly after. Due to Malta's position within the crossroads of empires, influences from Legionarism, Maurrassisme, Right Syndicalism and even Integralism can be felt. Due to this, the Party under the Youth Wing has entered a period of mass disunity, over which ideology is fit for Malta. To end this sad state of affairs, George Borg Olivier has called for a Party Congress, to finally decide the ideological direction of the Partit Nazzjonalista going forward."
MLT_con:0 "A Constitutionalist Malta"
MLT_con_desc:0 "In a historic victory for the remaining British subjects on Malta, the Anglophile Constitutional Party has risen to power. The second largest Party in Malta after the Nationalists, the Constitutional Party wishes to see the return of the Union Jack over our fair isles. The Constitutionalists are the only major democratic party that truly advocates for a secular State, declaring their intentions to draw a line in the sand against the Church. Divided between an Old Guard and a Progressive faction, both are united in their desire to bring about a truly Anglophone Malta."
MLT_a_line_against_church:0 "A Line in the Sand Against the Church"
MLT_a_line_against_church_desc:0 "Malta's relationship with the Catholic Church is a strange one. From an outsider's perspective, it is almost impossible to point out where the Church ends and the Maltese state begins. While most who conquered Malta usually allowed this state of affairs to remain, as it made controlling the islands much easier, under our restored British mandate, this cannot stand. The Catholic Church is the Whore of Babylon, and its controlling Malta is a paramount to demonic possession. Thus, we must destroy the Church's hold over Malta. While not all within the Constitutionalist Party take such a strange stance on the Church, the Party is united on the desire to birth a truly secular Malta, free from the chains of the past. Thus, we shall draw a line in the sand, and finally define where the Church ends and the State begins."
MLT_angloid_noblity:0 "Breed a Domestic Nobility"
MLT_angloid_noblity_desc:0 "While Malta is not without its own nobility, most of the ennobled families predate the Imperial acquisition of Malta. This simply cannot stand. In order to ensure that a true, English, aristocracy rules over Malta, the government has seen fit to begin distributing new titles, along with riving others that had gone extinct. Along with this, we shall form a new upper House for parliament, styled after the House of Lords. No longer shall the nobility have a voice in government, but hand in hand, we shall work to birth a Malta worthy of the legacy of Imperial Britain."
MLT_yeet_knights:0 "An End to the Knights"
MLT_yeet_knights_desc:0 "Since our assumption of power a short time ago, the Order of Saint John and their hold over Malta has existed in a state of limbo. Nominally speaking, those Catholic fanaticism who galavant around, playing at Knights of Yore still hold power, and we are simply a government formed under them. This state of affairs cannot continue. Effective immediately, the Knights shall once again be expelled from their ivory towers, and forced to live in exile. In their place, the rightful Monarch of Malta, the King of Britain, shall be restored to his rightful place at the head of Maltese society."
MLT_trve_con:0 "Under the Shield of the Constitutional Old Guard"
MLT_trve_con_desc:0 "Following a pre-election primary on who exactly should lead the Constitutional Party, the Old Guard of the Party managed to come out on top. Pushing for a traditional Anglophone conservative platform, under Gerald Strickland Malta shall be transformed into a little Britain, in the heart of the Mediterranean."
MLT_Progress_Press:0 "State-Sponsorship of Progress Press"
MLT_Progress_Press_desc:0 "Since the founding of the Constitutional Party following the eviction of our rightful masters following the Great War, the Party has maintained its own newspaper. Considered by most as our main way of activism under the Knightly Junta imposed by Germany, Progress Press has become one of Malta's largest newspapers. With the Party now in power, government funds shall be made available to the fine staff of Progress Press, as a way to get our entire population to know the truth about anything and everything."
MLT_maltese_toryism:0 "Maltese Toryism"
MLT_maltese_toryism_desc:0 "Malta is fast transforming from a backwards landing strip and naval base for the Germans into a model British colony. While the Catholic Church still maintains a heavy presence, its influence and stranglehold on the people is fast being removed. To this end, Gerald Strickland has declared that enforce change has been enforced and that the Constitutional platform is to be officially changed. Instead of a proud push for a British Malta, the Party shall embrace Toryism as its political foundation. For God, King and Country!"
MLT_progressive_con:0 "By the Torch of Progressive Constitutionalists"
MLT_progressive_con_desc:0 "irl party that split off, here they are just a more progressive wing of the party"
MLT_dominonism_not_integrationism:0 "Dominionism, not Integrationism"
MLT_dominonism_not_integrationism_desc:0 "basically want to remain a free country but still part of the commonwealth, rejects attempts by some of the party for full annexation"
MLT_slap_commies:0 "Learn from Britain’s Imperial Failure"
MLT_slap_commies_desc:0 "we cannot allow these socialist cells to exists. we gotta slap them, learning lessons from the brit rev"
MLT_the_kings_finest:0 "The King's Finest"
MLT_the_kings_finest_desc:0 "The work is nearly complete. Once again, the Union Jack flies over the Grand Harbor. Once again, the Entente has a port in the quagmire that shall be the Mediterranean in the coming war. The Empire may have fled to Canada, and the Kaiser may have taken our fair isles, but that did not stop us. The Maltese people in their hearts were always loyal to the King, not the Kaiser. At long last, Malta has risen to its place as the King's Finest, a place it shall never again leave."
MLT_emergecy_council:0 "Birth of the Emergency Council"
MLT_emergecy_council_desc:0 "As the Church continues to hound our government, labeling us as tyrants by attempting to take away their political power, it is becoming increasingly clear that the current situation cannot last. With the Church declaring that it is a mortal sin to vote for our party in any future elections, the time has come. The people of Malta are clearly not ready for democracy. To this end, with approval from the Crown,[root.getleader] shall suspend the constitution and dissolve parliament. In their place, a new 'Emergency Council' shall arise to lead Malta. The Emergency Council shall be made up of representatives from every party, and shall remain until either the Church backs down, or is destroyed in its entirety. If it just so happens that the Constitutionalist Party rules for an indefinite period until that day, so be it. Liberty will only come to Malta once the rotting Church is torn down, not a day sooner."
MLT_detente_with_church:0 "An Accord with the Church"
MLT_detente_with_church_desc:0 "The Church, as we move ever more to remove their political power, has formally declared that anyone who votes for the Party has committed a mortal sin, damning their soul to hell. Due to this, many within the Party have begun calling on us to do away with democracy, as clearly the Church will not let democracy be free. However, officials from the Church have approached the government, claiming that if we tone down our rhetoric, and lift some of our more gracious policies, then they shall lift the injunction. While it will mean compromising with perhaps our greatest public enemy, if we do not agree to compromise with the Church, our entire goal of fighting for democracy would prove to be in vain. Thus, we simply must compromise, after all, is democracy not simply building a consensus that all can agree on?"

MLT_labour:0 "Labour's Finest Hour"
MLT_labour_desc:0 "The dark horse of Maltese politics since their founding in 1921, the Labour Party of Paul Boffa has managed to secure an unexpected electoral victory. While divided internally between a radical and moderate faction, the Labour Party supports the creation of a Maltese state that protects the worker from the worse of capitalism, while also ensuring the moral fiber of the populace by supporting the Church. Now in power, the twin titans of Boffa and Mintoff shall do everything in their power to create an island paradise for the Maltese worker."
MLT_godly_reform:0 "Godly Reformism"
MLT_godly_reform_desc:0 "Reformism in Malta has always been a tricky subject. The Church, ever looking to preserve it's power, in the name of saving souls, opposes great reform. Seeing any reforms in any direction as a step towards Socialism, it is no wonder that the Labour Party has done so poorly. However, unlike many reformers in wider Europe, Maltese Reformism is much different. The Labour Party stands hand-in-hand with the Church, working to create a free and equal Malta under God's Light. Thus, one of our first official acts simply must be the universal application of Catholic Social Teaching to law. Already quite progressive in many aspects, Catholic Social Teaching shall act as the basis of our reforms, both starting the entire process and ensuring the Church remains on our good side."
MLT_universial_sufferage:0 "A Government for All, By All"
MLT_universial_sufferage_desc:0 "Maltese democracy, while only in it's infancy, is already lagging beyond other modern nations. As it stands, only males over the age of 21 who are Christian have the legal right to vote. This simply cannot stand. If Malta is to be a truly democratic and modern state, this state of affairs must change. Thus, Parliament under Labour's stranglehold, has elected to change just who is in the electorate. Any person, be they female or male, regardless of religion, over the age of 18 shall be granted the right to vote. By doing this, not only do we ensure that the entire populace can have representation, but by being the ones to grant the vote, we can expect even more political support, something the Labour Party is in desperate need of, despite our victory."
MLT_fate_of_knights:0 "Fate of the Maltese Knights"
MLT_fate_of_knights_desc:0 "Since the elections a short time ago, the Order of Saint John has existed in a state of limbo. While technically the Labour Party forms a government under the Knights, who still nominally control the island and have the powers of the executive, In reality, [root.getleader] and the Labour Party dominated parliament have handled all aspects of government, begging the question, what should we do with the Knights? Within Paul Boffa's faction of the Party, not wishing to rock the boat and viewing it as a chance to ensure relations with the Church, believe that the Knights should be kept, acting as a sort of constitutional monarchy. Others, most vocally from the Radicals, wish to see the Knights once again evicted from Malta, with a true Republic being declared in their stead. Either position has its upsides and downsides, all that remains is to formalize the fate of Knights, as to ensure no knife is dangled above our reformed Maltese state."
MLT_reformism_across_lines:0 "New Allies Across the Aisle"
MLT_reformism_across_lines_desc:0 "While the Labour Party itself may be something akin to a black sheep in Maltese politics due to the Radicals, this is not the case for everything. The very founder of the Party, Paul Boffa, has long been a popular politician on our fair isles. A known compromiser, with Boffa now at the helm, the Labour Party has adopted a platform of consensus. Everyone who is willing to work with us to reform our nation, be they Knight, Nationalist or Constitutionalist, shall be granted a voice. It is only by working together, that we can achieve lasting reform in Malta, or so claims Paul Boffa."
MLT_root_out_syndies:0 "Root Out the Syndicalist Parasite"
MLT_root_out_syndies_desc:0 "One of the largest setbacks the Labour Party has faced since the restoration of Democracy, has been claims of Socialist and Syndicalist infiltration of the Party. Being the only major party in Malta calling for any amount for reform, it would sense that if cells did exist, it would be within the Party itself. With our electoral victory and with Boffa wishing to work with every party in reach, Labour leadership has decided to investigate the claims of Socialist infiltration. If found true, members of the Party with socialist credentials shall be expelled. While it will take some time for our efforts to bear fruit, it is a necessary step to assure our potential allies in the reformist cause that we are no crypto-syndies."
MLT_fund_industry:0 "Create Malta's Humane Industries"
MLT_fund_industry_desc:0 "While so far our reforms have aimed to create a truly fair Malta for the working classes, which have begun in stride. However, as we focus on  solely social issues, our industry has begun to fall behind. While Malta has never been the most industrious nation, that does not mean it should not be a priority for the government. To this end, sections of the national budget shall be set aside to attract industrial companies with a track record for good labour conditions to set up shop on Malta. After all, if we want the working class to enjoy their island paradise, they must have a place to actually work."
MLT_reform_not_revoltion:0 "Ending the Revolution-Reform Debate"
MLT_reform_not_revoltion_desc:0 "In Far-Left circles, no question, no debate, is more intense than that of Reform or Revolution. Many within these circles claim that only via a true revolutionary struggle which overthrows the existing State can bring about change. They claim that no bourgeoisie government would allow reform that actually threatened their power. Indeed, even as we took power ourselves, the Knights attempted to wrest control of the State from us. However, even despite this, we have proved the doubters wrong. We were democratically elected, and under Dom Mintoff, true Revolution will truly come from the Ballot Box, no matter what anyone says."
MLT_soft_anti_clerialism:0 "A Soft-Handed Approach to the Clergy"
MLT_soft_anti_clerialism_desc:0 "From time immemorial, the Catholic Church in Malta has practically ruled the show. Around every corner, some aspect of the Church can be found. While we respect the Church and its mission, this control is much too far. Thus, the government under Mintoff shall begin a program of de-clericifying the Maltese state. While we shall not go as far to declare a secular state, for that would be a bridge too far at this point, we shall begin building walls between Church and State. It is only by doing this that true Revolutionary reformism can be birthed. After all, how could anyone reform anything with an old man in a white collar breathing down their neck?"
MLT_start_nationalization:0 "Planting the Seeds of Nationalization"
MLT_start_nationalization_desc:0 "As the Labour Party begins reforming Malta in earnest, the question of Malta's industry has risen to the forefront. While officially the Party is fairly neutral on economics, with the Radical faction in power, this has begun to change. While the Radicals are heavily divided between those who support total state control and a more cooperative style of economics, this does not mean that some action cannot be taken. Thus, by direct order of Dom Mintoff, various heavy industries and the entirety of the Grand Harbor shall be placed under state control, along with a directive to begin looking to find the best way to nationalize more of the economy. By planting these seeds, answering the question of Malta's economic future shall be that much easier."
MLT_free_workers_paradise:0 "An Earthly Paradise for the Maltese Worker"
MLT_free_workers_paradise_desc:0 "While the work is only just beginning on the quest for a truly equal Malta, our efforts are already beginning to bear fruit. No longer are workers shamed for being the bedrock of our society. The working classes are firmly placed on a pedestal, and are finally given a voice. No longer are Unions supposed simply due to their work fighting for worker's rights. No longer does Malta claim to follow Christ, yet treat the poor like not but tools. Just as Chirst said to love the poor and treat them with respect, we finally have. No longer will a man go hungry simply because he did not make enough to pay for food and his rent. Malta has truly become something akin to New Jerusalem, an earthly paradise. A place to be free and devout in this life, until we reach the Heavenly paradise in the Next."
MLT_clever_maintain_democracy_title:0 "The Pink Spot of the Mediterranean"
MLT_clever_maintain_democracy_title_desc:0 "The Radical Wing of the Party, much to the displeasure of many Paul Boffa's supporters in the Party's center, have begun calling for a total reformation. In other words, they wish to turn Malta into a socialist dictatorship. This cannot and will not be the case. Maltese democracy has been a hard fought thing to win, and we cannot just throw it away on a whim. To this end, Malta's democratic processes shall be greatly expanded. Referendums on various policies and laws shall become the norm, as we work to create an expanded and enhanced political system. At the end of this process, Malta shall become a Pink Spot in the heart of the Mediterranean."
MLT_total_workers_reformation:0 "A Total Reformation"
MLT_total_workers_reformation_desc:0 "The time has come. Every single reactionary, including Paul Boffa, is now an enemy of the Republic. We must move quickly. The bourgeoisie are relentless. If they are not all destroyed, it will be civil war without end. Thus, the government of Dom Mintoff has officially ordered the arrest of the leadership of every single major political organization on Malta. The state shall be totally transformed, and in its place shall rise a true Worker's Republic. Long Live the Revolution!"
MLT_red_star_above_heart_of_med:0 "The Red Star Rises Above the Mediterranean's Heart"
MLT_red_star_above_heart_of_med_desc:0 "In a move shocking the nation, the varied and fractious Leftist coalition that has long dwelled in Malta’s shadows broken the chains of the Maltese proletariat, and have unleashed a revolutionary force that shall sweep the entire island off its feet, in one form or another. By the mandate of the masses and machinations of figures like socialist moderate Dom Mintoff and nationalist syndicalist Carmelo Borg Pisani, may the people be free!"
MLT_cells_into_actual_party:0 "From Disorganized Cells to a Cohesive Organism"
MLT_cells_into_actual_party_desc:0 "Once only a group of bickering, loosely cooperating rebel and revolutionary cells, the Socialist movement of Malta has evolved into a healthy, independent, and living organism, united in purpose and dream to free our beloved archipelago from reaction. Together, we shall form the first true Socialist parties in the nation, create a provisional government to guide the state until the first elections of our Labour Party Congress, and move to organize a workers’ state that truly works for the people."
MLT_deal_with_republicans:0 "Plunge a Dagger into the Heart of Liberalism"
MLT_deal_with_republicans_desc:0 "The half-hearted half-measures of Liberalism that infected the Labour Party and their sly attempts to profit off the masses and their misery while feigning the part of the honest progressive have gone on long enough, especially as people like Mintoff’s old rival Paul Boffa planned to foolishly march our newly-sovereign nation into foreign hands once more. The heart of Liberalism and other anti-Socialist democratic elements must be pierced if the Revolution is to survive."
MLT_seal_knights_fate:0 "Seal the Final Fate of the Knights"
MLT_seal_knights_fate_desc:0 "Though their final fate remains in limbo for now, the Knights of Malta must be unseated from their positions of lofty, dangerous power and influence before it is too late. Seize their arms, occupy their fortifications, and arrest their sources of dissidence until we can determine what final destiny awaits their kind and other sources of reactions throughout the islands."
MLT_labour_congress:0 "The First All-Malta Labour Party Congress"
MLT_labour_congress_desc:0 "With the stage set and the nation now hurtling towards a crimson future, it is finally time for us to convene the First All-Malta Labour Party Congress in order to determine the fate and future of our Revolution. Before us lies two broad paths, each coalesced around the two dominant forces that have risen within the party - that being Dom Mintoff’s moderate democratic socialists that adhere to secularized concepts of Catholic Social Teachings and Christian-influenced leftism while flirting with ideas of distancing Malta from Europe in favor of a more southward orientation, and the national syndicalists, futurists, and neo-Qarmatian radical allies of Carmelo Borg Pisani that heavily pull from the works of Benito Mussolini and Filippo Tommaso Marinetti, and from the competing twin legacies of Malta’s independent past as a hub of enlightened Arab corsairs and Roman explorers. Whoever shall rise to lead Malta’s Revolution is still uncertain, but one thing is clear - Maltese Socialism will finally have its time in the sun, regardless of the form it may take in the end."
MLT_rso_victory:0 "Anointing the Archipelago in Secular Christian Socialism"
MLT_rso_victory_desc:0 "Rising within his inner-clique out of the Bormla Labour Party Club and into the limelight by hijacking the true Labour Party from the compromised source of stagnation and foreign corruption that was former-party leader Paul Boffa, the esteemed Dominic Mintoff shall now guide Malta towards the creation of a Syndo-Socialist welfare state under his firm executive authority and a semi-democratic process, all graced and inspired by God’s great light and teachings but free from direct meddlings of the Pope in Rome and wider reactionary Christendom."
MLT_seperate_but_respect_church:0 "A Separate, but Respected, Sphere"
MLT_seperate_but_respect_church_desc:0 "The Church has always supported Malta and her people, but they have grown far too powerful in their many centuries of divine service. However, to divorce religion from our pious people would be unthinkable and unwise. We must work to create a secular socialist government that still works with the Church as fully separate and equal allies, ensuring that we obey God’s heavenly plan for humanity and for Malta’s chosen people while remaining untethered to the narrow-minded, earthly needs and wants of the Church hierarchy."
MLT_fasci_insperation:0 "Divine Inspiration from the Fasci Siciliani"
MLT_fasci_insperation_desc:0 "On the isle of Sicily exists a group of ideologically-similar leftists to us known as the Fasci Siciliani, who hold that Jesus was the first true Socialist along with other more moderate ideas of democratic Christian socialism and a united populace organized along unionist lines free of the biased Syndicalism of Paris, Rome, and London. We should work with these similar neighbors and adapt some of their more sane ideas for our own purposes so that we may build a populist welfare state that truly provides for and listens to its own people, for alone we may be weak but together we are unbreakable!"
MLT_dye_knights_red:0 "Reforge the Knights in Scarlet Steel"
MLT_dye_knights_red_desc:0 "The Knights are a useful tool that must be reforged and honed  in order to meet our new needs, for we cannot part ways with such an integral piece of our unique history. The reactionary leadership elements shall be eliminated, but the masses of servicemen shall be pardoned and reeducated as we armor the organization in new plate of scarlet steel so that they may serve as the guardians of the Party and protectors of the masses. Secret police, national guard, peace officers, and more, their roles shall be many but their purpose shall be one - protect Malta and the Revolution at all costs."
MLT_industial_focus:0 "Industrialize the People’s Paradise"
MLT_industial_focus_desc:0 "Finally reaching a compromise between our agriculturally and aquaculturally-focused core and the few but loud industrially-minded Syndicalists within our moderate coalition, we have moved forward with our multi-year plan to minorly industrialize the city of Valletta as well as our agricultural facilities and fisheries throughout the countryside. Together, we shall drag our mostly-rural people kicking and screaming into the modern, mechanized age without losing touch with our history and past."
MLT_boat_factory_expasion:0 "Crafting a Worthy Grand Harbour"
MLT_boat_factory_expasion_desc:0 "The Grand Harbour - also known as the il-Port il-Kbir, Porto Grande, or the Port of Valletta - is the natural harbor of Malta that has expanded over the many centuries since its initial discovery to become one of the greatest network of drydocks, wharves, and more in Afro-Eurasia, but it could always be more grand! Long stagnating under reactionary governments and the complacent quagmire of traditionalism and conservatism, the Revolution shall be what breathes life into the salty heart of our archipelago. We must prepare Malta for the economic and military needs of the future, today, and so we shall expand the Grand Harbour until it is the greatest shipyard in the world!"
MLT_black_smoke_of_progress:0 "The Black Smoke of Progress"
MLT_black_smoke_of_progress_desc:0 "With the Syndicalists leveraging their growing power fueled by new industrial contracts and economic deals in their favor, the black smoke of progress now spews from the iron heart of Malta in Valletta, for better or for worse. The urban sprawl rapidly encroaches across our dwindling rural expanse as the coastlines become a metal mire of steel as our naval industry dominates all natural edifices. Though our agricultural industry still exists, like Malta’s famous teas, incense, and fruits, they have begun to pale in comparison to the mechanized and modernized nautical might of the Grand Harbour and her army of accompanying industries."
MLT_aqauculture_focus:0 "The Aquacultural Future of Malta"
MLT_aqauculture_focus_desc:0 "If our economy is to survive the tumultuous evolution into modernity, Malta must take to the sea to revitalize our agrarian efforts and make a distinct niche for ourselves in the growing global economy that works to our strengths and unique landscape. By pioneering modern techniques of aquaculture, or the sustainable sea-based farming of fish and other edible or profitable sealife, we shall open up a brand new industry for our growing workforce that shall serve the Maltese proletariat for generations to come...or at least we hope."
MLT_expand_fishing_rights:0 "Extend Maltese Fishing Waters"
MLT_expand_fishing_rights_desc:0 "We must work with the surrounding powers in North Africa and southern Europe in order to expand our fishing waters in order to fuel our infantile aquatic industries, for without the necessary waters our new ‘crop’ will not have the space needed to grow and reproduce safely and efficiently. Using trade deals where applicable and with force and subterfuge when necessary, we shall ensure that Malta and her waters are secure and profitable for Malta alone so that the Revolution may yet survive in these unsure tides."
MLT_teach_a_man_to_clam:0 "Give a Man a Clam and He'll Eat for a Day"
MLT_teach_a_man_to_clam_desc:0 "The experiments and early prototype fish hatcheries and shellfish nurseries have been a miraculous success as our revolutionary aquaculture program breathes new life into Malta’s agrarian economy. As more farmers become fishermen and clam breeders than ever before, it would seem that our destiny truly lies in the seas, and oh what a bountiful destiny it shall be!"
MLT_saint_paul_socialism:0 "Pauline Socialism"
MLT_saint_paul_socialism_desc:0 "Saint Paul of Tarsus, an Apostles of Christ yet not one of the Twelve, was the very man who brought the Gospel to our fair shores. While Malta's faith life has gone through many transformations, the Christianity spread by St. Paul has remained. Almost every facet of Maltese life is in some way shaped by St. Paul, and our own socialism is no exception. Taking inspiration from his works, such as his second letter to the Corinthians whereby he declares 'We are poor, though making many rich. We have nothing, and yet we possess everything.' We strive to live up to this declaration. No longer shall the poor suffer, they truly have begun to possess everything, spiritually and materially. The Rich are condemned harshally in the words of Our Lord and his various apostles, and we shall take the Word himself on his authority. The State shall ensure that the rich truly sell everything they own and give it to the poor, as to ensure the wellbeing of our people, and the salvation of the souls of the wealthy."
MLT_towards_rome:0 "All Roads Lead to Rome"
MLT_towards_rome_desc:0 "Despite our revolutionary sovereignty, we are pious and loyal Catholics first and foremost. We must kneel to the Pope in Rome and bring Christian Socialism to the world through peaceful Church channels. Contact the Vatican and prepare to kiss the ring, for Malta shall trade its independence for the good of the Revolution and wider Christiendom."
MLT_towards_naples:0 "Answering the Crimson Call of Naples"
MLT_towards_naples_desc:0 "The Socialist government situated in Naples within southern Italy is our obvious candidate for an ally, and though many are hesitant of bending the knee to the SRI over fears of losing our hardfought autonomy, we have few other options. They shall be our gateway into the Third Internationale, finally granting us a seat at the table with the big boys as we work side by side with the workers of the world on the road towards global revolution."
MLT_godly_italian_socialism:0 "Towards the Salvation of Italian Socialism"
MLT_godly_italian_socialism_desc:0 "As the home peninsula burns, the time has come for the southernmost Italians - we Maltese - to save Italy from itself. We set sail for Sicily, Naples, Rome, Tuscany, and beyond, for the entire motherland must be brought to heel if we are to save our kin with the glories of the Revolution. All roads seem to truly lead to Rome, so let us follow them at long last!"
MLT_tot_victory:0 "Triumph of the Totalista Futurista"
MLT_tot_victory_desc:0 "Rising to the top of the heap, Carmelo Borg Pisani and his Totalista Futurista now control the destiny of our archipelago. Inspired by two competing halves of Malta’s identity, with Pisani’s National Syndicalist and Roman Futurist influences from Mussolini and Marinetti conflicting with his own ideas pulled from Dom Mintoff that see Malta as the new anti-European homeland for Neo-Qarmatian enlightenment and neo-corsair splendor, Pisani now must decide on how to orient Malta and her people in this new age of Totalism."
MLT_total_church_death:0 "Divorce Malta from the Church"
MLT_total_church_death_desc:0 "That cancer that is the Catholic Church is standing in the way of achieving a perfected Revolution, and as such they must face the sword for this insolence. Religion in its entirety shall be eradicated from our archipelago so that the dreaded opiate of the masses can finally be put to rest for good. From the ashes of these misplaced faiths, we shall build a better, more rational world that learns from the glories and mistakes of the past while blazing our own way forward for Malta."
MLT_red_corsairs:0 "Set Sail with the Crimson Corsairs"
MLT_red_corsairs_desc:0 "Long a breeding den for reactionary filth, the Knights of Malta shall finally meet their end, for the decaying order is hereby abolished in its entirety. To replace these failed and aging relics, the Crimson Corsairs shall rise to take their place as the new, true defenders of Malta and the Revolution. Modeled on the Arab pirates and North African corsairs that dominated the Mediterranean who once called our islands home, but born anew in red modernity, these new masters of the sea and raiders of the coast shall be our shining sword, sail, and shield to help guide us through the dark."
MLT_all_power_to_chairman:0 "All Power to Reise Pisani"
MLT_all_power_to_chairman_desc:0 "Refusing the Italo-normative title of Duce preferred by his initial mentors and taking the title of the old North African corsair captains that dominated the Mediterranean as pirate kings for centuries instead, Reise Carmelo Borg Pisano shall lead the Maltese Revolution as its iron-fisted helmsman and stalwart captain, forever dedicated to our National Syndicalist government and purified Revolution no matter the form it may now take. For our dream to truly succeed, all power must be vested in his sure and steady hands, so all supreme power and final say in the government - executive, legislative, and judicial - shall be entrusted to his post, for the Reise shall steer us through thick and thin until we create the Totalist paradise we all dream of."
MLT_triumpih_of_red_nationalism:0 "Galvanize the Proletariat with Nationalism"
MLT_triumpih_of_red_nationalism_desc:0 "With our government established and our goals set, Reise Pisani has gone full steam ahead on his plans to sail Malta towards her final red destiny. With the Church burning to ash behind us and with the Revolution secured with the aid of the Crimson Corsairs, the masses must now be whipped up into a nationalistic frenzy so that their unbridled fervor and fanaticism can be channeled into action. On the backs of the proletarian masses, we shall achieve our national ambitions and final destinies, so let us ensure that each and every one of them is on our side first, indoctrinated or eliminated until an entire society united as one and dedicated to the sole task of preserving the Revolution is all that is left."
MLT_loyalty_to_end:0 "Part of the Ship, Part of the Crew"
MLT_loyalty_to_end_desc:0 "Though we may be often forgotten about here at the bottom of Europe, we are still Italians until the end. Yielding to his mentor and master in the SRI, Reise Pisani shall bend the knee to Mussolini and the main National Syndicalist movement on the Peninsula. Together, we shall bring about our shared revolutionary dream as two autonomous but united equals, at least in theory."
MLT_march_towards_trve_itlian_socialism:0 "The March For True Italian Socialism"
MLT_march_towards_trve_itlian_socialism_desc:0 "With the false Leftists on the Peninsula betraying his mentor and old friend Mussolini and the rest of his National Syndicalist movement, it now falls on Reise Pisani to save true Italian Socialism and their shared concepts of Roman-esque Futurism. We shall ready the Crimson Corsairs and prepare to invade the motherland, for all of Italy must be taught a bloody lesson by force if the Revolution is ever to succeed across all of Italy."
MLT_isolated_paradise:0 "Our Idyllic, Isolated Island Paradise"
MLT_isolated_paradise_desc:0 "Ignoring old allies and older influences, Reise Pisani has decided to seal Malta off from the rest of the world so that our perfected form of revolution can be brought to fruition in peace. We shall turn our archipelago into the unconquerable fortress of the Mediterranean as Reise Pisani and his independent, unique National Syndicalist movement turns inward for the good of all Malta and the wider Revolution. Let us enjoy this splendid isolation and leave the rest of the world to rot."
MLT_a_new_idenity:0 "An Enlightened Identity Birthed from the Past"
MLT_a_new_idenity_desc:0 "Inspired by the works of Dom Mintoff and the musings of our own Carmelo Borg Pisani, we have moved to distance Malta from the European world for the good of the Revolution. Instead, we shall create a new Maltese identity based both on our past as the piracy hub of the Mediterranean during the age of corsair captains and North African dominance in Southern Europe, and on a modernized form of the old Qarmatian philosophy as some of the first proto-Socialists in the Arab world. Though we shall not bend our will to any false Arab faith, we shall embrace the golden age that existed when their kind once ruled over our archipelago, shifting Malta’s culture, architecture, art, and way of life towards a more tolerant and utopian way of life supported by the piracy actions of our new Crimson Corsairs and by the National Syndicalist ideology of Pisani."
MLT_crush_modern_normans:0 "Set Neo-Norman Decadence Alight"
MLT_crush_modern_normans_desc:0 "Like our corsair ancestors before us, we must once again rage against European decadence. The Neo-Norman menace that has spread all across the Western World must be torn down, but all in good time. For now, we must work to eradicate all sources of Neo-Norman influence in Malta, freeing the hearts and minds of our people from the insidious machinations and plotting schemes of corrupt hives of villainy like London, Paris, Rome, Berlin, and beyond. Malta must be Maltese only, and we shall evolve what it means to be Maltese in order to ensure that no foreign parasites infect our revolutionary new culture."
MLT_heir_of_qarmatians:0 "Heir to the Qarmatians"
MLT_heir_of_qarmatians_desc:0 "The Qarmatians were a group of militant Shiites that are commonly seen as some of the first proto-socialists and utopians in the Arab world, existing all the way back around 900 AD along the eastern edge of the Arabian peninsula, and due to their idyllic views, our own Reise Pisani has become deeply infatuated with their movement as he designs a new non-European identity for our new Malta. Empowering the growing clique of Neo-Qarmatians within his National Syndicalist coalition and using their influence to replace the Futurists in power among us, we shall shift our focus from the future to the past in order to breed the perfect Maltese society. With a fusion of Arab secular utopianism, anti-European National Syndicalism, and pirate-based economics and militarism, we shall create a new Malta that will stand the test of time."
MLT_musso_strongest_soilder:0 "The Impenetrable Citadel of National Syndicalism"
MLT_musso_strongest_soilder_desc:0 "For hundreds of years our Malta has wethered any storm, always bouncing back from any adversity, and we shall do so again under the flag of Mussolini’s National Syndicalism, Pisani’s Italian-Maltese ethno-nationalism, and Marinetti’s Futurism. Unwavering and impenetrable, our Revolution shall withstand all foes and blows as we maintain the path Pisani first outlined for us. Though the exact nature of our relationship towards the Italian Socialist government is yet to be fully established, we shall walk in their footsteps for the time being, creating a truly Totalist Malta along the general lines outlined in the Maximist Charter, with our own Italo-Maltese twist."
MLT_romaboo_futurism:0 "Dust Off Domvs Romana"
MLT_romaboo_futurism_desc:0 "Taking up the mantle of Rome is a herculean task attempted by lesser governments and men a hundred times before, but Pisani knows the truth - that Malta’s Totalista Futurista is the true heir that our ancestors have been waiting for. Utilizing adapted and fused concepts first dreamed up by Benito Mussolini and Filippo Tommaso Marinetti, Carmelo Borg Pisani will create a new Rome here in Malta, dragging our storied past - and Rome’s customs, art, and wider society along with it - into the speeding future in a modernized, bastardized socioeconomic, cultural, and political fusion of Classicalism and Futurism none could have expected and all will surely praise."
MLT_boats_run_on_time:0 "The Baghlah Sail on Time"
MLT_boats_run_on_time_desc:0 "Thanks to the hard work of Reise Pisani, the Maltese nation has  begun to work like a well-oiled machine - an entire nation working in perfect concert with itself and its many parts all due to the wonders of our Neo-Roman Futurism and the glories of Pisani’s National Syndicalism. As the Baghlah - or the reborn Arab-styled pirate ships that dot our waters once more - run on time ferrying our people around our growing paradise, Pisani’s idea of nationalist utopia has begun to be realized, one way or another."


MLT_the_order_remains:0 "The Order Remains"
MLT_the_order_remains_desc:0 "Despite the best attempts of populist Republicans or degenerate Socialists, the Sovereign Military Hospitaller Order of Saint John of Jerusalem, of Rhodes and of Malta has held onto to power. We have been evicted from our island home before, and never again shall we allow Malta to fall from our grasp!"
MLT_cut_red_cancer:0 "Excise the Red Cancer"
MLT_cut_red_cancer_desc:0 "The Reds, hiding in cells funded by the Socialists to our north, continue to plague our fair isles. While they have attempted to take control, they have failed at every turn. This last attempt, the Reds have retreated the furthest they ever have. They have become cancerous, and the only way to deal with cancer is with the knife. Everything that is in our power to do as God Fearing Knights, we shall do. The demonic Reds shall be cast out from our Malta, never to return!"
MLT_handle_on_republicans:0 "Leash the Republicans"
MLT_handle_on_republicans_desc:0 "While the various democratic parties that ran in the 1930 elections held under our watch have been fairly collaboration with our regime, with the recent uprooting of the New Sons, they have become belligerent. Even the Nationalists whom we had endorsed and formed a coalition with in the elections, have begun viewing us as something of a problem child. Due to this, the Grandmaster has issued a decree, formally banning any political party opposed to our rule and barring from office anyone who held membership in these organizations. This could be prevented, if the Party formally swore an oath of allegiance to the Knights, the Pope and Malta itself. If this oath is taken, the Party shall be allowed to exist, under the watchful eyes of the Order."
MLT_future_of_order:0 "Future of the Order"
MLT_future_of_order_desc:0 "With the worst of the chaos following the sudden thaw of the Maltese political situation handled, the time has come to turn our gaze inward. Suddenly freed from our shackles, the Order has come to truly lead Malta unhindered for the first time in over a hundred years. Due to this, and due to the meddling of the New Sons, the future of the Order of St. John is up in the air. A faction of the Order, having existed in some form since our foundation in the Kingdom of Jerusalem, that wishes to see the reclamation of the Holy Land from the hold of the Mohammedans, has been greatly invigorated in recent days. With this faction calling for us to sail for Jerusalem growing only louder, and with much of the Order's leadership unsure how to react to the departure of the Reich from Malta, Grandmaster Ludovico has called for a general assembly. A first in the Order's history, every Knight of the Knights Hospitaller shall be granted an equal voice, as we strive, together, into the future."
MLT_take_the_cross:0 "Take the Cross"
MLT_take_the_cross_desc:0 "As per the results of the general assembly, the Knights of Malta shall work towards the reclamation of the Holy Land, for the One True Faith. Just as Blessed Urban II at the Council of Clermont called on all Christians to do away with petty differences and work and bleed to reclaim the Holy Land and stop the advance of the barbarous Muslims, we too shall work towards this goal. Just as our progenitors did nearly a thousand years ago, we shall take the cross, and not rest until Jerusalem and all the Other Places are under Chirstian rule once again!"
MLT_honor_our_lady_of_philermos:0 "Honor Our Lady of Philermos"
MLT_honor_our_lady_of_philermos_desc:0 "Our Lady of Philermos is one of many titles given to Our Lady, the Blessed Mother of Christ, the Virgin Mary. Taken from a Byzantine icon originating in Crete, the Order has long held the Icon as it's patroness. While the history of the Icon itself is long and storied, it eventually ended up in the hands of the Russian Tsars. Following the various Russian revolutions, the Icon, along with a relic of the True Cross and the hand of St. John the Baptist was returned by the Kerensky government to the Knights of Malta, as an act of goodwill between our two nations. While the Icon and other relics have remained venerated and protected since their return, a new sense of reverence has fallen over the Order regarding these relics. With the Order reconnecting to it's Crusader roots, the Knights have begun to honor their patroness with a new found vigor. To encourage this, the Grandmaster has ordered that replicas of the ancient Icon are to be hung in every church that falls under the Knights' protection. By this act, we can honor Our Lady, and perhaps in return, she will honor us before her son."
MLT_make_blessed_gerard_proud:0 "Make Blessed Gerard Proud"
MLT_make_blessed_gerard_proud_desc:0 "Blessed Gerard, by all accounts, was a holy man. A lay member of the Order of St. Benedict, Bl. Gerard founded the Order of St. John as the various hospitals under his care around the Holy Land grew too large for a single Abbey to manage them all. From these humble origins, the Order would grow, eventually being militarized by our second Grandmaster, Raymond du Puy. Even though it has been almost a thousand years, and though the Order has many more functions then simply running hospitals, we have never forgotten our origins, nor our founder. Thus, in a way to honor our saintly founder and fulfill his mission while also preparing to reclaim Jerusalem, the Grandmaster has authorized the creation of an extensive welfare system throughout our held lands. Be it providing medical care free of charge or providing food or shelter to the hungry and homeless, the Order of St. John shall provide these services. If these acts also happen to win us new fighters for the Order, then everyone wins."
MLT_sicilian_gambit:0 "The Sicilian Gambit"
MLT_sicilian_gambit_desc:0 "While the time for our glorious Crusade is fast approaching, we are not yet prepared to march into the Holy Land. We lack critical resources, be it manpower or even just food, to support such an expedition. However, there are solutions to this problem. One such solution lies less than 200 miles to our north, the island of Sicily, which lacks neither population nor farms. Sicily itself, a place where the Faith and Tradition still reigns, has been under the control of Socialists for the better part of the last twenty years. The Sicilians clamor for freedom from the Atheistic and Industrial minded socialists, who care not for the people of their largest island. Who better to aid in their quest for freedom then the Knights of Malta? By linking up with key resistance leaders, and by working with local leadership such as the Mafia, we could take the island without firing a shot. Even if the Socialists, already on their last legs, refuse to go down without a fight, the island would already be ours, making the fight almost an even one."
MLT_deus_vult:0 "Deus Vult!"
MLT_deus_vult_desc:0 "All preparations are nearing completion, and the time is fast approaching for us to march against the Turks. The churches are packed to the brim, crime due to poverty is at an all time low, and the Knights never had more recruits. While the Papal authorities may or not be supportive of our efforts to reclaim Jerusalem, even they cannot deny what we have done. We have taken a backwards archipelago and transformed it into a model Catholic nation. Soon now, very soon, the order will come down from the Grandmaster, and the Knights Hospitaller shall mobilize and strike for the Holy Land. While it will no doubt be a long and bloody conflict, God wills our progress, and will God on our side, who can stand against us?"
MLT_fourth_crusade_round_2:0 "Restore the Gains of the Fourth Crusade"
MLT_fourth_crusade_round_2_desc:0 "While the Fourth Crusade was an unjust war that directly led to the collapse of the Byzantine Empire and indirectly the Crusader States themselves, it cannot be said that it did not make any gains for the Faith. While it is still perhaps the largest sore spot between Catholics and the Orthodox, for a short time, it led to the creation of a Catholic Empire in Greece, which lead to the spreading of Catholicism in those ancient lands. With the Greek government having rejected God and His divinely ordained government, perhaps the time has come to restore the Latin Empire. While we do not mean to subject the Greeks to an unjust government, they already toil and suffer under one that rejects God, thus we have the reason we need to recreate one of the many lost Empires of Christendom. Beyond this, Greece shares a direct border with the Turks, whom shall be our enemy number one when the Crusade begins, and having Greece in our pocket could be of great use in cutting the Turks down to size."
MLT_work_with_greece:0 "Work with the Heirs of the Byzantines"
MLT_work_with_greece_desc:0 "The Hellenic State has long been considered by many as the rightful heir of the Byzantine Empire. They share a culture, and in recent years, a similar government. Even the Greek government itself has floated the idea, as a way to justify expansionism into Turkish lands. With our governments sharing both a similar structure and desire to carve up the Ottoman turkey, perhaps we should reach out to these modern Romans, and work to reclaim our lost lands together?"
MLT_only_ones_worthy:0 "The Only Ones Worthy"
MLT_only_ones_worthy_desc:0 "While the Order of St. John is far from the only Knightly Order from the era of the Crusades that has connections to the Kingdom of Jerusalem, the Order of St. John is the only Order that is truly worthy of the honor of reclaiming the Holy City. Other Orders have fallen to the vile poison of Protestantism, have moved away from their military origins or have gone defunct in their entirety. Only the Order of Malta still holds territory. Only the Order of Malta strives to actually push for the Faith, and only the Order can reclaim Jerusalem. While the battles ahead will be difficult, God is on our side, and the Order shall reclaim Jerusalem like only we could. "
MLT_tuitio_fide:0 "Tuitio Fide"
MLT_tuitio_fide_desc:0 "Tuitio Fide or Defense of the Faith, is the second part of the motto of the Order of St. John. While we still care for our people and strive to build up their welfare, defending the Faith must become the most vital aspect of our Knightly Order. With us declaring that only the Knights Hospitaller are worthy of the Crusade for Jerusalem, many Catholics have begun flocking to our shores, desperate to win glory for themselves. However, many of these so-called Catholics, hold dangerous heresies in their hearts. To ensure that the reclaimed Holy Land does not fall to internal corruption, heresy shall be rooted out of the Order, and even Malta itself. Only then, when a truly Catholic Order stands, can a truly Catholic Holy Land rise."
MLT_seize_rhodes:0 "Reclaim Rhodes"
MLT_seize_rhodes_desc:0 "When the Order was first expelled from Jerusalem, we took up residence on the isle of Rhodes. While Rhodes remained our stronghold for sometime, it could not remain. In 1522, the Turks expelled us from Rhodes, allowing us to withdraw in peace. Since that day, many within the Order have awaited the day when we could once more return to Rhodes. With the clock ticking for our glorious Crusade against the perfidious Turks, the leadership of the Order have determined that a probing strike, launched against Rhodes, should be undertaken. By testing the mettle of the Turks, we can see just what we are up against. If we are able to reclaim Rhodes in the process, thanks be to God."
MLT_rebuilding_fellow_orders:0 "Rebuilding Our Fellow Orders"
MLT_rebuilding_fellow_orders_desc:0 "While many within the Order would have us simply focus on reclaiming Jerusalem ourselves, this is untenable. Be it any metric, manpower, resources or even arms, we lack everything save perhaps the spirit required. Due to this, the Grandmaster has declared that we shall strive to rebuild and win over our fellow Crusader Orders. Be it the various Spanish Orders, the famed yet dissolved Knights Templar or groups like the Teutonic Order, we shall work to build up these Orders to what they once were. Most if not all of these Orders can go back to the Kingdom of Jerusalem, and thus they are fitting allies in our quest. Together, we shall form unstoppable wave, that will at last stim the tide of Islam."
MLT_harken_to_peoples_crusade:0 "A Call to Arms Louder than Peter the Hermit's"
MLT_harken_to_peoples_crusade_desc:0 "During the First Crusade, perhaps no one was better are recruiting Catholics to Take the Cross then Peter the Hermit. While Peter's so-called People's Crusade was an unorganized rabble that caused mass devastation and committed horrible atrocities, his ability to even win such an army with nothing more than his words is something admirable. Taking from this legacy, the Grandmaster and the leaders of other Orders we have already won over, shall begin a similar speaking campaign, aiming to get as many people to join our Crusade as possible. To make this even easier, a new Order, the Military Order of Blessed Urban II shall be created. This new Order shall act as a new 'mass Order,' where anyone of any rank can join, and take up Arms to reclaim Jerusalem. This new Order shall no doubt win many a person to our side, allow our numbers to grow ever larger as we prepare to reclaim the Holy Land."
MLT_win_over_order_of_holy_sepulchre:0 "Persuade the Order of the Holy Sepulchre"
MLT_win_over_order_of_holy_sepulchre_desc:0 "While our efforts to win over other Orders for our goal for reclaiming Jerusalem, one of the most prestigious of the Orders has yet resisted our efforts. The Equestrian Order of the Holy Sepulchre of Jerusalem, founded by Godfrey of Bouillon, the First King of Jerusalem himself, is one of the most exclusive and sought after Orders in Christendom. Under the direct supervision of His Holiness, the Order representatives the cream of the crop when it comes to the Orders. In an effort to win over the Order, great reformations of the State are to take place. Malta, already a Catholic state, shall become inseparable from the Church. By doing this, perhaps we can win over the Order, and perhaps even their patron. If we truly wish to restore the Kingdom of Jerusalem, we simply need the blessings of the Pope, and going through the Order of the Holy Sepulchre is the best way to go about that."

MLT_german_benafactors:0 "Reinstitution of the Iron Cross"
MLT_german_benafactors_desc:0 "While it may pain many of the more radical among our ranks, Malta cannot survive on it's own. Only by cooperating with a preexisting power, can Malta hope to maintain its new found freedom on the world stage. To this end, the Knights of Malta have voted to return Malta to the German sphere. Only by aligning with the Reich can we hope to avoid the fate of so many other nations which are caught adrift between Empires."
MLT_utter_loyalty:0 "Creation of a True German Colony"
MLT_utter_loyalty_desc:0 "Simple German protection is not enough. If Malta is to remain a truly free nation, she must totally embrace the German way of life. To this end, the Knights have formally submitted to the yoke of German Imperialism, making Malta the Kaiser's newest colony. While it may seem for the Catholic Knights to submit to the Protestant Huns, they are the largest world power pushing for traditional culture. Malta shall become the crown jewel of the Reich's Colonial Mission, a bastion in the Mediterranean that shows the glory of the Empire for all to see."
MLT_import_germ_culture_and_peps:0 "Importation of German Culture"
MLT_import_germ_culture_and_peps_desc:0 "German culture is perhaps the most developed and advanced in the world. While native Maltese culture is unique and must be protected, it is nothing compared to the glory of Germanic culture. Thus, just as the English, French and Italians once did, Germany too shall leave it's mark on Malta, fusing the best elements of both. By this, not only will we grow closer to our new homeland, but we will grant the people an even greater understanding of the world then ever before."
MLT_kaisers_med_fort:0 "The Kaiser's Mediterranean Fortress"
MLT_kaisers_med_fort_desc:0 "We have done it. Malta has rapidly transformed from a simple protectorate to a little Germany in the Mediterranean. Not only has Malta begun to reach the glory that the Reich has created, but has created the perfect base for the Imperial Armed Forces in the Mediterranean. No longer shall German ships fear harassment in these waters, for the Kasier's Fortress stands to protect them. A Fortress that no man can ever destroy."
MLT_knights_and_eagle:0 "The Knights and the Eagle"
MLT_knights_and_eagle_desc:0 "Despite calls by some within the Knights to fully embrace Germany and create a model colony, our cooperation shall go no deeper than protection. The Prussian Eagle needs a base to resupply and refit, and the Knights of Malta need a protector. Only this shall we do, and no more. Germany shall never claim Malta as a colony, and the Knights shall make sure of this."
MLT_obsequium_pauperum:0 "Obsequium Pauperum"
MLT_obsequium_pauperum_desc:0 "Before our restoration on Malta, the Order of St. John had been mostly focused on providing assistance to the poor throughout the world. While for the last several decades this part of our mission has been lacking, with German protection arriving on Malta, we can resume our works. A welfare system shall be created on Malta to ensure that everyone has a safetynet, should they need it. Along with this, Catholic Social Teaching shall be implemented in full, and our economic system shall be made to resemble something akin to the Distributism of Hilaire Belloc and G.K. Chesterton. By doing this, we not only fulfill our mandate to the people, but also can crush socialist attempts to capitalize on lowest population. As Our Lord said, 'Amen I say to you, as long as you did it to one of these my least brethren, you did it to me.'"
MLT_shining_model_of_cooperation:0 "A Shining Model of Cooperation"
MLT_shining_model_of_cooperation_desc:0 "In the time since the restoration of German rule, much has changed. No longer do the people want, no longer is the German Garrison hated. Instead, our people have what they need, and the Garrison is viewed as the protectors they are. Malta has become a perfect example of what happens when a state cooperates with the Reich and doesn't work against it. Germany is our gallant ally, and never again will we forsake them!"
MLT_Nazzjonalista_collab:0 "Rebirth of the Knight-Nationalist Coalition"
MLT_Nazzjonalista_collab_desc:0 "in 1930, when Germany first allowed Malta a little breathing room, the Nationalist Party won a landslide majority in the first free Maltese election since it's independence under Germany. In the years following that election, the Nationalist Party remained a staunch ally, even in the face of adversity. Seeing this, and wishing to see some kind of cooperation between the state and the people, the Knights have moved to restore the historic coalition. While the Knights shall remain the stalwart leaders and protectors of Malta, the Nationalist Party shall be given a voice in government. By this cooperation, we will ensure that we always have a connection with the people, no matter what happens."
MLT_return_of_garrsion:0 "Return of the Deutsche-Garnison"
MLT_return_of_garrsion_desc:0 "One of the few caveats that Germany insist upon, the Deutsche-Garnison that was expelled following the revolt of the New Sons, is too return to Malta. While their powers will be greatly toned down compared to the first German occupation, this hand of the Reich will never again leave Malta, as long our cooperation with the Reich remains. "
MLT_promote_anglophobia:0 "Inspire Anglophobia in the Hearts of the Masses"
MLT_promote_anglophobia_desc:0 "While the Maltese Anglos are a dying breed, a few still remain on our fair isles. It is these Anglos that are directly responsible for the current world order. France would not have fallen to Syndicalism had the British joined early, and the British themselves would never have fallen to the Reds had they handled a few coal miners better. This truth, the truth that the English and the English alone are to blame for the state of world, must be accepted by every single citizen of Malta. Even the few remaining Anglos themselves must accept this. If they do not, Malta shall be forever label to fall for the trap of Anglophilla, something that shall led to the very end of our way of life."
MLT_first_line_of_defence:0 "The Pakt’s Unconquerable Fortress on the Sea"
MLT_first_line_of_defence_desc:0 "When the inevitable second Weltkerig begins, there is no doubt that the Mediterranean will be a large theater of that war. Malta shall serve as a critical part of that theater, and by siding with the Pakt, we have already given them the advantage. We are an unsinkable Port and Airstrip in the Heart of Europe, and nothing the enemy does can or will remove the flag of the Pakt from flying over the Grand Harbor!  Gott mit uns!"
MLT_join_germany_literally:0 "The Logical Conclusion of the Colonial Mission"
MLT_join_germany_literally_desc:0 "Malta has quickly become the single largest outcropping of German culture in the Mediterranean. Due to this, many within the leadership of the Knights believe that we are ready. The entire point of the colonial project has always been the integration of new lands into the Reich itself as full member states. With Malta now reaching a point of total Germanization, many believe the time has come to ask the Kaiser to grant us membership as the newest German state. While we would be the farthest removed German state, it is the end point of our project, and having crossed the finish line, why wait? Why not join the Reich at the earliest possible point?"
MLT_awaiting_the_call:0 "Awaiting the Kaiser's Call"
MLT_awaiting_the_call_desc:0 "War is coming. All know this, and only the foolish hope for a peaceful resolution between the Reich and Commune. Any day now, the people and Knights of Malta must be prepared to answer that call. It could be in the morning or late at night, but no matter the time we will be ready. Malta shall stand prepared for that war, and we will do anything in power to aid the Kaiser in his holy quest to rid the world of Socialism once and for all!"

MLT_solving_the_question:0 "Answering the Language Question"
MLT_solving_the_question_desc:0 "By far the most pressing issue for our state, is that of the so called Language Question. Originally a debate on if Italian or English should be our official language, the question, since Germany inserted itself on our islands, has changed. No longer is it a two sided debated, but a multifaceted question that threatens to divide our entire people in half. With the paralyzing effects of the New Sons finally removed, the time has come to answer this most vital of questions."
MLT_maltese:0 "Tkellem bil-Malti!"
MLT_maltese_desc:0 "While one could not know it by simply looking, Malta is home to its own native tongue. While the majority of our population prefers to speak Italian or even English, the Maltese tongue has remained, although very much in the background. As we seek to both eke out our own future and answer the language question, the Maltese language itself presents a perfect opportunity. By making Maltese the official language, we can both solve the most pressing cultural question facing Malta, but do so by not borrowing from any other culture but our own."
MLT_native_tounge:0 "A Dead Language No Longer"
MLT_native_tounge_desc:0 "Going from a basically dead tongue with a few adherents, Maltese has become the most commonl;y used language on our fair isles.  It will no doubt take years for our people to truly move and embrace the glory that is Maltese, there is no worry. We have built a baseline from which Malta will grow and flourish. Long live Malta and the Maltese people!"
MLT_italian:0 "Parla Italiano!"
MLT_italian_desc:0 "Long the most spoken on Malta, it comes as no shock that Italian should be chosen as our official language. While many might not like the idea of being reliant on a foreign language, Malta has long been linked to Italy, and our peoples form an organic whole. Even despite this, by choosing to adopt Italian as our sole language will no doubt be the path of least resistance."
MLT_mother_tounge:0 "The Mother Tongue Returns"
MLT_mother_tounge_desc:0 "There is no doubt to any citizen of Malta that Italy is not our homeland. We share a faith, many aspects of culture, and now we also share a tongue. By adopting Italian, our government has ensured that Malta and it's place as the daughter of Italy is enshrined. No longer shall our people suffer under false delusions of grandeur. We are an Italian people, and nothing can or will ever change that."
MLT_english:0 "Speak English!"
MLT_english_desc:0 "Once the language of the mightiest Empire in world history, English and especially English on Malta, has been in serve global decline since the end of the Weltkrieg. However, the King and the King's English is making a comeback almost as fast as it started vanishing. The epicenter of this return must be Malta, the prodigal son of the Empire in Europe. By adopting English, no doubt we shall grow closer to our allies in the Entente while also finally brining a close to one of the most pressing issues on these islands."
MLT_kings_tonge:0 "The King's Tongue Ascends"
MLT_kings_tonge_desc:0 "After long existing on the sides in Malta, English finally has taken it's rightful spot. The people, while some are slower than others,  speak like the proper Englishmen that they are called to be. While it will take time until we can get the people to act as like the Englishmen they truly are, we atleast have a starting line at last. Tally-ho!"
MLT_german:0 "Deutsch Sprechen!"
MLT_german_desc:0 "While Germany never truly directly ruled Malta, prefering to reinstate the Knights as a protectorate, they did have an impact on the Language Question, albeit indirectly. Falling under the Reich's watch, much important governmental work was done using German. By having most major legal work done in the German language, it comes as no shock that German also was added on top of the melting pot of languages that call Malta home. With Malta returning to the fold of Germany, making German the official language is simply a logical conclusion for the direction our state has been taken. "
MLT_emperors_tounge:0 "The Emperor's Tongue Dominates"
MLT_emperors_tounge_desc:0 "Even though German is the newest arrival on Malta, in no short time, it has come to become the dominant language of these fair isles. While the other spoken languages have not simply vanished, they have taken a backseat to the tongue of the Kaiser. By adopting German, we have no doubt grown closer to the Reich, a thing which can only help Malta. Even if it takes time for our people to accept this, German and Germany itself is here to stay, no matter what the people say."
MLT_latin:0 "Latine Loqui!"
MLT_latin_desc:0 "Once the dominant language of most Eurupe and the direct ancestor of most modern European languages, Latin is a dying tongue. While she still lives and breaths within the Church, outside of an ecclesiastical context, Latin is almost dead. Only one place on Earth, that being the Papal States, has Latin as an official language, but even then most of the population only speaks Italian. With the ascension of the radical wing of the Knights of Malta, this will no longer remain the case. Latin shall become the official language of the Maltese people, and the Holy Tongue shall once more be spoken freely and plainly in the streets!"
MLT_holy_tounge:0 "The Holy Tongue Immortalized"
MLT_holy_tounge_desc:0 "After a long period of struggle and reformation, the work is done. Latin has officially entered the Maltese lexicon as our sole official language. While the older generations shall take time to adjust to speaking what amounts to an alien and foreign tongue, it is well worth it. Christ himself was marked with a sign in Latin when he was crucified, sanctifying it and making it Holy. As we strive to create a Holy and Pious Malta, is it any wonder that we chose the most holy of languages to govern with?"
MLT_culutral_rennsiance:0 "Usher in Malta’s Cultural Renaissance"
MLT_culutral_rennsiance_desc:0 "As the Language Question begins to fade into memory, our people move forward. Now united in a single language, no longer can anything hold back Maltese culture. To ensure that the unique culture on our isles flourishes, the government has moved to create a new Cultural Commission. The goal of this commission shall be to grant funds to aspiring artists, provide scholarships for talented youths and otherwise promote Maltese culture. By these actions, we shall no doubt open the door for a glorious rebirth of Maltese culture, for which future generations shall thank us."


MLT_into_the_world:0 "Into the World"
MLT_into_the_world_desc:0 "As the most pressing issues facing Malta faded into memory, the time has come to look beyond our own shores. The world is a quickly changing place, but with us having removed the log from our own eye, we may now help remove the speck from the eye of our brother nations. Exactly how we plan to look beyond into the wider world remains a mystery, but at the end of the day, Malta has earned to right to stand on the world stage on her own two feet."
MLT_reclaim_carribean:0 "Our Claim to the Caribbean"
MLT_reclaim_carribean_desc:0 "In the 17th century, for a scant 14 years, the Knights of Malta held several Caribbean islands. While the Knightly presence did not remain for long, the Knights had and in effect have a claim to these islands. While borders and administrations have changed in the 300 years since then, the current Maltese state is the direct heir of the Knights. Thus, as we begin looking into the world, why not attempt to reclaim what was once ours? To do this, we shall simply offer a fair price for these islands. After All, it's not like the various global empires that control them will miss them right? To begin, we shall make an offer to the Americans, to reclaim the island of Saint Croix, and the rest of the US Virgin Islands, for ease of administration. "
MLT_st_martain:0 "A Friendly Jaunt to Saint Martin"
MLT_st_martain_desc:0 "The Island of Saint Martin was once dived between a French and Dutch half. While the Order of St. John only ever controlled the French half, in the wake of the Socialist Revolution, the Dutch seized the entire island. WIth this being the case, the government has decided to attempt to purchase the entire island off the Netherlands. They surely have enough problems at home that they would no doubt be willing to hand over the island, for a fair price of course."
MLT_leeward:0 "Leeway with the Leewards"
MLT_leeward_desc:0 "A major of the islands once controlled by the Knights now make up the Leewards, a region now forming an integral aspect of the Caribbean Federation. The Federation itself was formed following the British and French revolutions, as a way to protect and more easily administer the Caribbean holdings of both Empires. As it happens, the Federation has been dealing with a massive wave of unrest, no doubt spread by the Syndicalist Communards in an effort to liberate their brothers in the Caribbean. Regardless of the reason for the unrest, the Leewards are also a hotbed for this activity, thus our government has declared that in an effort to aid the Federation, we could buy the islands off them. By offering a fair price, few doubt that we may just be able to reclaim a once lost part our nation with no bloodshed. "
MLT_integrate_the_islands:0 "Push for Full Integration of the Isles"
MLT_integrate_the_islands_desc:0 "After over 300 years of being free of our control, a sizeable chuck of the West Indies is now under the hold of the Maltese state. However, we cannot simply allow these islands to become another colonial possession. No, the Islands must become an integral aspect of the Maltese state. While we are separated by an entire ocean, these islands and our own home islands shall become two peas in a pod, sharing a unique culture that will be a unique fusion of Maltese and Caribbean elements. Besides this, by expanding what it means to be truly Maltese to include these reclaimed islands, we can greatly increase our manpower reserves, a department in which we are severely lacking."
