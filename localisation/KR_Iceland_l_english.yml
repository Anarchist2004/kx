###NationalistTree###

ICE_fall_koldewey: "Fall Koldewey"
ICE_fall_koldewey_desc: "Fall Koldewey was the German codename for the Nationalist coup against the Socialists. The Nationalists, with generous German leadership and equipment, have managed to pull it off too. Now however the Nationalists lay in uncharted waters, almost literally. They are newly minted politicians at the head of a new nation and a coalition just as likely to tear itself apart rather than elect a new leader. Despite the inevitable tumult of the future, if they can overcome their problems there are boundless futures ahead of them."
ICE_blessa_stri: "The Blessed War"
ICE_blessa_stri_desc: "Despite our recent victory there is still much to be done in regards to the Socialist poison. While they are out of power the English and their Socialist puppets have retreated into the countryside to resist our takeover. Much of the land lies outside our grasp and government control, our government control has shrunk to cities and the roads connecting them. So, to liberate our land from Socialist tyranny and to finally drive the English taint from our soil we shall engage in our first conflict, a war blessed by God to save his children from debauchery and sin!"
ICE_maintaining_the_jernishyggja: "Nationmindedness"
ICE_maintaining_the_jernishyggja_desc: "Nationmindedness is a very weighted term in Icelandic history. Its meaning of nationalism and, by some interpretations, ethnonationalism, have had a major influence on all aspects of Iceland’s political scene, from left and right. However with our new administration looking diligently for some legitimacy, we have decided to champion the cause of Nationmindedness throughout the land. No more will Iceland be just another nation, it will be THE nation! A shining island in a sea of darkness!"
ICE_restore_the_ingvellir: "Restore the Thingvellir"
ICE_restore_the_ingvellir_desc: "With the Nationalist grip tight enough it seems the legislative mind has wandered to a new pet project. For most of Iceland’s storied history the Althing had been held at the Thingvellir just a short distance from Reykjavik. In the century since its abandonment however it has been relegated to a tourist trap. This is a shameful end to such a holy place! We shall restore it to its former glory and once more shall the Althing meet on its hallowed grounds!"
ICE_modernize_the_goor_system: "Modernize the Goðorð System"
ICE_modernize_the_goor_system_desc: "The Goðorð System was the system of government of Old Iceland from 930 to the settling of the Norwegian Yoke in 1262. It was a fantastically loose system with local chiefs making their own laws and any conflicts being settled at the annual Althing. The system was one to be admired even today and had kept peace on our isle for centuries. However a one to one transition into the modern day cannot do. WIth some touch ups here and there though Iceland will be a model nation."
ICE_rise_of_flokkur_jernissinna: "Rise of the Nationalist Party"
ICE_rise_of_flokkur_jernissinna_desc: "With the constant low-broiling tumult that has kept Iceland restless since our takeover the Nationalist’s grip has been left strong, but not as strong as it should be. That is why at the Althing it has been proposed that the various factions of the Nationalists put aside their petty differences and unite into a single party. With our resources pooled together we could finally stamp out what last resistance to our rule remains and finally get to governing rather than just running around and putting out fires."
ICE_land_j_og_tunga: "Land, Nation, Language"
ICE_land_j_og_tunga_desc: "Iceland is a unique nation, the most unique. It is a time capsule of an era long since passed where men were men and the world made sense. Its land still retains the mystic, untamed, arboreal feel that all of Northern Europe once had but had long since lost. Dense forests run up against sheer cliffs which plunge onto beaches covered in black, volcanic sand. The beaches then run out into the deep blue of the ever raging ocean, smashing against our shores trying to drag us below. Our language has been unchanged for centuries and not too far removed from Old Norse once spoken by the legendary Vikings. Such amazing things must be honored and honor them we shall."
ICE_a_nationalist_alingi: "A Nationalist Allthing"
ICE_a_nationalist_alingi_desc: "With our opposition scattered, the people tamed and the coalition at rest for now, its clear that the Nationalists finally have a secure grip on power. This grip shall now filter into the Althing which has been the main hub of legal rebellion against our new order. What few non-Nationalist members of the Althing shall be expelled and replaced with more compliant yes men and those opposition parties that still exist shall finally be squashed like the bugs they are and all of Iceland will finally march to the Nationalist drum."
ICE_honoring_the_lgsgumaur: "Honoring the Lawspeaker"
ICE_honoring_the_lgsgumaur_desc: "For over a thousand years the Althing was overlooked by a Lawspeaker who acted as its leader. That position was abolished with the Althing and has yet to be restored. For now the Head of State sits in on most meetings but he has better things to do then hear yet another argument over taxes or fishing quotas or whatever nonsense the Althing is arguing over today. So he has proposed that the Lawspeaker be restored to do it for him instead. Besides, if we are doing things as they once were, why not go all the way."
ICE_free_state_restored: "Free State Restored"
ICE_free_state_restored_desc: "Iceland has been traditionally hard to govern. Its location so far away from everywhere else, its rugged land and the independent spirit of the people have made many wannabe conquers think twice before making slaves of us. Only an Icelander knows how to govern Iceland, and we know to govern Iceland. That is why we have done much to restore the Free State of Iceland to being once more and finally have come out successful. While some will decry our state's decentralization, the good thing about a dictatorship is we don't have to listen to them."
ICE_the_beginnings_of_a_new_saga: "The Beginnings of a New Saga"
ICE_the_beginnings_of_a_new_saga_desc: "After much debate and political jockeying Eldur Kvaran and his cadre of Rightists have taken control of the Nationalist Party. Pledging a return to the Old Ways, Kvaran and his clique have left the nation enraptured by a vision of Iceland strong, independent and traditional. Suffice to say that many are also wondering how much of his wild declarations are fake, if any of them are."
ICE_dealing_with_standi: "Dealing with Ástandið"
ICE_dealing_with_standi_desc: "As the English occupied our soil, they had their way with our women. Untold thousands of rapes were committed for who would ever want to sleep with an occupier. Many of these crimes spawned children, children who now threaten our nation's future with their very existence! This...Situation as it's called needs to be addressed as soon as possible!"
ICE_legions_of_leiangr: "Icelandic Legions"
ICE_legions_of_leiangr_desc: "Iceland has never had an army since simply we never needed one. However with the world having come through the charnel pits of the First Weltkrieg and now seems dead set on charging into another; a nation without an army is begging for destruction. The English already set foot on our Island once before, now if they try again they will be met with thousands of proud Icelanders with the blood of Vikings in their veins. With enough guns and discipline, nobody could dare hope to pollute our holy soil once more."
ICE_hail_the_allsherjargoi: "Hail the Allsherjargoði!"
ICE_hail_the_allsherjargoi_desc: "The Allsherjargoði or All Peoples Chieftain is the man, traditionally a descendent of the first settler in Iceland Ingolfr Arnarson, who would sanctify the opening of the Althing. The position was abolished with the Althing in the 1200s but now, as we once again reach back to our illustrious past, shall be reformed. With all the interbreeding done on our island too it's not too far a stretch to name just about anybody to the post, confident that they have some ties back to Ingolfr."
ICE_our_norwegian_roots: "Our Norwegian Roots"
ICE_our_norwegian_roots_desc: "The first settlers of our fair isle were Norwegians, for many years we were dependent on Norway and finally in 1262 our nations were forced into being one. While we are Icelanders and proud of it, we all have deep roots in Norway too. Its time we exploit those roots to our benefit."
ICE_witness_the_rise_of_the_northman: "Witness the Rise of the Northman"
ICE_witness_the_rise_of_the_northman_desc: "In the centuries past the very term, Northmen, brought visions of strength and vigor. All through Europe we were known and more importantly, we were feared! Now however we are barely even thought of by the major powers, brushed aside like so many bugs on the street. Well we have finally rediscovered our ancient strength and when we are through all the world will tremble once more when the title Northman passes through someone’s lips once more!"
ICE_the_land_of_thule: "The Land of Thule"
ICE_the_land_of_thule_desc: "To many people of ancient times we were simply Thule, the great and unknown North. We were the land of barbarians and monsters where few lived long. To many today that view has not changed much. Knowing anything is a privilege that few even care to reach. We can use that to our advantage and spin wild stories that would strike fear in our enemies hearts."
ICE_a_orrablt_to_make_rr_proud: "A Þorrablót to make Thor Proud!"
ICE_a_orrablt_to_make_rr_proud_desc: "The Thorrablot of old were wild affairs full of parties, orgies and sacrifices. The blots are still celebrated today but, due to the corruption of Christianity they are rather duller than they once were. As we return Iceland to the old days of strength we shall inject some life into the Thorrablot once more and bring Iceland just that much closer to paradise."
ICE_bringing_ariosophy_to_iceland: "Bringing Ariosophy to Iceland"
ICE_bringing_ariosophy_to_iceland_desc: "Ariosophy has almost no presence in Iceland. Being so far away from the ideology’s birthplace in Austria and the fact that many Icelanders are poor as dirt means they don't know of and don’t care about what some old monk thinks. However they should. Ariosophy brings forth a fundamental truth of the world, the truth of the genetic strength of Icelanders as pure Ayrans. We shall introduce our people to this strength once more."
ICE_founding_the_satrarflagi: "Founding the Ásatrúarfélagið"
ICE_founding_the_satrarflagi_desc: "As Ariosophy catches on in our nation it has become requested that some sort of organization be founded to further cultivate its growth. The Astartu Fellowship will be that program. It will introduce all loyal and smart Icelanders to their illustrious heritage and awaken that ancient fury that once drove us to such greatness."
ICE_hvtramannaland_our_home: "Hvítramannaland... Our Home"
ICE_hvtramannaland_our_home_desc: "Our forefathers discovered America, not perfidious Albion. Markland, Vinland, Helluland and even Hvitramannaland, White People Land to the locals. This last one, Hvitramannaland, has attracted much interest in our administration. Its location, Labrador, makes possessing it a strategic boon and beating the Old British as well as the new makes that apple even sweeter."


