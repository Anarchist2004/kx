nzl.112.t:0 "Milk in Schools"
nzl.112.d:0 "Unheard of around the world, Labour Party reform efforts have been implemented - primarily to improve children's health. The education ministry designed a policy that allocated all children attending primary schools a half-pint ration of milk supplied by monitors. Currently rolled out to 80% of children, with plans to expand to apples, the program has been very successful. The policy has demonstrated the government's willingness to pitch in and support New Zealanders during times of hardship."
nzl.112.a:0 "An excellent initiative, our future generations must not go hungry!"
nzl.113.t:0 "Bad Blood"
nzl.113.d:0 "On New Zealand's Southern Island, gunfire rocked the small rural township of Kwhai Flat, near Hokitika. A man by the name of Stanley Graham embarked on a shooting spree, killing and wounding several, including police officers. The events leading up to the massacre can be traced back to Graham's strained relationships with his neighbors and local authorities. Graham had been involved in a series of disputes over land and property, which escalated over time. Feeling aggrieved and isolated, he harbored deep resentment towards those who wronged him. Graham's anger boiled over. A rifle was pointed at Anker Madsen as he rode his bike by Graham. He then shot at five Volunteer Defence Corps officers who had arrived at the scene in response to the initial incident. As news of the situation spread, additional police officers were dispatched to Kōwhai Flat. The nation's largest manhunt was underway. Graham was confronted only a few weeks later and shot dead in a firefight between him and the Volunteer Defence Corps. Graham claimed 14 lives during the search. While it is unknown what exactly caused Graham's disturbed nature, police reports show he had a history of threats and violence. In the aftermath of these shootings, the Graham household was burned down. The government has now relocated his wife and children across the country. As a tribute to those who died, plans are in the works to build a memorial on the former site of Mr Graham's house."
nzl.113.a:0 "There are prowling human wolves ever ready to devour the innocent - may the victims rest in peace."
nzl.114:0 "Founding of the Maori War Effort Organisation"
nzl.114:0 "Today, the Maori War Effort Organisation (MWEO) was established. Its purpose is to support national recruitment and war-related services development. This organization serves as an additional and formal structure alongside our existing Maori regiments. The country has been divided into 21 zones and 315 tribal committees. These committees assist with recruitment and primary production, as well as collaborate on Maori manpower. The entire process is overseen by Colonel H.C. Hemphill. He leads the organization and maintains direct communication with Paraire Paikea, the Member of Parliament for Northern Maori in charge of the Māori war effort. Moreover, Maori women have been included in these regiments to provide support, resulting in the complete mobilization of families in support of the nation. While there is opposition from some, including Kingitanga Te Puea, who express concerns about the potential permanent loss of Maori lives, the organization stands as a formidable force in the defense of the nation and Maori sovereignty."
nzl.114:0 "The contribution of the Mairo to past and current efforts, whether in times of peace or war, is something worth commemorating!"

