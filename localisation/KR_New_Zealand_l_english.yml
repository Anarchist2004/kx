nzl.500.t:0 "The Bob Semple Tank"
nzl.500.t:0 "With the ongoing economic collapse in New Zealand, our military can only prioritize infantry doctrines, and we lack indigenous armor design. This is a serious security risk as we would have to rely on foreign imports for this critical defense resource, which isn't possible in the economy's current state. In addition, the increasing focus on tanks across the globe causes severe concern, with many critiquing the focus of an infantry-dominated military. One man seems to have come to our rescue, Bob Semple!\n\n A hero of the Labour movement and the Labour party, this titan of New Zealand is proposing a set of tanks to defend ourselves. Having limited capacity to produce tanks, the man has taken advantage of the industry we have on hand and developed a design to meet the needs. As we can produce and use a lot of Caterpillar D8 tractors, the design would utilize its chassis and build a tankette with corrugated and non-corrugated manganese. This armor deflects small arms fire and outputs enough firepower to target enemy infantry with its six Bren light machine guns. Only costing roughly £5,900, and with no formal plans for its usage in any offensive role, it has been proposed only as a last line of desperate defense. While many across the nation have ridiculed the idea, especially those opposed to Labour, some have acknowledged the worth of such preparations. It is only being discarded as only to be used in an extreme eventuality due to impracticality, but it has been acknowledged as an impressive effort for an inexperienced civilian."
nzl.500.t:0 "A good effort, but what was he thinking...?"

