nzl.60.t:0 "Class Conflict"
nzl.60.d:0 "The NZLF was originally established as a significant union to support workers. Our approach to the class issue has, however, evolved with the process of integration and enhanced cooperation within the international community. Some members, leaning towards a more liberal perspective, advocate for maintaining a proud collaborationist and conciliatory stance with various stakeholders. On the other hand, the IWW syndicalists have advocated for complete nationalization, aligning themselves with the international line of thought. In essence, the core question revolves around whether we envision our nation as exclusively for workers or whether we should maintain a cordial relationship with the business sector. This debate reflects a fundamental ideological divide within the NZLF. They grapple with striking a balance between representing workers' interests while acknowledging the importance of engaging with the broader business community, and fostering cooperation at the national level."
nzl.61.a:0 "There will be no compromise, the worker must come first!"
nzl.61.b:0 "A compromise should be reached between the classes!"

