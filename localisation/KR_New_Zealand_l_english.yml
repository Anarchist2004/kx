nzl.86.t:0 "Formation of the Ratana - Labour and National party"
nzl.86.d:0 "With the announcement of upcoming elections, the pressing question of how political parties of old will be managed occupies many minds. Striving for reconciliation and Maori sovereignty recognition, the delicate task of balancing the interests of the majority Pakeha and the first nation peoples has been challenging. Nevertheless, a decision has been reached. \n\n Labour and the Ratana parties have joined forces, combining working-class interests with Ratana Church activism. This merger is now led by Eruera Tirikatene, the first Ratana member ever elected. Her consistent advocacy for social welfare aligns with the Labour party's principles. \n\n In 1918, the Ratana Church was founded by T. W. Ratana. He, after receiving divine visions, was called upon to preach God's word and provide spiritual and physical healing for his people. The party was formed to advocate for the ratification of the Treaty of Waitangi. It pushed for Maori representation and equal Maori voices across the nation. Although it existed during the Australasian era, its chances of significant political power were previously limited to four seats. Despite this, with the rise of the Kingitanga movement, the party now sees a real chance to wield influence on a broader scale. \n\n On the other hand, the Nationals have emerged from the merging of remnants from the Reform and United parties, united under Apirana Ngata. He served as a mentor on Maori rights for many party members. An esteemed figure, Ngata is recognized as an icon of the Maori struggle, even before Ratana was formed. \n\n However, Ngata's reputation has been marred by controversy, stemming from his previous disgrace as Minister of Native Affairs. Accusations of overspending on Maori social projects and literacy efforts during an economic crisis led to his resignation. Furthermore, his department was plagued by misappropriation of funds, particularly benefiting the tribe he was part of. Despite these issues, many still view him as a hero. There is hope that he can rise above adversity, akin to Lazarus, and reclaim a prominent position in the political arena once more."
nzl.86.a:0 "Hopefully they can achieve some victories for the Maori people in the political arena."

