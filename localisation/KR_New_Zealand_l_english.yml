nzl.157.t:0 "Colleges are a Supposed Breeding Ground for Syndicalism?"
nzl.157.d:0 "Arthur Nelson Field, a prominent writer associated with the far-right movement in the country and connected to the radical wing of the Legion, has recently published his latest book. Following the success of his previous works, "The Truth About The Slump" (1934) and "The Truth About New Zealand" (1939), Nelson has now shifted his focus to the education system in New Zealand. The book argues that school boards employ evolutionary theory to indoctrinate the younger generation to foment revolution. Nelson calls for intervention to cease the teaching of this theory to protect our nation from aesthetic-satanic motivations. Throughout the book, the author vehemently contests the authenticity of evolutionary theory. He launches attacks against its creators and discredits the evidence supporting it as fraudulent. While these arguments may not be entirely novel, as they echo common talking points found in similar books that the author often references, the conclusions he draws present a fresh perspective. He traces the theory's origins back to French revolutionary thought, positing that its sole purpose was to replace religion. Expanding upon this notion, the author further claims that the French Revolution was merely a contrived spectacle orchestrated by the same hidden forces responsible for the communist and syndicalist uprisings of the modern age. Nelson says anyone promoting evolutionary theory aids and abetts these covert forces. \n\n Many critics of this book find it laughably flawed. Many point to the author's blending of opinion with fact, selective ignorance of inconvenient evidence, flawed assumptions, misinterpretation of quotes taken out of context, and non sequitur arguments. These are clear indications that the book was not written in good faith to present a valid argument against evolution. Instead, they argue that it was crafted with a clear agenda to link New Zealand's far-right figures to a conspiracy. Furthermore, critics are concerned about the author's well-known anti-Semitic views. They argue that the constant references to "hidden forces" and "puppet masters" provide no significant leap in logic to suggest that the book's claim of "hidden forces behind the French Revolution and other revolutions" is merely a covert insinuation of a Jewish conspiracy."
nzl.157.a:0 "Certainly another book of all time."
nzl.158.t:0 "The Supposed "Truth" of New Zealand?"
nzl.158.d:0 "Today, the far-right author and social credit theorist Arthur Nelson Field has released a new book, in which he claims to expose how "New Zealand came to jump from the frying-pan of capitalism into the fire of socialism." Building on the success of his previous book, "The Truth of the Slump," which aimed to reveal the orchestrators of debt, syndicalist wreckers, and bureaucrats working in unison to undermine New Zealand's economy during its integration into Australasia, his latest work, "The Truth of New Zealand," seeks to uncover the present forces impeding the newly independent economy. Unsurprisingly, the author asserts that the same causes are behind these challenges. The book's main critique revolves around the system that emerged after a coup, which heavily relies on speculative investment and socialist intervention. Field says this system serves a select few elites at the expense of most Entente loyalists. Although popular within the social credit movement, many economists criticized the book for oversimplifying complex issues. They have also attempted to attribute all of the country's hardships to a single elite group. The author employs a populist appeal, presenting his system as the only solution, while pretending to provide a fair and balanced explanation of the facts. Furthermore, Field's well-documented belief in a Jewish conspiracy to subjugate the capitalist and Christian world, originating from syndicalist movements in England and France, as well as its alleged connection to the collapse of the British presence in Australia, has led many to view this as the root cause of the problems highlighted in the book." 
nzl.158.a:0 "Who is publishing this work..?"

