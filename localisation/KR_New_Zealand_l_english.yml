nzl.97.t:0 "Changes Within the Communist Party"
nzl.97.d:0 "As a co-founder of the small party, Fintan Walsh has initiated efforts to forge an alliance with the communists, aiming to unite socialists under a single banner. After weeks of negotiations, the federation has reached an agreement with the communists to allocate positions for their members within the union. The most significant role has been bestowed upon their leader, Alexander Galbraith, through a promotion within the union, ensuring his loyalty. The objective behind this decision is to end the insidious infiltration and manipulation of union infrastructure by the Communist Party. Such interference has caused internal divisions and hindered party unity. Unlike the English government, which is heavily influenced by unions, our government is shaped by locally elected members who are overseen by the unions. Consequently, these appointments will be subject to better control and oversight."
nzl.97.a:0 "Walsh is certainly an ambitious character."
nzl.98.t:0 "A New English Idea"
nzl.98.d:0 "New Zealander unionism may have been more inspired by American literature than that of England, but we must still reflect on the importance of our home country. With our own Syndicalist revolution the question of what form we should take has become a burning question, with many pushing for adopting the English model completely despite it being clear that it would not work. Simply taking from England's far off radical revolt would spell doom for our nation especially with our vastly different form of union organization. Instead of just copying Mother England, a New English form of syndicalism must be created, built on our liberal economy and democracy. Under the NZLF's, a truly moderate form syndicalism will bind the nation together."
nzl.98.a:0 "The masses will be brought together by a system we can proudly call our own!"
nzl.99.t:0 "Integration of the IWW into the NZLF"
nzl.99.d:0 "The Second Great Strike, without question, has massively revitalized the IWW, led by our own and recently returned Tom Baker. While many have celebrated their return, the question has arisen as to how they should operate within our national government. Although more radical than the mainstream NZLF and drawing inspiration from American radicalism, the two unions have gradually merged with only minor conflicts. While this integration is a positive development, some have noted that IWW members have been assuming significant positions within the NZLF, hinting at potential higher ambitions."
nzl.99.a:0 "Concerning developments, stay cautious.'"
nzl.100.t:0 "A Red Divorce"
nzl.100.d:0 "Gossip has enraptured New Zealand with the recent divorce of two powerhouses of the Communist movement, Elise Farrelly and "Fred" Frederick Engles Freeman, once the CPNZ leader. Well known for a turbulent and chaotic marriage, it also dragged itself into party politics. The marriage lasted two years before dissolving during Elise's pregnancy. Three years later today, the divorce became official as Elise took full responsibility for their child Donald Farrelly. While there have been whispers in the party of the shameful disgrace this affair has left on the party, this has not stopped Elise from resuming her feminist and communist efforts and activities, continuing to write for their newspaper while also becoming the sole caregiver for her child."
nzl.100.a:0 "Perhaps it is for the best?"
nzl.101.t:0 "A Red Wedding!"
nzl.101.d:0 "Recent news from the New Zealand Communists shows acclaimed communist and feminist writer Elise Farrelly has remarried. She is now with John Gibson (Jack) Locke, another major party member from England. Meeting while working on Elise's major Red Feminist magazine, Working Women, on an article about female farmworker exploitation, they quickly became close and married soon after. The wedding was held in a small ceremony in Christchurch with close friends and family. The couple is reportedly very happy and looking forward to the future. While both come from different factions of the party, Jack being a hardliner supporting Victor Wilcox while Elise a moderate, it seems both have agreed to keep party politics out of their marriage so it doesn't end up like her last. They have promised to make their relationship their priority and are now looking forward to starting a family."
nzl.101.a:0 "Send our best wishes along with some flowers!"

