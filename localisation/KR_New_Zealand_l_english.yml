NZL_out_of_kitchen:0 "Wartime Women Workers"
NZL_out_of_kitchen_desc:0 "With war looming on New Zealand's doorstep, it has been deemed necessary to involve women in the wartime industry. Even during times of peace, preparing women to enter New Zealand's wartime industry is a crucial aspect of the country's efforts to strengthen its industrial capacity. The demand for industrial production is expected to increase significantly, and New Zealand's women will play a vital role in meeting this demand. To equip women with the necessary skills and knowledge, training programs will be established. These programs will focus on various subjects such as engineering, machinery operation, welding, and assembly line production. Technical schools and vocational training centers will provide these courses. Moreover, alongside the training initiatives, propaganda campaigns will also be launched to highlight the significance of the work these brave women are undertaking. By involving women in these crucial roles, New Zealand seeks to strengthen its industrial capabilities and ensure its preparedness in the face of potential war. It's a collective effort to fortify the nation and protect its interests during uncertain times."
