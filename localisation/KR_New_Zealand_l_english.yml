nzl.103.t:0 "Leninism with New Zealand Characteristics"
nzl.103.d:0 "Inspired by Browderist literature imported from the Socialist Party of America, Elise pushes for revolutionary party policies. These recent changes differ considerably from Galbirth's traditional Leninist line. Incorporating traditional New Zealand characteristics, such as those of the old socialists that made up the early Labour movement, as well as modern labourite and Maori work. These proposed policies will fit our nation's material conditions. In collaboration with the Maori people for both the liberation of workers and the nation, a renewed effort for Maori sovereignty has begun. Such an effort is spearheaded by dialogue with leaders like Te Puea, Ratana and others. New Zealand writers have also adapted early de-Leonist inspiration into feminist and pro-union works. Finally, increased democracy and local participation using transparent and free elections will allow for more freedom in our ongoing experiment. This is done while never compromising on communist party rule."
nzl.103.a:0 "He walks all over the world!"

