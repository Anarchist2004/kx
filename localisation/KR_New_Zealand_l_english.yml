nzl.135.t:0 "Micheal Joseph Savage Diagnosed with Cancer"
nzl.135.d:0 "After Michel Savage collapsed during a speech in Parliament, rumors abound about his health across the nation. While no clear answer has been given, with several individuals citing overwork, those close to Labour leaders now know he is facing a colon cancer diagnosis. The doctors have declared that immediate surgery is needed. However, such an action would put Savage out for two months, which cannot be afforded due to his political career. Despite being urged by numerous friends, such as the Anglican bishop of Wellington, who described it as 'signing his own death warrant,' Savage has decided to push the surgery back until after the next election. With the threat of renewed conflict across the world, along with the campaigns for a new social security scheme, Savage's decision has been made. He believes he is the only one who can help New Zealand to progress through this difficult period. His health is secondary to his mission of creating a better future for the country."
nzl.135.a:0 "Surely his health must come first - the poor man will work himself to death!"

