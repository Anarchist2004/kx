nzl.65.t:0 "The Death of Everybody's Uncle"
nzl.65.d:0 "For months after his diagnosis, Michael John Savage kept his cancer secret from the public. However, with the ever-ambitious John Lee plotting to take control, news of Savage's cancer became a public fact against Savage's wishes. The news ultimately plunged the nation in fear for the future, as schemes were plotted and plans put to paper. After months of suffering, the Honourable Michael Joseph Savage Savage died today at his Wellington home. An icon of Labour and undoubtedly one of New Zealand's most loved politicians due to his kind and hardworking personality, many have mourned and paid their respects to such an admired figure. With his death at the height of his popularity many have hung photos of the man in their homes to show how greatly the man has affected the nation. With his recent return to Catholicism, a state funeral was held in the Basilica of the Sacred Heart, Hill St, Wellington. His coffin was taken as part of a procession down the main street of Wellington, taken amidst general and public mourning by train to Auckland. He has been interred in a harbor defense gun installation, though plans are to move him to a side chapel of St Patrick's Cathedral in Auckland soon."
nzl.65.a:0 "Assuredly a New Zealander of the Century, may he rest in peace."

