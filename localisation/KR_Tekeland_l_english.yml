### Events ###

teke.1.t: "Victory!"
teke.1.d: "We have achieved victory against the Mainkongo! Our nation is now free from foreign influences."
teke.1.a: "The Portuguese Bootlickers have been Vanquished!"

teke.2.t: "Establish a One Party State?"
teke.2.d: "With our independence secure, Abbé Youlou has begun moving to consolidate power."
teke.2.a: "There is no need."
teke.2.b: "Establish the One Party State!"

teke.3.t: "Socialists Attempt a Coup"
teke.3.d: "In reaction to Youlou’s brazen attempts to establish a dictatorship, young educated Communists have centered around the University of Brazzaville in an attempt to overthrow the Government."
teke.3.a: "The Reds are Pushed Back."
teke.3.b: "The Jacobins Seize Control!"

teke.4.t: "Royalist Countercoup"
teke.4.d: "Teke Royalists, outraged by the Jacobin Coup have moved to depose the new socialist government."
teke.4.a: "The Queen restores the Teke Kingdom!"
teke.4.b: "The Coup is Stopped and the Teke Kingdom is destroyed once and for all!"

teke.5.t: "Fate of the Queen"
teke.5.d: "Queen Ngalifarou I has long had a significant amount of influence over the State. Should we formalize her status as Queen?"
teke.5.a: "Officialize the status of the Teke Kingdom, with a Constitutional Monarchy."
teke.5.b: "The Status Quo is Fine."
teke.5.c: "Officialize the Republic."

teke.6.t: "Royalist Countercoup"
teke.6.d: "Outraged by the proclamation of a republic, Teke Royalists have attempted a coup."
teke.6.a: "The Queen restores the Teke Kingdom!"
teke.6.b: "The Coup is Stopped and the Teke Kingdom is destroyed once and for all!"

teke.7.t: "Elections Called"
teke.7.d: "With Youlou’s decision to maintain the democratic process, elections are to be held. Who has won?"
teke.7.a: "Jacques Opangault's MSA"
teke.7.b: "Jean Félix-Tchicaya's PPC"
teke.7.c: "Pierre Goura's PPC"
teke.7.e: "Fulbert Youlou's UD"
teke.7.f: "Robert Stéphane Tchitchéllé's PPC"

teke.8.t: "Socialist Congress Held"
teke.8.d: "With our nation secured from reactionary forces, a congress of socialists has been held in Brazzaville. Who has come out on top, Débat's Scientific Socialist faction, Kikhounga-Ngot's French-Alligned Unionist Faction, or Jacques Opangault’s moderate socialist faction. Who has come out on top? "
teke.8.a: "Débat!"
teke.8.b: "Opangault!"
teke.8.c: "Kikhounga-Ngot!"

