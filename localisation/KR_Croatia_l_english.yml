CRO_COUNCIL_DESC:0 "The Council of the Illyrians is the governing body of lands housing Bosnians, Croats, and Serbs that seek to create an Illyrian state that will benefit everyone, and not weigh one people over another. Formed in 1933, the Illyrian Council was formed by Kaiser Karl I in a federalist, trialist move, in the years of the aftermath of the South Slavic Revolts, in order for such a travesty to never occur on Imperial soil again. The Hungarians resent this Council, seeing their land as robbed by the Slavic burglars.\n Over the last three years, the Council has been organizing laws and negotiating with Slavic politicians, securing political alliances and ensuring a strong foundation for the kingdom. The Council is set to hold a popular election in 1936 to decide upon the first Governor of Illyria, a historic election that will undoubtedly decide the future of young Illyria."

### Ideas ###
ILL_croatian_command:0 "Croatian Officers"
ILL_croatian_command_desc:0 "The Croatian people fought to make an Illyria free of Austria a reality, while the rest of the so called Illyrians hid in their cities and did nothing. It is for this reason that we must restrict all officer positions to Croatians at the cost of alienating the rest of our countrymen."

ILL_federated_army:0 "United Officer Corp"
ILL_federated_army_desc:0 "Despite all odds, we have managed to win against all who sought to destroy our fledgling nation, but there is much still left to do. All the military officers of Illyria must be pooled into a single and united Illyrian Officer Corp."

CRO_SLOintegration:0 "Slovenian Integration"
CRO_SLOintegration_desc:0 "While we share much with our Slovenian brothers, the cost of integrating the region's administration and anger from within certain segments of the Slovenian population which minimize Slovene ties to our people have become a substantial burden."

provisionary_council:0 "Provisionary Council"

ILL_council_of_the_illyrians:0 "The Council of Illyrians"
ILL_council_of_the_illyrians_desc:0 "The Council of Illyrians is the provisional government in charge of Illyrian affairs. In power since 1933, the Council has prepared laws and watched closely the affairs of the people to best lay down the law. This government is about to be transitioned out of power with an election in the year 1936, a historic election that will define the path of the newborn Governorship of Illyria."
ILL_vying_ethnicities:0 "Vying Ethnicities"
ILL_agrarian_nation:0 "Agrarian Nation"
ILL_croat_supremacism:0 "Croat Supremacism"
ILL_croat_supremacism_desc:0 "The Croatian people were the steel that reinforced the Illyrian ram, the ram that breached the Magyar gates. The Croats did this without the Bosnians, Serbs, or Montenegrins. These peoples instead hid and waited for us to do the work, instead of taking the fight to Budapest.\nThis is the story as it is told by the Croatians, who see themselves as superior to the Bosnians and the Serbs of Illyria. This attitude has the potential to bring future consequences, consequences that may eerily mirror the revolts of the 1920s."
ILL_scars_of_revolution:0 "Scars of the Revolts"
ILL_scars_of_revolution_desc:0 "The South Slavic Revolts of 1927-1931 were a series of sadistic rebellions that cropped up across the now-Illyrian landscape, partially due to festering wounds since the Central Powers' victory in 1921.\nThe root of the cause so soon, though, is linked to the coronation of Kaiser Karl I as King of Bohemia. This unrest nearly resulted in a Czech revolution, something the Southern Slavs saw, and decided to exploit. Unrest grew from 1926 onwards, when Karl I pardoned numerous nationalist Czech politicians to appease the situation in Bohemia. While this move capped the anger in Bohemia, it did little to stop the fires in Croatia and Bosnia. Thus the Revolts began soon after, more widespread conflicts around the region. While ultimately unsuccessful, the Austrians were forced to cede autonomy to Montenegro and withdraw from Serbia."

