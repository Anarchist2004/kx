### Events ###
illyria.1.t:0 "Kingdom of Illyria"
illyria.1.d:0 "The Triune Kingdom of Illyria, which consists of the former Kingdom of Croatia-Slavonia, Kingdom of Dalmatia and Condominium of Bosnia and Herzegovina was proclaimed after the Crisis in Austria-Hungary and German Intervention in 1926. The creation of Illyria was proposed by the loyal to Vienna Croatian aristocrats and officers of the Austro-Hungarian Army, who promised to be loyal to the Kaiser Karl and Austria, but claimed more autonomy and the end of the Hungarian rule on the lands of the South Slavs. Though the Triune Kingdom should have become a home for the Catholic Croats, Orthodox Serbs and Muslim Bosniaks, in fact there are a lot of controversies between these nations. The Serbs want to reunite with their Serbian Motherland, the Bosniaks want to get more independence, and the Croats, who have a relative majority in the country, want to strengthen their position in the country and reorganise it into the Great Croatia. But now the Austrians help us to secure the order of our Balkan Kingdom."
illyria.1.a:0 "Our Beautiful Homeland!"

illyria.2.t:0 "Status of Montenegro"
illyria.2.d:0 "Montenegro was a small, but independent kingdom, which even the Ottoman Empire couldn't annex. But it was occupied in 1916 by the forces of Austro-Hungary and was incorporated into Illyria in 1926. But even now the Orthodox Montenegrins have a large autonomy in our state and accepted only these orders from Zagreb, which can't affect the life of this distant part of our country. More over, many of the local citizens are friendly to Serbia - our main enemy on the Balkans. We should keep it in mind, since any violation of the Montenegrin rights can provoke a crisis between Illyria and Serbia and even lead to a new Balkan war."
illyria.2.a:0 "Don't count on them."

illyria.3.t:0 "Matica ilirska"
illyria.3.d:0 "'Matica ilirska' ('Parent body of the Illyrians') is the oldest educational organisation in Illyria, which started its activity as a book publishing company in 1842. The main aim of 'Matica' is the promotion of the Illyrian culture and language and also support to the mutual understanding between the nations of Illyria. With help of the 'Matica ilirska' the leaders of Illyria try to form a well-educated and an united Illyrian nation. Now one of the most important missions of the organisation is the codification of the Illyrian language standard. Though it has been a hard work, but it seems that the most famous Illyrian writers and linguists have finally negotiated, which rules of the language our young generation will learn at schools. The creation of the united Illyrian nation is closer now!"
illyria.3.a:0 "Wistful is my Slavic soul, I'm Illyrian!"

illyria.4.t:0 "Sarajevo Agreement"
illyria.4.d:0 "The nations of our Triune Kingdom use one South Slavic language, but the Croat, Serbian and Bosnian versions of it have some differences. More over, the Serbs use the Cyrillic script, while the Croats and Bosniaks prefer the Latin script. 'Matica ilirska' has already established the united standards of the language, which will be used in our Kingdom, but we still don't know, how to name our language. We can name it 'Croatian' and use the Latin script, since the Croats constitute the majority in our country with 60% of the population. Another possible name is the 'Serbo-Croatian' with both Cyrillic and Latin scripts to represent the role of the Serbs, who are the main minority in Illyria with 30% of our citizens. Or we can name the language 'Illyrian' to encourage the unification of our people and use the Latin script."
illyria.4.a:0 "The Croat language is the only one in Illyria!"
illyria.4.b:0 "Long live Brotherhood and Unity - the Serbo-Croatian!"
illyria.4.c:0 "We are the Illyrians - and we speak Illyrian!"

illyria.5.t:0 "Highway 'Unity'"
illyria.5.d:0 "The construction of the highway 'Unity' was proposed by our prime minister in order to connect the biggest cities of the Illyria - Zagreb, Sarajevo and Podgorica. With the Austrian subsidies we will be able to hire enough workers and complete the construction soon. This project will also help us to reduce the unemployment rate in many our regions and revive the construction market in the Kingdom."
illyria.5.a:0 "We worked, we work and we will work even more!"

