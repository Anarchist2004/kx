austriaintro.1.t:0 "The Habsburg Empire in 1936: Internal Politics"
austria.1.d:0 "Following what many felt to be a sham victory in 1919, Kaiser Karl appointed as Chancellor Albert von Mensdorff Pouilly Dietrichstein, a veteran diplomat who urged reconciliation with the Entente: a popular policy in a country now bitter against German expansion. Restoring relations with the British, Dietrichstein seemed to be restoring Austria's place on the world stage.\n\nHowever, his plans were scuppered by the British Revolution, which caused Austria's new trade deals to collapse, when the nation's war debts to Germany were still all too high. Amidst economic freefall and ethnic violence, Dietrichstein was forced to resign, and was replaced by a conservative and populist Priest, Ignaz Seipel.\n\nSeipel succesfully crushed the Slavic revolts which had risen up, but the damage had been done. Clashes between Slovenes and Austrians led to the formation of a reactionary militia movement, the Heimweher, or "Home Guard", which rapidly gained support among rightist Catholics throughout Austria. Meanwhile, the leftist SDAPÖ, having supported the war effort a decade earlier, gained a seemingly unchallengeable power base among industrial workers, dominating the local governments in nearly every major city.\n\nIn 1930, with his health fast deteriorating, and his hope for a resolution to the political crisis fading, Seipel went into retirement, leaving his Christlichsoziale Partei deeply divided between a hardline anti-socialist wing, led by Seipel's Minister for Forestry and Agriculture, Engelbert Dollfuss, and a more liberal wing under moderates such as Otto Ender.\n\nWith the CS too divided for either man to form a stable government, the party appointed Ernst Streeruwitz as a compromise. Steeruwitz, however, has failed spectacularly as a leader. In 1934, his government attempted to push through legislation to centralise immense power in Vienna, sparking new riots throughout the Empire's Constituents and causing protests by the Heimwehr, thus deeply dividing the CS's rural supporters, who felt more and more sympathetic to Starhemberg's rhetoric.\n\nSteeruwitz was, inevitably, forced to back down, but his opposition was still too divided to unseat him, and he remains at the helm in 1936. This sorry state of affairs is unlikely to persist, however, and there are many who seek to remake Austria in their vision..."
austria.1.a:0 "Time will tell..."

austriaintro.2.t:0 "The Habsburg Empire in 1936: The Broader Empire"
austria.2.d:0 "Although, having found itself on the winning side in the Weltkrieg, the Empire managed to gain some influence in Poland, Italy, and Ukraine, and, crucially, siezed the city of Venice, most of its people, particularly Magyars and Slavs, felt that their sacrifices had been for nothing, and that the war had hardly been a tangible victory at all.\n\nThis tension erupted during the 1920s in a series of sporadic and abortive Slavic revolts, centred around Croatia and Galicia.\n\nAlthough these were crushed easily enough, they forced Austria to pull its forces out of Serbia and most of Italy, and to grant heavy autonomy to Slavic-led autonomous governments in Prague and Lemberg. Nonetheless, they also gave Kaiser Karl and his reformist allies the leigitimacy they needed to work towards a system of "trialism": a state of affairs that would place a South Slavic "Illyria" on equal footing with Austria and Hungary.\n\nHungary, however, enraged by Croatia having been separated from its control, and fearing a loss of influence at the hands of a pro-Austrian Illyria, blocked these efforts from being fully realised, resulting in a paralysed state of affairs in which Illyria was brought into being, but merely as a pseudo-autonomous Crownland, with the Dual Monarchy intact on paper.\n\nIn practice, this arrangement could satisfy neither half of the Dual Monarchy, with the Kaiser dreaming of full trialism and the increasingly authoritarian government in Budapest simply wanting its Croation coastline returned.\n\nThis leaves a deep rift between Austria and Hungary, which Chancellor Steeruwitz's heavy-handed attempts at centralisation have only exacerbated. Meanwhile, discontent and nationalism remains rife across the Slavic territories, and many fear that, unless action is taken, the Empire's days are numbered..."
austria.2.a:0 "Austria can and will endure!"