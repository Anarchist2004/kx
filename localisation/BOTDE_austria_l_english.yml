#AUS_near_complete_army_reform_desc:0 "The Austro-Hungarian authorities saw, at the end of the Weltkrieg, their poor performance - and vowed to do better. Embarking on a vicious and thorough reform of the army, the navy, and even the fledgling air force, #AUStria's reforms got its first test in the Galician Revolt. Although #AUStria initially saw high morale and good performance, the guerrillas were affecting these factors greatly for the worse. Finally defeating the Galicians in 1929 with the use of improved tanks and intense bombing, authorities agreed that more reform was needed, but did concede that the current progress was going along well.\nThe year is [GetYear], and the Austrian military is at its best in many decades. However, the lack of real warfare has made finalizing the troops' improvement difficult. A war is needed in order to conclude, or intensify, army reform."
#AUS_lingering_german_influence_botde:0 "Lingering German Influence"
#AUS_immeasurable_debt_botde:0 "Immeasurable Debts"
#AUS_galician_war_1:0 "Legacy of the Galician Revolts of 1926-1929"
#AUS_galician_war_1_desc:0 "Five years after the end of the Weltkrieg, and even more since the establishment of the Kingdoms of Poland and Ukraine, the brewing nationalism in the constituent kingdom of Galicia-Lodomeria came to a head, when the city of Krakow attempted to join the Kingdom of Poland. When the Empire shot down and blocked the succeeding referendum, though, Galicia was sent into mass riots and protests. The chaos in the west spread eastwards, where the Ukrainians attempted to join Ukraine, and the Romanians to Romania.\nThe war lasted three years, with rebel guerrillas picking off too many soldiers to count.\nEventually, Austria had enough - and with incendiary-laden planes, razed Galicia to the ground. The fires claimed many, both rebel and #AUStrian. Some war veterans are traumatized to this day, and the sound of the #AUStrian fighter-bombers swooping down sends a shockwave of fear with it.\nOn the bright side, our air force has become very experienced in bad weather and night time operations, with many veteran pilots still serving the air force."

