### Republic Path ###
ITA_REP_social_liberal_victory: "The Republic Survives"
ITA_REP_social_liberal_victory_desc: "Despite the lure of the ANI and foreign machinations the Republic has survived. While the ANI still exist, we can take comfort in knowing that the republic is safe and secure from domestic enemies."
ITA_REP_protect_democracy: "Protect Democracy"
ITA_REP_protect_democracy_desc: "At last, we may breathe a sigh of relief - the election is over, and with it, internal tension has at last begun to dissipate. Our Republic has endured."
ITA_REP_contain_extermism: "Contain Extremism"
ITA_REP_contain_extermism_desc: "While our republic has so far persisted despite challenges from radicals of all stripes, any moment of weakness could become an opportunity for tyrants. Liberty cannot be allowed to perish. We must suppress socialist and ultra-nationalist organisations."
ITA_REP_banking_reform: "Banking Reform"
ITA_REP_banking_reform_desc: "The inherent vulnerability of the current global banking and financial system can no longer be denied. We should pass emergency legislation to stabilise failing banks and pass the most noncontroversial reforms to the system."
ITA_REP_work_programs: "Work Programs"
ITA_REP_work_programs_desc: "Unemployment threatens both our people's welfare and the stability of our country. To combat this, we should put the unemployed to task constructing new buildings and infrastructure."
ITA_REP_workers_rights: "Workers' Rights"
ITA_REP_workers_rights_desc: "Italian labourers should never again be tempted by the insidious siren song of socialism, nor crushed beneath an employer's boot. Let us stamp out abuses against workers."
ITA_REP_economic_recovery_act: "Economic Recovery Act"
ITA_REP_economic_recovery_act_desc: "Our initial recovery efforts have alleviated some of the hardship brought on by Black Monday. We should now implement a comprehensive plan along the same lines as our previous initiatives to ensure that this depression is put fully at an end."
ITA_REP_bussiness_relations: "Good Business Relations"
ITA_REP_bussiness_relations_desc: "Many wrongly fear that our government holds sentiments not unlike the socialists across the Po. To calm these misplaced worries, we should arrange for regular meetings with prominent business leaders to discuss matters of policy."
ITA_REP_union_ties: "Union Ties"
ITA_REP_union_ties_desc: "While many trade unions supported the socialist insurrection, the Partito Liberale Democratico worked closely with moderate unions to consolidate our republic's authority during its tumultuous early days. We should reaffirm our commitment to continued cooperation with the unions."
ITA_REP_christian_democracy: "Christian Democracy"
ITA_REP_christian_democracy_desc: "Christianity espouses compassion for humanity and establishes sound moral principles. These values are integral to our nation's democracy and should officially become our party's creed."
ITA_REP_ubranization: "Urbanisation"
ITA_REP_ubranization_desc: "Our cities have stagnated due to the Weltkrieg's unfavourable conclusion and the ravages of the Civil War, and with them, our industrial capacity has also plateaued. With Black Monday at an end, we now have the ability to renovate our centres of industry and jumpstart urbanisation."
ITA_REP_stable_democracy: "Stable Democracy"
ITA_REP_stable_democracy_desc: "The economic crisis is at an end and extremist political challenges have been defeated. Italian Democracy now functions like never before, and our nation has become noticeably more stable."

### ANI Path ###
ITA_REP_ani_elected: "ANI in Power"
ITA_REP_ani_elected_desc: "The Associazione Nazionalista Italiana have taken power within the Republic and have begun to transform Italy into a Legionary State as they promise to destroy all of Italy's enemies and restore Italy to greatness."
ITA_REP_purge_red_meance: "Purge Red Menace"
ITA_REP_purge_red_meance_desc: "Democracy is a sham, and its institutions are incapable of withstanding socialist infiltration. All civil servants must be comprehensively evaluated, and if any association with a socialist organisation of any kind can be found, they must be immediately removed from their post."
ITA_REP_italian_militerism: "Italian Militarism"
ITA_REP_italian_militerism_desc: "Our nation could be attacked at any moment. All true sons of Italy must always be vigilant, ready to defend their nation at a moment's notice. We should do whatever we can to remind the people of their duty."
ITA_REP_four_economic_battles: "Four Economic Battles"
ITA_REP_four_economic_battles_desc: "Our nation lies in ruin, not for the failure of any nationalistically minded Italian, but for the actions of so many buffoons the world over. We must never again be vulnerable to foreign incompetence. Each of four of the most major issues facing our nation should be fought and defeated in turn."
ITA_REP_destroy_austrian_influence: "Create the Unitary Republic"
ITA_REP_destroy_austrian_influence_desc: "The Republic granted too much autonomy to its member states, relics of the vestiges of Austrian influence and the Federation. The time has come to abolish their rights and place all power within the central government's hands - even though this might very well mean a fight with those whose autonomy we strip away."
ITA_REP_corporate_alliance: "Corporate Alliance"
ITA_REP_corporate_alliance_desc: "The natural human urge to profit and succeed is by no means bad, but it must be harnessed to serve the interests of the people and the nation. We should approach businesses large and small which have shown themselves to be patriotic and begin to integrate them into the apparatus of the state."
ITA_REP_corporate_militarism: "Corporate Militarism"
ITA_REP_corporate_militarism_desc: "Our corporate allies should be put to work building a series of new state armaments factories."
ITA_REP_purge_opposition: "Purge Opposition"
ITA_REP_purge_opposition_desc: "Some misguided fools have been loath to abandon their impotent democratic ideals. Since they cannot be easily persuaded to adopt a nationalist outlook, they should be removed from the civil service and from corporate leadership."
ITA_REP_centralized_power: "Centralized Power"
ITA_REP_centralized_power_desc: "Venetian dissent has been crushed, and power now lies fully with the central government."
ITA_REP_military_loyalty: "Loyal Military"
ITA_REP_military_loyalty_desc: "Political challenges from those within the armed forces have toppled countless regimes. To ensure loyalty, we should offer low-level positions in our civilian administration to generals and offer other political favours."
ITA_REP_italian_liberation: "Italian Liberation"
ITA_REP_italian_liberation_desc: "The day of Italian reunification is quickly dawning, and we must be fully prepared to liberate the rest of the peninsula whenever the opportunity arises."
ITA_REP_italy_is_reborn: "Italy is Reborn"
ITA_REP_italy_is_reborn_desc: "Like a phoenix rising anew, Italy has been reborn. Now, the very identity of our nation must be cemented. Like the Romans of old, the Republic will be abolished forever, and an Imperium shall rise!"

### Monarchy Path ###
ITA_REP_king_of_italy: "Restoration of the Federation"
ITA_REP_king_of_italy_desc: "Though republicanism guided our country for seven years, the time has come for a return to the decentralized aristocratic rule of the Italian Federation."
ITA_REP_invest_in_countryside: "Invest in the Countryside"
ITA_REP_invest_in_countryside_desc: "Rural areas preserve tradition and morality, unlike any city. The devastated countryside must be restored if our government is to have popular support."
ITA_REP_decentralization: "Decentralizing Ideals"
ITA_REP_decentralization_desc: "The Italian Federation promotes economic freedom among its member states, with the central government helping out when needed and staying out when not. This attitude should make our member states richer."
ITA_REP_state_intervention: "State Intervention"
ITA_REP_state_intervention_desc: "The free market has clearly failed, for if it had succeeded the liberals would have stayed in power. Only through state intervention can we end our markets' plunge."
ITA_REP_build_legitimacy: "Build Legitimacy"
ITA_REP_build_legitimacy_desc: "To many, the Italian Federation was no more in their lives than a foreign imposition. They view our government as an irrelevant anachronism that will soon collapse. We must assure them that this is not the case."
ITA_REP_fight_republicanism: "Fight Republicanism"
ITA_REP_fight_republicanism_desc: "We now have the political clout to more actively fight republican influence in our government. Through political manoeuvring, the dismissal by the Head of the Federation of the most hostile republican politicians can be justified."
ITA_REP_traditional_values: "Traditional Values"
ITA_REP_traditional_values_desc: "The revolutionary ideals that have taken hold throughout the world are distasteful and an affront to morality. We must establish ourselves as a bastion of traditionalism in Europe."
ITA_REP_church_ties: "Church Ties"
ITA_REP_stable_institutions: "Stable Institutions"
ITA_REP_stable_institutions_desc: "Though liberals and socialists accuse monarchies and conservative governments of failing to adapt to the times, it is they who act too hastily. We, who have overseen too many changes to count and survived them all, say there is power in traditional institutions, and we shall prove this to the people."
ITA_REP_church_ties_desc: "The Catholic faith provides strong moral values and a solid foundation for the proper conduct of governments. We must reaffirm our dedication to Catholicism and draw closer to conservative elements within the Church."
ITA_REP_end_depression: "Return of Prosperity"
ITA_REP_end_depression_desc: "After many initiatives, some successful and some failures, we have ground the economic downturn to a halt. We can finally claim to have ended the negative affects of Black Monday, and our people can regain economic stability and look to a properous future."
ITA_REP_defend_the_kingdom: "Defend the Federation"
ITA_REP_defend_the_kingdom_desc: "Our nation will never be completely safe from attack. We must construct new fortifications and other defences to prevent the success of any hostile invasion."
ITA_REP_towards_risorgimento: "Towards a United Italy"
ITA_REP_towards_risorgimento_desc: "Now that we have proven to our people the justice of our rule, we are ready to unite Italy. May all those who stand in our way on the global stage fall just as our domestic rivals have! Viva l'Italia!"


### Economic Focuses ###
ITA_REP_assess_the_economy: "Fund Italian Industry"
ITA_REP_assess_the_economy_desc: "The Institute for Economic Reconstruction was formed in 1924 to reconstruct our heavy industry after the civil war. We should give it more funding, so that it may continue to help our nation's industry."
ITA_REP_industrial_improvements: "Industrial Improvements"
ITA_REP_industrial_improvements_desc: "Much of our nation's industry lies in disrepair and those factories which still function have become increasingly archaic. To deal with this problem, we should initiate a state-sponsored program of factory modernization."
ITA_REP_create_autostrada: "Create the Autostrada"
ITA_REP_create_autostrada_desc: "The Autostrada was envisioned as a system of wide roadways linking major cities. While the civil war halted plans for its construction, we now possess the ability to build at least part of the original system."
ITA_REP_support_auto_industry: "Support the Auto Industry"
ITA_REP_support_auto_industry_desc: "Italy has been a hotbed for automotive innovation since the industry's birth. We should seize this advantage and implement substantial subsidies for the auto industry with the aim of increasing production."
ITA_REP_modernize_agriculture: "Modernise Agriculture"
ITA_REP_modernize_agriculture_desc: "The many small farm estates of the countryside not only still bear damage from the Civil War but have also been unable to adopt new agricultural technologies and methods of cultivation. We should subsidise the import of modern agricultural equipment to jump-start this process."
ITA_REP_create_theistituto_luce: "Create the Istituto Luce"
ITA_REP_create_theistituto_luce_desc: "Many dissidents would surely put aside their anger if only they could be shown the truth. To show to them our undeniable benevolence, we should establish a department dedicated to popular enlightenment and morality through means of new forms of mass media."
ITA_REP_economic_planning: "Economic Planning"
ITA_REP_economic_planning_desc: "With the depression brought on by Black Monday at an end, we must make certain that such a collapse never happens again. To do so, we should establish a governmental organisation focused on long-term economic policy."
ITA_REP_new_defense_contracts: "New Defence Contracts"
ITA_REP_new_defense_contracts_desc: "Armaments facilities in the newly liberated parts of Italy can be easily expanded. By issuing contracts to these facilities, we can encourage their enlargement."
ITA_REP_military_contacts: "Military Contracts"
ITA_REP_military_contacts_desc: "To spur economic activity while simultaneously arming our military, we should issue additional small arms contracts to smaller armaments facilities."
ITA_REP_defense_contracts: "Defence Contracts"
ITA_REP_defense_contracts_desc: "The arms industry is an important economic sector. By working closely with contractors and offering new contracts, we can encourage the expansion of many armaments facilities."
ITA_REP_military_economics: "Militarised Economy"
ITA_REP_military_economics_desc: "The economy and the military must not be at odds, they must be like two complementary gears in a greater machine."
ITA_REP_new_economy: "New Economy"
ITA_REP_new_economy_desc: "With Italy united, we should now focus on the economic development of those parts of the country which were once lost to us."
ITA_REP_research_institutes: "Research Institutes"
ITA_REP_research_institutes_desc: "Our research and development apparatus has fallen into disrepair. We must not allow our enemies to possess a technological advantage. Let us found new state research institutes."
ITA_REP_new_venetian_arsenal: "New Venetian Arsenal"
ITA_REP_new_venetian_arsenal_desc: "Venice was once home to one of Europe's largest shipyards, and its dockyards are rife still for expansion. Let us found a new naval arsenal in Venice."
ITA_REP_market_protection: "Market Protection"
ITA_REP_market_protection_desc: "To stimulate domestic production, the economy must be protected from the predatory trade policy of foreign nations. We should apply heavy tariffs on certain finished goods."
ITA_REP_synthetic_research: "Synthetic Research"
ITA_REP_synthetic_research_desc: "Our nation lacks domestic sources of oil and rubber. We can, however, produce these from the great bounty of natural resources on the Italian peninsula."
ITA_REP_expand_research_institutes: "Expand Research Institutes"
ITA_REP_expand_research_institutes_desc: "Our newly founded research institutes have been effective in closing the technological gap between our nation and the other powers of Europe. Let us reform those parts of our research apparatus which have proven ineffective and streamline the entire system."
ITA_REP_new_industry: "New Industry Programs"
ITA_REP_new_industry_desc: "With Italy's factories now once again in a position to serve Italy. We should now work to integrate them into our nation."
ITA_REP_expand_dockyards: "Expand Dockyards"
ITA_REP_expand_dockyards_desc: "The ports of much of the country lie in ruin, we must expand and renovate them."
ITA_REP_expand_air_ports: "Expand Air Ports"
ITA_REP_expand_air_ports_desc: "The aviation industry is growing rapidly the world over. We should be at the forefront of this new economic sector."
ITA_REP_expand_the_autostrada: "Expand the Autostrada"
ITA_REP_expand_the_autostrada_desc: "The Autostrada has been a boon to northeastern Italy, and with the rest of the land now under our control, we can expand it throughout the peninsula."
ITA_REP_southern_industry: "Industrialise the South"
ITA_REP_southern_industry_desc: "The South has always lagged behind in its industrial development. We must work to close this gap."
ITA_REP_italian_factories: "Factories for Italy"
ITA_REP_italian_factories_desc: "Much of Italy remains underdeveloped. If we are to truly become one of the great powers of Europe, this must change."
ITA_REP_italian_miracle: "Italian Miracle"
ITA_REP_italian_miracle_desc: "Italy, reunited, has recovered from her previous troubles and surged forth onto the world stage as one of Europe's largest economies."

### Unification ###
ITA_REP_unification: "Begin Risorgimento"
ITA_REP_unification_desc: "The time has come. Italy, this wonderful land of abundance, shall again be united. Viva l'Italia!"
ITA_REP_naval_exercises: "Naval Exercises"
ITA_REP_naval_exercises_desc: "As a display of power and to promote naval morale, we should organise a series of naval exercises in the Adriatic Sea. Let our nation's enemies tremble."
ITA_REP_reenforce_po_line: "Build Up the Po Defensive Line"
ITA_REP_reenforce_po_line_desc: "The ragtag defenses that stopped the Syndicalists back in 1920 will not stop them now. We must build up our border forts and trenches to prepare for another assault by the Socialists."
ITA_REP_military_exercises: "Military Exercises"
ITA_REP_military_exercises_desc: "As a display of power and to promote the morale of our army, we should organise a series of near-combat training exercises near the Po river. Let our nation's enemies tremble."
ITA_REP_italy_is_united: "Italy is United"
ITA_REP_italy_is_united_desc: "It is done, Italy, beautiful Italy, is whole again. In the hearts of all patriots, this moment shall forever be remembered."
ITA_REP_naples_officers: "Recruit Sicilian Generals"
ITA_REP_naples_officers_desc: "The Sicilian officer corps, however detestable its former King may have been, undoubtedly has many competent generals. Should these generals be allowed to serve Italy?"
ITA_REP_sardinian_officers: "Recruit Sardinian Generals"
ITA_REP_sardinian_officers_desc: "Many good men fought and died for Sardinia. Now, with the wounds of war beginning to heal, the fate of Sardinia's generals must be decided."
ITA_REP_italian_irredentism: "Italian Irredentism Policy"
ITA_REP_italian_irredentism_desc: "With Italy united and some of the most pressing issues of domestic policy resolved, we can look outwards, especially at those lands which, by right, should be Italian."
ITA_REP_nationalist_question: "A Stable Italian Republic"
ITA_REP_nationalist_question_desc: "Our politics have been unstable since the civil war ended, but now, with an Italian Republic ruling over all Italy, we can finally end the instability that has been plaguing us for years."

### Military Army Focuses ###
ITA_REP_mobile_warfare_focus: "Rodolfo Graziani's Policy"
ITA_REP_mobile_warfare_focus_desc: "The army which is most agile possesses a significant advantage on the battlefield. While our enemies may claim countless millions among their ranks, if our forces are quick enough to fully exploit tactical opportunities, we shall triumph."
ITA_REP_grand_battle_plan_focus: "Emilio De Bono's Policy"
ITA_REP_grand_battle_plan_focus_desc: "Maintaining operational integrity and executing well-developed plans is key to victory in modern warfare. Italy's failure in the Weltkrieg can be most easily attributed to incompetent planning and a disregard for overall strategy. This shall never happen again."
ITA_REP_superior_firepower_focus: "Ettore Bastico's Policy"
ITA_REP_superior_firepower_focus_desc: "Modern weapons enable an enemy's destruction from afar. We must augment our armed forces with a plethora of artillery and other support equipment."
ITA_REP_begin_modernizing: "Begin Modernisation"
ITA_REP_begin_modernizing_desc: "With our army now guided by a central doctrine, we can begin to overhaul its structure and composition."
ITA_REP_modernize_alpini: "Modernise Alpini"
ITA_REP_modernize_alpini_desc: "Were it not for the bravery and skill of the Alpini, Italy would surely have fallen sooner to the Central Powers during the Weltkrieg. These incredible mountaineers, however, have fallen into disrepair since the Weltkrieg's end. We should focus on bringing the Alpini back into fighting form."
ITA_REP_create_paratroopers: "Reform the Arditi"
ITA_REP_create_paratroopers_desc: "The Arditi represent the best of that Italy has to offer. These elite units specialise in infiltration, especially through unconventional means and in harsh environments. Let us reorganise the Arditi to better represent the rapidly evolving role of special forces in modern warfare."
ITA_REP_high_command_reform: "High Command Reforms"
ITA_REP_high_command_reform_desc: "The Italian Military High Command was left fractured with the division of the land itself. Yet, in the time since, its structure has remained unchanged. Let us reorganise the High Command to the demands of our current situation."
ITA_REP_italian_armored_cars: "Italian Armoured Cars"
ITA_REP_italian_armored_cars_desc: "Armoured cars proved effective during the Weltkrieg both as a way to increase troop mobility and provide cheap and effective fire support. With our army now focused on mobility, our armoured cars must also be refitted and their doctrine modified to better suit this new fighting style."
ITA_REP_cruiser_tanks: "Cruiser Tanks"
ITA_REP_cruiser_tanks_desc: "Cruiser tanks are specifically designed to support motorised infantry. They are cavalry for the modern era."
ITA_REP_artillery_effort: "Artillery Effort"
ITA_REP_artillery_effort_desc: "Our artillery and other support equipment must be flawlessly integrated into our ground units. No attack should be made without support."
ITA_REP_infantry_tanks: "Infantry Tanks"
ITA_REP_infantry_tanks_desc: "Armoured vehicles must coordinate closely with infantry, so that both may fight more effectively."
ITA_REP_planning_school: "Planning Schools"
ITA_REP_planning_school_desc: "All NCOs, must be offered some degree of formal officer training, and not left to rely on experience alone. To accomplish this, we should establish several new officer academies oriented at providing short additional training courses to NCOs. This, we figure will greatly improve the ability of individual units to properly interpret and execute orders."
ITA_REP_commander_initative: "Commander Initiative"
ITA_REP_commander_initative_desc: "Officers must be given the opportunity to respond to changes in their units' tactical situations. We should encourage officers to plan and to act as the situation on the ground dictates."
ITA_REP_modernize_guns: "Modernise our Guns"
ITA_REP_modernize_guns_desc: "Our armed forces largely still rely on the same outdated weaponry as during Weltkrieg. We must bring our small arms up to par with the rest of Europe."
ITA_REP_create_the_saf: "Servizio Ausiliario Femminile"
ITA_REP_create_the_saf_desc: "The potential of Italian women to contribute to the war effort still remains largely untapped. By establishing all-female volunteer units to serve in support roles within the army, we can begin to harness the abilities of our honourable sisters."
ITA_REP_finish_reforms: "Finish Reforms"
ITA_REP_finish_reforms_desc: "The army has now been all but completely reformed. Our soldiers and officers now stand ready to reestablish Italy's rightful place among the great powers of Europe."

### Military Navy Focuses ###
ITA_REP_republican_navy: "Marina Nazionale Italiana"
ITA_REP_republican_navy_desc: "Our navy is still organised in much the same impromptu structure it was upon the outbreak of the Civil War. We should centralise our naval administration under a new structure."
ITA_REP_merchant_marine: "Merchant Marine"
ITA_REP_merchant_marine_desc: "During the Weltkrieg, the Atlantic became a graveyard for our allies' merchant ships, and with success in the next war certain to be no less dependent upon the ability of our merchant ships to traverse dangerous waters, we must have a central merchant shipping administration to oversee convoys."
ITA_REP_modernize_the_navy: "Modernise the Navy"
ITA_REP_modernize_the_navy_desc: ""
ITA_REP_grand_navy: "Grand Navy"
ITA_REP_grand_navy_desc: "Our navy must be rapidly expanded with a focus on the production of new capital ships."
ITA_REP_heavy_cruisers: "Heavy Cruisers"
ITA_REP_heavy_cruisers_desc: ""
ITA_REP_battle_cruisers: "Armoured Cruisers"
ITA_REP_battle_cruisers_desc: "Armoured cruisers are both fast and armed with sizable guns. While armoured cruisers may not be sufficient to form the core of our fleet, they fill a valuable role."
ITA_REP_battleships: "Italian Battleships"
ITA_REP_battleships_desc: "Battleships are the pride of any navy. Large, well armoured and armed, and expensive to produce, new battleships entering our naval service will undoubtedly signal to the world that we seek to regain our place in the world."
ITA_REP_defend_the_coast: "Defend the Coast"
ITA_REP_defend_the_coast_desc: "The new navy should be oriented towards the protection of our coastline and disruption of enemy merchant fleets."
ITA_REP_subs: "Italian Submarines"
ITA_REP_subs_desc: "Submarines were used to great effect by Germany in the Weltkrieg. We must have a submarine fleet of our own if our navy is to be effective."
ITA_REP_destroyers: "Italian Coast Guard"
ITA_REP_destroyers_desc: "A new branch of the Navy should be created which is focused on the protection of our territorial waters."
ITA_REP_light_cruisers: "Light Cruisers"
ITA_REP_light_cruisers_desc: "Light cruisers are versatile support platforms which can greatly assist ships both large and small."
ITA_REP_reenforce_the_coast: "Reinforce the Coast"
ITA_REP_reenforce_the_coast_desc: "The northern coast of the Adriatic is our lifeline to the markets of the world, and thus cannot be allowed to fall into enemy hands. We should construct new coastal fortifications so that no enemy shall land upon these shores."
ITA_REP_republican_marines: "Expand the San Marco Brigade"
ITA_REP_republican_marines_desc: "To wage war upon foreign shores or to land behind enemy lines and disrupt their organisation, we will need to invest in new amphibious equipment and training methods."
ITA_REP_rule_the_seas: "Rule the Seas"
ITA_REP_rule_the_seas_desc: "Our navy is now at least a match for the old Regia Marina, and is fully prepared to defend Italy and crash upon her enemies like a great wave."

### Military Air Force Focuses ###
ITA_REP_establish_anr: "Aeronautica Nazionale Italiana"
ITA_REP_establish_anr_desc: "Our small air force consists of volunteers using what few planes can be scrounged together from foreign surplus. We must establish a formal air force and prepare to train new pilots."
ITA_REP_pilot_training: "Pilot Training"
ITA_REP_pilot_training_desc: "The volunteers who currently make up the bulk of our military pilots are largely former amateur enthusiasts with ample skill in the air. We should put these experienced flyers to work to establish a training regime for new pilots."
ITA_REP_upgrade_air_ports: "Upgrade Air Ports"
ITA_REP_upgrade_air_ports_desc: "To accommodate a true air force, the various small civilian aerodromes that dot the countryside should be nationalised and expanded."
ITA_REP_aviation_industry: "Aviation Industry"
ITA_REP_aviation_industry_desc: "Italian aircraft manufacturers have been stunted by the turbulence that has plagued the peninsula since the end of the Weltkrieg. To bring them back up to par with foreign companies, they must have state support."
ITA_REP_army_air_support: "Strategic Focus"
ITA_REP_army_air_support_desc: "Our air force should be focused on dealing damage to the enemy's industry and military capacity - offense is key, not defense."
ITA_REP_bomber_efforts: "Bomber Efforts"
ITA_REP_bomber_efforts_desc: "To truly assist the army, our air force must be capable of destroying fortified positions and disrupting enemy infrastructure. To accomplish this, we should focus on the development of new tactical and strategic bombers."
ITA_REP_air_supremcy: "Air Supremacy"
ITA_REP_air_supremcy_desc: "The skies must be free from enemies and our armies unmolested by hostile aircraft. Our air force should primarily be focused on establishing and maintaining control of the air."
ITA_REP_fighter_support: "Fighter Support"
ITA_REP_fighter_support_desc: "Fighters are the backbone of any air force, and to wrest control of the skies, we must develop new models."
ITA_REP_paracadutisi: "Paracadutisti"
ITA_REP_paracadutisi_desc: "Paratroopers are a new type of unit which will allow for the deployment of units to otherwise inaccessible areas. By developing more advanced airborne equipment, we will possess a unique tactical advantage over our enemies."
ITA_REP_female_pilots: "Female Pilots"
ITA_REP_female_pilots_desc: "Many patriotic women with flying experience find themselves unable to directly contribute to our military effort. Female pilots should be permitted to volunteer for aerial transportation and support roles."
ITA_REP_radar_effort: "Radar Effort"
ITA_REP_radar_effort_desc: "Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft."
ITA_REP_rule_the_skies: "Rusle the Skies"
ITA_REP_rule_the_skies_desc: "The air force is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Italy and beyond!"



### Events ###

italianrepublic.1.t: "The History of the Republic of Italy: Defeat and Civil War"
italianrepublic.1.d: "With the French defeat and the collapse of the Italian war effort, the Austrians and the Kingdom of Italy signed an armistice in August 1919, in which the Austrians were allowed to garrison Lombardy and Venetia until a peace treaty was signed. Mere days after the humiliating announcement of peace, enraged nationalists proclaimed the new Republic of Italy in Milan, which maintained that all treaties signed by the House of Savoy were to be considered null and void. All over Italy republicans and nationalists rose up against the kingdom, and even the abdication of King Victor Emanuel and his son wasn’t enough to stop the collapse of royal authority. After pushing the royalists out of much of Central and Northern Italy it became apparent that the rivalries between differing factions in the republic were too great to reconcile, and what started with small acts of sabotage become a full-fledged conflict between Red and White forces, grinding the offensives against the monarchists to a halt."
italianrepublic.1.a: "Terrible."

italianrepublic.22.t: "The Status of the Republic of Italy: The Federation Failure"
italianrepublic.22.d: "As the civil war dragged on, the tides of war turned against the Whites, and when Austria offered the republicans help in exchange for joining in a common state with the royalists in the south, the republicans had no choice but to accept, or face destruction. After a victory at the Po against the Socialists, the White and Austrian forces found themselves forced to swallow the bitter pill of prolonged cooperation. The Republic was obliged to legally join the Italian Federation under Austrian protection. They also granted significant autonomy to Veneto and much influence in the government to the Austrians and the Council of the Italian Federation. In exchange, however, the Prime Minister of the Republic was granted the title Interim Head of the Italian Federation.\n\nThis carefully balanced arrangement fell apart in 1926, however, when the Union of Britain joined the Third Internationale. The Socialists were emboldened and there was talk of war, but the Austrians made it clear that their forces would make no move to attack the socialists if the south came under attack. This threw the peninsula into chaos, and gave the Sicilians and Savoyards, long dissatisfied with the pro-Milan balance in the Council of the Italian Federation, the chance to walk out. Though the socialists never attacked, the Council now clearly served no purpose, and its ten-year term was allowed to expire in 1930. While the halls of civilian power in Milan bustle with activity and ambition, the Council Chamber now stands empty."
italianrepublic.22.a: "Will it ever fill again?"

italianrepublic.18.t: "The Status of the Republic of Italy: Recovery and Risorgimento"
italianrepublic.18.d: "Though at considerable cost to national pride, the Austrian connection slowly improved the economic standing of the Republic, which drew strength from the German Mitteleuropa and Austrian investment.  As Italy recovered from the civil war's destruction, however, many in the Republic began to rue their government's deal with the Habsburgs, and popular support for Italo Balbo's anti-Austrian Associazione Nazionalista Italiana (Italian Nationalist Association) grew in Lombardy and Friuli. \n\nIvanoe Bonomi's center-left coalition has ruled the country since 1927, but their popularity is mainly due to the economic stability, and should that end other parties such as the staunchly republican Partito Liberale Italiano or conservative Partito Popolare Italiano might gain enough support to form a government. Should matters get completely out of hand and Federation-aligned forces restore order in the north by force, even the old Council of the Italian Federation might take power. One thing all parties have in common is a desire for a free, united Italy, however, and many are sure a second Risorgimento is coming."
italianrepublic.18.a: "Viva l'Italia!"

italianrepublic.2.t: "Black Monday Hits the Republic"
italianrepublic.2.d: "The economic crisis that started in Germany has spiralled out of control and has spread to Italy. The Republic of Italy's prosperity has been shattered by Black Monday and the confidence in the government has been shaken."
italianrepublic.2.a: "May God Protect us!"

italianrepublic.3.t: "Ivanoe Bonomi calls for a General Election"
italianrepublic.3.d: "With Black Monday hitting the Republic of Italy, Prime Minister Ivanoe Bonomi has decided to call for an early general election. Elections will be held in 1936 instead of 1937 as was scheduled. Hopefully, with this election, the Prime Minister will be able to shore up support for his policies to resolve the economic crisis."
italianrepublic.3.a: "Hopefully..."

italianrepublic.4.t: "Balbo's Speech"
italianrepublic.4.d: "Italo Balbo of the Associazione Nazionalista Italiana delivered a speech in the city of Verona today. During the speech, he blamed the government of the republic for causing the economic crisis. Moreover, he went on to describe Austria's role in keeping Italy divided and weak, and that the syndicalists were only allowed to continue to exist as a foil to the Republic. Balbo promises that it is only the ANI that is able to restore Italy to glory and destroy all her enemies."
italianrepublic.4.a: "We should keep an eye on him"

italianrepublic.5.t: "The Church Comments on the Crisis"
italianrepublic.5.d: "A number of influential figures within the church have been rallying support for political figures during their sermons. Of particular note are the Archbishops of Milan and Venice, who have urged parishioners to follow traditional catholic values during this crisis, a none too subtle nod of support for the conservative Popolare Italiano party. However some bishops, though not as influential as those in Milan and Venice, have instead urged support for Catholic Social Teaching and the ruling Liberal Democratic party. In both cases, people are listening to the advice of the church."
italianrepublic.5.a: "Let us hope the Church is right"

italianrepublic.6.t: "Rosselli Supports Bonomi"
italianrepublic.6.d: "Carlo Rosselli, leader of the Lega Democratica Riformista, the Social Democratic party in coalition with Ivanoe Bonomi, has given a speech in Milan supporting the prime minister. This has given valuable support to the besieged ruling party."
italianrepublic.6.a: "Thank you, Rosselli"

italianrepublic.7.t: "Protests Against Farm Auctions"
italianrepublic.7.d: "The current economic crisis has caused a lot of farmers to default on their loans and mortgages, and their livestock and property are normally auctioned away to the highest bidder by local authorities. The practice is deeply unpopular among Italian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Italian People's Party proposed a bill that would ban the auctions. What is the government's position on the issue?"
italianrepublic.7.a: "Allow the auctions to continue"
italianrepublic.7.b: "Pass the bill and ban the auctions"

italianrepublic.8.t: "Influence in the Italian Government"
italianrepublic.8.d: "In 1919, we signed an armistice with the Kingdom of Italy, which allowed us to garrison Lombardy and Venetia until a treaty was signed. The Italians were little pleased with this defeat, and rose up in revolution against their Savoyard monarch. Soon, he and his son abdicated, and there was a power vacuum in Italy, as socialist rebels seemed primed to overrun the entire nation. We offered the desperate Italians the aid of our armies in stopping the socialist advance, in exchange for joining a new Italian Federation, a legitimate government we could deal with. The Savoyards, White republicans, and southern forces agreed to our terms, and our armies pushed the socialists out of Lombardy. We did concede to the republicans that a republican leader would be the interim head of the Federation, though the Federation Council would retain some power behind the scenes. However, when the socialists made moves to attack the southern states of the Federation in 1926, we were embroiled in the Illyrian crisis, and could not promise to attack the socialists in support. Outraged, Sardinia, the Bourbons in Naples, and even the Holy Father himself abandoned our Federation, leaving us with only Milan. Unfortunately, the Federation Council there was allowed to lapse in 1930, and has not been renewed since. Even worse, we recently withdrew our military from their nation due to the Black Monday crisis, leaving them far more independent than they were.\n\nNow the current liberal government under Ivanoe Bonomi has pushed forward the election in a bid for more support in the legislature. However, their victory is not a sure thing, and we have some leeway to influence the election. The three moderate parties that have a real chance at winning are the Liberal Democrats, currently in power, the People's Party, a conservative party who has enjoyed our support in the past, and the Italian Republicans, hostile to monarchy but also vehemently anti-ANI and anti-socialist. We can give our support and backing to one of the pro-Austrian political parties to ensure that the right one takes power in Milan. Some ministers, however, are concerned that overt involvement might result in further support for the far right and anti-Austrian Italian Nationalist Association."
italianrepublic.8.a: "Support the Liberal Democrats"
italianrepublic.8.b: "Support the People's Party"
italianrepublic.8.e: "Overt influence would merely empower the ANI"

italianrepublic.9.t: "Austria Supports the Liberal Democrats"
italianrepublic.9.d: "The Austrians have given support to the ruling Liberal Democrats in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the ruling Liberal Democrats, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
italianrepublic.9.a: "Hopefully this helps us stay in power"

italianrepublic.10.t: "Austria Supports the Partito Popolare Italiano"
italianrepublic.10.d: "The Austrians have given support to the Partito Popolare Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Popolares, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
italianrepublic.10.a: "Even our allies want regime change, it would seem"

italianrepublic.12.t: "The General Election"
italianrepublic.12.d: "Today, the Italian people choose a new parliament. The election is tightly fought and very likely will decide the course of Italy for the near future, with four predicted outcomes. Firstly, the liberal democratic coalition under Prime Minister Bonomi can continue, or a liberal coalition led by the anti-autocratic and center-left Liberale Italiano party could ride to victory. Alternately, the conservative coalition led by the Popolare Italiano could be victorious, but few can afford to forget the surprisingly popular Associazione Nazionalista Italiana. Whom do the Italian people choose?"
italianrepublic.12.a: "Partito Liberale Democratico"
italianrepublic.12.b: "Partito Liberale Italiano"
italianrepublic.12.c: "Partito Popolare Italiano"
italianrepublic.12.e: "Associazione Nazionalista Italiana"

italianrepublic.13.t: "Italians Wish to Ally"
italianrepublic.13.d: "The Italians have requested to formally join our alliance, and many in Vienna have suggested that we let them do so, though there are also voices that suggest otherwise."
italianrepublic.13.a: "Let the Italians join"
italianrepublic.13.b: "We don't need them"

italianrepublic.14.t: "Austrian and Italian Friendship"
italianrepublic.14.d: "The Austrians have allowed us into their alliance. While some may bristle at being formally within the Austrian sphere of influence, it does provide Italy with safety and protection against the threat of godless syndicalism."
italianrepublic.14.a: "To everlasting friendship!"

italianrepublic.15.t: "Austrians do not Re-confirm Friendship"
italianrepublic.15.d: "The Austrians have not allowed us into their alliance. The ANI wasted no time in issuing a statement denouncing the attempt to 'formalize our slavery to the Austrian barbarians'."
italianrepublic.15.a: "We should have expected this"

italianrepublic.16.t: "Partito Liberale Democratico Leadership Conference"
italianrepublic.16.d.lib_dem_in_power: "Today the Leadership Conference of the Partito Liberale Democratico begins. While Prime Minister Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
italianrepublic.16.d.lib_dem_not_in_power: "Today the Leadership Conference of the Partito Liberale Democratico begins. While party leader Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
italianrepublic.16.a: "Ivanoe Bonomi!"
italianrepublic.16.b: "Feruccio Parri!"

italianrepublic.17.t: "Partito Liberale Italiano Leadership Conference"
italianrepublic.17.d.italy_republicans_in_power: "Today the Leadership Conference of the Partito Liberale Italiano begins. While Prime Minister Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
italianrepublic.17.d.italy_republicans_not_in_power: "Today the Leadership Conference of the Partito Liberale Italiano begins. While Party leader Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
italianrepublic.17.a: "Luigi Einaudi!"
italianrepublic.17.b: "Marcello Soleri!"

italianrepublic.19.t: "The [GetYear] Elections"
italianrepublic.19.d: "The [GetYear] Elections are now upon us. Will President [From.GetLeader] remain as the head of the Italian Republic or shall a new party win the election?"
italianrepublic.19.a: "Partito Liberale Democratico"
italianrepublic.19.b: "Partito Liberale Italiano"
italianrepublic.19.c: "Partito Popolare Italiano"
italianrepublic.19.e: "Lega Democratica Riformista"

italianrepublic.20.t: "The ANI Holds a Rally"
italianrepublic.20.d: "Though our Federation government has gained a great deal of popular support, the ANI have continued to encourage illegal violence and political action against our government. Now, they have re-appeared in Udine, where Italo Balbo has called yet again for our removal from 'his great nation.' The local police were unwilling to arrest the man, and now some in our government are calling for military intervention."
italianrepublic.20.a: "Send the military in"
italianrepublic.20.b: "His support will fade in time"

italianrepublic.21.t: "The Social Democrats Refuse to Participate"
italianrepublic.21.d: "Speaking in Venice, Carlo Rosselli and other leaders of the Lega Democratica Riformista party have denounced the cowardly liberal parties for agreeing to the deal that restored the Federation, and have declared that they will boycott the elections as a 'farce' and a 'blight against democracy'."
italianrepublic.21.a: "Traitors!"

italianrepublic.23.t: "Dealing with the Syndicalist Economy"
italianrepublic.23.d: "Now that we have taken control of the territory of the Socialist Republic of Italy the question of what to do with the Syndicalist factories and farms has been brought forth to the Parliament. Those on the left believe in largely leaving the collective farms and factories alone, and letting new companies be private enterprises. This notion has already been denounced by right-wing members of parliament as 'siding with syndicalism', and suggest they should be de-collectivized and privatized. Those in the centre believe that the economy should be de-syndicalized, but slowly, as to not arouse the anger of the syndicalists."
italianrepublic.23.a: "Leave them alone"
italianrepublic.23.b: "Slowly de-syndicalize the economy"
italianrepublic.23.c: "Immediately de-syndicalize the economy"

italianrepublic.24.t: "Integrating Generals"
italianrepublic.24.d: "Today, several of the generals that previously fought for the Kingdom of the Two Sicilies have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
italianrepublic.24.a: "They should fight for Italy!"
italianrepublic.24.b: "We don't need people who fought against us"

italianrepublic.25.t: "Integrating Generals"
italianrepublic.25.d: "Today, a few of the generals that fought for Sardinia have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
italianrepublic.25.a: "They should fight for Italy!"
italianrepublic.25.b: "We don't need people who fought against us"


italianrepublic.28.t: "The Royal Academy of Italy"
italianrepublic.28.d: "Today the Reale Accademia d'Italia(Royal Academy of Italy) was founded by royal decree, inspired by the French Academy, and sixty Italians have been selected for their scientific, literary, and artistic achievements. Members of the academy are granted first-class travel on the national railroads, are to be addressed as 'Your Excellency', and receive 3,000 lire a month. While one of the stated goals was to support and promote the sciences, literature and the arts, another goal is to help the new monarchy be better accepted by the people of Italy. To both ends it is succeeding, if slowly."
italianrepublic.28.a: "A noble initiative"

italianrepublic.29.t: "The Accademia Nazionale di Arte Drammatica"
italianrepublic.29.d: "Today the Accademia Nazionale di Arte Drammatica was founded in Rome to serve as the centre of the performing arts within the [Root.GetName] now that Rome is our capital once again. The Academy shall promote the education of people who seek to enter the arts"
italianrepublic.29.a: "Let us support culture"

italianrepublic.30.t: "Intervention in Italy?"
italianrepublic.30.d: "It has become increasingly clear that the ANI cannot control the situation in Italy - though neither can the Venetian revolt get the upper hand. If we were to consider intervening, now would be the time to do it - though with an eye towards restoring the power of the Italian Federation under a Habsburg Head, and not towards restoring the failed Italian Republic. Of course, it would require Venetian agreement, but surely they would not refuse our help?"
italianrepublic.30.a: "Offer help to the Venetians"
italianrepublic.30.b: "They are on their own"

italianrepublic.31.t: "Help from the Austrians?"
italianrepublic.31.d: "[AUS.GetNameDefCap] has offered to help in our battle against [ITA.GetNameDef]. If they intervene, and succeed, it will mean submitting to Austrian influence once the war is over - they will want to dispense with the Italian Republic, and instead restore the power of the Italian Federation of old... no doubt under the domination of a Habsburg ruler, such the Grand Duke of Tuscany. However, we have been assured that our autonomy will be restored to what it was before the election"
italianrepublic.31.a: "It doesn't matter - we need the help"
italianrepublic.31.b: "No, we can handle this on our own"

italianrepublic.32.t: "The Venetians Refuse"
italianrepublic.32.d: "Apparently too wary of our future interference, the Venetians have refused our help and are determined to fight the civil war on their own. We are forced to watch the situation unfold from the sidelines."
italianrepublic.32.a: "So be it!"

italianrepublic.33.t: "The Time Has Come"
italianrepublic.33.d.austriawar: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. This has brought [AUS.GetNameDef] into the war on the side of the Venetians, and it prompts a question for our government as well: should we make a move to attack? It will mean a race against the Austrians to be the first to capture Milan, and runs the risk of direct contact with Austrian units on the battlefield... a situation which could escalate, if we are not careful."
italianrepublic.33.d.austriarefuse: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Perhaps good news for us is that the Austrians have refused to intervene, something which possibly leaves an opening for us to attack. Should we make a move while our enemies are weak?"
italianrepublic.33.d.noaustria: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Even better news is that the Whites have no Austria to protect them this time. They are fighting amongst themselves and vulnerable. Is now the time to strike?"
italianrepublic.33.a: "Now is our chance"
italianrepublic.33.b: "We can't risk it"

italianrepublic.34.t: "The Socialist Republic Attacks"
italianrepublic.34.d.haswar: "[SRI.GetNameDefCap] has reacted to our intervention in the Italian war by launching an assault on [ITA.GetNameDef]. It will mean a race to see who is the first to capture Milan! Let us hope this does not spiral out of control."
italianrepublic.34.d.nowar: "[SRI.GetNameDefCap] has reacted to our decision to not intervene on behalf of the Venetian rebels by launching an assault on [ITA.GetNameDef]. Perhaps we will grow to regret our decision, though the possibility of meeting the socialists on the battlefield is not something we would relish."
italianrepublic.34.a: "We'll be keeping a close eye on this..."

italianrepublic.35.t: "The SRI Has Fallen"
italianrepublic.35.d: "[SRI.GetNameDefCap] has fallen to [ITA.GetNameDef]'s troops, and we must ask ourselves whether pressing further into Italy is actually worth it. The Italians make good allies, but embroiling ourselves in even more war and suffering further casualties will only weaken us when it comes time to fight the Germans. Should we sue for peace with [ITA.GetNameDef] or press on?"
italianrepublic.35.a: "Sue for peace now"
italianrepublic.35.b: "We can still win this"

italianrepublic.36.t: "[From.GetNameDefCap] Sues for Peace"
italianrepublic.36.d: "Our victory over the [SRI.GetNameDef] has finally drawn a response from [From.GetNameDef]: they do not wish to embroil themselves further in a war in Northern Italy, and have offered to cut the socialist republic loose if we will simply end the conflict with them now. If we do not accept their offer, we may not get another chance."
italianrepublic.36.a: "Let's end this now"
italianrepublic.36.b: "No - we will defeat them all"

italianrepublic.37.t: "[From.GetNameDefCap] Refuses Peace"
italianrepublic.37.d: "Our attempts to sue for peace with [From.GetNameDef] have been rebuffed. They intend to fight with us until the very end."
italianrepublic.37.a: "So be it!"

italianrepublic.38.t: "The Occupation of [759.GetName]"
italianrepublic.38.d: "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off - and the locals have cried out to [Root.GetNameDef] to step in and save them from socialist control."
italianrepublic.38.a: "A good idea"

italianrepublic.39.t: "The Occupation of [759.GetName]"
italianrepublic.39.d: "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off from our forces - and the locals there have apparently appealed to [From.GetNameDef] to step in and save them from our control. There is literally nothing we can do, at present."
italianrepublic.39.a: "We will deal with them in time"

italianrepublic.40.t: "Italian Government Overthrown"
italianrepublic.40.d: "Faced with a population that has become increasingly frustrated with the drawn out war against the Venetians, the government has been faced down by an assembled mob and forced to flee. The temporary government, headed by the military, has signed a peace accord with [VNC.GetNameDef] and submitted to their annexation. What happens next will ultimately be up to them."
italianrepublic.40.a: "So much for that"

italianrepublic.41.t: "Italian Government Overthrown"
italianrepublic.41.d: "Unable to score a quick victory against the Venetian government, the ANI government in Legionnary Italy has been faced down by an assembled mob and forced to flee. The military government which has taken its place has signed a peace accord with [Root.GetNameDef] and submitted to our annexation. What happens next will be entirely up to us."
italianrepublic.41.a: "Good!"

italianrepublic.42.t: "Venetian Victory!"
italianrepublic.42.d.noaustria: "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now we must decide what comes next for the country. Support is high for the restoration of the old Italian Federation in full - member states with broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Who heads that council will have considerable power, and the main candidates are the Habsburg Grand Duke of Tuscany, Count Visconti of Milan, and Venice's own leader of the revolt, Giuseppe Volpi. Even so, there are others who say that Venice should remain independent, and has no reason to join a federation at all."
italianrepublic.42.d.austria: "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now the time has come to live up to our agreement with the Austrians - a restoration of the old Italian Federation in full. Its member states will have broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Some say we should remain independent, but truly we should thank the Austrians for once again stepping in and defending us. If not for them, likely we would not have achieved victory at all."
italianrepublic.42.a: "Restore the Federation under the Grand Duke of Tuscany"
italianrepublic.42.b: "Restore the Federation under Count Visconti"
italianrepublic.42.c: "Restore the Federation under Giuseppe Volpi"
italianrepublic.42.e: "We shall remain independent as [Root.GetNameDef]"

italianrepublic.43.t: "The Italian Federation Restored"
italianrepublic.43.d.habsburg: "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... with the Habsburg Grand Duke Pietro of Tuscany sitting at its head. The Grand Duke has reached out to us, welcoming friendly relations between the Federation and [Root.GetNameDef]. It is truly the best outcome we could have hoped for."
italianrepublic.43.d.visconti: "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put Count Visconti of Milan at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that the Count has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
italianrepublic.43.d.volpi: "The old Italian Federation has been restored, casting aside the republic in favor of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put the president of Venice, Giuseppe Volpi, at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that Volpi has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
italianrepublic.43.a: "We welcome them into our alliance"
italianrepublic.43.b: "We will restore our guarantee of their independence, for now"
italianrepublic.43.c: "We look forward to future cooperation"

italianrepublic.44.t: "Lombardia Has Fallen"
italianrepublic.44.d.austria: "Despite Austria's intervention, it was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before."
italianrepublic.44.d.noaustria: "It appears our civil war provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now we are on our own with even less ability to protect ourselves against the socialist hordes than before."
italianrepublic.44.a: "Turn to the Austrians for protection"
italianrepublic.44.b: "We will figure it out on our own"

italianrepublic.45.t: "Venice Asks For Protection"
italianrepublic.45.d.austria: "Our intervention was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
italianrepublic.45.d.noaustria: "It appears the civil war in Italy provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now [VNC.GetNameDef] has been left defenseless. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
italianrepublic.45.a: "Of course we will protect them however we can"
italianrepublic.45.b: "They are on their own"

italianrepublic.46.t: "Austria Offers Protection"
italianrepublic.46.d: "Thankfully, the Austrians have seen our value and have offered their protection. If the socialists come after us, they will be in for a bigger fight than they bargained."
italianrepublic.46.a: "What a relief"

italianrepublic.47.t: "Austria Refuses Protection"
italianrepublic.47.d: "Austria has refused to offer us protection, at least for the time being. We are on our own."
italianrepublic.47.a: "So be it"

italianrepublic.50.t: "The Battle for the Lira"
italianrepublic.50.d: "The first of Four Economic 'battles' designed to fix the economy, the battle for the Lira will stabilize the currency of the Republic. As all battles are, it may be a struggle, but by stabilizing the currency of the Republic we will be able to fulfil our Italian destiny."
italianrepublic.50.a: "Viva l'Italia!"

italianrepublic.51.t: "The Battle for the Land"
italianrepublic.51.d: "The Second Economic Battle, the Battle for the Land, will bring a transformation to the land itself. Swamps and marshes shall be drained, farmland will be irrigated, and the people will be encouraged to move to the countryside in order to help our agriculture thrive."
italianrepublic.51.a: "Viva l'Italia!"

italianrepublic.52.t: "The Battle for the Grain"
italianrepublic.52.d: "Following the success of the Battle for the Land comes the Battle for the Grain. The new farmlands will be made to support the growing population of Italy and her armies. An army marches on its stomach after all and the Italian army will be marching to war."
italianrepublic.52.a: "Viva l'Italia!"

italianrepublic.53.t: "The Battle for the Births"
italianrepublic.53.d: "The final of the economic battles is the Battle of the Births. This is a program designed to help couples have more children. The policies include paid maternal and paternal leave for families and tax benefits and loans for having children, while at the same time the government will only hire men and women who are married. Through such a policy the future generations of Italy shall be created and secured."
italianrepublic.53.a: "Viva l'Italia!"

italianrepublic.54.t: "The Unitary Republic"
italianrepublic.54.d: "The laws have been passed swiftly in the capital, rescinding the rights and autonomies enjoyed by Lombardy and Venetia - or, indeed, any state that is part of the republic. The ANI party line is that this is 'for the good of the country', an explanation which also applies to the suspension of future elections. Italy cannot afford to weaken itself to greed and outside loyalties, not now and perhaps not ever. This news has not gone over well in Venetia, however, where the state legislators have expressed fury as what they see as a power grab by the central government. Already people are taking to the streets, and we may expect more formal action to be taken in the days to come."
italianrepublic.54.a: "Let's hope this amounts to nothing"

italianrepublic.55.t: "Riots in Venice"
italianrepublic.55.d: "Opposition to the unitary republic has grown throughout Italy, with much of it concentrated in the city of Venice. There, Partito Republicano Veneto leader Giuseppe Volpi has given fiery speeches denouncing the ANI and calling on 'loyal Venetians' to rise up and fight against its tyranny. Riots have broken out throughout the city, with violence concentrated against central government offices and troops. Officials fear it is just a matter of days before the state legislature takes a vote on whether or not to withdraw from the republic."
italianrepublic.55.a: "As if we would allow such a thing!"

italianrepublic.56.t: "The Venetian Revolt"
italianrepublic.56.d: "As predicted, the vote in Venice - with the controlling Partito Republicano Veneto voting unanimously in favor - has led to the declaration of their opposition to the unitary republic. Until, and if, state rights are restored they will see the Republic of Venice separated from [ITA.GetNameDef]. Last-minute talks are being held, but at the moment all government troops are being ordered out of Venetia, and militia forces are quickly being assembled - most likely with aid and assistance by the Austrians."
italianrepublic.56.a: "This cannot be allowed to stand"
italianrepublic.56.b: "Fight for La Serrenisima! (Play as the Venice)"

italianrepublic.57.t: "The Venetian Revolt"
italianrepublic.57.d: "It appears the experiment of the Italian Republic is truly over. With the ANI having won the Italian elections, they have attempted to turn the nation into a unitary republic, stripping the composite states of their rights - and now Venetia has rebelled against them. Venetia has called for our help, though we must wait at least a few months before we can directly intervene without it appearing like we are interested only in conquest. If we do intervene, many within the Austrian government are suggesting that our only interest would be in restoring the old Italian Federation, this time under a Habsburg ruler. Indeed, the Italians are so fed up with this failure of democracy, they might welcome such an option with open arms."
italianrepublic.57.a: "We will need to watch this carefully"

italianrepublic.58.t: "War with Venice"
italianrepublic.58.d: "The Venetian rebellion grows even worse and armed militias are forcing out loyal and patriotic Italians. This can not stand. We must move quickly - if we do not demonstrate within a matter of months that we have the situation under control, we run the risk of interventions by the Austrians or, far worse, the Socialist Republic of Italy feeling bold enough to attack without drawing international ire."
italianrepublic.58.a: "Time to put these Venetians in their place"

italianrepublic.59.t: "The Italian Empire"
italianrepublic.59.d: "With our victory over the Austrians, we can now declare an Italian Empire. No Longer will Italy be shackled by foreign powers, she will rule her own destiny!"
italianrepublic.59.a: "Avanti Italia!"

italianrepublic.60.t: "The Verona Trials"
italianrepublic.60.d: "Today in the city of Verona the trial for the leaders of the Socialist Republic of Italy is has begun. Unsurprisingly Mussolini and his lot are found guilty of betraying Italy and sentenced to death. This turns out to be the fate for the rest of the leadership of the false republic. Syndicalism is now dead."
italianrepublic.60.a: "Death to Mussolini and his traitors!"

italianrepublic.61.t: "Let Carina Massone Negrone Fly?"
italianrepublic.61.d: "With the republic now at war, Carina Massone Negrone has asked to fly for the Republic's Air Force. It is highly unusual that a lady would make such a request, and a number of ministers believe that she should be refused. However, as a personal friend, the great statesman Italo Balbo believes that a compromise could be reached where she can lead a force of female aviators to fly non-combat missions. This would allow more men to actually fly."
italianrepublic.61.a: "Let her fly!"
italianrepublic.61.b: "She should stay at home."
italianrepublic.61.c: "Let her set up a school."

italianrepublic.62.t: "The Order of the Roman Eagle"
italianrepublic.62.d: "The order of the Roman Eagle has been created to reward people who brought merit to Italy. It is considered the highest reward that any person can receive in service of the country. This new order will help inspire people to do their all for Italy."
italianrepublic.62.a: "Let us honour these men."

italianrepublic.63.t: "The Corporatist State"
italianrepublic.63.d: "By decree of Il Duce himself, the National Council of Corporations has been created. The council is to be organised along corporatist lines with ten different sectors, with ministers representing the various sectors of the economy. In the official decree it was described as - 'the National Council of Corporations is to the Italian economy what the Staff is in the Armed Forces - the thinking brain which prepares and coordinates'"
italianrepublic.63.a: "Avanti Italia!"

italianrepublic.64.t: "Opera Nazionale Balilla"
italianrepublic.64.d: "The Opera Nazionale Balilla was recently created by order from Il Duce. Taking its name from the nickname of the Italian boy which started a revolt against Hapsburg forces during the war of Austrian succession. The organisation is similar to a scouting group for children. The organisation has two similar structures one for boys and the other for girls with both being divided into three groups for different age brackets. The organisation is to help prepare the future youth to the roles that they will have within society as well as make sure that they are loyal Italians."
italianrepublic.64.a: "Book and rifle, perfect Italian."

italianrepublic.65.t: "Opera Nazionale Dopolavoro"
italianrepublic.65.d: "The Opera Nazionale Dopolavoro(National Recreational Club) has been created by decree from Il Duce. The OND supports a number of recreational activities for the people to help boost tourism, as well as help ensure the loyalty of citizens to the Italian State. Italian culture from Opera, plays, and music to book clubs and vacations through the countryside are sponsored by the OND. It has quickly proven to be highly popular throughout the Republic."
italianrepublic.65.a: "Avanti Italia!"

italianrepublic.66.t: "Creation of OVRA"
italianrepublic.66.d: "In order to protect the Republic and all Italians from all threats, the Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo(Organisation for Vigilance and Repression of Anti-Nationalism) or, OVRA for short, has been created. The OVRA will function as the secret police for the republic and make sure that all those within the republic that dare betray the Italian State will be severely punished."
italianrepublic.66.a: "Everything within the state, nothing outside the state, nothing against the state."

italianrepublic.67.t: "Green or Blue?"
italianrepublic.67.d: "The official colours of the Italian football team have been blue, descended from the colours of the Kingdom of Italy. Now that we are in power, we have the ability to finally change the colours away from blue to green to better reflect the colours of Italy instead of the house of Savoy. However, this will likely upset a number of fans who like the colour blue."
italianrepublic.67.a: "We shall keep the colours."
italianrepublic.67.b: "We shall switch colours."

italianrepublic.68.t: "Greenshirt Brigades"
italianrepublic.68.d: "The Greenshirts, founded during the Civil War, are formally the Milizia Volontaria per la Sicurezza Nazionale (Voluntary Militia for National Security) or MVSN for short, but are most often called by their informal name due to their distinctive green shirts. The Greenshirts are organised in a military fashion modelled on the Arditi soldiers, which also extends to the Uniforms. While they have been muscle for the ANI for some time, now that we are at war, they have stepped up to defend the republic from all enemies."
italianrepublic.68.a: "Death to the enemies of Italy!"

italianrepublic.69.t: "Venetian Admirals Join the Revolt!"
italianrepublic.69.d: "The Venetian admirals Alberto Da Zara and Giuseppe Fioravanzo have decided to join in the revolt against our authority as they decry our government as tyrannical. Unfortunately, they have managed to take a considerable portion of the fleet with them."
italianrepublic.69.a: "They shall pay for their treachery!"

italianrepublic.81.t: "Empower the Federation in Italy?"
italianrepublic.81.d.early_demands: "The Italian Republic is a threat, whether they admit it or not. Though they may claim to be part of the Federation, they could easily betray us after taking Torino, thinking themselves powerful enough. We must request that they reorganize their government to be more like the Federation they ostensibly are."
italianrepublic.81.d.yes_i_can: "With the godless syndicalists in the Socialist Republic of Italy now destroyed, the question of what to do about the Republic of Italy has arisen. The threat of the Socialist Republic of Italy has always kept the alliance in check and the Republic acted as a bulwark against the tide of Syndicalism. Now that threat is gone, and the question is whether should we send an ultimatum to demand that the Republic reform into a Federation, something that will be more acceptable to Vienna. Alternately, we could always drop the matter."
italianrepublic.81.a: "Send the Ultimatum"
italianrepublic.81.b: "Drop the Matter"

italianrepublic.82.t: "The Austrian Ultimatum"
italianrepublic.82.d.early_demands: "The Austrians have renewed active foreign policy, and as part of this new drive has demanded that we reform our government to be more like the Italian Federation we claim to be. With [SRI.GetNameDef] watching us hungrily, we can hardly afford to squabble with our protector."
italianrepublic.82.d.yes_i_can: "The Austrians have sent us an ultimatum. With [SRI.GetNameDef] no longer around, we are no longer a necessary bulwark against syndicalism, and so they seek to make us empower the long behind the scenes Federation Council. We can, of course, accept and crown Peter Ferdinand as Head of the Italian Federation, or we can say no and risk war."
italianrepublic.82.a: "We accept"
italianrepublic.82.b: "We refuse!"

italianrepublic.83.t: "The Italians Accept"
italianrepublic.83.d: "The Italians have accepted our ultimatum and Peter Ferdinand will soon be crowned Pietro Ferdinando of Tuscany and Head of the Italian Federation."
italianrepublic.83.a: "God save Italia!"

italianrepublic.84.t: "The Italians Refuse"
italianrepublic.84.d: "The Italians have rejected our ultimatum. Should we show them what a foolish mistake they made, or drop the matter?"
italianrepublic.84.a: "War it shall be!"
italianrepublic.84.b: "Drop the matter"

italianrepublic.85.t: "Italian Irredentism"
italianrepublic.85.d: "We must decide the policy of the republic. There are still rightful Italian lands that others, such as Austria, claim. Some suggest focusing on just the land in Austria while others think that we should also give our attention to Malta."
italianrepublic.85.a: "Claim our rightful lands."
italianrepublic.85.b: "Claim our rightful lands and Malta."

italianrepublic.86.t: "Greater Italia"
italianrepublic.86.d: "With the unification of Italy now complete, we can proclaim Greater Italy. There are many around our Republic that still hold rightful Italian lands, all of which will soon be ours."
italianrepublic.86.a: "Avanti Italia."

italianrepublic.87.t: "The New Lands"
italianrepublic.87.d: "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
italianrepublic.87.a: "Avanti Italia."

italianrepublic.88.t: "The New Lands"
italianrepublic.88.d: "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
italianrepublic.88.a: "Avanti Italia."

italianrepublic.89.t: "The Anni di Piombo"
italianrepublic.89.d: "A number of Greenshirts of the Associazione Nazionalista Italiana have denounced the government and proclaimed war against [ITA.GetNameDef]. This declaration was quickly met with a bloody gunfight in a number of small towns that were taken over by the ANI, though in larger towns like Verona and Padua the attack by the ANI was repelled by the army and police. This war is already being called by journalists within and without the Federation as the Anni di Piombo or 'Years of Lead'. Let us hope this does not last that long."
italianrepublic.89.a: "They shall pay."

italianrepublic.90.t: "ANI Bombing"
italianrepublic.90.d: "The Greenshirts have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
italianrepublic.90.a: "Damn ANI."

italianrepublic.91.t: "ANI Bombing"
italianrepublic.91.d: "The Greenshirts have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
italianrepublic.91.a: "Damn ANI."

italianrepublic.92.t: "ANI bombing"
italianrepublic.92.d: "The ANI have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing countless innocent lives."
italianrepublic.92.a: "Damn ANI."

italianrepublic.93.t: "ANI attack Carabinieri!"
italianrepublic.93.d: "During the night, a Carabinieri barracks in [attack_state.GetName] was attacked by the ANI, who slaughtered the soldiers sleeping there. The Carabinieri have vowed revenge and plan to take further steps to thoroughly eliminate them, ending this national disgrace."
italianrepublic.93.a: "They can only run."

italianrepublic.94.t: "Assassination Attempt Foiled"
italianrepublic.94.d.habsburg: "Today an attempt on life of the head of the Federation, Grand Duke Pietro Ferdinando, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Austrian lapdog'."
italianrepublic.94.d.visconti: "Today an attempt on life of the head of the Federation, Count Adriano Visconti, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'false king'."
italianrepublic.94.d.volpi: "Today an attempt on life of the head of the Federation, Giuseppe Volpi, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Venetian poof'."
italianrepublic.94.a: "Thank God!"

italianrepublic.95.t: "Minister assassinated"
italianrepublic.95.d: "Today a member of parliament, known for his outspoken royal views, was assassinated by one of the ANI as he was giving a speech in Padua. While the Assassin was caught, the leaders of the ANI still remain at large."
italianrepublic.95.a: "Damn ANI."

italianrepublic.96.t: "The ANI Strike"
italianrepublic.96.d: "Today the Greenshirts of the ANI managed to capture the city of Brescia. The fall of Brescia to these terrorists represents the greatest victory for the ANI in their war against the regime so far. The people of Brescia have welcomed them as liberators, flying a flag of Italy with its centre coat of arms cut out. Greenshirts patrol the streets of the city and violence against anyone suspected of being a monarchist has already begun."
italianrepublic.96.a: "We must reclaim Brescia!"

italianrepublic.97.t: "Liberation of Brescia"
italianrepublic.97.d: "We finally were able to liberate the city of Brescia from the ANI scum. The battle was bloody and fighting was block by bloody block but we were able to drive them out of the city. Though the ANI were welcomed at first as liberators, the terror the Greenshirts inflicted in their purge of monarchists soured their opinions. Today the Army is being welcomed as the real liberators of the city."
italianrepublic.97.a: "They're on the run."

italianrepublic.98.t: "Ringleaders caught"
italianrepublic.98.d: "Earlier today, several of the ringleaders behind the ANI organisation were apprehended by Carabinieri investigators. This is a serious blow to the nationalistic terrorists, and brings the country one step closer to eliminating them for good."
italianrepublic.98.a: "It's only a matter of time."

italianrepublic.99.t: "The Anni di Piombo is over"
italianrepublic.99.d: "Today, we have declared victory against the ANI terrorists. They are finally destroyed. No more will these far-right nationalists trouble our country."
italianrepublic.99.a: "Finally they are destroyed."

italianrepublic.102.t: "Creation of the Mille Miglia"
italianrepublic.102.d: "With Italy once again reunited a number of automotive companies and auto-enthusiasts have come up with what they believe will be the premier racing competition in Italy – The Mille Miglia. The Mille Miglia or 'Thousand Miles' starts in Brescia and goes all the way down to Rome before returning via a different route to Brescia."
italianrepublic.102.a: "See them go!"

italianrepublic.103.t: "The Palazzo Mezzanotte"
italianrepublic.103.d: "In Milan, the Palazzo Mezzanotte was unveiled today. The Palazzo Mezzanotte is to be the replacement for the old Stock Exchange of the Republic, designed with a tasteful mixture of neoclassical and modern architecture. With Black Monday now dissipating, the Palazzo Mezzanotte is already being considered the principal stock exchange in Italy."
italianrepublic.103.a: "Money is good."

italianrepublic.104.t: "Legnano"
italianrepublic.104.d: "Today, the Historical Epic film 'Legnano' was released across the republic to widespread acclaim. The film tells the story of the Holy Roman Emperor Barbarossa and his attempt to control Italy, leading to the creation of the Lombard League and the Battle of Legnano. It was directed by Romolo Marcellini, and stars Fosco Giachetti, Luisa Ferida, and Osvaldo Valenti and funded by the ANI. Due to obvious parallels with the Austrian Empire, it has drawn criticism from the Austrians, despite that the Italian public seems to enjoy the film."
italianrepublic.104.a: "Today we expel the Black Eagle from Lombardy!"

italianrepublic.105.t: "1936 Cansiglio Earthquake"
italianrepublic.105.d: "In the early hours before dawn, the regions of Northeastern Italy on the Cansiglio were shaken by a terrific earthquake. Tragically 19 people were killed and countless more injured. Many of the smaller towns in the region were destroyed or damaged."
italianrepublic.105.a: "May God save them."

italianrepublic.106.t: "Anniversary of the Golden Ambrosian Republic"
italianrepublic.106.d: "500 years ago in Milan, the citizens of the city chased out the Visconti and set up a Republic in the city. Though the city would be betrayed and become a monarchy again, the ideas of the Republic still resonate with the people in and around Milan. Within Milan, there is a big celebration and a week-long festival celebrating the 500th anniversary of their attempt at a republic."
italianrepublic.106.a: "Long live the Republic!"

italianrepublic.107.t: "Milan Fashion Week"
italianrepublic.107.d: "With the economy strong, a number of fashion designers in Milan have decided to set up a week-long event in the Spring so that Milan, and with her Italy, can become the fashion capital of the world. Already a number of the various fashion companies are working to make sure that Milan takes pride of place among the cultural and fashion capitals of the world."
italianrepublic.107.a: "Milan shall be the fashion capital of the world!"

italianrepublic.108.t: "Carina Massone Negrone Sets a New Record"
italianrepublic.108.d: "The famed Italian aviator Carina Massone Negrone has set a new record for aviation by flying up to 12,043 meters(39,402 feet) in her biplane and breaking a new record. A personal friend of Italo Balbo himself, her new record has made her popular within the republic, especially in nationalist circles."
italianrepublic.108.a: "A new record for Italy."

italianrepublic.109.t: "Gabriella Angelini's Solo Flight"
italianrepublic.109.d: "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'."
italianrepublic.109.a: "Three cheers for Gaby Angelini!"

italianrepublic.110.t: "The Enciclopedia Italiana"
italianrepublic.110.d: "The Enciclopedia Italiana project has finally been completed. The Enciclopedia Italiana di Scienze, Lettere ed Arti or just 'Enciclopedia Italiana' for short is a 35 volume encyclopedia of the sciences and arts. Meant to showcase the intellectual might of the ANI who sponsored it, it has proven rather popular throughout the intellectual community of the Republic. Even those that against the ANI find the work an achievement to be proud of."
italianrepublic.110.a: "A valuable work, regardless of the intent."

italianrepublic.120.t: "The War Against Italy"
italianrepublic.120.d: "We are losing badly in the war against [ITA.GetNameDef]. While it's possible we might still be able to turn things around, we do have another option: offer them our lands in southern Tyrol and the Littoral, and hope they will take that offer and leave us be. If they do not... it is entirely possible they might reach all the way to Vienna, and then our empire is lost to us for good."
italianrepublic.120.a: "Let's end this while we can."
italianrepublic.120.b: "Surrender to the Italians? Never!"

italianrepublic.121.t: "Austria Proposes Peace"
italianrepublic.121.d: "The Austrians are on the run, and have clearly realized they stand no chance against Italian forces. In exchange for peace with [Root.GetNameDef], they have offered us our claimed lands in Trentino and the Littoral. Shall we take their deal and walk away now?"
italianrepublic.121.a: "Yes, let's end this while we can."
italianrepublic.121.b: "No - we wipe them out here and now."

italianrepublic.122.t: "Venetia is Lost"
italianrepublic.122.d: "The war against [ITA.GetNameDef] has definitely not gone as planned. We were unable to prevent them from overtaking Venetia, and now we must make the decision whether to continue the war or pull out completely and leave Italy to its own fate. Any peace could be temporary, of course - it's not impossible that the Italians could turn around and attack us again, but perhaps the breather would be worth it?"
italianrepublic.122.a: "We must pull out at once"
italianrepublic.122.b: "Surrender to the Italians? Never!"

italianrepublic.123.t: "Austria Withdraws from Venice"
italianrepublic.123.d: "We have taken control over Venetia, despite the Austrian intervention, and now they are busy pulling their troops out as quickly as they can. So much for their lordship over Italy."
italianrepublic.123.a: "We will come for them later."

italianrepublic.124.t: "Austria Winning in Italy"
italianrepublic.124.d: "Our allies in Italy have surrendered to Austria, and now we are bogged down in a southern war which could drain our strength needlessly. Should we call an end to this?"

italianrepublic.125.t: "Sicilians Winning in Italy"
italianrepublic.125.d: "Our allies in Italy have surrendered to [SIC.GetNameDef], and now we are bogged down in a southern war which could drain our strength needlessly. Should we call an end to this?"

italianrepublic.126.t: "Venice Has Fallen"
italianrepublic.126.d: "Venice has fallen to the forces of [SRI.GetNameDef], and now they threaten [Root.GetNameDef] itself. Should we call an end to this war, while we still can?"

italianrepublic.127.t: "Austria in Trouble"
italianrepublic.127.d: "[From.GetNameDefCap] has pushed far into Austria, and apparently intends to conquer the entire thing instead of sticking to its claims. It is clearly dangerous."
italianrepublic.127.a: "We should help Austria!"
italianrepublic.127.b: "There is nothing we can do"

italianrepublic.128.t: "The German Intervention"
italianrepublic.128.d: "It seems that [From.GetNameDef] has become alarmed by our aggressive invasion of [AUS.GetNameDef]. Fearing our intention is to conquer it outright, the Germans have come to the aid of their former Weltkrieg allies."
italianrepublic.128.a: "Damn it!"

italianrepublic.150.t: "Withdrawal from the Italian Republic"
italianrepublic.150.d: "Black Monday has hit [AUS.GetNameDef] hard... hard enough that many of our companies have been forced to withdraw from [ITA.GetNameDef]. Not only has our economic hold over the Italians weakened, we also cannot afford to maintain our occupation forces there. For good or ill, [ITA.GetNameDef] is now effectively independent. We will have to maintain a working relationship with them, at least until we can restore our own strength."
italianrepublic.150.a: "Our sphere of influence retracts."

italianrepublic.151.t: "The Austrian Withdrawal"
italianrepublic.151.d: "Black Monday has hit [AUS.GetNameDef] hard. Their markets have plunged so low that many Austrian stockholders of Austro-Italian companies have panicked and sold countless bonds to native Italians, weakening the Austrian stranglehold over our economy. Not only have we rid ourselves of foreign economic influence, the Austro-Hungarian Reichskriegsminister has recalled the divisions stationed in our territory, unable to afford the financial burden of keeping us safe from what many in Vienna foolishly believe to be an empty Socialist threat. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until they regain their full strength. Many Italians are worried about whether or not this will leave us exposed to attack by [SRI.GetNameDef]. A war right now would be a terrible prospect."
italianrepublic.151.a: "Is this a step towards a free Italy?"

italianrepublic.152.t: "ANI Protests Elections"
italianrepublic.152.d: "Massive demonstrations were held today in Milan as well as other cities throughout [Root.GetNameDef], with ANI leader Italo Balbo accusing the government of rigging the elections with Austrian assistance. Austrian influence is felt everywhere throughout the country, Balbo said, and suggested that Italians would never have true independence until they overthrew their oppressors. While Balbo has yet to show any true evidence of rigging, his words still found many eager listeners... and there is a growing concern that his cadre of followers might cause trouble for the government."
italianrepublic.152.a: "Outlaw the ANI and shut them down."
italianrepublic.152.b: "Keep a close eye on him - this is still a democracy."

italianrepublic.153.t: "Greenshirts Wreak Havoc"
italianrepublic.153.d: "In response to the recent government crackdown, Italo Balbo's most ardent supporters within the Associazione Nazionalista Italiana, dubbed 'Greenshirts' by the media, have been spreading chaos throughout the nation. Already they have been directly implicated in two riots and several bombings, with posters accusing the Italian government of conspiracy and selling out to foreign interests being plastered everywhere in the capital. Their wave of chaos is spreading, and many are accusing Prime Minister [Root.GetLeader] of incompetence for taking too strong a stance against the ANI and provoking the violence."
italianrepublic.153.a: "How long will this go on?"

italianrepublic.154.t: "Anti-Government Demonstrations"
italianrepublic.154.d: "As the terror campaign by the Associazione Nazionalista Italiana continues, protests against the government's inept handling of the violence have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not round up the ANI ringleaders soon. Despite the protests, it is clear that the police actions against Balbo's group are having limited effect - indeed, he appears to be gaining as many followers as he loses to the mass arrests."
italianrepublic.154.a: "We are doing what we can!"

italianrepublic.155.t: "The March on Milan Fails"
italianrepublic.155.d: "With the government crackdown growing more severe in recent days, Italo Balbo called on his supporters to march on the parliament building in Milan today - provoking a massive demonstration which turned into a full-on battle in the middle of the city as the police and military took prompt action. With hundreds of casualties, Balbo and his supporters were eventually dispersed. Italo Balbo remains at large, however, and despite his failure to enact a coup there are now calls for the government to step down. Opposition parties claim the republic is in chaos and intend to force a vote of confidence in the Italian parliament as soon as possible."
italianrepublic.155.a: "At least Balbo is out of the picture."

italianrepublic.156.t: "The Vote of Confidence"
italianrepublic.156.d: "Today the vote of confidence will be held in the Italian parliament. At stake is the very survival of the republic - if the government falls, it will be a clear sign that the system is considered dysfunctional, and many are reluctant to turn to yet another chaotic election campaign. Indeed, members of the nobility have been gathering supporters around them and are already suggesting that an empowerment of the monarchical Federation Council might be preferable. The threat of this has pulled other officials to call for votes in support of the government, no matter what."
italianrepublic.156.a: "The government narrowly survives the vote."
italianrepublic.156.b: "The government falls."

italianrepublic.157.t: "Return to the Federation?"
italianrepublic.157.d: "With the government fallen and faith in the republic destroyed, there are two options for how the government can proceed. One is to restore the power of the Federation, where members of the nobility would take up administrative posts on the Federal Council, to be led either by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, or Count Adriano Visconti of Lombardy. Elections would be restricted throughout parts of the country and democracy as we know it would end. While many favor the stability that route would bring, there are others, among them Venetian nationalists, who suggest disbanding the Federation in its entirety - the states of Venetia and Lombardy would become independent entities, even though such a separation might only prove an opportunity for outside forces to pounce."
italianrepublic.157.a: "Restore the Federation under the Grand Duke of Tuscany."
italianrepublic.157.b: "Restore the Federation under Count Visconti."
italianrepublic.157.c: "Disband the Republic completely."

italianrepublic.158.t: "ANI Recruiting in the Military"
italianrepublic.158.d: "The popularity of the Associazione Nazionalista Italiana continues to grow unchecked, and now it appears Italo Balbo has been campaigning hard amongst the generals of the Republican army. It is unknown whether any have agreed to join his cause, but rancor against the government has been increasing and many officials fear a coup could be in the offing. Taking a stand against the ANI now, however, could provoke the kind of violence which might drive the army towards supporting Balbo even if they weren't already considering it. What shall we do?"
italianrepublic.158.a: "We must act now, no matter the consequences."
italianrepublic.158.b: "Campaign for our own support and prepare for the worst."

italianrepublic.159.t: "Massive ANI Demonstrations"
italianrepublic.159.d: "As support for the ANI increases, and violent riots in [ITA.GetNameDef] become commonplace, protests against the government's inept handling of the situation have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not deal with the ANI ringleaders soon. Protestors are suggesting that the government's inaction is tantamount to incompetence."
italianrepublic.159.a: "We are doing the best we can!"

italianrepublic.160.t: "The March on Milan"
italianrepublic.160.d: "Italo Balbo, leader of the ANI, today called for a massive march on the royal palace in Milan, suggesting that a show of force is the only way to force the government to resign and clear the country of Austrian influence and corruption. The crowds pouring into the central square are massive, and as the Italian police and military move in it is clear that the resulting bloodshed will be horrific. Already, even before it is determined whether Balbo's coup might be successful, there are members of the opposition calling for a vote of confidence concerning the government's handling of the situation. Such calls might be moot, however, if Balbo's sheer numbers win the day..."
italianrepublic.160.a: "Balbo's coup is successful."
italianrepublic.160.b: "Balbo and his supporters are dispersed."

italianrepublic.161.t: "ANI Ringleaders Finally Caught"
italianrepublic.161.d: "While the leader of the Associazione Nazionalista Italiana, Italo Balbo, remains at large, today it was announced that most of his co-conspirators in the nationwide terror campign have finally been captured. Most are now awaiting trial, while the country breathes a sigh of relief. Many consider this to be a sign that the worst of [ITA.GetNameDef]'s political struggles are over."
italianrepublic.161.a: "It's about time!"

italianrepublic.170.t: "[From.GetNameDefCap] Claims [claimed_state.GetName]"
italianrepublic.170.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. [Root.GetAdjective] citizens in the region are understandably alarmed, although native Italians have already started protesting in the streets and demanding that they be reunited with the motherland."
italianrepublic.170.a: "They dare!"

italianrepublic.171.t: "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
italianrepublic.171.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [claimed_state.Owner.GetNameDef]. Since the state is already claimed by a member of the [Root.GetFactionName], the [From.GetAdjective] government has decided that its goals are incompatible with those of the alliance and has elected to withdraw. Whether this means a war with [From.GetNameDef] is in the offing remains to be seen."
italianrepublic.171.a: "A foolish move"

italianrepublic.172.t: "Anti-Syndicalist Partisans Rise Up"
italianrepublic.172.d: "We've always had suspicions that there was an underground network preparing for the day when we and [ITA.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
italianrepublic.172.a: "It will change nothing"

italianrepublic.175.t: "[From.GetNameDefCap] Claims Libya"
italianrepublic.175.d: "Citing the fact that their Libyan colony was only unjustly wrested from Italy thanks to their loss in the Weltkrieg, the [From.GetAdjective] government today announced that it was now claiming the entirety of Tripolitania as their own. Whether that will mean a demand is forthcoming, or even war, remains to be seen."
italianrepublic.175.a: "How dare they!"

italianrepublic.176.t: "[From.GetNameDefCap] Demands Libya"
italianrepublic.176.d.owns: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once - which they claim, in its entirety - or they will be forced to invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
italianrepublic.176.d.subject: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once. This includes cutting [LBA.GetNameDef] loose from our control. which [From.GetNameDef] would presumably then invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
italianrepublic.176.a: "Fine, give them what they want"
italianrepublic.176.b: "If it's a war they want, they'll get it!"

italianrepublic.177.t: "[From.GetNameDefCap] Abandons Us"
italianrepublic.177.d: "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims Tripolitania as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
italianrepublic.177.a: "We shall see!"

italianrepublic.178.t: "[From.GetNameDefCap] Has Relented"
italianrepublic.178.d.give: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within Tripolitania. Diplomacy has won the day!"
italianrepublic.178.d.abandon: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
italianrepublic.178.a: "Excellent"

italianrepublic.179.t: "[From.GetNameDefCap] Has Refused"
italianrepublic.179.d: "The [From.GetAdjective] government has utterly refused our ultimatum. It seems we have little choice but to go to war."
italianrepublic.179.a: "So be it!"

italianrepublic.180.t: "The Italians are Winning"
italianrepublic.180.d: "The war is going poorly. [libya_italy.GetNameDefCap] has succeeded in occupying Tripolitania, and we are so far unable to dislodge them from it. Nor have we been able to occupy any of their mainland territory. Many within the [Root.GetAdjective] government feel that now is the time to sue for peace and stop this war before it goes on any longer."
italianrepublic.180.a: "End this now"
italianrepublic.180.b: "We must keep fighting!"

italianrepublic.181.t: "[From.GetNameDefCap] Sues for Peace"
italianrepublic.181.d: "It seems the [From.GetAdjective] government has decided it would rather sue for peace than keep on defending Tripolitania. If we end the war now, they will hand it over - and that will be that."
italianrepublic.181.a: "That's all we want"
italianrepublic.181.b: "No, we shall pursue this to the end!"

italianrepublic.182.t: "We Are Losing"
italianrepublic.182.d: "Our attempt to regain Libya has led to disastrous results, and now we are in danger of losing the entire country. Perhaps if we offer to simply give up our claims on Libya entirely, and hand over any lands claimed by [peace_country.GetNameDef] or its allies, they might be willing to simply end things now?"
italianrepublic.182.a: "We must try"
italianrepublic.182.b: "No, we can still win!"

italianrepublic.183.t: "[From.GetNameDefCap] Sues for Peace"
italianrepublic.183.d: "It seems the [From.GetAdjective] government has decided its pursuit of Libya has come at too high a price. They have offered to give up their claims on Tripolitania entirely, and hand over any land that we or our allies claim (if any exist), if we will simply call off the war now."
italianrepublic.183.a: "Yes, let's end this now"
italianrepublic.183.b: "They started this, now we will see it through"

italianrepublic.184.t: "[Root.GetAdjective] Resistance Collapses"
italianrepublic.184.d: "Since the [Root.GetAdjective] government went into exile, it has been difficult to maintain resistance in the face of our fellow Italians. They have worked hard to erode our legitimacy, and now it seems all our efforts have come to naught. They have proven themselves victorious."
italianrepublic.184.a: "Porca miseria!"

italianrepublic.185.t: "The War Drags On"
italianrepublic.185.d: "The war against [peace_country.GetNameDef] and the [peace_country.GetFactionName] has dragged on for months, and considering we've already defeated their Italian allies it seems pointless to continue. Perhaps we can suggest they agree to a simple truce, where all we gain is the land we already have and any claims of ours held by [peace_country.GetNameDef] or their allies. Nothing more."
italianrepublic.185.a: "Let's make the suggestion"
italianrepublic.185.b: "No - we will fight this to the bitter end!"

italianrepublic.186.t: "The [From.GetAdjective] Proposal"
italianrepublic.186.d: "[From.GetNameDefCap] has approached us suggesting peace - we end this war now, with them walking away with whatever they've already taken and any claimed lands still held by us or other members of the [Root.GetFactionName], and call it even. The alternative is to continue this war even longer, one where we have made absolutely no headway."
italianrepublic.186.a: "Let's end this now"
italianrepublic.186.b: "No - we can still fight this!"

italianrepublic.200.t: "The Samurai of Fiume"
italianrepublic.200.t: "Harukichi Shimoi, nicknamed the Samurai of Fiume and Comrade Samurai by his old friend D’Annunzio, has arrived in Italy once again after a brief stint back in his home of Fukuoka, Japan where he helped the Tokyo government establish the new Italian Embassy. A skilled warrior-poet and writer, Shimoi is a known fan of Italian culture, living in Naples for years and even taking an Italian woman as his wife. Holding anti-German and anti-Turkish sentiments due to his time fighting for Italy in the Great War as a pilot and Ardito, Shimoi has long thought of himself as an honorary Italian, and his old friends such as Mussolini, Balbo, and D’Annunzio all agree, even collaborating to help bring the Rome-Tokyo Raid come together in 1920, as performed by famed aviator and friend Arturo Ferrarin. Founding the Japanese literature magazine ‘Sakura’ following the Great War and after settling down, he would do his duties for both Italy and Japan while spreading the ideas of Bushido culture throughout areas of Italy while seeking to fuse his Japanese-based ideas with Italian ideas of Socialized Nationalism, National Populism, Totalism, and Legionearrism. Though getting on in years, Shimoi would still be a valuable asset to any force, and so we shall take him on as a military officer and advisor for the foreseeable future. Hopefully the Samurai of Fiume lives up to his name."
italianrepublic.200.t: "Comrade Samurai Shimoi shall be a fine addition to our military staff."

