### Leaders ###
POLITICS_IVANOE_BONOMI_DESC: "When the Sicilians and Sardinians withdrew from the Italian Federation, then Prime Minister of the Federation Ivanoe Bonomi dissolved the Federation in 1930. Subsequently elected Prime Minister of the new Italian Republic, Bonomi's willingness to work with the much-maligned Austria, while economically beneficial, continues to draw great internal scrutiny. Bonomi struggles to weather these increasingly virulent criticisms while cementing the republic's political institutions."

### Ideas ###
ITA_republic_federation: "The Unstable Republic"
ITA_republic_federation_desc: "When our nation was saved by Austria in 1920, the Habsburgs forced us to give much power to our constituent states, especially Veneto, as part of the Italian Federation. However, this has been adjourned for six years, effectively disbanded, creating a confusing bureaucratic situation. The opposition also causes no end of trouble, with some calling for the Federation's restoration and some calling for an end to democracy and Austrian influence altogether. The political situation is unlikely to stabilize any time soon."
ITA_republic_unitary: "The New Unitary Republic"
ITA_republic_unitary_desc: "The power of the states has been curtailed, and all authority now rests with the central government - a government which has eliminated elections and declared itself above responsibility to the people, for the good of the entire country. While the ANI enjoys a great deal of support, there is still considerable resistance to this new government - particularly from the republicans and old monarchists in the country's former states."
ITA_federation_transition: "The Federation Restored"
ITA_federation_transition_desc: "Now that the power of the Federation Council has been restored, we face the long and difficult task of getting the people and civil service to accept as their government what they once thought of as a museum piece."
ITA_federation_secure: "The Federation Rejuvenated"
ITA_federation_secure_desc: "The authority of the Federation Council is mostly undisputed, both internationally and internally. The Council now looks to the restitution of its members' former lands." 
ITA_austrian_influence: "Austrian Influence"
ITA_austrian_influence_desc: "Austria's influence is felt at every level of our nation, from its ownership over many of our companies to the loyalty owed by many of our most highly-placed politicians. Resentment against that influence is high, for even if they have protected us against the syndicalists they are still responsible for our loss in the Weltkrieg. Even so, cutting ties with Austria will prove a difficult and costly task."
ITA_austrian_sanctions: "Effects of Nationalization"
ITA_austrian_sanctions_desc: "Our economy will need time to recover from our so-called 'divorce' from Austrian domination."
ITA_decentralize_idea: "Economic Opportunities in Decentralization"
ITA_decentralize_idea_desc: "The ideals of the Italian Federation promote strong regional governments. This should make investing in local governments much easier."
