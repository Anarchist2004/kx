hol.8984.t:0 "A Question of the Monarchy"
hol.8984.d:0 "As we have cleansed ourselves of the vile yoke of the syndicalists, we must decide the fate of the monarchy. While many see the restoration of Maria as queen, some instead vew her husban Bernhard as more ammendable. Radical factions say that the monarchy lead to the syndicalist victory in the first place. It is up to the military to decide."
hol.8984.a:0 "Long live Queen Maria Adelheid!"
hol.8984.b:0 "Long live King Bernhard!"
hol.8984.c:0 "No, we will continue with military rule."