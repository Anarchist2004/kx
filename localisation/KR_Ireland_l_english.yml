ire.40.a:0 "How could this happen?!"
ire.40.b:0 "The army did well."
ire.40.c:0 "What a relief, indeed."
ire.40.e:0 "This is outrageous."
ire.40.f:0 "How could this happen!?"
ire.40.g:0 "The army did well."

