## Monarchy Stuff   ##
######################

ire_monarch.1.t:0 "On the Fate of the Irish Republic"
ire_monarch.1.d:0 "valera debating restoring the monarchy"
ire_monarch.1.a:0 "The Republic has stood for long enough, prepare for the restoration!"
ire_monarch.1.b:0 "An Irish Monarchy? how insane..."

ire_monarch.2.t:0 "A Candidate for the Throne"
ire_monarch.2.d:0 "Now that the debate on the Status of the Monarchy has ended, it has come time to decide where that Monarch will come from. Though a majority of the voices in the government have called for an Irish monarch for an Irish kingdom some dissenters, inspired by Patrick Pearse have offered an alternative, warning that Ireland may not be able to stand against the Syndicalist powers of Britain and France, as well as the Plotting Monarch in Canada without Foreign protection. To this end he has selected Prince Joachim of Prussia, the sixth son of Kaiser Wilhelm II. Joachim does not speak English, and some hope that his complete lack of ties to the Anglos will allow us to influence his government towards the de-anglicisation of Ireland, and perhaps the entire Isles. This fusion of Irish monarchy with Prussian constitutionalism would allow for Ireland to seek protection under the Kaiser’s watchful eye. Though this would, naturally, require us to reject a Native candidate. Some have voiced their fears that this is selling Ireland to the Germans, and that German occupation will be no better than the English; of course this is but fear-mongering, and appropriate balances will be placed on the monarchy, assuring that the King is merely a representative of Ireland on the world stage."
ire_monarch.2.a:0 "Pearse was right, we need German protection, choose Prince Joachim."
ire_monarch.2.b:0 "We don't need a Kraut on the throne, choose an Irish Candidate."

ire_monarch.3.t:0 "An Irish King"
ire_monarch.3.d:0 "whomstve will be king"
ire_monarch.3.a:0 "Valera's prefered candidate, the Irish-Spanish Leopoldo O'Donnell y Vargas."
ire_monarch.3.b:0 "The Irish-Portuguese Integralist Hugo José Jorge O'Neill."
ire_monarch.3.c:0 "The conspiratorial 8th Earl of Clancarty, William Brinsley Le Poer Trench."
ire_monarch.3.e:0 "Donough O'Brien, strongest claimant and descendent of Brian Boru, the greatest of the old High Kings."

ire_monarch.4.t:0 "A Slight Problem"
ire_monarch.4.d:0 "An issue has arisen with Joachim of Prussia that no one had taken into account. As the Ruling king of Georgia, some have warned that it would be far too much of a strain on the Man to name him king of both; considering the extreme distance between Ireland and Georgia, it would be unreasonable to expect him to be able to effectively occupy the crowns of both separate countries at once. To this end monarchists have instead suggested offering the crown to Oskar of Prussia, the older brother of Joachim, who would be less burdened by the crown than his younger brother. Of course, we don't have to reject Joachim simply because he is already king; it's not as if he will be actively required for day-to-day ruling regardless. However, there is a third option, forming a personal union between the two kingdoms of Georgia and Ireland; though the two crowns have little in common; this merger would allow Joachim to rule both countries from whichever country he resides in, and would further integrate Ireland into the crowns of Europe."
ire_monarch.4.a:0 "We don't want to put stress on the King, choose Oskar instead."
ire_monarch.4.b:0 "Who cares if Joachim already has a crown on his head?"
ire_monarch.4.c:0 "Move to unify the thrones of Georgia and Ireland in a personal union!"

ire_monarch.5.t:0 "The Restoration"
ire_monarch.5.d:0 "monarchy restored"
ire_monarch.5.a:0 "Long live the King!"

ire_monarch.6.t:0 "Fate of the Constitution"
ire_monarch.6.d:0 "integralism or constitutionalism (shared for all)"
ire_monarch.6.a:0 "Embrace the ideals of Integralism."
ire_monarch.6.b:0 "Continue Ireland's legacy of constitutionalism and democracy."

ire_monarch.7.t:0 "Fate of the Constitution"
ire_monarch.7.d:0 "integralism or constitutionalism (germs)"
ire_monarch.7.a:0 "Embrace the ideals of Prussian Constitutionalism."
ire_monarch.7.b:0 "Continue Ireland's legacy of constitutionalism and democracy."

# Ideas
IRE_black_monday_1:0 "Black Monday"
IRE_black_monday_1_desc:0 "The effects of the Black Monday crisis have hit Ireland with severe results due to the Irish reliance on trade with Germany after the British Revolution, having cut ties with the Entente while Britain fell to Syndicalism."
IRE_black_monday_2:0 "Black Monday"
