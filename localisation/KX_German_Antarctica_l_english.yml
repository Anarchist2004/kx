### Focuses ###
ANT_expedition: "Exploring Neuschwabenland"
ANT_expedition_desc: "On orders of His Majesty the Kaiser, Captain Alfred Ritscher and his band of adventurers, sailors, scientists, and madmen have landed in Antarctica - the frozen bottom of the world. Now, with a basecamp established and a mission given to us by Kaiser Wilhelm, we must survey this new land both for wealth - in knowledge and natural resources - and for the ambitions of our sovereign, for despite Antarctica’s supposed neutrality, we Germans have plans for this frozen wasteland."

ANT_alone_in_the_cold: "Alone in the Cold"
ANT_alone_in_the_cold_desc: "As we traverse this icy domain, we have yet to come across any other living beings besides the occasional wandering waddle of the penguin colonies or the odd cetacean or pinniped spotted by the men. However, many within our ranks cannot help but to feel as though we are being watched - stalked even - by unknown forces or figures. Despite these worries, we know the truth. We must keep our wits about us and ensure to all within our expedition that we are alone here in this frost-covered hell, and the only dangers around us are the terrain and the weather...or at least, so we hope."