### Ideas ###
do_stuff_idea: "-"
do_stuff_idea_desc: "Hi, if you are seeing this then you have found this nation on the map. Dont bother paying attention to me, im just here so things can function in the background"

ANT_expidition_idea: "The Third German Antarctic Expedition of 1936"
ANT_expidition_idea_desc: "Led by famous polar explorer and captain of the Kriegsmarine Alfred Ritscher, the Neuschwabenland Expedition is the Kaiserreich’s third state-funded survey mission into the frozen wastes of Antarctica. Following the success and interest drummed up by the earlier Gauss Expedition of 1903 - which led to the creation of Kaiser Wilhelm II Land within the Antarctic landmass - this third foray into the ‘Bottom of the World’ is primarily concerned with scientific discovery, astronomy, meteorology, hydrology, and land surveying while seeking out new sources of natural minerals and whale oil. However, the expedition also has a secret mission given to Captain Ritscher by the Kaiser himself - to survey suitable locations to possibly establish a covert U-boat base, listening posts, and other military installations. Though this flies in the face of Antarctica neutrality, the ambitions of the Kaiserreich know no bounds."

ANT_alone_idea: "’Alone’ at the Bottom of the World"
ANT_alone_idea_desc: "Out here in the windswept tundras and blistering icefields of Antarctica, little can survive. However, despite first appearances and common conceptions, it would seem that we are not alone in this frozen hell. From the uncharacteristically organized penguin colonies that seem to waddle with purpose at the behest of some unknown force or figure to the reported sightings of large beasts or wandering spectres seemingly from other worlds, this continent is the last true untainted and unmolested wilderness on Earth, and out here, Man is far from being the master."

