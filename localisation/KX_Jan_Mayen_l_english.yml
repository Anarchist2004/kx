JMN_invasion: "Invasion!"

bearhaslanded.0.t: "A Bear has Landed!"
bearhaslanded.0.d: "Overnight, a mysterious ship emerged in an unknown place, revealing itself to be crammed with vicious, sentient polar bears. The bears have seized control of the area, and plan to take this world as their own... They call themselves the "Jan Mayenese," after an island near Iceland and Greenland. May any divine being help us..."
bearhaslanded.0.a: "The end is nigh!"
bearhaslanded.0.b: "I want to watch the world freeze over!"

bearhaslanded.3.t: "A Bear has Landed!"
bearhaslanded.3.d: "A polar bear was spotted randomly wandering around today. Determined to be native to Jan Mayen, it and its family have to be moved back, or we can populate Svalbard with them too. Or, we'll just let them go. Who knows."
bearhaslanded.3.a: "They shall return home."
bearhaslanded.3.b: "Maybe they had that too?"
bearhaslanded.3.c: "...I dunno."