### Set Up Events - Haywood ###
amcivwar.1.t: "President Haywood Escapes to Chicago"
amcivwar.1.d: "President Haywood has escaped to Chicago and declared that MacArthur is a traitor to all the people of America. His calls have gained a great deal of support in the Steel Belt, and a number of governors have already announced that they do not recognize the 'illegitimate' authority of the current government. They have closed off their borders to American soldiers, raising a chilling specter of the civil war the country experienced less than a century ago."
amcivwar.1.a: "The disaster has begun. Stand by the Republic"
amcivwar.1.b: "The revolution has begun. Stand by the Workers (Play as the CSA)"

amcivwar.1001.t: "Old Democrats Revolt"
amcivwar.1001.d: "William H. Murray has given a speech that he will not stand for leftist tyranny, racial degeneration, and federal corruption that lead to the empowerment of the CSA and the rise of the anti-Klan MacArthur. On behalf of the Old Democrats and all 'fellow true-blooded Americans' he declared a formal revolt for liberty, morality and White protestantism. Throughout the American Southeast the Old Democrat and White League aligned governors and militias are signing a Manifesto in favor of a fully 'Constitutional American Republic' that does not trample the heritage of the American people and fights against socialist immorality. White Leagues are currently attempting to maintain control of the border states that make up this new state before the Federal government, Minutemen and socialists attack."
amcivwar.1001.a: "The disaster has begun. Stand by the Republic"
amcivwar.1001.b: "Stand by the Nation (Play as the CAR)"

amcivwar.2.t: "Huey Long Declares the American Union State"
amcivwar.2.d: "In a fiery speech in New Orleans, Huey Long has spoken about the need to fight both the traitor MacArthur and other "anti-American" pretenders such as William H. Murray and the revolutionary socialists. All are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern and Mid-Western governors whom already form his populist-progressive alliance in Congress and have awaited a chance to empower farmers, all of whom have recognized that they recognize the authority of neither MacArthur nor President Haywood."
amcivwar.2.a: "Stand by the Republic"
amcivwar.2.b: "Stand by the Country (Play as the AUS)"

amcivwar.3.t: "Pacific Governors Declare Emergency"
amcivwar.3.d: "The governors of the Pacific states have declared that MacArthur is an enemy of America alongside other anti-democratic demagogues. They currently have not seceded from the Union, but instead desire the creation of a military force to counter-act MacArthur's Eastern Junta. California Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.3.a: "Stand by the Government"
amcivwar.3.b: "Stand by the Republic (Play as the PSA)"

amcivwar.3000.t: "The Western Command Center Established"
amcivwar.3000.d: "Generals Omar Bradley and Dwight Eisenhower are commanding Federal forces in the West and are reporting that it is too dangerous to gain supplies and orders from Washington at this point in time due to the sheer size and forces making up the American Union State, Combined Syndicates of America and Constitutional American Republic. Worse yet the formation of the Pacific States has made the defense of the West even more urgent and the Federal government can not afford to grant even more access to the resources of the West to these various traitors. As such the Western Command Center has been formed under Bradley and Eisenhower to fight the forces that would see them tried for standing by the army and attempting to restore order. However, it is rumored that the WCC may have been partially formed by Bradley and Eisenhower's desire for autonomy from MacArthur while defending the Federal Government. Regardless hopefully this new base of operations will bring the Pacific States to see reason and reconsider their course of action."
amcivwar.3000.a: "Stand by the Government"
amcivwar.3000.b: "Stand by the Army (Play as the WCC)"

amcivwar.3001.t: "Black Belt Revolts"
amcivwar.3001.d: "The Black Belt has finally organized a coup against the ODP in Black Heavy regions under the combined strength of socialist, nationalist liberal militias after a proclamation from their supposed 'capital' in Birmingham after militias took the city. W.E.B. DuBois has entered as the rogue nations nominal leader, and already we will need to go to war with them to prevent them from stabbing us in the back."
amcivwar.3001.a: "Damn them!"
amcivwar.3001.b: "About time!"

amcivwar.3002.t: "Black Belt Revolts"
amcivwar.3002.d: "The Black Belt has finally organized a coup against the ODP in Black Heavy regions under the combined strength of socialist, nationalist liberal militias after a proclamation from their supposed 'capital' in Birmingham after militias took the city. W.E.B. DuBois has entered as the rogue nations nominal leader, and already we will need to go to war with them to prevent them from stabbing us in the back."
amcivwar.3002.a: "Damn them!"
amcivwar.3002.b: "About time!"

amcivwar.3003.t: "Integration of the Black Belt Revolt?"
amcivwar.3003.d.USA: "With the defeat of all hostile governments based in the eastern United States, we may now address the question of what to do about the Black Revolt against the Constitutional American Republic. At present, neither of us have picked a fight with eachother, but the presence of significant seperatist forces within their ranks, and their lack of explicit loyalty to our cause leaves whether peacefully join our forces and territories or not an open question. We are preparing to demand that they lay down arms and let federal forces occupy the area, however amidst the skepticism surrounding peaceful reunification, some of our more militant leaders are advocating that we simply strike at the Revolt now, citing their disloyalty to the federal government as a sign of treason treason no better than any of the other participants in the ACW."
amcivwar.3003.d.TEX: "With the defeat of all hostile governments based in the eastern United States, we may now address the question of what to do about the Black Revolt against the Constitutional American Republic. At present, neither of us have picked a fight with eachother, but the presence of significant seperatist forces within their ranks, and their lack of explicit loyalty to our cause leaves whether peacefully join our forces and territories or not an open question. We are preparing to demand that they lay down arms and let Union States forces occupy the area, however amidst the skepticism surrounding peaceful reunification, some of our more militant leaders are advocating that we simply strike at the Revolt now, stating that leaving a swath of America independent in the hands of another potentially hostile neighbor would be a political disaster and damage our relations with southern AFP members, many of whom represent regions controlled by the Revolt."
amcivwar.3003.d.CAL: "With the defeat of all hostile governments based in the eastern United States, we may now address the question of what to do about the Black Revolt against the Constitutional American Republic. At present, neither of us have picked a fight with eachother, but the presence of significant seperatist forces within their ranks, and their lack of explicit loyalty to our cause leaves whether peacefully join our forces and territories or not an open question. We are preparing to demand that they lay down arms and let Pacific States forces occupy the area, however amidst the skepticism surrounding peaceful reunification, some of our more militant leaders are advocating that we simply strike at the Revolt now, citing their lack of allegiance to American democracy as a sign of treason treason no better than any of the other participants in the ACW."
amcivwar.3003.a: "Send the demand for unification."
amcivwar.3003.b: "Strike them now!"

amcivwar.3004.t: "Demand for unification."
amcivwar.3004.d.USA: "We have just recived a demand from Federal forces to laydown arms and join with the forces loyal to General MacArthur. The demand states that if we do not fall in line behind the General within the next few days, they will deem us traitors and launch an all-out attack against our territories. MacArthur's message has not been well recieved by almost every member of our cabinet. Most view this as message as a threat to our revolt, and caution that loyalty to MacArthur may return us to conditions equal to those we endured under Murray and possibly even Simmons. However, a select number of pragmatists are arguing that accepting this offer will save thousands of lives, and that showing our loyalty to the federal government will give us more clout in future decision-making."
amcivwar.3004.d.TEX: "We have just recived a demand from Longist forces to laydown arms and join with the forces loyal to the American Union State. The demand states that if we do not fall in line behind the their commanders within the next few days, they will deem us traitors and launch an all-out attack against our territories. The Longists message has not been well recieved by almost every member of our cabinet. Most view this as message as a threat to our revolt, and cautioning that many within the Union State's government possess connections to Jim Crow and the Old Democrats, and may simply reinstate the pre-ACW status quo, or worse. However, a select number of pragmatists including General Charles Young and his military forces are arguing that accepting this offer will save thousands of lives, and that we can use this as an opportunity to establish a power bloc benefitting our interests within the Union State government."
amcivwar.3004.d.CAL: "We have just recived a demand from Pacific forces to laydown arms and join with the forces loyal to the Pacific Government. The demand states that if we do not fall in line behind the their commanders within the next few days, they will deem us traitors and launch an all-out attack against our territories. The message has not been well recieved by almost every member of our cabinet. Most view this as message as a threat to our revolt, and cautioning that we may simply be reinstating the pre-war status quo, and that they will not represent our interests in their government. However, a select number of pragmatists are arguing that accepting this offer will save thousands of lives, and that the Pacific government is loyal to democracy and freedom, we can use this as an opportunity to establish a power bloc benefitting our interests within the their government."
amcivwar.3004.a: "Accept the demand."
amcivwar.3004.b: "Reject the demand."

amcivwar.3005.t: "The Black Revolt Declines!"
amcivwar.3005.d: "The heads of the Black Belt Revolt have rejected our demands for unification, calling us tyrants loyal to the old order. Their forces are beginning to mobilize against us, and as it appears conflict will break out within hours, our commanders are pushing us to beginning resposding to their deployments in kind."
amcivwar.3005.a: "Oh goddamnit."

amcivwar.3006.t: "The Black Revolt Accepts!"
amcivwar.3006.d: "The heads of the Black Belt Revolt have accepted our demands for unification, and our beginning to pass control of territories from their control to ours. A number of their soldiers have already requested that they be allowed to join our forces, and although there is not universal support for their admittance, our situation requires all the help we can get."
amcivwar.3006.a: "Excellent!"

amcivwar.3007.t: "Integration of the Black Belt Revolt?"
amcivwar.3007.d.soc: "With the defeat of all hostile governments based in the eastern United States, we may now address the question of what to do about the Black Revolt against the Constitutional American Republic. At present, neither of us have picked a fight with eachother, but the presence of significant reactionary forces within their ranks has led radicals within our government to question their governments faithfulness to socialism. They are advocating that we demand to take control of the region until more peaceful times, and allow us to find a solution of the question of Black Belt autonomy with more careful consideration. Moderates however, are arguing that any attempts to annex the Revolt will just lead to more war and resentment amongst the civilian population."
amcivwar.3007.d.nosoc: "With the defeat of all hostile governments based in the eastern United States, we may now address the question of what to do about the Black Revolt against the Constitutional American Republic. At present, neither of us have picked a fight with eachother, but their capitalist government goes against the nature of our revolution. Many members of our cabinet are advocating that we demand to take control of the region until more peaceful times, and allow us to find a solution of the question of Black Belt autonomy with more careful consideration. More moderate factions however, are arguing that any attempts to annex the Revolt will just lead to more war and resentment amongst the civilian population, and that they should remain autonomous now under the condition that they appoint a socialist government."
amcivwar.3007.a: "Leave them be."
amcivwar.3007.b: "The Revolt must join the CSA."
amcivwar.3007.c: "The Revolt must appoint a socialist government."

amcivwar.30070.t: "Demand for unification."
amcivwar.30070.d: "We have just recived a demand from Syndicalist forces to laydown arms and join with the forces loyal to the Combined Syndicates of America. The demand states that if we do not join the revolution within the next few days, they will deem us enemies and launch an all-out attack against our territories. Their message has not been well recieved by almost every member of our cabinet. Most view this as message as a threat to our revolt, and that we must assert our own autonomy against external and potentially hostile forces. However, a select number of pragmatists are arguing that accepting this offer will save thousands of lives, and that unification with the CSA nonetheless presents the best option to assure safety of our people for the immediate future."
amcivwar.30070.a: "Reject the demand."
amcivwar.30070.b: "Accept the demand."

amcivwar.30071.t: "The Black Revolt Accepts!"
amcivwar.30071.d: "The heads of the Black Belt Revolt have accepted our demands for unification, and our beginning to pass control of territories from their control to ours. A number of their soldiers have already requested that they be allowed to join our forces, and although there is not universal support for their admittance, our situation requires all the help we can get."
amcivwar.30071.a: "Excellent!"

amcivwar.30072.t: "The Black Revolt Declines!"
amcivwar.30072.d: "The heads of the Black Belt Revolt have rejected our demands for unification, calling us tyrants attempting to assert our beliefs over an unwilling nation. Their forces are beginning to mobilize along our borders in preperation to defend. The question remains whether we should strike against them now, or simply leave them be."
amcivwar.30072.a: "Lets not push them further."
amcivwar.30072.b: "If that is their response to our offer..."

amcivwar.3008.t: "CSA demands government change."
amcivwar.3008.d: "We have just recived a demand from the Combined Syndicates of America to appoint a socialist government, or face the consequences. The demand states that if we do not begin a transfer of power within the next few days, they will deem us reactionaries and launch an all-out attack against our territories. Their message has not been well recieved by almost every member of our cabinet. Most view this as message as a threat to our revolt, and that we must assert our own autonomy against external and potentially hostile forces, even at the cost of war. However, a select number of pragmatists are arguing that accepting this offer will save thousands of lives, and that a socialist government is a worth risking further destruction within our fledging nation but only under the condition that we hold an election to choose our own brand of socialism."
amcivwar.3008.a: "Accept the demand and demand elections."
amcivwar.3008.b: "Reject the demand."

amcivwar.3009.t: "The Black Revolt Declines!"
amcivwar.3009.d: "The heads of the Black Belt Revolt have rejected our demands that they turn socialist, calling us tyrants attempting to assert our beliefs over an unwilling nation. Their forces are beginning to mobilize against us, and as it appears conflict will break out within hours, our commanders are pushing us to beginning resposding to their deployments in kind."
amcivwar.3009.a: "Damn!"

amcivwar.3010.t: "Black Belt demands elections."
amcivwar.3010.d: "The Black Belt Revolt has accepted our demands to appoint socialist leadership, but only under the condition that they host an election to determine their own leadership. Again, moderates are advocating against pushing them too far and creating another front and rival, while several radicals are arguing that we must be united and follow only one ideological stance even if it means war."
amcivwar.3010.a: "An election is their right."
amcivwar.3010.b: "They've had their chances to change. Attack!"

amcivwar.3011.t: "The CSA Accepts!"
amcivwar.3011.d: "The CSA has agreed to our demand to host our own election. We have begun preperation for the election, and several factions within the CSA government have stated that they will even begin endorsing candidates once the running parties become more apparent. Although there is still much disent with the outgoing leadership, it appears a conflict has been avoided."
amcivwar.3011.a: "A bullet dodged for now..."

amcivwar.4.t: "Standoff in America"
amcivwar.4.d: "A tense standoff has erupted in the United States, as democratically-elected President Haywood fled to the city of Chicago after being forcibly removed from his position by General Douglas MacArthur after the Old Democrats practically announced a revolt when his victory was announced. From Chicago, Haywood's supporters have declared MacArthur's government illegitimate - as have the populist supporters of Huey Long, based in New Orleans, and the Pacific Congress in the West and given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.4.a: "I see"

amcivwar.4000.t: "Reach out to the Victor?"
amcivwar.4000.d: "While only winning the presidency due to the House of Representatives, Haywood is nonetheless a technically democratically-elected president. Given his revolutionary rhetoric against the "Capitalist" system however it seems he is now willing to pursue an anti-constitutional means of implementing his program before he's even been inaugurated so going to war with him would not be unjustifiable to our population. Nonetheless is would bolster our moral position if he was offered a passive alliance in return for recognizing the United States Constitution, including allowing the Supreme Court to review his laws even it's unlikely he would agree to such checks on socialist reforms."
amcivwar.4000.a: "We should at least try"
amcivwar.4000.b: "We don't negotiate with tyrants"

amcivwar.4001.t: "PSA offers peace?"
amcivwar.4001.d: "The Pacific States of America has decided to recognize that we are the victors of the 1936 election and that, therefore, they are willing to ally us. However, this would come at the cost of having to agree to be constrained by their laws and constitution which many of our followers believe to have been perversed to serve the bourgeoisie and would likely not go over well with our more hardline supporters. However there is no doubt their aid would be helpful and our 'Social Patriotic' faction made up largely of the AFL and the Independent League of America fanatically wants us to accept the deal despite most syndicalists denouncing it."
amcivwar.4001.a: "Nonsense"
amcivwar.4001.b: "We must accept"

amcivwar.4002.t: "Offer declined"
amcivwar.4002.d: "Unsurprisingly our offer has been declined though we can at least say we tried to achieve peace through reason."
amcivwar.4002.a: "A crying shame"

amcivwar.4003.t: "Offer Accepted!"
amcivwar.4003.d: "Shockingly despite his reputation as a fanatic Haywood has accepted our offer of a temporary ceasefire. However it is clear hardliners in the SPA are not happy with this arrangement making it questionable if it will last for long. Likewise there is a backlash from of our own politicians and citizens in response to the deal, particularly on the political right-wing, some of whom now refuse to serve in our forces."
amcivwar.4003.a: "Well it's better than not having it"

amcivwar.4004.t: "Reach out to Long?"
amcivwar.4004.d: "While many in our Republic are no fans of Huey Long, he is basically the least radical of the governments that have formed and at least pays lip service to restoring the Constitution. Should we try to reach out to achieve a truce in the face of our common enemy in the Western Command Center? Of course it is likely to be met with strong opposition from those who feel strongly against the man and that he's just another radical that needs to be stopped, and offering could cause a handful to not serve and parts of Congress to get in an uproar."
amcivwar.4004.a: "Do it"
amcivwar.4004.b: "Long will need to surrender as well"

amcivwar.4005.t: "PSA offers peace?"
amcivwar.4005.d: "We have just received an offer of alliance from the Pacific States of America, a faction we have shown ambiguity towards until now. They have stated that since we both stand for democracy and the United States we should ally against the WCC and other factions. Of course they are pressuring Huey Long to accept the guidelines of the Constitution and existence of Western oligarchs, and elites of both the PSA and AUS are suspicious of one another. Nonetheless, Long has justified his proposals by stating they are constitutional so their ideology is not incompatible with ours. We would need a guarantee of course for a new election right after the war, and some support for Share Our Wealth would be thoughtful as well to calm the AFP at home. In this way the AFP may grow so long as we win the war."
amcivwar.4005.a: "Yes, send the offer"
amcivwar.4005.b: "I don't trust snakes"

amcivwar.4006.t: "Long's Demands"
amcivwar.4006.d: "Long has received our offer and has agreed to be constrained by the Constitution. However he has demanded that a national election be held as soon as the region is reunited, desires benefits for the Share the Wealth Society within our territory and has called on the PSA leadership to announce that Long is doing all he can to save American Democracy and to allow recruitment within their territory. It seems even in a time of war the Kingfish still has political maneuvering on the mind."
amcivwar.4006.a: "Still accept"
amcivwar.4006.b: "Screw this, withdraw our offer"

amcivwar.4007.t: "The West Accepts"
amcivwar.4007.d: "We have secured an alliance with the PSA despite naysayers within both Republics denouncing the move. We can now work with them towards destroying the so-called 'Western Command Center' of Omar Bradley and Dwight Eisenhower, relieving us of forces that can now be used further East."
amcivwar.4007.a: "I've outdone myself!"

amcivwar.4008.t: "The Pacific States denounces us!"
amcivwar.4008.d: "The Western oligarchs and bureaucrats have, perhaps expectedly, denounced our attempts to help the people despite the relatively low-cost of our requests in return for peace. Calling Long an "opportunist", they seem deadset on forcing all other Americans to bend the knee and arrogantly refuse to recognize our government as legitimate, demanding we hand over our forces at once."
amcivwar.4008.a: "Finance resist us to the end"

amcivwar.4009.t: "Talk down the CSA?"
amcivwar.4009.d: "Despite the Red Guard and the Minutemen not being exactly on the best terms and indeed even having fought each other in the past the fact that in Congress the AFP and its allies have voted on similar bills as the SPA has lead to some positive communication between the two on the higher levels and now might be the time to us those connections. With us already having to deal with the WCC and the extremely hostile CAR our military staff warns us we are overstretched and a left-wing member of our alliance, Maury Maverick, has offered to go to the CSA and offer a peace treaty, as they directly border the USA and would benefit from working with us. Of course Charles Coughlin, Silver Legion leader William Dudley Pelley and most of all Gerald L.K. Smith is opposed to the plan, claiming it would cause AUS boys to distrust Long and that leftists are our enemy as much as the anti-Share the Wealth CAR and Federalist WCC is."
amcivwar.4009.a: "Send Maverick"
amcivwar.4009.b: "They are our enemy as well"

amcivwar.4010.t: "AUS Peace offer?"
amcivwar.4010.d: "The Longist Coalition that makes up the AUS has sent us a peace offer in the form of Maury Maverick whom claims that not only should the CSA and AUS work together for the sake of survival but that we have more in common than both sides acknowledge. While it is likely Long has only sent this delegation in the hopes of relieving his military's front line when it likely comes to full war between him and the CAR and WCC it is also true that we are not in a much better position thanks to MacArthur being on our east side and the CAR targeting us especially for destruction. Syndicalists are not enthusiastic and the 'Syndicalist-Collectivist' TUUC leader William Z. Foster are denouncing the deal as a pointless concession to 'social capitalism' as the CSA will need to defeat them anyways but the Social Patriots in Congress are pushing for it. We could accept this for a time but it is likely the syndicalist side of Congress will eventually tear down the deal if they have their way."
amcivwar.4010.a: "We must accept for now"
amcivwar.4010.b: "We don't negotiate with opportunists"

amcivwar.4011.t: "CSA declines!"
amcivwar.4011.d: "In a move that may see us both dead the CSA has declined the offer, vindicating the right-wing of the AUS. Maverick himself is in shambles and the military is attempting to raise additional troops in the North by calling the CSA warmongers with meager results."
amcivwar.4011.a: "Fools may have doomed us both!"

amcivwar.4012.t: "CSA Accepts!"
amcivwar.4012.d: "The CSA has accepted the deal! We can now move troops accordingly to fully account for the WCC and CAR. Of course Maverick warns that the syndicalist and ultra-radicals in the CSA were opposed to the deal and it could break down in the future."
amcivwar.4012.a: "It will have to do!"

amcivwar.4013.t: "Long Declines!"
amcivwar.4013.d: "Long essentially wants us to be absorbed by his cause which our political class will absolutely class. As such war with him appears inevitable."
amcivwar.4013.a: "Damn him!"

amcivwar.4014.t: "Radicals Oppose Treaty!"
amcivwar.4014.d: "WIth the Social Patriots losing the internal struggle for power in the Congress, The Radicals within our Congress increasingly oppose the treaty with Long as we appear to be defeating the CAR. As such, they press us to destroy him since there is no compromise that revolutionary socialists can make with a capitalist power competing for the same territory, noting that if we don't attack him first he will inevitably anyways and endanger the future of the revolution. We could use our remaining political power to buy time within the Congress however, albeit no more than a week or two."
amcivwar.4014.a: "Prolong the Treaty for a bit"
amcivwar.4014.b: "Attack now!"

amcivwar.4015.t: "CSA Treaty Collapsing!"
amcivwar.4015.d: "Developments have reached us on the resolution of the CSA's domestic politiical debates which appears to have come out in favor of the Radical Syndicalists. As such our advisors note that the faction most hostile to the treaty has essentially ceased power and the treaty is liable to break down the moment we are no longer a useful ally."
amcivwar.4015.a: "Damn!"
amcivwar.4015.b: "Attack them now then!"

amcivwar.4016.t: "Congress Absolves Treaty!"
amcivwar.4016.d: "The revolutionary Congress has absolved the treaty completely and declared a revolution against the petit-bourgeoisie American Union State which they call 'a cesspool of faux-populist demagoguery and reaction cloaking itself as progressivism. As such we are at war with the American Union State."
amcivwar.4016.a: "The American Revolution is imminent!"

amcivwar.4017.t: "Treaty with the US?"
amcivwar.4017.d: "Despite our dislike of the anti-ODP and anti-NDWL MacArthurist regime we are clearly at a disadvantage now that the CSA and AUS has signed a peace treaty. Due to this Theodore Bilbo has drawn up the 200 days plan which will grant us a 200 day non-aggression pact with the United States before we supposedly negotiate a different deal or they peacefullly recognize our superiority."
amcivwar.4017.a: "Send Bilbo"
amcivwar.4017.b: "No, they fall now"

amcivwar.4018.t: "CAR treaty?"
amcivwar.4018.d: "In light of the CSA and AUS having recently decided to sign a non-aggression pact, CAR minister Theodore Bilbo has come to us with his 200 day plan which will guarantee peace between our nations for 200 days before we re-negotiate. Despite our hatred of the CAR this might be for the best, and Richard K. Sutherland is offering to negotiae with and finalize the agreement with Bilbo."
amcivwar.4018.a: "We must agree"
amcivwar.4018.b: "We don't negotiate with terrorists"

amcivwar.4019.t: "The US accepts!"
amcivwar.4019.d: "The United States has accepted the ceasefire, although given their reluctance it seems unlikely we can maintain it after the ceasefire date."
amcivwar.4019.a: "Very well"

amcivwar.4020.t: "The US declines!"
amcivwar.4020.d: "The USA has declined, demanding we rejoin them at once. War is seemingly inevitable."
amcivwar.4020.a: "Damn"

amcivwar.4021.t: "Treaty comes to an end"
amcivwar.4021.d: "As our ceasefire with the USA comes to an end it is fairly clear that both of us expect the other to bend the knee to the other at some point. As there are increasing border skirmishes between us in preparation for battle, it is time to attack before they do."
amcivwar.4021.a: "Attack"

amcivwar.4022.t: "Long Accepts!"
amcivwar.4022.d: "Long has accepted our offer of a non-aggression pact, and we will now combine our forces against the reactionary forces that surround us on all sides!"
amcivwar.4022.a: "Very well!"

amcivwar.5.t: "The Second Civil War"
amcivwar.5.d: "The federal government's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.5.a: "Not again..."

amcivwar.5000.t: "Last Men Standing!"
amcivwar.5000.d.AUSPSA: "The AUS and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as both sides view themselves as the legitimate American Government. Our diplomats have offered to send the AUS a treaty that would allow for a national referendum to settle the debate so long as both sides allow the constitution to restrain them upon victory. The referendum offer would require voting oversight boards to help prevent tampering and that the losing side would be given more autonomy compared to the pre-war period to run their region more in-line with their own beliefs. As most of Congress is a shell in the recently conquered areas, the referendum would use proportional representation to decide the number of appointees in these regions, allowing the victor a chance to enact their agenda. On the other hand, those such as a General DeWitt and Democratic Party leader Charles Martin believe Long is little more than a demagogue and to give him an opportunity to become President after the Civil War Disaster, which they partially lay at his feet, would be immoral. Instead they would have us demand he stand down."
amcivwar.5000.d.AUSPSACSA: "The AUS, CSA and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as all sides view themselves as the legitimate American Government. Our diplomats have offered to send the AUS and CSA a treaty that would allow for a national referendum to settle the debate so long as both sides allow the constitution to restrain them upon victory. The referendum offer would require voting oversight boards to help prevent tampering and that the losing side would be given more autonomy compared to the pre-war period to run their region more in-line with their own beliefs. As most of Congress is a shell in the recently conquered areas, the referendum would use proportional representation to decide the number of appointees in these regions, allowing the victor a chance to enact their major agenda alongside the fact that the Supreme Court needs numerous new appointees. On the other hand, much of Congress believes these governments are little more than radicals that only stood by us out of pragmatism and we must demand they stand down for if they won the referendum the war would have been for naught despite others arguing the peaceful resolution of America through democracy is well within our traditions."
amcivwar.5000.d.CSAPSA: "The CSA and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as both sides view themselves as the legitimate American Government. Our diplomats have offered to send the AUS a treaty that would allow for a national referendum to settle the debate so long as both sides allow the constitution to restrain them upon victory. The referendum offer would require voting oversight boards to help prevent tampering and that the losing side would be given more autonomy compared to the pre-war period to run their region more in-line with their own beliefs. As most of Congress is a shell in the recently conquered areas, the referendum would use proportional representation to decide the number of appointees in these regions, allowing the victor a chance to enact their agenda. On the other hand, a great many believe the CSA is still made up of fanatics partially responsible for starting the war in the first place despite claiming internal reform and refuse to bend the knee to them if they won the referendum, instead saying we should demand their surrender instead."
amcivwar.5000.a: "Send the offer"
amcivwar.5000.b: "Long's Minutemen must stand down"
amcivwar.5000.c: "They both must stand down"
amcivwar.5000.e: "Haywood must stand down"

amcivwar.5001.t: "PSA Demands we stand down!"
amcivwar.5001.d.AUSPSA: "The Pacific States have demanded we stand down, claiming that we are partially responsible for the Civil War and that our government was provisional. They claim they would support amnesty if we surrender but this would obviously mean the political end of Long and his allies and we very obviously can not accept. Feeling betrayed, the most militant of the AFP call on us to attack."
amcivwar.5001.d.AUSPSACSA: "The Pacific States have demanded we stand down, claiming that we are partially responsible for the Civil War and that our government was provisional. They claim they would support amnesty if we surrender but this would obviously mean the end of true socialism in the United States. With hardliners being vindicated they are already calling for war on both the capitalist AUS and PSA, desiring to just be done with the whole mess and the military and Congress is no longer resisting such calls."
amcivwar.5001.d.CSAPSA: "The Pacific States have demanded we stand down, claiming that we are partially responsible for the Civil War and that our government was provisional. They claim they would support amnesty if we surrender but this would obviously mean the end of true socialism in the United States. With hardliners being vindicated, they are already calling for war on the PSA, desiring to just be done with the whole mess, and the military and Congress is no longer resisting such calls."
amcivwar.5001.d.CORPSA: "The Pacific States have demanded we stand down, claiming that we are partially responsible for the Civil War and that our government was provisional. They claim they would support amnesty if we surrender but this would obviously mean the end of our traditions in the United States. With hardliners being vindicated, they are already calling for war on the PSA, desiring to just be done with the whole mess, and the military and Congress is no longer resisting such calls."
amcivwar.5001.a: "Traitors!"
amcivwar.5001.b: "Keep the peace with Long"

amcivwar.5002.t: "PSA Offer!"
amcivwar.5002.d.AUSPSA: "The Pacific States have decided that since we were allies over the course of the war that the AUS is, more-or-less, a friend of democracy and putting their personal reservations about the populists aside have offered to hold a national referendum for control of the nation, with the current leadership of either the PSA or AUS would become the dominant partner in a national government. Likewise, with only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to the victor, and allow for appointees to occupied areas to be decided via an informal proportional representation depending on the results of the referendum. As some Minutemen believe the banking and political elite of the West is imply using this as an opportunity to reassert dominance of the political system and push out populism they call on us to refuse and finish the job now, demanding they bend the knee to the will of the people."
amcivwar.5002.d.AUSPSACSA: "The Pacific States have decided that since we were allies over the course of the war that the AUS and CSA is, more-or-less, friends of democracy and putting their personal reservations about the populists aside have offered to hold a national referendum for control of the nation, with the current leadership of either the PSA, CSA or AUS becoming the dominant partner in a national government. Likewise, with only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to the victor, and allow for appointees to occupied areas to be decided via an informal proportional representation depending on the results of the referendum. As some Minutemen believe the banking and political elite of the West is imply using this as an opportunity to reassert dominance of the political system and that the CSA remains dangerous extremists desiring the end of the AUS, they are calling on us to strike them both at the same time."
amcivwar.5002.d.CSAPSA: "The Pacific States have decided that since we were allies over the course of the war that the current CSA is, more-or-less, friends of democracy and putting their personal reservations about the populists aside have offered to hold a national referendum for control of the nation, with the current leadership of either the PSA or CSA becoming the dominant partner in a national government. Likewise, with only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to the victor, and allow for appointees to occupied areas to be decided via an informal proportional representation depending on the results of the referendum. As many syndicalists believe the Western bourgeoisie is simply attempting to save itself from the inevitably of world socialism, they are pushing us to take all of America and say that to do otherwise would be to needlessly surrender to them."
amcivwar.5002.d.CORPSA: "The Pacific States have decided that since we were allies over the course of the war that the current CAR is, more-or-less, a friend of democracy. Putting their personal reservations about the populist Russell aside, they have offered to hold a national referendum for control of the nation, with the current leadership of either the PSA or CAR becoming the dominant partner in a national government. Likewise, with only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to the victor, and allow for appointees to occupied areas to be decided via an informal proportional representation depending on the results of the referendum. As many Old Democrats believe that the Western banks are trying to control us, they believe we should push to take all of America and say that to do otherwise would be to needlessly surrender to them."
amcivwar.5002.a: "Accept"
amcivwar.5002.b: "Finish them"

amcivwar.5003.t: "Long Accepts"
amcivwar.5003.d: "Long has accepted the offer and we are now assembling a committee to oversee and distribute the national referendum. Most of our citizens are enthusiastic the war can finally come to a peaceful end even if a few hardliners are upset."
amcivwar.5003.a: "Good"

amcivwar.5004.t: "CSA Accepts!"
amcivwar.5004.d: "The Combined Syndicates of America have thankfully accepted our peace offer despite the desires of their more extremist sector, clearly as tired of war as we are and with their Social Patriotic and pacifist factions seemingly getting the upper hand in Congress."
amcivwar.5004.a: "Wonderful"

amcivwar.5005.t: "Voting Begins"
amcivwar.5005.d: "Voting for the national ballot has begun with all parties involved using their campaigning skills and machines to full effect as they either attempt to bill themselves as a restoration to stability, liberalism and justice or claiming to chart a new American course that will ensure another Civil War and the injustices that preceded it will never occur again."
amcivwar.5005.a: "We'd better win"

amcivwar.5006.t: "Results are in!"
amcivwar.5006.d: "The results of the referendum that will decide the leaders of the federal government are finally in, with the respective governments laying all their legitimacy on accepting the results. The victor is:"
amcivwar.5006.a: "The Pacific States of America"
amcivwar.5006.b: "The American Union State"
amcivwar.5006.c: "The Combined Syndicates of America"

amcivwar.5007.t: "Last Men Standing!"
amcivwar.5007.d: "It would appear as though we and the socialists are the last active participants of the American Civil War, a slightly awkward outcome as we are tethered by an agreement to peace but have no means of uniting America. Maury Maverick, the man who snagged the peace agreement the first time, has yet another proposition, to vote to reunite the nation with an 'expanded' Constitution to allow far more leeway for government intervention in the economy and ease of amending said Constitution, followed by an election between the current factions to decide the leaders of the nation. To ensure both sides play 'fairly' we will create Committees for Democracy to restrict corruption... outside of each others strongholds anyways. Out right-wing denouncnes the plan and notes that if we lose we would be handing the nation to syndicalist-collaborators, with the original opponents of the peace treaty calling on us to finish the job now that the SPA serves no useful purpose."
amcivwar.5007.a: "Democracy is the American Way"
amcivwar.5007.b: "This nation will not be run by Reds"

amcivwar.5008.t: "AUS Peace Offer!"
amcivwar.5008.d: "With our Congress still confused about what to do with the AUS it would appear our options have been made much more clear with the presence with the appearance of AUS Diplomat and left-AFP member Maury Maverick, whom is offering for both sides to adopt an 'expanded' constitution to allow for them to pass their respective reforms and to hold a new national election between all involved parties. The Syndicalists and other radicals in Congress do not seem enthusiastic although the Social Patriots and Browderists are favorable towards the idea. Of course, with our control of industry we could just finish the AFP anyways, which many SPA leaders view as a bastion of petit-bourgeoisie demagoguery and corruption."
amcivwar.5008.a: "Accept their offer"
amcivwar.5008.b: "Socialism shall be victorious"

amcivwar.5009.t: "Campaigning Begins!"
amcivwar.5009.d: "The CSA has accepted our offer and with it campaigning has begun immediately as various parties throw their hats in the ring. Each are eager to provide relief and propaganda to occupied citizens eligible to vote and are busy weeding out those with past ties to hostile regimes that are the least likely to support them. Nonetheless, the Commission for Democracy ensures no one can step over the line in their shenanigans, at least to the point of severely antagonizing each other. In the meantime internal factions that the other side could not accept have been taken off the ballot while still being tolerated as influential internal forces which is namely Earl Browder's newly reorganized Communist Party of the United States of America for the CSA and the Silver Legion of America for the AUS."
amcivwar.5009.a: "So be it"

amcivwar.5010.t: "Results are in!"
amcivwar.5010.d: "The results are finally in and every side is nervous whether they will win or be delegated to more local party machine functions."
amcivwar.5010.a: "The CSA"
amcivwar.5010.b: "The AUS"

### Set Up Events - Long ###
amcivwar.6.t: "President Long Declares the American Union State"
amcivwar.6.d: "President Huey Long has escaped to New Orleans and has declared that General MacArthur is a traitor to the people of America. He has gained ready listeners among a number of southern and Mid-Western governors, all of whom view this as the ultimate proof the establishement would never allow them to pass their reforms and that they no longer recognize MacArthur's authority, demanding his resignation. Long has spoken on the radio, urging all Americans to support the legitimate President and fight against the tyranny MacArthur represents."
amcivwar.6.a: "Stand by the Republic"
amcivwar.6.b: "Stand by the Country (Play as the AUS)"

amcivwar.6000.t: "Old Democrats Revolt"
amcivwar.6000.d.long: "William H. Murray has given a speech that he will not stand for leftist tyranny, racial degeneration, and federal corruption that lead to the election of a 'backstabbing race traitor like Huey Long', empowerment of the anti-ODP MacArthur and now the formation of the CSA. On behalf of the Old Democrats and all "fellow true-blooded Americans" he declared a formal revolt for liberty, morality and white protestantism that would finish the fight started by Wilson and finally put an end to the 'Red Threat' in America. Throughout the American Southeast the Old Democrat and White League aligned governors and militias are signing a Manifesto in favor of a fully "Constitutional American Republic" that does not trample the heritage of the American people and fights against socialist immorality. White Leagues are currently attempting to maintain control of the border states that make up this new state before the Federal government, Minutemen and socialists attack."
amcivwar.6000.d.macarthur: "William H. Murray has given a speech that he will not stand for the anti-ODP MacArthur overthrowing any semblance of the original American Republic while not concentrating all of his forces on the SPA. On behalf of the Old Democrats and all "fellow true-blooded Americans" he declared a formal revolt for liberty, morality and white protestantism that would finish the fight started by Woodrow Wilson and finally put an end to the 'Red Threat', alongside the international banking class and race opportunists like Huey Long in America. Throughout the American Southeast the Old Democrat and White League aligned governors and militias are signing a Manifesto in favor of a fully "Constitutional American Republic" that does not trample the heritage of the American people and fights against socialist immorality. White Leagues are currently attempting to maintain control of the border states that make up this new state before the Federal government, Minutemen and socialists attack while ODP governors loan them their National Guardsmen."
amcivwar.6000.d.liberal: "William H. Murray has given a speech that he will not stand for a government that is overthrowing any semblance of the original American Republic while rigging elections to ensure the established elite can never be removed from power. On behalf of the Old Democrats and all "fellow true-blooded Americans" he declared a formal revolt for liberty, morality and white protestantism that would finish the fight started by Wilson and finally put an end to the 'Red Threat', alongside the international banking class and race opportunists like Huey Long in America. Throughout the American Southeast the Old Democrat and White League aligned governors and militias are signing a Manifesto in favor of a fully "Constitutional American Republic" that does not trample the heritage of the American people and fights against socialist immorality. White Leagues are currently attempting to maintain control of the border states that make up this new state before the Federal government, Minutemen and socialists attack."
amcivwar.6000.a: "The disaster has begun. Stand by the Republic"
amcivwar.6000.b: "The revolution has begun. Stand by the Nation (Play as the CAR)"

amcivwar.7.t: "Haywood Calls for Action"
amcivwar.7.d: "Shortly after having the SPA coordinate with militia leaders, Bill Haywood gave a rousing a radio broadcast from Chicago, urging all his followers to rise up against MacArthur, William H. Murray and all other reactionaries in the nation. Within the hour, a number of governors across the Steel Belt have announced their support and declared both President Long and General MacArthur as having no true authority. The governors have been bolstered by Haywood's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."
amcivwar.7.a: "The disaster has begun. Stand by the Republic"
amcivwar.7.b: "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.8.t: "Pacific Governors Declare Emergency"
amcivwar.8.d: "The governors of the Pacific states have declared that MacArthur, William H. Murray, Huey Long and Bill Haywood are all traitors, tyrants, and enemies of America. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.8.a: "Stand by the Government"
amcivwar.8.b: "Stand by the Republic (Play the PSA)"

amcivwar.8000.t: "Reach out to the Victor?"
amcivwar.8000.d: "While only winning the presidency due to the House of Representatives, Huey Long is nonetheless a technically democratically-elected president. Given his populist rhetoric against the "Corporate" system however it seems he is now willing to pursue an anti-constitutional means of implementing his program before he's even been inaugurated so going to war with him would not be unjustifiable to our population. Nonetheless is would bolster our moral position if he was offered a passive alliance in return for recognizing the United States Constitution, including allowing the Supreme Court to review his laws. Given his pro-American rhetoric and desire to appeal to more mainstream progressives he will likely accept, especially as he is short on manpower."
amcivwar.8000.a: "We should at least try"
amcivwar.8000.b: "We don't negotiate with tyrants"

amcivwar.8001.t: "PSA offers peace?"
amcivwar.8001.d: "The Pacific States of America has decided to recognize that we are the victors of the 1936 election and that, therefor, they are willing to ally us. Many in the AFP are annoyed by their questionable loyalty however and apparent hypocrisy in their reluctance to join the Longist cause while claming to support American Democracy, with Long desiring they show respect to the AFP by giving tax favors to Share the Wealth and allowing the AFP to recruit as freely as they wish. Others are pressing Long that this is not enough and they should simpy join the cause outright, although there is no way they would accept it would make for simple propaganda against them."
amcivwar.8001.a: "Of course they are my citizens"
amcivwar.8001.b: "No, they should join us outright!"

amcivwar.9.t: "Standoff in America"
amcivwar.9.d: "A tense standoff has erupted in the United States, as democratically-elected President Huey Long fled to the city of New Orleans after being forcibly removed from his position by General Douglas MacArthur. From New Orleans, Long's supporters have declared MacArthur's government illegitimate - as have the northern supporters of syndicalist Bill Haywood, based in Chicago, and the Pacific Governors and their Congress. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.9.a: "I see"

amcivwar.10.t: "The Second Civil War"
amcivwar.10.d: "The federal government's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.10.a: "Not again..."

### Set Up Events - Murray ###
amcivwar.1011.t: "President Murray Declares the Constitutional American Republic"
amcivwar.1011.d: "President Murray has arrived in Atlanta after being warned of MacArthur's coup merely minutes before it happened. In his speech he blamed financial, Jewish and leftist machinations against him and that MacArthur was a tool of those who wanted to see the United States 'mongolized', of which the syndicalists and Share the Wealth are also simply useful tools of. He went on to say it was the duty of every American who wanted a future for children to stand against the Federal Government and their banking elite, ending the speech by saying "semper sic tyrannis". Due to his status as the former United States President he has gained followers where he otherwise may not have."
amcivwar.1011.a: "Stand by the Republic"
amcivwar.1011.b: "Stand by the Nation (Play as the CAR)"

amcivwar.1012.t: "Haywood Calls for Action"
amcivwar.1012.d: "Bill Haywood has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the forces of reaction embodied by the ODP and the 'Bonapartist' MacArthur. Within the hour, virtually every militia leader and a number of governors across the Steel Belt have announced their support and declared President Murray, General MacArthur and anyone else who stands with capitalism as having no true authority. The governors have been bolstered by Haywood's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."
amcivwar.1012.a: "The disaster has begun. Stand by the Republic"
amcivwar.1012.b: "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.1013.t: "Long Revolts!"
amcivwar.1013.d.Mac: "After meeting with allies such as Oscar K. Allen, Robert La Follete and the leading Minuteman sympathizer within the military Terry de la Mesa Allen, Huey Long has declared a new provisional government 'to protect the common man', claiming his American Union State is the best defense this countries got against those who would abuse Her. Decrying MacArthur for 'abusing' his position and not siding with Long against the syndicalists and White Leaguers simply to appease the establishment, he has promised to restore American democracy and demanded the House appoint a new President who would be a compromiser, even suggesting himself. As this is obviously impossible, it seems Long's coalition has already raised the Minutemen and their other militias in preparation for the likely coming conflict."
amcivwar.1013.d.Murray: "After meeting with allies such as Oscar K. Allen, Robert La Follete and the leading Minuteman sympathizer within the military Terry de la Mesa Allen, Huey Long has declared a new provisional government 'to protect the common man', claiming his American Union State is the best defense this countries got against those who would abuse Her. Decrying Murray for 'abusing' his position and claiming he has little interest in anything beyond empowering the White League 'terror machines', he has promised to restore American democracy and demanded the House appoint a new President who would be a compromiser, even suggesting himself. As this is obviously impossible, it seems Long's coalition has already raised the Minutemen and their other militias in preparation for the likely coming conflict."
amcivwar.1013.a: "Stand by the Republic"
amcivwar.1013.b: "Stand by the Country (Play as the AUS)"

amcivwar.1015.t: "Reach out to the Victor?"
amcivwar.1015.d: "While only winning the presidency due to the House of Representatives, William H. Murray is nonetheless a technically democratically-elected president. Given his reactionary rhetoric against the "Carpetbagger" system however it seems he is now willing to pursue an anti-constitutional means of implementing his program so going to war with him would not be unjustifiable to our population. Nonetheless is would bolster our moral position if he was offered a passive alliance in return for recognizing the United States Constitution, including allowing the Supreme Court to review his laws even if it's unlikely he will allow West Coast liberals to compromise his counter-revolution."
amcivwar.1015.a: "We should at least try"
amcivwar.1015.b: "We don't negotiate with tyrants"

amcivwar.1016.t: "PSA offers peace?"
amcivwar.1016.d: "The Pacific States of America has decided to recognize that we are the victors of the 1936 election and that, therefor, they are willing to ally us. However we would be constrained by many of their laws including the constitution that most Old Democrats feel has been perverted for nearly 100 years to serve the interests of cosmopolitan bankers, Jews and leftists. As such virtually all of our cabinet advise against the bill claiming that it would leave Murray without any legitimacy unless we told them it was conditional on them joining the CAR, which is essentially another way to reject the deal while making appear the unreasonable aggressor."
amcivwar.1016.a: "Flat out decline"
amcivwar.1016.b: "Make the demands"
amcivwar.1016.c: "I don't care what the cabinet says, I accept"

amcivwar.1017.t: "Offer declined"
amcivwar.1017.d: "Unsurprisingly our offer has been declined though we can at least say we tried to achieve peace through reason."
amcivwar.1017.a: "A crying shame"

amcivwar.1018.t: "Old Democrats Revolt!"
amcivwar.1018.d: "The Old Democrats are furious we have accepted to be constrained by the very forces we are battling. They say we are to immediately revoke the deal and order the PSA to be absorbed by CAR, which is the only legitimate government. If not, the representatives of the party will vote for a new head of state, whom will represent the beliefs of all true patriots. While technically Murray has sole executive power, his regime has not yet stabilized as too many factions are at play within the recently formed CAR. It is clear that he does not yet have the means to oppose a revolt from a majority of the upper members of the party, and for those ultra-hardliners whom already dislike Murray for marrying a native woman, it is the perfect excuse to remove him. However, while Murray has been made bitter by these betrayals, he has found a kindred spirit in Georgia Senator Richard Russell Jr. Although Russell is a Democrat, he has managed to maneuver his way into a strong political position as the most powerful man in his state, and he promises to continue Murray's vision should Murray choose to give him his approval to be the next leader of the Constitutional American Republic. "
amcivwar.1018.a: "Then this is a fools war, I stand down"
amcivwar.1018.b: "Fine, the deal is rejected"
amcivwar.1018.c: "I give my blessing to Richard Russell Jr"

amcivwar.1019.t: "New Party Head"
amcivwar.1019.d: "It was clear that we could not allow Murray to accept such a deal as nearly all our major backers, especially the White Leaguers, would no longer support us if allowed the Pacific States bureaucrats to run the show. Nonetheless, while we will have Murray step down quietly under the claim that it's for health related reasons we nonetheless need a new head of the party. Two main factions have come forward. The first is the National Democrats, an internal faction of the Old Democrats led by Charles Lindbergh and Henry Ford that represent the urban centered Old Democrats and claim they can offer heavy industrial support to the war efforts while carrying on the Old Democrat legacy. The second group is the National Democratic White League that makes up the various paramilitaries, societies and other radical organizations supporting the Old Democrats and made up largely of the Klan and its various auxilaries and offshoots. They claim that they can provide the neccessary strength and support needed to win the war, and no-one doubts their desire to bring America under white protestant rule at all costs. Their control of the closest entities we have to intelligence services and manpower makes them a force to be reckoned with, and Klan leader (and de facto most powerful NDWL member) William Joseph Simmons a popular choice for leader with white league representatives pushing for it as we speak. Of course, a third idea has come up within the party to simply support General Patton as the new head of state to carry on the Old Democrat legacy. The choice ultimately comes down to vice-president John E. Rankin to whom the party has made it clear the House would not allow him to take the presidency his position in the ODP gives him the power to be kingmaker while the factions are split."
amcivwar.1019.a: "Lindbergh is a popular youngster"
amcivwar.1019.b: "We must support Simmons"
amcivwar.1019.c: "Round up support for Patton"

amcivwar.1020.t: "Standoff in America"
amcivwar.1020.d: "A tense standoff has erupted in the United States, as democratically-elected President William H. Murray fled to Atlanta after being forcibly removed from his position by General Douglas MacArthur. From there, Murray's supporters have declared MacArthur's government illegitimate - as have the northern supporters of syndicalist Bill Haywood, based in Chicago, Huey Long and his rural populist allies in the Midwwest and South, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.1020.a: "I see"

amcivwar.1021.t: "Russell's Demands"
amcivwar.1021.d: "Richard Russell has received our offer and has agreed to be constrained by the Constitution. However, he has demanded that a national election be held as soon as the region is reunited, desires a softer approach towards the Klan within our territory, and has called on the PSA leadership to announce that Russell is doing all he can to save American Democracy and to allow recruitment within their territory. It seems even in a time of war, Russell still has political maneuvering on his mind."
amcivwar.1021.a: "Still accept"
amcivwar.1021.b: "Screw this, withdraw our offer"

amcivwar.1022.t: "The West Accepts"
amcivwar.1022.d: "We have secured an alliance with the PSA despite naysayers within both Republics denouncing the move. We can now work with them towards destroying the so-called 'Western Command Center' of Omar Bradley and Dwight Eisenhower as well as Huey Long's American Union State, relieving us of forces that can now be used further East."
amcivwar.1022.a: "I've outdone myself!"

amcivwar.1023.t: "The Pacific States denounces us!"
amcivwar.1023.d: "The Western oligarchs and bureaucrats have, perhaps expectedly, denounced our attempts to help the people despite the relatively low-cost of our requests in return for peace. Calling Russell an "opportunist", they seem deadset on forcing all other Americans to bend the knee and arrogantly refuse to recognize our government as legitimate, demanding we hand over our forces at once."
amcivwar.1023.a: "Finance resistance to the end"

amcivwar.1024.t: "Russell Accepts"
amcivwar.1024.d: "Russell has accepted the offer and we are now assembling a committee to oversee and distribute the national referendum. Most of our citizens are enthusiastic the war can finally come to a peaceful end even if a few hardliners are upset."
amcivwar.1024.a: "Good"

amcivwar.1025.t: "Voting Begins"
amcivwar.1025.d: "Voting for the national ballot has begun with all parties involved using their campaigning skills and machines to full effect as they either attempt to bill themselves as a restoration to stability, liberalism and justice or claiming to chart a new American course that will ensure another Civil War and the injustices that preceded it will never occur again."
amcivwar.1025.a: "We'd better win"

amcivwar.1026.t: "Results are in!"
amcivwar.1026.d: "The results of the referendum that will decide the leaders of the federal government are finally in, with the respective governments laying all their legitimacy on accepting the results. The victor is:"
amcivwar.1026.a: "The Pacific States of America"
amcivwar.1026.b: "The Constitutional American Republic"

amcivwar.1027.t: "Last Men Standing!"
amcivwar.1027.d.CORPSA: "The CAR and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as both sides view themselves as the legitimate American Government. Our diplomats have offered to send the CAR a treaty that would allow for a national referendum to settle the debate so long as both sides allow the constitution to restrain them upon victory. The referendum offer would require voting oversight boards to help prevent tampering and that the losing side would be given more autonomy compared to the pre-war period to run their region more in-line with their own beliefs. As most of Congress is a shell in the recently conquered areas, the referendum would use proportional representation to decide the number of appointees in these regions, allowing the victor a chance to enact their agenda. On the other hand, those such as a General DeWitt and Democratic Party leader Charles Martin believe Russell is little more than a demagogue and to give him an opportunity to become President after the Civil War Disaster, which they partially lay at his and Bill Murray's feet, would be immoral. Instead, they would have us demand he stand down."
amcivwar.1027.a: "Send the offer"
amcivwar.1027.b: "Russell's Militiamen must stand down"

### Set Up Events - Curtis ###

amcivwar.11.t: "Huey Long Condemns the Government"
amcivwar.11.d.nothing_is_done: "The formation of the CSA, CAR and MacArthur's coup reportedly both scared and inspired Huey Long to found a provisional government that essentially represents his political machine and allies. He has announced that he has been given 'mo choice' but to form a provisional government that will defend the common man from all three, and has demanded the Republican President be reappointed, MacArthur let go and himself appointed on the cabinet to 'ensure a democratic cabinet'. While no one actually expects this to happen his Midwest populist-progressive coalition have joined him support, announcing that do not expect the elite to change their practices, both political economic, unless threatened with direct force."
amcivwar.11.d.revolt_against_compromise: "The compromise attempt has failed, and with its failure America has been broken. Huey Long declared on the radio today that the corrupt President [USA.GETLeader] must be stopped for the good of America, and has called for all decent Americans to rise up against them. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GETLeader] government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.a: "Stand by the Republic"
amcivwar.11.b: "Stand by the Country (Lead the AUS)"

amcivwar.1102.t: "Murray Revolts Against Washington!"
amcivwar.1102.d.nothing_is_done: "The violence in the Steel Belt and Haywood's proclamation was more than was neccessary for William H. Murray to declare on the radio that the President is a sellout to international bankers who would never side with America over those would destroy it and that he, Long and Haywood must be fought to preserve the American way of life. A number of southern governors and virtually all the White Leaguers have put their support behind him, announcing that they do not see the [USA.GETLeader] government as legitimate and thus refuse to recognize its authority."
amcivwar.1102.d.revolt_against_compromise: "The compromise attempt has failed, and with its failure America has been broken. Murray declared on the radio today that [USA.GETLeader] was intent on selling off the nation piece by piece to socialists and opportunists and in doing so has decided to side with traitors, Catholics and Jews over Americans. He has called for all decent Americans to rise up against them 'unless they wanted to see their future controlled by backstabbing bankers and their granddaughters sold off to other races'. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GETLeader] government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.1102.a: "Stand by the Republic"
amcivwar.1102.b: "Stand by the Nation (Lead the CAR)"

amcivwar.12.t: "Bill Haywood Calls for Action"
amcivwar.12.d.nothing_is_done: "The violence in Detroit was just the spark that was needed for Bill Haywood to declare on the radio that President [USA.GETLeader] is a puppet of the corporations and a dishonest conman who was intent on standing by and watching while the workers were squeezed out by reactionaries. He said it is time for the worker to make a stand. A number of northern governors immediately declared their support for Haywood, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.d.revolt_against_compromise: "The compromise attempt has failed and with its failure, America has been broken. Bill Haywood today announced that the workers of America must take a stand against the reactionaries and almost immediately a number of northern governors and virtually all Red Guard affiliated militas declared their support for him. They say President [USA.GETLeader] and his government have no authority, demanding they surrender to a committee headed by Haywood to oversee the restructuring of a pro-worker government."
amcivwar.12.a: "The disaster has begun. Stand by the Republic"
amcivwar.12.b: "The rising has begun. Stand by the Workers (Lead the CSA)"

amcivwar.13.t: "The President Returns"
amcivwar.13.d: "The President of the United States has arrived to the PSA after essentially walking out on MacArthur. He is dismayed that it has come to this but is well-aware that a war needs to be won but that, hopefully, it can be ended sooner rather than later. He gave a speech denouncing MacArthur for his "anti-American" behavior and calling on the Western Command Center to stand down in favor of American values. Perhaps we should call on him to step down given the outbreak of the war and his continued hopes in compromise with the enemy."
amcivwar.13.a: "It's time for him to step down"
amcivwar.13.b: "He is our president thick or thin"

amcivwar.1300.t: "Standoff in America"
amcivwar.1300.d: "The Republicans have lost control of the situation in America, with the White House being couped by the military and a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Bill Haywood. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until MacArthur steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, General MacArthur has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.1300.a: "I see"

amcivwar.1313.t: "Baseball Season Canceled"
amcivwar.1313.d: "A sad day has fallen for Americans as Commissioner of Baseball Kenesaw Mountain Landis has announced an end to all league baseball effective immediately. This move comes as no suprise as the governors' standoff had made traveling between cities nearly impossible, and as such teams just been playing within the states under control of friendly governors. As the standoff seems to have no peaceful soluton, even this stopgap effort has halted and the [GetYear] World Series has been effectively canceled as well. The one last thing that brought all Americans together is no more."
amcivwar.1313.a: "The national pastime can't exist without a nation."

### Set Up Events - Garner ###
amcivwar.14.t: "Huey Long Condemns the Federal Government"
amcivwar.14.d: "Huey Long has declared that President Garner is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with corporations and accused him of doing nothing to stop the chaos but attack the populace. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern and Midwestern politicians and militias immediately declared their support for him and demanded that Garner immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government. It appears we will have pull some of forces East."
amcivwar.14.a: "Stand by the Republic"
amcivwar.14.b: "Stand by the Country (Play as the AUS)"

amcivwar.15.t: "Haywood Calls for Action"
amcivwar.15.d: "The crackdown on the Socialist Party could have only had one outcome: Bill Haywood has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President Garner, General MacArthur and the corrupt, anti-democratic, anti-worker agenda he represents. A number of northern governors immediately declared their support for Haywood, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.15.a: "The disaster has begun. Stand by the Republic"
amcivwar.15.b: "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.1500.t: "Murray Revolts Against Washington!"
amcivwar.1500.d: "The attacks on the ODP would no longer go unchallenged as White League leaders in Georgia under Sam Green have run out federal forces. As feds retreat from the region William H. Murray went on the radio to declare that President Garner is a tyrant and race traitor trying to hand over the South to social radicals. A number of southern governors and virtually all the White Leaguers have put their support behind him, announcing that they do not see the current federal government as legitimate and thus refuse to recognize its authority, ordering them to stand down."
amcivwar.1500.a: "Stand by the Republic"
amcivwar.1500.b: "Stand by the Nation (Lead the CAR)"

amcivwar.16.t: "Standoff in America"
amcivwar.16.d: "President John Nance Garner has lost control of the situation in America, with his office being couped by the military and a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Bill Haywood. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until MacArthur steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, General MacArthur has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.16.a: "I see"

### Set Up Events - Norris ###
amcivwar.17.t: "Huey Long Condemns the Government"
amcivwar.17.d: "The formation of the CSA, CAR and MacArthur's coup reportedly scared Huey Long as all are known to be antagonistic towards him and his Share the Wealth Societies, especially in comparison to George Norris. He has announced that he has been given 'no choice' but to form a provisional government that will defend the common man from all three unless MacArthur stands down, reappoints President Norris and Long himself is appointed on the cabinet to 'ensure a democratic cabinet'. While no one actually expects this to happen his Midwest populist-progressive coalition have joined him with Long offering to offer safery to Norris though, oddly enough, they do not believe he should be head of the so-called 'American Union State'. Announcing that do not expect the elite to change their practices (both political economic) unless threatened with direct force, they have raised a large amount of militia forces and governors lending their state-level national guard to the cause."
amcivwar.17.a: "Stand by the Republic"
amcivwar.17.b: "Stand by the Country (Lead the AUS)"

amcivwar.18.t: "Murray Revolts Against Washington!"
amcivwar.18.d: "We are no longer able to hold a lid on the NDWL and ODP strongholds with organized ODP forces quickly overwhelming remaining federal agents with the support of state controlled national guardsmen. Our recent "offenses" towards them has lead to William H. Murray declaring via radio that President Norris is a sellout to international bankers, anti-Protestants and reds who would never side with America over those would racially pollute it and that he, Long and Haywood must be fought to preserve the American way of life. A number of governors around the Southeast and virtually all the White League associated militias and politicians have put their support behind him, announcing that they do not see the Norris government as legitimate and thus refuse to recognize its authority."
amcivwar.18.a: "Stand by the Republic"
amcivwar.18.b: "Stand by the Nation (Lead the CAR)"

amcivwar.1800.t: "Bill Haywood Calls for Action"
amcivwar.1800.d: "The Norris Government has failed to reach out to the Steel Belt and its SPA political controllers since taking office as they promised to and and with their failure, America has been broken. Bill Haywood today announced that the workers of America must take a stand against the governments, and almost immediately a number of northern governors declared their support for him. They say President Norris and his government have lost all legitimacy and are calling on workers to take the means of production, with Haywood offering political amnesty for those who recognize the new socialist government. With the backing of the Steel Belt"
amcivwar.1800.a: "The disaster has begun. Stand by the Republic"
amcivwar.1800.b: "The rising has begun. Stand by the Workers (Lead the CSA)"

amcivwar.19.t: "Standoff in America"
amcivwar.19.d: "President Norris experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Bill Haywood, and his executive branch is now in practice run by general Douglas MacArthur. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Norris steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. Norris has decided to remove himself from the situation by returning to Nebraska, both to protest MacArthur's takeover and in the belief he would make the situation worse if he remained president. MacArthur has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.19.a: "I see"

amcivwar.20.t: "The Second Civil War"
amcivwar.20.d: "The president's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.20.a: "Not again..."

### End of Civil War Events ###

amcivwar.24.t: "The End of the Second American Civil War"
amcivwar.24.d.noceasefire: "What could have been the greatest capitalist oppressor of the 20th Century is now firmly under the control of the working class. Throughout the country, the working class celebrates its liberation from the depredations of their bourgeois masters. While there is still much to do, today we can celebrate this victory and savour the air of an America where, for the first time, each man is truly equal."
amcivwar.24.d.ceasefire: "What could have been the greatest capitalist oppressor of the 20th Century is now firmly under the control of the working class. Throughout the country, the working class celebrates its liberation from the depredations of their bourgeois masters. While there is still much to do, and the so-called Pacific States of America still lie in wait across the ceasefire line, today we can celebrate this victory and savour the air of an America where, for the first time, each man is truly equal."
amcivwar.24.a: "Solidarity Forever!"

amcivwar.25.t: "The End of the Second American Civil War"
amcivwar.25.d.noceasefire: "Huey Long and his allies have triumphed over all their enemies. With this victory, we can now celebrate a new era of peace. Though there is much rebuilding to do we shall take this time to celebrate our victory."
amcivwar.25.d.ceasefire: "Huey Long and his allies have triumphed over almost all their enemies - all save the so-called Pacific States of America, lying across the ceasefire line until a future final reckoning. For now, we can celebrate a new era of peace. Though there is much rebuilding to do we shall take this time to celebrate our victory."
amcivwar.25.a: "The Real America Still Stands!"

amcivwar.26.t: "The End of the Second American Civil War"
amcivwar.26.d.noceasefire: "The enemies of America have been destroyed. Once again, the South has been pacified, and the syndicalist menace has been suppressed. The threats to the American way of life have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
amcivwar.26.d.ceasefire: "The South has been pacified and the syndicalist menace has been suppressed. These threats to the American way of life have been destroyed, although with the so-called Pacific States of America lying across the ceasefire line, the United States is not yet whole. Even so, the great system designed so wisely by the Founding Fathers has survived another threat and the people can, for the moment, rejoice and celebrate a new era of peace."
amcivwar.26.a: "Down with the traitors, up with the stars!"

amcivwar.260.t: "The End of the Second American Civil War"
amcivwar.260.d.noceasefire: "The enemies of America have been destroyed. Once again, the South has been pacified, and the syndicalist menace has been suppressed. The threats to the American way of life have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
amcivwar.260.d.ceasefire: "The South has been pacified and the syndicalist menace has been suppressed. These threats to the American way of life have been destroyed, although with the so-called Pacific States of America lying across the ceasefire line, the United States is not yet whole. Even so, the great system designed so wisely by the Founding Fathers has survived another threat and the people can, for the moment, rejoice and celebrate a new era of peace."
amcivwar.260.a: "Down with the traitors, up with the stars!"

amcivwar.2600.t: "The End of the Second American Civil War"
amcivwar.2600.d.noceasefire: "The South has indeed arisen again but this time so has the rest of the nation against those who would subdue us. The twin leftist threats of Long and Haywood have been crushed, as has the banker traitors aligned with the old government. These threats to the American way of life have been destroyed and now it is time to reset what once what wrong and rebuild this nation as it was meant to be."
amcivwar.2600.d.ceasefire: "The South has indeed arisen again but this time so has the rest of the nation against those who would subdue us. The twin leftist threats of Long and Haywood have been crushed, as has the banker traitors aligned with the old government. These threats to the American way of life have been destroyed, although with the so-called Pacific States of America lying across the ceasefire line, the United States is not yet whole. Even so, the great system designed so wisely by the Founding Fathers has survived another threat and the people can, for the moment, rejoice and celebrate a new era of peace."
amcivwar.2600.a: "Our Faith has carried us through!"

amcivwar.27.t: "The End of the Second American Civil War"
amcivwar.27.d.noceasefire: "The enemies of America have been destroyed. Once again, the South has been pacified, the syndicalist menace has been suppressed, and the American Caesar has been vanquished. The threats to American democracy have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
amcivwar.27.d.ceasefire: "Though [ACW_survivor.GetNameDef] yet exists across the ceasefire line, the other factions in the civil war have fallen and the battles are done... at least for now. We have a breather, a moment of respite and reflection, before we will need to take up arms and unite the country under one banner again. For the moment, the people can rejoice for a victory hard-earned."
amcivwar.27.a: "This light of Liberty has not been extinguished!"

amcivwar.28.t: "The End of the Second American Civil War"
amcivwar.28.d.nee: "The dust has finally settled, and it seems the only faction left standing in the civil war is [NEE.GetNameDef]. We will need to take up the flag of America, and rebuild what is left. May the likes of MacArthur, Long, Haywood, and all the rest rot in Hell for the chaos they ravaged upon America's legacy of freedom."
amcivwar.28.d.can: "The dust has finally settled, and it seems the American civil war ended with... nobody left standing at all. America is no more, at least for now."
amcivwar.28.a: "It's finally over..."

### CSA Flavor Events ###
amcivwar.29.t: "Building a Red Navy"
amcivwar.29.d: "The Admirals of the United States have prevented any of their ships from being liberated by the workers and thus we are deprived of a navy. To solve that, those admirals that joined the revolution and the countless dock workers are planning on building up a new navy. We do have quite a number of ships in New York that we can convert to warships. We can either go with destroyers or cruisers. What shall we go for?"
amcivwar.29.a: "Destroyers"
amcivwar.29.b: "Cruisers"

amcivwar.30.t: "Directive 10: Redistribution of Material Assets"
amcivwar.30.d: "Now that the revolution has begun, we must decide what should be done to the bourgeoisie. The IWW proclaim we confiscate all their wealth and redistribute it to the people immediately. The up-and-coming Vanguard has called for their immediate arrest and execution as well, citing the fate of Vladimir Lenin as an example of a revolution defeated by leniency. SPA members belonging to the depreciated AFL, along with several loyal Progressives have sought life over death. Asking the Central Committee to only expropriate what is necessary for war, and keep their materialist constituents happy. "
amcivwar.30.a: "Their wealth and their lives are ours!"
amcivwar.30.b: "We may need these moderates in the future"

amcivwar.31.t: "Bourgeoise Flee to Canada"
amcivwar.31.d: "Some members of the bourgeoise, particularly in Chicago and Detriot, have decided that they will flee the CSA. Thousands have sought refuge within enemy territory, Especially within the illegitmate Canadian government. The thieving scum have taken whatever of their stolen wealth they could carry with them as they have escaped the revolution."
amcivwar.31.a: "The revolution will come for them, in time"

amcivwar.32.t: "Military Debate!"
amcivwar.32.d: "The Revolutionary Congress has yet to decide on a coherent military policy as each political faction puts forward their own plan. The IWW has backed a plan that relies on industry to outproduce the other factions in the arena of mechanization, believing we will eventually have too many industrial advantages for them to hope to beat us like the Union in the First American Civil War, and as such they call it the Union Plan. The Social Patriots however support Smedley Butler's efforts to create an organized 'Republican Army' that relies on more traditional leadership and command of our superior numbers and industry to defeat the enemy. The Collectivst-Syndicalists and most radical anarchists oppose both plans for not relying on the revolutionary will of the proletariat, noting that the workers will simply overwhelm the reactionaries and this is more consistant with Marxist princliples, and have put forward a mass mobilization plan that will be lead by Foster-supporter Jack Shulman. Finally a Centralist faction have backed a plan that relies on industry similar to the IWW but instead desire a focus on sheer firepower to blow the enemy away from a distance, with James Burnham and Earl Browder both backing the plan."
amcivwar.32.a: "The IWW Plan"
amcivwar.32.b: "The Social Patriot Plan"
amcivwar.32.c: "The Collectivist Plan"
amcivwar.32.e: "The Centralist Plan"

amcivwar.33.t: "Directive 213: War Syndicalism"
amcivwar.33.d: "As the war stalemates and perhaps may even turn against us, the Central Committee is debating a comprehensive economic reform proposal known as 'War Syndicalism.' Some of its proposals, such as state control of all foreign trade, nationalization of all factories, strict labour discipline are not especially controversial. It also includes potentially problematic measures such as the outlawing of wildcat strikes, obligatory labour-duty for those not working or in the military, strict food rationing, and military control over railroads. This is seen as tyrannical within the SPA with a number saying that some of the latter measures, especially the outlawing of wildcat strikes would betray the values of the revolution, and make the current government no better than its Capitalist enemies. Those supporting the proposal in the Vanguard counter that it is necessary in order to achieve victory in the revolution, and that the first laws passed after the end of the war will revert War Syndicalism."
amcivwar.33.a: "Enact War Syndicalism"
amcivwar.33.b: "That's not Socialism!"

amcivwar.34.t: "The Red Witches"
amcivwar.34.d: "Gender equality has long been a major ideological component of socialist thought, and we have yet more evidence that it works! A squadron of female pilots has earned renown throughout the CSA for their daring raids on enemy territory, their coordinated and synchronised attack formations allowing them to take down larger enemy air forces with ease. Derisively named the 'Red Witches' by the reactionary forces under Huey Long, the squadron, led by Florence 'Pancho' Barnes, has taken their new nickname up with a great deal of pride."
amcivwar.34.a: "Death is in the air"

amcivwar.35.t: "Female Soldiers"
amcivwar.35.d: "As the Revolutionary struggle continues a number of women have joined the armed struggle in accordance with the socialist ideals of gender equality. While not all are accepted by their male comrades, it has not deterred many from fighting and dying for the revolution. Manuals have been distributed to recruiters on how to effectively organize Women Detachments, of which the militas can teach the military a thing or two. Of course, this has caused extremely mixed reactions within the socialist congress. Anarchists are largely supportive but more traditional forces such as the AFL and some of the SPA, such as Earl Browder are squeemish, arguing the workers revolution should protect its female population from danger while the Guild Socialists seem to waffle between the two. The American Workers Party of course is strongly opposed to the presence of female soliders believing revolutionary women are more helpful to the revolution on the homefront. /n/Surprisingly even the Fosterites are nearly split on the issue despite being radical social progressives but criticizing it from a revolutionary perspective, arguing that the lowered birth race rates resulting from female soldiers deaths will give reactionary, capitalist nations a population advantage and therefor contradicts Fosterite Collectivist-Syndicalist thought while others view it as a necessity for full social revolution. What should we do!"
amcivwar.35.a: "Rebel Girl, you are the queen of my world!"
amcivwar.35.b: "Lower the number of female infantry soldiers"

amcivwar.36.t: "Internal Conflicts"
amcivwar.36.d: "At the offset of the revolution, Bill Haywood placed the IWW as the model and future successor to Congress. This has granted us the rabid support of the Left Radical side of Congress such as the IWW, Anarchists and Fosterites but at the cost of alienating those whom are not fully on board with syndicalism despite being sympathetic to pro-labor, socialist ideals. They instead look to the right-wing of our Congress, the AFL and Bellaymist Independent League, for a new path for America to follow that is not as 'extreme' as syndicalism. Sitting between the two is the Browderists, American Workers Party and CIO whom appear to favor a more centralzied syndicalist model albeit in quite different ways. The Social Patriots are already calling for a one-time 'universal' citizen vote to decide remaining congressional seats rather than a purely worker-union one, believing the American people more generally should be given an opportunity to express a different conception of socialism if they desire it. Syndicalists and even moreso Collectivists are disgusted by this suggestion, believing it would just be a chance for social reactionaries to hijack the revolution and would give a chance for the bourgeoisie (petit and otherwise) to override the will of the worker. As their arguing gets louder with everyday they are forcing us to make a decision, although favoring one would likely weaken the other and shoving through a pro-syndicalist stance might turn off potential supporters."
amcivwar.36.a: "This is a syndicalist nation now"
amcivwar.36.b: "A single 'traditional' vote is fair"

amcivwar.36001.t: "Social Patriots Demand Election!"
amcivwar.36001.d: "The Social Patriots within the military have demanded a traditional vote to decide remaining seats, something that can only help their faction! They claim that it is undemocratic to exclude voters from the process and claim we are 'rigging' the process against the Social Patriots. While some of the IWW is offended by the militaries demand, viewing it as entitled and undemocratic, others claim we should listen."
amcivwar.36001.a: "No"
amcivwar.36001.b: "Very Well"

amcivwar.36002.t: "Military Takeover!"
amcivwar.36002.d: "Smedley Butler and his military clique have denounced the decision of the Revolutionary Congress and sidelined them, entering Congress with a large force and declaring that the remaining seats will indeed be decided by a traditional vote. With Butler in command, the Social Patriots have further strengthened their position by adopting 'Unity Legislation' that attempts to give amnesty to more citizens suspected of treachery. However, they have no intention of actively forcing out the IWW and left-radicals, allowing them to stay in Congress."
amcivwar.36002.a: "Whoops"

amcivwar.36003.t: "Syndicalist Dominance"
amcivwar.36003.d: "The Social Patriots within Congress have utterly failed to throw around their influence in such a way as to cut left radical influence while gaining their own. With the majority of Congress controlled by syndicalist unions who have the lion's share of control, it is clear that the Social Patriots will have to take a backseat to the revolution, hoping to gain whatever favors and union influence they can to prop up local power bases and get rewards for members."
amcivwar.36003.a: "The Revolution is Secure!"

amcivwar.3600.t: "Social Patriots Unity Legislation!"
amcivwar.3600.d: "The Social Patriots within Congress have put forward a controversial bill that would allow former agents of capitalism to be granted amnesty if they back our war effort. Furthermore, those considered politically 'suspect' will be offered amnesty as well if they join our army and/or unions. Naturally the Radicals are strongly opposed to this, believing they are too dangerous to given so much power and influence and instead desire we simply use them for either menial labor or house arrest until the war is over, depending on who they are."
amcivwar.3600.a: "Adopt the Unity Legislation"
amcivwar.3600.b: "Shoot it down"

amcivwar.3601.t: "TUUL Ultimatum"
amcivwar.3601.d: "The Trade Union Unity League is none too happy about us increasingly adopting Social Patriotic legislation. Feeling that they are being edged by the Social Patriots a grouping of Fosterites and radical syndicalists have begun announcing from soapboxes that it is time for [CSA.GetLeader] and the Congress to neutralize their influence 'before the CSA is overtaken by reaction'. Foster has told us that his organization is prepared to take action if we do not appoint his men to cabinet positions and expand TUUL and (to appease his new allies) IWW seats on the Congress so that the Social Patriots lose all hope of seizing power."
amcivwar.3601.a: "We must appease Foster"
amcivwar.3601.b: "Act against Fosterite threat"
amcivwar.3601.c: "Send in Capone"

amcivwar.3602.t: "TUUL Weakened"
amcivwar.3602.d: "As several TUUL rallies have been disrupted by the military and some of their soldiers and loyalists have met sudden and violent deaths in the past week Foster has little choice but to take Butler's direct warning to him today to heart, agreeing to stand down and allow for politics to be settled after the war is over so long as we cease anti-TUUL activity."
amcivwar.3602.a: "Good"

amcivwar.3603.t: "Social Patriots in power"
amcivwar.3603.d: "As they have an increasing majority in Congress and enough popular support that even the IWW is losing ground to them, the Social Patriots are increasingly running congress to the consternation of the Left Radicals, especially as their legislation often favors their faction."
amcivwar.3603.a: "It's how it had to happen"

amcivwar.3604.t: "Left Radical Revolt!"
amcivwar.3604.d: "A small segment of the Left Radicals have decided to endanger the entire CSA over the issue of the Social Patriots gaining power. Calling themselves the Vanguard of the Revolution, they are a grouping of Collectivist-Syndicalists, Galleanists and some militant anarcho-communists whom have taken up small strongholds in the cities and have set up blockades. With Foster now having much of his TUUL defect to them they are warning us to surrender before they retake the nation. However, while their actions have been a thorn in our side, it has not endangered much love amongst the populace and them endangering the existence of the CSA has angered even many syndicalists, with even part of the TUUL itself breaking off from Foster. We can end the threat, but it will be bloody."
amcivwar.3604.a: "Take them out"

amcivwar.3605.t: "Radicals Crushed!"
amcivwar.3605.d: "The Ultra-Radicals have been crushed and with it our position cemented. With even many TUUC leaders appearing to have fled for the Commune of France we are at last victorious. With the Social Patriots passing legislation to mimic more traditional democracies by making it easier for non-union voters to influence elections the future of the nation appears to be in their hands. Though the IWW still remains as a force with local syndicates as continuing the war without them would be impossible."
amcivwar.3605.a: "Very Well"

amcivwar.3606.t: "Military Demands Amnesty!"
amcivwar.3606.d: "The rebellion has been crushed but as much of our Collectivist-influenced military is sympathetic to the revolutionaries they demand amnesty for the surviving ones, especially Foster's right-hand man Eugene Dennis, saying they were simply pushed too far and disrespected by our current political leadership."
amcivwar.3606.a: "Fine, give amnesty"
amcivwar.3606.b: "I don't think so"

amcivwar.3607.t: "Fosterite Coup!"
amcivwar.3607.d: "The military has joined forces with the former rebels, with Jack Shullman releasing the supposedly imprisoned TUUC militants, including Eugene Dennis. With the Fosterite military having turned on us it is clear that Foster is in command, causing many of the Social Patriots to either agree to step down or flee the nation."
amcivwar.3607.a: "We're finished"

amcivwar.3608.t: "Military Demands IWW Support!"
amcivwar.3608.d: "The IWW-leaning military has been disturbed by the Social Patriots dominating Congress and have called on a compromise in which we grant greater local power to syndicates and communes so they are not overly influenced by our agenda. Of course this decentralization will weaken us."
amcivwar.3608.a: "Agree"
amcivwar.3608.b: "Unacceptable"

amcivwar.3609.t: "Syndicalist Coup"
amcivwar.3609.d: "The IWW military under the direction of Big Bill Haywood has couped Congress and reinstated Haywood with his original executive authority, railing against the Social Patriots for forcing his hand with their undemocratic actions. The Social Patriots have decried this although an attempt by AFL militias to push back failed. We now have a choice of allowing them to stay in Congress so long as they accept our leadership or a purge of the Social Patriots who pushed against our demands. Foster has called for a purge against his rivals but Dorothy Day would prefer amnesty, saying that our democracy is new and misteps and confusion under such circumstances was likely inevitable, and to enact a purge would be to re-enact the capitalist democracies repression."
amcivwar.3609.a: "Purge them"
amcivwar.3609.b: "Amnesty for loyalism"

amcivwar.3610.t: "Social Patriots Cement Power"
amcivwar.3610.d: "A Social Patriot faction within Congress has emerged dominant, to the point of the anarchists relying more on their communes and the IWW only serving as a tie breaker in some votes. This is the result of Browder's SPA faction and James Burnham crossing the aisle and aligning themselves with the Social Patriots, passing legislation that undermines left-radicals by making the Red Guard further subserviant to Congress, weakening Haywood's executive powers and further cutting union representatives in favor of geographical representatives which only damages the IWW's hold by allowing non-union members and even the middle-class to more directly influence the elections. Now it appears the Social Patriots run the show and will need to settle their differences when the war is over."
amcivwar.3610.a: "Sometimes the underdog can win"

amcivwar.3611.t: "Capone Storms Congress"
amcivwar.3611.d: "The Decision of President Haywood to send the Mob to deal with the IWW turned out to be a grave mistake. Instead of destroying the protesting unions, Capone managed to rally them to his side, and throughout the week as the situation deteriorated, used his influence to secure every facet of our government for his own means. Today, Capone’s power peaked as his mafioso and IWW allies stormed congress, and Alphonse Capone sent a formal request to William Haywood to resign and appoint Capone as President, or face dire consequences. "
amcivwar.3611.a: "Oops"

amcivwar.37.t: "Directive 656: Winter Resource Allocation Program([GetYear])"
amcivwar.37.d: "The revolution must succeed, but the revolution is also for the people. When supporting the revolution and supporting the people are the same, the choice is trivial, but when one must be prioritized over the other, hard choices must be made. The Central Committee has been made aware that the supply situation is critical, and either the people or the army must be undersupplied through the winter."
amcivwar.37.a: "We fight for the people"
amcivwar.37.b: "We fight for the revolution"

amcivwar.38.t: "Directive 764: Revolutionary Education Act"
amcivwar.38.d: "To those who are well educated, either formally or through bitter experience, revolutionary thought comes as easily as breathing. However, many of our comrades, whether in the Steel Belt or elsewhere in America, have been lied to their entire lives by the capitalists, and do not understand how the revolution frees them. Many do not give their heart and soul to the revolution, and some even attempt to sabotage our efforts, unaware that we are the only force that truly cares for them. This must be remedied, and our comrades must be deprogrammed. Should we focus on reaching those in our territory, keeping our own morale up, or should we spread our message throughout enemy territory, and sap their will to fight their liberators?"
amcivwar.38.a: "Focus on the socialist family"
amcivwar.38.b: "Focus on the reactionary enemy"

amcivwar.39.t: "Directive 984: Sentencing of Pre-War Capitalist Politicians"
amcivwar.39.d: "As the revolution nears success, the people demand that we deal with the corrupt, capitalist politicians in office before the revolution who now rot in our cells. Some believe that by having these politicians work hard labour for a few years, they will empathize with the worker, and be converted to our cause. Others believe that no amount of education can reform them, and they must remain behind bars for the rest of their lives. A small, but vocal minority insists that they must be executed for their crimes, like the Romanovs or the Bourbon dynasties of old."
amcivwar.39.a: "They shall be redeemed by the sweat on their brows and the ache of their backs"
amcivwar.39.b: "They shall watch as the world leaves them behind and makes them irrelevant"
amcivwar.39.c: "It is now our turn, and we shall not make excuses for the terror!"

amcivwar.40.t: "Directive 1231: Establish the CIA"
amcivwar.40.d: "It is an unfortunate fact that there are spies and saboteurs within our territory working to prevent our glorious liberation of the proletarian masses. Of the many proposals submitted to the Central Committee, one stands out. Earl Browder's proposal is to create a committee to enforce revolutionary order and stop counter-revolutionary sabotage. However, others within the Central Committee, including Chairman Haywood, wonder if this is a necessary step and if we would be betraying our ideals. Regardless, a vote was taken. What was decided?"
amcivwar.40.a: "The CIA will be created!"
amcivwar.40.b: "It is not necessary for now"

amcivwar.41.t: "Red Terror"
amcivwar.41.d: "War is hell. Civil war, even more so. The psychological strain caused by having to repeatedly kill, even if the enemy are capitalists, has caused some of our soldiers and commanders to become sadistic beyond what some consider to be acceptable. Although not commonplace, reports of systematic mass executions and torture are being reported from both the front lines and core territories to suppress populations suspected of aiding the capitalist factions. Haywood has made an executive decision to supress these reports from the free media. 'If the revolution were to fail because of a few bad apples', says Haywood 'then humanity would collectively suffer for centuries longer'."
amcivwar.41.a: "Tis' the final conflict, after all"

amcivwar.42.t: "Directive 1398: Minimum Conscription Age"
amcivwar.42.d: "The war is not going our way. The detestable capitalists have pushed back our forces on all fronts, and we are in danger of running out of troops to man the guns we have. Desperate times require desperate measures, and one proposal, by William Z. Foster that has caused controversy is the proposal to lower the conscription age to 11. While this would provide us with the manpower needed to fight the revolution, quite a number of members of the Central Committee have expressed horror at this drastic measure."
amcivwar.42.a: "Any man would give his son"
amcivwar.42.b: "Any man would protect his son"

amcivwar.44.t: "Directive 53: Leading the Revolutionary Army"
amcivwar.44.d: "The Central Committee has released a directive to appoint a member to be the head of the Revolutionary Army, under the guidance of our chosen military leadership. The Central Committee has decided to appoint..."
amcivwar.44.a: "Benjamin Katine"
amcivwar.44.b: "Hans Amlie"
amcivwar.44.c: "Louis Secundy"

amcivwar.45.t: "Directive 103: Leading the Revolutionary Air Force"
amcivwar.45.d: "The Central Committee has released a directive to appoint a member to be the head of the Revolutionary Air Force and guide the Air Force to victory. The Central Committee has decided to appoint..."
amcivwar.45.a: "Bert Acosta"
amcivwar.45.b: "Eddie August Schneider"
amcivwar.45.c: "Pancho Barnes"

### AUS Flavor Events ###

amcivwar.48.t: "Pelley pledges allegiance to Long"
amcivwar.48.d: "One of the more unusual well-wishers to visit Huey Long is an eccentric but passionate man named William Dudley Pelley. Pelley is the leader of a nativist political and religious social club called the Silver Legion that espouses its own brand of economic, political and cultural populism. However, it is no secret that the club has more exclusionary themes than most of Long's AFP, with Pelley openly espousing anti-Semitic ideas and embracing a form of chauvinism that distrusts elements of society he views as not qualified for full benefits. Furthermore, while he has opposed the ODP for its 'backwards' ideas and opposition to what Pelley believes to be 'true' populism, Christian themes and national unity, many believe the so-called 'ward system' he embraces for poor southern blacks among other groups to be little more than a rehash of Jim Crow-esque policies but with a nicer face to it. His membership size is moderate but his enthusiasm for Huey Long's ideals has long been enthusiastic and the two have collaborated in the past, with AFP and Silver Legion militias joining forces against socialists and, less often for the Silver Legion, the NDWL. Pelley has come with a request for money to take on an evangelistic and patriotic tour of America to gather supporters for the American Union State. This proposal would imply to Huey's followers that he supports the movement which is likely to anger his parties left-wing given Pelley's fanatical anti-leftism alongside his other ideals, and risks alienating potential Longist supporters while empowering the potential competitor that is the Silver Legion. How shall we respond?"
amcivwar.48.a: "More loyalists are always good"
amcivwar.48.b: "He will have to make do with what he's got"

amcivwar.50.t: "Chief of Staff"
amcivwar.50.d: "With the civil war looming, the fact we do not have a chief of staff has prompted concern among various political and military leaders. Thus they met with Huey Long to appoint a Chief of Staff to win this war, with the competition being mainly between three professional officers; Jacob "Smiling Jake" Devers is notably hated by Eisenhower and advocated for a mobilized army, J. Lawton "Lighting Joe" Collins favor a reliance on artillery and "Terrible" Terry de la Mesa Allen Sr, who advocates for advanced combat tactics and tactical planning. The right-wing of the AUS have doubts about each of these strategies and AFP leader Gerald L.K. Smith, with the backing of Charles Coughlin and many Silver Legion commanders, has put forward a more political solution to issue which relies on mass recruitment via populist christian recruitment and militancy, although favoring him will surely push the party right."
amcivwar.50.a: "Jacob "Smiling Jake" Devers"
amcivwar.50.b: "Lightning Joe Collins"
amcivwar.50.c: "Terry de la Mesa Allen Sr"
amcivwar.50.e: "Gerald L.K. Smith"

