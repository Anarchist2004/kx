amcivwar.53.d: "With the civil war looming, the fact we do not have a chief of the Air Force has prompted concern among various political and military leaders. Thus, they met with Huey Long to appoint a chief of the Air Force to win this war."
amcivwar.53.a: "James Fechet"
amcivwar.53.b: "Edwin Charles Parsons"
amcivwar.53.c: "William Thomas Ponder"

amcivwar.54.t: "Building a Loyal Navy"
amcivwar.54.d: "The admirals of the United States have prevented any of their ships from being liberated by the true patriots of America and thus we are deprived of a navy. However, we do have a number of admirals and sailors that are planning on building up a new navy. We do have quite a number of ships in Houston that we can convert to warships. We can either go with destroyers or cruisers. What shall we go for?"
amcivwar.54.a: "Destroyers"
amcivwar.54.b: "Cruisers"

### USA events ###

amcivwar.61.t: "Conscription"
amcivwar.61.d: "With the war going on the question, is should we implement conscription or not. Doing so would provide us with the men we need to restore order to the country. However, it is not a popular move. Some suggest focusing on Propaganda instead."
amcivwar.61.a: "Implement conscription"
amcivwar.61.b: "Focus on propaganda instead"

amcivwar.62.t: "Recall the China Marines?"
amcivwar.62.d: "With the outbreak of the civil war, our garrison in the Legation Cities has been left sitting on their hands in China. Though recalling the division would leave our Chinese concessions relatively unguarded, and our influence in the Cities smaller, many are advising us that it must be done to win the war. Should we recall the division?"
amcivwar.62.a: "Bring our boys home!"
amcivwar.62.b: "We shouldn't risk it."

amcivwar.63.t: "Panama Garrison"
amcivwar.63.d: "With the outbreak of the civil war, the garrison in Panama has decided to return to America to fight for the government. This has left the canal defenseless but on the other hand, we need everybody that we can to fight."
amcivwar.63.a: "Welcome the Boys home"

amcivwar.64.t: "Hardship of the civil war"
amcivwar.64.d: "The civil war is bringing the hardship home. People within a number of loyal cities are starving. We could focus on relieving their suffering, but this will mean diverting supplies that are needed for the front to fight the civil war. Congress and the Military are at odds in this regard. What should we do?"
amcivwar.64.a: "Relieve Civilian Suffering."
amcivwar.64.b: "Support our Troops."

amcivwar.65.t: "Martial Law?"
amcivwar.65.d: "With the civil war raging a question has come about suspending habeas corpus and enforcing martial law in occupied territories. Those within our General Staff are even divided, as it could create more rebels than it defeats pre-emptivly. It might allow us to keep things under control during the civil war but such a move is naturally controversial. What shall be done?"
amcivwar.65.a: "Enforce Martial Law"
amcivwar.65.b: "Civil order is better"

amcivwar.66.t: "Loyalist Terror"
amcivwar.66.d: "During the ongoing civil war, some of our commanders started to use rather doubtful methods to permanently suppress civilian populations suspected of helping our mortal enemies. When pressed, the President has defended their actions, stating 'Only discretionary violence was used, any commander capable of true brutality has already become a rebel'. "
amcivwar.66.a: "We can only hope."

amcivwar.67.t: "The Code Talkers"
amcivwar.67.d: "An ingenious missionary and educator from Flagstaff, Arizona named Philip Johnston has proposed the creation of the ‘Code Talker Program’ after his decades-long work with the Navajo Indians. Johnston has proposed that our administration and military command use the nearly-extinct languages of the various Amerindian tribes in a secret project aimed at hiding our communications by encrypting them using these native languages. By using the languages of the Navajo, Comanche, Assiniboine, Cherokee, Cree, Meshawki, Mohawk, Choctaw, Cree, Tlingit, and Muscogee peoples, we will create a code that can’t be cracked lest our enemies kidnap one of these native speakers themselves. Untranslatable without a native speaker, of which there are few and far between, this would give our intel and communications divisions an unmatched edge. The Code Talkers will be trained to never give up their intel, even if captured and tortured, and even if they must resort to suicide to prevent the leaking of classified information, and all will be kept far and away from any frontline. Our ciphers and codes will be uncrackable, and it is all thanks to the Indigenous peoples."
amcivwar.67.a: "We swore that we would protect the code with our lives, and we will keep our word."

amcivwar.68.t: "Conscientious Objectors"
amcivwar.68.d: "A number of men and women, particularly among religious like the Jehovah's Witnesses and the Mormons, do not wish to engage in war, have objected to fighting in the conflict. We can try to silence them or we can offer them to work in non-military jobs to help the war effort. Public opinion seems to be divided, as super-patriots have begun to assault objectors during their demonstrations."
amcivwar.68.a: "The public will handle them"
amcivwar.68.b: "Make them work"

amcivwar.69.t: "Double V Campaign"
amcivwar.69.d: "As we are fighting the various traitors, leaders of the NAACP have begun to push for what is being called the Double V Campaign, Victory for America and Victory against Racism. Not all African-Americans wish to fight for the radical factions and thus a campaign has begun to fight for America and to help win the civil war as well as to help fight against racism within America."
amcivwar.69.a: "Victory for America and Victory against Racism!"

amcivwar.70.t: "Militarize the WASPs?"
amcivwar.70.d: "Congress is debating a bill to militarize the Women Air Force Service Pilots(WASPs) in a similar fashion to the WACs and WAVES. This would require the government to provide the expenses for the WASPs similar to the other two organizations instead of having the female pilots themselves pay the expenses. It would not have them fly in combat situations, since that is still the job for the Male pilots. Despite this it is facing quite the pushback from Congress as many regard the WASPs as not as experienced as male pilots and not suited for the job. The question then is what shall congress vote to do?"
amcivwar.70.a: "Congress votes to Militarize the WASPs"
amcivwar.70.b: "Congress votes to not Militarize the WASPs"

amcivwar.71.t: "Chief of Staff"
amcivwar.71.d: "With the civil war looming, the fact we do not have a chief of Staff has prompted concern among various political and military leaders. Thus, they met with [USA.GETLeader] to appoint a Chief of Staff to win this war."
