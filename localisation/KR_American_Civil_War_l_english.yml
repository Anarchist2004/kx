amcivwar.76.t: "Washington has fallen"
amcivwar.76.d: "Washington has fallen to traitors and rebels, and as such we must move out of the city. Military leaders have drafted several possible cities that we could relocate to. The question is which one shall we relocate to?"
amcivwar.76.a: "Denver"
amcivwar.76.b: "San Francisco"
amcivwar.76.c: "Helena"
amcivwar.76.e: "Phoenix"

