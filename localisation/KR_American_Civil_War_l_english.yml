### WCC Events ###

amcivwar.900.t: "The War Ahead"
amcivwar.900.d: "Eisenhower and Bradley have found themselves at the center of one of, if not the, greatest challenge the United States Army has ever faced. Their land they hold is dominated by the massive Rocky Mountains and southwestern deserts, is surrounded on all sides by new-found foes, and is crisscrossed by huge tracts of almost completely undeveloped land. It is obvious to both them and their staff that the odds are not in their favor. With this in mind, Bradley has urgently begun reorganizing the forces under his command to make the most of the poor situation and capitalize on the resources at hand and superior training of his loyal and professional forces. Inititives to bring local law enforcement, park rangers, and anyone even mildly qualified into a central Army command have aleady begun. If the WCC can hold, they will have turned America's darkest day into its finest hour."
amcivwar.900.a: "Godspeed"

amcivwar.901.t: "Recruitment Efforts"
amcivwar.901.d: "One of the few things in the WCCs favor is support from the local populace. Residents of WCC territories have begun mobilizing for the war effort. However, losses on the frontlines mean that even our recruitment of protective service forces will not be enough. Eisenhower will begin drafting a series of plans with local leaders to tap into every possible source of manpower available. However, former American Legion commander Alvin M. Owsley demands that aggressive drafts recruiting essentially every man who can shoot a gun should begin immediately. General George Kenney, who is currently serving as an effective 'voice of the Eastern Command' in MacArthur's place, supports this. Some civilian leaders such as Utah governor Henry H. Blood have caught wind of Owsley's measure are objecting to such radical orders despite the circumstances."
amcivwar.901.a: "Increase drafting immediately"
amcivwar.901.b: "Support Blood"

amcivwar.902.t: "Recruitment Efforts"
amcivwar.902.d: "Since siding with governor Blood, Owlsey has questioned our commitment to the Federal government, and stating that commitment to restoring America at all costs, from both leadership and common man, are required to win this war. Communications from MacArthur in the east indicate his backing of Owsley, but MacArthur presently lacks any meaningful authority over Bradley and the notice arrived too late to influence any decisions."
amcivwar.902.a: "This war is hard enough"

amcivwar.90.t: "Support from the Resistance"
amcivwar.90.d: "Rebels fighting for the [Root.GetAdjective] cause elsewhere in the United States have made contact with our government, offering an array of scaveneged supplies."
amcivwar.90.a: "It will be a great help"

