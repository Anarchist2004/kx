amcivwar.800.t: "Chief of Staff"
amcivwar.800.d: "With the civil war looming, an emergency meeting of the leaders of the ODP and NDWL in Atlanta found President Murray having to choose between three quarelling candidates for the position of Chief of Staff. George Van Horn Moseley is by far the most experienced of the three, and is favored by the Fordists and respectable number of more mainstream ODP members. However, most of the ODP and NDWL fear giving Ford too much influence, and have put forth New Jersey Klan Grand Dragon Arthur Hornhui Bell as their choice for Chief of Staff. The Old Klan and Black Legion factions in the White Leagues however have their doubts about Bell's idealoglical commitment, and have been aggresively arguing that their own Virgil 'Bert' Effinger is best suited for the job."
amcivwar.800.a: "George Van Horn Moseley"
amcivwar.800.b: "Arthur Hornhui Bell"
amcivwar.800.c: "Virgil Effinger"

