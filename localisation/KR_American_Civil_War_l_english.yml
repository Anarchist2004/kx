amcivwar.94.t: "Syndicalist Uprising in the West"
amcivwar.94.d: "Fighting along the West Coast between syndicalist sympathizers and security forces has been severe in recent weeks, but dropped off within the last weeks - leading to hopes that the unions out west had finally given up hope of success. These hopes were dashed as a new uprising was revealed, with a number of militias organized by powerful Teamster and Longshoremen unions in Washington and Oregon state and armed through underground efforts. This opens up a new front in the civil war, should the rebels find a way to break out of the mountains."
amcivwar.94.a: "Hurrah!"
amcivwar.94.b: "More syndicalist scum?!"

amcivwar.95.t: "Longist Rebels Rise in Kentucky"
amcivwar.95.d: "Huey Long always held strong support in the heartland, with states like Kentucky and Indiana only barely swinging elsewhere in the 1936 election. Now, Longist supporters have risen up in Kentucky and the surrounding region, taking up arms gained through the underground to band together and open a new front in the civil war."
amcivwar.95.a: "Hurrah!"
amcivwar.95.b: "This will not help them in the long run"

amcivwar.96.t: "Loyalists Rise in Pennsylvania"
amcivwar.96.d: "Support for the federal government remains strong even in the syndicalist heartland of Pennsylvania, and this has finally been proven as bands of loyalist militia -- reportedly organized in the city of Philadelphia -- rose up in the hills in the central part of the state, claiming the region once more for federal control. Whether they will achieve that goal and open up a new front in the civil war remains to be seen."
amcivwar.96.a: "Hurrah!"
amcivwar.96.b: "A futile effort"

amcivwar.97.t: "The [From.GetAdjective] Rebels"
amcivwar.97.d: "We are seeing increased activity by [From.GetAdjective] supporters in [Root.GetNameDef], no doubt supported and funded by the [From.GetAdjective] government. Their funneling of weapons through the underground has led up to rebels rising behind the lines, no doubt intended to harass our forces. Whether they will prove a serious threat remains to be seen."
amcivwar.97.a: "We shall endure"

amcivwar.98.t: "Resistance Rises in Midwest"
amcivwar.98.d: "Support for the democratic proponents in the Pacific government has been strong in the American Midwest, with several protests on the streets frequent - many of whom appear to be placing blame for the civil war squarely on the shoulders of General MacArthur. These protests have recently become more organized, and have culminated in a widespread uprising across Colorado, quietly funded and equipped through underground means. Whether these rebels will succeed in opening up a new front for the civil war remains to be seen."
amcivwar.98.a: "Hurrah!"
amcivwar.98.b: "A nuisance at best"

amcivwar.100.t: "Syndicalist Uprising in Georgia"
amcivwar.100.d: "It seems there are more than a few disaffected supporters of Huey Long who are angry enough that they've defected to the CSA's control. Over the last number of weeks, they've been organizing in the hills of southern Georgia, and now they've finally made their move. This opens up a new front in the civil war."
amcivwar.100.a: "Hurrah!"
amcivwar.100.b: "They should make up their minds"

amcivwar.102.t: "Longist Uprising in California"
amcivwar.102.d: "It seems there are more than a few disaffected SPA milita members who are angry enough that they've defected to the AUS's control. Over the last number of weeks, they've been organizing in the hills of southern California, and now they've finally made their move. This opens up a new front in the civil war."
amcivwar.102.a: "Hurrah!"
amcivwar.102.b: "It makes no difference"

amcivwar.125.t: "Bill Haywood Calls for Action"
amcivwar.125.d.long: "With chaos engulfing the country following the assassination of Huey Long, Bill Haywood has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of northern governors immediately declared their support for Haywood, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.125.d.austerity: "With his supporters fired up by the federal government's collusion with Huey Long and the AFP, Bill Haywood has seized the moment and called on American workers to rise up against a tyrannical system which has betrayed them. A number of northern governors immediately declared their support for Haywood, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.125.a: "The disaster has begun. Stand by the Republic."
amcivwar.125.b: "The rising has begun. Stand by the Workers (Play as the CSA)"

amcivwar.127.t: "Standoff in America"
amcivwar.127.d.long: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of Huey Long, and have thrown their support behind syndicalist leader Bill Haywood. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, President [USA.GetLeader] has given the governors thirty days to stand down or be collectively arrested - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.127.d.austerity: "While President [USA.GetLeader] celebrated a recent victory by passing a massive austerity bill meant to rescue the United States economy, one which had exacted a compromise from Huey Long and his supporters in the radical America First Party, the bill had the opposite effect on syndicalists and their leader, Bill Haywood. Today a large number of northern governors have declared the Federal government illegitimate, having abandoned the American worker, and thrown their support behind Bill Haywood. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, President [USA.GetLeader] has given the governors thirty days to stand down or be collectively arrested - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.127.a: "I see"

amcivwar.128.t: "The Second Civil War"
amcivwar.128.d: "President [USA.GetLeader]'s deadline has come and gone, and with large militia forces having been raised in the CSA already it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.128.a: "Not again..."

amcivwar.130.t: "Huey Long Declares Union State"
amcivwar.130.d.reed: "With chaos engulfing the country following the assassination of Bill Haywood, Huey Long has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases."
amcivwar.130.d.compromise: "With his supporters fired up by the federal government's apparent embrace of a syndicalist agenda, Huey Long has seized the moment and called on Americans to rise up against a system that was about to betray them to tyranny. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases."
amcivwar.130.a: "The disaster has begun - stand by the Republic"
amcivwar.130.b: "Stand by the Country (Play as the AUS)"

amcivwar.132.t: "Standoff in America"
amcivwar.132.d.reed: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of syndicalist leader Bill Haywood, and have thrown their support behind Huey Long. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, President [USA.GetLeader] has given the governors thirty days to stand down or be collectively arrested - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.132.d.compromise: "President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing the recent passing of a compromise bill intended to end a devastating national strike as evidence of collusion with syndicalist leader Bill Haywood, and have thrown their support behind the leader of the America First Party, Huey Long. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down and a 'reconciliation council' under their chosen leader is put into place to restore order in the nation. In response, President [USA.GetLeader] has given the governors thirty days to stand down or be collectively arrested - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.132.a: "I see"

amcivwar.133.t: "The Second Civil War"
amcivwar.133.d: "President [USA.GetLeader]'s deadline has come and gone, and with large militia forces having been raised in the AUS already it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.133.a: "Not again..."

amcivwar.135.t: "Bill Haywood Calls for Action"
amcivwar.135.d: "Bill Haywood has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the tyrant General MacArthur and all other reactionaries devoting themselves to destroying the liberation of the worker. Within the hour, a number of governors across the Steel Belt have announced their support and declared both Huey Long and General MacArthur as having no true authority. The governors have been bolstered by Haywood's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."
amcivwar.135.a: "The disaster has begun - stand by the Republic"
amcivwar.135.b: "The revolution has begun - stand by the Workers (Play as the CSA)"

amcivwar.136.t: "Huey Long Declares the American Union State"
amcivwar.136.d: "In a fiery speech in New Orleans, Huey Long has spoken about the need to fight both the traitor General MacArthur and pretender Bill Haywood. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognized that they recognize the authority of neither MacArthur nor Haywood."
amcivwar.136.a: "Stand by the Republic"
amcivwar.136.b: "Stand by the Country (Play as the AUS)"

amcivwar.137.t: "Pacific Governors Declare Emergency"
amcivwar.137.d: "The governors of the Pacific states have declared that MacArthur, Huey Long, and Bill Haywood are all traitors, tyrants, and enemies of America. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.137.a: "Stand by the Government"
amcivwar.137.b: "Stand by the Republic (Play as the PSA)"

amcivwar.138.t: "Standoff in America"
amcivwar.138.d: "A tense standoff has erupted in the United States as General Douglas MacArthur and the American military have taken over control of the government from its democratically-elected president - to, as he stated in a national broadcast, 'prevent inaction from leading the United States into the hands of radicals'. From Chicago, Bill Haywood's supporters have declared MacArthur's government illegitimate - as has the southern supporters of Huey Long, based in New Orleans, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.138.a: "I see"

amcivwar.139.t: "The Second Civil War"
amcivwar.139.d: "The federal government's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.139.a: "Not again..."


### Foreign Interventions

amcivwar.150.t: "America in Chaos"
amcivwar.150.d: "Chaos has overtaken our neighbours to the south, and - even worse - the Socialist Party of America has proclaimed a stronghold right off our southern border. A number of the northeastern governors in New England, their states beset by syndicalist militia violence, have formally asked the Canadian government to intervene. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by some of the factions less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken. For New England, at least, that might not be quick enough to save them."
amcivwar.150.d.nocsa: "Chaos has overtaken our neighbours to the south, though it seems as if we are spared the possibility of an American syndicalist uprising. Even so, the violence has been extreme and several governors of American states from the northeast in New England have asked us to intervene and restore order. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by the Federal government less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken."
amcivwar.150.a: "Hold off on any intervention"
amcivwar.150.b: "Move into New England, as requested"

amcivwar.151.t: "Alaska Requests Intervention"
amcivwar.151.d: "The American territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor is fearing a breakdown of order - one that the far-off Federal government will be too busy to respond to. Thus he, like the New England governors, has requested that the Canadian government intervene for the interim to keep the peace."
amcivwar.151.a: "Alaska is on its own"
amcivwar.151.b: "We should move in"

amcivwar.152.t: "[CAN.GetNameDefCap] Seizes Alaska"
amcivwar.152.d: "The territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor feared a breakdown of order - one that the far-off Federal government will be too busy to respond to - and thus made a formal request to [CAN.GetNameDef] that they intervene. Canadian troops and supply trucks have already moved into the region."
amcivwar.152.a: "We will deal with this later"

amcivwar.153.t: "A Proxy Government in Alaska?"
amcivwar.153.d: "The territory of Alaska is now under Canadian control, however our command over the region is loose and local resistance is high. To remedy this, many are suggesting putting a proxy government in control of Alaska to better help administer the region. The commonly suggestion man to head this administration would be George Pearkes, who has served in the Alaskan region beforehand. "
amcivwar.153.a: "Send Pearkes"
amcivwar.153.b: "Keep Alaska"

amcivwar.156.t: "The Fate of America"
amcivwar.156.d: "With the civil war over, we find ourselves left to figure out what we're to do with the American territory now under our control."
amcivwar.156.a: "Return it to [USA.GetNameDef]"
amcivwar.156.b: "Return it to [CAL.GetNameDef]"
amcivwar.156.c: "Return it to [TEX.GetNameDef]"
amcivwar.156.e: "Return it to [NEE.GetNameDef]"
amcivwar.156.f: "Set up a new American government"
amcivwar.156.g: "Continue with the military occupation"

amcivwar.157.t: "American Land Returned"
amcivwar.157.d.supported: "[From.GetNameDefCap], true to their pledge of supporting us through the civil war, has returned much of their occupied American territory to us."
amcivwar.157.d.notsupported: "[From.GetNameDefCap] occupied a fair emount of American territory during the civil war. Now their government has approached us, returning much of it to its 'rightful owner', no questions asked."
amcivwar.157.a: "We appreciate it"

amcivwar.158.t: "American Land Returned"
amcivwar.158.d: "Our Canadian allies, true to their word, have turned over almost all their occupied American territory to us."
amcivwar.158.a: "We appreciate it"

amcivwar.159.t: "A New American Government"
amcivwar.159.d: "With the former governments in tatters, we will need to establish something from the old. What form shall the new government take?"
amcivwar.159.a: "The United States of America, as is proper"
amcivwar.159.b: "The Pacific States of America"
amcivwar.159.c: "The American Union State"
amcivwar.159.e: "New England"

amcivwar.160.t: "The Fate of New England"
amcivwar.160.d: "We are currently occupying New England. Should we return it to [america_country.GetNameDef] or continue our occupation?"
amcivwar.160.a: "Return it to them"
amcivwar.160.b: "We deserve it, after all we did"

amcivwar.161.t: "The Fate of Alaska"
amcivwar.161.d: "We are currently occupying Alaska. Should we return it to [america_country.GetNameDef] or continue our occupation?"

amcivwar.162.t: "Elections for [america_country.GetNameDef]?"
amcivwar.162.d: "It's been over a year since the new government was established in [america_country.GetNameDef], and our allies there say they are ready to stand on their own feet again. Shall we allow them to hold elections and continue on as free allies?"
amcivwar.162.a: "Of course"
amcivwar.162.b: "They're not ready"

amcivwar.163.t: "Peace with Canada?"
amcivwar.163.d: "We have occupied Ottawa, and currently have the Canadians on the run. Perhaps the time has come to make peace, lest we find ourselves dragged down in their expansive territory."
amcivwar.163.a: "Very well, let's end this"
amcivwar.163.b: "Only if they cede British Columbia to us"
amcivwar.163.c: "Only if they step back from New England"
amcivwar.163.e: "We intend to teach them a lesson"

amcivwar.164.t: "[From.GetNameDefCap] Asks for Peace"
amcivwar.164.d: "We have received an envoy from the [From.GetAdjective] government, saying they have occupied enough of Canada and hope we have learned an abject lesson. They're willing to consider peace, though warn us severely that next time they will not be so lenient."
amcivwar.164.a: "Yes, let's end this"
amcivwar.164.b: "No, we can still win!"

amcivwar.165.t: "[From.GetNameDefCap] Asks for Peace"
amcivwar.165.d: "The Canadian government, having been beaten soundly by [From.From.GetNameDef], wishes to pull out completely from its involvement in the civil war, and thus has asked for peace with [Root.GetNameDef]."
amcivwar.165.a: "Yes, let's end this"
amcivwar.165.b: "We intend to teach them a lesson"

amcivwar.166.t: "[From.GetNameDefCap]'s Proposal"
amcivwar.166.d: "We are currently in a ceasefire with [CSA.GetNameDef], but none of us are under the illusion that this is anything more than a respite before the fighting resumes. The [From.GetAdjective] government has approached us with a proposal: if we join the Entente, they'll fight on our side when the battle resumes. It makes sense, considering that the Canadians fear [CSA.GetNameDef] as much as we do, but some in our government oppose the idea of leashing ourselves to the Entente cause. We will, after all, be locked into their wars in Europe even should we win the civil war now."
amcivwar.166.a: "We need their help to win the war"
amcivwar.166.b: "No, we will do this without their help"

amcivwar.1641.t: "[From.GetNameDefCap] Asks for Land Concessions"
amcivwar.1641.d: "We have received an envoy from the [From.GetAdjective] government, saying they have occupied enough of Canada and hope we have learn an abject lesson. They're willing to consider peace, though they demand the territories of British Columbia and Vancouver Island be transferred to them." 
amcivwar.1641.a: "Yes, let's end this"
amcivwar.1641.b: "No, we can still win!"

amcivwar.1642.t: "[From.GetNameDefCap] Asks for New England"
amcivwar.1642.d: "We have received an envoy from the [From.GetAdjective] government, saying they have occupied enough of Canada and hope we have learn an abject lesson. They're willing to consider peace, though they demand we call off our support for the New Englander government immediately." 
amcivwar.1642.a: "Yes, let's end this"
amcivwar.1642.b: "No, we can still win!"

amcivwar.167.t: "[From.GetNameDefCap] Joins the Entente"
amcivwar.167.d: "Grateful for our assistance, the [From.GetAdjective] government has chosen to accept our offer and has formally joined the Entente."
amcivwar.167.a: "Three Cheers for America!"

amcivwar.168.t: "[From.GetNameDefCap] Rejects our Offer"
amcivwar.168.d: "The [From.GetAdjective] government has rejected our alliance offer, perhaps believing that they can win the civil war on their own."
amcivwar.168.a: "How disappointing!"

amcivwar.169.t: "[CAL.GetNameDefCap] Joins the Entente"
amcivwar.169.d: "Obviously fearing our ultimate victory, the [CAL.GetAdjective] government has cozied up to the Canadians and the British. We will need to fight them all, once the ceasefire is done."
amcivwar.169.a: "So be it!"

amcivwar.199.t: "Last America Standing"
amcivwar.199.d: "It is beginning to dawn upon our citizens that the American civil war is actually over. The scars from the fighting will last for a long time, but it seems as if the feeling has already started to sink in that any chance to change America's destiny further has passed. We are now and forever more [Root.GetNameDef], and the world should know that is so."
amcivwar.199.a: "God bless America!"


### Rocky Mountain Ceasefire ###

amcivwar.200.t: "A Possible Ceasefire"
amcivwar.200.d: "The civil war has ravaged America, and there is a growing discussion within the government regarding approaching [CAL.GetNameDef] for a possible ceasefire. Whether the Pacific rebels would even consider such a thing is unknown, but if it occurred it would give us time to consolidate our hold over the east and for our men to recover. Eventually a reckoning would be necessary, of course, but if we don't attempt this now the war may drag on even longer as a result."
amcivwar.200.a: "Let's meet them in Denver"
amcivwar.200.b: "No, there's no point in this"

amcivwar.201.t: "Ceasefire Talks in Denver"
amcivwar.201.d: "With the war between [survivor.GetNameDef] and [CAL.GetNameDef] dragging on, talks have been held between highly-placed officials on both sides regarding a possible ceasefire. This comes at the urging of the [survivor.GetAdjective] government, though it's unknown just how much traction there currently is. We shall see within a couple of days whether anything comes of it."
amcivwar.201.a: "An interesting idea?"

amcivwar.202.t: "The Proposal"
amcivwar.202.d: "After two days of talks, army officials have put together a proposal: any states west of the Mississippi River which are currently occupied by [CAL.GetAdjective] forces would be ceded to [CAL.GetNameDef], with some gaps filled in on the map - though nothing they can't properly supply. The rest would be ceded to [survivor.GetNameDef]. Outside of that, there are no guarantees and no talk of actual peace... eventually there will be a reckoning. Both sides simply call for hostilities to stop for now, for damage to be assessed, and for the living to take a much-needed breath."
amcivwar.202.a: "This will do."
amcivwar.202.b: "They're asking for too much!"
ACW_agree_proposal: "Agree to the proposal as it stands"
ACW_we_will_try_again: "We will go back to the table and try again..."

amcivwar.203.t: "There Will be no Ceasefire"
amcivwar.203.d: "Perhaps it was too much to hope for. Talks between both sides in Denver fell apart without any real agreement, and any hopes for a ceasefire have vanished. The war resumes."
amcivwar.203.a: "So much for that"

amcivwar.204.t: "The [ACW_ceasefire_name]"
amcivwar.204.d: "Talks with [CAL.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the eastern side of the new border. How long this will last remains to be seen."
amcivwar.204.a: "It's peace for now"`

amcivwar.2041.t: "The WCC Partition"
amcivwar.2041.d.aus: "Talks in Denver have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the eastern side of the new border. How long this will last remains to be seen."
amcivwar.2041.d.psa: "Talks in Denver have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the western side of the new border. How long this will last remains to be seen."
amcivwar.2041.d.other: "Talks in Denver have concluded, and the ceasefire is going ahead. The two sides are already pulling back their troops to their respective borders. How long this will last remains to be seen."
amcivwar.2041.a: "It's peace for now"

amcivwar.2042.t: "There Will be no Ceasefire"
amcivwar.2042.d: "Perhaps it was too much to hope for. Talks between both sides in Denver fell apart without any real agreement, and any hopes for a ceasefire have vanished. The war resumes."
amcivwar.2042.a: "So much for that"

amcivwar.2043.t: "The war resumes"
amcivwar.2043.d: "Perhaps it was too much to hope for. New talks between both sides in Denver fell apart without any real agreement, and any hopes for a permanent agreement have vanished. The war resumes."
amcivwar.2043.a: "So much for that..."

amcivwar.205.t: "The [ACW_ceasefire_name]"
amcivwar.205.d: "Talks with [From.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the western side of the new border. How long this will last remains to be seen."
amcivwar.205.a: "It's peace for now"

amcivwar.206.t: "The [ACW_ceasefire_name]"
amcivwar.206.d: "Civil war has ravaged America for many months, but today a ceasefire was called in the conflict after a meeting in Denver between officials of [CAL.GetNameDef] and [survivor.GetNameDef] worked out terms. Pacific forces would withdraw to new boundaries west of the agreed-upon border, while [survivor.GetAdjective] forces would withdraw eastward. This is not an official peace, however, and many feel that a future reckoning between the two countries - a final showdown, as it were, for the future destiny of America - is all but inevitable. Even so, this is a moment of respite for each side to gather their strength and count their dead, and Americans on both sides are celebrating a bit of peace snatched from the jaws of chaos."
amcivwar.206.a: "We'll see how long it lasts"

### Liberia and Philippines in Chaos ###

amcivwar.212.t: "America in Chaos"
amcivwar.212.d: "Liberia has been under the economic and effective political dominance of the USA since its foundation as a colony for freed slaves in 1822. This dominance has also helped to protect her from European colonial powers. However, now the USA is in chaos, as rival political factions make a bid for the Presidency. The conflict has now deepened to the point of war. No longer can they be relied upon for protection. Now we must decide how we are to survive."
amcivwar.212.a: "We will seek protection from National France."
amcivwar.212.b: "Germany is the only one strong enough to protect us now"
amcivwar.212.c: "Lap Dogs no longer - We can protect ourselves!"
amcivwar.212.e: "We aren't traitors - Stay loyal to the Americans"

amcivwar.213.t: "Liberia asks for protection"
amcivwar.213.d: "With the American Civil War in full swing, their former protectorate of the tiny Republic of Liberia has approached us with a request for diplomatic and military protection, as they feel the US is no longer able to grant them this. How shall we answer?"
amcivwar.213.a: "Yes, the Liberians will be useful allies."
amcivwar.213.b: "They are unprotected - seize their lands!"
amcivwar.213.c: "We do not want them."

amcivwar.214.t: "The French agree to protect us"
amcivwar.214.d: "The French nationalists have agreed to protect us, in return for certain diplomatic and economic concessions. Once again, we are secure!"
amcivwar.214.a: "Hurrah!"

amcivwar.215.t: "Liberia under attack"
amcivwar.215.d: "The foreigners now they seek to seize our lands for themselves. We have no choice but to fight for our survival!"
amcivwar.215.a: "Mobilise as many men as possible"

amcivwar.216.t: "The French refuse our request"
amcivwar.216.d: "Unfortunately the French have declined to protect us..."
amcivwar.216.a: "We must move to independence"
amcivwar.216.b: "Turn to Germany instead"

amcivwar.217.t: "Liberia asks for protection"
amcivwar.217.d: "With the American Civil War in full swing, their former protectorate of the tiny Republic of Liberia has approached us with a request for diplomatic and military protection, as they feel the US is no longer able to grant them this. How shall we answer?"
amcivwar.217.a: "Yes, they will be useful allies"
amcivwar.217.b: "Yes, but grant administration to Mittelafrika"
amcivwar.217.c: "We do not need them"
amcivwar.217.e: "They are unprotected - seize their lands!"

amcivwar.218.t: "The Germans agree to protect us"
amcivwar.218.d: "The Germans have agreed to protect us, in return for certain diplomatic and economic concessions. Once again we are secure."
amcivwar.218.a: "Hurrah!"

amcivwar.219.t: "We are granted Liberia as a puppet."
amcivwar.219.d: "The Kaiser has proposed making the nation of Liberia a satellite state of ours. This news is good as we control yet more of Africa."
amcivwar.219.a: "Our Power Grows."

amcivwar.220.t: "Germans turn us over to Mittelafrika"
amcivwar.220.d: "The Germans have proposed putting us under the protection of Mittelafrika, their African colonial administration. At least we have a protector, now."
amcivwar.220.a: "Hurrah!"

amcivwar.221.t: "The Germans refuse our request"
amcivwar.221.d: "Unfortunately the Germans have declined to protect us. We stand alone in the world."
amcivwar.221.a: "We will have to be independent"
amcivwar.221.b: "Turn to National France instead"

amcivwar.222.t: "Liberia stands alone"
amcivwar.222.d: "The tiny nation of Liberia has broken away from US protection and is now alone. We could try to seize the lands for ourselves, although this would not be a popular move among both allies and enemies."
amcivwar.222.a: "We have no ambitions on Liberia"
amcivwar.222.b: "They are unprotected - seize their lands!"

amcivwar.223.t: "Liberia stands alone"
amcivwar.223.d: "The tiny nation of Liberia has broken away from US protection and is now alone. We could try to seize the lands for ourselves, although this would not be a popular move among both allies and enemies."
amcivwar.223.a: "We have no ambitions on Liberia"
amcivwar.223.b: "They are unprotected - seize their lands!"

amcivwar.224.t: "The French attack"
amcivwar.224.d: "The greedy, imperialist French have decided to attack us as we have no protector. We have no choice but to fight for our survival."
amcivwar.224.a: "Mobilise as many men as possible"

amcivwar.225.t: "The German-Afrikaans attack"
amcivwar.225.d: "Taking advantage of our diplomatic isolation, the German administration in Mittelafrika has decided to attack us. We have no choice but to fight for our survival."
amcivwar.225.a: "Mobilise as many men as possible."

amcivwar.226.t: "Independence in the Philippines"
amcivwar.226.d: "The civil war in America has left the American hold over the Philippines weakened. The people of the Philippines are demanding full independence but some in the government are worried that an independent Philippines will be absorbed by the greater powers in the area."
amcivwar.226.a: "Freedom. Horrible, horrible freedom"

amcivwar.227.t: "Seizing American Equipment"
amcivwar.227.d: "With the Americans heading off the island, they have left large amounts of equipment in the Philippines. The Filipino army is advocating seizing the resources while they are unguarded but the government is afraid of what this might do to the relations between the two countries."
amcivwar.227.a: "Seize the equipment"
amcivwar.227.b: "We should stay friendly"

amcivwar.228.t: "The American Mission in the Philippines"
amcivwar.228.d: "The war has forced the US government to recall all available units. The American forces in the Philippines are still loyal to the US government and Douglas MacArthur. Some are concerned that abandoning the Philippines will be costly but the forces are needed in America."
amcivwar.228.a: "Recall the units"
amcivwar.228.b: "We must hold our position"

amcivwar.229.t: "The Philippine Commonwealth"
amcivwar.229.d: "The Americans had never promised the Filipino people independence and forces inside the country wanted to use the American Civil War as an opportunity to declare independence and form a legitimate government. The Commonwealth of the Philippines was created to administer the nation and transition into a full state of independence."
amcivwar.229.a: "Our glorious new commonwealth"

### Pre-War Events ###
amcivwar.300.t: "Riots in New England and New York"
amcivwar.300.d: "In recent days, syndicalist militias have been struggling (and failing) to take control in northeastern states, from New York and New Jersey all the way up to the coasts of Maine. So far, governors in the region have clamped down hard on the violence, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
amcivwar.300.d.assass: "The fallout of Bill Haywood's assassination has been felt throughout the north, but the violence is particularly intense throughout the northeastern states from New Jersey all the way up to the coasts of Maine. Several groups of SPA militia are suggesting they rise up along with the AUS, united or not, and are attempting to seize control of the area. So far, governors in the region have clamped down hard on the violence, though the result has been a series of riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
amcivwar.300.d.peace: "While Bill Haywood and the SPA have been trying to rein in their militias across the north, not all are in agreement that the compromise bill went far enough. Indeed, several more radical unions are still calling for strikes, and the northeastern states - from New Jersey all the way up to the coast of Maine - have been particularly hard-hit by militia violence. So far, governors in the region have clamped down on them hard, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst."
amcivwar.300.a: "What a mess"
amcivwar.300.b: "Interesting"

amcivwar.310.t: "Nevada Aligns with Pacific States"
amcivwar.310.d: "Richard Kirman, Sr. today declared Nevada's allegiance with the Pacific States who refuse to acknowledge the legitimacy of General MacArthur's government. The governor had been in consultation with the Pacific government since its creation, and in a radio address said he could not stand by and let democracy fail in America without taking a stand. So far, federal forces have withdrawn from army bases in the region without threat of further violence."
amcivwar.310.a: "A welcome decision"
amcivwar.310.b: "A foolish decision"

amcivwar.311.t: "The 30 Day Deadline"
amcivwar.311.d: "The 30-day deadline by the federal government to the rebellious states has, so far, gone without any of the state governors changing their minds. The federal government is consolidating its position, but has warned MacArthur to expect further violence and state defections prior to the deadline's end. Most in Washington appear pessimistic that an all-out war can be avoided."
amcivwar.311.a: "We shall see"
amcivwar.311.b: "Unlikely"

amcivwar.312.t: "Deadline Looms"
amcivwar.312.d: "The 30-day deadline issued by the federal government is almost at an end, with none of the sides having stood down. Indeed, it's clear the rebellious states have used the intervening time to raise militias throughout their controlled areas, meaning a civil war will be a difficult fight, indeed."
amcivwar.312.a: "What comes shall come"

amcivwar.313.t: "Contact with the New York Resistance"
amcivwar.313.d: "Though both New York and New Jersey were thought completely lost to Federal forces, it turns out that several large groups of fighters managed to make it out of the urban areas, and have regrouped in the hills of eastern Pennsylvania. Though tattered, they are eager to continue the battle with our support."
amcivwar.313.a: "Good to have you, boys"
CSA_four_units_newyork: "Four militia units arrive in Pennsylvania"

amcivwar.314.t: "Order Restored in [restored_core.GetName]"
amcivwar.314.d: "Over the past weeks, [Root.GetAdjective] government forces have been busy in [restored_core.GetName], arresting those we feel would prove a hindrance to our control and helping our local supporters spreading the good word amongst the people. We want to reassure them that, as American citizens, they have no reason to fear our presence. Our efforts have slowly begun to bear fruit, even in the midst of all this chaos."
amcivwar.314.a: "Excellent news!"

### Black Belt Integration ###

amcivwar.503.t: "Support the Black Belt?"
amcivwar.503.d: "The CAR is apparently having some trouble containing the Black Belt during the war, leading to requests from local rebels, especially radicals, to aid them in their efforts. While it may be a high price, it would damage their control of the region."
amcivwar.503.a: "Send Funds"
amcivwar.503.b: "Decline"

amcivwar.504.t: "Support the Black Belt?"
amcivwar.504.d: "The CAR is apparently having some trouble containing the Black Belt during the war, leading to requests from local rebels, especially radicals, to aid them in their efforts. While it may be a high price, it would damage their control of the region."
amcivwar.504.a: "Send Funds"
amcivwar.504.b: "Decline"

amcivwar.505.t: "Black Belt offers reintegration"
amcivwar.505.d: "The Black has offered to reintegrate to the United States if we grant them additional autonomy, ensure equal rights to Black Americans, create a government bureau devoted to ensuring equal hiring rights, illegalize White Leagues and pay 'restorations' to the Black Belt. While costly, the Black Belt may well be worth it. On the other hand, we could take it by force."
amcivwar.505.a: "Agree"
amcivwar.505.b: "To Battle!"

### Sanity Checks ###

amcivwar.600.t: "The [Root.GetAdjective] Collapse"
amcivwar.600.d: "Our forces cannot hold out against the enemy any longer - already our troops are beginning to desert en masse, and the ripple of disorganization is working its way up the ranks. [Root.GetNameDefCap] is near the point of defeat, and we must admit that it is so."
amcivwar.600.a: "Thus it ends here..."

amcivwar.607.t: "The Federal Collapse"
amcivwar.607.d.lives: "It appears that the Federal government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Federal leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.607.d.falls: "News travelled quickly today that the Federal government has collapsed in the American Civil War. What land was formerly under its control has been swallowed up by the other American factions, and the last remaining Federal leaders were reported to have met with generals from [annex_to.GetNameDef] in order to negotiate the terms of their complete surrender. The whereabouts of [USA.GetLeader] is unknown, but he is also believed to have already been placed under arrest. The future of the United States, it appears, rests in the hands of the factions which tore it down."
amcivwar.607.a: "A necessary step for the revolution."
amcivwar.607.b: "Sic Semper Tyrannis!"
amcivwar.607.c: "They got what they deserved"
amcivwar.607.e: "Shocking!"

amcivwar.608.t: "Collapse of the American Syndicates"
amcivwar.608.d.lives: "It appears that the Syndicate government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Syndicate leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.608.d.falls: "News travelled quickly today that the [CSA.GetNameDef] government has collapsed in the American Civil War. What land was formerly under its control has been swallowed up by the other American factions, and the last remaining Syndicate leaders were reported to have met with generals from [annex_to.GetNameDef] in order to negotiate the terms of their complete surrender. The whereabouts of [CSA.GetLeader] is unknown, but he is believed to have already been placed under arrest. The threat that the United States will fall to syndicalism has, it appears, come to an end."
amcivwar.608.a: "It's about damned time"
amcivwar.608.b: "Well that's good news, at least"
amcivwar.608.c: "Let their revolution burn in hell"
amcivwar.608.e: "Interesting."

amcivwar.609.t: "Collapse of the Union"
amcivwar.609.d.lives: "It appears that the Union government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Union leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.609.d.falls: "News travelled quickly today that the Union government has collapsed in the American Civil War. What land was formerly under its control has been swallowed up by the other American factions, and the last remaining Union leaders were reported to have met with generals from [annex_to.GetNameDef] in order to negotiate the terms of their complete surrender. The whereabouts of [TEX.GetLeader] is unknown, but he is believed to have already been placed under arrest. The threat that the United States will fall sway to [TEX.GetNameDef]'s radical ideology, it appears, come to an end."
amcivwar.609.a: "As it should be"
amcivwar.609.b: "Well that's good news, at least"
amcivwar.609.c: "They deserve everything they get"
amcivwar.609.e: "Interesting"

amcivwar.610.t: "Collapse of the Pacific States"
amcivwar.610.d.lives: "It appears that the Pacific States government is on its last legs in the American Civil War. Already most of its land has been swallowed up by [annex_to.GetNameDef] and other American factions, and what is left is but the last remnants of its army - now demoralized and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some leaders have already met with [annex_to.GetAdjective] generals to negotiate the terms of their inevitable complete surrender."
amcivwar.610.d.falls: "News travelled quickly today that the Pacific States government has collapsed in the American Civil War. What land was formerly under its control has been swallowed up by the other American factions, and the last remaining loyalist leaders were reported to have met with generals from [annex_to.GetNameDef] in order to negotiate the terms of their complete surrender. The whereabouts of [CAL.GetLeader] is unknown, but he is also believed to have already been placed under arrest. The future of the United States, it appears, rests in the hands of the factions which tore it down."
amcivwar.610.a: "As it should be"
amcivwar.610.b: "Well that's good news, at least"
amcivwar.610.c: "They deserve everything they get"
amcivwar.610.e: "Interesting"

amcivwar.611.t: "[From.GetAdjective] Equipment Arrives"
amcivwar.611.d: "Our friends in [From.GetNameDef] have sent us a shipment of infantry equipment to aid in our struggle."
amcivwar.611.a: "Much needed!"

amcivwar.615.t: "Emergency Reserves Called Up"
amcivwar.615.d: "With the declaration of war on [Root.GetNameDef] by [From.GetNameDef], veterans of the civil war scrambled to enlist in the national reserves - compelled by a feeling that the [From.GetAdjective] government was preying upon us at our weakest moment. While the new corps are spread all over the country, they are ready and eager to fight against the enemy!"
amcivwar.615.a: "They shall pay for this!"

amcivwar.616.t: "Reserves Demobilized"
amcivwar.616.d: "While the emergency reserves were called up for the war, now that it is over they have been demobilized and sent back to their homes - exhausted after so much fighting."
amcivwar.616.a: "Time to rest, dear veterans"

amcivwar.617.t: "The Vatican offers Military Aid"
amcivwar.617.d: "In a rather surprising gesture of solidarity, the Vatican, under the auspices of the current Pope, has extended the offer of both weapons and supplies to the Union State. Even better, they have gone so far as to send fighting men, many of them formed from the ranks of French and Italian volunteers, to aid the Minutemen in freeing America from corruption and syndicalism. This has come as a shock to the administration; it's been well known that America is largely Protestant with the Catholic population, whilst large as well, mostly residing in the greater area of New England, some of them only living as far south as southern Maryland, all well out of the reach of the American Union State at present.\n\n However, Texas has a significant Catholic population, and Louisiana has Catholic sympathies as well, making it a reasonable offer on the part of the Pope. While [TEX.getleader] personally would attribute this gesture to traditional Catholic virtues of charity and diligence, as most would, some among the upper echelons of the goverment, particularly the devout Protestant Gerald L. K. Smith, despise the notion of Roman Catholic intervention, urging [TEX.getleader] to refute any attempt by the Vatican to potentially expand their influence in North America. In particular, they cite the Catholic unrest in Mexico as an example of the Papacy's 'corrosive attempt to uproot the values of the Free World'. While one can easily dismiss Smith's ravings as unfair and bigoted, the ultimate decision rests with [TEX.getleader]."
amcivwar.617.a: "Send our thanks to His Holiness, but we have things under control."
amcivwar.617.b: "Smith's just being paranoid, we need rifles, damn it!"

amcivwar.618.t: "Packing Our Bags"
amcivwar.618.d: "It has become clear that the tide of war has turned decisively out of our favor, and that collapse of our scant troops is immanent. The clock is ticking, and the Military High command is beginning to draft a plan to evacuate our remaining Government Officials. This would also include smuggling President Long on to a plane bound for Paraguay, along with his family and a few other trusted government officials. "
amcivwar.618.a: "What choice do I have?"
amcivwar.618.b: "I will fight to the end!"

### Black Legion Resistance ###

amcivwar.619.t: "Terror of the Black Legion"
amcivwar.619.d: "The Black Legion is a grouping of extreme NDWL members whom view even the 'mainstream' Klan as too moderate and harken back to the First Klan under Forrest and White League groups such as Benjamin Tillman's Red Shirts leading to them and their allies being nicknamed "The Old Klan". Recently their opposition to our government as caused them to be more than just a thorn in our side and we must now counter the group to prevent their continued attacks on our officials, civilians and, when occasionally organized well-enough, supply lines."
amcivwar.619.a: "Lunatics!"
amcivwar.619.b: "Traitors!"

amcivwar.620.t: "Black Legion Resistance Grows"
amcivwar.620.d: "The Black Legion has continued to grow in recruitment size, taking up those who view them as their best chance at stomping out radicals, liberals, black activists, securing a more secure position for themselves and/or simply those using them as an excuse to act out their more sadistic impulses. The terror they inspire in the civilian population is slowing economic and political activity and tied up our forces in the backlines to subdue to them."
amcivwar.620.a: "We need to end this!"

amcivwar.621.t: "Black Legion Resistance Continues to Grow"
amcivwar.621.d: "The Black Legion has continued to grow in recruitment size and is becoming a greater threat to our population, with those who fall under their targeted groups often looking out of Legion activity and those who don't often being too scared to report them anyways. As they seemingly ambush and kill anyone perceived opponent they think they can get their hands on, it's clear this needs to come to an end if we are to restore stability."
amcivwar.621.a: "Monsters!"

amcivwar.6210.t: "Overwhelming Black Legion Resistance"
amcivwar.6210.d: "The Black Legion's terrorist activities are nearly constant at this point as well have been unable to subdue them. Activity in their strongholds has caused daily life to come to a near standstill and the government to lose much of its legitimacy. This is truly a dark hour for America."
amcivwar.6210.a: "Stomp them out now!"

amcivwar.622.t: "Black Legion Goes Undergroud!"
amcivwar.622.d: "The Black Legions grip has slipped as their members are being stomped out and they feel less safe being so open in their acitivies in their stronholds. They have returned to being a far more underground terrorist clique."
amcivwar.622.a: "It's a start"
amcivwar.622.b: "They have no chance"

amcivwar.623.t: "Black Legion wounded!"
amcivwar.623.d: "The Black Legions influence has fallen and the widely despised group is seeing more citizens being willing to report their whereabouts and members. They are no longer able to conduct terror activities as widely as they could."
amcivwar.623.a: "Let's keep it up"
amcivwar.623.b: "They have no chance"

amcivwar.624.t: "Black Legion loses support!"
amcivwar.624.d: "The Black Legion has seen crushing defeats, low recruitment and increasing opposition, leaving it closer to being the irritating (if violent) gang it orginally was than paramilitary force it became. We might be able to finish them off altogether if we keep up the presure!"
amcivwar.624.a: "Excellent!"

amcivwar.625.t: "Black Legion in Retreat!"
amcivwar.625.d: "The Black Legion has been utterly broken, with captured members selling one another out, their funds destroyed and most of their militants either dead or in retreat. It appears that the Black Legion has been defeated, and the government announcement that the Black Legion is in shambles has been met with celebration from citizens who can return to their lives with less fear in their lives."
amcivwar.625.a: "Justice at last!"

### Socialist Resistance ###

amcivwar.626.t: "Socialist Militancy!"
amcivwar.626.d: "The militant wing of the IWW, the Red Guard, and other anarchist and socialist militants, have grown in recent weeks. Generally moving beyond striking they have begun a campaign of industrial sabotage, targeted political assasinations, supply disruption and doubling down on militant propaganda designed to appeal to urban workers. These combined efforts are generally damaging our economy, especially our ability to produce raw industrial goods."
amcivwar.626.a: "Damn!"

amcivwar.627.t: "Anarchist resistance rises!"
amcivwar.627.d: "Anarchists have caused even more problems for us in recent days as they target our supply lines, especially our industrial production, and our supporters are becoming intimidated by their increased numbers and aggressiveness. Our politicians and wealthier supporters in particular are fearful of violent reprisals and pot shots taken at them but even others are not safe as anyone of place of business seen as 'petit-bourgeoisie collaborators' are declared targets of the Red Guards and other CSA affiliated groups. We must end this anarchist wave of violence."
amcivwar.627.a: "Fanatical madmen!"

amcivwar.628.t: "Anarchist Violence Spreads!"
amcivwar.628.d: "Anarchist violence has reached a tipping point as their campaign grows increasingly violent and frenzied alongside their numbers. With the Red Guard, and especially it's so-called Galleanist Collectivist wings endorsing ever more extreme measures of the Propaganda of the Deed middle and upper class districts are being bombed, priests and even smaller businessmen are being shipped timed explosives and shots are being fired at factory owners. While some socialists politicans (espeically pacifists) in the CSA have decired this the rest are either silent or supportive but our cries of the CSA being a terrorist state mean little next to the damage they are doing."
amcivwar.628.a: "Animals!"

amcivwar.629.t: "The Red Terror!"
amcivwar.629.d: "Our claims of having the anarchist threat under control are reaching deaf ears as increasing numbers of urban workers expect them to completely destroy our efforts, citizens are too terrified to anser mail, churches are on lockdown and politicians are demanding we immediently stop their terror campaign. The Red Terror has practically brought our economy to a halt, organizing our forces infintely more difficult then need be and the workers they target in their propaganda efforts have increasingly extremely questionable sympathies."
amcivwar.629.a: "We must end this!"

amcivwar.630.t: "Socialists disrupted!"
amcivwar.630.d: "Socialists organizations have been broken up in recent weeks, collapsing coordination between them. While this is hardly the end of this Red Menace they are at least not wantonly spreading a full blown terror as they once were with locals being more confident in giving information on Gallenists and Collectivists especially. Finally our industry has a chance to at least partially recover from their sabotage."
amcivwar.630.a: "Very Well!"

amcivwar.631.t: "Socialist Militias stumble!"
amcivwar.631.d: "The Red Guard militias have seen a fall in support recently as their militias continue to suffer from crackdowns and low recruitment rates. Politically fence-sitting workers are increasingly viewing us the future and industrial sabotage is falling."
amcivwar.631.a: "Absolutely wonderful!"
amcivwar.631.b: "Good enough!"

amcivwar.632.t: "Red Guards on their last legs"
amcivwar.632.d: "Red Guard Militias have seen blow after blow and are forced to resort to their more base tactics of ever more basic industrial sabotage and worker recruitment as they lack almost any ability to coordinate amongst each other and workers are overwhelmingly unwilling to join their cause even passively. It appears we may win this fight afterall."
amcivwar.632.a: "Of course we will!"

amcivwar.633.t: "Socialist Militias finished!"
amcivwar.633.d: "The socialist militias as any sort of force capable of stalling the economy or frightening our supporters is finished. While there will always be a handful of fanatical Reds willing to die for their cause it nonehteless appears these extremists are finished as a large scale threat, to the joy of our supporters."
amcivwar.633.a: "Great!"

### Minutemen Resistance ###

amcivwar.634.t: "Rise of the Minutemen!"
amcivwar.634.d: "The AUS-Longist alligned Minutemen have begun organizing in our territory, targeting farmers, the unemployed, the rural poor and the middle class for recruitment. With a goal of targeting our supply lines and disrupting troop coordination these rebels are inclined to loot our supply caches and encourage farmers to hide their goods from the state, resorting to destroying the crops of farmers who are allied with us. They have likewise adopted a positive attitude towards psychological warfare thanks to the advice of AFP military advisors such as Frank Hamer, killing our our officers, militants and organizers in particularly gruesome ways when the opportunity arises and conducting night raids sporadically."
amcivwar.634.a: "Bastards!"

amcivwar.6340.t: "The Minutemen Attack!"
amcivwar.6340.d: "The Minutemen have been increasing their coordination between themselves and the AFP, raiding our supply lines with increasing infrequency, murdering and mutiliating our low ranking officials and torturing captured officers for information they pass between themsevles. Their night attacks on our sentries has likewise seen widespread fear amongst our troops. With farmers increasingly viewing them as viable contenders in the ACW more and more are agreeing to hide their supplies out of either genuinie support or fear and unemployed men are dodging our recruitment efforts as AFP propaganda is directing them to do."
amcivwar.6340.a: "Find them!"

amcivwar.635.t: "Minutemen Support Grows"
amcivwar.635.d: "The Minutemen have not only not lost support but have increased it, and as a result we are dangerously low on supplies that are being either raided, burned or hidden by their agrarian supporters. Meanwhile our formerly vocal recruiters and on-the-ground officials have grown increasingly fearful of conducting their work without meeting grizzly ends and sentries must be deployed in increasingly large numbers to avoid potential ambushes. Worst yet their middle-class and unemployed support base has grown as their increasingly coordinated efforts make attempts to appeal to them and promise them a better future under the AFP, encouraging them to withhold any support they can from our government."
amcivwar.635.a: "Damn it!"

amcivwar.636.t: "The Long-Armed Menace!"
amcivwar.636.d: "The AFP's attempts to use the Minutemen to disrupt our activities has reached an all-time high with our military officers traveling with increasingly large numbers of guards to prevent kidnapping and certain death from the Minutemen. More activists are keeping quiet, supply caches require massive troop deployments to reliably protect, night-raids have never been more frequent and the loyalties of farmers, the middle-class and unemployed men who used to be middle-class themselves has never been more questionable. We must end the AFP's attacks on our supplies and officials at once!"
amcivwar.636.a: "Bastards!"

amcivwar.637.t: "Minutemen Disrupted!"
amcivwar.637.d: "The Minutemen have been losing supporters and militants in recent days, and with it the ability to coordinate as well thanks to our disruptions of their terrorism. While there is still a long ways to go our break over their control of supplies and farm goods as given our population some respite from their ruthless endeavors, and officers can conduct their works more efficiently."
amcivwar.637.a: "Keep it up!"

amcivwar.638.t: "Minutemen pushed back!"
amcivwar.638.d: "Minutemen bases are being exposed in increasingly large numbers and our soldiers are enthused to hear that their campaign of terrorizing them is being met with a return of force. As farmers view the AFP as a cause on the fritz they are less willing to listen to their demands, our supply caches are arriving more safety and our officials can more easily do their work. Nonethless there is a ways to go to finish the job."
amcivwar.638.a: "Excellent!"
amcivwar.638.b: "Excellent!"

amcivwar.639.t: "The Minutemen Struggle!"
amcivwar.639.d: "The Minutemen are on their last legs as their militants are captured and interrogated in increasingly large numbers and we counter their atempted raids. With AFP propaganda being largely rooted out farmers or more clearly on our side of the conflict and they can do relatively little to disrupt us. Still their sting is felt and we must finish the job if we are to maximize our supplies and troop morale."
amcivwar.639.a: "Then let's finish them!"

amcivwar.640.t: "The Minutemen crushed!"
amcivwar.640.d: "The Minutemen are finished! With the AFP's militia collapsing and their men either retreating or facing reprisal from our men they are finished and our people can rest easy this force of hooligans will no longer terrorize them. Supplies can move with ease and soldiers have one less worry in their lives."
amcivwar.640.a: "Thank God!"

### Klan Resistance ###

amcivwar.641.t: "Klan Presence!"
amcivwar.641.d: "The NDWL and ODP aligned KKK are showing resistance to our regime an attempt to disrupt our government, attacking supply lines, disrupting factories and spreading counter-propaganda. We need to deal with this at once."
amcivwar.641.a: "Damn!"

amcivwar.642.t: "Klan Growth!"
amcivwar.642.d: "The Klan has seen increased growth, with their followers linking up more effectively with other white league groups. Attacks on our politicians and officers have grown more common as has bombs being planted in strategic locations and threats to kill those who cooperate with our government."
amcivwar.642.a: "Bastards!"

amcivwar.643.t: "Large Klan!"
amcivwar.643.d: "The NDWL miliaries, mainly the Klan, have gained a large foothold in our nation with many of our citizens being fearful of them and civilians being less willing to cooperate with us in response. Meanwhile our commanders are complaining of their disruptions to our military goods and assasination attempts on our men."
amcivwar.643.a: "Damn!"

amcivwar.644.t: "Massive Klan!"
amcivwar.644.d: "The KKK now has a simply massive presence in our population with virtually all civilians being aware and fearful of their presence and as a response withholding more aid from out government. Meanwhile our internal police is on the defense, struggling to keep them contained and forcing our military to divert more resources to stopping their disruptive campaign."
amcivwar.644.a: "Damn!"

amcivwar.645.t: "Klan Hurt!"
amcivwar.645.d: "The Klan can no longer enjoy its seemingly unstoppable operations as its membership has suffered from raids and defections, leaving them weakened. However, their presence and sabotage is still too large to take lightly."
amcivwar.645.a: "Good"

amcivwar.646.t: "Klan Bleeding Support!"
amcivwar.646.d: "The NDWL and Klan cells are seeing a massive blow to their operation in recent days, with the military successfully damaging their presence and civilians feeling more at ease working with us and identifying their members."
amcivwar.646.a: "OK"
amcivwar.646.b: "OK"

amcivwar.647.t: "NDWL on life-support"
amcivwar.647.d: "The Klan has suffered massive losses in recent days and is no longer capable of efficiently coordinating with other Leagues and Klans across our territory. With their organization seemingly on their way out our miliitary has more supplies and civilians are fare more certain of our victory over them then they once were."
amcivwar.647.a: "Excellent"

amcivwar.648.t: "Klan Wiped Out"
amcivwar.648.d: "The major Grand Dragons and their followers are either fleeing or arrested and the Klan, alongside other NDWL cells, have gone utterly underground, practically falling apart in the process. While some of their members are still around, they can no longer cause major damage to our supply or civilian supporters."
amcivwar.648.a: "Finally"

### Federal Resistance ###

amcivwar.649.t: "Federal Resistance!"
amcivwar.649.d: "Chunks of the US military still in our territory as well as their supporters have decided to form units in opposition to us. While smaller in number than other militants we've encountered they make up for it with their training, effectively using hit and run tactics on small bases and trucks holding our men, guns and food. We need to counter them at once."
amcivwar.649.a: "Hit them!"

amcivwar.650.t: "Feds Hit Harder"
amcivwar.650.d: "Federalists have gained more supporters and communication with one another in our area, hitting our caravans more frequently and harder and effectively targetting small squads of our internal police and military when they can, leaving their bodies to be found later. We desperately need to end this."
amcivwar.650.a: "Tyrants!"

amcivwar.651.t: "Fed Cells Gain Ground"
amcivwar.651.d: "Federalist resistance only continues to grow as their military cells effectively carry out operations in our territory and disrupt our intelligence operations and supply runs in the area. As a result our citizens are becoming less certain we can overcome them."
amcivwar.651.a: "Find them!"

amcivwar.652.t: "Federalists Doing Massive Damage"
amcivwar.652.d: "The Federalists have gained only more recruits as they continue to efficiently damage our intelligence operations, patrols and supply runs leaving us in a bind, depleting our resources and making them the top priority of our government. Meanwhile, our intel services have never been more confounded as the Federalists counter-operations and attacks leave them utterly ineffectual."
amcivwar.652.a: "Traitors"

amcivwar.653.t: "Federalist Militias Damaged"
amcivwar.653.d: "We have managed to turn the tables on the Federalist militias at long last, successfully raiding their bases and leaving them with more recruitment problems as a result. However, they still have a massive presence."
amcivwar.653.a: "A Start"

amcivwar.654.t: "Federalist Militias Fall Back"
amcivwar.654.d: "The Federalist militias in our area have been left increasingly hurt in recent days as our operations and counter-operations has damaged their counter-intelligence operations, supply raids and communications. As such they are appearing increasingly fragile."
amcivwar.654.a: "Finally!"
amcivwar.654.b: "Finally!"

amcivwar.655.t: "Federalist Cells Badly Wounded!"
amcivwar.655.d: "The Federalist militias and Legions in our territory are on their last legs as our counter-attacks has left them increasingly unorganized and looking more like true militias than a military, something they are ill-suited for. This has given our intelligence wing and patrols much needed relief and leaves the Feds in a position to be finished off."
amcivwar.655.a: "Keep at it then"

amcivwar.656.t: "Federalists Retreat"
amcivwar.656.d: "Federalists seem to believe they can no longer do major damage as they have been increasingly caught attempting to flee our nation for friendlier factions and their propaganda attempts have petered out. With their last vital cells having collapsed they are gaining virtually no new recruits and their counter-operations are at long last over."
amcivwar.656.a: "Good!"

##REBELS Crime##

amcivwar.657.t: "Crime Grows"
amcivwar.657.d: "Not all Americans are either apathetic or deeply invested in one of the ideological factions fighting for victory as some opportunists have come onto the scene and gained serious power from the nation's weakness. Criminals have gained power from resources being spent on the military instead of internal services, taking advantage of the chaos to do what they want, including stealing, racketeering and worse. As they are simply a drain on us we will need to deal with them."
amcivwar.657.a: "Criminal Scum"

amcivwar.658.t: "Power of Organized Crime"
amcivwar.658.d: "Criminals have grown only more powerful due to our recent woes and the countries chaotic states, with many citizens relying on them to gain black market goods and many internal policing and legislative services being in their pocket. As they have no loyalty to us they seemingly do not care how much they are costing us or that they undermine our citizens belief in their government. To deal with this level of organized crime will take time."
amcivwar.658.a: "Mob Scum!"

amcivwar.663.t: "Crime Falls"
amcivwar.663.d: "Our recent investment at investigating and arresting criminals using what some call questionable means has borne fruit. The formally organized mobs have collapsed and returned to either being small-time operation or independent criminals who no longer cause major damage to society."
amcivwar.663.a: "Thank God"

##REBELS Black Nationalist

amcivwar.671.t: "Black Resistance Cells Arise!"
amcivwar.671.d: "Groups ranging from the African Bloood Brotherhood on the left to UNIA on the right and everything inbetween with regards to organized Black nationalist resistance have arisen in opposition to our government, demanding greater rights and an autonomous zone for Black Americans. Right now they are unorganized but their willingness to push back against our government is disconcerting to our supporters as it has become more difficult to regulate and tax black neighborhoods."
amcivwar.671.a: "No!"

amcivwar.672.t: "Black Resistance Organized!"
amcivwar.672.d: "Black Resistance cells have put aside their common ideological differences relating to either economics or race nationalism versus civic nationalism and have come to simply agree that our government must be opposed. Organized in increasingly efficient cells they are more comfortable attacking our military police and militia supporters near their territory. Our retaliations have only driven more black Americans into their arms."
amcivwar.672.a: "Damn it all!"

amcivwar.673.t: "Black Resistance Grows!"
amcivwar.673.d: "More and more black Americas view the reistance cells as capable of resisting our rule and as the cells take in recruits we gain even less revenue and manpower from our black community zones while the resistance cells attack our supply caravans and hit higher ranking officials in a manner as to leave much of our political leadership in a fearful outrage alongside our military."
amcivwar.673.a: "This is getting bad"

amcivwar.674.t: "Overwhelming Black Resistance"
amcivwar.674.d: "Black Resistance has become untenable to our government despite our supporters and military attempting to keep a lid on it. Black areas of our territory is virtually ungovernable and they now attack entire platoons when they get the opportunity while officers and high ranking militants are in hiding if even adjacent to their territory, or full-fledged retreat."
amcivwar.674.a: "Oh no"

amcivwar.675.t: "Black Resistance Falls"
amcivwar.675.d: "The number of Black Resistance cells in our territory has drastically fallen giving us greater control of the territory we do hold onto and some relief to our internal military services as well."
amcivwar.675.a: "Keep Going!"

amcivwar.676.t: "Black Resistance Weakened"
amcivwar.676.d: "Black Resistance as hit new lows as they can no longer gain new supporters and their operations are disrupted, leaving them in dire straits and allowing us to gain some legitmacy with our supporters."
amcivwar.676.a: "Good!"
amcivwar.676.b: "Good!"

amcivwar.677.t: "Black Resistance Weaning"
amcivwar.677.d: "Black resistance to our rule is finally collapsing as our counter-attacks on them and their sympathizers leave them increasingly unorganized and demoralized, and leave them more as loose militia groups than the more well-connected quasi-military they once were. We must finish the job."
amcivwar.677.a: "Finish it!"

amcivwar.678.t: "Black Resistance Collapses"
amcivwar.678.d: "Black Resistance to our regime has finally collapsed as fugitives associated with them flee our nation, usually unsuccessfully. While some militias remain they can no longer hold any black territories from our military much less hope to go on the offensive."
amcivwar.678.a: "It is finished."

