#War in the east focuses
GEX_war_in_the_east: "The War in the East"
GEX_war_in_the_east_desc: "It was no secret that war with Japan was inevitable, as they eye our colonies with murderous intent, we must act accordingly, lest we are stomped out in our weakened state."
GEX_japan_wins_waaah: "A Peace of Necessity"
GEX_japan_wins_waaah_desc: "In this time of need, we cannot to waste lives and arms against this foe while our real home in Germany burns, we must pull out of Asia, and make peace with the Japanese."
GEX_cut_our_losses: "Cut our Losses"
GEX_cut_our_losses_desc: "Thankfully, now that the Japanese have accepted our treaty, War in East Asia is none of our concern, and we can begin pulling out our assets to use in the reclaimation of the Reich instead of squandering them on petty wars."
GEX_lets_get_outta_ere: "Pull our Men out"
GEX_lets_get_outta_ere_desc: "Now that the reich has fallen, one of our most important assets is manpower, fighting men with experience and talent shall be called back to serve the Reich."
GEX_you_forgot_the_guns_imbecile: "Take the Guns with Them"
GEX_you_forgot_the_guns_imbecile_desc: "Weapons, guns, tanks and artillery are needed to fight off the invaders that have slain the reich, we shall bring forth machinery and arms from the East, to ensure we will not be found lacking whent he time comes."
GEX_grab_da_monies: "Salvaging our Assets"
GEX_grab_da_monies_desc: "It is easy to forget that in a war, civilian assets can be just as important to maintain the effort as bullets and destroyers, with the pulling out of German companies, industry and more, we will not want for backing in our military efforts."
GEX_grab_da_boats: "Recalling the Ships"
GEX_grab_da_boats_desc: "Our way home is seperated by land and sea alike, it is of paramount importance that we bring our navy back to a competitive standard, lest we be dominated in this vital theatre of war."
GEX_finalize_eastern_surrender: "Finalize our Withdrawal"
GEX_finalize_eastern_surrender_desc: "Now that we have secured all we can from the former colonies in Asia, we can complete the terms of the treaty and bring the rest of our men back home, and finally forget about this faraway land to focus on what matters, home."

GEX_kill_japan: "To Slay the Sun"
GEX_kill_japan_desc: "The Rising sun threatens to swallow all of Asia, and our holdings with them!, we will not stand for this!, ready the men!"
GEX_asia_gang: "Calling on Asian Contacts"
GEX_asia_gang_desc: "A war with Japan shall be an uphill battle to say the least, however we have the good fortune of maintaining old contacts and common interests in the region, we shall call in these powers to even the odds against them"
GEX_arm_the_east: "Weapons for the Pacific war"
GEX_arm_the_east_desc: "Without the backing of Germany proper, we must reinforce our Eastern troops with additional arms and supplies to keep pace with the Japanese, lest our victory be snatched out of our grip"
GEX_an_avenue_of_attack: "An Avenue of Attack"
GEX_an_avenue_of_attack_desc: "Between the straits or the seas of Japan and China, tackling the eastern power by land will be difficult, if not impossible, we must decide on alternate methods."
GEX_guard_the_coasts: "Secure the Coasts"
GEX_guard_the_coasts_desc: "The Japanese are more of a naval power, than a land based one and so it is inevitable that the Japanese shall lead their assaults from the sea, we must fortify our coasts and ports to thwart these attacks."
GEX_contest_the_waters: "Contest the Sea"
GEX_contest_the_waters_desc: "The IJN is a formidable beast, both powerful and cunning, we must intensify our efforts to thwart them at sea, else this war be unwinnable."
GEX_lessons_of_the_pacific_war: "The Lessons of war"
GEX_lessons_of_the_pacific_war_desc: "The Japanese Empire has been beaten back by us, and they were a foe that gave us quite the bloody nose. So let us learn from this experience and change up the doctrines and equipment that didn’t work out well to our favor"

GEX_army_of_exile_east: "The Army of Exile"
GEX_army_of_exile_east_desc: "With the fall of the Reich, the former armies of our empire scattered, however in this time of conflict, we shall rally these wayward soldiers back to our cause, and they shall serve us faithfully once again."
GEX_german_elites: "All German Units"
GEX_german_elites_desc: "With the arrival of exiles from Germany, this presents the opportunity to use their battle tested experience to organize extremely disciplined elite formations of German veterans."
GEX_kaisers_own_men: "German Leadership"
GEX_kaisers_own_men_desc: "With the arrival of exiles from Germany, this presents the opportunity to use their battle tested experience to train our numerous local troops into something befitting of the Prussian legacy."
GEX_lessons_of_the_pacific_war_redux: "The Lessons of War"
GEX_lessons_of_the_pacific_war_redux_desc: "The Japanese Empire has been beaten back by us, and they were a foe that gave us quite the bloody nose. So let us learn from this experience and change up the doctrines and equipment that didn’t work out well to our favor."

#GEX focuses

GEX_army_of_exile: "The Army of Exile"
GEX_army_of_exile_desc: "With the fall of the Kaiserreich in Europe, many of our forces have been scattered and cast about. Some are in various colonies, many still on those transport ships that got out of the Fatherland before it fell. Let us ring the bell for our wayward sons to return, for rallying our forces is necessary for our survival."
GEX_german_elites_2: "All German Units"
GEX_german_elites_2_desc: "With our forces arriving from the lost fatherland, we now have many forces that not only were trained with a better standard than the colonial troops, but also gathered invaluable combat experience in their battles. Let us reforge these veteran units into a force that will form the punch needed for the homecoming."
GEX_kaisers_own_men_2: "German Leadership"
GEX_kaisers_own_men_2_desc: "With our veterans and many experienced officers arriving at our now homebase colony, we should utilize their knowledge to mold the local colonial garrisons into a force truly deserving of carrying on Prussia’s legacy."

GEX_retvrn_home: "Return of the Eagles"
GEX_retvrn_home_desc: "We have waited long enough, dust off the trumpets, prepare them for song once more as our men and their standards march to reclaim the homeland once more, for we are the rightful rulers of Berlin, Prussia and the wider fatherland, Gott Mit Uns!."
GEX_reichspakt_revival: "Revive the Reichspakt"
GEX_reichspakt_revival_desc: "The days are still dark and dire, but that gives no excuse for us to surrender our sovereignty! The Reichspakt was our place in the sun, our destiny forged by our own hands, thus we must fight for it."
GEX_entente_naval_cooperation: "Entente Naval Attache"
GEX_entente_naval_cooperation_desc: "Although it is indeed a bitter tasting drink, we must utilize the naval prowess of the Entente if we wish to be involved in our own homecoming, for the Kaiserliche marine has fallen far"
GEX_entente_propaganda: "Anti-Syndicalist Campaigns"
GEX_entente_propaganda_desc: "By broadcasting to all our preparing soldiers, our laboring workmen and our homesick populace that we have formed a united front with the Entente against the syndicalists, we can start a drive of purpose for the liberation. This man is a Canadian, he is your friend!."
GEX_entente_economic_ties: "Cooperate with ISAC"
GEX_entente_economic_ties_desc: "With the devastating loss of the Fatherland, so too did we lose the economic bloc of Mitteleuropa and the Kaiser Wilhelm institute, and this brain drain is being felt here in the colony. With practicality in mind, let’s offer a hand in the Entente’s ISAC."
GEX_entente_joint_exercises: "Joint Army Exercises"
GEX_entente_joint_exercises_desc: "Given our common struggle alongside the Entente, let’s have our forces do exercises together to both forge bonds, but also have our forces be able to work together when we land on the shores in our homecoming"
GEX_copium: "Remembering the Last War"
GEX_copium_desc: "The last war was a point of pride for us, we fought in the bloody trenches, yet by god we managed to push all the way to Paris and claimed our victory. Now we have fallen, but let it be known that soldiers have fallen before. We shall not just take back Berlin, but capture Paris again, Gott mit uns!"
GEX_angery: "Furor Teutonicus"
GEX_angery_desc: "This is the greatest challenge the German people have faced this century, our greatest struggle. For all the pressure mounting on our backs, our troops continue to march forth with a wrath not seen since the crusades, for we shall conquer the day. This is our march to reclaim our home or all is lost, our final victory!"

GEX_kill_egypt: "March down the Nile"
GEX_kill_egypt_desc: "It’s strategic location can be denied no longer, Egypt and the Nile hold the gateway towards our reclamation of the Fatherland. Prepare our troops, because this campaign shall be a sightseeing tour within the wider war of reclamation"

GEX_our_continent_gea: "Our Continent"
GEX_our_continent_gea_desc: "With the only people we can rely on being ourselves, we will have to secure our position, most noticeably are the numerous "neutral" states surrounding us, who will make for easy stepping stones to reconquest of the Homeland."
GEX_seize_the_straits: "Seize the Straits"
GEX_seize_the_straits_desc: "The sea’s are our domain, and the nearby Straits of Malacca offering us the chance not just to provide security for our realm, but also to gain a profit, something that is invaluable for keeping our hold on our domain"
GEX_dominate_oceania: "Dominate Oceania"
GEX_dominate_oceania_desc: "The most obvious rivals to our control now are also a fellow far flung colony, that being the Australasians down to the south. With them also being left to their own devices, this offers us a chance to knock them out of the picture and take control of the sea’s for good"

GEX_our_continent_aog: "Our Continent"
GEX_our_continent_aog_desc: "With the only people we can rely on being ourselves, we will have to secure our position, there are many minor states bordering our sphere of influence, with rich resources in their lands. We will have to strike first to feed out Crusade for the homeland"
GEX_claim_china: "Secure the Amur Basin"
GEX_claim_china_desc: "With our authority secured in Harbin and Mukden, we must now cement the German crown over the unruly regions to the North and East. The area under the Amur Basin is home to both bandits and partisan fighters alike, with a few pulls of the strings, it might be possible for these rabbel rousers drive out the local garrison. Should such a thing come to pass it would be a golden opportunity to swoop in to restore order and  secure access to the vast resource stores and valuable ports around the outer reaches of Manchuria. "
GEX_kill_lec: "Claiming the ports"
GEX_kill_lec_desc: "The Legation Cities have always been profitable assets, but they never had to fight a day in their existence. We had to fight for our position, and we emerged victorious. Therefore it should be in our right to grab these port cities"

GEX_our_continent_ott: "Paving the Way Home"
GEX_our_continent_ott_desc: "Thanks to our military mission, we are now safe within the territory of the Ottoman’s, and it’s people are ours to utilize. Let us begin the way forth toward reclaiming Berlin."
GEX_invade_caucasus: "Dominate the Caucasus"
GEX_invade_caucasus_desc: "The nearby Caucasus is a chaotic land, full of political extremists albeit with a much more brutal style. We cannot risk leaving these bandits to our rear, so let’s secure the land before continuing into continental Europe."
GEX_invite_austria: "Align Austria"
GEX_invite_austria_desc: "We have always been brothers alongside Austria, fighting alongside each other, and against each other in a brotherly fashion. As they are one of the few remaining remnants of the old order, they will join us in restoring the natural balance in Europe"
GEX_brothers_wars_ree: "A Brothers war"
GEX_brothers_wars_ree_desc: "Austria refuses to budge in our attempt to get back to the Fatherland, so although it is unfortunate, we must fight them in our wider odyssey home"
    
GEX_our_continent_txs: "Dominate the Caribbean"
GEX_our_continent_txs_desc: "We are surrounded by hard targets, something that is of genuine concern to our exiles. If we are to ensure we have the resources and space, we gotta hit something softer, like the Carribean islets"
GEX_alamo: "Avenge the Alamo"
GEX_alamo_desc: "Many Texans feel the threat of Mexico still weighing on their shoulders, let’s try and alleviate this stress by rallying the nation up in a vengeful spirit, as we strike Mexico down before it can endanger us."
GEX_freedom_wars: "Secure Venezuelan Oil"
GEX_freedom_wars_desc: "Nation’s within the western hemisphere such as Venezuela all have one very profitable resource. Oil. While we already have quite a bit here in Texas, why use our own stockpile when we could ensure there will always be a ‘reserve."

GEX_doomer: "A New Reich"
GEX_doomer_desc: "Our home is too far, the trials too great. We may never see ourselves or our son's sons step foot on our beloved homeland again, but we can secure a safe home for them here, a new sanctuary in a faraway land."
GEX_bring_them_home: "Bring them Home"
GEX_bring_them_home_desc: "We must put out a call for all former citizens fleeing the chaos of Europe to come home to us, so that they be protected from the invaders pillaging the old Reich, here they shall find bread, safety and most importantly, a new home."
GEX_secure_ourselves: "Secure Ourselves"
GEX_secure_ourselves_desc: "It is necessary if we are to build up our new Reich, to ensure that it does not face the tragic fate of the old, to this end we shall ensure every man and woman we can is prepared to defend themselves and their homeland."
GEX_brot: "Bread, Land and Peace"
GEX_brot_desc: "As our wayward kin stream into their new homes, we must not let them be at risk of famine or squalor, let us make sure they shall want for nothing."
GEX_neutrality: "Armed Neutrality"
GEX_neutrality_desc: "While many in our nation still clamor and bicker, claiming that to abandon Germany is treason, the rest of us have had enough, enough of blood, enough of killing, enough of watching our sons, fathers and brothers being butchered by the score, Germany shall live on in us in spirit, until the day we God willing, return."
GEX_ghetto_patrol: "Patrol the Coasts"
GEX_ghetto_patrol_desc: "Should our enemies find cause to strike at us again, they will certainly cross the sea to do so, to this end let us build up a sizable patrol fleet, so as to make sure we are not flat footed."
GEX_swiss_larp: "Pragmatic Contacts"
GEX_swiss_larp_desc: "Despite our new stance of nominal neutrality, there is no harm in making contacts to ensure our own prosperity and safety, our trade will grow and our sovereignty will be assured."

#GER reconstruction tree
GER_retvrned_home: "Deutschland Restored!"
GER_retvrned_home_desc: "Finally, after many efforts which cost the lives of many of our countrymen, the Kaiser and his government finally returned to Germany to the acclaim of the people after driving out the foreign occupiers and the collaborator government which had the nerve to call itself German. We can now celebrate our well-deserved victory, but we must not forget that a long and painful process of reconstruction awaits us. Nevertheless, this victory is a sign that God is on our side, may the German Empire endure for centuries to come and never fall again!"

GER_intensify_propaganda: "Rebuild the Spirit of the Nation"
GER_intensify_propaganda_desc: "We have returned home, and yet, where is the jubilation?, the joy?. From the Rhine to the Vistula, the evil times have hardened the hearts of our people through tyhe cruelty and suffering of war, this will not do, information and propaganda campaigns shall make them remember the good times, and knowing that an even brighter future lies ahead should put a smile back on their faces!"
GER_give_collaborators_peace: "Recruit Stray Soldiers"
GER_give_collaborators_peace_desc: "These stray men, running amok in our nation are still our kin and former citizens, there is no reason they cannot serve to repay their mistakes, though admittedly our own men may not be pleased at the prospect of working with the same people who shot at them while stealing and looting their friends and family."
GER_give_collaborators_'peace': "Give Collaborators "Peace""
GER_give_collaborators_'peace'_desc: "Even if they are Germans, the collaborators and bandits running amok accross the nation, preying on the innocent and undermining the peace, cannot and shall not be tolerated. It has come time for us to round them up to face the justice of the law, else they shall face a different justice at end their loyal counterpart's guns."
GER_distribute_aid: "Brot für Arbeit"
GER_distribute_aid_desc: "Even as our economy starts to get back on it's feet, the trials of the past few years have still left a record number of Germans homeless, workless and breadless, we shall institute work and aid programs to aid these dispossessed souls until we can stand on our own feet again."
GER_paramilitary_crack_down: "Eliminate Paramilitaries"
GER_paramilitary_crack_down_desc: "In the wake of our flight into exile, it seems that many groups within our nation from communards to socialists to even radical nationalists who viewed us as weak for fleeing took the opportunity to come out of the woodwork, and even after our return, now conspire against us!, we shall root out these leeches and vermin, and bring order back to the Kaiser's domain."
GER_reinstate_old_families: "Restore Local Thrones"
GER_reinstate_old_families_desc: "After the fall of the Reichpakt, many nobles and royal families fled with our government into exile or went into hiding, losing their fiefdoms and birthrights to the callous and destructive grasps of occupiers and bandits. Now that we have returned, it has come time to settle the issue, we shall see to repairing these old estates, and restoring what thrones remain in the aftrmath."
GER_union_ban: "Ban Problematic Unions"
GER_union_ban_desc: "After our long overdue return, it seems the unions and their ilk, traitors and revolutionaries have wasted no time in taking the liberty of rising up agaisnt our rule once more, these nuisances plaguing the nation deserve nothing, and shall be given nothing, we shall disband these groups of rabble rousers and be done with it!"
GER_compromise_with_unions: "An Olive Branch to Unions"
GER_compromise_with_unions_desc: "Despite their nominal opposition to us, we need not antagonize any more of our countrymen than necessary, in the wake of war, one must remember their plight is not alien to ours. Some light concessions will keep them sweet, and demonstrate to the common worker that there is nothing to fear from the return of the Kaiser and the touch of his velvet glove."
GER_a_triumphant_rebirth: "A Triumphant Return!"
GER_a_triumphant_rebirth_desc: "Since our exodus, The steadfast German people have overcome trial after trial and surpassing the struggles of the times, now once again the streets of Germany see order and harmony. For the first time since this war began our great nation can enjoy stability once again!"

GER_revive_the_Deutsches_Heer: "Revive the Heer"
GER_revive_the_Deutsches_Heer_desc: "Even so soon after the reclamation, we cannot sacrifice vigiliance against any foe. To our defense we shall need troops to ensure the fatherland does not fall yet again to the invader, let us establish the foundation for the restored Deutsches Heer to protect ourselves whatever comes our way."
GER_exile_militarism: "Rekindle Militarism"
GER_exile_militarism_desc: "The last war has shown us the folly of sitting idle while our neighbors plot and scheme against our Fatherland. The spirit of the Prussians will be rekindled, so that no enemy from perfidious revolutionaries to detestible fanatics may bring the Reich to such ruin again, let us bring forth the new generation of German soldiery, one of iron will and steely muscle."
GER_new_mic: "A Thousand Guns for the Kaiser"
GER_new_mic_desc: "With the spirit of the Prussians will be rekindled, we have many scores of men willing to fight to ensure the reich is never disgraced again, but not the arms to give them. In great armor we shall clad them and with the mightiest guns they shall be armed, they will have machines that no foe shall best them in battle, so that they shall be the invincible bulwark against any foe."
GER_rebuilding: "Put our Home Back Together"
GER_rebuilding_desc: "With the devastation of both the fall, invasion and reclamation of the Kaiserreich, our home is in ruins, every village has felt the scalding touch of artillery, bombs and more. With the dawn of a new day for Germany now begins the slow process of restoring these countless communities, cities and livelihoods from their desolation and devastation"
GER_swords_into_plowshares: "Swords Into Plowshares"
GER_swords_into_plowshares_desc: "The German people are tired of blood, two wars and the reclamation have made sure of that. With the smoke of struggle clearing from the fatherland, we now finally have time, time we must use for building for peace and prosperity rather than war and bloodshed, for that is why our fathers and sons gave their lives, not to destroy the foe, but instead to save our homeland and it's people."
GER_miraculous_recovery: "The German Economic Miracle"
GER_miraculous_recovery_desc: "Despite the ravaging of the German homeland by foreign powers and vile traitors, it seems we have not only manage to bounce back but with wise stewardship we have come out of it stronger than ever, and now the nation stands poised to take it's place at the forefront of Europe and the world once more."
GER_rebuild_fleet: "Rebuilding the Kaiserliche Marine"
GER_rebuild_fleet_desc: "With the fall of the Reichspakt, came too the fall of the Kaiserliche Marine, formerly the pride of the Kaiserreich, every vessel under it's command has seemingly been destroyed, scuttled or has simply disappeared, though we are forced to rebuild our strength from nothing, we will mend this with time, sweat and steel. And through the works of our hands we will have created a magnificent fleet to surpass the old."

GEX_affirm_entente_ties: "Reconcile with the Entente"
GEX_affirm_entente_ties_desc: "In light of their invaluable role in returning us to the continent, and our new found bonds, forged from common struggle, perhaps it is time to close the wounds of the Weltkrieg. Let us start anew with our former enemies, unburdened by old feuds and continue this mutually beneficial arrangement as equal peers and comrades in arms."
GER_commit_to_peace: "Make Our Peace"
GER_commit_to_peace_desc: "In this new world order, even if our empire was not what it once was, that is fine in our book, our sons have come home and we have no intention of seeing them go again, we will have peace in our time."

