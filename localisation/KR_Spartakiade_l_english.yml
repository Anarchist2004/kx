### Spartakiade Opinion Modifiers ###
spartikade_bomb: "Loyalist Bombings"

### Spartakiade ###
Spartakiade.1.t: "The 1937 Spartakiade!"
Spartakiade.1.paris.d: "The first Spartakiade's opening ceremony was held in Paris and attended by dignitaries and athletes from around the socialist world. The French team carried the torch, the British team the hammer, and the other teams carried the pieces of the cog to the location where they were to be assembled. When placed together, they formed the international symbol of syndicalism!"
