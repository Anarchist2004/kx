Spartakiade.11.a: "Too bad it ended."

Spartakiade.21.t: "Loyalist terrorists plant a bomb!"
Spartakiade.21.d: "Underground fraction fighting for 'liberation of the UK from totalitarian socialism' planted two bombs under officials gallery on stadium. Nobody was harmed, as one of the workers spotted the bombs, just few seconds before government officials entered the stadium. This is a bad sign"
Spartakiade.21.a: "We will remember this!"

Spartakiade.22.t: "Loyalist terrorists plant a bomb!"
Spartakiade.22.d: "Underground fraction fighting for 'liberation of the France from totalitarian socialism' planted two bombs under officials gallery on stadium. Nobody was harmed, as one of the workers spotted the bombs, just few seconds before government officials entered the stadium. This is a bad sign"
Spartakiade.22.a: "We will remember this!"

Spartakiade.23.t: "Choosing a Host City for the Spartakiade"
Spartakiade.23.d: "As usual, we need to start thinking about the 1937 Spartakiade. Where shall it be hosted? How many contests will it have? How many delegations will come? The most important question however is where we should host the Spartakiade."
Spartakiade.23.a: "A French city."
Spartakiade.23.b: "A British city."

Spartakiade.24.t: "Which French city will host the Spartakiade?"
Spartakiade.24.d: "We should choose French city which will have honour of hosting the 1937 Spartakiade."
Spartakiade.24.a: "Paris!"
Spartakiade.24.b: "Dijon to show Germans that we are superior!"
Spartakiade.24.c: "Bordeaux."
Spartakiade.24.e: "Marseille."

Spartakiade.25.t: "Which British City will host the Spartakiade?"
Spartakiade.25.d: "Several beautiful cities of our great Union have declared their willingness to host the Spartakiade. Which one shall have honour of hosting the greatest Syndicalist sport event of 1937?"
Spartakiade.25.a: "London!"
Spartakiade.25.b: "Edinburgh!"
Spartakiade.25.c: "Manchester!"
Spartakiade.25.e: "Cardiff!"