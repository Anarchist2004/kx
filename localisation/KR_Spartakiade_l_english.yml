Spartakiade.1.a: "What a glorious day for the working man!"

Spartakiade.2.t: "Outcome of the Spartakiade"
Spartakiade.2.d: "We have got a few medals in the events, but not enough for our team to be the winner."
Spartakiade.2.a: "Neither good, nor bad."

Spartakiade.3.t: "Outcome of the Spartakiade"
Spartakiade.3.d: "We have taken many gold medals in the events, making us the clear victor of the Spartakiade!"
Spartakiade.3.a: "Go [ROOT.GetName]!"

Spartakiade.4.t: "Outcome of the Spartakiade"
Spartakiade.4.d: "To our horror, one of our athletes was caught trying to bribe the judge of his event! He has been kicked out of the Spartakiade, and his career is likely over."
Spartakiade.4.a: "But I thought we were a post money economy!"

Spartakiade.5.t: "End of the 1937 Spartakiade!"
Spartakiade.5.d: "The Spartakiade has ended, and it has been a tremendous success with a great many people enjoying the games. It was a very good move to join the Spartakiade, the Olympics of the working class!"
Spartakiade.5.a: "Too bad it ended."

Spartakiade.6.t: "End of the 1937 Spartakiade"
Spartakiade.6.d: "The Spartakiade has ended and it has been a tremendous success with a great many people enjoying the games. However, our nation's reputation has been stained by the bribery scandal that happened during it."
Spartakiade.6.a: "Looks like cheaters never prosper."

Spartakiade.7.t: "The 1941 Spartakiade— cancelled"
Spartakiade.7.d: "The 1941 Spartakiade was going to be held in Paris, but with another World War ongoing, it looks like it will not happen this year."
Spartakiade.7.a: "Aww..."

Spartakiade.8.t: "The 1945 Spartakiade"
Spartakiade.8.d: "The 1945 Spartakiade's opening ceremony was held in Mexico City and attended by dignitaries and athletes from around the socialist world."
Spartakiade.8.a: "Another glorious day for the working man!"

Spartakiade.9.t: "Outcome of the Spartakiade"
Spartakiade.9.d: "We have got a few medals in the events, but not enough for our team to be the winner."
Spartakiade.9.a: "Neither good, nor bad."

