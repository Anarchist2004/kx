### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
uob.338.t: "The Silence after the Storm"
uob.338.d: "The battlefields have fallen silent. But while our soldiers enjoy their well-earned rest, worried representatives of Industrial Syndicates have come forward, with statistics showing the large degree to which the Union's industry has been restructured to aid the war effort. For now, our economy is still somewhat stable - but the upcoming years will not be easy ones."
uob.338.a: "When will we finally get a break?"

### 350 - 400: Another Congress of the Trade Unions Events ###
uob.350.t: "An Extraordinary Congress of the Trade Unions?"
uob.350.d: "We have almost driven the Kaiser and his reactionaries from Europe! Now is the perfect time for a Congress of the Trade Unions to be called, to rebuild our tired nation."
uob.350.a: "Now is the perfect time to reorganise the government!"
uob.350.b: "The current government is doing a splendid job..."

uob.351.t: "The State of the Economy"
uob.351.d: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
uob.351.a: "Onwards, British industry! Build, build, build!"
uob.351.b: "We must aid our deprived citizens!"

uob.352.t: "The Office of the Exchequer"
uob.352.d: "Many candidates have put themselves forward for the important role of Commissary for the Exchequer, each with different arguments for where the Union should go with her industry."
uob.352.a: "Clem Attlee, to build a new Jerusalem for British Socialism!"
uob.352.b: "Nye Bevan, to take advantage of our great resources!"
uob.352.c: "Barbara Castle, to protect Britain's families from poverty!"
uob.352.e: "The current Commissary is doing a fine job."

uob.353.t: "The Office of Commissary for Foreign Affairs"
uob.353.d: "The Chair has now called on the Congress to elect its Commissary for Foreign Affairs."
uob.353.a: "Ernest Bevin, to take an uncompromising stance against our adversaries!"
uob.353.b: "Leslie Solley, to cement relations with the new Europe!"
uob.353.c: "Ian Mikardo will protect British interests above all else!"
uob.353.e: "Ian Mikardo will protect British interests above all else!"
uob.353.f: "The current Commissary is doing a fine job."

uob.354.t: "The Office of Commissary for the Home Department"
uob.354.d: "The Chair has now called on the Congress to elect its Commissary for the Home Department."
uob.354.a: "Herbert Morrison is a man the people trust!"
uob.354.b: "Ted 'Kid' Lewis, Mosley's loyal head of security, will crush dissent and our enemies!"
uob.354.c: "The current Commissary is doing a fine job."

uob.355.t: "The Office of Commissary for Military Intelligence"
uob.355.d: "The Chair has now called on the Congress to elect its Commissary for the Military Intelligence."
uob.355.a: "Ian Fleming is an eccentric genius, but a genius nonetheless!"
uob.355.b: "Anthony Blunt will root out double agents!"
uob.355.c: "The current Commissary is doing a fine job."

uob.356.t: "A Change in Leadership?"
uob.356.d: "Comrade Mosley saluted the Congress on their wise decisions so far. Maximism has led us well through this war and is still popular - but the people are growing tired of authoritarianism, and elements in the Maximists and the Congregationalists are seeking to propose a new liberal way forward."
uob.356.a: "Mosleys Maximism triumphs again!"
uob.356.b: "Maximist liberals Eric Blair and Phil Piratin defeat Mosley!"
uob.356.c: "Shock! Annie Kenney and Barbara Castle win a landslide!"
uob.356.dd: "Chairman-for-Life! Rule per decree!"

uob.357.t: "A Change in Leadership?"
uob.357.d: "Our inimitable chairwoman has shown mettle like that of Elizabeth I as she led us reluctantly through this war. Today, however, she looks tired and unlikely to win re-election. Perhaps she can, though, if she looks to more unconventional allies..."
uob.357.a: "The Maximist Mosley and his protege Jack Jones win the top jobs."
uob.357.b: "She turns to Radical Socialist Clem Attlee for support!"
uob.357.c: "Perhaps a bit more of a feminine touch..."
uob.357.dd: "The military seizes control!"

uob.358.t: "A Change in Leadership?"
uob.358.d: "It has been quite some time since Chairman Glais oversaw the de-federalisation of our Union and the autonomy of Wales and Scotland. Now, in the aftermath of the European war, we must decide whether he deserves to keep the job."
uob.358.a: "The Maximist Mosley and his protege Jack Jones win the top jobs."
uob.358.b: "Gallacher and Priestley will speak for England and Scotland!"
uob.358.c: "y Glais appeals to Bevan's Welsh background!"
uob.358.dd: "The military seizes control!"

uob.359.t: "A Change in Leadership?"
uob.359.d: "The Chairman has saluted the Congress on their wise decisions so far. Federationism has led us well through this war and is still popular - but Oswald Mosley is challenging him for the Chair, as is the up-and-coming Congregationalist Barbara Castle. Federationists may have to rely on an old ally to win the day..."
uob.359.a: "The Chairman elevates G.D.H. Cole to General Secretary."
uob.359.b: "An Attlee-Cole Alliance will win the day!"
uob.359.c: "Mosley and Blair win the Chair and General Secretariat!"
uob.359.e: "Barbara Castle and James Maxton make a pact!"

uob.360.t: "Terminate Home Rule?"
uob.360.d: "Now that the Maximists rule over the Union of Britain, they should realise their promise of limiting Home Rule once again. But while this promise has quite the following in the halls of London and other English cities, protests and demonstrations have been staged by our enemies already - and they will only grow stronger if we follow through..."
uob.360.a: "It shall be done!"
uob.360.b: "Maybe this wasn't the best idea..."

uob.361.t: "A Cold, Wet Day for Eric Blair"
uob.361.d: "Comrade Eric Blair, once an ally of Grand Protector Mosley, cannot stand it any longer. For too long the evil Mosley had perverted the constitution and made the Union of Britain his plaything. A popular writer and skilled militia commander, Blair alone has the authority to bring down the tyrant. As Blair stared out into the rain today, he knew he had to take action."
uob.361.a: "His Populist coup is successful!"
uob.361.b: "He brings in the military!"
uob.361.c: "Mosley sniffs out the coup!"

uob.362.t: "A Cold, Wet Day"
uob.362.d: "Early this morning, the popular writer and skilled militia commander Eric Blair was found dead in his home after obviously having committed suicide. While officially no testament has been found, it is an open secret that Blair was no longer an ally of Grand Protector Mosley.\n\nAs the 'improvised' demonstration in his honour slowly and quietly travelled through the streets of London, ever more people joined, many with tears in their eyes. Some wept for the man, some for the last hope against Mosley's dictatorship."
uob.362.a: "Finally he's gone..."

uob.363.t: "The Oil Question"
uob.363.d: "It has been decades since we forced the capitalists out, yet we can't rest. Not until they are all defeated will we be safe, but to defeat them the workers spirit will not be enough. There are no two ways about it; without oil our planes, tanks and ships are nothing but scrap, no matter the skill of their crew.\n\nSince we first realised the issue, monumental effort has been spent attempting to cultivate domestic sources of oil. Some, like the shale oils in Scotland, have seen mild success. Others, like the French oil fields, have been near total failures. Fortunately, many saw this coming, and so resources had already been put towards researching synthetic sources of oil. If we divert enough resources in this direction, it may just be possible..."
uob.363.a: "It will have to be enough..."

uob.364.t: "Support from the Union of Britain"
uob.364.d: "Today an envoy from the Union of Britain arrived. He brought with him promises of industrial assistance, naval advice and technological support, along with kinda words of admiration for our struggle. The capitalists may be strong and fighting us at every turn, but with allies such as these, we will best them regardless."
uob.364.a: "Truly workers solidarity is shining out from the British isles."

### Flavour Events ###
uobflavour.1.t: "A Riddle"
uobflavour.1.d: "Our Railway Syndicates have a tradition of giving out ridiculously difficult crossword puzzles in their newspapers. Only a few people manage to actually solve these puzzles. Now, however, the Mid-England Rail Syndicate has reported that for the past few months, anonymous letters have started arriving, always containing the correct solutions to the last crossword puzzle. Whoever is writing these letters must be some sort of genius - and could probably be of help to us..."
uobflavour.1.a: "Find that person!"
uobflavour.1.b: "What do I care?"

uobflavour.2.t: "Wrapped in a Mystery"
uobflavour.2.d: "It took quite some time, but our intelligence services finally managed to find the man who still regularly solves the hardest crossword puzzles in the country with ease. His name is Alan Turing, a math professor before the revolution, currently living in London. He first tried to evade our men, but after some time, calmed down. And in fact, he already had a project in mind when our scientists asked what kind of research we could assist and support him in. It all seems very technical, and, more importantly, hideously expensive, but our experts assure us that this Turing might be on the right path to something extraordinary..."
uobflavour.2.a: "Grant the funds!"
uobflavour.2.b: "You what? Never!"

uobflavour.3.t: "Inside an Enigma"
uobflavour.3.d_1: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The small project of this Turing, over time grown into a whole village near the former cottage at Bletchley Park, has finally seen success. He has constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavour.3.d_2: "'He did it, the (expletive), he did it!' our leading scientists are cited in today's papers. The once small project of Alan Turing, grown massively since we provided handsome funding to the operation in Bletchley Park, has finally seen success. Turing constructed a strange machine, called 'Pudding' after the Yorkshire pudding Turing was enjoying when he had the idea, that has revolutionised cryptography. For the first time, military encryption and decryption are conducted by a machine. This will give the Union an important edge in any military conflict."
uobflavour.3.a: "An extraordinary achievement!"

uobflavour.4.t: "Wells Proposes a World Encyclopedia"
uobflavour.4.d: "Herbert George Wells has just presented before the Republican Institution plans for the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being."
uobflavour.4.a: "We must spread the Light of knowledge to the entire world!"
uobflavour.4.b: "Every British family must be enlightened."
uobflavour.4.c: "What a silly idea..."

uobflavour.5.t: "Enid Blyton: The Smuggler's Island"
uobflavour.5.d: "The Writer's Union publishing house has today released a new book by the famous English author and Congregationalist Enid Blyton."Secret of a Lonely Island" is about the thrilling and romantic adventures of the siblings Julian, Dick, and Ann, their cousin Georgina, and her dog Timmy. While on a holiday with their Union Youth group in the Hebrides the children stumble over mysterious events including a lonely island, strange ships, and mysterious lights in the night. But with wits and courage the five friends are able to overcome any menace."
uobflavour.5.a: "Blyton surely is a great author."

uobflavour.6.t: "Comrade Blair's Book is Published"
uobflavour.6.d: "Eric Arthur Blair's long-awaited vision of the future, entitled 'The Union in Forty Years', is finally running off the national presses. In it Comrade Blair offers an inspiring vision of how far the Union of Britain will have come by 1984; describing a period of peace and prosperity for workers not only within our island but across the world. The book will serve as a much-needed boost to morale in these trying times and has been distributed to all members of the armed forces and the national workforce."
uobflavour.6.a: "An excellent read."

uobflavour.7.t: "The World Encyclopedia"
uobflavour.7.d: "Comrade H.G. Wells has, with funding of the Union of Britain, gone through with his plan of the compilation of a constantly growing and changing World Encyclopedia to be reviewed by outstanding authorities and made accessible to every human being. The whole world cheers on the endless efforts to bring the Syndicalist creed to even the most far-flung readers."
uobflavour.7.a: "We must spread the Light of knowledge to the entire world!"
uobflavour.7.b: "It's all Syndicalist propaganda anyway."

uobflavour.8.t: "A New General Secretary"
uobflavour.8.d: "After the recent death of our General Secretary it is necessary that we appoint a new one."
uobflavour.8.a: "G.D.H. Cole will continue Blair's behind the scenes work."
uobflavour.8.b: "Phil Piratin! It is time for a more liberal Maximist voice."
uobflavour.8.c: "Nye Bevan will build a worker's paradise in Blair's honour."
uobflavour.8.e: "Harry Pollitt will keep the Unions happy."
uobflavour.8.f: "Barbara Castle will continue the behind the scenes work."
#uobflavour.8.f: "Denis Healey will get the most out of Britain."
uobflavour.8.g: "Tony Benn, up and coming son of William, gets his chance."
uobflavour.8.h: "Christabel Pankhurst! It's time for more women in the top jobs."

uobflavour.9.t: "General Secretary Maxton Passes Away"
uobflavour.9.d: "The General Secretary, James Maxton, has died after a lifetime serving the workers of Britain. The Union of Britain mourns this immeasurable loss."
uobflavour.9.a: "Memento mori."

