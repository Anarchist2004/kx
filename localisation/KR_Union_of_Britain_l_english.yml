### 101 - 150: Office Events ###
uob.101.t: "The Office of General Secretary"
uob.101.d: "Now that the a new Chairman has finally been chosen many are urging to quickly choose a new General Secretary and end the period of uncertainty in British politics."
uob.101.aa: "The Congregationists are our closest allies."
uob.101.ab: "A compromise with the Maximists is in order."
uob.101.ac: "Niclas y Glais would make a much better general secretary."
uob.101.ad: "Eric Blair is the best choice in this matter."
uob.101.ae: "Arthur Horner would make a much better general secretary."
uob.101.af: "Christabel Pankhurst will improve women's rights all over Britain."
uob.101.ag: "Lewis Jones would make a much better general secretary."
uob.101.ah: "I have total confidence in the abilities of Tom Mann."

uob.103.t: "Merge the Posts of Chairman & General Secretary"
uob.103.d: "We can merge the positions of Chairman and General Secretary. While this is very much unconstitutional it will also very much strengthen our own position."
uob.103.a: "A strong leader for the Union!"
uob.103.b: "This doesn't seem like a good idea..."

uob.106.t: "The Exchequer's Post"
uob.106.d: "With Mosley securing his power in the TUC, he has to make up his mind about the Exchequer's office. His retaining his post would create a concentration of power that is not only prohibited by the Union's constitution but may also affect the quality of Maximist rule. The only problem is choosing a suitable candidate."
uob.106.aa: "Abe Moffat, director of the Coventry Machine Plants."
uob.106.ab: "David Kirkwood, former militia commander."
uob.106.ac: "Nye Bevan, creator of the Union's Health Service."
uob.106.ad: "Mosley has proven his efficiency and shall remain despite the constitution!"

uob.108.t: "A New Lee Enfield?"
uob.108.d: "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, at least according to gun connoisseurs, the weapons produced by the Birmingham Small Arms Factory have the reputation of being more suitable for offensive manoeuvres and change might be in order. A third option would be to not prefer one of the both and keep the Republican Army flexible instead."
uob.108.a: "Another trusty Enfield."
uob.108.b: "Give Birmingham a chance!"
uob.108.c: "Stay flexible!"

uob.109.t: "A New 1066"
uob.109.d: "Enemies of Syndicalism have gained a foothold on our island! The nation will fully mobilise all reserves to rid itself of this disease!"
uob.109.a: "To arms, comrades!"

### 201 - 300 Events ###
uob.201.t: "Revolution!"
uob.201.d: "It is time to decide who we are! Is this simply a game for a rich young boy to play? The colours of the world are changing day by day and today we Maximists have the opportunity to do our part! We will have to decide how we want to form this country after our ideas!"
uob.201.a: "Go the 'legal' way."
uob.201.b: "Arrest our enemies!"
uob.201.c: "Declare martial law!"

uob.204.t: "'Law for Enabling of Control' passed"
uob.204.d: "Today, the Congress of Trade Unions has passed the 'Law for the Enabling of Control', handing our government the keys to dictatorial power."
uob.204.a: "We did it!"

uob.205.t: "TUC Debate Stalled"
uob.205.d: "The Congress of Trade Unions has stalled in a fruitless debate over a proposed Maximist law. Comrade Blair has proposed to hold a speech in a few days - while he is known as a gifted public speaker he is not an orthodox Maximist and might smuggle in some of his own points..."
uob.205.a: "Comrade Blair was always a good speaker..."
uob.205.b: "Comrade Mosley takes the speaker's desk!"

uob.206.t: "'Law for Enabling of Control' Blocked"
uob.206.d: "Today, the Congress of Trade Unions has shot down the 'Law for the Enabling of Control' bill and also handed in a letter with a sharp protest against our 'authoritarian' government."
uob.206.a: "Damn those bureaucrats!"

uob.207.t: "Opposition Leaders Arrested!"
uob.207.d: "Today Maximist-led army units broke into private homes all over the Union and arrested the most prominent and outspoken enemies of our ideology. Our regime is secure."
uob.207.a: "We did it!"
uob.208.t: "Opposition Leaders Resist Capture"
uob.208.d: "Today Maximist-led army units broke into private homes all over the Union and arrested some of the most prominent and outspoken enemies of our ideology. Some, however, have resisted arrest and still are resisting..."
uob.208.a: "Fire!"
uob.208.b: "Convince them to give up..."

uob.209.t: "Opposition leaders Elude Capture"
uob.209.d: "Today Maximist-led army units broke into private homes all over the Union. Instead of the opposition leaders they hoped to arrest, however, they found only empty houses. Our enemies had been warned."
uob.209.a: "Damn counter-revolutionaries!"

uob.210.t: "Maximists Assume Control"
uob.210.d: "Today, we have worked closely together with loyal Army elements to take control of all important locations throughout the Union. Resistance is non-existent; We have won."
uob.210.a: "We did it!"

uob.211.t: "Resistance Against Maximist Coup"
uob.211.d: "Today we have worked closely together with loyal Army elements to take control of all important locations throughout the Union. However, on many streets and courtyards we have encountered open and armed resistance. If we don't act soon this resistance could organise itself."
uob.211.a: "Fire!"
uob.211.b: "Hope they lay down their arms..."


uob.213.t: "The Morning Afterwards"
uob.213.d: "As the sun rises on the Union of Britain it rises over a different country - a Maximist country."
uob.213.a: "Hail Mosley!"

uob.214.t: "The Morning Afterwards"
uob.214.d: "As the sun rises on the Union of Britain it rises over a shocked country. The events of yesterday have shown that the Syndicalist order may not be as set in stone as it seems..."
uob.214.a: "Who knows what the future holds?"

uob.215.t: "Maximist Revolution"
uob.215.d: "Yesterday the British Congress of Trade Union has passed the 'Enabling Control Bill', passing quasi-dictatorial powers over to the government of Oswald Mosley. The Union of Britain has been transformed into a Maximist country."
uob.215.a: "Wonderful!"
uob.215.b: "Horrible!"

uob.216.t: "Maximist Revolution"
uob.216.d: "Yesterday the British Congress of Trade Union has passed the 'Enabling Control Bill', passing quasi-dictatorial powers over to the government of Oswald Mosley. After a rousing speech by Eric Blair, promising that the necessary restrictions in personal rights shall only remain until the second they are not necessary any more, the Union of Britain has been transformed into a Maximist country."
uob.216.a: "Wonderful!"
uob.216.b: "Horrible!"

uob.217.t: "Maximist Revolution Averted"
uob.217.d: "Yesterday the British Congress of Trade Union has shot down the 'Enabling Control Bill', afterwards signing a letter of protest against the government led by Oswald Mosley. This is a clear sign of resistance against the Maximist government and will lead to an unknown future."
uob.217.a: "Horrible!"
uob.217.b: "Wonderful!"

uob.218.t: "Maximist Revolution"
uob.218.d: "Yesterday British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. The few opposition representatives still left in the Congress of Trade Unions are too intimidated to protest. The Union of Britain has been transformed into a Maximist country."
uob.218.a: "Wonderful!"
uob.218.b: "Horrible!"

uob.219.t: "Maximist Revolution"
uob.219.d: "Yesterday British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. However, The few opposition representatives still left in the Congress of Trade Unions condemned this illegitimate behaviour following unconfirmed reports of some of their comrades having been shot after actively resisting arrest. The Union of Britain has been transformed into a Maximist country."
uob.219.a: "Wonderful!"
uob.219.b: "Horrible!"

uob.220.t: "Maximist Revolution Averted"
uob.220.d: "Yesterday British Republican Army units tried to arrest many prominent leaders of the opposition against the government lead by Oswald Mosley. However, many had left their homes and gone undercover after having been tipped off by sources inside the armed forces. There are also as-of-yet unconfirmed reports of many of them openly marching into the assembly hall of the Trade Union Congress under the massive cheers of anti-Mosley demonstrators, only leaving after being handcuffed at the speakers table to the "boos" of the assembly. This day will leave a clear mark on Maximist prestige."
uob.220.a: "Horrible!"
uob.220.b: "Wonderful!"

uob.221.t: "Maximist Revolution"
uob.221.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. Whatever this threat is it is obviously under control as the Maximist pass emergency law after emergency law; The Union of Britain has been transformed into a Maximist country."
uob.221.a: "Wonderful!"
uob.221.b: "Horrible!"

uob.222.t: "Maximist Revolution"
uob.222.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. This threat then became obvious as the military forces came under fire from private homes leading to prolonged battles all over the island. The number of casualties is as-of-yet unknown, but the Maximists pass emergency law after emergency law in order to contain the situation; The Union of Britain has been transformed into a Maximist country."
uob.222.a: "Wonderful!"
uob.222.b: "Horrible!"

uob.223.t: "Military Coup D'etat in the Union of Britain"
uob.223.d: "Yesterday the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat after martial law had been declared by the Chairman. However, after some confusion, the army finally turned on the Maximist government representatives accompanying them in the late afternoon proclaiming that control will for now be in the hands of Interim Chairman Arthur Horner."
uob.223.a: "What?"
uob.223.b: "Unexpected, but not unwelcome!"

uob.224.t: "Maximist Putsch!"
uob.224.d: "This morning the British Republican Army marched out of its barracks and into the streets of the Union securing important buildings and installations against an unnamed counter-revolutionary threat. Accompanying them were Maximist officials. This is obviously an attempt by the Maximists to seize power - We must take action now or risk losing control over the country!"
uob.224.a: "Proclaim a General Strike!"
uob.224.b: "The common soldier will save the Union!"

uob.225.t: "General Strike is Successful"
uob.225.d: "After we called for a nation-wide General Strike to resist the unlawful coup the streets of the Union soon filled with workers carrying banners and singing syndicalist songs peacefully protesting for Syndicalism. The soldiers, seeing the massive and coordinated resistance against them, soon laid down their arms."
uob.225.a: "The Union is saved!"

uob.226.t: "General Strike Continues"
uob.226.d: "The workers are following our call for protest. The soldiers proceed to seize important buildings - but they seem increasingly insecure. If we proclaim that we will not punish today's traitors they may be willing to give up."
uob.226.a: "An amnesty should convince them..."
uob.226.b: "No! Traitors must be punished!"

uob.227.t: "General Strike Ends in Bloodshed"
uob.227.d: "After we called for a nation-wide General Strike to resist the unlawful coup the streets of the Union soon filled with workers carrying banners and singing syndicalist songs peacefully protesting for Syndicalism. The soldiers did not give in and finally a brawl in Manchester seemingly convinced the coup leaders to authorise deadly force. After a hail of machine gun fire only bodies are left on the British streets."
uob.227.a: "The dead are uncounted..."

uob.228.t: "Republican Forces Stand Down"
uob.228.d: "After we called for our soldiers to protect the Syndicalist order and not obey the orders of their officers many soon remembered the traditions of the old, disbanded, worker's militias. They formed Soldier Councils and decided to stand down. The scare is over."
uob.228.a: "The Union is saved!"

uob.229.t: "Republican Forces Stand Idle"
uob.229.d: "The soldiers sitting on their tanks and guarding public squares seem to be not doing anything. For whatever reason, the hours pass, and nothing happens. The people peering out of their windows are waiting..."
uob.229.a: "Get out the rotten fruit!"
uob.229.b: "Let's wait this out..."

uob.230.t: "Republican Forces Side With the Maximists"
uob.230.d: "Our call to the common soldier has gone unanswered. After some uncertainty the putsching soldiers are now systematically rounding up members of our government. They have taken control of the telephone lines and we have lost our means of communication to the rest of the Union."
uob.230.a: "We have failed."

uob.231.t: "Mending the Wounds"
uob.231.d: "The coup has been averted peacefully, but it should never have happened in the first place. In the aftermath, the people have been left wondering what could make them turn against their own countrymen. The general spirit among the populace, however, is one of reconciliation, as we once again stand together as a true Union of Britain."
uob.231.a: "We must forgive, but not forget."

uob.232.t: "A New Course for the Union"
uob.232.d: "The coup was successful, but has left some serious rifts in our national identity. It will take time to convince the people of our new way for Britain."
uob.232.a: "In time, they will realise that we are right."

uob.233.t: "Maximist Coup!"
uob.233.d: "This evening some army elements occupied the Tower Bridge and several strategic squares all around London. Accompanying them were Maximist officials. This is obviously an attempt by the Maximists to seize power - We must take action now or risk losing control over the country!"
uob.233.a: "Proclaim a General Strike!"
uob.233.b: "Let the loyal army elements restore order..."

