uob.59.b: "Almost too embarrassing to be embarrassing."

uob.60.t: "The Diplomatic Campaign"
uob.60.d: "Now that we have decided to try a more diplomatic approach our diplomats are waiting for our decision on what exactly it is they should be trying to accomplish."
uob.60.a: "Ireland must be directly ruled from London!"
uob.60.b: "Ireland must become a syndicalist republic!"
uob.60.c: "Military bases and friendship will be sufficient!"

uob.61.t: "Ireland is Isolated!"
uob.61.d: "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must come under our direct control!"
uob.61.a: "Let's see if they accept..."

uob.62.t: "Ireland is Isolated!"
uob.62.d: "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must accept workers' rule and puppet status!"
uob.62.a: "Let's see if they accept..."

uob.63.t: "Ireland is Isolated!"
uob.63.d: "Now that we have been successful in isolating Ireland diplomatically, we can send them our demands. Ireland must allow us to station our forces there and allow syndicalist influence in their political system!"
uob.63.a: "Let's see if they accept..."

uob.64.t: "Britain Demands Annexation!"
uob.64.d: "Our worst fears have been realised, the British government has demanded the re-annexation of Ireland. Ireland is to be an oppressed province once again. Although the situation looks hopeless the nation is near universally in favour of fighting until the bitter end, come woe or weal."
uob.64.a: "We have no choice..."
uob.64.b: "We'll make them pay for every inch they take!"

uob.65.t: "Britain Demands a Puppet Government!"
uob.65.d: "The British have decided to spread their power and have demanded that we step down and put a puppet government into power. Although Ireland will in theory remain independent many are still against giving in to the Brits."
uob.65.a: "Give in, it's for the best..."
uob.65.b: "We will not become a puppet state!"

uob.66.t: "Britain Demands Influence and Bases in Ireland!"
uob.66.d: "The British government has demanded that we allow them to base their troops in Ireland and have influence in the Irish government, which they will no doubt use to promote socialism. Furthermore they wish to have a non-aggression pact. Although the terms could've been far worse some are still against it."
uob.66.a: "We've been lucky, let's accept it."
uob.66.b: "Ireland must remain completely independent!"

uob.67.t: "Ireland Submits to Annexation!"
uob.67.d: "Seeing no other options the Irish leadership has been forced to accept our demands. The proud Irish state, once considered a potential threat to the security of Britain, exists no more!"
uob.67.a: "Hooray!"

uob.68.t: "Ireland Refuses Annexation!"
uob.68.d: "As expected, the Irish have refused our demands of re-annexation and have decided to fight until the bitter end."
uob.68.a: "So be it."
uob.68.b: "Maybe these dealings with Ireland were a mistake..."

uob.69.t: "Ireland Accepts Our Control"
uob.69.d: "Seeing no other options the Irish leadership has been forced to accept our demands. The proud Irish state, once considered a potential threat to the security of Britain, is now our loyal ally!"
uob.69.a: "Hooray!"

uob.70.t: "Ireland Refuses our Control!"
uob.70.d: "The Irish government has refused our demands to put in power a puppet government and have decided to resist us!"
uob.70.a: "So be it."
uob.70.b: "Maybe these dealings with Ireland were a mistake..."

uob.71.t: "Ireland Accepts Our Demands"
uob.71.d: "The free state of Ireland, without any serious international backing, was forced to accept our demands to grant us military access and sign a non-aggression pact with us. Once more British diplomacy achieved a grand victory!"
uob.71.a: "A job well done!"

uob.72.t: "Ireland Refuses Our Demands!"
uob.72.d: "Despite our generous and merciful demands, the Irish government has still refused and decided to resist us!"
uob.72.a: "So be it."
uob.72.b: "Maybe these dealings with Ireland were a mistake..."

uob.73.t: "The Irish Cower"
uob.73.d: "The Irish state has foolishly remained neutral during our naval exercise, leaving them without any major international backing. Now we can decide how to deal with them."
uob.73.a: "Hurrah, for gunboat diplomacy still works!"

uob.74.t: "Britain Defends the Workers"
uob.74.d: "The leaders of the Union of Britain have announced their intention go with the Commune of France."Cooperation between workers of all nationalities is needed to defend Syndicalism in this dangerous world", an influential Trade Union official is cited. It remains to be seen how much this new development will influence the balance of power."
uob.74.a: "Hurrah for Britain!"

uob.75.t: "Britain Joins the Third Internationale!"
uob.75.d: "The Union of Britain has now formally joined the alliance of the Syndicalist nations of the world. Their military will stand ready to defend the rights of the workers."
uob.75.a: "Interesting."

uob.76.t: "Germany and Britain at War"
uob.76.d: "We have resisted the British for many long years, and now the Germans and the British are at war. Should we send a request to ally with them against our common enemy?"
uob.76.a: "Naturally!"
uob.76.b: "Where were our so-called 'gallant allies' before?"

uob.77.t: "Ireland Asks to Join the Reichspakt"
uob.77.d: "The Irish have heroically held out against the Union of Britain for years now, and been the subject of much praise and admiration by both the Reichspakt and Entente nations. Now that we are also at war with the Union, the Irish wish to join us. What shall we say?"
uob.77.a: "Of course!"
uob.77.b: "It's not worth the trouble..."

uob.78.t: "Germany Accepts!"
uob.78.d: "After years of holding out against the Union of Britain, we finally have allies in our struggle! Our courage and determination in the face of overwhelming odds has been worth it."
uob.78.a: "They shall not say that Irishmen fight like heroes, but that heroes fight like Irishmen!"

uob.79.t: "Germany Refuses!"
uob.79.d: "Our so-called 'gallant allies in Europe' have betrayed us! They have rebuffed our offer to join the Recihspakt!"
uob.79.a: "Backstabbers..."

uob.80.t: "Canada and Britain at War"
uob.80.d: "We have resisted the British for many long years, and now the Canadians and the British are at war. Should we send a request to ally with them against our common enemy?"
uob.80.a: "Naturally! Any ally is needed right now!"
uob.80.b: "Ally with the empire we fought for freedom against? No!"

uob.81.t: "Ireland Asks to Join the Entente"
uob.81.d: "The Irish have heroically held out against the Union of Britain for years now, and been the subject of much praise and admiration by both Entente and the Reichspakt nations. Now that we are also at war with the Union, the Irish wish to join us. What shall we say?"
uob.81.a: "Of course!"
uob.81.b: "You're still traitors to the Empire!"

uob.82.t: "Canada Accepts!"
uob.82.d: "After years of holding out against the Union of Britain, we finally have allies in our struggle! Our courage and determination in the face of overwhelming odds has been worth it."
uob.82.a: "They shall not say that Irishmen fight like heroes, but that heroes fight like Irishmen!"

uob.83.t: "Canada Refuses!"
uob.83.d: "Despite our common enemy, the Canadians have refused to allow us to join the Entente!"
uob.83.a: "They're still Sassenach in the end..."

uob.84.t: "The Fate of Ireland"
uob.84.d: "Our men march through Dublin, and the Irish Republican Army has shattered in the face of our armed forces. In the meantime we must decide on the future of Ireland. Some argue that Ireland should be annexed into the Union of Britain, while others argue that this would be an act of unsocialist imperialism and that doing so would not be supported by the Irish people, bringing us into a bloody guerrilla war."
uob.84.a: "Set up an Irish socialist republic!"
uob.84.b: "Of course Ireland shall be independent!"
uob.84.c: "Ireland must be directly ruled from London!"
uob.84.e: "Give Ireland only limited autonomy."

uob.85.t: "End of the Second Irish War of Independence"
uob.85.d: "With Ireland an independent nation once more and hostilities between our two peoples having ceased, the IRA have finally ceased their guerrilla warfare and bombing campaign against us."
uob.85.a: "Finally!"

uob.86.t: "Riots in Ireland"
uob.86.d: "Today many people turned out for protests and demonstrations against our rule in Ireland. The protests soon turned into rioting, causing much damage in acts of vandalism and injuring many."
uob.86.a: "Damn!"

uob.87.t: "IRA Ambushes!"
uob.87.d: "In a continuation of their tactics from the Irish War of Independence, the IRA have staged ambushes against our troops throughout Ireland!"
uob.87.a: "Damn!"

uob.88.t: "IRA Bombing!"
uob.88.d: "The IRA carried out a bomb attack today, dealing large damage to our infastructure in that area."
uob.88.a: "Damn!"

uob.89.t: "IRA Sabotage!"
uob.89.d: "The IRA have bombed one of our factories in an attempt to sabotage our industry!"
uob.89.a: "Damn!"

uob.90.t: "The Administration of Ireland"
uob.90.d: "It has been two years since we annexed Ireland, and the IRA have been persistently resisting our forces, determined to restore Irish independence. We have three options open to us, we could maintain the status quo, release Ireland as independence as a socialist republic, or suspend liberties in Ireland and begin interning enemies of the Union."
uob.90.a: "We must maintain the status quo."
uob.90.b: "Our rule of Ireland was a mistake, free them!"
uob.90.c: "Drastic times call for drastic measures!"

