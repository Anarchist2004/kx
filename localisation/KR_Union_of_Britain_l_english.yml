### Parties ###
ENG_totalist_party: "Maximists"
ENG_totalist_party_long: "Maximist wing of the TUC                                        §gIn the aftermath of the revolution Oswald Mosley was able to cultivate a unique form of syndicalism he has dubbed 'Maximism' in which the syndicalist society must be radically transformed and centralized. While to many this comes across as tyrannical, Mosley has been able to attract likeminded individuals to his cause and it seems to grow by the day, regardless a victory for Mosley and his Maximists would be a suprising and disturbing result.§!"
ENG_syndicalist_party: "Feds/Cons"
ENG_syndicalist_party_long: "Federationist/Congregationist wing of the TUC        §gWith the vote likely to be split between the various groups at the upcoming TUC election, the too most likeminded groups of the Federationists and Congregationists have banded together in an electoral pact with Arthur Horner as the main candidate and Annie Kenney as his running mate. The decision of who is to lead will likely be settled after the election.§!"
ENG_CON_syndicalist_party: "Congregationists"
ENG_CON_syndicalist_party_long: "Congregationist wing of the TUC                           §gThe Congregationalists are unique offshoot from the orthodox syndicalist movement that had arisen in France and Italy, promoting pacifism and pushing feminist causes as well as the general improvement of the status of women. To many working men this seems like an unnecessary goal and a distraction from the revolution but they appeal to women in a large number. It is unlikely the Congregationalists can take power on their own and they are likely to be propelled into a position through dealings with the larger Federationists§!"
ENG_FED_syndicalist_party: "Federationists"
ENG_FED_syndicalist_party_long: "Federationist wing of the TUC                    §gRepresenting the more standard and orthodox syndicalist views, the Federationists are noted for their support of the status quo with some minor reform. Focusing on an evolution of the system rather than radical upheaval they instead to steer a steady and untempered course through these stormy times. Representing the status quo it'd be suprising for the Federationists not to hold sway in the TUC.§!"
ENG_radical_socialist_party: "Autonomists"                               
ENG_radical_socialist_party_long: "Autonomist wing of the TUC                     §gSyndicalism's focus on decentralisation would inevitablly lead to calls for more power to the Home Nations and with the Federationists only allocating power to local trade unions it was inevitable that special interest groups seeking to advocate for Scotland and Wales would form. Led by the famed Welsh poet and nationlist Niclas Y Glais, the Autonomists represent the most moderate but also more radical leanings within the TUC. Made up primarily of Scottish and Welsh nationalists they gain support elsewhere for their moderate and liberal views attracting those who would otherwise be disenfranchised in the new Syndicalist order.§!"                         
ENG_NAT_radical_socialist_party: "Nationalists"
ENG_NAT_radical_socialist_party_long: "Nationalist Wing of the TUC"
ENG_BLR_radical_socialist_party: "Populists"
ENG_BLR_radical_socialist_party_long: "Blair's Populist Clique"
ENG_social_democrat_party: "Labour"
ENG_social_democrat_party_long: "The Labour Party                                                    §gThe Labour Party was one of the more recent parties established prior to the revolution when Westminster still presided over the United Kingdom. While noble in its aims, the small party was unable to have much impact in British political scene and saw mass defections both during the initial revolution and especially after with most of its former supporters finding a comfortable home in the Autonomists. While some TUC representatives swear allegiance to the now zombified party it has no central leadership or real clout.§!"
ENG_social_liberal_party: "Liberals"
ENG_social_liberal_party_long: "The Liberal Party                                                     §gThe Liberal Party is one of Britain's older parties, having evolved out of the Whigs and having mostly supported the 'new money' before embracing some degree of social reforms in the leadup to the Weltkrieg. In the aftermath of the revolution, to suit the new realities the Liberals dropped the business friendly approach and fully adopted a progressive world view, gaining it some minor support in the TUC. It continues to be the only legal 'party' in the entire Union though it holds no sway in politics and is considered a non-entity by many. It's old leader David Lloyd George continues as its nominal chairman despite his retirement from politics and in reality he serves as more of a meaningless figurehead and personality rather than actual leader..§!"
ENG_market_liberal_party: "National Liberals"
ENG_market_liberal_party_long: "National Liberal Party                                            §gThe National Liberals are less of a party and more of a clique of likeminded individuals, mostly comprised of the ex-middle class and Liberal members who followed the Gladstonian tradition, finding no home in the new Liberal party. While the group have no real popular support and are effectively unable to ever take power as well as lacking in central leadership they represent the most cohesive reactionary opposition to the post-revolution Syndicalist order.§!"
ENG_social_conservative_party: "Tories"
ENG_social_conservative_party_long: "The Conservative Party                                         §gThe Conservative Party was officially disbanded following the revolution with centuries of support for the old order theoretically vanishing. The reality was much more stark, while much of the party's natural supporters and top officials escaped to Canada, it continues to linger on, mostly among supporters in the rural areas of the Union. While these small and disorganised 'Conservative Fraternities' as they are called are not illegal, syndicalist militas make a habit of harrassing their members and breaking up their meetings.§!"
ENG_authoritarian_democrat_party: "Military Cliques"
ENG_authoritarian_democrat_party_long: "Military Cliques                                                     §gWhen the revolution took hold, most of the army and naval high command fled to Canada with the exiles. Some generals and admirals stayed in Britain, refusing to stop fighting even as the Old Order collapsed. Wishing an end to the civil war, and seeing the chance to win a true officer core, a general pardon was offered. Many accepted, and pledged their services to the Union. While their service is desperately needed to makeup for the chronic lack of skilled military leadership among our direct supporters, their loyalty is constantly in question and they have made it implicitly known that they will not tolerate the government to overstep its boundaries, more specifically a Maxmist administration. For now though they continue to serve with a close eye on the government.§!"
ENG_paternal_autocrat_party: "Royalist Sympathizers"
ENG_paternal_autocrat_party_long: "Royalist Sympathizers                                  §gMonarchism never truly died in Britain and while republicanism has firmly taken root in the minds of many British men and women, many would still accept and some even be glad for a return of the King. Among the most radical of these are groups that advocate for not only a return of the King in Canada but an extension of his powers. While only comprised of fringe groups allocated to the countryside, they continue to serve as an irritating nuisance to the Union.§!"
ENG_national_populist_party: "Assorted Nationalists"
ENG_national_populist_party_long: "Assorted Nationalist Groups                              §gWhile the Autonomists represent the socialist side of nationalism in Scotland and Wales, on the other side of the coin is made up of more radical and openly reactionary groups such as the Homeland Watch and the Welsh Home Rule Army. Openly opposed to our regime, syndicalism and continued rule from London, these groups and other similar ones are not a cohesive body and so serve as little more than a thuggish nuisance. If things were to explode out of control however, they might just seize their chance to break away once and for all.§!"

### Leader Bios ###
POLITICS_ARTHUR_HORNER_DESC: "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working-class lad. As the eldest surviving son of seventeen children, of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member.\nHe would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress.\n\nDuring the Revolution, Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution.\n\nHorner's big moment came when Philip Snowden retired from the position of General Secretary of the TUC, and Horner captured and canvassed enough votes to become the new General Secretary of what is the vanguard of Syndicalism in Europe. Socialist Britain stands united under its General Secretary, for better and worse times to come!"
POLITICS_PHILIP_SNOWDEN_DESC: "The mild-mannered Viscount almost shouldn't have been the Chairman of the British Trade Union Congress, yet somehow he is, and he is well liked by the factions of what is a viciously factional body. Snowden's victory is largely credited to his decision to avoid the fractional politics of the Trade Union Congress and how he showed himself to be an unaligned and neutral candidate, free of partiality. Since his assuming of the title of Chairman, Snowden has seen old faces go and new faces come in the TUC, but he has always remained a symbol of British post-revolutionary unity, always calming factional tensions wherever they come, and seeking to maintain a balance between all four factions- which is perhaps why he unopposed Mosley's bid for Exchequer. The former Liberal-turned-Syndicalist is perhaps the most normal figure in these strange times, always staying above and refusing to occupy his time with petty insults. As the 1936 Congress of Trade Unions approaches, Snowden has given many hints to his possible retirement- an uncomfortable reality to say the least."
POLITICS_TRADE_UNION_CONGRESS_DESC: "Until the next year, the Trade Union Congress will have to work without a Chairman."
POLITICS_OSWALD_MOSLEY_DESC: "Oswald Mosley, left with a permanent limp from a flying accident during the Weltkrieg, entered into British politics a conservative. By the outbreak of the British Revolution, however, Mosley famously crossed the floor of parliament to stand with the revolutionaries of the Independent Labour Party.\n\nMosley, despite his physical impairment, quickly became perhaps the most passionate orator on the left. His firebrand speeches, particularly his famous address before the conservative workers of Birmingham, propelled Mosley to the forefront of the Trade Union movement, and eventually leadership of the governing TUC.\n\nMosley, founder of the authoritarian Maximist faction of the TUC, is a vocal exponent of increased centralisation, and aggressive foreign policy."
POLITICS_NICLAS_GLAIS_DESC: "Niclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural laborers to embrace the British Revolution; his Welsh translation of the British anthem "The Red Flag" is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised."
POLITICS_ANNIE_KENNEY_DESC: "Annie Kenney, imprisoned by the old regime of Britain for militant women's suffrage activism, convinced many of the working women of Britain to join the Trade Union movement in the prelude to the British Revolution. Her advocacy massively inflated support for the revolution, and subsequently pressured the new socialist government to grant political rights to women.\n\nOriginally run as candidate for TUC chair by the pacifist Congregationist faction in protest of the TUC's alleged failure to secure equality between men and women, through cooperation with the more orthodox Federationist faction, Kenney has become the first chairwoman of the TUC."
POLITICS_TOM_MANN_DESC: "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following electoral gridlock. Mann, though a Leninist, has shown great historical commitment to the Trade Union movement and a dedicated spirit of civil service. Mann, in his old age, however, has indicated that he does not intend to stand for re-election."
POLITICS_TE_LAWRENCE_DESC: "To some, Lawrence is a New Cromwell, hellbent on shaping England in his dictatorial image. To others, Lawrence is the protector of British Democracy, and the savoir of the nation. Many things can be said about Thomas Edward Lawrence, the famous officer and archaeologist who unsuccessfully led the Arab tribes in rebellion against the Ottoman Empire during the Weltkrieg. However, despite people’s views on him, one thing is a fact: His power over Britain is undeniable. Lawrence, charismatic yet reserved, has made ambiguous promises to the British people regarding Britain's future. While his past dedication to the Syndicalist cause is undeniable, many now fear that his power may go to his head; and he could end up being no better than the man he deposed. "
POLITICS_CLEM_ATTLEE_DESC: "Clem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during war, and was eventually promoted to the rank of major. While Attlee's army service did instill in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists."
POLITICS_BARBARA_CASTLE_DESC: "Barbara Castle, as a girl of only fifteen, led the children of her secondary girls' school in a rising in support of the British Revolution. The quirky red-haired girl quickly became a cultural icon throughout the newly established Union of Britain.\nAs she grew into a young woman, Castle again came into the public eye as the first female leader of the Oxford Students' Union, and never again left it. She became an increasingly vocal Congregationist, and eventually challenged the leadership of the admittedly magnanimous Annie Kenney.\n\nAs chairwoman of the TUC, Castle has vowed to fight the injustices that still plague the Union of Britain, especially inequities between men and women."
POLITICS_ERIC_BLAIR_DESC: "Eric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them."
POLITICS_WILLIAM_GALLACHER_DESC: "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nGallacher, though initially opposed to Niclas y Glais's devolution efforts, has become satisfied with the current state of affairs."

### Focuses ###
ENG_status_quo: "Status Quo"
ENG_status_quo_desc: "The syndicalist order has withstood an onslaught of political challenges, but has held firm. Britain shall keep its course, and continue to boldly and unapologetically champion the cause of the worker and the revolution above all else."
ENG_united_britain: "United Britain"
ENG_united_britain_desc: "Britain faces great adversity both within and without. While conflict with reactionary nations may prove unavoidable, surely our nation and its people should stand united. Enemies of the revolution must be confronted and eliminated by any means necessary."
ENG_decentralized_command: "Decentralised Command"
ENG_decentralized_command_desc: "While our armies are decentralised, they still rely on inefficient chains of command to make tactical decisions. Non-commissioned officers and even the humblest of militiamen must be instilled with the spirit of leadership and given the agency to direct their units as they see fit. No man should die waiting for an order to be issued."

ENG_the_common_land: "The Common Land"
ENG_the_common_land_desc: "While Britain was the birthplace of the industrial revolution, much of our nation remains rural and reliant on agriculture. To facilitate increased crop yields, all lands seized from noble estates during the revolution should be parceled to rural syndicates. Britain's land shall now belong to her people alone!"

ENG_cayley_plan: "Cayley's Plan"
ENG_cayley_plan_desc: "During the Weltkrieg, the Germans used U-Boats to great effect. Admiral Richard Cayley is at the forefront of a highly vocal group of naval officers who wish to see Britain rapidly expand its submarine fleet and restructure its doctrine with Germany as its model."
ENG_anstice_plan: "Anstice's Plan"
ENG_anstice_plan_desc: "While many scoff at the notion that aircraft could ever serve as the backbone of a navy, Admiral Edmund Anstice asserts the necessity of controlling the skies over the sea. To do so, Anstice proposes that the role and number of aircraft carriers be greatly expanded."
ENG_dickens_plan: "Dickens' Plan"
ENG_dickens_plan_desc: "The Royal Navy was centred around the battleship and naval firepower. While Britain lost the Weltkrieg, its Navy held strong throughout the conflict. Since the revolution, naval strategy has advanced rapidly, and to many Republican naval officers, the Union of Britain must make a concerted effort to catch up to its rivals, rather than take a radical new approach to naval warfare."
ENG_merchant_marine: "Merchant Marine"
ENG_merchant_marine_desc: "The British Merchant Service was on the bleeding edge of civilian shipping administration. During the Weltkrieg, tactics developed by the Service to counter U-Boat raids kept Britain from terrible starvation. If our republic is to have any chance of surviving future conflicts, we must develop a robust Merchant Marine to both regulate shipping and conscript civilian ships for military service when needed."
ENG_expand_dockyards: "Expand Dockyards"
ENG_expand_dockyards_desc: "With a Merchant Marine service established and all union operated ships firmly integrated, our nation's ports are becoming increasingly congested. With the problem projected to only worsen, we must immediately expand the most clogged ports."
ENG_submarines: "Submarine Effort"
ENG_submarines_desc: "Per Admiral Cayley's direction, our presently quite small submarine fleet is due for expansion. Our current submarine designs, however, are inadequate. We must develop and deploy more advanced models."
ENG_destroyers: "Destroyer Effort"
ENG_destroyers_desc: "Our new fleet cannot operate entirely below the waves. To support out U-Boats, we need ships that are both versatile and agile, capable of dealing with those threats are U-Boats are unable to."
ENG_carrier_efforts: "Carrier Effort"
ENG_carrier_efforts_desc: "Aircraft Carriers have taken on a much greater role in naval combat, and Britain must change with the times. Our carrier fleet will be the centrepiece of the renewed British Navy."
ENG_naval_aviation: "Naval Aviation"
ENG_naval_aviation_desc: "Traditional aircraft designs are unable to fulfil the unique requirements of naval aviation. We must develop new aircraft designed be operated from carriers and other situations where runway space is at a premium."
ENG_battlecruisers: "Fast Battleship Effort"
ENG_battlecruisers_desc: "While lacking the armour of a Dreadnought, Fast Battleships are agile and pack a versatile suite of heavy guns. An evolution of the Battlecruisers of WW1 who served effectively during the Weltkrieg, an expansion of our Fast Battleship fleets is essential to the reconstruction of the British Navy."
ENG_battleships: "Dreadnought Effort"
ENG_battleships_desc: "Dreadnoughts are the kings of the sea, and were key to the global dominance of the British Royal Navy at the prior to the Weltkrieg. If we are to ever regain our naval strength, we must have new battleships."
ENG_republican_marines: "Republican Marines"
ENG_republican_marines_desc: "While naval power and the projection thereof are critical to military success, ships alone are unable to invade islands or assault coasts. Few Marine officers sided with the revolution in 1925, and as a result, the Republic's ability to conduct amphibious operations was stunted. If we are to having any hope of confronting our enemies across the seas, we must have a Marine department."
ENG_revolutionary_admiralty: "Revolutionary Admiralty"
ENG_revolutionary_admiralty_desc: "The Office of the Admiralty and Marine Affairs was the body responsible for the administration of the Royal Navy and served as a forum for communication between officers. The Republican Navy currently lacks any comparable office, with Naval affairs often tied-up in politics. Thus, we must establish an independent and thoroughly socialist Admiralty."
ENG_brittania_rules_the_waves: "Britannia Rules the Waves"
ENG_brittania_rules_the_waves_desc: "At last, the British Navy is beginning to look like its former self. If not already, soon enough, Britain will again rule the waves! Britons never will be slaves!"

ENG_republican_air_force: "Republican Air Force"
ENG_republican_air_force_desc: "Air power is critical for success on the modern battlefield. Currently, our air service is subordinate to our army, and while that assures democratisation, an independent Air Force would certainly be more effective. Thus, we must establish an Air Force both independent and socialist in character."
ENG_new_pilot_training: "New Pilot Training"
ENG_new_pilot_training_desc: "Pilot training in many nations, including our own, has been largely non-standard, and reliant on enthusiasts turned instructors. By consulting with prominent pilots, we can develop an effective training regimen."
ENG_flying_women: "Women's Flying Corps"
ENG_flying_women_desc: "Capable pilots are always in short supply, and the women of our nation, whose support was so crucial to the success of the revolution, yearn for the freedom of the skies. While it will certainly prove controversial, we have drafted a plan to create allow women to serve in the RAF in support roles to free up more men for combat."
ENG_aviation_unions: "Aviation Unions"
ENG_aviation_unions_desc: "Many syndicates around Britain operate small aerodromes for a variety of purposes. The larger of these facilities should be given state funding for expansion."
ENG_aviation_fuel_administration: "Aviation Fuel Administration"
ENG_aviation_fuel_administration_desc: "Without fuel, it does not matter how skilled our pilots are. It is likely that when war comes our fuel imports will be cut-off so we must work towards domestics sources of fuel; for the safety of the revolution we mustn't be depended on capitalist suppliers of oil. They can't be trusted."
ENG_air_observer_corps: "Air Observer Corps"
ENG_air_observer_corps_desc: "While London was terrorised throughout the Weltkrieg by German airships, relatively little damage was done by these raids. Since then however, the range and payload of aircraft has increased greatly. To counter the threat, we should create a volunteer organisation which looks vigilantly for enemy planes to forewarn our interceptor and anti-aircraft teams."
ENG_expand_air_unions: "Expand Air Unions"
ENG_expand_air_unions_desc: "Our programme of aerodrome enlargement was of great benefit to the expansion of the Republican Air Force, but proved to be a substantial administrative burden. With the air force now well-established, the Air Union programme can be expanded."

ENG_international: "Britain Within the International"
ENG_international_desc: "Britain's political factions advocate quite different foreign policy approaches. With the turbulent 1936 special session of the TUC at an end, Britain's place in the world, and especially its relationship with its socialist comrades of the Third Internationale, must be reassessed."
ENG_anglo_norwegian_cooperation: "Norwegian Comrades"
ENG_anglo_norwegian_cooperation_desc: "A more equitable Norway has arisen, and we will stand arm in arm with our socialist brethren there. The Norwegian and British people have much to offer each other, and as a gesture of our goodwill, we shall offer Norway generous economic assistance in exchange simply for future cooperation."
ENG_anglo_irish_friendship: "Anglo-Irish Friendship"
ENG_anglo_irish_friendship_desc: "With the light of socialism at last shining upon the Emerald Isle, the time for reconciliation between our historically closely linked peoples has come. Not only should we send diplomats and politicians to Dublin, but also representatives of the most successful British syndicates to help Ireland along the path of progress."
ENG_class_warfare: "Class Warfare"
ENG_class_warfare_desc: "War is upon us, and to preserve our great nation and secure our liberty, all working men must now unite for victory. We should promote the spirit of unity, self-sacrifice, and most of all, renewed class consciousness, to augment our war effort."
ENG_never_surrender: "We Shall Never Surrender"
ENG_never_surrender_desc: "As with any war effort, there are many detractors who advocate reconciliation with the enemy. To counter this sentiment, we should begin a propaganda campaign to promote the just nature of our war and the necessity of victory."
ENG_bletchley_park: "Bletchley Park"
ENG_bletchley_park_desc: "In the north of Buckinghamshire, a crack team of military intelligence researchers has emerged. Despite minimal funding, the Bletchley Park Electrician's Union, in coordination with our foreign intelligence service, has produced singular results. We should expand Bletchley Park's facilities and provide them with substantial state funding."
ENG_support_comrades: "Support Foreign Comrades"
ENG_support_comrades_desc: "If socialism is to survive, all socialist nations must thrive. It is our duty as socialists to assist the formerly downtrodden peoples around the globe who now valiantly their oppressors."
ENG_american_comrades: "American Comrades"
ENG_american_comrades_desc: "From America's manufacturing belt has come forth a redoubt of socialism. This new bastion of liberation, however, could easily be destroyed by the reactionaries it defies. We must assist the courageous workers of America any way that we can."
ENG_mexican_comrades: "Mexican Comrades"
ENG_mexican_comrades_desc: "The people of Mexico were among the first to cast off the chains of capitalist exploitation. Mexico remains, however, quite underdeveloped. We possess the means to help the Mexicans better their lot, and such assistance would surely foster closer ties between our nations."
ENG_further_cooperation: "Further Cooperation"
ENG_further_cooperation_desc: "We must do even more assist our North American allies. The relationship we are building there will surely be the start of something far greater."
ENG_mission_to_australasia: "Mission to Australasia"
ENG_mission_to_australasia_desc: "Socialism down-under is in dire straits. If our comrades are to fight capitalist tyranny successfully, they must have assistance."
ENG_australasian_comrades: "Australasian Comrades"
ENG_australasian_comrades_desc: "Now that socialism down-under has stabilised, we much give them what support we can to avoid them slipping back into their old ways."
ENG_indian_comrades: "Indian Comrades"
ENG_indian_comrades_desc: "Britain was once the oppressor of the Indian people. However, the strength of the relationship between our two peoples, regardless of the unfortunate circumstance in which it was built, is undeniable. Through economic assistance to Bharatiya Commune, we can begin to put right the injustices of history, and in the process, strengthen the socialist cause."
ENG_liberation_of_canada: "Liberation of Canada"
ENG_liberation_of_canada_desc: "Across the Atlantic Ocean in the frigid north, the devil himself seemingly lies in wait. Canada and its lackeys will surely strike us with even the smallest opportunity. We cannot wait to be attacked; we are as ready now to liberate the people of Canada as we ever will be."


ENG_tuc: "The 1936 Congress of the Trade Unions"
ENG_tuc_desc: "This year's TUC will probably be a bit special - long-time Chairman Philip Snowden has indicated that he intends to resign. The decentralisationist Autonomists, led by Niclas y Glais, centralisationist Maximists (Oswald Mosley) and status quo Federationists (Arthur Horner) with his egalitarian & pacifist running mate Annie Kenney are all vying for superiority. These will be nights to remember..."
ENG_tuc_economy: "Economic Policy"
ENG_tuc_economy_desc: "We must now consider the debate in the area of economics. As has been predicted, every faction has put forward their own suggestions. Most people assume that the Maximists will win this debate, since Oswald Mosley is a major figure in the British economy these days."
ENG_tuc_internal: "Internal Policy"
ENG_tuc_internal_desc: "We must now consider the debate in the area of internal policy. As has been predicted, every faction has put forward their own suggestions. The outcome is unsure, since it is here the real decision for the future of the Union will be made."
ENG_tuc_military: "Military Affairs"
ENG_tuc_military_desc: "We must now consider the debate in the area of military affairs. As has been predicted, every faction has put forward their own suggestions. The debate is heated, since the last few days have only too clearly shown the deep rift within the TUC."
ENG_tuc_foreign: "Foreign Policy"
ENG_tuc_foreign_desc: "We must now consider the debate in the area of foreign policy. As has been predicted, every faction has put forward their own suggestions. The congress listened casually to every candidate until the suggestion of the Autonomists were heard, when a slow, shocked murmur ran through the hall."
ENG_central_industry_research: "Central Industry Research"
ENG_central_industry_research_desc: "To prepare our Syndicalist industry for the fight against the Capitalists, we should establish the Department for Central Industry Research. This office will help us overcome inefficiency."
ENG_local_help: "Local Help Initiative"
ENG_local_help_desc: "Many Comrades in the Union of Britain are still living in great poverty. The bureaucracy has done little to help them. If we extended our support of the local councils, these suffering people would finally feel the blessings of the revolution."
ENG_expand_industry_1: "Expand Industry: Wales and the Midlands"
ENG_expand_industry_1_desc: "The capitalist regime of old neglected Wales and the Midlands for centuries, and allowed, if not outright encouraged, the gradual depopulation of the region as its labourers migrated to England's southern cities for menial jobs. The great economic potential of these regions and its people thus remains largely untapped; for the benefit of all, we must invest!"
ENG_militarized_industry: "Militarised Industry"
ENG_militarized_industry_desc: "Only through relentless efficiency and discipline, even in the most mundane of tasks, will we be able to beat the capitalists."
ENG_expand_industry_2: "Expand Industry: Scotland"
ENG_expand_industry_2_desc: "Scotland to has been left behind, had its people neglected and its wealth stolen by the capitalist pigs. No more; today investment will flow north!"
ENG_british_rail_reform: "The British Rail Reform"
ENG_british_rail_reform_desc: "The British Rail Syndicate is in a horrid state. By investing into our infrastructure, we will assure flawless cooperation between Syndicates all over the island."
ENG_local_industry: "Local Industry Initiative"
ENG_local_industry_desc: "The Syndicalist economy does not only consist of steel factories but also of small non-centralised manufactures. By supporting these independent Syndicates, we will ensure versatile and flexible production."
ENG_local_talent: "Local Talent Initiative"
ENG_local_talent_desc: "We cannot afford to waste innovative talent just because it is not centred in the metropolitan areas. We need to support local talent."
ENG_local_initiative: "Expand Local Initiative"
ENG_local_initiative_desc: "While we have granted much power to the local communes, they continue to deal primarily with the central government. We should make reaching the central government harder so that our workers will work with each other for true socialist progress."
ENG_political_commissars: "Maximist Defence Force" 
ENG_political_commissars_desc: "The Union of Britain is a nation of freedom and liberty, the revolution has broken the chains holding workers back from expressing their beliefs. Despite this we must not allow ideologues to push anti-revolutionary rhetoric, the task of the Defence Force is to defend the revolution!"
ENG_defend_the_revolution: "Federationists: Defend the Revolution"
ENG_defend_the_revolution_desc: "The Revolution must be defended from the attacks from Autonomists and Maximists! The only way forward is the orthodox one!"
ENG_new_capital: "Move the TUC"
ENG_new_capital_desc: "London has long held a privileged place in Britain, and has become swamped by Centralism and bureaucracy; the TUC's current location reinforces this. Only by moving to a smaller city, one at the heart of Britain, and thus within reach of all its people, will we able to guarantee fair representation for all. This city will be Birmingham."
ENG_home_rule: "Home Rule"
ENG_home_rule_desc: "Syndicalism has to be achieved locally. Some offices, like tax enforcers - nobody likes those people anyway - can be moved to the home nation capitals of Cardiff and Edinburgh. They can prepare the establishment of local TUCs."
ENG_dissolve_tuc: "Dissolve the TUC"
ENG_dissolve_tuc_desc: "The Trade Union Congress has served its purpose. While it once represented the Syndicalist dream of true proletarian government, it now symbolises Centralist repression to many. With the success of our initial decentralisation efforts, the time has come to make the People's Palace the seat of a new, English TUC. The remains of the Union will be dealt with shortly."
ENG_devolution: "Devolution"
ENG_devolution_desc: "With the establishment of TUCs in Cardiff and Edinburgh, the process of Devolution will come to a successful end."
ENG_turn_the_other_cheek: "Compromise with Maximists"
ENG_turn_the_other_cheek_desc: "Actually, it seems that being under attack from both flanks is kind of nasty. Our chance of realising at least some of our visions is now. We cannot throw that chance away even if that may mean compromising with some more radical elements."
ENG_city_upon_a_hill: "Compromise with Autonomists"
ENG_city_upon_a_hill_desc: "Actually, it seems that being under attack from both flanks is kind of nasty. Our chance of realising at least some of our visions is now. We cannot throw that chance away even if that may mean compromising with some more radical elements."
ENG_evolution: "Evolution"
ENG_evolution_desc: "Both the Autonomists and the Maximists are trying to change an already working machine. British Syndicalism is fine as it is; If only they would understand that..."
ENG_merge: "The Grand Protector"
ENG_merge_desc: "While it is unconstitutional, unifying the offices of General Secretary and Chairman of the Trade Union Congress in the new office of Grand Protector of the Union of Britain will give us much more power to push through our reforms."
ENG_reform_militia: "Reform the Militias"
ENG_reform_militia_desc: "The Worker's Militias have been reformed into something a little more usable while the old democratic structures have been preserved. They still somewhat hinder military efficiency - but that we are able to tolerate. Break the Chains!"
ENG_dissolve_militias: "Dissolve the Militias"
ENG_dissolve_militias_desc: "The arms in the hands of the rabble have been tolerated for too long now. While our enemies hold on to these remains of a bygone age for some reason we know that only discipline is the way forward."
ENG_purge_militia_remains: "Adopt New Doctrines"
ENG_purge_militia_remains_desc: "Now that the military order has been changed, we need to optimise the organisation of logistics, messages and orders, all that small, boring stuff that wins wars."
ENG_revolution: "Revolution"
ENG_revolution_desc: "This whole 'reforming the country' business has turned out to be very boring. We can attempt one swift strike to totally seize the means of politics and make our political programme a reality. This will be risky, though."
ENG_central_command: "Central Command"
ENG_central_command_desc: "We need to establish a central Army Headquarters to optimise communication and cooperation between army units. This will allow for more grand-scale operations to be planned in an efficient manner."
ENG_improve_army: "A New Lee Enfield?"
ENG_improve_army_desc: "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, at least according to gun connoisseurs, the weapons produced by the Birmingham Small Arms Factory have the reputation of being more suitable for offensive manoeuvres and change might be in order."
ENG_improve_army2: "Improve the Army: The Lewis M1936"
ENG_improve_army2_desc: "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"
ENG_officer_corps_academy: "People's Officer Corps"
ENG_officer_corps_academy_desc: "Officers have a duty, and that is to be loyal to the revolution. By establishing a centralised People's Officer Corps and ending the terrible practice of military units voting for their own leaders, we can make sure they fulfil that duty."
ENG_red: "The R.E.D."
ENG_red_desc: "With the establishment of the Revolutionary Exportation Directory we will finally be able to conduct clandestine operations to help the workers around the world in their struggle against their oppressors!"
ENG_raf: "The Doctrine Dispute"
ENG_raf_desc: "For the last few months, disagreement has been brewing between the theorists of the Republican Air Force. They're unclear on how our countries air doctrine should develop, and it is affecting officer training by now. It is time to resolve these disputes!"
ENG_officer_corps_experience: "Vote for Officers"
ENG_officer_corps_experience_desc: "One of the central achievements of Syndicalism is the end of the tyrannical rule of the officers in our armed forces."
ENG_women_soldiers: "Women Soldiers"
ENG_women_soldiers_desc: "The equality of all comrades is necessary for the victory of the Revolution. It is unacceptable that, right now, some are 'more equal' than others."
ENG_three_armies: "Three Armies"
ENG_three_armies_desc: "Now that the home countries have at least partly gained their autonomy that same autonomy should go to the Worker's Militias. While we will initially have to help out with the establishment of new structures the new militaries should be able to stand on their own soon enough."
ENG_copenhagen_conference: "Copenhagen Conference"
ENG_copenhagen_conference_desc: "The uneasy peace between us and the exiled Royalists all around the world has lasted for too long. It is time to call a conference on neutral ground to determine a new status quo."
ENG_the_hague_conference: "Hague Conference"
ENG_the_hague_conference_desc: "NOT DONE YET"
ENG_show_of_force: "Show of Force"
ENG_show_of_force_desc: "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. However, the target of her first action is heavily disputed."
ENG_third_international: "The Third International"
ENG_third_international_desc: "France has gone through with its designs to hold the First congress of the Third International and we, as expected, have received an invitation. It would be foolish not to send a delegation."
ENG_go_with_france: "Go with France"
ENG_go_with_france_desc: "The Internationale shall be a political and military Union from now on. We cannot afford to fall divided."
ENG_military_interventions: "Military Interventions"
ENG_military_interventions_desc: "All around the globe brave men and women are fighting for the Syndicalist dream. We cannot let such silly things as international customs hold us back in our struggle for progress. Once we signal to the world that we are ready to bring the fight to every shore Syndicalist countries in civil war will be able to ask for our help."
ENG_class_war: "Class War"
ENG_class_war_desc: "So comrades, come rally,\nand the last fight let us face!\nThe Internationale Unites the human race!\nNow is the time to bring forth a Syndicalist world. All else shall stand behind this highest goal!"
ENG_mobilized_industry: "Mobilised Industry"
ENG_mobilized_industry_desc: "We need to convert every single Industrial complex to produce material valuable to the war effort."
ENG_military_industry: "Military Industry: Southern England"
ENG_military_industry_desc: "While the south hasn't been neglected to the same degree as other regions, its workers will still under invested in. By investing in the area and expanding the talent of the great syndicalist workers there will be able to grow military industry rapidly."
ENG_military_industry2: "Military Industry: Northern England"
ENG_military_industry2_desc: "It is time to make the North of England a great 'Northern Powerhouse'! With enough investment it will soon be creating arms to support those fighting for workers the world over."
ENG_conscript_vessels: "Conscript Vessels"
ENG_conscript_vessels_desc: "The fishermen do not dare to go out to sea, so we may as well make their vessels serve as their protection. They may even get them back once the war is won."
ENG_naval_dockyards: "Organised Dockyards"
ENG_naval_dockyards_desc: "The current disorganised state of the Dockyards administered by the smaller Syndicates is unacceptable. Some centralisation will have to happen or else we will lose the war at sea."
ENG_technical_expertise: "Industrial Veteran Programme"
ENG_technical_expertise_desc: "Promoting practical experience in the factories will lead to a further increase in efficiency."
ENG_statistical_warfare: "Statistical Warfare"
ENG_statistical_warfare_desc: "This war will be won on the tables and chalkboards of the mathematicians and researchers. We have to set our priorities accordingly."
ENG_home_front_victory: "Victory at the Home Front"
ENG_home_front_victory_desc: "We beat the capitalists in the factories. Who would have thought?"
ENG_westminster_project: "Damocles Project"
ENG_westminster_project_desc: "We shall base this new 'research centre' in Manchester. This large centre of industry will provide ample workers for construction and its central localisation will make it easier to move resources there."
ENG_total_mobilization: "Total Mobilisation"
ENG_total_mobilization_desc: "Every person in Britain will have to work for the Union. Every second of work for the Union will have to serve the war effort. Every second of the war effort will have to serve the final and absolute defeat of Capitalism."
#ENG_improve_army2: "C.P.U. Programme" already defined above
ENG_improve2_desc: "The Company Providence Units Programme will lead to improvements in the area of equipping our mainline infantry regiments with important support capabilities such as Artillery, Recon or Forced Acronyms."
ENG_artillery_research: "Artillery Integration Research"
ENG_artillery_research_desc: "A Focus on artillery research will lead to improved integration into our combat units. This is, apparently, a good thing."
ENG_small_boat_research: "Escorts for RNS Rebecca"
ENG_small_boat_research_desc: "Even the biggest Aircraft carrier is worthless without screens to accompany it. Now that the RNS Rebecca, the pride of our fleet, is finally completed, we should invest into research in the areas of improved Destroyer & Cruiser Hulls, which will lead to better, faster, and all around more capable task forces."
ENG_navy_doctrine: "Reform Whitehall"
ENG_navy_doctrine_desc: "While the Admiralty of the Republican Navy still sits in Whitehall, where the British Navy had its headquarters for centuries, the brain drain following the revolution hasn't been completely overcome. And sadly...it's showing."
ENG_big_boat_research: "Battlecruiser & Battleship Research"
ENG_big_boat_research_desc: "The Republican Navy has put a lot of effort and resources into the RNS Rebecca - but it's really not the right path. Battleships may have the most firepower, but the ongoing improvements in aircraft technology has lead us to believe mobility may win the wars of tomorrow."
ENG_tank_research: "Tank Research"
ENG_tank_research_desc: "Innovations in Tank Design will make our forces both more manoeuvrable as well as more durable. What's not to love?"
ENG_anti_tank_research: "Anti-Tank & Anti-Air Research"
ENG_anti_tank_research_desc: "Focus on Anti-Tank and Anti-Air research. Good Anti-Tank equipment is absolutely necessary for every capable infantry unit and even Anti-Air, while often underrated, may at one point get patched by Paradox."
ENG_fighter_research: "Fighter Research"
ENG_fighter_research_desc: "The enemy may focus on bomber research - but what good are improved payloads if they only hit the ground together with their burning bomber?"
ENG_air_doctrine: "Air Doctrine Research"
ENG_air_doctrine_desc: "The ways in which air warfare has changed in this conflict have been astounding for all sides. Only by innovative adaption will we be able to hold the upper hand in the air."
ENG_bomber_research: "Light Bomber Research"
ENG_bomber_research_desc: "While control of the skies is essential, what good is an air force if it does not assist the men on the ground? Light bombers, both specialized for direct support and destruction of hard targets, will allow our troops to fight that much more effectively."
ENG_motorised: "Motorised Research"
ENG_motorised_desc: "While tanks are good and all somehow it seems they become even more useful when the infantry can actually keep up with them. Maybe we should investigate this circumstance."
ENG_float_boat_research: "Carrier Research"
ENG_float_boat_research_desc: "The Republican Navy has put a lot of effort and resources into the RNS Rebecca - Building on that accumulated expertise and further expanding our carrier fleet would be the next logical step."
ENG_sub_research: "U-Boat Research Programme"
ENG_sub_research_desc: "According to the strategies employed by the German Kaiserliche Marine during the Weltkrieg, U-Boats are to be used as escorts for fleets of Main Battleships. This was proved successful during the later days of the war - we should continue accordingly."
ENG_navbomb_research: "Naval Bomber Research"
ENG_navbomb_research_desc: "Now that we have the floating airfields, we should invest into research on what we're putting on them."
ENG_fortress_britain: "Fortress Britain"
ENG_fortress_britain_desc: "There will be no second Peace with Honour - we will stand to the last soldier. We shall fight on the beaches..."
ENG_blood: "Blood, Toil, Tears and Sweat"
ENG_blood_desc: "Never was so much owed by so many to so few. The inspiring actions of our forces will help hold the Union together."
ENG_mission_to_norway: "Mission to Norway"
ENG_mission_to_norway_desc: "Norway is rife for Syndicalism. We could send a team of politically experienced advisers and leaders to the Norwegian Syndicalist Party, bringing pressure on the capitalists and supporting the Syndicalists."
ENG_invite_norway: "Invite Norway"
ENG_invite_norway_desc: "Now that Norway is Syndicalist, we should offer to extend the friendship of the International to them."
ENG_air1: "Controlling the Skies"
ENG_air1_desc: "For thousands of years, Britain could rely on the Sea to keep it safe from any invaders. For the first time we have to confront the real possibility of an airborne invasion. But we can rely on a doctrine well-tested: simply build as many as the next two together. More Fighters! More Bombers!"
ENG_air21: "Controlling the Battlefield"
ENG_air21_desc: "While the battle in the air is important, we still need boots on the ground to win the war. We should set our industrial capacities accordingly."
ENG_radar: "R.A.D.A.R."
ENG_radar_desc: "A new technology by the name of R.A.D.A.R. could help us avoid suffering what we want to inflict on our enemies."
ENG_tuc2: "Another Congress of the Trade Unions"
ENG_tuc2_desc: "The world has changed in the last few years, and now would be a perfect opportunity to review our leaders. The Chairman has calls for elections in all major posts, including his own."
ENG_show_of_force_dip: "Words"
ENG_show_of_force_dip_desc: "While the Irish aren't our closest friends, to invade now would be to repeat the mistakes and atrocities of the very empire we fought against. Diplomacy will resolve the current Irish situation!"
ENG_show_of_force_mil: "War"
ENG_show_of_force_mil_desc: "The Irish worker, much like the English worker, has suffered enough. Revolution has not yet, however, engulfed Ireland, and so war is needed to resolve the current Irish situation!"
ENG_end_isolation: "End Isolation"
ENG_end_isolation_desc: "The time has come to admit it: We're not the isolationist nation we once were. We have taken an active position on the world stage, with all the responsibilities such a position encompasses..."
ENG_tuc2_economy: "The State of the Economy"
ENG_tuc2_economy_desc: "Our economy was enlarged in the time leading up to the war. The extraordinary congress now has to face the decision of either pushing for further expansion or prioritising the healing of the wounds inflicted by the war."
ENG_tuc2_demobilization: "Demobilisation Programme"
ENG_tuc2_demobilization_desc: "Fighting the war was hard; Living peace will be even harder. A programme to ensure a regulated turn to peace production is in order."
ENG_tuc2_internal: "Cut Out Red Tape"
ENG_tuc2_internal_desc: "Fighting a war often allows for some more unsavoury elements of the bureaucracy to carve out their own little empires while the government is embroiled in defending the homeland. We need to overcome these war profiteers with all due haste."

ENG_lawrence_of_britannia: "Lawrence of Britannia"
ENG_lawrence_of_britannia_desc: "Mosley was a fool, he plunged Britain into civil war, and destroyed all that was good with Britain. But Mosley is gone now. Thomas Edward Lawrence has taken charge over Britain. Lawrence of Britannia has come home, and all will bow down."
ENG_new_cromwell: "The New Cromwell"
ENG_new_cromwell_desc: "Allowing for Socialist Democracy to return to Britain is a recipe for another Mosley. To truly secure Britain, we must Disband the TUC and make Lawrence supreme leader. We need strength in these tough times, and one who won’t shy away once it’s time to restore order"
ENG_the_ignorant_man_named_oswald_mosley: "Mosley, the Ignorant Man"
ENG_the_ignorant_man_named_oswald_mosley_desc: "Oswald Mosley was blind. He was arrogant, he was stupid. He ruined Britain, he destroyed everything that made Britain great. And even of Lawrence and Mosley share some of the same ideals, Lawrence will never be another Mosley"
ENG_a_new_RED: "Revolutionary Secret Police"
ENG_a_new_RED_desc: "The RED was not equipped to adequately handle the crisis in Britain. A new revolutionary secret Police department is needed .A Police department that can adequately keep Britain safe"
ENG_reeducation_camps: "Reeducation Camps"
ENG_reeducation_camps_desc: "Some people still stand against Comrade Lawrence and Socialism. They will clearly never give up their views, so we must give them up for them. Their views will be slowly chipped away in Re Education camps, until they have returned to sanity"
ENG_military_first_state: "Military First State"
ENG_military_first_state_desc: "The Red Army has protected Britain for years. But, it has been held back by ignorant politicians. To Keep Britain truly safe, the British Red Army must be empowered to the point where the Army runs the day-to-day business of government"
ENG_a_reborn_nation: "A Reborn Union?"
ENG_a_reborn_nation_desc: "Britain has been dead for too long. Scotland and Wales both have broken off, and the nation still is in chaos. The time has come, the time to reunite the British Isles. It is finally time to restore the Union, and make Britain whole again, or is it? Perhaps the time has finally come for the Union to die, and for us to accept our place in this brave new world."
ENG_remove_opposition: "Remove Opposition"
ENG_remove_opposition_desc: "Socialist opposition to Chairman Lawrence is still very much prevalent. They have had it too easy for too long. It is time to purge them from power. And remove these traitors from any position where they could challenge Comrade Lawrence"
ENG_new_grand_protector: "The New Grand Protector"
ENG_new_grand_protector_desc: "When Lawrence took power, he was only supposed to be a temporary leader. Only a dictator until Britain could be secured. But, Lawrence’s position has become more... permanent. And now he has taken permanent control over Britain. He has taken the mantle of the Grand protector, a title once used by Mosley"
ENG_be_better_than_them: "Be Better Than Them"
ENG_be_better_than_them_desc: "T.E Lawrence is a Military Dictator, but there is no reason that he must suffer the same fate as Mosley. Lawrence’s Junta is a temporary measure. He is in control until Mosley’s resistance is crushed, and Democracy can return to Britain "
ENG_shatter_maximism: "Shatter Maximism"
ENG_shatter_maximism_desc: "Maximism is a scourge on Socialism. Mosley and his gang of parasites almost destroyed Britain. They are a scourge, and must be put out forever. If we are to survive, the vile bandit gang must be removed entirely "
ENG_hunt_mosley: "Hunt Mosley"
ENG_hunt_mosley_desc: "Oswald Mosley has fled East in the Aftermath of the coup. And though he has gone into hiding, he is still an influential political force. To secure Britain, we must hunt down Mosley and take him out. Snuffing out any influence he may have had"
ENG_fate_of_blair: "The Fate of Blair"
ENG_fate_of_blair_desc: "Eric Blair is a complicated figure. Even though he was Mosley’s ally, and a hardened Maximist; in his last moments as a Maximist, he turned against Mosley and attempted a coup. And though he still holds Maximist views, he still turned against Mosley. The question is if that vindicates him"
ENG_finish_the_revolution: "End the Revolution"
ENG_finish_the_revolution_desc: "Mosley and his Maximist resistance has been extinguished. His so called “Revolution” has failed, and Lawrence stands supreme. And, with his threat gone, Britain can move forward as one. And look hopefully to a bright future. A safe future, a secure future"
ENG_socialist_rebirth: "Socialist Rebirth"
ENG_socialist_rebirth_desc: "We have triumphed over the Scourge of Maximism and made England truly secure. No longer must the English people be afraid to leave their homes. No longer will they fear Mosleyite Terrorists. We can all breathe easy"
ENG_the_defender_of_liberty: "The Defender of Liberty"
ENG_the_defender_of_liberty_desc: "Lawrence is not an Autocrat. He is a man who took power to Keep England safe from tyrants. He is a defender of all English liberties, and a man who won’t use undemocratic measures to Keep England Safe. Lawrence is the Defender of Liberty"
ENG_restore_socialist_democracy: "Restore Socialist Democracy"
ENG_restore_socialist_democracy_desc: "Lawrence being Head of State was always meant to be temporary. And, so the time has come to restore the rule of the people and the Unions. Britain is safe, and Lawrence has no need to continue with his rule, and can return to the Army"
ENG_formalize_militia: "Formalize Militia Command"
ENG_formalize_militia_desc: "The Home Guard has been a loyal ally to Britain throughout the years. But, with the Civil war in full swing many have joined Mosley’s traitors. This has proved that the Home Guard is no longer a reliable force, and our command must be made formal."
ENG_expand_home_guard: "Expand the Home Guard"
ENG_expand_home_guard_desc: "The Home Guard has been a loyal ally to Britain throughout the years. But, with the Civil war in full swing many have joined Mosley’s traitors. However, we see no need to disband the Home Guard. In fact, we should expand it to protect Britain"
ENG_armed_state: "An Armed State"
ENG_armed_state_desc: "It is important for all Englishmen to be armed to the teeth. Lest another Mosley try to violently size power or some Kraut tries to do another 1066. Every man must have a gun, and must be willing and able to defend his homeland"
ENG_increase_military_funding: "Increase Military Funding"
ENG_increase_military_funding_desc: "The Funds that are essential to the Military are being wasted on meaningless healthcare and education. The Military must have a minimum of 110% of the national budget going to it. So that all Britons are safe from the Maximist and German devils"
ENG_revitalized_industry: "Revitalized Industry"
ENG_revitalized_industry_desc: "The Current State of British Industry is dire. We are vulnerable to attack and complete economic collapse in our current state. British Industry needs a complete overhaul. A great revitalization that will breathe new life into the crumbling factories and roads of Britain"
ENG_empower_army_loyalists: "Empower Army Loyalists"
ENG_empower_army_loyalists_desc: "Those members of the Army that were loyal to Lawrence in the beginning deserve the greatest reward. They must be put centerfold in the Army to ensure disloyalty does not spread. And, to keep the Army completely loyal to Lawrence  "
ENG_cult_of_personality: "Cult of Personality"
ENG_cult_of_personality_desc: "T.E Lawrence has cultivated his Cult of Personality. And now more than ever has his cult spread. Lawrence is now the unquestioned ruler of Britain, and all see him as a destined savior of the Isles"
ENG_moderate_british_socialism: "Moderate British Socialism"
ENG_moderate_british_socialism_desc: "The Maximists want to watch Britain burn. And, too do many others in the Congregationalists and Federationalists. Many have resorted to undemocratic measures, no different than the ones performed under Mosley. So, the Moderates must be put in power to prevent a repeat of the Civil War"
ENG_limited_privatization: "Limited Privatization"
ENG_limited_privatization_desc: "Private Property and Privatization was banned under the old Regime. But, to the dire state of our finances we might have to let Private citizens have a larger share over the nation. Many large companies once owned by the Government are being transferred to private owners; with conditions of course"
ENG_a_new_british_nation: "A New Britain"
ENG_a_new_british_nation_desc: "The United Kingdom is gone, all remnants of the Mosleyite resistance have faded. All resistance is gone and the British Isles are looking to be reunited once more. We can breathe easy for the first time in years, because Britain is safe"
ENG_a_new_england: "A New England"
ENG_a_new_england_desc: "The United Kingdom is gone, all remnants of the Mosleyite resistance have faded, and soon all traces of the Union of Britain shall be gone as well. The dream of a united Great Britain under the Red Star have proven to be just that, dreams. With the nation now secure at home, it is time for us to focus on the coming wars with the Imperialists, not spilting more blood over a broken dream. The Union may be dead, but England lives on." 
ENG_truth: "Establish the MoT"
ENG_truth_desc: "Under the leadership of comrade Eric Blair, the Ministry of Truth will serve as the propaganda arm of the state. The citizens of the Union of Britain are not responsible to possess potentially counter-revolutionary thoughts, we must guide them away from such dangers."
ENG_fanaticism: "Maximist Fanaticism"
ENG_fanaticism_desc: "The success of Mosley’s Revolution has solidified our complete control over the lives of every citizen. To maintain this control we must enforce our ideology; film, literature, music, art must all conform to Maximist standards. Schools must re-educate the children and unions must organise themselves as the loyal vanguard of the Chairman. All will love Mosley!"
ENG_always_watching: "Always Watching, Always Protecting"
ENG_always_watching_desc: "During these troubling times it is paramount to stability and unity that the state defends the populace from the threat of themselves.The citizens of this nation are vulnerable, weak and liable to act against their own interests. The watchful eye of the Chairman will keep them safe, freedom can only be preserved by destroying freewill."
ENG_lives: "Britain Lives, And Marches On!"
ENG_lives_desc: "We said the Union of Britain is not dead. We say, and I ask you to say it with us, lift up your voices in this great meeting in the heart of Britain. Send to all the world a message ‘the Revolution lives and marches on!’"

### Events ###

### 0 - 100: TUC and Show of Force ###
uob.0.t: "The New Britain"
uob.0.d: "After the defeat of France, the United Kingdom's war with Germany dragged on inconclusively for two years. In 1921, the stalemate was finally broken when Lloyd-George agreed to the German proposal of a "Peace with Honour". While Britain's overseas territories remained largely intact, the faith of the people did not.\n\nIn 1925, disaster struck: a minor labour dispute in the coalfields of South Wales quickly escalated, and after six weeks of rioting, looting and pamphleteering, most of the "establishment", including the Royal Family, had fled to Canada. A provisional government of revolutionary groups dissolved what little was left of Parliament, and declared a new "Union of Britain".\n\nEleven years later, the Trade Union Congress still forms the centrepiece of politics of the federated and democratic Union. The British people are secure on their island, content to build socialism in isolation, protected by the strong Republican Air Force and Navy, and with each county protected by its own popular militia who act both as a reserve military and the new police.\n\nYet, with the world seemingly ready to erupt into chaos, many are starting to wonder if Britain has a duty to spread the revolution to her former colonial territories. After all, the Monarchists in Canada cannot be allowed to plot against the Union indefinitely..."
uob.0.a: "Fascinating."

uob.1.t: "The 1936 Trade Union Council Begins"
uob.1.d: "After weeks of preliminary meetings and preparation, today the main part of the Trade Union Congress of 1936 has begun. The various factions of the congress have sent their delegates and their leaders to London to argue for their position. We shall see what shall happen."
uob.1.a: "Let the Congress Begin!"

uob.2.t: "Economic Policy Vote"
uob.2.d: "The debate has wandered into the area of economics. As has been predicted, every faction has put forward their own suggestions. Most people assume that the Maximists will win this debate, since Oswald Mosley is a major figure in the British economy these days."
uob.2.a: "Max.: The economy must be expanded, centralised and streamlined."
uob.2.b: "Fed.: The economy must be expanded and centralised."
uob.2.c: "Aut.: Greater economic autonomy must be given to the Home Nations."

uob.3.t: "Internal Policy Vote"
uob.3.d: "The debate has wandered into the area of internal policy. As has been predicted, every faction has put forward their own suggestions. The outcome is unsure, since it is here the real decision for the future of the Union will be made."
uob.3.a: "Max.: The local governments must be brought in line with the TUC."
uob.3.b: "Fed.: The current system is satisfactory."
uob.3.c: "Aut.: Decentralisation - perhaps even local TUC's for the Home Nations."

uob.4.t: "Foreign Policy Vote"
uob.4.d: "The debate has wandered into the area of foreign policy specifically what should the Union of Britain's role within the International be. As has been predicted, every faction has put forward their own suggestions."
uob.4.a: "Max.: We must fight the reactionaries wherever we find them."
uob.4.b: "Fed.: Canada is our mortal enemy, and France is our good friend."
uob.4.c: "Aut.: European Socialism - A Thousand flowers must bloom forth within the International."

uob.5.t: "Military Policy Vote"
uob.5.d: "The debate has wandered into the area of military affairs. As has been predicted, every faction has put forward their own suggestions. The debate is heated, since the last few days have only too clearly shown the deep rift within the TUC."
uob.5.a: "Max.: The military must be expanded and the local militias placed under TUC control."
uob.5.b: "Fed.: The army must be expanded but only in self-defence."
uob.5.c: "Aut.: A Scottish, English, and Welsh national army."

uob.6.t: "The Resignation of Philip Snowden"
uob.6.d: "On the last day of the TUC congress Chairman Philip Snowden climbed up to the podium and made a speech. He claimed that in face of massive rifts within the TUC and due to his age he intends to resign his post. He also pulled out the cliche 'time with the family' bit that all politicians do. The congregation stood silent as he climbed down from the podium and made his way out of the hall. The country is shocked and in a few days' time the TUC will have to vote on a new chairman."
uob.6.a: "Shocking, to say the least."

uob.7.t: "Chairman Election - Maximists Secure a Majority"
uob.7.d: "The TUC has decided to vote for Oswald Mosley's Maximists with an overwhelming majority. Oswald Mosley will become the new Chairman of the TUC."
uob.7.a: "Congratulations, Comrade Mosley."

uob.8.t: "Chairman Election - Feds & Cons Secure a Majority"
uob.8.d: "The TUC has decided to vote for Arthur Horner's Federationists and Annie Kenney's Congregationists with an overwhelming majority. The two running mates will now have to decide who will become the new Chairman - or Chairwoman - of the TUC."
uob.8.a: "Congratulations, Comrade Kenney."
uob.8.b: "Congratulations, Comrade Horner."

uob.9.t: "Chairman Election - Autonomists Secure a Majority"
uob.9.d: "The TUC has decided to vote for Niclas y Glais' Autonomists with an overwhelming majority. Niclas y Glais will become the new Chairman of the TUC."
uob.9.a: "Congratulations, Comrade Glais."

uob.10.t: "Chairman Election - Draw"
uob.10.d: "The TUC has voted repeatedly during the last few days and the deadlock continues. What should be done?"
uob.10.a: "A compromise is reached with the Maximist and Federalist."
uob.10.b: "A compromise is reached with the Autonomist and Federalist."

uob.11.t: "Chairman Election - Autonomists Secure no Majority"
uob.11.d: "The TUC has decided to vote for Niclas y Glais' Autonomists - but not with any great majority. Niclas y Glais will become the new Chairman of the TUC but he will have to compromise with other factions."
uob.11.a: "Congratulations, Comrade Glais."

uob.12.t: "Chairman Election - Feds & Cons Secure no Majority"
uob.12.d: "The TUC has decided to vote for Arthur Horner's Federationists and Annie Kenney's Congregationists - but not with any great majority. The two running mates will be able to decide who will become the new Chairman - or Chairwoman - but he - or she - will have to compromise with other factions."
uob.12.a: "Congratulations, Comrade Kenney."
uob.12.b: "Congratulations, Comrade Horner."

uob.13.t: "Chairman Election - Draw"
uob.13.d: "The TUC has voted repeatedly during the last few days and the deadlock continues. What should be done?"
uob.13.a: "The congress elects the General Secretary Tom Mann."
uob.13.b: "There shall be no Chairman until next year."

uob.14.t: "Chairman Election - The Next Round"
uob.14.d: "Last year the election to the post of TUC chairman ended in a draw. Today the next round begins."
uob.14.aa: "Erm... Congratulations, Comrade Mosley."
uob.14.ab: "Congratulations, Comrade Glais."
uob.14.ac: "Congratulations, Comrade Kenney."
uob.14.ad: "Congratulations, Comrade Horner."

uob.15.t: "Show of Force"
uob.15.d: "With the newest aircraft carrier RNS Rebecca fully operational the Republican Navy was ready to reclaim her rightful position among the mightiest navies of the world. However the target of her first action was heavily disputed. Most officers opted for a full scale naval manoeuvre near Ireland or even further west wards - near the Azores or Iceland. But a naval manoeuvre of such large scale would surely draw attention of the much more powerful and heavily armed Hochseeflotte and even the smaller Canadian Royal navy might be forced to organise countermeasures. Most members of the Congress of Trade Unions opted for a small scale manoeuvre possibly without even leaving British territorial waters. Ultimately the Naval Commissar was inclined in favour for the Irish option."
uob.15.a: "Keep the fleet in our territorial waters."
uob.15.b: "Send the Grand Fleet towards Ireland."
uob.15.c: "Divide the fleet and perform manoeuvres near the Azores and Iceland."

uob.16.t: "British Fleet Manoeuvres"
uob.16.d: "The British navy has steamed out of its ports and has assembled to demonstrate its power against our neutral island. In face of this grave situation many politicians suggest that Ireland should find someone to guarantee its independence. The most reasonable option would be Germany - but there are even some advocating a return to Windsor protection."
uob.16.d.return: "[refuse_country.GetNameDefCap] has abandoned us, and refuses to do anything about our predicament. What shall we do now?"
uob.16.a: "Maintain our neutrality"
uob.16.b: "Ask the Kaiser for protection"
uob.16.c: "Ask the Canadian king for protection"

uob.17.t: "Ireland Requests Canadian Support"
uob.17.d: "The Irish have asked for our support in face of Socialist violations of their neutrality. This gives us an opportunity to recover a part of our sphere of influence and undermine the socialist activities in the region."
uob.17.a: "Proclaim that Ireland is protected by the Entente."
uob.17.b: "Announce our support for Ireland."
uob.17.c: "We are not ready for such involvement in the Old World."

uob.18.t: "Canada Protects Ireland"
uob.18.d: "The Canadian government has proposed to offer the Irish military and diplomatic support against the Union of Britain. Even though there are still many circles fearing the potential rise of Windsor influence this is clearly a step towards Irish security."
uob.18.a: "Most splendid!"
uob.18.b: "Bloody hell!"

uob.19.t: "Canada Supports Ireland"
uob.19.d: "The Canadian government has offered full diplomatic support against the Union of Britain. While it is an important political gesture it has little true value as the Canadians are rather unlikely to directly intervene in any potential conflict. Still, Britain is widely expected to ease their policy towards Ireland until the diplomatic climate changes."
uob.19.a: "At least we're not alone..."
uob.19.b: "It may actually be quite wise to do so..."

uob.20.t: "Canada Abandons Ireland"
uob.20.d: "The Canadian government has ignored the Irish call for help. Whatever comes next, they must be prepared for the worst, as this gives the British a free hand in choosing their next step towards the Emerald Isle."
uob.20.a: "Oh no!"
uob.20.b: "Rule Britannia!"

uob.21.t: "Ireland Requests German Support"
uob.21.d: "The Irish have asked for our support in face of Socialist violation of their neutrality. This gives us an opportunity to recover a part of our sphere of influence and undermine the socialist activities in the region."
uob.21.a: "Proclaim that Ireland is protected by the Reichspakt."
uob.21.b: "Announce our support for Ireland."
uob.21.c: "We are not ready for such involvement."

uob.22.t: "Germany Protects Ireland"
uob.22.d: "The German government has proposed to offer the Irish military and diplomatic support against the Union. Even though there are still many circles fearing the potential rise of Hohenzollern influence this is clearly a step towards Irish security."
uob.22.a: "Most splendid!"
uob.22.b: "Bloody hell!"

uob.23.t: "Germany Supports Ireland"
uob.23.d: "The German government has offered full diplomatic support against the Union of Britain. While it is an important political gesture it has little true value as the Germans are rather unlikely to directly intervene in any potential conflict. Still, Britain is widely expected to ease their policy towards Ireland until the diplomatic climate changes."
uob.23.a: "At least we're not alone..."
uob.23.b: "It may actually be quite wise to do so..."

uob.24.t: "Germany Abandons Ireland"
uob.24.d: "The German government has ignored the Irish call for help. Whatever comes next they must be prepared for the worst as this gives the British a free hand in choosing their next step towards the Emerald Isle."
uob.24.a: "Oh no!"
uob.24.b: "Rule Britannia!"

uob.25.t: "Union of Britain Threatens Iceland and the Azores"
uob.25.d: "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Entente but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Royal Navy but this is opposed by many Canadians who prefer further preparations before decisive action against the Union is taken."
uob.25.a: "Demonstrate our own power."
uob.25.b: "Spend our resources on further buildup."

uob.26.t: "The Royal Navy on the Atlantic"
uob.26.d: "The King has ordered the Royal Navy to enter the Atlantic in a show of force roughly matching ours. Although the Entente is far too weak for another war we should keep this act in mind should we attempt another demonstration."
uob.26.a: "Bloody hell!"
uob.26.b: "Merde!"

uob.27.t: "The Canadians Cower"
uob.27.d: "The Canadians did not dare to send their fleet into the Atlantic allowing our force to operate freely. This has shown the power of socialism and weakness of the Imperialist 'great powers'."
uob.27.a: "Rule Britannia!"
uob.27.b: "Vive le Socialisme!"

uob.28.t: "Union of Britain Threatens Iceland and the Azores"
uob.28.d: "The socialist navy has left its naval base in Liverpool and is heading towards Iceland and the Azores. Although this move seems to be just a show of force it should not be ignored. This is not a direct threat towards the Reichspakt but many officials believe that leaving it unattended is not a wise choice. A most appropriate answer would be to send out the Hochseeflotte but this is opposed by many Germans who prefer further preparations before decisive action against the Union is taken."
uob.28.a: "Demonstrate our own power."
uob.28.b: "Spend our resources on further buildup."

uob.29.t: "The Hochseeflotte on the North Sea"
uob.29.d: "The Kaiser has ordered the Hochseeflotte to enter the North Sea in a show of force fairly matching ours. Although the Reichspakt is far too weak for another war we should keep this act in mind should we attempt another demonstration."
uob.29.a: "Bloody hell!"
uob.29.b: "Merde!"

uob.30.t: "The Germans Cower"
uob.30.d: "The Germans did not dare to send their fleet into the North Sea allowing our force to operate freely. This has shown the power of socialism and weakness of the Imperialist 'great powers'."
uob.30.a: "Rule Britannia!"
uob.30.b: "Vive le Socialisme!"

uob.31.t: "Union of Britain Attacks Ireland"
uob.31.d: "The Union of Britain has declared war on Ireland. This invasion threatens to disrupt the balance of power in favour of the Internationale, and the Irish government has asked for our help. Shall we warn the Syndicalists about the foolishness of their actions or say nothing, and risk losing Ireland?"
uob.31.a: "Warn them to turn back or face Canadian arms!"
uob.31.b: "Back down! We've changed our minds!"

uob.32.t: "The Royalists Send an Ultimatum over Ireland"
uob.32.d: "The Royalists in Canada have sent an ultimatum to London. We are to either make peace with Ireland and declare a ceasefire or Canada will come to Ireland's aid. Though it is certainly in our interests to seize the island and secure our vulnerable flank in the event of future conflict, calling their bluff may prove to be extremely risky."
uob.32.a: "We will not risk war with Canada over this."
uob.32.b: "We answer to no monarchy! Continue on to Dublin!"

uob.33.t: "Britain Ignores Our Ireland Ultimatum"
uob.33.d: "Despite the ultimatum being received by London their forces continue their move towards Irish territory, demonstrably ignoring our simple demands. We can either declare war and bring Ireland into our alliance or we can stand down and let Ireland fall, stengthening their position in the Atlantic."
uob.33.a: "We stand with Ireland!"
uob.33.b: "Back down! We've changed our minds!"

uob.34.t: "Ottawa Warns London"
uob.34.d: "Canada has come to our aid! They have sent an ultimatum to the Union of Britain. They will either fall back to the British mainland or risk annihilation."
uob.34.a: "We knew they'd pull through for us!"

uob.35.t: "Britain Backs Down Over Ireland"
uob.35.d: "After the ultimatum was received by London they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. Ireland's independence will be kept and our pride remains intact."
uob.35.a: "We couldn't have done it without Canada!"
uob.35.b: "Those Socialist eejits were in dire need of that!"

uob.36.t: "Canada Betrays Us!"
uob.36.d: "The Canadians have now reneged on their promises to protect us against the Socialists. We stand alone."
uob.36.a: "Never surrender!"

uob.37.t: "The British Attack Ireland"
uob.37.d: "The Union of Britain has declared war on Ireland. This invasion threatens to disrupt the balance of power in favour of the Internationale, and the Irish government has asked for our help. Shall we warn the Syndicalists about the foolishness of their actions or say nothing, and risk losing Ireland?"
uob.37.a: "We stand with Ireland!"
uob.37.b: "Back down! We've changed our minds!"

uob.38.t: "Germany Sends an Ultimatum over Ireland"
uob.38.d: "The Germans have sent us an ultimatum. We are to either pull out of Ireland and declare a cease fire or Germany will come to Ireland's aid."
uob.38.a: "We will not risk war with Germany over this."
uob.38.b: "We answer to no monarchy! Continue on to Dublin!"

uob.39.t: "Britain Ignores Our Ireland Ultimatum"
uob.39.d: "Despite the ultimatum being received by London their forces continue their move towards Irish territory, demonstrably ignoring our simple demands. We can either declare war and bring Ireland into our alliance or we can stand down and let Ireland fall, strengthening Republican control of the British Home Islands."
uob.39.a: "They have made their choice, war it is!"
uob.39.b: "Back down! There will be peace in our time."

uob.40.t: "Berlin Warns London"
uob.40.d: "Germany has come to our aid! They have sent an ultimatum to the Union of Britain. They will either fall back to the British mainland or risk annihilation."
uob.40.a: "We knew they'd pull through for us!"

uob.41.t: "Union of Britain Backs Down"
uob.41.d: "After the ultimatum was received by London they quickly sent orders to all of their commanders ordering an immediate ceasefire and withdrawal to British territory. Ireland's independence has been preserved and our pride left intact. All the same, the fact that it took German intervention to protect us is somewhat unsettling."
uob.41.a: "We couldn't have done it without Germany!"
uob.41.b: "Those Socialist eejits were in dire need of that!"

uob.42.t: "Germany Betrays Us!"
uob.42.d: "The Germans have reneged on their promise to protect us against the Socialists. We stand alone."
uob.42.a: "Never surrender!"

uob.43.t: "The Syndicalist British Attack Ireland"
uob.43.d: "The Union of Britain, those despicable usurpers, has declared war on the Irish state. So far we have only given diplomatic support to Ireland and do not have to intervene. We could still bring our forces into action - but after our lenient policy so far such a reaction would most likely raise protests here among those who support the Ulster cause and see the Irish Republicans as traitors to the Empire."
uob.43.a: "We stand with Ireland!"
uob.43.b: "Send a strong-worded letter..."

uob.44.t: "Union of Britain Attacks Ireland"
uob.44.d: "The Union of Britain, that nest of vipers, has declared war on the Irish state. In theory we have only given diplomatic support to the Irish and so do not have to intervene and many argue we are not ready for war, however to let a friendly state in our sphere be invaded by Syndicalists would cause us to lose face and be distrusted by other nations."
uob.44.a: "We stand with Ireland!"
uob.44.b: "Send a strong-worded letter..."

uob.45.t: "Diplomatic Moves in Ireland"
uob.45.d: "In recent days diplomats from the Union of Britain have begun to make intimidating moves in Ireland demanding a number of privileges and reforms. Without a doubt this is the beginning of a bigger campaign."
uob.45.a: "We will get what we want!"
uob.45.b: "Oh no, not this again..."

uob.46.t: "The British Menace Ireland"
uob.46.d: "Agents and ambassadors of the Union of Britain have launched a diplomatic offensive against Ireland. According to the treaty we have signed with Ireland we are obliged to aid them in their diplomatic struggle. Shall we warn the British about the foolishness of their actions?"
uob.46.a: "Warn them to turn back or face Canadian arguments!"
uob.46.b: "Back down! We've changed our minds!"

uob.47.t: "The Royalists Send a Letter"
uob.47.d: "The Canadian Royalists have sent us a letter. They are demanding that we pull our agents out of Ireland and publicly apologise to the Irish at a diplomatic dinner party. The Canadians claim that if we refuse they will come to Ireland's aid."
uob.47.aa: "We can't win here."
uob.47.ab: "Fine. Host a party - with a twist..."
uob.47.ac: "We answer to no monarchy!"
uob.47.ad: "War will resolve this!"

uob.48.t: "The Syndicalist British Ignore Our Demands"
uob.48.d: "The 'British' ambassador has ignored our demands. While we could just pull out of this whole affair we could also announce to the world how these Syndicalist rowdies cannot be reasoned with - it will make us seem a little childish but will have consequences for them as well. However, if we back down from this affair, Ireland will be in dire straits and we will lose face for reneging on our promise to protect them."
uob.48.a: "Smear those dirty Syndicalists!"
uob.48.b: "Let the children play..."

uob.49.t: "Ottawa Warns London"
uob.49.d: "Canada has come to our aid! They have sent a letter to the ambassador of the Union of Britain. They will either apologise for their impoliteness or suffer the diplomatic consequences."
uob.49.a: "We knew they'd pull through for us!"

uob.50.t: "The British Apologise"
uob.50.d: "After the letter was received by the Union of Britain's ambassador they quickly reserved places at one of the biggest places in town and hosted an - actually quite enjoyable - dinner party to apologise for their impoliteness. Our pride is intact."
uob.50.a: "We couldn't have done it without Canada!"
uob.50.b: "Those Syndicalist eejits were in dire need of that! Good whisky though!"

uob.51.t: "Canada Betrays Us"
uob.51.d: "The Canadians have now pulled back on their promises to protect us against the Syndicalists. We stand alone against their diplomatic advances."
uob.51.a: "We won't be able to withstand them..."

uob.52.t: "Canada Smears the Union of Britain"
uob.52.d: "The Canadians have launched a large smear campaign against the Union, making all sorts of accusations of atrocities and other misdeeds!"
uob.52.a: "That seems... disproportionate."
uob.52.b: "Almost too embarrassing to be embarrassing."

