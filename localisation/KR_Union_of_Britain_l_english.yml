uobflavour.15.t: "Chairman Mann Passes Away"
uobflavour.15.d: "Britain's ever-faithful servant and current Chairman of the Congress of Trade Unions Tom Mann has died in his sleep. A Revolutionary of the old guard, Mann spent his life serving the people of Britain and will be sorely missed. On a wave of sympathy with Mann's own Federationist faction, Arthur Horner has been elected to replace him."
uobflavour.15.a: "You will be missed, comrade."

uobflavour.16.t: "Aneurin Bevan Passes Away"
uobflavour.16.d: "The well known Welsh labour activist Aneurin Bevan has died after a lifetime serving the workers of Britain. The Union of Britain mourn this immeasurable loss."
uobflavour.16.a: "Memento mori."

uobflavour.17.t: "Annie Kenney Passes Away"
uobflavour.17.d: "The famous suffragette Annie Kenney has died after a lifetime serving the workers of Britain. The Union of Britain mourn this immeasurable loss."
uobflavour.17.a: "Memento mori."

uobflavour.18.t: "A Dinner Party With a Twist"
uobflavour.18.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his Canadian counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.18.a: "Definitely worth it!"
uobflavour.18.b: "How embarrassing..."
uobflavour.18.c: "I'm sorry, what?"

uobflavour.19.t: "A Dinner Party With a Twist"
uobflavour.19.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés to a dinner party in order to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.19.a: "Definitely worth it!"
uobflavour.19.b: "How embarrassing..."
uobflavour.19.c: "I'm sorry, what?"

uobflavour.20.t: "The John Maclean Explodes!"
uobflavour.20.d: "The John Maclean, named after the first president of the Union of Britain, was the largest airship ever built. She was constructed in 1935 as a propaganda tool, intended to show the world the achievements of the Union of Britain. In 1936, she made her maiden voyage, and soon started making regular traffic to Paris. Today, as she was about to dock at a Paris airfield, she burst into flames and crashed to the ground. 35 people out of 97 (plus one of the ground crew) died."
uobflavour.20.a: "A tragedy!"

uobflavour.21.t: "Comrade Mosley Calls a Meeting"
uobflavour.21.d: "Comrade Mosley of the Maximist faction has invited Georges Valois, leader of the French Sorelians, the Swiss revolutionary Georges Ultramare, Georgian Socialist Ioseb Jugashvili and the Italian National Syndicalist Benito Mussolini to Birmingham to compile a manifesto stating their joint aims for a new kind of Socialism called 'Totalism.' Chairman Snowden's Federationists should keep an eye on this development."
uobflavour.21.a: "Worrying, to say the least."

uobflavour.22.t: "Mosley Wants to Talk With Mussolini"
uobflavour.22.d: "Oswald Mosley of the Union of Britain has invited the Chairman of the National-Syndicalists, Benito Mussolini, to Birmingham to discuss the common ground between their ideologies. Mussolini has thanked him for the invite and set off in the name of internationalism."
uobflavour.22.a: "Off you go, Benito!"

uobflavour.23.t: "Mosley Wants to Talk With Valois" #begründen
uobflavour.23.d: "Oswald Mosley of the Union of Britain has invited the leader of the Sorelians, Georges Valois, to Birmingham to discuss the common ground between their ideologies. Valois has thanked him for the invite and set off in the name of internationalism, bringing with him as guests the Hungarian exiles Tibor Szamuely and Mátyás Rákosi, whose views are also very much in line with Mosley's and Mussolini's."
uobflavour.23.a: "Have a safe flight, comrades!"

uobflavour.24.t: "Tibor Szamuely and Mátyás Rákosi Stir Up Trouble"
uobflavour.24.d: "Oswald Mosley of the Union of Britain has called a meeting between his French and Italian counterparts to discuss similarities in their shared ideology. Our old leftist foes Tibor Szamuely and Mátyás Rákosi, who live in exile in Paris, have also been granted permission to attend with the French party."
uobflavour.24.a: "Let's hope they don't get any ideas..."

uobflavour.25.t: "Jugashvili Flies to Birmingham"
uobflavour.25.d: "Oswald Mosley of the Union of Britain has invited prominent cabinet member Jugashvili to Birmingham to discuss the common ground between their ideologies. Jugashvili has thanked him for the invite and set off in the name of internationalism."
uobflavour.25.a: "Have a safe flight, comrade!"

uobflavour.26.t: "The Union of Arts"
uobflavour.26.d: "For a few years now, a group of artists led by a German emigrant by the name of Hannes Meyer have pushed for their idea of a unified Union of Arts. They argue that 'all arts need to be brought together to create an actual, total work of art, a Gesamtkunstwerk.' Needless to say, many of the proposers have adapted this view of the arts onto their political life, where they stand for Maximist views. They have also made themselves quite popular with drafts for Unionised Living Space for poorer comrades.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
uobflavour.26.a: "The way forward is together!"
uobflavour.26.b: "We don't need centralisation for centralisation's sake..."

uobflavour.27.t: "Rebuilding the Crystal Palace"
uobflavour.27.d: "Built as a display hall for the Great Exhibition of 1844, the Crystal Palace was a cast-iron and plate-glass marvel of the old British Empire. During the Weltkrieg, it was transformed into the Royal Navy training station HMS Victory VI. As a result, it became one of the last holdouts of royalists in London, and was destroyed by fire during the Revolution. The gutted skeleton of the building has been left to rot over the last ten years as London worked on its industry and defences. A proposal has been put forward to rebuild the Crystal Palace as an exhibition hall where the men and women of the International will display their industrial and cultural products as equals, not as imperial trophies. However, it would be an expensive undertaking to get it ready in time for next year, and a large part of the Congress advocates simply tearing the ruins down and expanding the surrounding parkland."
uobflavour.27.a: "Build the Worker's Palace!"
uobflavour.27.b: "Turn it into a park for the people!"

uobflavour.28.t: "The Worker's Palace is Complete!"
uobflavour.28.d: "Just in time for May Day, the old exhibition hall has been rebuilt and rechristened in the name of Socialism!"
uobflavour.28.a: "Huzzah!"

uobflavour.34.t: "A Dinner party with a twist"
uobflavour.34.d: "After the recent developments in Ireland the British ambassador in Dublin has invited his German counterpart and his attachés for a dinner party to finally alleviate the tension - or at least that's what the German delegation thought. Instead, they found themselves in a Dublin gin joint being served grumpy stew. As they finally left the embarrassing meeting they had to parade through a street filled with Irish socialists cheering on the British delegation. With this spiteful parting gesture however the British campaign against Ireland seems to have come to an end."
uobflavour.34.a: "How very much worth it!"
uobflavour.34.b: "How embarrassing..."
uobflavour.34.c: "I'm sorry, what?"

uob.500.t: "St David’s Day Arsonists"
uob.500.d: "Early on the morning of March 1st a group of men set ablaze a militia training school on the Llyn Peninsula near Penyberth. The men were able to escape despite attempts by the local milita to apprehend them. In the post this morning the Daily Worker received correspondence from the dissident Welsh republican organisation ‘Byddin Ymreolwyr Cymru’ or The Wales Home Rule Army claiming responsibility for the attack. They went further to state that similar attacks would take place until Wales was given its independence from English rule. The organisation has been in active opposition to the government in Westminster since 1925 and due to a lack of industrialisation in the North of Wales very little has been done to integrate the republican heartlands into the wider Union of Britain. Only time will tell if more attacks are to come. While the Federationists and Maximists have been quick to condemn the arsonists, Y Glais and the Autononomists have called for a softer hand in catching the arsonists."
uob.500.a: "Bloody Welsh!"

uob.501.t: "Homeland Watch Attacks"
uob.501.d: "It seems that the arson attacks by the WHRA has inspired their Scottish counterparts to launch a copycat arson in Scotland, albeit much more daring. Attacking a highland militia base in the dead of night they were able to catch most of the men off guard, seize the contents of the armoury and make off into the night setting fire to the base in the process. While the arson attack in Wales was a bloody nose to the Federationist authority, this has been a direct challenge and panic is spreading now that the fringe and obscure Homeland Watch organization has managed to gain arms likely to be used in future terrorist attacks. As the Federationist leaders call for calm, many wonder if they can truly protect the people and the revolution."
uob.501.a: "Hunt those bastards down!"

uob.502.t: "Raids On The Opposition Offices"
uob.502.d: "As expected, troops loyal to the Maximist cause raided several offices around London that harbored members of opposition parties. Several high-ranking Autonomists and Congregationalists have been captured and taken into custody for questioning with rumours swirling that some prominent Federationists have been executed already. Upon raiding the Welsh Office however, it was found that Niclas Y Glais had fled with important party documents. It is rumoured that there may be informants within the Maximist government who gave Y Glais warning of the raid and he himself has tipped off fellow syndicalists in Cardiff and Edinburgh. Roads leaving London have been closed but Y Glais is yet to be found."
uob.502.a: "I want his head on my desk!"

uob.503.t: "Somethings Not Right..."
uob.503.d: "Despite a media blackout and attempts to suppress any and all information leaving London, it seems news of what has taken place has spread like wildfire with militias across the country disolving and disappearing into the night. Prominent totalists in Scotland are being assassinated and all word from Wales has been completely cut off. Whispers of a coup and counter-revolutions are spreading and many wonder if Mosley's position as chairman is in crisis..."
uob.503.a: "Nothing to see here citizen!"

uob.504.t: "The Army Mutinies!"
uob.504.d: "With the situation rapidly unfolding elements of the British army have mutinied en masse, disolving themselves, leaving only a few loyalist remnants. While the Maximists try to make out this was in fact a well planned purge of the armed forces and they intend to rebuild from scratch many in the inner circle are watching the coming days with fear. All communications to Wales have been cutoff and allegations that loyal military units there are being murdered in the night by the WHRA remain unsubstantiated. In Scotland the news is much more bleak and it seems the Homeland Watch have assumed full control of the nation from within the shadows with Maximist sympathizers being gunned down in the streets. John MacCormick has came forward as its leader and called on all Scots to resist Mosleyite tyranny. While a death warrant has been issued for MacCormick there is one too enforce it and our loyalist military elements struggle to cross the border into Scotland."
uob.504.a: "Is this the end of Maximism?"

uob.505.t: "Scotland Breaks Off!"
uob.505.d: "It seems that the inevitable has come to bear and John MacCormick has officially signed off a Unilateral Declaration of Independence to much fanfare though this is more of a formality with the Homeland Watch more or less controlling the nation. A state of open warfare exists between this Scottish Republic and the Union of Britain with our enemies are flocking to recognize the new nation there are rumours that MacCormick's authority is contested by the missing Willie Gallacher and an alternative socialist government. While lacking support, if it manages to oust MacCormick it could appeal to France. Regardless we'll have to wipe out this government now before it can cause too much damage."
uob.505.a: "Scotland Forever!"
uob.505.b: "Britain can never be divided!"

uob.506.t: "Wales Breaks Off Too!"
uob.506.d: "Communication channels have finally been reopened with Wales and it seems that the local totalists there have turned on us and given allegience to a resurgent Y Glais and his rebel government Cardiff. Suprisingly in the official announcement of their own UDI, Saunders Lewis, head of the WHRA, was present and admitted a begrudging respect for Y Glais' committment to Welsh autonomy. It appears the two men have put aside their differences and Lewis has pledged allegience to Y Glais' Welsh United Front. While Wales lacks foreign benefactors or even recognition, with the entire Welsh political scene allied against us, they could be a stubborn foe."
uob.506.a: "Am Cymru am ddim!"
uob.506.b: "When we get him we'll put that bastards head on a spike!"

uob.507.t: "Refugees Fleed The Country!"
uob.507.d: "With our reforms in full swing and both Wales and Scotland having broke away, refugees fleeing the war on the border, political oppression from Mosley's reforms or just simply native Scots and Welsh returning to fight for their homeland, many men and women are fleeing the territories we still control with a disturbing amount pledging their allegiance to the new nations. For now there is little we can do but once the dust settles this problem will likely solve itself."
uob.507.a: "Step up the border patrols!"

uob.508.t: "Scotland is Lost"
uob.508.d: "We cannot keep this war going for any longer. The Scottish forces have driven out the shattered remnants of our army and disorganized militias back, and forced us to sue for peace. This is a dark day for all of Britain, and Comrade Mosley’s Image is forever damaged."
uob.508.a: "Maximism is Failing!"

uob.509.t: "Wales is Lost"
uob.509.d: "We cannot keep this war going for any longer. The Welsh forces have driven out the shattered remnants of our army and disorganized militias back, and forced us to sue for peace. This is a dark day for all of Britain, and Comrade Mosley’s Image is forever damaged."
uob.509.a: "Maximism is Failing!"

uob.212.t: "Restorationist Countercoup"
uob.212.d: "Today as we tried to take over control of the country, what we thought were loyal Army elements suddenly turned on us. In the chaos, Mosley has fled and in the ensuing power-vacuum, forces loyal to Percy Hobart, long time face of reactionary elements within the Armed Forces,  have attempted to usher in a Counterrevolution! However, Arthur Horner, who has vowed to restore the supremacy of the TUC, along with militia loyalists have sprung up against Hobart's units. With Horner and his rag-tag band of militiamen being the sole defense the Revolution has against Hobart's battle-hardened soldiers, the fate of Revolutionary Britain hangs in the balance."
uob.212.a: "Horner's men are able to beat back Hobart! Long Live the Revolution!"
uob.212.b: "Hobart's soldiers are able to overcome Horner! Death to the Revolution!"


uob.510.t: "The Junta's Next Move"
uob.510.d: "It has only been a short time since Hobart and the various reactionary cliques gathered around his personage seized power in Britain. In that short time since the coup, the brave men and women of the armed forces have begun restoring a semblance of order, although the new regime is still far from secure. However, the exact brand of order that has begun to be instated differs greatly, from clique to clique. Quite a few have begun 'reinstating the King's Justice,' bringing back the Law and Order of the old UK, still in exile in Canada, preparing for the King's return to our fair isles. Others, especially those who press closer to Hobart, simply instate military order, with no other goal than keeping the streets safe and the factories running.  While all know just how tenuous our position is, this growing difference between our various wings is a bigger threat to our rule than even the Syndicalists who still fight for their dead revolution. With this being the case, Hobart has called for a clandestine meeting of the heads of all cliques who sided with us during the coup, to hammer out our issues. The representatives of the 'Windsorite' cliques have made their case quite simply; there is one legitimate government for these isles, and that is the King, and the King alone. While yes, the King may have been forced to flee Britain, he is still the sole figure who can unite these lands again. The leaders of the 'Non-Aligned' cliques most notable among them being Hobart himself, fierily disagree with the Windsorites whole heartily, denouncing them as cowards. Not rejecting the concept of a Monarchy, they simply wish to see Britain free, from both Syndicalist tyranny and Windsorite cowardice.  As the arguments come to an end and voting begins, the future of Britain lies in the balance. "
uob.510.a: "The Windsors are cowards! Britain will never again bow to those false Kings!"
uob.510.b: "Only the Windsors can save us! Long Live the King!"


uob.511.t: "Counter-Revolution in Britain!"
uob.511.d: "The Totalist Dictatorship in Britain is over! The military, commanded by the war hero T.E. Lawrence, also known as 'Lawrence of Arabia' or 'Lawrence of Germania' has taken control. The background of the coup is unclear; It seems that infighting between the wings of the Syndicalist government is involved. Lawrence has called for an immediate cease-fire at all fronts, he wants to bring the British troops back home and to secure the rapidly collapsing nation."
uob.511.a: "Hoorah for Lawrence of Britannia!"

uob.512.t: "The Fate of Eric Blair"
uob.512.d: "Blair was a committed Maximist when Mosley was in power. Yet he seemingly switched sides once it became clear that Mosley was doomed. And during the last hours of being on the British Isles, Blair attempted to overthrow Mosley. It is unclear whether or not Blair would become another Mosley if he took power, but he swears that he changed. Should se spare him, or take him out."
uob.512.a: "Spare Blair, he has changed his views."
uob.512.b: "Take out Blair."

uob.513.t: "The Next Election"
uob.513.d: "Comrade Lawrence has faithfully served his office, but now the time has come for a civilian administration to take charge. The Maximists have been put down and democracy can come back to the Union. We can all breathe easy again, England is safe. Elections are to be held, who has won"
uob.513.a: "The English Nationalists"
uob.513.b: "The Congregationalists"
uob.513.c: "Labour"

uob.514.t: "The Devolved Administration"
uob.514.d: "Y Glais’ reforms have succeeded, and all of the Constituent Nations have been granted Nominal independence. They are independent in most ways, though they pledge loyalty to us and London has nominal control over foreign affairs. Many have denounced this action, while many (Particularly in Scotland and Wales) commed this action, and celebrate their newfound independence."
uob.514.a: "Am Cymru am ddim!"
uob.514.b: "Scotland Forever!"
uob.514.c: "Stay as England."

uobflavour.29.t: "Comrade Blair Establishes the Ministry of Truth!"
uobflavour.29.d: "Loyal comrade Blair has announced before the masses the establishment of the Ministry of Truth! The former Senate House of University of London has been refitted to suits the needs of the Ministry and provide a headquarters for the newly formed ''Anti-Revolutionary Cognition Policing Unit''. The crucial task of the MOT is to directly combat anti-revolutionary behaviours and promote healthy of loyal thought. Responsibilities of the MOT include the mass destruction of reactionary literature, necessary falsicfication of historical events that tarnish the reputation of the revolution and production of news media, education and entertainment for the populace of Britain."
uobflavour.29.a: "Ignorance is Strength..."

uobflavour.30.t: "March of the Biff Boys!"
uobflavour.30.d: "The Maximist Defence Force, more commonly referred to as the “Biff Boys”, are a paramilitary force composed of Mosley’s most loyal comrades. They serve as the stewards of the revolution, their mission is simple. Do what is necessary to defend Britain and most importantly, the Chairman, from all threats within the nation. Dressed in their infamous black polo necked uniforms they assert the dominance of Maximism across the nation. Mosley has promised the workers of Britain liberty, freedom and democracy. However there exists threats that would harm Mosley’s vision for Britain, to defend freedom and democracy these threats must be dealt with..."
uobflavour.30.a: "Hurrah for the Biff Boys!"

uobflavour.31.t: "A Matter of Urgency"
uobflavour.31.d: "The Revolutionary Police, much like their prior counterparts, are inefficient when it comes to properly tackling threats. It is due to this factor that Mosley was persuaded by his comrades to provide full immunity and power to the MDF. Although not exactly legal, few are in a position to question Mosley’s actions. The MDF have been given permission to investigate unions suspected of disloyalty, in order to better secure the country for Mosley and to make sure no traitors are in our midst. Whilst on one routine inspection inside union headquarters, an MDF detachment under leadership of Comrade Ted Lewis discovered plans for an organised protest to take place directly in front of Mosley’s planned speech at Cable Street. The documents included a list of notable union leaders and politicians who had associated with the planned protest, though it is curious as to why such an important document would be found so easily. Regardless, these inspections are secretive and unknown to union leaders.\n\n If such a protest were to take place, it could have drastic consequences on the Maximist’s perceived power and popularity. Many, including Comrade Lewis, have suggested raiding the homes of those detailed on the list. This could be effective in putting down this opposition however, and forcing the police to exercise such a controversial operation along with blatantly going against Mosley’s stated commitment to freedom and democracy could have even worse consequences..."
uobflavour.31.a: "Execute the operation!"
uobflavour.31.b: "Such a mass arrest would surely cause more chaos?"

uobflavour.32.t: "The Day of Long Batons..."
uobflavour.32.d: "After some time pondering the consequences of the existence of a unified political opposition, Chairman Mosley came to the conclusion that the potential instability and chaos caused by open disrespect of power is a threat greater than any commitment to freedom. After all, are people not at their most free when they are serving the state? The freedom to serve a purpose, to be proud of one’s nation and its achievements, that is the freedom Mosley provides. It is for this reason that under the newly passed Defence Regulation 18B, Mosley authorised a joint MDF-Police operation to arrest those suspected of threatening the peace of the nation. Along with those names on the union’s list for opposition, many who have been suspected of disloyalty without solid evidence too are to be targeted.\n\nPrecisely coordinated raids across London occured with Police dragging out suspected traitors to the revolution. The media arm of the Maximists, Revolutionary British People’s Broadcasting Company, have already stirred up news reports of a traitorous coup foiled by brave comrades such as Ted Lewis. The show of force across the entire city is enough to convince even the most hardcore counter-revolutionary that Mosley’s tight grip over the nation will not be easy to shake..."
uobflavour.32.a: "A victory for the nation!"

uobflavour.33.t: "Mosley, the man of freedom!"
uobflavour.33.d: "After some time pondering the consequences of the existence of a unified political opposition, Chairman Mosley came to the conclusion that the potential instability and chaos caused by the mass arrest of suspected political opponents was greater than the risk of vocal dissent. Mosley is dedicated to the liberation of the worker, if they wish to oppose him then they shall surely be swayed back. If not by Mosley’s grandiose plans for unity and peace then through newly planned “re-education centres”.\nDespite those within his inner circle disagreeing, the Chairman has refused to permit the arrests of politicians and union leaders, their links to this potential protest are dubious at best. The Chairman is confident in his ability to win the minds of the nation. Meanwhile rumours of syndicalist leaders and unions uniting against Mosley are becoming louder and louder."
uobflavour.33.a: "A wise decision from the Chairman."

uobflavour.35.t: "The Rally of Cable Street"
uobflavour.35.d: "Mosley took to the platform, overlooking thousands of supporters, firmly gripping the microphone he scanned the horizon. Engulfed by the unwavering support, the chants of ‘We want Mosley!’ created an atmosphere of pure zeal. The flags of Maximist blocked the sky, a true blockade of support that towered over any attempt of protest. It is clear that the arrests worked, without leadership the opposition was powerless, Biff Boys dealt with any troublemakers brave or stupid enough to cause a scene. This rally at Cable Street, the heart of Mosley’s opposition, represented more than rhetoric. It was symbolic of the Chairman’s control over the entire nation.\n’Let us to Europe and to the world proclaim that the heart of this great people is undaunted and invincible. This flag still challenges the winds of destiny. This flame still burns. This glory shall not die. The soul of Revolution is alive, and England again dares to be great!’"
uobflavour.35.a: "A momentous occasion!"

uobflavour.36.t: "The Battle of Cable Street"
uobflavour.36.d: "The Maximist fears were accurate, on the day of Mosley’s most important rally hundreds and then thousands converged on Cable Street. This was to be no ordinary rally, Cable Street is the heart of his opposition, it would be here that the Chairman would announce his  radical plans of restructuring the nation. Somehow information detailing the dismissed raids had leaked to the public, an already angered populace of union workers and politicians loyal to the formerly Fed/Con controlled TUC were further galvanised by fears that their liberties are at great risk. A united demonstration prepared in the early hours of the morning by constructing makeshift barricades, by midday Mosley had to be escorted in by a convoy of police as the protestors had begun to engage directly with law enforcement. Despite the warnings of the police, Chairman Mosley refused to back down, undeterred he took to climbing on top of his escort van to declare the now rioting crowd of protesters as enemies of the nation. By this point there was no stopping the inevitable chaos.\n\nBiff Boys entered into the fray wielding clubs pushing past police officers and clashing directly with protestors, crowds swarmed each other with nearby buildings being set a torch and windows smashed. Mosley had feared such an escalation of violence would take place, he ordered the military to stand guard, as he witnessed pure mayhem he called for action. Soldiers marched through taking aim at the crowds, scrapping Biff Boys and police officers quickly fled behind the soldiers as a volley of gunfire hit the rioting mob. At once the crowd dispersed allowing the soldiers, police and maximists alike to grab whoever they could. By the end of the day Cable Street was a mess of blood, smoldering rubble and pickets torn apart, Mosley may have won the battle however the war of the populace’s minds was about to begin."
uobflavour.36.a: "A dark day for the nation."

uobflavour.37.t: "TUC Replaced by the National Council"
uobflavour.37.d: "After the revolution, the Trade Union Congress was elevated from labour union to the governmental power of the nation. The intention was to create a truly democratic system where for the first time in British history, the workers themselves could rule. However since then the TUC has degenerated into a bureaucratic and corrupt mess of political scheming. It became the new parliament. For this reason Chairman Mosley has decided to rein in the TUC, using his newfound ability to pass legislation allowing for the formation of a National Council. This council will be composed of members elected directly by the people to represent their field of expertise, much like the original goal of the TUC. However these councils will be loyal to the Chairman, they will serve to advise not to broker deals driven for personal gain. All councillors will then personally be approved by Mosley who will accept their democratic victory against their opponents. The TUC has not officially been disbanded, rather reformed into a lower house of government, the TUC will see its influence and political domination destroyed and provided with a new directive. Serve the Chairman."
uobflavour.37.a: "The TUC was holding us back anyway."

uobflavour.38.t: "Maximism for the Million"
uobflavour.38.d: "Freedom is to serve a cause. Happiness is fulfilled by duty. Liberty is to liberate your mind from mental corruption\n\nSo say the posters that line the streets of cities, towns and villages across the nation. Posters plastered in mass by loyal labourers fulfilling their duty. In Mosley’s society it matters not who you are, a lowly milkman or a brave operative of the R.E.D both serve their part in the machine of the nation. Maximism truly is the ideology for the masses for it preaches the importance of the individual as long as they work in the collective. A single person driven by self interest can achieve nothing, despite their best efforts they will one day die and be forgotten. However millions of people all working together are able to build a utopia, one that will last long beyond their natural lives. One that is built from the souls of individuals, preserving their spirit and providing immortality for the mass. You may die, but you will live on through the Chairman."
uobflavour.38.a: "The people love Mosley!"

uobflavour.39.t: "A Union for the Unionless?"
uobflavour.39.d: "As the process of Devolution nears it's completion, a bill has reached the floor of the reformed TUC, calling for the creation of a special union for that section of the populace commonly referred to as the Lumpenproletariat. Also known simply as the 'Lumpenm' this portion of the populace, roughly 3-5%, are those who cannot or chose not to work, those who steal to get by, those who panhandle, the poorest of the poor in other words, those whom a more reactionary society would consider not but dirty and lazy degenerates. While the Union of Britain prided itself on it's progressive and equal laws, many of those in the TUC and even many simply within the working class, viewed held themselves to be greater then the Lumpen. Indeed, in many ways life for the Lumpen is the same under the us and it was under the Reactionaries. Unlike under the reactionaries however, the Lumpen have lost the right to vote. Due to the driving force of the Revolution being Unions, only those workers within Unions legally have the right to vote. With the Lumpen either not having work or not making enough to afford dues, they remain outside a Union, and thus outside the political process. While it is not only the Lumpen who are effected by this, some workers choose to not join a Union, they are the most overwhelming effected. Not only this, but due to them not being a members in a Union, they are oft denied social benefits, although they still have access to much more than they did under the reactionary Windsors. Due to this, and among other factors, many consider the Lumpen to be a breeding ground for reactionary idealism, which does seem to be correct.\n\n This is where the proposed bill enters the discussion. Due to the growing presence of reactionary elements within the Lumpen, and due to the fact they have been long ignored by the old corrupted TUC, the bill would have a special and due free Union created, especially for the Lumpen. While in reality, the Union would almost function solely as a meeting hall, it would allow a sizeable section of the population to finally have a voice in government. Those who oppose the bill, mostly those outside of the Autonomists, say that creating such a Union, we would encourage laziness, why work when you can simply join the Lumpen Union and reap all the benefits of a proper worker? Due to the controversial aspect of the bill, the TUC is almost evenly split. Support or condemnation from the Chairman would surely be enough to break the gridlock, and thus both sides have reached out to the Executive, and Chairman Glais is expected to make an announcement regarding the bill in the coming hours."
uobflavour.39.a: "We cannot glorify those who can't support themselves, condemn the bill!"
uobflavour.39.b: "The entirety of the People's voice must be heard! Support the bill!"

uob.2000.t: "Reports of Anti-Mosley Activity"
uob.2000.d: "Ever since Oswald Mosley’s ascension to the role of Chairman of the TUC, the zealous firebrand has managed to rouse both widespread adoration from some and deep disgust within others. Chief amongst his detractors have been the numerous camps of conservative generals and officers that compose much of the Union’s Old Guard. As Mosley pursues his grand ambitions further and further, he has emboldened these foes into what the state has deemed as ‘Anti-Mosleyite Action.’ These rabblerousers will cause detrimental effects to the Mosley regime’s stability, and as such, if the new Chairman seeks to hold onto his newfound position of power, they will have to be dealt with, one way or another. If Mosley instead chooses to ignore these disgruntled old wardogs, it is almost certain that, should he attempt to use the army for anything they deem to far, his administration will be quickly overcome."
uob.2000.a: "Ignore these withered old fools. Politics is no place for mere soldiers."
uob.2000.b: "Any threat is a credible threat, see to it that these old dogs are put out to pasture."


uob.2001.t: "Rebuilding the Union?"
uob.2001.d: "With Comrade Lawrence's rise to power now nearing completion, many, both within and without the increasingly centralized armed forces, have begun to call for the reunification of our fair isle. While it was only a short time ago since our loss, our army is already in a much better shape, and we stand to finish what Mosley could not, and reunite our fractured nation, and yet perhaps not. After all, it was the same army that lost the home countries that now pledges loyalty to us. Who is to say that we will not fail a second time? Besides, both Scotland and Wales have begun reaching out to the Great Powers, meaning that we could poteninally drag ourselves into a disastrous war with the imperialists of the Reichspact and Entente. While the reunification of the Union is all but inevitable, the choice to march now or later remains to be made."
uob.2001.a: "The time is ripe! We march for a United Britain!"
uob.2001.b: "Unification can wait, building up the new England cannot."