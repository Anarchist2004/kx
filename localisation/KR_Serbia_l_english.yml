### Focuses ###
SER_Return_Of_The_Crown_Prince: "Return of the Crown Prince"
SER_Return_Of_The_Crown_Prince_desc: "After over a decade of exile, war-hero Alexander Karađorđević has returned to Belgrade. The Crown Prince has been crowned King of Serbia, a cause for national celebration. A moderniser and militarist, the kingdom will be only made stronger by his benevolent rule. God save the king!"

SER_Alexanders_Vision: "Alexander's Vision"
SER_Alexanders_Vision_desc: "If our great nation is to bring itself into the modern age, it requires a radical political overhaul. The king and Zivković, working in perfect harmony, plan to suspend Bojović's constitution and build a strong government on its ashes, one that our people can be proud of. Nothing can get in the way of our king's lofty goals; progress and reclamation!"

SER_Encourage_Yugoslavism: "Encourage Yugoslavism"
SER_Encourage_Yugoslavism_desc: "Our king is a strong believer in the Pan-Slavic Yugoslav movement, believing the South Slavs all share a common cultural bond. Though this isn't an uncommon belief amongst the intelligentsia of Serbia and beyond, Alexander wishes to encourage the Yugoslav ideology amongst the common Serb, aiming to build the groundwork for a future Yugoslav nation."

SER_Begin_Land_Reform: "Begin Land Reform"
SER_Begin_Land_Reform_desc: "Serbia is largely agrarian, with the vast majority of its population being rural farmers. King Alexander is eager to win over the people and cement himself as a modernizing leader, decreeing that all feudal estates over 100 cadastral yokes to be broken up and their owners compensated. This will affect a large number of landowners, but should help alleviate poverty in rural areas in the long-run."

SER_Glory_To_The_King: "Glory to the King"
SER_Glory_To_The_King_desc: "Our king and war hero is truly the greatest symbol of the Serbian nation. Just as he led us in Serbia's darkest time, he has returned to lead it into the light. Long live King Alexander!"

SER_Maintain_Military_Dominance: "Maintain Military Dominance"
SER_Maintain_Military_Dominance_desc: "Only the army can liberate the Serbian nation. It is only natural that it continues to hold an important place as a pillar of stability and patriotism, as protectors of the nation from enemies within and without, and as the tool to reunite Serbdom."

SER_Monument_To_The_Unknown_Soldier: "Monument to the Unknown Soldier"
SER_Monument_To_The_Unknown_Soldier_desc: "Since the end of the war, veneration of the Unknown Soldier became popular and the building of a monument dedicated to him has been considered for over a decade. Without Austria watching us, there has been renewed interest in the project and we have few reasons not to go ahead as a great gesture of respect for those who fought and died for Serbdom."

SER_The_Vojvoda_Stands_Tall: "The Vojvoda Stands Tall"
SER_The_Vojvoda_Stands_Tall_desc: "With numerous conspiracies crushed, Vojvoda Bojović remains at the top of the Serbian nation. He now stands unopposed to reforge Serbia into a state able to liberate the rest of Serbdom, with its people loyal and dedicated to its mission without fear of internal enemies."

SER_Organise_The_Radical_Union: "Organise the Radical Union"
SER_Organise_The_Radical_Union_desc: "Formerly a People’s Radical, Prime Minister Stojadinović has seen the weakness of free democracy time and time again. However, he recognises that the people must wholly support a government, else it gets toppled through revolution. To strengthen the nation, Stojadinović will create the 'Radical Union', a populist party of mass-mobilisation that will re-solidify the National Assembly."

SER_Mobilise_The_Greenshirts: "Mobilise the Greenshirts"
SER_Mobilise_The_Greenshirts_desc: "The Greenshirts are the moniker of the Radical Union's paramilitary organization. While usually tasked with harassing political opponents and protecting its members from rival groups, the Vojvoda has deemed it important to mobilise it as an auxiliary police and military force. The hope is to contribute to the nation's increasing militarization in preparation for the upcoming struggle."

SER_One_Vojvoda_One_Nation_One_State: "One Vojvoda, One Nation, One State"
SER_One_Vojvoda_One_Nation_One_State_desc: "As our reforms have brought us into a new age of prosperity, but we are not finished. Stojadinovic has proclaimed the Radical Union will not rest until their goal is complete; ‘One Vojvoda, one nation, one state, prosperity at home and peace on our borders.’"

SER_The_Republican_Proclamation: "The Republican Proclamation"
SER_The_Republican_Proclamation_desc: "The Regency is no more! Provisional President Slobodan Jovanovic has proclaimed the Serbian Republic, with his aim to create a democracy free from tyranny and oppression. With the people on our side, the reclaimation of our lost territories will only be a matter of time."

SER_Draft_A_Constitution: "Draft a Constitution"
SER_Draft_A_Constitution_desc: "The current constitution is clearly inadequate for our fledgling new republic. With the aim of building a stable and prosperous democracy for all Serbs, we will have to draft a new one that truly represent republican Serbia's values."

SER_Free_The_Vojvodas_Prisoners: "Free the Vojvoda's Prisoners"
SER_Free_The_Vojvodas_Prisoners_desc: "The Vojvoda had no qualms with imprisoning political opponents and dissidents and a number of democrats remain in jail under flimsy pretexts. Liberating political prisoners is an action that will speak louder than words and clearly show our commitment to pluralism and democracy."

SER_A_Nascent_Balkan_Democracy: "A Nascent Balkan Democracy"
SER_A_Nascent_Balkan_Democracy_desc: "To some, a free and liberal democracy in the middle of a region as unstable as the Balkans seems impossible, but President Jovanovic has built one against the odds. With the constitution proglamated and civilian rule restored, it is time for the provisional President to resign his post and welcome in a new age."

SER_Restore_Local_Governance: "Restore Local Governance"
SER_Restore_Local_Governance_desc: "Successive Serbian governments have followed a policy of centralization. While this has had benefits for sure, it also hurt grassroot movements and local democratic processes. Restoring local governments will help rebuild democratic values at a regional and municipal level."

SER_Implement_The_Pasic_Manifesto: "Implement the Pasic Manifesto"
SER_Implement_The_Pasic_Manifesto_desc: "Nikola Pasic was possibly the greatest statesman in Serbian history. A leading light for over 30 years, Pasic’s political programme was one of wide-reaching reforms; in the press, the judiciary and the schools. The Regency undid much of his hard work, and it is our duty to honour his legacy."

SER_Open_The_Serbian_Economy: "Open the Serbian Economy"
SER_Open_The_Serbian_Economy_desc: "For too long, the Serbian economy has been weak and isolated from the great powers. Now, with the freedom to chart our own path, we have an opportunity to reverse this isolation. Establishing new international trade deals and projects with our neighbours and beyond can only be a boon to the economy."

SER_Farming_Subsidies: "Farming Subsidies"
SER_Farming_Subsidies_desc: "The Austrians took a lot from us, and this included swathes of livestock from our farmers. This government initiative seeks to further subsidise our farmers, to allow our agriculture sector to return to pre-Weltkrieg levels of production."

SER_Continue_The_Mechanisation_Efforts: "Continue the Mechanisation Efforts"
SER_Continue_The_Mechanisation_Efforts_desc: "A modern economy requires modern tools and know-how. Mechanisation will undoubtably increase the productivity of a largely-agrarian people, even if it is a long and expensive process."

SER_Invest_In_Zadrugar: "Invest in Zadrugar"
SER_Invest_In_Zadrugar_desc: "As part of our agricultural mechanisation process, we need the industry to support it as demand for tractors, spare parts, and maintenance sharply rise. Thankfully, the Serbian company Zadrugar specialises in this industrial sector. With extra help from the state, they will be able to meet these growing demands with more ease."

SER_Rural_Credit_Banks: "Rural Credit Banks"
SER_Rural_Credit_Banks_desc: "Simply put, credit is lacking in rural areas, often concentrated in urban areas instead. Rural credit banks are a growing presence in agrarian countries and Serbia is no exception. These banking systems, created to give poor peasants access to much-needed financial support and credit, require increased government support to help grow rural economies."

SER_Emergency_Economic_Relief: "Emergency Economic Relief"
SER_Emergency_Economic_Relief_desc: "Black Monday has hit the entirety of Europe severely and Serbia has, sadly, been no exception. Emergency measures must be enacted quickly to help those poor Serbs that have fallen to hard times to no fault of their own. Until the economy gets back on track, we must ensure that as few Serbs as possible are out starving in the streets."

SER_Modernise_Belgrade: "Modernise Belgrade"
SER_Modernise_Belgrade_desc: "While the capital has recovered from the destruction of the Weltkrieg, Belgrade remains relatively underdeveloped compared to other European capitals. More effort and investment are required to bring the great city into the modern world."

SER_Resume_Cash_Crop_Exportation: "Resume Cash Crop Exportation"
SER_Resume_Cash_Crop_Exportation_desc: "Serbia retains a very agrarian economy, but its isolation and the recent economic troubles did severe damage to its major imports. With the economy market prices largely stabilised, we can resume agricultural exports and invest these profits."

SER_Form_The_State_Railway_Directorate: "Form the State Railway Directorate"
SER_Form_The_State_Railway_Directorate_desc: "Currently, our various railways are controlled by three different, competing organisations, which makes investment and expansion an ardious process. To streamline this, we will centralise the directorates into the Serbian State Railway Directorate."

SER_Overhaul_Narrow_Gauge_Railways: "Overhaul Narrow Gauge Railways"
SER_Overhaul_Narrow_Gauge_Railways_desc: "Because of Serbia's geography, the nation has many lines using a narrow-gauge to limit expenses and traverse rough terrain with more ease. However, these lines have seen better days and were often built under lower standards and could use a general overhaul to improve their capacity and quality."

SER_Expand_The_Bor_Mines: "Expand the Bor Mines"
SER_Expand_The_Bor_Mines_desc: "Serbia has a significant mining industry and the mines in Bor could be expanded further with some increased government support. This will help us extract more resources in Eastern Serbia and increase our economic independence."

SER_Expand_The_Radinac_Steel_Mill: "Expand the Radinac Steel Mill"
SER_Expand_The_Radinac_Steel_Mill_desc: "The steel mill in Radinac is one of Serbia's few and most important steel producers. Expanding it will reduce our reliance on imports, as steel is the base of most heavy industries."

SER_Found_FOMU: "Found FOMU"
SER_Found_FOMU_desc: "The Weapons and Munitions Factory in Uzice, or FOMU, is one of Serbia's most important producers of military equipment and, of course, munitions. All will be needed in the future as a storm brews over the Balkan region."

SER_Form_The_Military_Council: "Form the Military Council"
SER_Form_The_Military_Council_desc: "Proposed by General Milan Nedić in years gone by, a Reform Council would go a long way to expand and modernise our fledgling army. With the Austrians off our back, its time to follow up on Nedić's proposal and commence his reforms."

SER_Organise_The_Chetniks: "Organise the Chetniks"
SER_Organise_The_Chetniks_desc: "Ever since the end of the Weltkrieg, the Serbian Chetniks that fought so bravely through an ultimately doomed war have been divided and aimless. By bringing their commanders together, we can foster a unified 'Association of Chetniks' that can effectively fight for Serbian interests."

SER_Modernise_The_Engineering_Battalions: "Modernise the Engineering Battalions"
SER_Modernise_The_Engineering_Battalions_desc: "An unexpected result of our rapid re-armament following the Occupation has come to the surface. Though our frontline troops are effective, our support units have been figuratively left behind. The Reform Council has plans for their modernisation, and thus they've been put into effect."

SER_Support_Zastava: "Support Zastava"
SER_Support_Zastava_desc: "Zastava is one of Serbia's oldest company and its main producer of firearms and artillery pieces. Supporting them will inevitably be beneficial as we continue to rearm and re-equip our military."

SER_Training_The_New_Guard: "Training the New Guard"
SER_Training_The_New_Guard_desc: "The Weltkrieg ended many years ago, and much of the Old Guard has either died or moved on. It's high time to train a new class of officers to lead our troops, armed with the vital knowledge of their predecessors."

SER_Modern_Howitzers: "Modern Howitzers"
SER_Modern_Howitzers_desc: "General Nedić has always supported the doctrine of 'Overwhelming Firepower', and powerful artillery provides a strong backbone to his plans. Serbia's Howitzers used to be feared, and they will be feared again!"

SER_New_Army_Tactics: "New Army Tactics"
SER_New_Army_Tactics_desc: "War has changed. What worked two decades ago will not work today, especially with the advent of the Air Force and the Tank. The Reform Council has resolved to train our soldiers and officers alike in the art of modern warfare."

SER_Begin_Mechanisation: "Begin Mechanisation"
SER_Begin_Mechanisation_desc: "Until today, the Serbian Army has been built upon the strength of the soldier. However, with the never-ending march of technology, motor vehicles have become a key asset to increasing the soldiers effectiveness. From now on, we will motorise our forces, making them both faster and more well rested."

SER_Import_Entente_Armour_Designs: "Import Entente Armour Designs"
SER_Import_Entente_Armour_Designs_desc: "In the modern world, the premier Armoured technology is split between the Syndicalists, the Germans and our old allies across the Atlantic. It is time to pay our friends in Ottawa a visit, to hopefully secure a regiment of tanks for the army to utilise in the future."

SER_Lessons_Of_The_War: "Lessons of the War"
SER_Lessons_Of_The_War_desc: "As glorious as our victory over Bulgaria was, it wasn't a flawless one. Armed with vital experience from the front lines, the Reform Council has already drawn up plans to overcome the mistakes we made, and its time to put them into action."

SER_Serbian_Mountain_Corps: "Serbian Mountain Corps"
SER_Serbian_Mountain_Corps_desc: "Terrain in the Balkans is very mountainous, especially in the lands we wish to reclaim. To assist in the wars to come, the Reform council is planning the raising of a new, dedicated Mountain Corps. Equipped with the best weaponry and led by the best generals, they'll be our most elite forces."

SER_Mihailovics_Redoubt: "Mihailovic's Redoubt"
SER_Mihailovics_Redoubt_desc: "Colonel Draza Mihailović is, no doubt, a controversial officer. However, he is also a visionary, with superb plans for ensuring Serbia’s defences are up to scratch in the case that our conquests backfire. Lets divert some funding and men to Mihailovic so he can create his ‘redoubt’, and hopefully he’ll stop interfering with the Council"

SER_Expand_The_Serbian_Aviation_Command: "Expand the Serbian Aviation Command"
SER_Expand_The_Serbian_Aviation_Command_desc: "The Serbian "Airforce" for a lack of a better term had no real chance against the Austrian/Hungarian Luftfahrtruppen. Now with those bastards reeling back, the Serbian High command has deemed it fit to expand it's air wing... now to find pilots to fly the damn things."

SER_Seek_New_Expertise: "Seek New Aerial Expertise"
SER_Seek_New_Expertise_desc: "Serbia has but a handful of experienced pilots, and must seek foreign expertise... the real question is who...?"

SER_Local_Munition_Efforts: "Local Munition Efforts"
SER_Local_Munition_Efforts_desc: "Serbia, desiring to become more self-reliant, has began offering incentives to local artisans to produce munitions and arms. If this endeavour is to bear fruit, standardizarion will be needed, but the benefits will be tremenduous in the long run"

SER_Doctrinal_Studies: "Doctrinal Studies"
SER_Doctrinal_Studies_desc: "Further studies are to be conducted if Serbia is to master the skies. Never again shall the enemy completely dominate our airspace."

SER_The_Serbian_Airforce: "A True Serbian Airforce"
SER_The_Serbian_Airforce_desc: "Serbia with the aid of foreign advisors and local talent, has now adopted a true "Serbian" air doctrine. S Bogom, za veru i otečestvo!!"

SER_Fighter_Bomber_Acquisition: "Fighter-Bomber or Bomber Acquisition"
SER_Fighter_Bomber_Acquisition_desc: "With our selection made, we must now purchase new airframes that reflect our Aviation experts doctrines."

SER_Replace_Weltkrieg_Era_Planes: "Replace Weltkrieg-Era Planes"
SER_Replace_Weltkrieg_Era_Planes_desc: "The Serbian Airfleet consist of several old airframes from the Weltkrieg, which the Austrians so "generously" allowed us to have. We must seek new designs to ensure we rule the Serbian skies."

SER_Modernise_Airports: "Modernise Airports"
SER_Modernise_Airports_desc: "The Airport in Belgrade has seen better days. Now with the Austrians gone, we can finally modernise this sorry excuse for an Airport and maybe remove a pot hole or three..."

SER_Local_Designs: "Local Designs"
SER_Local_Designs_desc: "With our Engineers now having more access to foreign aeroplane designs, they have been able to draw up their own designs, allowing Serbia to further further self-reliant."

SER_Crna_Gora_I_Srbija: "Crna Gora i Srbija"
SER_Crna_Gora_I_Srbija_desc: "After far too long, the Serbian brothers in Belgrade and Podgorica have united once again. Lets officialise this new South-Slavic union, and toast it as the first step to a much greater Federation..."

SER_Brotherly_Union: "Brotherly Union"
SER_Brotherly_Union_desc: "For the people of the Serbian-Montenegrin union, there is a new sense of unity. Great Powers might have tried to divide us through warfare and conflict, but they have failed. Let this young union stand as an example of brotherly peace in a region full of unruly chaos."

SER_Prospecting_In_Niksic: "Prospecting in Niksic"
SER_Prospecting_In_Niksic_desc: "The irresponsible Croat government in Zagreb never took advantage of the vast wealth of the Niksic region. Now, with their new-found freedom, mining companies have begun excavating the region to great effect. We must invest Dinar into their projects, and mine the resources we need for war."

SER_Integrate_The_Montenegrin_Economy: "Integrate the Montenegrin Economy"
SER_Integrate_The_Montenegrin_Economy_desc: "If we're to take full advantage of the booming economy in Podgorica, then large steps will need to be taken to centralise the union's economic structure. Integration of their banks and factories will be slow, but it'll be lucrative once finally finished."

SER_Connect_The_Railways: "Connect the Railways"
SER_Connect_The_Railways_desc: "Owing to the mutual hatred of Vienna and us, gaps in our railways exist along the former Montenegrin border. Lets bridge the gap and bring our country together."

SER_Revive_The_Serbian_Navy: "Founding the Serbian Navy"
SER_Revive_The_Serbian_Navy_desc: "The modern Serbian state has never had a navy, having been landlocked until now. It will be a long road to build a navy to protect our new coastline and we will need help from our newly acquired territories and our existing riverine fleet to set the foundations."

SER_Dockyard_Construction: "Dockyard Construction"
SER_Dockyard_Construction_desc: "Our coastline has limited naval construction capabilities. It will take serious investment from the government to jumpstart a naval industry capable of fulfilling our shipbuilding needs."

SER_Form_A_Merchant_Navy: "Form a Merchant Navy"
SER_Form_A_Merchant_Navy_desc: "No nation has found prosperity without a proper trading fleet. Now that we are no longer dependent on foreign shipping, we can build our own merchant navy to carry goods in and out of Serbia."

SER_Focus_On_Light_Ships: "Focus on Light Ships"
SER_Focus_On_Light_Ships_desc: "We would be deluded to think that we can afford, let alone build, a massive fleet. Small ships like destroyers and submarines will be more than enough to protect our coast and keep merchant ships safe from our enemies."

SER_Shipbuilding_Investments: "Shipbuilding Investments"
SER_Shipbuilding_Investments_desc: "Our shipbuilders are inexperienced and lacking funds; they will need further help from the government to rectify these issues. We will need to order more ships from them and expand our naval budget to accomodate the project's difficulties in acquiring tools, experienced specialists, missing components, and so on."

SER_First_Naval_Exercises: "First Naval Exercises"
SER_First_Naval_Exercises_desc: "The Serbian flag will be, for the first time in history, seen floating on ships out at sea. It will not be easy to create traditions for our new navy and we have relatively few experienced seamen in Serbia, but this is the first step, and the Serbian people will show that it is capable of overcoming any challenge."

### Expansion ###
SER_greater_serbia: "Greater Serbia"
SER_greater_serbia_desc: "Our regime is established, and we can now begin to consider our stance with regard to the rest of the world. We can once again pursue the Greater Serbia policy - to enlarge Serbia with territories containing Serbian populations, which is greatly popular in political and military circles."
SER_slavic_federation: "A Slavic Federation"
SER_slavic_federation_desc: "Our regime is established, and we can now begin to consider our stance with regard to the rest of the world. We can try to create a Slavic Federation, uniting all Slavs on the Balkans in one state for Serbs, Croats and Slovenes."
SER_conquer_vojvodina: "Conquer Vojvodina"
SER_conquer_vojvodina_desc: "Vojvodina and Eastern Banat are rightfully Serbian. Despite the Hungarian policy of Magyarisation the Serbians are still a majority. We should finally unite those lands with the motherland."
SER_albanian_question: "The Albanian Question"
SER_albanian_question_desc: "The failing Albanian state continues to agitate for Kosovo. It is time to put this matter to rest and wipe this little country off the map."
SER_free_bosnia: "Free Bosnia"
SER_free_bosnia_desc: "Bosnia has a large Serbian minority. It is time to finally free Bosnia from the clutches of the Austrian Empire."
SER_integrate_bosnia: "Integrate Bosnia"
SER_integrate_bosnia_desc: "Bosnia has been added to our nation, but there is still resistance amongst the Muslim population against our new rule. We need to appease them and fully integrate Bosnia into our country."
SER_claim_dalmatia: "Claim Dalmatia"
SER_claim_dalmatia_desc: "Serbia needs access to the Adriatic Sea. Dalmatia would be the best target for expansion in this direction."
SER_status_of_montenegro: "Status of Montenegro"
SER_status_of_montenegro_desc: "Montenegro should become a part of Serbia. It will provide us with access to the Adriatic Sea and give us more loyal citizens for our armies. The largely Serbian population has expressed the wish to join our state. We can pressure Illyria to give Montenegro up in return for guarantees that we will not make any more demands towards them, for the time being."
SER_form_yugoslavia: "Form Yugoslavia"
SER_form_yugoslavia_desc: "Serbia has successfully prevailed against everyone who tried to prevent the unification of the western Balkans under our banner. We can now create Yugoslavia to finally unite the Slavic nations of the Balkan peninsula and bring peace to this troubled region!"
SER_claim_slovenia: "Conquer Slovenia"
SER_claim_slovenia_desc: "We have formed a union of the Slavic people, but the Slovenes still live outside Yugoslavia. We need to bring them into our country too."
SER_a_serbian_nation: "A Serbian Nation"
SER_a_serbian_nation_desc: "Serbia is a nation for the Serbs, and while we tolerate other people living inside our country, we need to make sure we survive as a nation for the Serbian people."
SER_extra_research_slot_ii: "Expand the Belgrade University"
SER_extra_research_slot_ii_desc: "With our larger country scientist flock to Belgrade and its university, and we can improve our research into different fields."

### Belgrade Pact ###
SER_congress_of_belgrade: "Congress of Belgrade"
SER_congress_of_belgrade_desc: "In the Weltkrieg we have lost a large part of our country to Austria and Bulgaria. Because we can't take on Austria right now, we need to look southwards. We can convene a congress in Belgrade with Romania and Greece to discuss the creation of a formal alliance aimed at Bulgaria."
SER_ultimatum_to_bulgaria: "Ultimatum to Bulgaria"
SER_ultimatum_to_bulgaria_desc: "It is time to reclaim Macedonia from Bulgaria. We can send Bulgaria an ultimatum to hand over all disputed territory, or the Belgrade Pact will declare war on them."
SER_occupation_of_bulgaria: "End the Occupation"
SER_occupation_of_bulgaria_desc: "Since the end of the Third Balkan War we have occupied large parts of Bulgaria. It is time to restore an independent Bulgaria, though they will be greatly reduced in size."
SER_develop_bulgaria: "Develop Bulgaria"
SER_develop_bulgaria_desc: "The occupation has ravaged Bulgaria and under our guidance, they may be allowed to develop a small industrial base again."
SER_integrate_macedonia: "Integrate Macedonia"
SER_integrate_macedonia_desc: "Macedonia has changed hands repeatedly in recent history and the people there are certainly wary of wars, occupations, and repression. We must address their concerns and properly lay out our plans for the region."
SER_develop_macedonia: "Develop Macedonia"
SER_develop_macedonia_desc: "Macedonia or Southern Serbia, as it was started to be called since our requisition of it, is very poor and in dire need of investment. While this will be an expensive process with little return in the short-term, this is a necessity to ensure stability and win over the locals' to our government."

###black hand###
SER_black_hand: "A Phantom of the Past"
SER_black_hand_desc: "The King has finally been placed once again in his rightful place as our great leader by the remnants of the old movement that sparked the Weltkrieg: The Black Hand!"
SER_SKK: "The People's Party"
SER_SKK_desc: "With the death of Apis the movement has been thrown into chaos! Against his will the power of the movement has been directed into the hads of the civilian part of it, the ZBOR movement, with it's leader, Dimitrije Ljotić, as the man calling the shots."
SER_loyalty_king: "Loyalty to the King"
SER_loyalty_king_desc: "Each man, woman and child must know that the king is the first among us and he is the one that leads our country to greatness and such loyalty to him means loyalty to the country."
SER_black_general: "The Black General"
SER_black_general_desc: "With the death of Apis the movement has been thrown into chaos! It has been decided that that his will will be respected and the military shall continue guiding the movement. Chosen to replace Apis was Dragustin Keresovic, an up and coming general in the serbian military with some of the men even calling him "Voievode" and his goals seem to be the construction of a new Serbia."
SER_pacify_oposition: "Pacify Opposition"
SER_pacify_oposition_desc: "Now that we are in power we need to make sure the that our political enemies don't try to take advantage of the political instability of our march. It's best to arrest those threats for the time being and release them when the regime is more stable."
SER_SKK_expansion: "Expand the Culture Club"
SER_SKK_expansion_desc: "The Culture Club has been formed as an extension to our movement and it was formed to save Serbian Culture while we were still under Austrian Occupation. It only make sense that now we should expand it in order to fully help it consolidate the Serbian Culture inside the minds of our people."
SER_fund_king_men: "Fund the King's Men"
SER_fund_king_men_desc: "We have recieved a proposal to form a new training regiment in order to "form the King's men". This regiment seems to be quite harsh however it seems to be paying off in giving us skilled troops for the battlefield."
SER_aid_foreign: "Aid Our Foreign Brothers"
SER_aid_foreign_desc: "A lot of our brothers and sisters are under foreign occupation and they cry to be reunited with their homeland perhaps we should hasten this reunion by givin them some funds."
SER_promote_unity: "Promote Unity"
SER_promote_unity_desc: "Some people see our way of taking power to be illegitimate. It is best we disperse these accusations fast lest we face rebelions in our lands."
SER_black_legion: "Form the Black Legion"
SER_black_legion_desc: "To keep our spirits high and people prepared it is best we take example from our Romanian friends and form our own legion with our own values."
SER_new_myth: "Our own Mythology"
SER_new_myth_desc: "The Serbs are the greatest there are of the south slavs and our mythology shows this. It is time that everyone else learns of our greatness"
SER_Loyal_population: "Make-Work System"
SER_Loyal_population_desc: "The serbian population must work as one in order to create a new serbian man and a new serbian state. Due to our powerful control of the system we can help those in need of jobs in order to create the perfect Serbia."
SER_unity_or_death: "Unity or Death!"
SER_unity_or_death_desc: ""Unity or Death!" was the great rallying cry of our predecessors and so it will be ours. We will not rest, we will not falter in achieving the great serbian state."
SER_mobilize_population: "Mobilize the Population"
SER_mobilize_population_desc: "The population must always be ready at a moment's notice to be called into war for the serbian nation and for that it is best we always have them mobilized in these trying times."
SER_catholic: "The Croatian System"
SER_catholic_desc: "Our catholic brothers have been under the austrian boot for so long that it some doubt their loyalty to our cause of unification. To prove such that they are loyal to us we have build a new system for them of service with many people already wishing to join it."
SER_muslim: "Our Brothers In Hostile Land"
SER_muslim_desc: "The Bosnian Serbs have requested of us to allow them to join our ranks and as such show that they are not a forgotten minority in a sea of muslisms but a strong force to be reckoned with."
SER_denial_serbs: "Welcome Back our Coast Brothers"
SER_denial_serbs_desc: "We have long awaited this union with our brothers from Montenegro and now it is finally here. With such a monumental occasion happening much of the montenegrin population wishes to join our army to boost this union."
SER_friends_forever: "We are Friends Forever!"
SER_friends_forever_desc: "We are friends forever in this life, as our homeland is freed. Superb prospers the peaceful seed."
SER_redirect_war_funds: "Reorient War Funds"
SER_redirect_war_funds_desc: "With the end of the Fourth Balkan War, we may better allocate the funds used in the war effort for other endeavours at home. We will focus these investments towards the reclamation of pure Serbian lands from the German tyrant."
SER_by_jingo: "By Jingo!"
SER_by_jingo_desc: "All hands must be lent towards the destruction of the Austrian nation and the defense of our own. Serbia is surrounded by enemies, and we must ensure that mother Serbia is to never be under duress again."
SER_Import_Russian_Armour_Designs: "Import Russian Armour Designs"
SER_Import_Russian_Armour_Designs_desc: "The glorious Slav, inventive and clever, shall lend his hand to us. We will reach out to Russia regarding armored vehicle imports and put them to work in the army."
SER_serbia_strong: "Vodi Srbe Svoje!"
SER_serbia_strong_desc: "It would be a lie to call a country the strongest - for there is only one which the statement rings true for. Serbia, undoubtedly, is the strongest nation and earth, and by God, we shall prove it."
SER_claim_hungarian_yugoslavia: "Break Up Bohunk Yugoslavia"
SER_claim_hungarian_yugoslavia_desc: "Despite our obviously successful invasion of Austria, there are still major hurdles facing great Serbia. Fiume-Zadar and pieces of Hungary are core to the idea of Yugoslavia, and we shall take them back!"

### Events ###
serbia.0.t: "The Kingdom of Serbia"
serbia.0.d: "The assassination of the Archduke Ferdinand by a Serb nationalist in 1914 proved to be the catalyst that began the Weltkrieg. Despite expecting an easy campaign, Austrian forces only managed to occupy Serbia itself in late 1915, and because of the entrance of Bulgaria in the war. After the war Serbia's southern territories were handed over to Bulgaria, whilst the remainder was kept under Austrian occupation until 1926, when the Austrians were forced to withdraw their troops due to ethnic tensions elsewhere in the Empire, and war-hero Petar Bojović was appointed Regent.\n\nSince then Serbia has struggled to survive, keeping a low profile in light of the knowledge that she could not stand up to any sort of military attack. Over time the government has become increasingly jingoistic, and knowing that they could not hope to defeat Austria they have instead turned their attention southwards; towards Macedonia. Several diplomatic talks have already been conducted with the revanchist Romanian and Greek governments with a view to undermining Bulgarian hegemony in the region, and some say talk of a formal alliance is not far off.\n\nMeanwhile, the Serbian throne has remained empty. Austria has threatened to intervene in the event of a Karađorđević restoration, and the Vojvoda has complied, blocking the former Crown Prince Alexander’s attempts at returning and alienating many Royalists in the process. With the regency slowly losing support, can Serbia successfully steer a course to triumph in the 'Bulgarian Matter'? And if so, can she finally defeat the old enemy Austria, and realise her dream of a pan-Slavic Union?"
serbia.0.a: "Serbia will be great again!"

serbia.1.t: "Black Monday Hits Serbia!"
serbia.1.d: "Ever since the end of the Weltkrieg, our economy has been a troubled one. The immense devastation left a huge void for us to fill; our industry was obliterated and a whole generation was lost to the horrors of war. Nonetheless we managed to partially recover and under Petar Bojović a stable, though weakened economy has been reconstructed, based primarily on the kind of lucrative agricultural exports that sustained us before the war.\n\nThe collapse of the German Stock Market has undone all of that hard work. The evaporation of the biggest markets for our produce is beginning to collapse our largest economic sector, and our lack of industrialisation has exposed the underlying weakness of the recent economic reforms. The only thing that has staved off a complete collapse as seen in Germany is Serbia's relative isolation, which has helped protect some key industries. Finance Minister, and vice-president of the flagging Belgrade Stock Exchange, Milan Stojadinović is preparing a series of austere emergency measures to stabilise the Dinar and get the economy back on track, which are expected to be approved by the Regent when they are ready."
serbia.1.a: "This is a disaster!"

serbia.2.t: "Austria Withdraws from the Border"
serbia.2.d: "Though the occupation ended in 1926, the threat of the Common Army has remained. Vienna has had an army posted along our border ever since the Pan-Slavic revolt diplomatically ended with the formation of Illyria. A nation disarmed, Serbia has had no choice but to keep quiet, not daring to provoke the wrath of the Habsburgs. But this threat might be changing...\n\nBlack Monday has clearly upset the balance of power within the Dual-Monarchy, since today the Austrian’s have begun withdrawing the bulk of their army from Serbia, like they did in Italy a few weeks ago. We don't yet know the full reasoning as to the withdrawal; have ethnic conflicts begun to flare up like they did in the 20’s, or is there something more sinister at play? Whatever the reason, it has left the Vojvoda breathing a little easier at night, knowing that Serbia’s fragile independence is that bit more secure."
serbia.2.a: "An opportunity, perhaps?"

serbia.3.t: "All Quiet on the Front"
serbia.3.d: "Last month, the slow Austrian withdrawal from the border left many stunned and confused, and the new arrangements appear to have remained. With the Habsburgs facing their comeuppance in the name of increased national unrest, they’ve left merely a skeleton crew guarding our borders. It is clear that their once ever-lasting watch over Belgrade has moved on, and we are finally free of Vienna’s yoke after twenty years of oppression!\n\nBut what do we do with this new-found freedom? Petar Bojović, our long-standing Regent and Vojvoda, has been asked a million questions and has few answers to give. He knows that Austria will likely be back, and in greater numbers, so our window of opportunity is small. That window has been shrunk further still by the impact of Black Monday, which has left us also weakened. He can't appear weak and ineffective in the face of this golden opportunity, and thus its expected Bojović will make political moves in the coming weeks, to cement Serbia’s independence."
serbia.3.a: "We are free from Austria. For now, at least."

serbia.4.t: "Growing Unrest in Montenegro"
serbia.4.d.CRO: "Ever since the founding of our Illyrian nation, it was hoped that the needless ethnic conflict in the South-Slavic lands would dissipate. Largely, this has been the case, as unsavoury radical movements have dissolved and the previously anti-Vienna groups have switched their allegiances. But it's clear this isn't the case in the region of Montenegro, long dogged by pro-Serbian activity.\n\nOver the last couple of years, activity of the Serbian-Montenegrin unionist People’s Party has bolstered its numbers, despite our attempts to suppress the organisation. They oppose the Croat-dominated assembly of Illyria, and subsequently fight against a perceived lack of a voice in national affairs. In addition, they recently solidified control over their regional Parliament, making their actions that bit more irritating. We have no proof that suggests the recent uptick in unrest has been encouraged by the rump Serbian state, but they would surely attempt to capitalise on the unrest if it gets much worse."
serbia.4.d.AUS: "Ever since we created the Crown of Illyria, we’d hoped that ethnic conflict in the South-Slavic lands would dissipate. Largely, this has been the case, as insurrectionist radical movements have dissolved and the previously anti-Vienna groups have switched their allegiances. But it's clear this isn't the case in the region of Montenegro, long dogged by pro-Serbian activity.\n\nOver the last couple of years, activity of the Serbian-Montenegrin unionist People’s Party has bolstered its numbers, despite our attempts to suppress the organisation. They oppose the Croat-dominated assembly of Illyria, and subsequently fight against a perceived lack of a voice in national affairs. In addition, they recently solidified control over their regional Parliament, making their actions that bit more irritating. We have no proof that suggests the recent uptick in unrest has been encouraged by the rump Serbian state, but they would surely attempt to capitalise on the unrest if it gets much worse."
serbia.4.a: "They don't really give up, now do they?"

serbia.5.t: "The Montenegrin Gambit"
serbia.5.d: "Montenegro has long been a region of Serbian interests, with an extensive population of Serbs and, importantly, a coast with a shipbuilding industry for naval affairs. In the Weltkrieg, Montenegro and Serbia fought side by side against the Habsburg hordes, and we shared that crushing loss. Montenegro has remained occupied by Vienna while we were able to secure our freedom, and is currently increasingly agitated within the Croat-dominated nation of Illyria; Even though autonomy has been given to Montenegro, the Montenegrin peoples see us as brothers, and there are running sympathies for a unification.\n\nToday, a cadre of politicians and military officials have met with Regent Bojović with a daring proposal. Their ultimate plan is a union between Montenegro and Serbia, done through political intrigue rather than military might, where the regional Parliament declares independence following a false-flag incident on Montenegrin citizens, before legally forming a union with Serbia. That way, an Austrian intervention would have little legitimacy, and the Habsburg Menace would have no choice but to watch it unfold. Many leading Montenegrin politicians are amicable to the idea, with the Serbian–Montenegrin unionist People’s Party long being dominant despite Illyrian and Austrian pressure.\n\nThe plan is no doubt extremely risky, but potentially very rewarding. The Vojvoda has promised to entertain the proposal, and has spoken with his trusted advisors about how realistic Austria not-interfering would be. They believe Kaiser Karl, for all of his many faults, would likely prefer a peaceful resolution to such a crisis than a bloody one, but it's not an absolute certainty. Bojović, as Regent, will have to make the final decision. Should we pursue this ‘Montenegrin Gambit’?"
serbia.5.a: "Do it."
serbia.5.b: "It's too risky..."

serbia.6.t: "Chaos in Podgorica"
serbia.6.d: "It appears that the situation in Montenegro was a house of cards; all it required was a little push to fall apart completely. After the growing unrest in the region, our subtle intervention in further stoking anti-Vienna sentiment proved to be all we needed to put the plan into action.\n\nA few days ago, the apparent murder-suicide of a Serbian family and an Croat soldier with syndicalist sympathies sent Podgorica into chaos. The military in the area, blamed for the incident, had little effect on quelling protests, and eventually order broke down in the region's capital. Andrija Radović, the veteran leader of the People’s Party in Montenegro and subsequently the Montenegrin Parliament, declared Montenegro’s secession from the Illyrian union. A few hours later, another act would be brought in to create a formal South-Slavic union between Serbia and Montenegro, while the Illyrian army would be permitted safe passage out of the now Serbian lands. In just 6 hours, Montenegro had legally annexed itself into Serbia, uniting the two nations that had been apart for so long.\n\nOf course, we know the truth about the situation. It was not a Croat soldier who shot that family, but rather agents of one of the many Serbian secret societies that were inspired by the infamous Black Hand. In addition, the bills Radović passed were planned weeks ago, double-checked to be as legally watertight as possible. Unexpectedly, this course of events will likely bolster the support that moderate democratic parties, like the Democrats and Radicals, have within Serbia, likely further eroding the National Party’s control over the nation. But today is a cause for celebration, for our brothers have been liberated."
serbia.6.a: "Crna Gora i Srbija!"

serbia.7.t: "Chaos in Podgorica!"
serbia.7.d.CRO: "We knew the unrest in Montenegro was bad, but it appears that the entire region was a house of cards; ready to collapse at the slightest crisis.\n\nA few days ago, the murder-suicide of a Serbian family and a Croat soldier with syndicalist sympathies sent Podgorica into chaos. The military in the area, blamed for the incident, had little effect on quelling protests, and eventually order broke down in the region's capital. Andrija Radović, the veteran leader of the People’s Party in Montenegro and subsequently the Montenegrin Parliament, declared Montenegro’s secession from the Illyrian union. A few hours later, another act would be brought in to create a formal South-Slavic union between Serbia and Montenegro, while the Illyrian army would be permitted safe passage out of the now Serbian lands. In just 6 hours, Montenegro had legally annexed itself into Serbia\n\nThe events are highly suspicious, but everything about the secession and union does seem legal, and rather than reckless Serbian intervention in our affairs it appears they were, for once, a neutral party. Regardless, the entire incident is outrageous and very destabilising to the Illyrian nation. It’s clear that we must make concessions to the Serbian population within our borders immediately, even if it’ll politically empower our rivals in the Croat-Serbian Alliance, if we want to maintain our nation."
serbia.7.d.AUS: "We knew the unrest in Montenegro was bad, but it appears that the entire region was a house of cards; ready to collapse at the slightest crisis.\n\nA few days ago, the murder-suicide of a Serbian family and a Croat soldier with syndicalist sympathies sent Podgorica into chaos. The military in the area, blamed for the incident, had little effect on quelling protests, and eventually order broke down in the region's capital. Andrija Radović, the veteran leader of the People’s Party in Montenegro and subsequently the Montenegrin Parliament, declared Montenegro’s secession from the Illyrian union. A few hours later, another act would be brought in to create a formal South-Slavic union between Serbia and Montenegro, while the Illyrian army would be permitted safe passage out of the now Serbian lands. In just 6 hours, Montenegro had legally annexed itself into Serbia\n\nThe events are highly suspicious, but everything about the secession and union does seem legal, and rather than reckless Serbian intervention in our affairs it appears they were, for once, a neutral party. Regardless, the entire incident is outrageous, and surely requires a response. The military are, as expected, proposing a full mobilisation of our armies to deal with the Serbian problem once and for all. It's an alluring prospect; the Serbians are also weakened following Black Monday and according to intel reports, their army is heavily undermanned. However, the Kaiser is refusing to authorise such an operation, weary that another war could collapse the fragile system holding Austria and Hungary together. Instead, he has requested we issue a stern diplomatic complaint, while preparing an operation to break up the union once the Empire’s internal issues are resolved."
serbia.7.a: "We must restore order!"
serbia.7.b: "Belgrade will pay for this!"

serbia.8.t: "A Telegram From Vienna"
serbia.8.d: "For the last couple of days, Vojvoda Bojović has been worriedly waiting for an Austrian response to the events in Montenegro. Today, he has received an answer, and thankfully for us, it's a positive one.\n\nKaiser Karl has sternly criticised the union, claiming Montenegro ‘has undermined the decade of investment and opportunity it has received under the Crown of Illyria’, however he has maintained his resolve for a peaceful resolution like we had speculated. Austria has, for now at least, given up their claim on Montenegro, and will not be conducting a military intervention into our lands. That being said, the telegram has made one threat, that being ‘Incidents against Croatian or Bosnian citizens within the Serbian-Montenegrin union will be seen as incidents against citizens of the Empire, and will be dealt with as such...'"
serbia.8.a: "Let them shout."

serbia.9.t: "Conspiracies Abound"
serbia.9.d: "For the last decade, Serbian politics has been more or less stable underneath the Vojvoda. The Yugoslavism and perceived royalism of the defeated People’s Radical Party was deemed too dangerous by the Austrians, so Bojović built his government on a new party, the conservative, centralist Serbian National Party, supported by the military establishment and various right-wing dissident groups. For the past 10 years, political repression and illiberal democracy have worked to consolidate the SNS, and subsequently Bojović’s control over the nation. But something had to ruin our carefully-built but slowly waning establishment, and that event was Black Monday.\n\nThough we’re on the road to recovery, many have lost faith in the National Party, even under the new, youthful leadership of former Mayor of Nis Dragisa Cvetkovic. On one side, the Democrats and Radicals have recouped some of the supporters that left them at the end of the Occupation, and are now presenting more cohesive opposition to Bojović’s. On the other hand, the presence of many secret, usually royalist, societies are a major concern over the Vojvoda's control over the armed forces. As rumours circle in Belgrade, it’s clear Petar Bojović’s hold over his nation has never been weaker."
serbia.9.a: "Keep an eye on them."

serbia.10.t: "Founding of the SKK"
serbia.10.d: "Leading Intellectuals in Serbia are typically liberals, subscribing to either the Radicals or the Democrats. As such, they’re one of the biggest and most consistent forms of opposition to the National Party, and being some of the most influential men in the country their voices carry weight. With the short and increasingly tepid Prime Ministerial tenure of the inexperienced Dragisa Cvetkovic impacting the Regents authority within the National Assembly, these powerplayers have more power over Serbia than ever.\n\nToday, a group of seventy intellectuals met in Belgrade, founding the ‘Nacionalni kulturni klub’ (Serbian Culture Club). Among the men were professors Slobodan Jovanović and Pavle Popović, leading Democratic Party politician Milan Grol, and a slew of other lawyers, writers and academics. The group’s motto, ‘A strong Serbian identity, a strong Serbian nation’ summaries their nationalist views, but belies their committment to liberalism, which inform their negative opinions on the current rather authoritarian constitution. The most important aspect to come out from the meeting is their explicit leaning to republicanism, if from a pragmatic viewpoint than an ideological one; they believe that Serbia cannot remain a regency forever, and if it is to thrive then a free, liberal and democratic republic must replace it."
serbia.10.a: "A sign of incoming change?"

serbia.11.t: "Živković Requests the Crown Prince's Return"
serbia.11.d: "General Petar Živković is one of Serbia’s most prominent Karađorđević loyalists, a political position that’s seen him repeatedly sidelined by Petar Bojović. Suspected to be the leader of the shadowy, royalist ‘White Hand’ secret society, it wasn't a surprise when Živković approached the Vojvoda requesting that Crown Prince Alexander, son of Petar I and heir to the Serbian throne, be allowed to return from his prolonged exile in Switzerland. If Alexander were to return, it’d no doubt result in an almost immediate restoration; the war hero Crown Prince is still a popular figure across the country, despite the concerted Austrian effort to scrub the nation clean of the Karađorđević legacy during the occupation.\n\nThis isn’t the first time Živković has requested Alexander’s return. In 1931, during the Creditanstalt crisis in Austria, Živković made a similar request hoping to capitalise on the Habsburg’s distraction and formally restore the monarchy. Though Bojović denied the request back then, Serbia finds itself in a much more independent position following Black Monday. A Karađorđević restoration would no doubt draw the ire of Austria, but they won't be in a position to intervene and it’d be a nationally popular move. That being said, the Regency has been a stable time for Serbian politics, and restoring Alexander would likely be a destabilising move, compounded by his own fondness for autocracy which would no doubt result in a total political overhaul. In addition, Alexander has a marked fondness for Yugoslavism, another thing that could endanger the Serbian people. The Regent has an important choice to make. Should Alexander be allowed to return after 20 years of exile, or will the Regency continue?"
serbia.11.a: "Very well, make the preparations."
serbia.11.b: "We cannot provoke Austria."

serbia.12.t: "The Crowning of Alexander"
serbia.12.d: "When Crown Prince Alexander returned to Serbia a couple days ago, it was cause for national celebration. The streets were lined by thousands all hailing the return of the Crown Prince, flags flying in the air and patriotic songs being sung by the crowds. The people of Belgrade have certainly not forgotten their loyalty to the House of Karađorđević. After such a prominent national celebration, Petar Bojović only had one option open to him. With elaborate plans already drafted up by the now Prime Minister Živković, today they were put into action. After a ceremony that lasted several hours, Alexander was formally crowned as the new King of Serbia, finally sitting in the throne that had remained empty for over a decade. Bojović formally enshrined the new king with the temporal power he had wielded as Regent, and the ageing Vojvoda then announced his retirement from both political and military affairs.\n\nInternationally the response was mixed. As expected, we’ve received nothing but outrage from the Austrian Embassy for the last few days, though it would appear the Habsburgs aren't going to try and mobilise against us for the restoration. In more positive news, we’ve received large congratulations from King Carol II of Romania, a friend of the new king, which will no doubt help promote Balkan Unity in the years to come."
serbia.12.a: "Welcome back, your Majesty."

serbia.13.t: "Rumours in the Military"
serbia.13.d: "With a history of backstabs and conspiracies, most notably the brutal May Coup of 1903, the Serbian Army has never been known for its trustworthiness. Be it the widespread presence of secret societies like the ‘White Hand’, or just the usual opportunism of the General Staff, Bojović is more than aware of the enemies he has within the Army.\n\nBut now, with his rejection of General Živković's proposal of a Karađorđević restoration, rumours are afoot. According to a group of minor officers who reported to the Vojvoda yesterday, a group of officers and soldiers alike are organising a royalist putsch against Bojović, with the clear intent of overthrowing the Regent and restoring Crown Prince Alexander to the Serbian throne. Bojović has kept quiet on the information, hoping to draw his enemies out into the open where they can hopefully be dealt with in due course. That is, if these rumours are true in the first place, as the Vojvoda has heard many similar claims in the over the years..."
serbia.13.a: "They better not be plotting while Bulgaria is still a threat!"

serbia.14.t: "The March on Belgrade"
serbia.14.d: "It appears that not only were the rumours of General Petar Živković organising a putsch against Vojvoda Petar Bojović true, but actually grossly underestimated the situation. Today, Belgrade awoke to the sound of gunfire as a brigade led by Živković marched in, locking down the city and surrounding the National Assembly, taking Bojović and the members of the National Assembly hostage.\n\nPetar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Technically, Živković isn't demanding Bojović’s resignation, but logically he’d strong-arm the restoration of Alexander within days, unceremoniously ousting the Regent. Bojović was able to put out a telegram request for military assistance before the phone-lines were cut, but it's unknown whether it was actually received.\n\nWith time ticking on the traitorous Živković’s ultimatum, Bojović needs to act. If he holds out, there’s a chance the royalists could storm the National Assembly, endangering the lives of hundreds of politicians and civilians. Kneeling to a traitor like Živković would be a disaster, but with no sign of help coming from units loyal to the Vojvoda it could be the only option."
serbia.14.a: "We must yield."
serbia.14.b: "Resist this treason!"

serbia.15.t: "Collapse of the Živković Putsch"
serbia.15.d: "Bojović’s resistance wasn’t in vain. After a 16 hour siege, an army led by General Milutin Nedić entered Belgrade to deal with the putsch. Outnumbered 6 to 1, Živković’s coup attempt quickly collapsed, and after a night of sporadic fighting, the sun rose to Petar Bojović once again controlling the capital, with the traitors crushed and his authority bolstered. The traitorous ‘White Hand’ organisation, including Zivković who has been confirmed as the society's leader, have all been arrested and are awaiting trial, while Milutin Nedić is likely to receive the highest honours for his efforts in stemming the coup.\n\nThe political uncertainty gripping Serbia might not be over, but the royalist ideal has failed. The Vojvoda may have once been a staunch royalist, but the events of the last few weeks have decisively turned him against a restoration of the Karađorđević’s. "
serbia.15.a: "Thus unto all traitors."

serbia.16.t: "Jovanovic Meets the Regent"
serbia.16.d: "With Serbia still reeling from the Živković Putsch, it would only be a matter of time before other groups attempted to capitalise on the instability. Today, Slobodan Jovanovic, an esteemed intellectual & professor for over 30 years, as well as the leader of the liberal SKK society, had a lengthy meeting with Petar Bojović over his proposals for the future of Serbia.\n\nJovanovic’s proposal is one of radical reform, chiefly turning Serbia into a liberal republic with the veteran professor as its provisional president until elections can be held. Following the defeat of the royalist forces, there is an opening for a republican proclamation to actually succeed, however the Vojvoda is torn. After all, liberalising Serbia could leave it open to the syndicalist forces that Bojović’s National Party has tried to protect against. Then again, the political hole left in the National Party following the putsch has nearly collapsed its authority. A fresh start could be just what Serbia needs. After discussing with his aides over lunch, the Vojvoda met with Jovanovic to give his verdict on the republican proposal."
serbia.16.a: "An acceptable proposal. Make the preparations."
serbia.16.b: "Serbia needs a strong leader!"

serbia.17.t: "Birth of the Serbian Republic"
serbia.17.d: "Today, Vojvoda and Regent of the kingdom of Serbia Petar Bojović gave an important speech in front of the National Assembly over the future of the nation. Waxing lyrical over the betrayal of the royalist forces a fortnight ago, he proclaimed that if Serbia were to be strong enough to reclaim her lost territories, then change would be needed. It was then when he passed over to Professor Slobodan Jovanovic.\n\nJovanovic announced he would be taking the helm as President of the new Serbian Republic, a fresh start for the unstable nation. A new constitution would be written, politically repressive laws would be overturned, and free elections would be held as soon as possible. In the meantime, a provisional, bi-partisan government under Jovanovic’s Nacionalni veće za demokratiju (National Council for Democracy) would oversee the transition to democracy. The new President did show respect for the Bojović regime, claiming that without the Vojvoda’s careful, pragmatic leadership in those early days of independence, Serbia could have easily been swallowed up by the Austrian menace. However, he claimed the time has come for the people to decide Serbia's path going forward.\n\nWith Bojović retiring from political and military life, the reins have been passed over to the optimistic Jovanovic. Whether he can bring peace and stability to his new republic remains to be seen."
serbia.17.a: "A bright new start."

serbia.18.t: "Industrialists Cut Support"
serbia.18.d: "Turning down the Republican proposition may have been a mistake. With the National Party’s authority nearly bottomed out, a group of wealthy industrialists have taken the radical step to cut their support from the Bojović regime. In a short statement, the consortium of businessmen and corporation owners have claimed that recent crises have left the Serbian government powerless, and until a strong government is restored they’ll refuse to deal with the Regent’s government.\n\nThe royalist putsch might have been a serious threat, but this could end up being even more damaging. Prime Minister Dragisa Cvetkovic is on the verge of resignation, which could collapse the entire government. Some of Bojović’s aides have noted that following up on Jovanovic’s proposal would probably help remedy the situation, though others have told the Vojvoda to stand up to the industrialists, hoping the nation falls in line behind him."
serbia.18.a: "Back down, we need their support against Bulgaria."
serbia.18.b: "Stand firm."

serbia.19.t: "Stojadinovic Declares Support for the Regency"
serbia.19.d: "Milan Stojadinovic has been loyal to the Vojvoda ever since the beginning of the Regency, and since his appointment to Finance Minister in 1934, Stojadinovic has slowly been building up his own political base. Having stayed out of the ongoing crisis, owing to his deep involvement in dealing with the fallout of Black Monday, Stojadinovic has publicly thrown his full support behind Petar Bojović, calling him ‘the strong leader Serbia needs in times like these’.\n\nBehind the scenes, there has been frantic discussion. Milan Stojadinovic has visionary ideas on reforming the ailing National Party to reassume control over the National Assembly. His plan is to reorganise the government into a mass-mobilised movement, the Radical Union coalition. Hopefully by appointing Stojadinovic as Prime Minister, the industrialists will return to supporting the strongman’s government."
serbia.19.a: "Get him in charge!"

serbia.20.t: "The Vojvoda Weathers the Storm"
serbia.20.d: "It has been a chaotic few weeks, but with the new Prime Minister Stojadinovic by his side, the Regent and Vojvoda Petar Bojović has consolidated his position as the unquestioned authority in Serbia. Speaking in front of the National Assembly, flanked by Stojadinovic and a legion of loyal soldiers, Bojović has denounced the various plots and conspiracies that have attempted to undermine his rule. In addition, he has taken a populist move, one no doubt advised by the new Prime Minister, and praised the resilience and unity of the Serbian people in this time of ‘unprecedented crisis’.\n\nAs we’d hoped, the Industrialist ultimatum fell apart after it was clear Bojović’s regime had re-solidified, and many of the people calling for his retirement have gone back to begging for mercy. The SKK society have begun directly criticising the new government, but their misguided liberal ramblings will be silenced soon enough. The Regency has survived the trials and tribulations of recent times, and now it’s full attention can turn outwards; towards our enemies."
serbia.20.a: "The status quo has held."

serbia.21.t: "First Elections of the Republic"
serbia.21.d: "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.21.a: "The Democratic Party will bring liberal values to Serbia."
serbia.21.b: "The People's Radical Party scores a landslide!"

serbia.22.t: "Elections of [GetYear]"
serbia.22.d: "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only three parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.22.a: "The Socialist Party scores a surprise victory."
serbia.22.b: "The Democratic Party wins."
serbia.22.c: "The People's Radical Party prevails."

serbia.23.t: "The VMRO Mobilises!"
serbia.23.d: "The mere mention of the Vnatrešna Makedonska Revolucionerna Organizacija (Internal Macedonian Revolutionary Organisation) will fill elderly Serbians with troubled thoughts. An ultranationalist, revolutionary terror group, the VMRO long fought for a Bulgarian Macedonia, with brutal pre-Weltkrieg uprisings in Ilinden and Tikveš against any power that got in the way of their so-called ‘liberation’ of the Macedonian region. Since the Weltkrieg, Bulgaria’s hegemony in the region has seen the VMRO go into a form of limbo, fading into history with their goal achieved.\n\nOur recent reclamation of Macedonia was always expected to be difficult to consolidate, but today the National Assembly has received word that Buglarian revolutionary Todor Aleksandrov has restored the organisation, declaring an open war against Belgrade in the process. The group will no doubt get support, clandestine or otherwise, from Bulgarian elements which in turn will embolden their actions. If we do not crush them swiftly, then military officials worry that the partisans may not be beatable at all."
serbia.23.a: "Oh God."

serbia.25.t: "Attacks on Garrisons"
serbia.25.d: "With VMRO activity ramping up by the day, so is our response to them. Military units have been moved into Macedonia to assist in suppressing the organisation, but all they appear to have done is paint a huge target on their backs. Yesterday, in the dead of night, partisans infiltrated a garrison and killed a group of soldiers before disappearing into the night. An investigation as to how they were able to enter the garrison is underway."
serbia.25.a: "Hunt down those criminals!"

serbia.26.t: "Railway Bombing"
serbia.26.d: "Today we receive the seemingly regular bad news from Macedonia, as VMRO thugs have amped up their terror campaign, now targeting innocent Serbian civilians. This morning, a full train on the relatively new Skopje-Belgrade route was bombed, leaving at least 80 civilians dead and over a hundred injured. As police and soldiers alike search for the perpetrators of this terrible crime, there is growing criticism that the central government isn’t doing enough to suppress the revolutionaries."
serbia.26.a: "Hunt down those criminals!"

serbia.27.t: "Industrial Sabotage"
serbia.27.d: "Another day, another worrying report from Macedonia. As our current efforts aren't seemingly enough to snuff out the Bulgar revolutionaries, the VMRO are acting with seeming impunity throughout Macedonia. They've stepped up their terrorist campaign, and have resorted to sabotaging and bombing factories in the region, having the two-fold effect of stopping Serbian citizens from being able to strengthen our core territories further, while also making the area less desirable for us to hold onto in the face of ever-rising violence. If we don't take radical action soon, who knows what the terrorists will do next."
serbia.27.a: "Hunt down those criminals!"

serbia.28.t: "Supply Depot Raided"
serbia.28.d: "If we're to utilise our army to suppress the terrorist VMRO in Macedonia, let alone continue with the regular stationing of troops on our borders, then they need supplies to do so. It appears that fact is as pertinent to the VMRO as it is to our logistical experts, because their campaign of terror and sabotage has moved onto raiding the fully stocked depots located throughout the region. Not only is this weakening our own army, but it's only going to further strengthen an organisation whose power is beginning to spiral out of control."
serbia.28.a: "Hunt down those criminals!"

serbia.29.t: "Government Officials Assassinated"
serbia.29.d: "There is blood on the streets of Belgrade today, as a pair of civil servants were shot dead in the street by an unknown VMRO assassin, who then disappeared into the shocked crowd. The reason for their killing is unknown, the two men weren’t involved in Serbification policies in Macedonia, nor were they particularly politically partisan. What this does show is the VMRO are continuing to escalate; until now all of their actions had taken place within the recently recaptured region of Macedonia. Now, Aleksandrov’s thugs are operating across the country, shooting officials in broad daylight and getting away with it thanks to our own botched response. Only god knows what they’ll do next."
serbia.29.a: "Hunt down those criminals!"

serbia.30.t: "King Alexander Shot Dead!"
serbia.30.d: "While being driven through a throng of supporters in Belgrade, the king was shot twice by a Mauser C96 pistol, wielded by VMRO assassin Vlado Chernozemski. He died almost instantly, while Chernozemski was beaten to death by the police and bystanders for his horrific actions. The entire situation was caught by news cameras, with many believing it to be the second filmed assassination ever, after Kerensky back in 1936.\n\nOur glorious king’s staunch view on Serbification policies in Macedonia was famously incendiary; in one particular incident he publicly slapped a schoolchild who identified as 'Bulgarian'. Needless to say, the king being a target for the VMRO is no surprise. From what little evidence the police have been able to gather, Alexander’s assasination has been one planned for a long time, having been attempted and called off several times. The fact that police didn’t cotton onto Chernozemski’s actions beforehand is scandalous, but in the midst of the other VMRO chaos it was hard to see such a brazen act coming. Nevertheless, the king is now dead. On this dark day, his eldest son Peter will succeed him as king. Lets hope Peter’s reign is long and fruitful."
serbia.30.a: "The king is Dead..."

serbia.31.t: "Peter's Coronation"
serbia.31.d: "Today, the young Crown Prince Peter underwent his coronation, being crowned as King Peter II of Serbia. Being anointed in the halls of St. Michael's Cathedral, in a ceremony eerily similar to the late king, Prime Minister Zikovic gave a short rousing speech to try and bring some levity to the sombre event, before passing on to the new king.\n\nSpeaking a few words of his own, Peter hoped that the nation could recover from the shocking assasination of his father, and pledged to ensure that all people within the Serbian nation would be welcome within his realm. Despite this apparent support for constitutionalism, the juvenile king will almost certainly remain controlled by Zikovic’s government both before and after he comes of age.\n\nThe mood may be muted, however today's ceremony is an important one for Serbia’s continued existence as a stable nation. With the kingdom secured, we can go back to finally rooting out the VMRO menace once and for all."
serbia.31.a: "A bittersweet celebration."

serbia.32.t: "War is Imminent!"
serbia.32.d: "As our allies' armies mobilise and march to the borders of our enemies, there is a certain truth. Within weeks, [SER.GetNameDef] will be at war, aiming to reclaim their lost lands. It is time for us to do the same, so we are ready to invade once the declaration of war has been sent."
serbia.32.a: "We will be ready."

serbia.33.t: "Serbia Mobilises for War"
serbia.33.d: "We have received worrying news from Belgrade. It appears that Serbia, along with her allies, are mobilising for war against us. Despite their attempts to cover up their intentions, armies have been seen preparing along the borders of the Empire. We haven’t yet received an explanation from the Serbian Embassy in Vienna, however many officials believe it's only a matter of time before a formal declaration of war is handed to the Emperor."
serbia.33.a: "We will defeat them like last time."

serbia.34.t: "The War Against Austria"
serbia.34.d.normal: "The army is ready, planes are fuelled and a formal declaration of war, on behalf of our allies within the [Root.GetFactionName], has been written up. War against Vienna is imminent, almost certain, but not everyone is on board with it. At the eleventh hour, [Root.GetLeader] met with a group of [Root.GetRulingParty] ministers in private. The cadre of officials all share similar concerns about our chances. [AUS.GetNameDefCap] is a formidable military force, thousands of our men will die, and a victory is nowhere near assured. Revanchism is one thing, but is gambling the fate of the [Root.GetAdjective] nation worth it?\n\nAfter a prolonged meeting, and a correspondence to Foreign Minister [GetForeignMinister], the officials exited their meeting with their intentions made clear."
serbia.34.d.already_at_war: "In the midst of our war against [AUS.GetNameDef], we have received information that our allies are finally following suit. To them, war against Vienna is imminent, even if not everyone is on board with it, but we have been fighting the conflict for a while now, and can thus only wait for their support to finally come."
serbia.34.a: "To war, Austria Delenda Est!"
serbia.34.b: "We will not go to war today."
serbia.34.c: "Onwards, for victory!"

serbia.35.t: "The Balkan Research Initiative"
serbia.35.d: "Recently, [From.GetNameDef] has set up the “Balkan Research Initiative”, an international pooling of scientific and investigative minds to help strengthen the region. Though not declared, it's clear that the Initiative’s primary goal is to bolster our military capacity in preparation for war against those who threaten us.\n\n[From.GetAdjective] diplomats have afforded us a formal invitation to the group, which would require us to divulge military and industrial secrets in exchange for Serbian plans and information. It could be a lucrative endeavour, however it could also result in [From.GetAdjectiveDef]s simply strengthening themselves off of our hard work. How should we respond to the invitation?"
serbia.35.a: "Of course we'll join!"
serbia.35.b: "We don't trust them."

serbia.36.t: "[From.GetNameDefCap] Refuses to Join the Research Initiative"
serbia.36.d: "Today we received word back from [From.GetNameDef], who have rejected our invitation to the Balkan Research Initiative. In their polite, but firm statement, [From.GetAdjectiveDef] diplomats cited their inability to trust our intentions behind the organisation, and subsequently do not feel comfortable sharing their state secrets with Belgrade."
serbia.36.a: "Their loss."

serbia.37.t: "End of the Balkan Research Initiative"
serbia.37.d.war: "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our declaration of war on a member of the Balkan Research Initiative, [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.d.joined_other_faction: "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our exit from the [From.GetFactionName], [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.a: "Drat."

serbia.38.t: "[From.GetNameDefCap] Wishes to Join the [Root.GetFactionName]"
serbia.38.d: "We have received a message from [FROM.GetNameDef], in which they have requested to join the [ROOT.GetFactionName]. In their message, they cited the long-standing bonds between [From.GetAdjectiveDef] and our governments, while also pledging their military and airforce towards any future conflicts the [ROOT.GetFactionName] finds itself in. How should we respond?"
serbia.38.a: "More allies are always welcome."
serbia.38.b: "They're more trouble than they'd be worth."

serbia.39.t: "[From.GetNameDefCap] Accepts Alliance"
serbia.39.d.ENT: "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our former brothers-in-arms in their future conflicts against the Syndicalists. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and members of the [From.GetFactionName], solidifying our reforged diplomatic bonds."
serbia.39.d.RUS: "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our cultural brothers in their future conflicts against the hegemon of Europe. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and [From.GetNameDef], solidifying our reforged diplomatic bonds."
serbia.39.a: "Allies once again!"

serbia.40.t: "[From.GetNameDefCap] Disbands the Belgrade Pact"
serbia.40.d: "Today, we’ve received an urgent message from [From.GetNameDef]. Following recent diplomatic negotiations, [From.GetAdjectiveDef] officials have moved to disband the Belgrade Pact, citing that the situation of Europe has immeasurably changed, and a small regional alliance will be unable to protect the Balkans from external threats any longer. They’ve implored us to follow their lead in seeking protection from larger powers, and have apologised for the situation."
serbia.40.a: "Oh well."

serbia.41.t: "[From.GetNameDefCap] Refuses Alliance"
serbia.41.d: "It appears our attempts to join the [From.GetFactionName] have failed. Today, diplomats from [From.GetNameDef] gave a formal response to the Prime Minister, rejecting our attempts to join the [From.GetFactionName] outright. It appears that for now, for better or worse, we’ll remain diplomatically isolated from the major powers of Europe."
serbia.41.a: "So much for \"old friendships\"."

serbia.42.t: "Chetniks Rise Up in Bosnia"
serbia.42.d: "The work we put into uniting the various Chetnik groups under the ‘Association of Chetniks’ seemed wasted when we did it, but now it has paid dividends. Following the invasion of Bosnia, Chetnik detachments have risen up behind enemy lines to fight for Serbia! According to the Association, these detachments have been preparing in secret for months, arming and training themselves for the time when our reckoning would begin."
serbia.42.a: "Excellent!"

serbia.50.t: "Old Friends in High Places"
serbia.50.d: "It appears we still have friends within the old "Entente" circles and have managed to secure both the sympathetic ears of both Russia and France (and not those Syndicalist bastards who call themselves French). It appears both have adopted similar concepts in regards to the use of an aerial force, with it designed to support the ground forces. It appears they only differ in how much autonomy they allow their airwings, with the Russian favouring the use of Tactical bombers but are more tied into the Army's command structure, whilst the French the use smaller Fighter-Attacker aircraft, but given the freedom of being attached to an independent airforce."
serbia.50.a: "We will heed the wisdom of our Slavic Brothers."
serbia.50.b: "The French are the masters of the skies."
serbia.50.c: "None are available, unfortunately."

serbia.51.t: "Replacing the Weltkrieg Fleet"
serbia.51.d: "The Serbian Aviation Command is seeking to expand it's air fleet with purchasing new foreign designs to replace its ageing fleet. The French have offered a small about of fighters, with the licence to build them in Serbia. The Russians on the other hand have offered us an entire wing, though we would lack the parts to maintain them efficiently. Lastly, we have been offered smuggled Italian Weltkrieg-era planes, though this offer goes against the reasoning of this request in the first place."
serbia.51.a: "The Russian offer is tempting."
serbia.51.b: "French designs are exactly what we need."
serbia.51.c: "Quantity has a quality of its own."

serbia.52.t: "Ground Support Airwing Acquisition"
serbia.52.d: "With our pilots now showing their worth, we must obtain airframes that reflect our advisors' doctrine."
serbia.52.a: "Look at the size of those bombs!"
serbia.52.b: "French design, so magnifique."
serbia.52.c: "The Italians won't miss a couple of bombers..."

serbia.53.t: "Vidovdan"
serbia.53.d: "Vidovdan represents the day to commemorate Saint Prince Lazar and the Serbian holy martyrs who gave their lives to defend the true faith during the epic Battle of Kosovo against the Ottoman Empire on June 28, 1389. It is regarded as a National Holiday in Serbia."
serbia.53.a: "Serbia will never forget its heroes!"

serbia.54.t: "Construction of the Belgrade-Salonica Railway"
serbia.54.d: "Since the end of the 4th Balkan War and our reclamation of Macedonia, Serbian and Greek contractors have been upgrading and connecting the railines from Belgrade to Salonica, which would allow for a continuous journey between the two nations’ heartlands. Today, the first Belgrade-Salonica train journey was undertaken, starting in Serbia and snaking south into Greece. The journey was finished by a meeting of the Serbian and Greek prime ministers, a show of political unity between the Balkan nations."
serbia.54.a: "Serbia will never forget its allies!"

serbia.55.t: "[From.GetName] Wants to Buy the HMS Lion"
serbia.55.d: "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.55.a: "We could profit from selling this old junk."
serbia.55.b: "No, every ship is needed!"

serbia.56.t: "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.56.d: "The [From.GetAdjective] government has agreed to sell us the HMS Lion. The ship is now on its way to our ports. With this addition our navy can reign over the Adriatic Sea."
serbia.56.a: "A day for celebration!"

serbia.57.t: "[From.GetName] Refuses to Sell Us the HMS Lion"
serbia.57.d: "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution."
serbia.57.a: "We will remember this."

serbia.58.t: "Serbia Asks for Montenegro"
serbia.58.d: "The resurgent Serbian state today pressured us to give up Montenegro. The largely Serbian population of that province has for some time voiced their wish to join Serbia. In return for the province, Serbia has told us they will not demand any further Illyrian land."
serbia.58.a: "It will be for the best."
serbia.58.b: "Serbia should stay small."

serbia.59.t: "[From.GetName] Cedes Montenegro"
serbia.59.d: "Today, Serbia has finally gained access to the Adriatic coast. [From.GetName] agreed to cede to us Montenegro, in return for guarantees of Illyrian territorial integrity. Of course, we will only uphold those for as long as we see it fit."
serbia.59.a: "Welcome to the fatherland, brethren."

serbia.60.t: "[From.GetName] Refuses to Cede Montenegro"
serbia.60.d: "Our enemies in [From.GetName] have refused to cede Montenegro, which should be rightfully ours. With all diplomatic options depleted, the only thing that we can do is to go to war for Montenegro."
serbia.60.a: "Attack!"
serbia.60.b: "Unfortunately, we have to bide our time."

serbia.61.t: "Integration of Albania"
serbia.61.d: "Albania is a part of our country, but large parts of the population resent our presence. We can start an integration process to bring them more in line with our policies, eventually making them an integral part of the [Root.GetAdjective] state."
serbia.61.a: "Start the integration process!"
serbia.61.b: "This is not a good idea."
serbia.61.tt: "§YThis will cause great unrest in Albania§!"

serbia.62.t: "Unrest in Albania"
serbia.62.d: "The integration process of Albania is in progress, but already the local population is greatly resenting our efforts to bring them more in line with our policies. Riots have broken out in the streets of Tirana. Some suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.62.a: "Albania is a part of the Serbian state!"
serbia.62.b: "Abandon our attempts."

serbia.63.t: "Tensions Calmed in Albania"
serbia.63.d: "The integration process of Albania resulted in a lot of tensions with the local populace. Our police and military have committed to find and jail those responsible for their revolutionary talks, and most of them are rounded up. As a result the tensions have calmed down, and we can continue our effort to fully integrate them into the Serbian state."
serbia.63.a: "Great!"

serbia.64.t: "Albania Integrated"
serbia.64.d: "We have completed the integration process of Albania. We can now finally say that Albania is an integral part of the Serbian state."
serbia.64.a: "Great!"

serbia.65.t: "Unrest in Albania"
serbia.65.d: "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. Small resistance groups are trying to harass our occupation forces, though the police and military are able to prevent most acts of sabotage. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.65.a: "Albania is a part of the Serbian state!"
serbia.65.b: "Abandon our attempts."

serbia.66.t: "Unrest in Albania"
serbia.66.d: "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. So far, their resistance has been limited to some demonstrations in Tirana and sporadic acts of civil disobedience. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.66.a: "Albania is a part of the Serbian state!"
serbia.66.b: "Abandon our attempts."

serbia.67.t: "Call for Revolution in Albania"
serbia.67.d: "Our integration process of Albania has not been successful. The local population continues to resist our occupation in great numbers, making life very hard for Serbians. Word has reached us that some rebel groups are calling for an outright revolution against our occupation. Doves in our government argue that enough blood has been shed, and that Albania should be granted limited autonomy."
serbia.67.a: "We do not yield!"
serbia.67.b: "Grant Albania limited autonomy."

serbia.68.t: "Revolution in Albania"
serbia.68.d: "Our integration process of Albania has not been successful. Rebel groups have seized control of Tirana and the surrounding country side. Albania is in open revolt in their struggle for independence."
serbia.68.a: "Attack!"
serbia.68.b: "Let them go."

dhserbia.1.t: "Another Hand Strikes"
dhserbia.1.d: "Military sabotage, angry protests, generals plotting in the shadows. All of that was thought to be over since Živković's plot was foiled and White Hand crushed. Yet nothing is that simple in the Balkans.\nAfter it became clear once and for all that the monarchy is not coming back a force more sinister than the White Hand has begun to make its moves. At first most believed that they were just a rumour, a thing of pure reactionary imagination, but it wasn't so. The Phantom of the Past lives again!\n\nThe Black Hand, supported by prominent generals such as Draža Mihailović, has started to cause havoc in Belgrade and military garrisons near the capital. Citing the supposed blunders committed by Vojvoda Bojović and Republicans, the highly organized militants demand the immediate restoration of the monarchy and release of their imprisoned leader, Dragutin Dimitrijević.\nWhile some in our government think that agreeing to their demands could be used to peacefully disarm them and control the king as a puppet, other only see the Black Hand as nothing more than terrorists hellbent on casting Serbia into darkness. Only one question remains, how shall we proceed?"
dhserbia.1.a: "All hail Nj.K.V. Aleksandar!"
dhserbia.1.b: "All hail Nj.K.V. Đorđe!"
dhserbia.1.c: "Gendarmerie, disperse the rabble!"

dhserbia.2.t: "Our Way Forward"
dhserbia.2.d: "With the death of our dear leader, Apis, his wishes as stipulated by his will are to keep Serbia ruled by a military elite under the firm hand of Dragustin Keresovic who could enforce unity and readiness among the Serbian people for the next war with our mortal enemies. Civil dominance over military affairs weakened Serbia during the Weltkrieg and by upholding Apis wishes we will certainly prevail and free our Serbian brothers living under foreign control. But contradictory voices are calling for a return to a civil governance under Dimitrijie Ljotic who could maneuver diplomatically more easily by securing reliable allies and discourage Austrian intervention. Military governance could be seen from Vienna as a resurge in chauvinistic action and this could limit Serbia’s resolve in the next confrontation with Bulgaria. Both sides agree that a future conflict with our neighbors is inevitable, but which side of the argument will prevail?"
dhserbia.2.a: "Dragustin Keresovic and his junta prevail!"
dhserbia.2.b: "We need to be carefull, Dimitrije Ljotic is the new leader!"

dhserbia.3.t: "A New Constitution"
dhserbia.3.d: "A new Constitution for a new King! The social contract has been redefined by our benevolent king to encompass and promote the Serbian virtues and conservative values instilled in us by our ancestors.  In the fight against global syndicalism and foreign threats, the urgency of necessity must overcome other civil commodities. As such, the new constitution will discourage foreign subterfuges by dissolving the parliamentary menace that maintained instability in our country and enact press censorship over those papers that denigrate our national spirit. In a time where international relations are as tense as they have ever been, the must have unobstructed powers of actions over the legislative and executive branch of the government. The King assured his subjects that the most important matter at hand for our country is to mobilize and rebuild a culturally enriched Serbia ready to fight again the Goliath other foreign threats."
dhserbia.3.a: "Onwards to a new future!"

dhserbia.4.t: "A new economic model"
dhserbia.4.d: "For the past years some plans have been prepared for the implementation of a new economic and societal model that would keep the corruption of syndicalism away from Serbia, this system advocates for the organization of society by corporate groups, such as agricultural, labour, military, scientific, or guild associations on the basis of their common interests and it is believed that society will reach a peak of harmonious functioning when each of its divisions efficiently performs its designated function, such as a body's organs individually contributing its general health and functionality."
dhserbia.4.a: "Serbia will never fall to syndicalism!"

dhserbia.5.t: "Expand the funding for the Serbian Culture Club"
dhserbia.5.d: "The Serbian culture club has been an important center for many Serb intellectuals. The orginization, effective immedietley, will have  significant budget expansion. The club promotes the advance of Serbian national interest, and will be vital in establishing a Greater Serb state. It shall oversee the budget of the newspapers, our student wing the "White Eagles" and what to do with our songs and dances."
dhserbia.5.a: "For a better Serbia!"

dhserbia.6.t: "White Eagles"
dhserbia.6.d: "The "White Eagles" is the student wing of our movement, meant to shape the future of serbian youth into something great. There have been discussions for an entire week in order to see what kind of budget it shall be given to it, some have said that this is quite important and thus the funding should match it while others have said that it's doing well as it is and there's no need to give it anymore funds. Of course we could always stick to their normal funding and move on to our other issues to adress."
dhserbia.6.a: "Give them better funding!"
dhserbia.6.b: "The proposed funding is enough."
dhserbia.6.c: "Best use these funds somewhere else."

dhserbia.7.t: "The Status of our Newspapers"
dhserbia.7.d: "In order to rightfully guide our people, several administrative officials have proposed a funding boost to several newspaper orginizations with a lot of it going to the state's own "Fatherland". The newspapers have activley been very important to sway political opinions, and could be extremley useful in case of important national events."
dhserbia.7.a: "The people need to see our words no matter what!"
dhserbia.7.b: "The proposed funding is well enough for our purposes."
dhserbia.7.c: "The newspapers do well enough without our help."

dhserbia.8.t: "Songs and Dances"
dhserbia.8.d: "The Question of Songs and Dances has been brought to the culture club in order to be resolved and hopefully settled for a while. The question of what shall we do with our songs and dances, should we keep them truly traditional and unchanged or should we encourage some more creativity in combining more traditional elements of our music and dances with newer trends in order to create a new synthesis. Whichever option we pick it will surely have an influence in future music and dance makers."
dhserbia.8.a: "Maybe try to mix traditional elements together with modern elements?"
dhserbia.8.b: "Tradition is the bedrock to our society."

dhserbia.9.t: "The King's Men"
dhserbia.9.d: "It seems that the "King's Men" project has been a success and more people wish to join the program every new day. This, of course, raises a big problem , the "King's Men" are supposed to be elite troops trained to protect our king from harm or danger if we increase their numbers substancially it would make them more like a branch of the military and far less specialized then they are now. This problem has reached the highest levels of our government and it has been debated for days what the best course of action should be and the choice that has resulted from these discussions is..."
dhserbia.9.a: "The more the merrier!"
dhserbia.9.b: "The less there are the more specialized they can be."

dhserbia.10.t: "Our Volunteer Corps"
dhserbia.10.d: "It has been proposed that the ZBOR movement create it's own para-military unit in order to keep order on the streets of Serbia and to give the men some training for our future conflicts. The new unit will be under the command of Colonel Konstantin Mušicki and it will consist of 12 companies, each 120-150 men strong. Of course as this is a volunteer organization we shall not force anyone to join it and the only reason one might is if it wishes to fight for it's homeland or wishes to unite it. However the question remains: what kind of funding should we give to this organization?"
dhserbia.10.a: "Give it substancial funding."
dhserbia.10.b: "A small portion over the standard funding should work."
dhserbia.10.c: "Standard funding should be more than enough."

dhserbia.11.t: "Death of our King"
dhserbia.11.d: "Alexander II, our King, has died in his sleep. A week of mourning has been declared, however the question of a new king still lingers, who shall be the new king? Should it be Prince Peter the heir apparent or should it prince George the one who his loyal to our cause?"
dhserbia.11.a: "Long Live King Peter!"
dhserbia.11.a: "Long Live King George!"

dhserbia.15.t: "The Glories of our History"
dhserbia.15.d: "Serbian history is the noblest, most inspirational story one can hear, at least according to our rhetoric. As such, the government has taken steps to further popularise the glories of the past, and spread public awareness of our national story. There have thus been 3 different proposals for a planned exhibition in Belgrade, which will showcase the state's narrative of Serbian history. Many are arguing that the exhibition should focus on Serbia's military history, and the valour of its soldiers through the ages, while others believe that we should focus on the story of how the Serbs nobly kept their faith in the face of centuries of Muslim oppression. Others, meanwhile, are suggesting a broader exhibition which can encompass all of these themes. Which project should we support?"
dhserbia.15.a: "The soldiers of tomorrow should be inspired by those of yesterday!"
dhserbia.15.b: "Focusing on religion will please the Church, and the faithful of course."
dhserbia.15.c: "There's no harm in a compromise."

dhserbia.12.t: "Slander of Syndicalism"
dhserbia.12.d: "Due to our new economic and social policies emphasising mutual support and solidarity, various opposition figures have begun making wild and dangerous claims that these noble ideals are, in fact, syndicalist. Likening our own intervention in the economy to the mass collectivisation of land and industry in France or England, they allege that our government is nothing short of an international conspiracy to spread socialism across the Balkans. Of course, such subversive rumours can not be tolerated, and the secret police will have to be further empowered to stamp this madness out."
dhserbia.12.a: "Silence these fools!"

dhserbia.13.t: "The Black General"
dhserbia.13.d: "Many arguments pro and against the will of Apis have been had and it has finally been decided that a junta will be the best course of action at the moment. The parliament of Serbia shall be abolished and all actions the new military government shall be held accountable by the king to prevent any abuse of power and it shall give back the powers back to a civilian government after the times of danger have passed."
dhserbia.13.a: "The army shall bring us stability in these trying times."

dhserbia.14.t: "The Serbian State proclamation"
dhserbia.14.d: "A new emergengy constitution has been created in order to solidify the legitimacy of the new regime but also in order to give some peace of mind to those who think that our government will soon be couped or deposed by some other force that seeks to control the serbian state. The constitution stipulates that the military government will be held accountable to the king and that it will be dissolved soon after the dangers against the state have passsed."
dhserbia.14.a: "Onwards Serbian people, onwards to your destiny!"

dhserbia.16.t: "A pushback against our new society"
dhserbia.16.d: "The new constitution seems to have sparked some outrage amidst the population thinking that this situation will only get worse and that the politics of people have surpassed the needs of the people. Both the king and the black general have held speeches reassuring the population that this constitution is only temporary and that the situation will soon return to the one before the austrian occupation after the Weltkrieg and while it seems that these speeches have calmed some people some are still doubtful of the our new regime."
dhserbia.16.a: "People need to realize that those measures are temporary!"

dhserbia.17.t: "A Youth Wing To Form"
dhserbia.17.d: "One of the projects that the civilian part of our movement was the formation and expansion of a youth wing which would've formed the children of our people into great serbian men and women. This idea has been evaluated by our staff and it was concluded that this would bring some stability to our regime and even the king seemed to approve of the idea wholeheartedly."
dhserbia.17.a: "We can only hope this will be sufficient."

dhserbia.18.t: "A show of might"
dhserbia.18.d: "This day has been scheduled for a simple military drill however some of our upper staff has decided that this is a great oportunity to show that the serbs have returned and they are as strong as ever. The proposed plan is to turn the military drill into a great public parade that will hopefully attract the attention of our neighbors, of course there's the posibility of such a show being ignored by them however it will still be a great morale boost to our people."
dhserbia.18.a: "We shall see what results this has garnered us."

dhserbia.19.t: "A statue for Apis"
dhserbia.19.d: "While some have been against the idea, it has been decided that in honor of the great king maker Dragutin Dimitrijević, also known as Apis, that a statue in his likeness shall be erected in Belgrade. People fear that this decision might anger the austrians since they see him as one of the killers of Arch Duke Franz Ferdinand however such claims will remain as nothing but claims as there is no actual proof of a connection between Gavrilo Princip's assassination and Apis."
dhserbia.19.a: "A great statue for our great hero."

dhserbia.20.t: "The Illyrian Socialists"
dhserbia.20.d: "Although our triumphal liberation of the Serbian lands to the West has left the entire nation and people better off, there is a growing problem in the newly-freed territories. During the chaos of the war, socialist elements in former Illyria retreated into the mountains and forests, hoping to fight another day against our brave armies. Now known as "partisans", these leftist scum are increasingly attacking our convoys and garrisons across the countryside, an issue we can ignore for no longer. As such, General Draza Mihailovic has been sent to the formerly Illyrian lands, with a clear mission to hunt down and eliminate these French pawns."
dhserbia.20.a: "Good luck, General!"

dhserbia.21.t: "Josip Broz Tito, I Presume"
dhserbia.21.d: "Through dynamic tactics and great cunning, General Mihailović has managed to greatly fight back the Illyrian insurgency, capturing thousands of misguided rebels. Notable among the prisoners is Josip Broz Tito, who largely commanded the insurrection, scheming to crush Serbia from the highest peaks and densest woods of Croatia. Hauled before an extensive military tribunal, Tito has been found guilty of countless charges, and condemned to the guillotine. General Mihailovic himself has agreed to supervise the execution, a clear sign of the triumph of the Serbian nation against socialism and foreign oppression."
dhserbia.21.a: "So long socialist dog."

dhserbia.22.t: "Our Brothers Need Help"
dhserbia.22.d: "Our Brothers under the Austrian heel have contacted us in order to aid them in escaping their clutches. The king and it's council have been in talks in what our best course of action is and what consequences in taking them will. After a few days of delibaration it has been accepted that our best course of action is..."
dhserbia.22.a: "Offering them our full support."
dhserbia.22.b: "Offering them limited assitance."
dhserbia.22.c: "Giving them funds is the best we can do."

dhserbia.23.t: "Our Brothers Have responded"
dhserbia.23.d: "Offering our brothers the full support of the Serbian state seemed to be the right call as now we have a powerful ally in them and they can help in the fight against the enemies that seek to destroy whatever is left of the Serbian identity."
dhserbia.23.a: "Thank you Brothers!"

dhserbia.24.t: "Our Brothers Have responded"
dhserbia.24.d: "It seems that our gamble with the outside serbs have paid off. Not only are they ready to join our efforts in destroying serbia's enemies but it also boosted the morale of our men how are happy that they will fight together with their brothers and not just bleed for them."
dhserbia.24.a: "Thank you Brothers!"

dhserbia.25.t: "Our Brothers Have responded"
dhserbia.25.d: "It seems that our brothers have decided to pay back our help which we gave them some time ago and some extra in order to fight the good fight. It is a shame that this is the best we could get however we need to look forward to a better future."
dhserbia.25.a: "We will take what we can get."

dhserbia.25.t: "Father of the King Dies"
dhserbia.25.d: "Alexander II, the father of our King, has died in his sleep. A week of mourning is to declared in honor of such an event."
dhserbia.25.a: "Prepare the necesary arrangements."

