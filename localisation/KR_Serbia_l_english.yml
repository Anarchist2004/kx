### Ideas ###
SER_occupation_of_bulgaria_idea: "Occupation of Bulgaria"
SER_occupation_of_bulgaria_idea_desc: "The occupation of Bulgaria is a costly affair since the population is very opposed to us."

SER_austrias_watchful_eye: "Austria's Watchful Eye"
SER_austrias_watchful_eye_desc: "Though on paper the Austrians left Serbia over a decade ago, they are still there, keeping their eye on a people that caused the Weltkrieg with the slaying of their beloved Archduke Franz Ferdinand. At any moment, the Habsburgs could send their army over the Danube and into Belgrade, ending our fragile independence."

SER_political_instability: "Conspiracies in Belgrade"
SER_political_instability_desc: "In the wake of Austria's retreat from the Serbian border, the Vojvoda's rule is anything but secure. Conspiracy is abound and various societies, secret or otherwise, are plotting to undermine the Bojović's position. As intellectuals and officers alike circle the empty Serbian throne, the Regent has his work cut out for him if he wants to preserve his position."

SER_alexanders_vision: "Alexander's Vision"
SER_alexanders_vision_desc: "Our great King has a grand vision for Serbia, one of reform and modernisation. Through a radical and robust programme of land reform, industrialisation and militarisation, Alexander hopes to one day preside over a strong, independent nation, free from the shackles of the past."

SER_military_dominance: "Military Dominance"
SER_military_dominance_desc: "Even back before the Weltkrieg, the Vojska has held vast influence in every section of our society. Now, we are fostering their influence. Generals routinely hold government positions, and hold vital connections to the larger industrial companies."

SER_greenshirts: "Greenshirts"
SER_greenshirts_desc: "Milan Stojadinović's Greenshirts, inspired by the Romanian Iron Guard, are the paramilitary wing of his Radical Union. Armed by the state, these brave men have dedicated their lives to protect the Serbian government at any cost. They will ensure that any attempts to dislodge our Vojvoda's rule will be met with furious retaliation, so that Serbia can once again be a strong nation."

SER_rule_of_the_vojvoda: "Rule of the Vojvoda"
SER_rule_of_the_vojvoda_desc: "Vojvoda and Regent Petar Bojović is a veteran officer and statesman alike, who knows exactly where to rule and where to delegate. With his strong Prime Minister at his side, there is no challenge our government cant overcome."

SER_macedonian_resistance: "VMRO Resistance"
SER_macedonian_resistance_desc: "The people of Macedonia refuse to accept their place in the Serbian nation, and the VMRO (Internal Macedonian Revolutionary Organisation) have taken up arms against us. They escalate their actions every day, as we scramble to suppress them once and for all."

SER_balkan_democracy: "Balkan Democracy"
SER_balkan_democracy_desc: "We are a shining light of freedom in a sea of despots and tyrants. We must cherish our ideals despite the obvious external threats."

SER_the_dream_of_yugoslavia: "The Dream of Yugoslavia"
SER_the_dream_of_yugoslavia_desc: "Despite the best efforts of the oppressors in Vienna and Budapest, the Yugoslav dream lives on in the hearts of all Southern Slavs! Serbia must once again carry the torch of liberation with the selfless goal to overthrow the German-Hungarian hegemony over Slavdom."

SER_black_monday: "Black Monday"
SER_black_monday_desc: "The Germans, The Austrians, they all seem to be more then happy to share their woes with the world..."

SER_farming_subsidies: "Farming Subsidies"
SER_farming_subsidies_desc: "The Serbian government is now subsidising its farmers in an effort to recover it's pre-Weltkrieg level of productivity."

SER_state_railways_directorate: "State Railways Directorate"
SER_state_railways_directorate_desc: "The newly centralised Serbian State Railways Directorate brings ownership of every railway in the country under a single organisation. With internal competition eliminated, the Directorate can now work to extend the existing railways to every corner of Serbia."

SER_military_reform_council: "Military Reform Council"
SER_military_reform_council_desc: "Led by General Milan Nedić, the Military Reform Council has been created with the aim to bring the woeful Serbian Army into the modern age, through a series of rigorous reforms."

SER_local_designs_idea: "Local Designs"
SER_local_designs_idea_desc: "Having access to foreign designs has allowed Serbian local talent to design their own local designs."

SER_airforce_idea: "Serbian Airforce Doctrine"
SER_airforce_idea_desc: "Serbia, with the aid of foreign advisors and local talent, has adopted a true "Serbian" air doctrine."

SER_russian_aerial_expertise: "Russian Aerial Expertise"
SER_russian_aerial_expertise_desc: "Serbia has sought Russian advisors to assist it training its new pilots."

SER_french_aerial_expertise: "French Aerial Expertise"
SER_french_aerial_expertise_desc: "Serbia has sought French advisors to assist it training its new pilots."

SER_naval_investments: "Naval Investments"
SER_naval_investments_desc: "The government is investing significant funds in shipbuilding, taking a noticeable portion of the budget while spurring the shipbuilders."

SER_jingoism: "Jingoistic Sentiments"
SER_jingoism_desc: "Serbia lost the Weltkrieg and has been reduced to a small rump state. Yet government and a sizeable portion of the population is quite vocal about reconquering all lost territories and unifying all Serbs outside of Serbia with the motherland. As such, the country is more revanchist than it's neighbours."
