### Leaders ###
POLITICS_SLOBODAN_JOVANOVIC_DESC: "Slobodan Jovanovic is one of Serbia's most prolific jurist, historian, sociologist, journalist and literary critic. He distinguishes himself with a characteristically clear and sharp writing style. His only interest is to protect the Serbian people and the constitution from authoritarianism."
POLITICS_PETAR_BOJOVIC_DESC: "A military commander during the Serbian-Ottoman Wars, the Serbo-Bulgarian war, the Balkan Wars and the Weltkrieg, Bojović has been Vojvoda and Regent of Serbia since its independence from Austria after the Weltkrieg."
POLITICS_ALEXANDER_II_DESC: "A military commander during the Balkan Wars and the Weltkrieg, the former Crown Prince of Serbia is now the king. He is a member of the Serbian Karađorđević dynasty, and is the second King from this family, after his father."

