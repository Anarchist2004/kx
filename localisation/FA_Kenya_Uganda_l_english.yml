### Ideas ###
GBR_Colonial_Government: "Colonial Government"
GBR_Colonial_Government_desc: "Following the 1925 revolution we have reluctantly sided with our former enemy Mittelafrika and requested their protection. This fact has remained largely unchanged since then and while the matter stands to be resolved in the future, its immediate impact is that Dar Es Salaam dictates our foreign policy for now."
KEN_Economic_Woes: "Economic Woes"
KEN_Economic_Woes_desc: "Ever since the beginning of the Mau-Mau Revolt, Kenya has suffered from a sluggish economy with little to no investment. The first priority of any government in the region should be to address this crisis."
KEN_Economic_Woes_Two: "Combatting Economic Woes"
KEN_Economic_Woes_Two_desc: "Ever since the beginning of the Mau-Mau Revolt, Kenya has suffered from a sluggish economy with little to no investment. The first priority of any government in the region should be to address this crisis."
KEN_Economic_Woes_Three: "Recovering from Economic Woes"
KEN_Economic_Woes_Three_desc: "Ever since the beginning of the Mau-Mau Revolt, Kenya has suffered from a sluggish economy with little to no investment. The first priority of any government in the region should be to address this crisis."
KEN_Economic_Woes_Four: "Lessened Economic Woes"
KEN_Economic_Woes_Four_desc: "Ever since the beginning of the Mau-Mau Revolt, Kenya has suffered from a sluggish economy with little to no investment. The first priority of any government in the region should be to address this crisis."
KEN_Economic_Woes_Five: "Revitalized Kenyan Economy"
KEN_Economic_Woes_Five_desc: "Ever since the beginning of the Mau-Mau Revolt, Kenya has suffered from a sluggish economy with little to no investment. The first priority of any government in the region should be to address this crisis."
KEN_Economic_Woes_Six: "The New Kenyan Economy"
KEN_Economic_Woes_Six_desc: "We have finally been freed from our the chains of our economic crisis, and can look forward to booming investment in our economy in the future. It is a new day in Kenya."
KEN_Maumau: "Mau Mau Bush War"
KEN_Maumau_desc: "The Mau Mau in Kikuyuland have been rebelling against us since the 1925 revolution. So far we have contained them to the mountains of eastern Kenya, but they continue to disrupt our operations in the colony and they undermine our legitimacy with the locals."
KEN_Maumau2: "Finishing the Mau Mau Off"
KEN_Maumau_desc2: "We have begun a campaign to flush the Mau Mau out of their hidey-holes in Gallaland. With enough time and effort we might be able to crush them for good."
