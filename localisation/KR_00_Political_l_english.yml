junta_subtype:0 "Military Dictatorship"
junta_subtype_desc:0 "§Y(Military Dictatorship)§!\n\nPaternal Autocracy is not a political ideology in the normal sense of the word, but rather a general term for the attitude that these governments hold towards their citizens: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
