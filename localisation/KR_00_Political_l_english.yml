syndie_social_democrat_subtype:0 "Syndicalist-Alligned Social Democracy"
syndie_social_democrat_subtype_desc:0 "§Y(Syndicalist-Alligned Social Democracy)§!\n\nSocial Democracy is an ideology whose goal is to reform capitalism and humanise it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
