pioism_subtype:0 "Padre Pio Thought"
pioism_subtype_desc:0 "§Y(Padre Pio Thought)§!\n\nBased on the teachings and life of Pio of Pietralcina, Padre Pio Thought is less a formal ideology and more a way of life. Promoting deep faith and obedience to the Catholic Church while at the same time rejecting every form of ideology and even national identity, Padre Pio Thought seeks to create a society where everyone has the best chance to become a saint.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
