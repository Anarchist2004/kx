centrist_subtype:0 "Centrism"
centrist_subtype_desc:0 "§Y(Centrism)§!\n\nSocial liberalism is a variation on mainstream Market liberalism, with the main difference being the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status."
