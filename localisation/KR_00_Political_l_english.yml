anarcho_syndicalist_subtype:0 "Anarcho-Syndicalism"
anarcho_syndicalist_subtype_desc:0 "§Y(Anarcho-Syndicalism)§!\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."
feminist_syndicalist_subtype:0 "Anarcha-Feminism"
feminist_syndicalist_subtype_desc:0 "§Y(Anarcha-Feminism)§!\n\nSyndicalism is the leading left-wing revolutionary ideology whose rise to worldwide prominence began with the French revolution of 1919. Though Syndicalism is divided between various currents, some of them influenced by other ideologies such as Marxism and Anarchism, orthodox Syndicalism is based upon the works of the leaders of Confédération Générale du Travail (CGT), codified in the Charter of Amiens of 1906, and considers Mikhail Bakunin and Pierre-Joseph Proudhon to be its forerunners. Syndicalism is defined by the concepts of revolutionary spontaneity and direct action - the belief that the workers themselves, organized in labour unions, must combat capitalism, instead of relying upon an external agent such as a political party. The transformation of a capitalist society to a Syndicalist one must occur via a General Strike - a nationwide rejection of capitalism and a transfer of all means of production to labour unions. Syndicalist states are decentralized and federal, all industries are organized into syndicates, labour councils elected from these trade unions manage local governance, and central government is vested in a national congress of trade union representatives. The extent to which these tenets are implemented varies from country to country, however."

christian_socialism_subtype:0 "Christian Socialism"
christian_socialism_subtype_desc:0 "§Y(Christian Socialism)§!\n\nRadical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of elected form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
