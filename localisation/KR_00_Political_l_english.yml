moderate_authoritarianism_subtype:0 "Moderate Authoritarianism"
moderate_authoritarianism_subtype_desc:0 "§Y(Moderate Authoritarianism)§!\n\nConservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually they promote a regulated market economy, but more liberal economic policies aren't unheard of."
