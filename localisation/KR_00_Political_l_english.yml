integralism_subtype:0 "Integralism"
integralism_subtype_desc:0 "§Y(Integralism)§!\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
