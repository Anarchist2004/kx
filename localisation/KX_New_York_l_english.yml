NYC.15.t:0 "An Eventful Night"
NYC.15.d:0 "The man kissed his wife as he got to the bus station, his office awaited him and his regular hours welcomed him as he started logging last night's event. ‘I didn’t have my badge on me, all i had was my pistol and my training. The man had snuck up on the girl, a cigar in his mouth and rolls down his torso, he pulled a cloth from his pocket and pushed it up against her face, she fell and he started to run away, her like a sack of flour over his shoulder. I readied my hand and the bullet pierced his leg, causing him to fall over, the girl landing on his back. I shot him in the head and had her awakened by a quick stimulant. Apparently he was her former landlord after she bought her own flat.’ The man returned home, kissed his wife and enjoyed a glass of brandy from the Great lakes Legion and smoked a cuban cigar, just a normal day in the grand country of Long Island!"
