RUS_Presidential_Elections_desc:0 "According to the Russian Constitution, the President is not elected in national elections, but is appointed by the §CSenate§! - the upper house of the §GRussian parliament§!. Because of this, which some will consider an imperfection, and others - a privilege, indirect presidential elections can end in a state of conflict between the legislative and executive branches of government: between the §CSenate§! and the §YPresident§! on the one hand, and the §GDuma§! on the other.\n\n§YThe President§! is appointed for a term of §N4 years§! when §N3/5§! of §Cthe Senate§! voted for him. If the Senators cannot agree on a candidate, a second round will be appointed, in which the winner will be determined by a simple majority of the two candidates with the largest number of votes.\n\nThis election we need [?RUS.three_fifth_of_senate|G0] votes for §YPresident§! to be elected."

