#rusdem.6.t:0 "Forming Cabinet of Ministers"
#rusdem.6.d:0 "We have secured the majority in Duma, now it is time to form the cabinet of ministers. For now we should reach an agreement on position of foreign minister - a person, who should direct our foreign policy. It is especially important now, when the tensions between socialist France and German Empire is increasing."
