RUS_Senate_Duma_Conflict_Decisions:0 "Senate-Duma Conflict"
RUS_Senate_Duma_Conflict_Decisions_desc:0 "§OThe Russian political system is imperfect.§!\n\nThe reform of the §CSenate§! in 1925, carried out by §YKerensky§!, led to the fact that the order of election to the upper house of parliament was changed, as a result of which it became a stronghold of conservative and authoritarian forces. Having become a stronghold of reaction, the §CSenate§! guaranteed the blocking of any radical §GDuma§! bills aimed at changing the status quo, and at the same time guaranteed the irremovability of Kerensky's power. With a majority in the §CSenate§!, conservatives can elect their own president.\n\n§RThere will be only one winner in this conflict.§!\n\nCurrent §CSenate§! Authority: [?RUS.RUS_senate_authority|O0]\nCurrent §CSenate§! Popular Support: [?RUS.RUS_senate_pop_support|G0]\nCurrent §CSenate§! Political Power: [?RUS.RUS_senate_pol_power|Y0]\n\nCurrent §GDuma§! Authority: [?RUS.RUS_duma_authority|O0]\nCurrent §GDuma§! Popular Support: [?RUS.RUS_duma_pop_support|G0]\nCurrent §GDuma§! Political Power: [?RUS.RUS_duma_pol_power|Y0]\n\n"

