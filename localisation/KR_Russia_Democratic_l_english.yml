RUS_Cut_Unemployment_Subsidies_desc:0 "By cutting the subsidies to the jobless, more people will start to search for work. That could greatly help with the current unemployment situation."

RUS_Limited_Working_Week:0 "Limited Working Week"
RUS_Limited_Working_Week_desc:0 "It’s insane to think that there are no limitations on working week and hours in Russia. People cannot be used like slaves. With the enacting of policies to limit the working time, the proletariat can breathe a sigh of relief."

