RUS_authoritarian_democrat_subtype_desc:0 "Eurasianism is a completely new ideology or philosophical and political thought, which is built on the theoretical foundation of Slavophilism and the works of Nikolai Trubetskoy and Peter Savitsky. The basic idea of Eurasianism is that the statehood and culture of the Russian people originated mainly from the Mongolian state and is much closer to Eastern despotisms than to Western liberal democracies. However, geography also plays a big role here: Russia, being throughout its history at the turn of two different civilizations - European and Asian, was able to embody their symbiosis, becoming a Eurasian civilization that combines the best of each. According to the plan of the Eurasians, who consider themselves a revolutionary, not a reactionary movement, the future of Russia lies in the power of a strong party that will unite all Eurasian peoples under the auspices of a single ideology that will unite them, not divide them."


