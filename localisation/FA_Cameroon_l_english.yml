### Ideas ###
CMR_collapsing_colonial_order_idea:0 "Collapsing Colonial Order"
CMR_collapsing_colonial_order_idea_desc:0 "Mittelafrika is in flames, and the German colonial order is falling apart everywhere we look. Our colony here in Kamerun is one of the last vestiges of German colonialism left, and now we must defend it lest this Dark Continent finally fall into the hands of the natives, dashing the Kaiser’s civilizing mission for good."

CMR_gridlock_idea:0 "Gridlocked War"
CMR_gridlock_idea_desc:0 "The war for Kamerun has waged on since the Collapse with no end in sight, and as this war rages longer, we risk collapsing the entire region into a chaos it may never return from. However, to the East there exists a young Askari-turned-lord who has begun to tame Central Africa to his will. Perhaps we can reach out to this brave warrior for aid, though some reports about his sanity have raised concerns."

ADA_we_have_no_idea_what_socialism_is_idea:0 "Clueless Socialism"
ADA_we_have_no_idea_what_socialism_is_idea_desc:0 "Our people are new to Socialism. Virtually nobody within our borders could tell you who Karl Marx is, what Socialism Means, or even where Paris is located on a map, with only our ruling elite rallied around Ruben Um Nyobè having any real firm hold on the basics of this foreign ideology. Nyobè’s regime has a tall order ahead of it, for they will need to both crush the German colonial remnant while slowly introducing this clueless population to the wonders of Socialism, no matter the cost!"

