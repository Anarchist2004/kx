ukrpol.120.c: "Vasyl Kochubei, the wealthy landowner."
ukrpol.120.e: "On second thought, Hetman shall lead the government himself!"

ukrpol.121.t: "Interlude"
ukrpol.121.d: "It was weeks after the tragedy when the life of the former king, Wilhelm von Habsburg-Lothringen, better known as Vasyl, was cut short at the hands of the Borotbyst terrorists in a monstrous explosion. The entire nation mourned, but the Kingdom was left without its heirless King.\n\nWhen today the Council of Regents, made up of major proprietors and industrialists, as well as representatives of noble families of Ukraine, such as the Kochubeis, announced its decision, even the most skeptical had not the slightest doubt whose name from the cherished list of candidates would be pronounced.\n\nIt was already late in the evening, but the festivities in the streets of Kyiv did not cease; to the salute and fanfare of the elite Lypky district His Serene Highness was looking at the crowd, from the almost completely curtained window of the old governor's palace. If a casual gaper had guessed to catch the moment when the curtain slid open, he would have seen only a smirk reflected on the glass from the face of the new monarch.\n\nTomorrow would be a new day, but it like a déjà vu. Tomorrow Pan Hetman would be at the head of the nation again, as he had been 20 years before, uninhibited by the charm of the deceased impostor king." 
ukrpol.121.a: "Long live Pavlo Skoropadskyi, Pan Hetman of All-Ukraine!"

