ukrpol.1.t:0 "Our Kingdom"
ukrpol.1.d:0 "The Ukrainian State declared its independence with the support of Germany on April 28, 1918, when, as a result of a coup against the left-leaning Central Rada, the initial experiment with socialism in the form of a People's Republic was canceled. Hetman Pavlo Skoropadskyi, a strong-willed man and a former general of the Russian army, who set the tone for the future of Ukraine, came to power. This state of affairs was soon ratified by the Brest-Litovsk peace agreement.\n\nUkraine was to become a breadbasket used by the military aristocratic elite from all over Eastern Europe as a source of food, a convenient market for goods and a military bulwark against the weakened Russian Republic. Skoropadskyi relied on large landowners, the old bureaucracy and officers and sought to build a new Ukrainian monarchy with himself at the head. The leaders of the People's Republic were expelled from the country, and their parties were banned, but they were able to establish a government in exile in neighboring Galicia-Lodomeria, where a significant part of Ukrainians lived.\n\nHowever, German aid soon turned into payment of informal debts to the allies for the Hetman. For some time, the dispute between Germany and its Austro-Hungarian ally continued after the Weltkrieg, eventually settling on a compromise according to which King Vasyl, the Austrian Archduke Wilhelm Franz von Habsburg, would rule with the support of Skoropadskyi, who, as a German-allied \"Hetman\", has incredible powers both in civil and military matters. on military matters. In fact, the Hetman still remained practically the sole ruler of Ukraine, limited only by the King and the Soim, which is increasingly dissatisfied with Skoropadskyi's policy.\n\nNow, almost twenty years after the Weltkrieg, the situation in the country is unstable. The Reich forces us to sell our goods almost exclusively to countries within its sphere of influence, while syndicalists are gaining popularity every day among the oppressed rural poor and urban workers. Despite these many problems we face, our land is prosperous and fertile, our people are hardworking, and our potential is limitless."
ukrpol.1.a:0 "Shche Ne Vmerla Ukraina!"

ukrpol.2.t:0 "The Hetman"
ukrpol.2.d:0 "The role of the Hetman of Ukraine - the permanent Pavlo Skoropadskyi in domestic and foreign policy is very great. He is the supreme head of the state, the army and the judiciary. State administration was carried out by the Government appointed by him. Pavlo Skoropadskyi was proclaimed the guarantor of order and legality before the elections of the Ukrainian Soim. \n\nHowever, everything changed in 1922. As a result of the compromise of Germany with Austria-Hungary, the political system of the Hetmanate changed. Austrian Archduke Wilhelm Franz von Habsburg, was crowned in Kyiv as King Vasyl, elections were held to the new Ukrainian Soim. As a result of all this, the Hetman's power was limited, although he continued to be the supreme leader and commander-in-chief, and none of the decisions were made without his approval. The parties of the Soim that existed under strict control soon became quite oppositional and stopped seeing the Hetman as the only possible ruler of Ukraine. His desire for sole power rejected them and hindered the emerging ideology of Ukrainian monarchism and conservatism, which saw the Hetman as an exclusively symbolic figure.\n\nThe Hetman sees the future of Ukraine only in increasing his own power and turning the country into a real Hetmanate with himself at the head. And there would be practically no obstacles to this if it were not for the Soim and the King."
ukrpol.2.a:0 "Zghynut Nashi Vorohy, Yak Rosa Na Sontsi"

ukrpol.3.t:0 "The King and the Soim"
ukrpol.3.d:0 "Wilhelm Franz von Habsburg-Lothringen is known to many as King Vasyl Vyshyvani. By many he is regarded as a symbol of foreign dominance, imposed on Ukraine as a result of a compromise between Germany and Austria. However, the others know, that Vasyl is fascinated by Ukrainian culture, he writes and speaks Ukrainian, and there is not a single argument, except for his origin, that he is not worthy of the throne of Ukraine. Even before he became Vasyl Vyshyvani, he received the nickname \"The Red Prince\" for his desire to improve the living conditions of the poor Ukrainian population of Galicia.\n\nFor almost 15 years, the Hetman of Ukraine has been doing everything to marginalize the King, and not giving him the opportunity to show his best side. Therefore, the only support and hope of Vasyl is Austria and the Ukrainian Soim. Of the several parties sitting there, namely the UMP, USKhD and UDP, Vasyl has long been an integral figure of the new Ukrainian Statehood. Having got rid of the Hetman, the authorities in the country will finally be able to rely on the ideas of Ukrainian Conservatism, maybe even allow Vasyl to throw off the foreign stigma of the \"King\" and become a real Hetman of Ukraine."
ukrpol.3.a:0 "Nazovemsia Ukrainy Virnymy Synamy!"

ukrpol.4.t:0 "Our Economy"
ukrpol.4.d:0 "The economy of Ukraine is predominantly agrarian. In 1918, Land commissions were established, including the Supreme Land Commission, chaired by Skoropadskyi, to resolve land disputes and develop a land reform project.\n\nA stable currency and tax system were established, the state budget was developed and executed, State and Land Banks were created. Private land ownership, including the one for the large landowners, was restored, the peasants' ownership of land was confirmed with the allocation and sale of communal lands, which contributed to the formation of a broad class of medium-sized landowners. However, the state grain monopoly imposed by the Germans remained. The Skoropadskyi’s government relied on the restoration of large landlords and middle peasant farms, in which the German-Austrian occupation authorities were also interested. Supporting the Hetman, the landlords declared that small peasant farms were not able to provide large-scale commercial production of agricultural products, as demanded by war-ravaged Germany and Austria-Hungary from Ukraine. The soon-established supplies of industrial goods and agricultural implements to Ukraine from these countries helped ease the tense political and socio-economic situation in Ukrainian society.\n\nBy 1936, Ukraine had become one of the most promising economies in Europe, receiving a lot of money and investments from European powers. Industrial enterprises were restored and new ones were gradually created. However, there is only one fear - what if Europe stops buying our bread?"
ukrpol.4.a:0 "I doubt they will stop."

