UKR_Andriy_Nikovskyi_hog_sli: "Andriy Nikovskyi" #ULD(S-F) left
UKR_Andriy_Nikovskyi_hog_sli_desc: "Andriy Nikovskyi came from a family of peasants and petty bourgeoisie in Kherson province. He studied at the University of Novorossiysk, first at the Natural Sciences Department, then at the Slavonic-Russian Department of History and Philology. After graduation, he worked for one year as a teacher of Russian language and literature, but soon left for Kyiv to work as an editor of the newspaper \"Rada\". He was also the secretary of the \"Prosvita\" in Odesa.\n\nAfter the Hetman came to power, he participated in the creation of the Ukrainian National Union, which was preparing a coup against Skoropadskyi and became its first head. However, in September he was replaced by Volodymyr Vynnychenko, after which the UNS turned into the Dyrektoria.\n\nNikovskyi collaborated with Serhiy Yefremov and worked with him in the Kyiv newspaper Rada. In exile in Galicia he became one of the leaders of the ULD(S-F)."
