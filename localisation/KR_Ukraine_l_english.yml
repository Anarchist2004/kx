UKR_Hryhorii_Hrynko_sec_rso: "Hryhorii Hrynko" #borotbyst eco
UKR_Hryhorii_Hrynko_sec_rso_desc: "A good orator, Hryhorii Hrynko is the best educated and perhaps the ablest of all the Borotbysts. In 1913 he was expelled from the university for participation in a student strike and was compelled to serve in the army as a private. During Weltkrieg he served at the front and was commissioned.\nIn 1919 he joined the Borotbysts, rising rapidly to the highest levels of the party. Hrynko differs from most of the Borotbysts in that he is not a revolutionary dreamer. Without party training or tradition, Hrynko is often regarded by the Borotbysts as a careerist, although he is generally respected for his integrity. "
