ukrsun.13.t: "Proclamation of the Ukrainian Sovereign United State"
ukrsun.13.d: "\nToday the Great Gathering of Ukrainian Nationalists took place in Kyiv, where the creation of the Association of Ukrainian Nationalists - a new organization and political party was proclaimed. In addition to the election of [UKR.GetLeader] as \"Vozhd\" of Ukraine, the National Constitution was adopted, proclaiming Naciocracy - the power of a single nation within the Ukrainian borders and the new name of the country - the Ukrainian Independent United State.\nNo one knows where this will lead, but it is clear that the Ukrainians will now embark on a campaign of conquest to reclaim all the lands that they consider to be originally Ukrainian. This is a significant problem for German domination in Europe and an obstacle to resurgent Great Russian expansionism."
ukrsun.13.a: "Another great national project?"

ukrsun.14.t: "Union of Ukrainian Nationalist Youth"
ukrsun.14.d: "The leadership of the SUN decided to create the Union of Ukrainian Nationalist Youth - the SUNM. This organization will educate the young men and women of the Ukrainian nation to be true patriots and defenders. \n\nParticipation in the movement should be compulsory for all children of Ukraine from the age of 14. To enhance patriotic education there will be regular solemn marches, marches and parades, as well as military games, sports competitions, hikes and youth gatherings. As our leader believes, young people will learn to think and act like Ukrainians, a freedom-loving and independent people"
ukrsun.14.a: "The young Ukrainians should be raised as decent citizens."

ukrsun.15.t: "The Plast Scout Organisation"
ukrsun.15.d: "Plast emerged as a national youth movement in 1911 in Western Ukraine. It was founded by Oleksandr Tysovskyi and Ivan Chmola. The name comes from the word plastun - scout. It is a national scout organization, which was engaged in physical, military development and theoretical education of youth. \n\nSoon Plast began to spread to the rest of Ukraine. The largest cells were Bela Cerkva and Chernigov. The greeting-cry of the Plast members was \"SKOB!\"\n\nThe UVO leadership believes that Plast should become the official youth organization of the Ukrainian State. Although formally it does not change anything in the activity of the organization, the ideological implication of Ukrainian nationalism will be manifested more and more strongly. "

ukrsun.16.t: "Secret Pact with [FROM.GetName]?"
ukrsun.16.d: "The new nationalist government of [FROM.GetName] has offered us to sign a secret pact, which will make us allies as soon as the Kaiserreich finds itself at another major war. While not officially leaving the Reichspakt, they will join our alliance when it will become possible. In return, Ukraine asks for recognition of their claims in Galicia, Belarus and Don-Kuban region."
ukrsun.16.a: "A major ally in Europe is good, but we are more interested in their territories."
ukrsun.16.b: "We agree on alliance, but we won't support their claims!"
ukrsun.16.c: "It is rather a good deal."

ukrsun.17.t: "[FROM.GetName] Rejects!"
ukrsun.17.d: "The [FROM.GetAdjective] government has rejected our offer. It seems that we will have to fight them once more."
ukrsun.17.a: "Their loss!"

ukrsun.18.t: "[FROM.GetName] Negotiates About the Territories"
ukrsun.18.d: "The [FROM.GetAdjective] government has agreed to our offer, but they reject our claims in Belarus and Don-Kuban! It is a question of primary importance whether we should ally them, but loose our claims."
ukrsun.18.a: "This is unacceptable!"
ukrsun.18.b: "At least they are not against our claims in Poland and Galicia!"

ukrsun.19.t: "[FROM.GetName] Gives up Claims!"
ukrsun.19.d: "The [FROM.GetAdjective] nationalist government has agreed to give up their claims in our rightful territories. We should sign the pact with them now."
ukrsun.19.a: "A toast to our Ukrainian brothers!"

ukrsun.20.t: "[FROM.GetName] Refused to Give up Claims!"
ukrsun.20.d: "The [FROM.GetAdjective] nationalist government has refused to give up their claims in our rightful territories. It seems that now our confrontation is almost impossible to avoid."
ukrsun.20.a: "Let us see how they will cope with our armies."

ukrsun.21.t: "[FROM.GetName] Agrees!"
ukrsun.21.d: "The [FROM.GetAdjective] government has agreed to recognize our claims and sign a secret pact. It seems that we now have a new 'friend' in the East."
ukrsun.21.a: "Splendid!"

