UKR_dualism: "Dualism"
UKR_dualism_desc: "The problem of 'dualism' in Ukraine is the conflict between Hetman Skoropadskyi and King Vasyl. Despite Hetman being the executive head with rather broad authority, his ideal is to become the only Hetman, without any disputes or imposed 'kings'. On the other hand, King and the Soim see Hetman as the only obstacle to stability, democracy and true sovereignity of the Kingdom."
UKR_political_instability: "Political Instability"
UKR_political_instability_desc: "What should have happened has happened. Now, while the new institutions are not established, and the old ones continue their imperfect work, Ukraine is weakened. If nothing is done, we may face serious internal and possibly external resistance."

