UKR_totalist_party3:0 "UVO(r)"
UKR_totalist_party3_long:0 "Ukrayinska Viyskova Organizatsiya (radykalna) - Ukrainian Military Organization (Radical)     §gThe left wing of the UVO, led by Mykola Stsiborskyi, has been in opposition to Konovalets since the mid-1920s. Stsiborskyi announced that Ukrainian nationalism should be based on the revolutionary spirit of the working people, in a republican national-syndicalist system, adapted to the interests of Ukrainian nationalism, with a combined authoritarian-decentralized management system. At the same time, denying Marxism and its essence as threatening the Ukrainian nation, Totalism will lead Ukrainians to independence and greatness, free them from the oppression of German-Austrian capitalism and become the leading nation of a New Europe.§!"
UKR_radical_socialist_party:0 "UPSR(b)"
UKR_radical_socialist_party_long:0 "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (borotbystiv) - Ukrainian Party of Socialists-Revolutionaries (Borotbists)"
UKR_syndicalist_party:0 "PLSR(s)U"
UKR_syndicalist_party_long:0 "Partiia Livykh Sotsialistiv-Revoliutsioneriv (syndykalistiv) Ukrainy - Party of Left Socialists-Revolutionaries (syndicalists) of Ukraine     §gCommongly known as Borbysts, the PLSR(s)U is the revolutionary anarcho-syndicalist party of Ukraine, taking its inspiration directly from the Russian Left SRs and closely cooperating with them. Led by Yakiv Braun, the Borbysts eclectically combine the principles of revolutionary Narodism and Marxism, rejecting nationalism of most Ukrainian parties and organisations.§!"
UKR_radical_socialist_party2:0 "URDP"
UKR_radical_socialist_party2_long:0 "Ukrainska Revoliutsiino-Demokratychna Partiia - Ukrainian Revolutionary-Democratic Party"
UKR_radical_socialist_party3:0 "UKP"
UKR_radical_socialist_party3_long:0 "Ukrainska Komunistychna Partiia - Ukrainian Communist Party"
UKR_social_democrat_party:0 "USDRP"
UKR_social_democrat_party_long:0 "Ukrainska Sotsial-Demokratychna Robitnycha Partiia - Ukrainian Social-Democratic Labour Party"
UKR_social_democrat_party2:0 "UPSR"
UKR_social_democrat_party2_long:0 "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv - Ukrainian Party of Socialists-Revolutionaries"
UKR_social_liberal_party:0 "UNDO"
UKR_social_liberal_party_long:0 "Ukrainske Natsionalno-Demokratychne Obiednannia - Ukrainian National-Democratic Alliance                                   §gUNDO is one of the largest parties in Western Ukraine, officially banned on the territory of the Kingdom. The official ideology of the party is national liberalism, based on the ideas of Mikhnovsky. Under the leadership of Levytsky, the party seeks to create a sovereign and independent Ukrainian republic.§!"
UKR_social_liberal_party_legal_long:0 "Ukrainske Natsionalno-Demokratychne Obiednannia - Ukrainian National-Democratic Alliance                                             §gThe official ideology of the UNDO is national liberalism, based on the ideas of Mikhnovsky. Under the leadership of Levitsky, the party seeks to create a sovereign and independent Ukrainian republic.§!"
UKR_social_liberal_party2:0 "UPSF"
UKR_social_liberal_party2_long:0 "Ukrainska Partiia Sotsialistiv-Federalistiv - Ukrainian Party of Socialists-Federalists       §gThe Socialists-Federalists are a centrist party that adheres to rather left-wing anti-Marxist positions. Hoping for its coming to power during the Skoropadskyi coup, the UPSF, however, did not realize the opportunity to become a government party on the day of the coup, rejecting due to the undemocratic nature of the defining laws of the Ukrainian state and repressive measures unexpected for the party. After Hetman Skoropadskyi came to power, the main directions of the UPSF's activities in the new political conditions were determined by its May congress, whose resolutions reflected certain changes in party ideology, in particular, the rejection of the idea of a federation of Ukraine with Russia, a different approach to the issue of land ownership. However, all this did not save the party, which was too progressive in the opinion of the Hetman, it was in disgrace and was banned on the territory of the Kingdom. In exile, the party joined the bloc of democratic parties, although it was in the minority.§!"
UKR_market_liberal_party:0 "UDP"
UKR_market_liberal_party_long:0 "Ukrainska Demokratychna Partiia - Ukrainian Democratic Party                                           §gFounded on the initiative of the Minister of Foreign Affairs, Dmytro Doroshenko, the UDP is actually not a separate and independent party and is in close cooperation with both the USKhD and the SGD. The party often acts as an intermediary between the Hetman and the National Democratic forces, but in fact it is only one of the spoiler parties created to simulate a multiparty system in the Kingdom.§!"
UKR_social_conservative_party:0 "UMP"
UKR_social_conservative_party_long:0 "Ukrainska Monarkhichna Partiia - Ukrainian Monarchist Party                                               §gThe second most important party in the country, after the SGD, is undoubtedly the Ukrainian Monarchist Party. Uniting large landowners, like the SGD and USKhD, the party adheres to the ideology of Vyacheslav Lypynskyi's Ukrainian conservatism. However, its peculiarity lies in the exceptional support of the King of Ukraine, Vasyl, as Ukraine's only hope for revival.§!"
UKR_authoritarian_democrat_party:0 "USKhD"
UKR_authoritarian_democrat_party_long:0 "Ukrainskyi Soyuz Khliborobiv-Derzhavnykiv - Ukrainian Union of Landowdners-Derzhavnyks           §gThe USKhD is one of the main legal opposition parties in the country. The ideology of the organization is based on Ukrainian conservatism, best described by its creator Vyacheslav Lypynskyi: \"The idea of Ukrainian hetmanate is the idea of a new monarchism and a new aristocracy... We do not want a reversal of the deceased monarchical system, nor the revival of the monarchy in its past, degenerate forms... Hetmanate is a symbol of the unity of the Ukrainian nation and the strength of the Ukrainian state, personified in the face of the traditional, national, hereditary Hetmanate.\" Despite this, the party adheres to the opinion that the Hetman should be a symbolic figurehead, not an independent political leader. However, Pavlo Skoropadskyi was not satisfied with the role of a representative head and he took independent political steps that became a contradiction of Vyacheslav Lypynskyi's views. This became the base for the USKhD's conflict with the Hetman of Ukraine, which is why the party is more inclined to support the King.§!"
UKR_paternal_autocrat_party:0 "SGD"
UKR_paternal_autocrat_party_long:0 "Soyuz Getmantsiv-Derzhavnykiv - Union of Hetman Derzhavnyki                                         §gThe political monarchical organization Soyuz Getmantsiv-Derzhavnykiv, founded on the initiative of Pavlo Skoropadskyi, represents the main ideological and political base of his rule.§!"
UKR_paternal_autocrat_party2:0 "UVO(m)"
UKR_paternal_autocrat_party2_long:0 "Ukrayinska Viyskova Organizatsiya (melnykivtsi) - Ukrainian Military Organization (Melnyk)         §gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Streltsy, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. With the ascension of Andriy Melnyk as the Organisation's new leader, the UVO became less radical, maintaining its position as a militarist entity, though never disowning the nationalistic sentiments.§!"
UKR_paternal_autocrat_party3:0 "Plast"
UKR_paternal_autocrat_party3_long:0 "Plast Natsionalna Skautska Orhanizatsiia Ukrainy - Plast National Scout Organization of Ukraine       §gFounded in Lemberg in 1911 as Ukrainian Scout Organization by Dr. Oleksander Tysovskyi, Ukrainian Plast came into being to fulfill specific national aims. With the Ukrainian independence, the Plast spread to the lands of mainland Ukraine by creating large cells in Bila Tserkva, Kamianets-Podilskyi and Chernihiv. With the support of Skoropadskyi, the organisation soon became involved in politics, bringing up a whole generation of young Ukrainian patriots. Now the leader of organisation has become the leader of the whole country, aimed to bring stability and order back.§!"
UKR_national_populist_party:0 "UVO"
UKR_national_populist_party_long:0 "Ukrayinska Viyskova Organizatsiya (konovaltsi) - Ukrainian Military Organization (Konovalets)       §gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Streltsy, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. The UVO supports the Hetmanate, but is convinced of the need to significantly restrict the Hetman if he becomes the head of state, or a complete change of the political system if the independence of Ukraine is threatened. The ideological basis of the UVO is the doctrine of integral nationalism by Dmytro Dontsov.§!"
UKR_national_populist_party2:0 "OUN"
UKR_national_populist_party2_long:0 "Organizatsiya Ukrainskykh Natsionalistiv - Organization of Ukrainian Nationalists          §gThe Organization of Ukrainian Nationalists is a political party of Dmytro Dontsov, which acts as a far more radical nationalist organisation, than the UVO. The Dontsov doctrine is based on authoritarian integral nationalism and Social-Darwinism. According to him, the nation is in a permanent state of competition, and therefore a war for survival. It follows that war is an inevitable thing, and wars between nations are eternal. According to Dontsov, the Ukrainian nation, if it intends to enter the existing world order on an equal footing with the established ones, should have a hierarchy. At the head should be a leader or leader, then the elite or the order, under which the mass or the rabble. The party stands for the full independence of Ukraine and the irreconcilable struggle against \"Muscovy\", \"Muscovites\" and \"Muscovyism\".§!"
UKR_national_populist_party3:0 "SUN"
UKR_national_populist_party3_long:0 "Spilka Ukrainskykh Natsionalistiv - Association of Ukrainian Nationalists       §gAs the Ukrainian Military Organisation never meant to be a political party, the Association of Ukrainian Nationalists was established by the UVO. Following the nationalist doctrine, the ideology of the SUN is based on the Dontsov's intergral nationalism, though is not as radical and anti-Russian. The main goal is to create an independent and sovereign Ukrainian nation and build a strong national identity, also including the unification of all ethnic Ukrainians on all ethnic Ukrainian lands.§!"

