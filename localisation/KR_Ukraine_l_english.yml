ukrmisc.21.t: "Lev II Reaches Adulthood"
ukrmisc.21.d: "Since becoming the [GetUKRTitle] of Ukraine, Leo Stefan von Habsburg-Lothringen has been educated and brought up as a Ukrainian [GetUKRTitle]. However, he was underage, and was supervised by his father, Leo Karl, as a Regent. However, three days ago Lev II has finally reached the age of 18. And now he is officially rightful King of Ukraine."
ukrmisc.21.a: "Splendid!"

ukrmisc.22.t: "White Guard"
ukrmisc.22.d: "'The White Guard' ('Bila Hvardiia' or 'Belaya Gvardiya') is a film, based on the novel written by the famous pro-Russian writer, Mykhailo Bulgakov. The film’s story describes the life of one Russian family in Kyiv just after the German occupation in 1918. The main characters are the Russian officers and Ukrainian citizens that participated in the defence of Kyiv from those disloyal to the new regime of Ukrainian Nationalists and different socialist groups comprised of soldiers in the army of Hetman Skoropadskyi. The film analyses the relations between the Russians and the Ukrainians. Conceived by Bulgakov as a symbol of national reconciliation, 'The White Guard' encourages the unity of the Kingdom and friendship of its people, though some radical groups of the local nationalists consider this film to be Russian propaganda."
ukrmisc.22.a: "Long live our people, united and free!"

ukrmisc.23.t: "Rifles And Carbines"
ukrmisc.23.d: "Produced by Alexander Dovzhenko, the film 'Rifles and Carbines' ('Gvintivki ta Karabini') is devoted to the story of the struggle between the Russian White forces under General Drozdovskiy and the forces of the Ukrainian State in 1918 in the south during the Iassy-Don March. The film, which was conceived to be an answer to the Bulgakov’s 'White Guard' doesn’t try to point out possible methods of reconciliation, but raises by implication the potential for separatists and spies of foreign powers to still be hiding among the Ukrainian population and both willing and able to try to exploit its weakness."
ukrmisc.23.a: "Death to the enemies of Ukraine!"

ukrmisc.24.t: "Mariupolska Spilka Elliniv"
ukrmisc.24.d: "Before the outbreak of World War I, the Hellenic community of the Azov region lived rather isolated, not particularly interested in political trends. The revolution in the Priazv region came later than in other Ukrainian lands, so it was not very actively supported. This is due to ethnic and social peculiarities of the population of the region, the proximity of the Ukrainian-Russian border and the lack of authoritative representatives of Ukrainian political forces. \nAt the end of October 1917, the Central Rada recognized for the peoples who inhabited the Ukrainian lands \"a national-personal autonomy to ensure their rights and freedom of self-government in matters of their national life\".\nHowever, at the same time, the Central Rada abolished land ownership. Most of the Greek peasants had a lot of land in their estates, so this approach did not satisfy them. This further undermined the already low authority of the Ukrainian local authorities. The leading role in the creation of the Mariupol Union of Hellenes was played by the Greek commercial bourgeoisie, the liberal circles of the Greek intelligentsia, and the well-off Greek peasants. On November 10, 1917 a meeting of representatives of the volost Greek communities was held in Mariupol, which began the establishment of the Mariupol Union of the Hellenes. It was headed by a respected Hellenic leader Illia Pichakhchy. According to its organizers, the association of Mariupol Greeks had to protect the national interests of the Hellenic community in the difficult circumstances. However. the history of the Mariupol Union of Hellenes ended there - soon the congress was dispersed by German troops.\nNow, when words about administrative reform are heard again from the rostrum of the new Rada, Pichakhchy announced the reconstitution of the Mariupol Union of Hellenes and demanded that the government give the Greeks autonomy."
ukrmisc.24.a: "Greek community shall have its autonomy!"
ukrmisc.24.b: "Are they crazy?"

ukrmisc.25.t: "Spirit of Makhnovshchyna Endures"
ukrmisc.25.d: "Flies filled the air as a lowly peasant tilled the mucky soil of his farmplot. For decades, the farmer and his family had worked these fields, and for a time, things prospered. His crops and the crops of his forefathers grew plump and verdant in the fertile soil - soil fertilized by blood and tilled by hardowrking, free, and equal men under the brilliant leadership of Bat’ko Nestor Makhno and his anarchist utopia - but these bright and egalitarian times have long since passed. A new age dawned in these lands following the chaos of the German Intervention, and for years since, these fields have only languished and grown fallow as the new overlords of our once-proud Ukraine - the vile Austrians and Prussians - mishandle the state time and time again. \n\nUkraine weeps, and Mother Anarchy cries for her lost sons as once again the Germanics have proven their inability to run our land and rule our people. With the fallout of Black Monday and the following agricultural crisis caused by Germany’s blind and reckless economic strategies, Ukraine has once again plummeted into chaos. The people have been pushed to the brink, and are once again at each other’s throats as the economy comes crashing down upon our heads, all thanks to Hetman Skoropadskyi kowtowing to the so-called ‘Hegemon’. Even more frustrating, in this time of extreme circumstances, those still loyal to our new overlords have only benefitted while the rest of Ukraine - our Ukraine - has fallen to the dogs. The lowly peasant who tills his mucky soil has only fallen on harder times while his neighbor - an estate farmer down the road loyal to the German-backed Hetmanate - has only prospered, building himself a prosperous and gorgeous farm despite the raging inferno of economic decay that oppresses the true common man of Ukraine. Incidents like these have only caused more resentment to bubble and fester within the working-class masses of our Ukraine, and the hills and swamps of our homeland have once again begun to whisper of better times and more egalitarian, familiar ideas. Though our Bat’ko may be in exile hundreds of miles away to the West, the teachings and ideas of our beloved Father have only begun to grow more popular with each passing day in this ever-worsening maelstrom. Perhaps the ideas of the Black Army are not so dead after all..."
ukrmisc.25.a: "Power breeds parasites..."

ukrmisc.26.t: "Heart of Ukraine"
ukrmisc.26.d: "The lands of Kyivshchyna, the core and heart of our beautiful land, the birthplace of the Rus people and statehood, to which Ukrainians and Ukraine are direct heirs.\nThe beautiful region was the first on the way of the King who visited Bila Tserkva. The people are hardworking here, cultivating anything that grows, especially the sugar beet. The forests of the Bila Tserkva region amaze with their grandeur and the development of the local lumber camps and sawmills are natural to the local economy. Moreover, the Ukrainian Academy of Science since its establishment has been organizing archeology expeditions here, trying to find even more ancient signs of people habitat. Finally, the local governor has told the King about the great plan of the construction of the Kyiv Hydroelectric station to the north of the Capital to produce even more energy for those who need it in the Northern parts of Ukraine."
ukrmisc.26.a: "How beautiful is our free Dnieper!"

ukrmisc.27.t: "The Land of Spilled Blood and Military Glory"
ukrmisc.27.d: "On the other side of the Dnieper from the capital there is a wooded area near Chernihiv, an ancient Ukrainian city. The capital of the Hetmanate was also located here - in the place of Baturin, the residence of the hetmans. In 1708, Baturin, the capital of Ukraine, which was rebellious at that time, was completely destroyed by Muscovite troops, and most of the inhabitants were killed. This land preserves the history of Ukraine, and therefore the King was invited to assist in the restoration of the native Ukrainian Cossacks, which is engaged in the organization Vilne Kozatstvo.\nLocal geologists are also inclined to believe that there are deposits of natural resources on Chernihiv land, namely oil and gas, which would bring additional sources of fuel for our country. In addition, a locomotive repair plant is located in Gomel, which is connected by the Brest-Litovsk Peace, which would be useful for improving supply, but it needs repair and renovation."
ukrmisc.27.a: "The history of Vilna Ukraina shall never perish..."

ukrmisc.28.t: "Ukraina Litovska"
ukrmisc.28.d: "the land with the beautiful name between the impenetrable forests of Polissia and the Carpathian foothills is one of the oldest nuclei of the Slavic world. Volhynia was almost the most developed part of Western Rus. But by the end of the 13th century, as we know, the Kingdom of Galicia-Volhynia could not withstand the endless struggle with its much more powerful neighbors. If in the 1260s, King Danylo defeated Mindaugas and annexed the lands up to Novohrudok, by the beginning of the 14th century the Volyn could not oppose the Lithuania any more. That is when the ways of Galicia and Volhynia diverged: the first went to Poland, and the latter to Lithuania.\nWith its incorporation into Muscovy, Volyn, like Podillia, remained an inconspicuous region on the outskirts of the empire, a land of Jewish settlements, Russian garrisons, Polish landlords, and Ukrainian peasants. In addition, the Volyn province included almost all of Polissia, almost the most remote corner of the empire west of Moscow.\nThe development of the region never truly restarted even in the modern times - now it is one of the least industrialized and prosperous of all Ukraine. Hopefully, the glorious Volyn will once again become as great as it was centuries ago."
ukrmisc.28.a: "You know the land, hilly and pleasant..."

ukrmisc.29.t: "Poltava, The Pristine Frontier"
ukrmisc.29.d: "The territory of Poltavshchyna during the times of Kyivan Rus was inhabited by the Severians and was part of the Pereyaslav Duchy. Since the ancient times the land was a cherry on the cake for various peoples because of its fertile lands. Being a core region of the first Hetmanate, it is also known for the Poltava Battle, a decisive and largest battle of the Great Northern War, and a national tragedy for the Ukrainians.\nHowever, the land became the most prosperous of all Ukrainian regions, with a powerful Ukrainian movement, never fully suppressed. There were many noble descendants of Cossack elders in the Poltava region, and local landowners had strong positions due to fertile soils and the growth of trade with the newly colonized southern lands (local fairs were of great importance). Among the local elites, the ideas of Taras Shevchenko and the Cyril and Methodius Society resonated, and until the revolution of 1917, the Poltava region remained one of the main centers of public life of Ukrainians.\nNow, the regions is slowly becoming the industrial center, with Kremenchuk city welcoming more and more labour force from the East, South and West. With a clear possibility to industrialize this region even more, the future of Poltavshchyna seems good and profitable."
ukrmisc.29.a: "The land of Ukrainian Renaissance"

ukrmisc.30.t: "The Dniester Castles and the Eternal Battlefield"
ukrmisc.30.d: "For a long time Podillia was the periphery of European powers on the border of the Great Steppe. Along the edge of Podillia are the Trajan’s ramparts, marking the border of the Roman Empire. The life of the legionnaires here was probably not much different from that of the Soviet and Cossack garrisons in Central Asia and the Far East - a foreign land where only war can save you from deathly ennui. After the Romans, the Ost-Goths, who were brought here by King Philimer, lived here. Through Podolia passed nomads - Huns, Sarmatians, Magyars and others. It was also a frontier of the Kingdom of Rus against the Tatar hordes. But despite the eternal war, Podolia attracted people. Peasants - the undeveloped black earth, merchants - the position at the crossroads of trade roads\nPodillia is a hilly plateau, dissected by deep river valleys, sometimes in the form of real canyons. Its hilly terrain promoted the development of cattle breeding, but the agriculture in the fields was developed as well. The King really enjoyed the region, which remotely reminded him of his native Galicia."
ukrmisc.30.a: "How nice Podillia is, especially in the early fall!"

ukrmisc.31.t: "On the Edge of Two Worlds"
ukrmisc.31.d: "Galicia was the main battleground between Russia and Austria-Hungary. Meanwhile, it is an ancient Ukrainian region known as Chervona Rus (Red Rus), whose typical landscape was the vast steppe, through which long ridges of high hills stretched.\nAs the center of the Kingdom of Rus, Galicia carries many ancient structures, as well as a curious juxtaposition of Catholic and Orthodox cultures. As part of Austria, however, Galicia was a poor and backward region, at least until oil was discovered and the economic boom and new Ukrainian culture began to flourish here.\nA region rich in oil and with a developed agricultural economy, where the King spent his younger years, getting to know Ukrainian culture and helping our people - coming back here after the reunification of Galicia with Ukraine was a real joy for him."
ukrmisc.31.a: "Oh, Galicia!"

ukrmisc.32.t: "Dyke Pole"
ukrmisc.32.d: "The Dyke Pole, or the Wild Fields is the name of the Pontic Steppe, that used to be sparsely populated by various nomadic tribes During the Bohdan Khmelnytsky Uprising the north part of this area was settled by Cossacks from the Dnieper basin and came to be known as Sloboda Ukraine, or Slobozhanshchyna. A vivid symbol of the cultural unity of the Hetmanate and Sloboda Ukraine was the great Ukrainian philosopher Hryhorii Skovoroda, a native of the Lubensky Regiment and a pupil of the Kyiv Academy, professor of the Pereyaslavsky and later Kharkiv Collegium, whose activities and creativity were deeply connected with Sloboda Ukraine.\nNow, with the center in Kharkiv, this region is industrialized and prosperous. Despite all these facts, the land is fertile, with great Chernozem soil and still brings a lot of profit to the breadbasket.\nDuring his stay in Kharkiv, King is willing to talk to the common people, especially the workers, with a desire to improve their welfare.
ukrmisc.32.a: "No longer Dyke, but still Pole"

ukrmisc.33.t: "Ukrainian California"
ukrmisc.33.d: "For many centuries, Katerynoslavshchyna was part of the Great Steppe, or rather the Wild Field - its western, European part. Scythians and Sarmatians, Huns and Ostgoths, Pechenegs and Polovtsians, Mongols and Tatars walked here. On the coast the Greeks built their cities and traded with the barbarians - Borisphen, Tira, Tanais... Once the grasses of the Black Sea steppe hid a horseman from his head, and that is why the Wild Field was a dream of every tribe that roamed the fierce Asian steppes. But the main law of the Great Steppe is that whatever you create, no sooner than in a century it will be trampled into the ground and overgrown with weeds. The legacy of the Wild Field - countless mounds among the plowed fields\nAt the end of the 19th century, life here was thriving: in the eastern part of Katerinoslav Governorate, the coal Donbas was being developed, in the western part an engineer Alexander Paul found the iron ore of Kryvbas, in neighboring Oleksandrivsk the German Mennonites built mills and machine factories. Katerynoslav was the center of the industrialisation in Imperial times, an extremely wealthy land...\nAnd it is as developed now as it was. The industrial center of the Kingdom, where all the hopes of the future victories are being forged..."
ukrmisc.33.a: "The hope of all Ukraine"

ukrmisc.34.t: "The Steppe and Crimea"
ukrmisc.34.d: "The Tauride, Tavriiska Okruha, Steppe and Crimea. Oh, how many words there are in the world, but there are not enough to describe the beauty and glory of the lands beyond the river rapids and the glorious deserts and gardens, mountains and beaches of the Crimean peninsula.\nThrough the Tavriiska Okruha a great many of nomadic peoples passed, until finally the Tatars settled here and created the Crimean Khanate. The northern part of Tavriiska Okruha, namely port of Berdiansk and city of Melitopol are among the poorest in the area with not much fertile lands. However, the Crimean peninsula has a lot of potential, not only as a vital Black Sea naval base, but also as a resort tourist area. Nevertheless, there are a lot of local problems here and the region needs development."
ukrmisc.34.a: "We will restore glory to these lands"

ukrmisc.35.t: "Fortresses, Dockyards and Ports"
ukrmisc.35.d: "In the lands of the Kherson governorate, three major cities are located. The most populated and developed one is the port of Odesa, the predominantly Russian-speaking and notorious for its banditry. The city of Mykolaiv is as well an important port, where the naval dockyards are located and the new Black Sea vessels are being built. The city of Kherson is not as populated or industrialized, but still is important as the last city on the Dnieper before it flows into the sea.\nThe land is famous for its agriculture, a powerful cooperative movement and a great potential for industrialisation."
ukrmisc.35.a: "We shall help these people"

ukrmisc.36.t: "The Royal Tour of Vasyl"
ukrmisc.36.d: "King Vasyl, who in his youth passionately studied Ukrainian culture, also helped the poor Ukrainian peasants of Galicia, for which he was nicknamed the Red Prince. After his accession, numerous charitable organizations under his Majesty’s patronage saved many thousands of Ukrainian lives. Now that nothing stands in the way of the King’s rule, Vasyl, like a dreamy idealist, plans to visit all the Ukrainian provinces, each in need of development and attention. Fully justifying his title as King of All Ukraine, Vasyl will devote the coming months to touring through Ukraine, this beautiful country that he has grown to love with all his heart."
ukrmisc.36.a: "Long Live Vasyl Vyshyvanyi!"

ukrmisc.37.t: "The King Returns to the Palace"
ukrmisc.37.d: "This journey across vast steppes and fields, through forests and industrial cities, along the Azov and Black Sea coasts, over hills and mountains, helped to understand much of what Ukraine needs now. In addition to sightseeing and talking with local governors and deputies, King also talked a lot with the common people - with the workers of Donbas, with the peasants of Poltava, with the Odesa intelligentsia, and with the Crimean Tatar leaders. All of them are Ukraine, indivisible and firmly bound together by the bonds of citizenship, independence and a strong Ukrainian identity. \n\nThe royal tour is over, but the history of Ukraine is not over - and now there is much to be done for the Ukrainian economy and its people to prosper."
ukrmisc.37.a: "That was a perfect journey!"

ukrmisc.38.t: "Foundation of the Sel-Rob"
ukrmisc.38.d: "Today in Lviv, at a congress to unite two far left-wing political parties - the Volyn-Kholmian national-socialist Sel-Soyuz (Ukrainian Socialist Union - Peasant Union) and the Galician \"People’s Will\", a new united party was founded - the Ukrainian Peasant-Labor Socialist Union with the shortened name of Sel-Rob.\n\n\"Selrob\" has a three-tiered organization: Central Committee, county and village/town cells. Selrob has the greatest influence in Volyn and the Kholm region. As of [GetYear], Selrob controls 66% of the cooperative associations in Volyn, but in Galicia its influence remains insignificant."
ukrmisc.38.a: "Interesting"

ukrmisc.39.t: "Pylyp Orlyk’s Constitution"
ukrmisc.39.d: ""
ukrmisc.39.a: "Our greatest legacy!"

ukrmisc.40.t: "Ukrainian Women In Struggle For Nation!"
ukrmisc.40.d: "Ukrainian poetess Olena Teliha, a longtime supporter of the nationalist party of Dmytro Dontsov, spoke today in Kyiv at one of the local SUN rallies. She performed with a feminist essay \"What Do You Want Us to Be?\", in which she expressed her views on the role of the Ukrainian woman in the struggle for the nation and for the national state.\n\n\"The role of the Ukrainian woman is as exceptional as the position of the region she lives in is exceptional. She must be both its builder, helping the men, and at the same time the mistress in the lives of the men.\"\n\nTo the cheers and applause of the assembled women, Olena Teliha left the stage."
ukrmisc.40.a: "It seems that a great literary future awaits her!"

ukrmisc.41.t: "Most Popular Ukrainian Writer"
ukrmisc.41.d: "Ukrainian literature is developing and blooming! For many years the government has been supporting Ukrainian authors, and the Union of Ukrainian Writers, established under Hetman, has been helping them in many ways. But it also plays another role - that of censor, who does not allow any oppositional literature to be printed.\n\nNevertheless, the leader of the so-called \"Dyrektoria\", Volodymyr Vynnychenko, remains the most popular author in Ukraine, which cannot but anger the government. His false and pseudo-historical writings are nothing but political propaganda that poisons the minds of our population. The government has already made every attempt to ban his works, but his works still end up in the hands of ordinary Ukrainians as samizdat. This must be stopped before it is too late!"
ukrmisc.41.a: "We must destroy all copies!"

ukrmisc.42.t: "Legalisation and Republishing of Vynnychenko"
ukrmisc.42.d: "After the Dyrektoria came to power, Vinnichenko's "Writer of the Revolution" once again became available to the general public. After all sorts of bans undertaken by the previous government to ban his publications, this policy has now been officially condemned. Vinnichenko's works, as well as those of many other banned authors, have been legalized, and reprints of these works will be released soon."
ukrmisc.42.a: "Splendid!"

ukrmisc.43.t: "'V'izd Dyrektorii'"
ukrmisc.43.d: "Today at a film screening in Odesa, a new movie - \"Entry of the Dyrektoria\", a historical-documentary about the victory of the Dyrektoria's revolution over the Hetmanate forces, was presented. The film showed all the main participants in the revolutionary events, including the Striltsi and General Petliura. The film was enthusiastically received by the audience, and local old-timers say there hasn't been such a noisy premiere since the famous \"Moskal-charivnyk\" (Muscovite Wizard) was screened."
ukrmisc.43.a: "A boisterous premiere!"

ukrmisc.44.t: "The Black Panther"
ukrmisc.44.d: "Today, the UNRFILM has released its adaptation of the popular Vynnychenko’s book 'The Black Panther and the White Bear'. The story tells the story of a young artist, Korney, who returns to his small Ukrainian peasant village after studying painting in the city. Not only his homeland awaits him, but also the daughter of the estate manager, Rita, who is in love with him.\nOne day an agent comes to the village in search of peasant painting. He draws attention to Korney's giftedness. At first, Kornei refuses to sell the paintings, but at the entreaties of Rita, who dreams of escaping from the countryside, gives in, and they go to town. The famous critic Mulin, having seen Kornei's paintings, is delighted with his rustic paintings and calls him "the master of primitivism". Fame and temptation descend upon Kornei: Vera, an elegant young socialite, writes a flattering article about the young artist and introduces Kornei to the local bohemian society.\nMeanwhile, Rita gets pregnant, and the couple get married. Vera comments with patronizingly disparaging sarcasm: the artist who married is dead to art. After such a characterization, Kornei's paintings are not in demand. At this time, the child becomes seriously ill, the money received earlier is spent on expensive treatment. And then the critic Mulin, who has long had his eye on Rita, convinces her to leave the pauper artist for him. Rita, hoping that this will stir up Korney's jealousy and talent, agrees. For some time, Korney remains strangely inactive, but he soon goes headlong into his art, once again achieving recognition. He recaptures Rita... and at the same time is unable to forgive her betrayal.\nThe sudden death of a child brings them together in grief, Rita and Kornei realize that life in the city has not brought them happiness, and decide to return to the village.\nMost of the film met only positive reviews."
ukrmisc.44.a: "A wonderful story about true love."

ukrmisc.45.t: "Opening of the British and French embassies in Kyiv"
ukrmisc.45.d: "After long time, the British and French embassies were finally opened in Kyiv, restoring the diplomatic ties between our nations. Due to the German pressure, our Internationale allies never had their diplomatic representatives in Ukraine. Thanks to the efforts of the new power, we can now finally improve our relations with the leading syndicalist nations in the world."
ukrmisc.45.a: "A toast to our Internationale friends!"

# Red Kyiv
# Iosyp Karakis's projects: 
ukrmisc.47.t: "Iosyp Karakis Projects"
ukrmisc.47.d: "As part of the development of Kyiv, one of the talents that impressed the city government was the young Ukrainian architect Iosyp Karakis. \n\nThe 30-year-old architect studied at Vinnytsia Real School, simultaneously attending evening drawing classes of the artist A.M. Cherkasskyi, and from 1918 worked as an artist-decorator in Vinnytsia theater at Matvei Drak for the troupe of Hnat Yura, Amvrosiy Buchma and Marian Krushelnitskyi. From 1921 he became an artist in the Vinnytsia provincial department of the Commission for the Protection of Monuments of Art and Antiquity - formed for the city museum gallery and library from the collection of Duchess Branitskaia in the manor in Nemyriv. In 1923 he entered Kyiv Art Institute, Faculty of Painting, worked as a theater artist, and in 1925 transferred to the first course of the Faculty of Architecture. \n\nHowever, his career as an architect was rather limited. He participated in the design of various buildings in Kyiv, but was never in a managerial position. Now the projects provided by the young architect struck the Kyiv Rada. Perhaps these projects should be given a grant to transform Kyiv."
ukrmisc.47.a: "Give funding to this brilliant architect!"
ukrmisc.47.b: "We'd better spend these money on something else."
#restoran Dinamo
ukrmisc.48.t: "Restaurant 'Dinamo'"
ukrmisc.48.d: "Today the Dynamo restaurant, designed by Iosyp Karakis, was opened in Kyiv.\n\nThe five-story, European-style extravagant restaurant building was built in a modern style, an example of constructivist architecture. Conceived as a clubhouse, each floor is different from the previous one. The restaurant itself occupies four floors. \n\nThe building of the restaurant is located on a high site, the main facade faces west, and a granite staircase leads to it. The roof is hip, tin-roofed, over the rear volume - single slope with a slight slope; the overlap is flat. Composition of the building is symmetrical, it reflects the functional purpose of the building. The facades are very plastic. The dominant feature is a glazed rectangular bay window leaning on the roof of the entrance. In contrast to the vertical bay window, there are loggia-garages on the side facades of the first floor, balconies on the second floor and the third floor overhanging the side facades. The ground floor is lined with grey granite, the first and second floors are made of yellow brick, the top and back of the building are plastered with dark grey plaster.\n\nThe building is expected to become a meeting place for Kyiv's elite."
ukrmisc.48.a: "I can see Le Corbusier influence here."
#pechersk Mykilska vulytsia
ukrmisc.49.t: "Vulytsia Mykilska in Pechersk"
ukrmisc.49.d: "A historical neighborhood of Perchersk in the city center of Kyiv, located between the Lypky and Dnieper hills is marked by its main street, Vulytsia Mykilska.\nHowever, the street itself became a jewel in the neighborhood after the construction of two residential blocks designed by Karakis. He defended the idea of an ensemble development of the area, taking into account the peculiarities of topography and environment, rather than the creation of random, unsuitable to each other or to a selected area of buildings. Here is how he himself described his design:\n\n\"From the viewpoint of the Dnieper River, the houses of the new residential complex are perceived as a picturesque silhouette on the background of greenery and water. Silhouette from the Dnieper does not have an independent character and fits into the landscape as part of it.\"\n\nArchitectural dominant of the quarter is a 10-storey apartment building in the style of constructivism. As one of the Kyiv newspapers reports, \"One of the best new buildings in the capital... Kyiv skyscraper\". "
ukrmisc.49.a: "The facades are clearly designed in the style of constructivism with elements of neoclassicism."
#instytutska vulytsia
ukrmisc.50.t: "Instytutska Vulytsia"
ukrmsic.50.d: "Since 1830s the mansion of 3705 sq.m. in the block between Shovkovichna and Sadova streets belonged to Kyiv's administration. In later years the chancellery of Kyiv governor-general, whose residence was located on the opposite side of Institutskaya Street, was placed there. In 1886 the authorities decided to sell the estate, dividing it into three plots. The most part of the estate on the corner of Instytutska and Sadova streets was given to Oleksander Brodskyi, a cousin of Kyiv "sugar kings" Lev and Lazar Brodsky, the founder and director of South-Russian Society of Breweries, the first director of Kyiv Bacteriological Institute. \n\nHowever, after the Dyrektoria came to power, the site was nationalized and Brodskyi's mansion was demolished. The plot in its place was given to Karakis as a new canvas for his work. Knowing very well the architecture of the Kyiv houses, Iosyp Karakis used for the first time in his residential construction an internal staircase with an upper light, traditional for Kyiv in the past. To prove the validity of such a solution, the author decided to measure the lighting of the stairwell in the building. When the architect came in with a cumbersome luxmeter and saw the security guard reading a letter from home at the stairs, he realized that the need for any measurements was gone - there was enough light."
ukrmisc.50.a: "This house with its architecture will be one of the most interesting among the new houses in Kyiv"
#vyshhorodskaya vulytsia
ukrmisc.51.t: "Vyshhorodskaya Vulytsia"
ukrmisc.51.d: "The architect Karakis designed and built a gallery-type dwelling house on Vyshhorodskaya Street. The house was designed for workers of the Kyiv shoe factory. The house had an absolutely atypical for Kyiv gallery system, typical for the southern regions. Staircases were placed on both sides of the building; the entrance to the apartments was through an open gallery. This arrangement saved about 15% of the funds for the construction of the building. The house consists of one- and two-bedroom apartments. The stairwell is located in the center of the building. On the outside of the house the balconies are staggered, which is also atypical for Kyiv."
ukrmisc.51.a: "An interesting experiment."
#development of Rusanovka & Obolon
ukrmisc.52.t: "Development of Rusanivka and Obolon"
ukrmisc.52.d: "The Kyivrada was approached recently with a young architect talent, Iosyp Karakis, who suggested his project of the Rusanivka and Obolon development. With these two districts actively developed by the architects and inviting more and more citizens to live there, Karakis introduced his own vision of communal houses.\n\nIn particular, he presented a plan for the development of Obolon: in order to create a silhouette of the city, he proposed pyramidal with terraced ledges, multi-storey buildings, standing at a certain calculated distance from each other. Despite the fact that his draft caused bewilderment among some of the city employees present at the meeting, the project was received favorably in the press. The city promised to allocate funds for the construction of the Obolon experimental development, and in turn invited Karakis to focus on the typical development of Rusanivka."
ukrmisc.52.a: "Quite a unique design."
#Kyiv univermag
ukrmisc.53.t: "Kyiv Univermag"
ukrmisc.53.d: "Last year the authorities organized a competition to reconstruct the building on the corner of Khreshchatyk and Fundukleiivska Street into a department store for the All-Ukrainian Central Union of Consumer Societies. Of course Karakis could not pass it by and presented his project, which he had coauthored with Kholostenko and Kisilevych, and which called for creating one main facade, which on the first and second floors was divided by pylons topped with allegorical sculptures.\n\nSurprisingly, however, another option was chosen in the competition. Designed in the Art Deco style, the department store had seven floors, high ceilings, marble staircases and an elevator. The new department store in Khreshchatyk became the second big department store in the central street after the Bessarabian covered market. The newly-erected building had a dominant position in the complex of buildings of the pre-war Khreschatyk, taking into consideration its location at the crossing of the two central highways of Kyiv and monumentally designed tower-shaped corner. "
ukrmisc.53.a: "A surprising outcome."
#jewish theater
ukrmisc.54.t: "Jewish Theater"
ukrmisc.54.d: "This year the Jewish Theater was designed and built at Khreshchatyk Street, 17, in Kyiv. It is interesting to note that Jewish Theater project essentially included four different designs for the same theater. Only one of them was realized. The main facade of the realized project was exaggeratedly pompous: a spectacular portico, capitals with Ukrainian symbols, sculptures of a Jew and a Jewish woman in national costumes in the niches, two statues holding a shield with the Ukrainian coat of arms on the crowning tower-belvedere. The walls were enlivened by a high relief composition and a large Yiddish inscription: \"Jewish State Theater\". The capacity of the hall was 1050 seats.\n\nThe Jewish Theater building is a true decoration of Khreshchatyk Street: designed in the solid forms of late constructivism, typical for Karakis's works, this building is representative and monumental, with the spatial scale peculiar to the work of the Master."
ukrmisc.54.a: "Truly a masterpiece!"

ukrmisc.55.t: "Karl Marshalk Dead"
ukrmisc.55.d: "Today in Kyiv, the City's Holovnyi Otoman, or City Head, and part-time head of the Kyiv Derzhavna Varta, Karl Petrovych Marshalk, died at the age of 65.\nBorn into a Baltic German Lutheran family, Karl Marshalk devoted his life to public service; in 1905 he became police chief of the Russian city of Pskov. During his leadership of the city police managed to keep the situation under control, to bring elementary order in the city, to put the city police to the proper level, to strengthen the discipline of personnel.\nLater he became one of the most talented detectives in Russia. Moving to Moscow, he inherited a well-oiled, smoothly operating investigative apparatus (in 1913 the Moscow Investigative Police was recognized as the best in Europe), and worthy successor to his predecessor.\n\nIn 1917, after the revolutionary events in Russia, one of the first steps of the new government was the abolition of the gendarmes and the police, which was replaced by the police. In the criminal investigation was without professionals in their field, so the new government still attracted the old cadres. Karl Marshalk, who was in charge of the search police in Moscow, also remained in service. One can imagine under what conditions he and others had to work, especially after the Kerensky's government announced a complete amnesty for criminals, releasing them from prison and thus bringing to naught all the work of pre-revolutionary detectives.\n\nAfter the beginning of the Red Terror in Russia, fearing for his life, he went to Ukraine and in September 1918 was appointed the city governor of Kyiv, the head of the Kyiv Derzhavna Varta (police) - the Kyiv City Ataman.\n\nThanks to the service of Karl Marshalk, the Kyiv Detective Police was now recognized as the best in Europe, at least in Mitteleuropa, which of course also had an impact on the almost total destruction of the opposition and the Borotbyst terrorists in Kyiv."
ukrmisc.55.a: "Rest in peace!"

ukrmisc.56.t: "Glamorous Kyiv"
ukrmisc.56.d: "From the beginning of the German occupation, Ukraine became the promised land for all those in Russia who did not accept the Soviet regime established in Moscow and Petrograd. For the first time in a long time on the territory of the former Russian Empire, there was a place where the bourgeois average citizen could feel - albeit under the protection of German bayonets, whose presence many \"bourgeois\" were quickly reconciled to - at least in relative safety.\n\nFrom Soviet Russia to Ukraine began the emigration of people from all categories of Russian society. Nobles, landlords, the bourgeoisie, cultural and scientific figures, and intellectuals flocked to Ukraine. Kyiv has never seen such an influx of celebrities. It is enough to name just a few writers, both venerable and young, but already famous: Arkady Averchenko, Vlas Doroshevich, Evgeny Chirikov, Ivan Nazhivin, Don Aminado, Nikolai Agnivtsev, Ilya Ehrenburg, Viktor Shklovsky.\n\nThe famous Khanzhonkov Studio with its team of leading stars of Russian cinema, like Vera Kholodnaya and Ivan Mozzhukhin, settled in Yalta. And by order of Hetman Skoropadskyi, the Ukrainian Academy of Sciences was established, headed by the eminent scientist Vladimir Vernadsky. Kyiv lived a feverish life in the rhythm of Calman's operettas, which were fashionable at that time.\n\n"The Hetman reigned - and fine. Just as long as there was meat and bread in the markets and no shooting in the streets, that, for God's sake, there were no Bolsheviks, and that the common people were not robbed. Well, all this was more or less realized under the Hetman, perhaps even to a great extent. At least, the Muscovites and St. Petersburgers and the majority of the townspeople, though they laughed at the strange Hetman's country, which they, like Captain Talberg, called an operetta, an insubstantial kingdom, praised the hetman heartily... and... "
ukrmisc.56.a: "\"God grant that it may continue forever.\""

ukrmisc.57.t: "Ukrainisches Freikorps"
ukrmisc.57.d: "One of the important steps towards the creation of the second Reichspacht army was the creation of the Ukrainian Freikorps, an armed formation which could be joined by volunteers from among German soldiers who were promised land in Ukraine for their service. Hetman negotiated with Germany to create this formation in early 1919, marking the beginning of the creation of a new social class in Ukraine and, importantly, new German colonies. \n\nNevertheless, Germans had long been living in Ukraine: especially in the South and in Volhynia. In addition, the Germans have long had their own colonial settlements in the Crimea since the early 19th century, such as Neizatz, Friedenthal, Rosenthal in Simferopol district, and Heilbrun, Sudak and Herzenberg in Feodosiya district, and in the late XIX century in the Simferopol City Duma was already about 20% of the Germans, many of whom held high positions. According to the census of 1897 in the Crimea lived nearly 32 thousand Germans - 5.8% of the population of the Crimea.\n\nDespite the fact that Germans have long had their views on the Crimea, and we should obviously keep an eye on our legal peninsula, the German population has grown quite strong in Kherson, Odesa and Volyn. And quite a large number of the increase is due to Freikorps. Although a number of politicians believe that this strengthens our relationship with the Empire, many suggest that it could cause many problems in the future."
ukrmisc.57.a: "A new social strata has emerged in recent years."

