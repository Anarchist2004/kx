UKR_Petliura_Category_left: "'Impossible' Alliance"
UKR_Petliura_Category_left_desc: "The difficult circumstances in which our country found itself prompted §sOtoman Petliura§! to conclude an alliance with the §RBorotbysts§!. A decision, that sounded impossible even a few months back. This agreement was only a temporary truce for a time of chaos. A compromise must be found to resolve this conflict peacefully.\n\nThis duumvirate is very unstable, and the slightest misunderstanding can only worsen the already precarious situation.\n\nInfluence of §ROleksandr Shumskyi§!: [?UKR_shumskyi_authority|R1]\nAuthority of §sSymon Petliura§!: [?UKR_petliura_pm_authority|s1]\n\n§YDepending on the levels of authority of each faction, the modifiers will vary!§!\n§RIf authority of either side will exceed 70, there will be unplanned circumstances...§!"
UKR_Petliura_Category_center: "Ukrainian National Union"
UKR_Petliura_Category_center_desc: "After the widespread rebellion of the §RBorotbysts§! in the south, §sOtoman§! faced several serious questions, one of the key ones being the search for allies.\n\nThe only possible option was to strike at the opposition from both the left and the right and try to form a new §MDyrektoria§! under §sOtoman's§! control. A number of politicians from the leading parties have already expressed their agreement to form a united anti-Borotbyst front.\n\nNow, the §GUkrainian National Union§! has been established, divided between §Mleft-wing§! and §Yright-wing§! factions. The coalition government is very unstable, but it is much needed for the salvation of Democracy...\n\nAuthority of the §GUNS§! §MLeft-Wing§!: [?UKR_uns_left_authority|M1]\nAuthority of the §GUNS§! §mRight-Wing§!: [?UKR_uns_right_authority|Y1]\n\n§YDepending on the levels of authority of each faction, the modifiers will vary!§!"
UKR_Petliura_Melnyk_Diarchy: "Petliura-Melnyk Diarchy"
UKR_Petliura_Melnyk_Diarchy_desc: "After the widespread revolt of the §RBorotbysts§! in the south, §sOtoman§! faced several serious issues, one of the key ones being the search for allies.\n\nThe most stable and trustworthy solution was to offer an alliance to §PAndriy Melnyk§!, leader of the Galician Sich Striltsy, and an ally of the §MDyrektoria§!. \n\nIn this way, we secured the support of Ukrainian nationalists and elite armed forces that would easily help us against the §RBorotbysts§!.\n\nNow, however, power has been effectively divided between the two \"Chiefs\" of the People's Republic, which is causing much controversy in matters of domestic and foreign policy. A balance is needed to control domestic stability.\nThe §MUSDRP§! remains the only party that actually has any influence on the situation inside the country. The level of democratization of Ukraine depends on its influence.\n\nAuthority of §sSymon Petliura§!: [?UKR_petliura_pm_authority|s1]\nAuthority of §MUSDRP§!: [?UKR_usdrp_pm_authority|M1]\nAuthority of §PAndriy Melnyk§!: [?UKR_melnyk_pm_authority|P1]\n\n§YDepending on the levels of authority of each faction, the modifiers will vary!§!"
UKR_Petliura_Category_initial: "Borotbyst Uprising"
UKR_Petliura_Category_initial_desc: "After the widespread rebellion of the §RBorotbysts§! in the south, both sides realized that they are too weak and unstable to attack now. Until they are ready, we are in a state of temporary peace."

