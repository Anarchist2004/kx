### Land Reform Plan ###
UKR_land_reform: "Land Reform"
 UKR_land_reform_desc: "The land issue needs to be resolved. The previous government made unpopular decisions and now we have to deal with the consequences. We should be careful, because reform can affect us as the Breadbasket of Europe. Moreover, there are certain groups, like §RBorotbysts§! who radically criticize us for our slowness in solving the land issue, and will try to coup us.\n\n§CLand Reform Success§!: [UKR_Land_Reform_Success_Status] \n\n§CLand Reform Popularity§!: [UKR_Land_Reform_Popularity_Status] \n\n§RBorotbyst Resistance§!: [UKR_Land_Reform_Borotbysts_Status]" 
 #UKR_land_reform_ukp_s_desc: "Despite its name, the §cBielaruskaja Khryscijanskaja Demakratyja§! (Belarusian Christian Democracy, BKhD), has rather socialist views on the land policy. Agreeing with §HLand Reform§!, however, the Christian Democrats pursue a much more stable and moderate approach to its implementation. Should the monarchy fall, their land policy can even move further to the left. Now finally able to implement the plan, the §cBKhD§! government should do it as soon as possible\n\n§CLand Reform Success§!: [UKR_Land_Reform_Success_Status] \n\n§CLand Reform Popularity§!: [UKR_Land_Reform_Popularity_Status]" 
 #UKR_land_reform_ukp_r_desc: "The §lBielaruskaja Partyja Sacyjalistaŭ-Fiederalistaŭ§!, despite sharing a much more moderate ideology, in fact, is rather leftist on its views of the proposed land reform project, §HLand Reform§!. The main reason for it is their ideology, which rejects Prussian Constitutionalism and believes that Belarusian sovereignty is above all. Since its inception, the Plan has grown to encompass topics such as education policy, policy on unions, and the role of religion in the state. \n\n§CLand Reform Success§!: [UKR_Land_Reform_Success_Status] \n\n§CLand Reform Popularity§!: [UKR_Land_Reform_Popularity_Status]" 
 
