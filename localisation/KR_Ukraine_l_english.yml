ukrsoc.282.t: "Unexpected Guest"
ukrsoc.282.d: "Today, patrolling forests, a recon squad of one of Petliura’s most loyal soldiers found a group of well armed soldiers in black uniform, lay arms on the floor seeing them. It was strange, forces weren’t Borotbyst one. Perhaps a countrrevolution is brooming? Monarchists are preparing to return? Should we notify Petliura?\n\nThoughts of Commander weren’t exactly wrong. 50 armed men were disarmed, and one of them stands beside everyone else, he was their officer.\n\n— Whats your name?\n— Vasyl. Vasyl Vyshyvanyi. We come here to save Ukraine from the Red menace. Let us fight\n\nAfter a few minutes, officer went to telephone, calling Petliura, what to do..."
ukrsoc.282.a: "Vyshyvanyi... Maybe an officer from you will be better than leader"
ukrsoc.282.b: "By the power of Ukrainian people, you are sentenced to death, for the treachery against Republic and previous crimes against Ukrainian peasants and workers."
ukrsoc.282.c: "You have experience. We need every men."

