ukrpol.138.t: "The Hetman's Right Hand"
ukrpol.138.d: "[?global.date.GetDateStringNoHourLong]. Otaman-Minister Borys Homzyn's last day in office, and Ivan Poltavets-Ostrianytsia's first. That evening, together with a squad of cossacks loyal to the Great Cossack Rada and his associate Ivan Voloshyn-Berchak, Poltavets-Ostrianytsia came into the Otaman-Minister's office just as Homzyn was about to leave to reconvene the Soim. Years ago, such a meeting would be between close political allies - now, it was between the fiercest of rivals.\n\nHomzyn had remembered the days of the Anti-Hetman Revolt. A tragedy, one that had Ukrainian turn against each other as radicals sought to tear the nation apart. But it was also an opportunity, one where Hetman Skoropadskyi realised the wiseness of the SHD - and by then, ejecting Doroshenko out of office was only a formality. Was that all Homzyn himself was now? Just a formality?\n\nPoltavets-Ostrianytsia informed Homzyn in no uncertain terms that the government and key city structures were under the control of cossack detachments, and that the Hetman was being held in protective custody to protect him from \"all possible harm\". The message was clear: that he must resign as soon as possible, or he will be detained as a person suspected in conspiracy and high treason against the Hetman's will.\n\nLater that morning, the Hetman made a historic radio address: Homzyn, citing poor health incompatible with his current burden of responsibilities, was granted resignation. Taking his place would be head of the Great Cossack Rada, the de-facto leader of the SHD, and the Hetman's right hand man: Ivan Poltavets-Ostrianytsia."
ukrpol.138.a: "Welcome, Otaman-Minister Poltavets-Ostrianytsia."

