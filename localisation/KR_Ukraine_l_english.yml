### Direktoriia Mechanic ###
UKR_dyrektoria_uprising: "Dyrektoria"
UKR_dyrektoria_uprising_desc: "Formed in 1919, the government of the Ukrainian People’s Republic in exile, better known as the §MDyrektoria§!, has been conducting subversive activities against the officially recognized Hetmanate for many years. \n\nThe Socialist §MDyrektoria§! unites the most radical and leftist movements and parties banned or expelled from the territory of the Kingdom. With the help of the cultural and educational society §l\"Prosvita\"§!, the §MDyrektoria§! spreads anti-monarchist sentiments in society and the army.\n\nWith the departure of the German garrison, the probability of a successful uprising on the territory of the Hetmanate is beyond doubt. If nothing is done, then soon we will face the fact that the §MDyrektoria§! will take advantage of instability and try to raise a popular uprising against the Hetmanate.\n§YWe must not allow this to happen.§!\n\n§MDyrektoria§! strength: [?UKR_Direktoriia_Strength_real|Y0%]\nParties, included in §MDyrektoria§! or aligned with it are as follows:\n§N$UKR_radical_socialist_party$;§! §M$UKR_social_democrat_party$; $UKR_social_democrat_party2$;§! [GetUKRDyrektoriaSoclibs] [GetUKRDyrektoriaUVO]"

