UKR_regency_council_category_desc: "After the §RExplosion on the Dnieper§! took the life of §cKing Vasyl§!, the §PHetman§! convened a Regency Council, which would decide the fate of the Ukrainian monarchy.\n\nToday in Ukrainian politics after the cleansing of the political field, support for §cVasyl’s§! so-called successor, the Austrian Prince §cLeo Stefan§!, is rather thin. His promotion to the throne depends largely on the influence of the Western powers, especially Austria. However, Germany is not against §cLeo Stefan§! on the throne either, as his coronation would improve German-Austrian relations and help keep Ukraine under control.\n\nGermanophile sentiments are countered by §PHetman Skoropadskyi§!. In pursuit of his long-held dream of becoming the §PHetman’s§! sole ruler, it is important for him to cement his succession and the hereditary nature of his position. §PSkoropadskyi’s§! position in abolishing the Kingdom, and giving the §PHetman§! the powers of an autocratic monarch.\n\n\n§cLEO STEFAN GRAF VON HABSBURG-LOTHRINGEN§!\nPopularity: [?UKR_regency_leo_stefan|Y0]\n\n[GetUKRRegencyHeir]"

