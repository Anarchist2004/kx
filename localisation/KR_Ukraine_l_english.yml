ukrpol.54.t:0 "Talks with Crimean Directory"
ukrpol.54.d:0 "The recent clashes in Crimea have shown that there is also an anti-Hetmanist movement there. We have contacted the so-called Crimean Directory and its leader, Amet Ozenbashly. He is a socialist-minded politician, who became one of the founders of the agricultural organization \"Shirket\" in 1920, which had branches in all regions of the Crimea. Despite the fact that he stayed in Crimea after the occupation by the Hetmanate, he is a Crimean patriot, who can rally the Crimean Tatars if we promise to grant them autonomy."
ukrpol.54.a:0 "We should have an ally in the south."

ukrpol.55.t:0 "Peasant Unrest in South-East"
ukrpol.55.d:0 "In the rural regions of [227.GetName] and [200.GetName] the peasants have rebelled against our rule. Fooled by the Dyrektorian propaganda, they have decided that everything good that happened to them during the Hetmanate was bad. We failed to secure our rear and now we have to deal with the peasants as well."
ukrpol.55.a:0 "Damn!"

ukrpol.56.t:0 "Peasants Take Up Pitchforks and Arms!"
ukrpol.56.d:0 "More and more peasants are joining the unrest, causing damage to the towns and cities of Ukraine!"
ukrpol.56.a:0 "Damn!"

ukrpol.57.t:0 "UNDO Defects!"
ukrpol.57.d:0 "The UNDO members, led by Levytskyi and Mikhnovskyi, have defected to the other side. These fools fell for the promises of the Hetman government, that never kept them!"
ukrpol.57.a:0 "Nobody likes traitors!"

ukrpol.58.t:0 "Choosing the Offensive Target"
ukrpol.58.d:0 "Before the Kingdom mobilizes enough to declare war, the General Staff has decided to capture one of the key cities on our way to Kyiv. However, this led to a hot debate.\n\nSymon Petliura, the Chief Commander of the \"UNR Army\" has offered to seize Zhytomyr as soon as possible, while the [GetUVOLeader] has suggested we should rather focus on Vynnytsa."
ukrpol.58.a:0 "Petliura is right, we should focus on Zhytomyr."
ukrpol.58.b:0 "Let us listen to [GetUVOLeader] instead."

