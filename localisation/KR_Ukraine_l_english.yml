ukrsoc.370.t: "Roswell "Bob" Garst Visits [ROOT.GetName]"
ukrsoc.370.d: "A delegation of farmers from Iowa, led by Roswell "Bob" Garst, founder of Garst & Thomas Co., which has become one of the largest producers of hybrid corn seeds, arrived in [ROOT.Capital.GetName] today.\n\nBecoming a true friend of our great leader during his stay in the [CSA.GetName], Roswell Garst has now visited [ROOT.GetName] in order to take a look at the All-[ROOT.GetAdjective] Agricultural Exhibition.\nDuring his visit, Garst spoke at length about the possibilities and advantages of corn production and processing, new soil fertilization and rural mechanization schemes, declaring that \"American experience will help raise [ROOT.GetAdjective] agriculture to a new level.\"\n\nHe later visited the Kolkhozes, where the corn was produced and saw that the corn was sown there without fertilizer, and he gave the chairman of the kolkhoz a scolding, saying that he would complain to Khrushchev. Soon enough the chairman of Kolkhoz was purged and [ROOT.GetLeader] has declared the beginning of the All-[ROOT.GetAdjective] campaign to fertilize the corn."
ukrsoc.370.a: "Thanks to Bob Garst, a friend of [ROOT.GetLeader]!"

ukrsoc.371.t: "Communism in 20 Years!"
ukrsoc.371.d: "At the Congress of the Communist Party, today, held in [ROOT.Capital.GetName], [ROOT.GetLeader] has spoken with a speech, full of promises and hopes.\n\n\"We are strictly guided by scientific calculations. And calculations show that in 20 years we will build mainly a communist society!\" - [ROOT.GetLeader] exclaimed.\n\nIn his speech, Khrushchev promised that Communism would be built as soon, that 'the current generation of Soviet people will live under communism', as the final phrase of his speech, and the Program of the [GetRulingParty] party, which was adopted at the congress.\n\nWhat Khrushchev meant is not fully comprehensive, but as expert delegators say, the Great Kormchyi meant the following:\nThe creation of the material and technical base of communism, exceeding the economic level of the most developed capitalist countries, the first place in per capita production, the highest living standard of the people in the world, and the conditions for an abundance of material and cultural goods;\nthe elimination of the residual differences between classes and their merging into a classless society of communist toilers, the elimination of essential differences between town and country, and then between physical and mental labor, the increase of the economic and ideological unity of the nations, the development of the features of a communist society man who harmoniously combines high ideology, broad education, moral purity and physical perfection;\nthe achievement of a situation where all citizens will take part in the management of public affairs as a result of the widest development of socialist democracy, the preparation of society for the full implementation of the principles of communist self-government"
ukrsoc.371.a: "A great slogan for the new age!"

ukrsoc.372.t: "[FROM.GetName] Threatens Us With Kuzka's Mother!"
ukrsoc.372.d: "To show Kuzka’s mother to someone, ‘Pokazat kuzkinu mat komu-libo’, is a Russian expression of an unspecified but looming punishment, akin to the English phrase of ‘teaching someone a lesson.’ Such a phrase is quite alien to the non-Slavic world, but all those behind our corny curtain know the true meaning behind these words, and none know it more clearly than our own Nikita Khruschev, who has been known to use the phrase on far more than one occasion as it has become frequently used by him in meetings with the Party and foreign diplomats. Becoming a sort of calling card to Khruschev, similar to his habit of banging his shoe on the podium, but that has not stopped others from trying to co-opt the phrase. [FROM.GetName] has recently sent us a diplomatic message threatening us with Kuzka’s mother, confusing many but steeling Khruschev and his iron demeanor even further. In private, our corny comrade has said he shall bury this new foe for this insult, but the wider populace has largely just been left scratching their heads."
ukrsoc.372.a: "Dear God... what does that even stand for?.."

ukrsoc.373.t: "[UKR.GetAdjective] Nuclear Program"
ukrsoc.373.d: "To show Kuzka’s mother to someone, ‘Pokazat kuzkinu mat komu-libo’, is a Russian expression of an unspecified but looming punishment, akin to the English phrase of ‘teaching someone a lesson.’ Such a phrase is quite alien to the non-Slavic world, but all those behind our corny curtain know the true meaning behind these words, and none know it more clearly than our own Nikita Khruschev, who has been known to use the phrase on far more than one occasion as it has become frequently used by him in meetings with the Party and foreign diplomats. Becoming a sort of calling card to Khruschev, similar to his habit of banging his shoe on the podium, but that has not stopped others from trying to co-opt the phrase. [FROM.GetName] has recently sent us a diplomatic message threatening us with Kuzka’s mother, confusing many but steeling Khruschev and his iron demeanor even further. In private, our corny comrade has said he shall bury this new foe for this insult, but the wider populace has largely just been left scratching their heads."
ukrsoc.373.a: "Let us hope that 'Kuzma's Mother' does not exist."

ukrsoc.374.t: "A Flight to American Allies"
ukrsoc.374.d: "Seeking to take in the agricultural mastery of the Americans and their neighbors firsthand, Comrade Khruschev has amassed a diplomatic team and has taken flight to the lands of the Combined Syndicates. Planning a tour of their largest corn farms and agriculture facilities or fields, Khruschev wishes to implement many of their successes and new technologies or techniques back at home so that our own corn production can skyrocket like it has here in the New World where this lovely golden starchy vegetable first originated. Touring the States and their farms, Khrushev quickly became giddy and corny as he was filled with joy and delight upon first seeing America’s golden fields o’ plenty waving in the wind, and as such has planned to capstone this enlightening visit with a bang. \n\nAs such, Khruschev’s visit will ultimately culminate in a large diplomatic dinner aimed at uniting the various local facets of the wider global Agrarian Socialist cause. To be held in the Americans’ newly rebuilt capital, Khruschev and his entourage plan for this feast to be cornier and more extravagant than anything the world has seen before, inviting local Agrarian Socialists like Jack Reed, Norman Thomas, Norman Wallace Lermond, William Z.. Foster, Upton Sinclair, Henry Wallace, Earl Browder, and many others, including visiting Socialists of the wider New World dedicated to our agrarian cause like Pancho Villa of Mexico, Jacques Roumain of Haiti, and James Woodsworth of Canada, in order to ensure the dinner is a success, both in taste and in our main goal of fostering of lasting diplomatic ties. \n\nIn order to share the love and bounty of our corn harvests, Khruschev and his corny delegates brought with them wonders of Slavic corn-based cuisine, from corn and crab salad to Eastern European-style corn puffs. Bringing their own dishes as well, our new allies helped us set the table for a truly corny feast, with Pancho Villa and his band of ejidos farmers bringing their delicious corn tortillas and fried or grilled elote, or street corn, while the delegates from Haiti have brought their creamy mais moulin (or mayi moulen) - a local Haitian delicacy of creamed and spiced cornmeal. Not wishing to be ‘out-corned,’ the Canucks have brought their own take on corn pops and corn cakes to try and compete with the Americans and their vast, nearly-unending array of corn-based dishes. From corn fritters, popcorn, and corn chowders to cornbreads, corn chips, and even just plain, buttered corn on the cob, this feast shall hopefully be the first of many as the cornbaskets of the Socialist world band together in order to drive humanity towards proletarian paradise through the widely loved and delicious vehicle that is corn!"
ukrsoc.374.a: "Corn is the future..."

ukrsoc.375.t: "KMS"
ukrsoc.375.d: "Inhabitants of our vast country this morning read in the newspapers about the decision taken at the congress of a certain party \"KMS\". Surprised by the sudden renaming, citizens wondered what was behind the acronym. Among the more creative names were \"Corn Maize Sausage (Kukuruza, Mais, Sosiska)\" and \"Communist Maize Union (Kommunisticheskiy Maisoviy Soyuz)\" After clarification by party representatives, the new name of the party is none other than the initials of our Great Helmsman, Nikita Sergeyevich Khrushchev. \n\nRumor has it that while filling out documents at the recent congress, Khrushchev wrote his initials in the Party column. Despite the obvious typo to many, the secretaries took this at face value. Frightened to point out the Vozhd's mistake, they decided that in this way Nikita Sergeyevich expressed his opinion about renaming the party, and that it was better not to anger him without cause, but simply to officially record that the party now bears the name of its great leader.\n\nThe shuddering situation has already generated a lot of jokes and really made our citizens' day!"
ukrsoc.375.a: "Either they all are geniuses, or geniusly inconsiderate"

ukrsoc.376.t: "'Arsenal'"
ukrsoc.376.d: "On January 29, 1918, the workers of the factory 'Arsenal' in Kyiv organised an armed pro-Bolshevik mutiny known as a January Rebellion against the Central Rada, the Ukrainian assembly that declared the independence of Ukraine during the Russian Civil War. Since then, the government has failed to interfere with the poor administration of the factory, fearing their actions accidentally sparking a worker’s revolt in Kyiv. After the triumph of Bolshevism in Ukraine however, the government has decided to revive of the factory. 'Arsenal' will mainly produce artillery, anti-tank, and anti-aircraft guns, all of which our nation, surrounded by forces hostile to our revolutionary ideology, desperately need."
ukrsoc.376.a: "God bless Khrushchev!"

ukrsoc.377.t: "'Obolon'"
ukrsoc.377.d: "Nikita Khrushchev knows that the workers and peasants of Ukraine deserve a chance for a happier, better life, which is why he always pays serious attention to the needs of the ordinary people. The Government has proposed an excellent idea that aligns with his thinking. Khrushchev offered to invest in the largest nationalised brewing facility in Europe, allowing us to greatly expand it and lower the price of cheap alcohol. The expansion of the factory, named 'Obolon', will definitely give us increased support among the low and middle classes of the Ukrainian society. After all, who doesn't like alcohol?"
ukrsoc.377.a: "An astute proposal!"

ukrsoc.378.t: "Kulaks Targeted by Land Expropriation"
ukrsoc.378.d: "Nikita Krushchev has been tasked with resolving Ukraine’s economic stagnation, in a speech Khrushchev announced a new economic programme aimed at collectivising the vast lands used by Kulaks for agriculture. According to this proposed programme by integrating privately owned landholdings into state run collectively-controlled farms, a greater crop yield can be achieved. Some within parliament have shown opposition to this programme stating the unwillingness of Kulaks to hand over their land to the state. It is to be seen how successful this programme will be."
ukrsoc.378.a: "A bold strategy from Khrushchev..."

ukrsoc.379.t: "The Red Hetman of Revolutionary Ukraine"
ukrsoc.379.d: "Since the birth of the current Ukrainian state, the Ukranian people have been subjected to ridicule. Mass poverty amongst the working class, ruled by an Austrian puppet king whilst subservient to the German Empire. It appeared to many that the future of this nation was hopeless, that changed with one man. Comrade Khrushchev has taken the mantle of leadership, proving himself to be a modern equivalent to the legendary Hetmans. Khrushchev has firmly booted foreign imperialistic influences whilst pulling the poor out of plight, providing a new hope for all Ukrainians!"
ukrsoc.379.a: "Long live Comrade Khrushchev!"

ukrsoc.384.t: "The New Ukraine"
ukrsoc.384.d: "Once defined by its peasantry dominated agricultural society, Ukraine was always a battle-ground between Russian and European influence and control. Previously lacking a respectable government that put the Ukrainian people first, the tryrannical German bootlicking monarchy is no more. The old backwards Ukraine is no more. Thanks to Comrade Khrushchev the Ukranian state is rapidly industrialising and modernising. Although set back by Kulak resistance and mismanagement of collective farming, the nation has rebounded with a centralised economic plan based upon the ever growing factories that now dominate the farmland. The future of Ukraine is now!"
ukrsoc.384.a: "Without Comrade Khrushchev there would be no new Ukraine!"

### Economy Events ###

ukreco.1.t: "Black Monday Hits Ukraine!"
ukreco.1.d: "Almost two weeks ago the Berlin Stock Exchange plunged into the abyss, throwing Germany’s economy into an unprecedented crisis. Now that the crash’s shock waves have reached the Ukraine, German and Austrian-owned companies have closed down or laid-off their workers, the Ukrainian Hrivna is losing value, and resource exports are shrinking exponentially."
ukreco.1.a: "Let us hope that Europe remains open to us."

ukreco.2.t: "Agricultural Crisis!"
ukreco.2.d: "Since the Weltkrieg, Ukraine has traditionally relied upon its valuable grain trade with the German Empire in order to maintain its economic security. Unfortunately the current socio-economic issues afflicting the Reich have meant that it is now far more interested in protecting its own farmers than taking the politically unpopular move of subsidising Ukrainian agriculture. This could be very dangerous for us as without support from the German market, our ruling class of agrarian landowners could find it difficult to maintain their dominance in the countryside."
ukreco.2.a: "We’re still the breadbasket of Europe, right?"

ukreco.3.t: "Germany Averts Agricultural Crisis!"
ukreco.3.d: "Despite the enormous financial difficulties that fell on the shoulders of the Kaiser government, they decided not to raise tariffs on imports, and as a result they were able to avoid an agricultural crisis in our country"
ukreco.3.a: "Seems like Germany is a trustworthy ally."

ukreco.4.t: "Suspension of Dnieper Hydroelectric Station Construction"
ukreco.4.d: "Because of the withdrawal of German investors and the emptying of the treasury, we cannot complete the construction of the Dnieper hydropower plant on time. Workers are on strike and demand timely payment of wages"
ukreco.4.a: "We’ll finish it later."

ukreco.5.t: "The Mitteleuropan Question"
ukreco.5.d: "Our cooperation with Germany has led to the agricultural crisis - the fact, which is undoubtedly accepted by the Hetman and his supporters. He well remembers the previous crisis in 1919, when the Hetmanate was at the great risk of famine because of the Germans. The almost unaffordable demands for grain supplies from Austria and Germany led to the fact that the peasants had practically nothing left, which led to the aggravation of their situation, the strengthening of opposition to the Hetman, the growth of anarchism, banditry and crime. Fortunately, famine was avoided then. If we do not terminate our contracts with Germany now, which actually provide benefits for trade with us to all the countries of Mitteleurope, we may find ourselves in a similar situation again. It is necessary to act immediately, while Germany is weak and cannot fight back against us. We must immediately get out of the economic bloc and raise the prices of our goods, and we don’t care where they get the money for it."
ukreco.5.a: "We should leave the Mitteleuropa."
ukreco.5.b: "This will probably only damage us."

ukreco.6.t: "Ukrainian Government Terminates Brotfrieden!"
ukreco.6.d: "The Ukrainian government has undertaken a new foreign economic doctrine aimed at protecting their sovereignty and interests. As part of this doctrine, practically the first decision of their government was the abolition of the "Bread Peace" which had been in effect since 1918 and which effectively guaranteed the independence of the Ukrainian state from the Central Powers. Thanks to the Bread Peace, tens of thousands of German and Austro-Hungarian soldiers received foodstuffs that were critically lacking. The tariffs had been in effect for nearly 20 years, but now the Breadbasket of Europe had decided to manage its own resources and set prices on the market. Such a drastic change in the volume and quantity of supplies could not but affect the supply of our army and even the civilian population, and we must take decisive measures in response."
ukreco.6.a: "Demand restoration of the treaty!"
ukreco.6.b: "We must seek another source of food."
ukreco.6.c: "Ukraine must be punished! Introduce wide-scale embargo!"

ukreco.7.t: "[FROM.GetName] Demands Restoration of Brotfrieden!"
ukreco.7.d: "Outraged by our drastic measures, the [FROM.GetAdjective] government demanded the immediate resumption of the status quo and the Bread Peace Treaty, which once again proves [FROM.GetName]'s intention to get everything from Ukraine for next to nothing."
ukreco.7.a: "Funny [FROM.GetAdjective]s! Treaty is Dead!"
ukreco.7.b: "Demand security guarantees and negotiate better terms."

ukreco.8.t: "[FROM.GetName] Embargoes Us!"
ukreco.8.d: "Outraged by our drastic measures, the [FROM.GetAdjective] government imposed an extensive embargo on us. Without [FROM.GetAdjective] goods and armaments, we may have a hard time, but this is the price for freedom and independence."
ukreco.8.a: "We don't need their goods!"

ukreco.9.t: "Brotfrieden Is Declared Dead!"
ukreco.9.d: "Ukraine officially rejected our demands and declared that the Bread Peace was no longer in effect. This impudence of the Ukrainian government has shocked us and now we must respond."
ukreco.9.a: "Enforce the bread and food supplies!"
ukreco.9.b: "Embargo Ukraine!"

ukreco.10.t: "[FROM.GetName] Demands Security Guarantees!"
ukreco.10.d: "Ukraine has said it is ready to negotiate on food supplies, but in response they demand guarantees of their independence. What should we do?"
ukreco.10.a: "Accept their demands."
ukreco.10.b: "There's no point. Enforce our terms!"
ukreco.10.c: "Refuse the demands and embargo Ukraine!"

ukreco.11.t: "Ukrainian Policies Provoke Food Shortage"
ukreco.11.d: "The new foreign economic doctrine to suspend preferential food supplies has severely hit our allies, including us. Our market was unprepared for the sharp rise in food prices and led to food shortages. Economists predict that the shortage will last at least a year until the market fully recovers and adapts to the new prices."
ukreco.11.a: "Hope we will recover soon."

ukreco.12.t: "[FROM.GetName] Agrees!"
ukreco.12.d: "The [FROM.GetAdjective] government agreed to our terms. This is a great victory for Ukrainian diplomacy, because in addition to the increase in prices for our products, although preserving certain benefits for [FROM.GetName], we were able to get a guarantee of our independence and a non-aggression treaty with them."
ukreco.12.a: "Glory to Ukraine!"

ukreco.13.t: "Mitteleuropa Encounters Bread Crisis!"
ukreco.13.d: "Because of Ukraine's new foreign economic policy, the government took steps to break up the so-called \"Bread Peace\", which largely predetermined the Central Powers' victory in the Weltkrieg by supplying German and Austro-Hungarian soldiers with Ukrainian grain and food at reduced prices.\n\nGermany's colonial policy toward Ukraine has caused a series of political and economic crises, but now the Ukrainian government is finally strong enough to tell its former masters that the \"Breadbasket of Europe\" will now determine to whom and for how much its products are delivered. The countries of Mitteleuropa and the Austrian sphere have already faced the first consequences in the form of food shortages to supply their armies."
ukreco.13.a: "The German colonialism shall eventually end." # for socialist countries
ukreco.13.b: "Catastrophic!" # for damaged countries and their allies
ukreco.13.c: "Ukraine breaks free?" #

ukreco.15.t: "Economic Self-Confidence"
ukreco.15.d: "Since 1918, we have been critically dependent on German consumer goods to fill our markets. Indeed, many in our nationalist government have postulated that this state of affairs is an intentional part of the Reich’s plans to castrate us and turn us into little more than a pathetic puppet, hopelessly reliant on them. On account of our dependency, our farmers aren’t able to develop their own businesses and compete with well-funded German freeholders, many of whom hold key positions in our economy. We have to reconstruct our national agriculture market and end this shameful dependence on the German Empire. This is no time for diplomatic niceties."
ukreco.15.a: "Announce an embargo on German goods!"
ukreco.15.b: "There is no reason to resort to economic warfare."

ukreco.16.t: "Ukrainian Embargo"
ukreco.16.d: "The new Ukrainian government has decided to intentionally reduce our participation in their domestic markets through a series of draconian trade measures, equating in effect to a near-total embargo on our goods. This poses a major problem for our farmers because Ukraine was a big and perspective outlet for their products. Furthermore, we have traditionally been reliant on Ukrainian grain to feed our armed forces. This behaviour by Ukraine is unbelievable considering all we have done for them!"
ukreco.16.a: "Demand a reversal of this outrageous embargo!"
ukreco.16.b: "We can stomach this indignity."

ukreco.17.t: "German Empire Demands an End to the Embargo"
ukreco.17.d: "Our unexpected embargo shocked and angered the German government due to its effects on the Reich’s agricultural sector and their need for our grain to serve their military. The Germans have demanded that we immediately end our protectionist trade measures or else they will begin to strip us of our Reichspakt membership. This embargo has begun to strengthen our economic self-sufficiency and power, but being thrown out of the Reichspakt suddenly may be harmful to us. What should we do?"
ukreco.17.a: "Comply and remove the embargo."
ukreco.17.b: "Maintain the embargo, we must protect our peasants!"

ukreco.18.t: "First Results of the Embargo"
ukreco.18.d: "Our decision to impose an effective embargo on German goods to help our national producers has thankfully led to a stabilisation in our agricultural sector. Perhaps 18% of the state and private farms can now be called self-supporting. As a result we can solve more difficult problems in our economy, since we have support in the villages and farms."
ukreco.18.a: "The bread’s back in the breadbasket of Europe!"

ukreco.25.t: "[ROOT.GetLeader] Announces Completion of Land Reform"
ukreco.25.d: "Today, the government, headed by the Minister of Agriculture, reported on the completion of land reform. The measures taken were aimed at creating a sustainable land policy and satisfying the interests of the peasantry. But the results of this reform may not seem satisfactory to everyone."
ukreco.25.a: "Finally?"
ukreco.25.b: "Surprising..."



### Flavour ###

ukrmisc.1.t: "Monument to the Zaporizhian Cossacks"
ukrmisc.1.d: "Hetmanate is a period of our history, inextricably linked with the Zaporizhian Cossacks. And although this period was difficult and ambiguous, it is with the Cossacks that we associate the history of the statehood of the Ukrainian state. Today, a monument to the Zaporizhian Cossacks was opened near Cherkassy. The opening was attended by Hetman Skoropadskyi himself, who made a speech and spoke about the importance of historical memory. Among the audience was also the headman of the Kyiv Governorate, Pavlo Adrianov, who also made a speech. \n\nThis is not the first monument to the Hetmanate opened in the last 15 years. Ukrainization is in full swing and we can only hope that soon our people will find their true national consciousness."
ukrmisc.1.a: "Terpy, kozak - Otamanom budesh"

ukrmisc.2.t: "Sviato Kupala Holiday"
ukrmisc.2.d: "Today, Sviato Kupala Day is celebrated in Ukraine. For a long time, the former unofficial national Christian holiday, now July 7 is officially considered a day off.\n\nThe night of Ivan Kupala is filled with rituals related to water, fire and herbs. The main part of Kupala rituals is performed at night. It is considered mandatory for the holiday to swim before sunset. Closer to sunset, bonfires are lit on the hills or by the rivers. On the night of Ivan Kupala, the "betrothed" are chosen and marriage rites are performed: jumping over the fire, holding hands, exchanging wreaths, searching for a fern flower and bathing in the morning dew.\n\nDespite the fact that official events with the participation of high-ranking officials are not held, ordinary Ukrainian people in villages celebrate this ancient holiday with pleasure."
ukrmisc.2.a: "Zelene Kupalo z lita upalo"

ukrmisc.3.t: "'Ivan Ilyich'"
ukrmisc.3.d: "A new play by Mikhail Bulgakov, \"Ivan Ilyich\", appeared today on the posters. The plot is based on castling in time, when due to a malfunction of the machine invented by engineer Tymofeenko, the Kyiv housekeeper Koretskyi, together with the crook Zhorzh Myloslavskyi, move to the XVIII century, and Hetman Ivan Skoropadskyi falls into the XX century. Almost vaudeville confusion leads to the creation of numerous comic situations in which the characters, who find themselves in \"alien\" eras, live according to the laws of their time. \n\nIt turns out that Koretskyi is surprisingly similar to the Hetman, which is noticed by Myloslavskyi, who, posing as Prince Golytsyn, convinces Koretskyi to play the role of Hetman. Koretskyi, being an ardent supporter of modern politics, causes insurmountable horror among the Cossacks by publicly renouncing Peter the Great and his 'Muscovy' and declaring an alliance with the Teutons.\n\nAt the same time in XX Century Kyiv, Hetman Skoropadskyi at first rejoices to learn that his descendant rules the country, but then he is horrified to learn that the Austrian Archduke is sitting at the head of the country as a King, and German garrisons are walking around the city. \n\nThe play ends with everything falling back into place, and Tymofeenko wakes up. However, the ending remains open, giving viewers to wonder if all this really happened."
ukrmisc.3.a: "Will Bulgakov be forgiven for such satire?"

ukrmisc.4.t: "Dovzhenko’s 'Taras Bulba'"
ukrmisc.4.d: "Ukrainian film director Oleksander Dovzhenko, the founder of Ukrainian cinema, has released his masterpiece - a film based on the famous story of Mykola Hohol about the Zaporizhian Cossacks. Critics have already praised the film, saying that it is the best that the director has shot in his career.\n\nDovzhenko declared himself as an interesting and original master in 1928 with the film \"Zvenyhora\", where episodes of Ukrainian history were intertwined with scenes of the Civil War, where revolutionary epic, satire and lyrics were combined. According to critics, "Zvenyhora" marked the birth of Ukrainian cinema as an art. In 1929, Dovzhenko shot \"Arsenal\", the story of the uprising of the workers of the Kyiv factory in 1918. Then he himself took part in those riots, though on the other side, but in the film he seems to repent that he was blinded by Bolshevik fairy tales. In this film Dovzhenko continued to create his own unique language at the junction of poetic and realistic cinema. In terms of the scope and epicness of the action, Arsenal is not inferior to Zvenyhora - masses of people, many ordinary deaths and one grandiose one in the finale of the film, when the hero takes a blow from the enemy with his bare chest."
ukrmisc.4.a: "Triumph of Ukrainian cinema!"

ukrmisc.5.t: "A Stunning Concert in Berlin"
ukrmisc.5.d: "One of the most famous symphonic ensembles in Eastern Europe, the State Symphony Orchestra of Ukraine, created in 1918 and approved by Hetman Pavlo Skoropadskyi, gave a stunning performance in Berlin today. Under the direction of conductor Oleksander Gorilyi, the orchestra played the symphonies of Beethoven, Brahms and Schubert beautifully. Apparently, impressionable German viewers remember last year’s tour of the countries of Mittel Europe and Austria-Hungary, with sold-out tickets and full stalls and amphitheaters. This year the triumph was repeated.\n\nThe National Symphony Orchestra of Ukraine will be a real creative laboratory of Ukrainian composers and conductors. For example, upon returning to Kyiv, the orchestra is preparing to once again play a masterpiece of Ukrainian music - the opera \"Golden Hoop\" by the teacher of the Kyiv Conservatory, Ukrainian composer, Borys Liatoshynskyi."
ukrmisc.5.a: "Splendid!"

ukrmisc.6.t: "Ivan Chernyakhovskyi returns from Africa"
ukrmisc.6.d: "Ivan Chernyakhovskyi, a young and talented officer, has returned to Ukraine. He was a member of the voluntary Ukrainian division, which supported our German allies in regional conflicts in the Mittelafrikan bush. His books 'On the Banks of the Congo' and 'Safari' previously made him the most popular Ukrainian soldier and writer in the entire country. Chernyakhovskyi has been promoted to the rank of Colonel and will soon become the commander of the 1st Cossack Division ('Serdyutskaya'), which ensures this popular figure will command an elite branch of the Ukrainian army."
ukrmisc.6.a: "Welcome home Ivan!"

ukrmisc.7.t: "White Guard"
ukrmisc.7.d: "'The White Guard' ('Belaya Gvardiya') is a film, based on the novel written by the leader of the pro-Russian movement, Mikhail Bulgakov. The film’s story describes the life of one Russian family in Kyiv just after the German occupation in 1918. The main characters are the Russian officers and Ukrainian citizens that participated in the defence of Kyiv from those disloyal to the new regime of Ukrainian Nationalists and different socialist groups comprised of soldiers in the army of Hetman Skoropadskyi. The film analyses the relations between the Russians and the Ukrainians. Conceived by Bulgakov as a symbol of national reconciliation, 'The White Guard' encourages the unity of the Kingdom and friendship of its people, though some radical groups of the local nationalists consider this film to be Russian propaganda."
ukrmisc.7.a: "Long live our people, united and free!"

ukrmisc.8.t: "Mikhail Bulgakov Passes Away"
ukrmisc.8.d: "Today, at the age of 49, the great Russo-Ukrainian writer, Mikhail Bulgakov has passed away. His health began to deteriorate sharply in the early 1940, he began to lose his eyesight. Doctors diagnosed Bulgakov with hypertensive nephrosclerosis - kidney disease. Bulgakov began using morphine, prescribed to him in 1924, in order to relieve pain symptoms. In the last weeks he began to dictate to his wife the latest version of the novel \"The Master and Margarita\" which he was not able to finish.\n\nOur country will never Bulgakov and everything he did for the world literature."
ukrmisc.8.a: "Rename the street in Kyiv in his honor!"
ukrmisc.8.b: "Rest in peace, Mykhailo!"

ukrmisc.10.t: "A Genius From Zhytomyr"
ukrmisc.10.d: "Today, our government was informed about the successes in rocket engineering of the Ukrainian engineer and scientist, Serhiy Koroliv. Famous in the early 30s as a talented aircraft designer, Koroliv was sent to Germany for an internship, from where he returned in 1932 with plans to build cruise missiles for the Armed Forces of the Ukrainian State. At the initiative of the Germans for the development of the defense capability of Ukraine, a group for the study of missile movement was created, in fact - the state scientific and design laboratory for the development of missile aircraft. To date, projects have already been developed for liquid cruise and long-range ballistic missiles, aircraft missiles for firing at air and ground targets and anti-aircraft solid-fuel missiles.\n\nAccording to the confessions of the youngest aircraft designer, he dreams of a human flight into space and believes that this is possible in the near future. As Serhiy Koroliv put it, he dreams that the first person in space will be a Ukrainian."
ukrmisc.10.a: "Glory to our aviation!"

ukrmisc.11.t: "Odesa Underground Casino Raided"
ukrmisc.11.d: "Mishka Yaponchik is a well-known Odesa criminal who has been terrorizing Odesa residents for many years and escaping from the authorities in an amazing way every time. \nIn 1917, he was released on amnesty, organized a large gang of raiders and became the "thunderstorm of Odesa". Already in the autumn of 1917, the gang of a Yaponchik made a number of daring raids, including robbing a Romanian gambling club during the day. On New Year’s Day in 1918, Goldstein’s store and the sugar factory owner Yu. Gepner were robbed.\n\nAt the same time, Yaponchik organized the so-called Jewish Revolutionary Self-Defense Squad under the pretext of fighting possible pogroms and issued a \"proclamation\" calling for robbing \"only the bourgeoisie and officers.\" In November 1917, one of the robbers was even killed by the Yaponchik himself for robbing a worker.\n\nHe established contacts with the Odesa anarchist movement and in early December 1917, a group of so-called \"anarchist-rippers\" (\"rippers off the bourgeoisie\") appeared in Odesa, who staged a powerful explosion on Deribasovskaya Street in 1917, demanding an end to lynching of captured bandits. Later the bandits seized Eisenberg’s brothel on Dvoryanskaya Street, setting up their headquarters there.\n\nIn January 1918, Yaponchik’s squad, together with the Bolsheviks, anarchists and left SRS, participated in street battles. The bandits took advantage of these events to raid the Registration Bureau of the police, during which a card file for 16 thousand Odesa criminals was burned.\n\nAt the beginning of 1919, he actively collaborated with the Bolshevik underground. During the Civil War, the Yaponchik gang committed many new daring robberies, also engaged in kidnappings and racketeering. A number of entrepreneurs who did not want to pay the bandits were killed. In February 1919, a daring raid was made on a Civil public meeting of Odesa during a gala dinner, the apartment of Duchess Lyubomirskaya and the room of the Spanish consul at the Londonskyi Hotel were also robbed.\n\nYaponchik invested the money earned from crime in real business: he bought the most luxurious restaurant in Odesa. A casino and a brothel functioned under him.\n\nSoon after the end of the war, this open banditry of Yaponchik ended and he lay low, successfully eluding the Derzhavna Varta. However, recently our valiant law enforcement officers managed to raid an underground casino, presumably owned by Yaponchik. Unfortunately, once again, he himself was not there."
ukrmisc.11.a: "Where is he hiding?"

ukrmisc.12.t: "Art of Katerina Bilokur"
ukrmisc.12.d: "Thanks to special programs of creative development and the opening of folk art centers in our country, the artist Katerina Bilokur has gained popularity in Ukraine. \n\nA self-taught artist from a village near Poltava paints flowers, often combining spring and autumn in one picture. In addition to flowers, she also paints landscapes and portraits. Katerina paints with oil paints and makes brushes herself, separate for each paint, independently mastered the technique of priming the canvas.\n\nThe work of Katerina Bilokur is undoubtedly an example of a new Ukrainian painting. Her paintings will soon be exhibited at state exhibitions, and people have already fallen in love with the artist for her simplicity and love for Ukrainian nature and people."
ukrmisc.12.a: "A true Ukrainian art!"

ukrmisc.13.t: "Crimean Wine and Resorts"
ukrmisc.13.d: "The industrial production of wine in Crimea was started with the assistance of His Serene Highness Prince Vorontsov. He bought the best vines in Greece, Spain, France and Germany and planted them in Masandra and Alupka. By order of His Serene Highness, the first distillery in the Crimea was founded. It was there that some varieties of Crimean port, madeira, and sherry were produced. The high quality of the wine was achieved by blending different grape varieties. In 1837 , the quality of Masandra wines was highly appreciated by the Russian Emperor Nicholas I.\n\nToday Masandra is the oldest wine cellar in the region. The main basement, built in 1897, consists of seven tunnels. The length of each of them is 150 meters and the width is 5 meters. Tunnels fan out from the central gallery. They always maintain a constant air temperature of 10-12 ° C, that is, the best for aging wine.\n\nIn Masandra there are the oldest main wineries for long-term aging and processing of wines, the first wine of its own production was laid in 1898.\n\nAfter several years of relative desolation, the region is now developing again due to state subsidies for wine production and the development of health complexes in the Crimea. The region has already become attractive for tourists and investors from all over Europe, who are happy to come here to drink good wine and relax on the Black Sea coast."
ukrmisc.13.a: "We will bring new prosperity and fame to our paradisiacal peninsula."

ukrmisc.14.t: "Renaming Stanislav?"
ukrmisc.14.d: "The former Austrian town of Stanislav, inhabited by ethnic Ukrainians, a wonderful example of European architecture and culture, is now in our hands. In connection with the transition of the city under our authority, a question arose in connection with its renaming. It is proposed to rename the city in honor of one of the great Ukrainian figures, Ivan Franko, a writer and revolutionary. However, this is not the only candidate. The renaming of the city in honor of another great Ukrainian writer, one of the symbols of our statehood, Taras Shevchenko, is also being considered. Many, however, tend to think that the city should be called differently, or simply left as it is."
ukrmisc.14.a: "We should not spoil the city by the name of this socialist!"
ukrmisc.14.b: "Welcome to Ukraine, Ivano-Frankivsk!"
ukrmisc.14.c: "Better stay with Stanislav"
ukrmisc.14.e: "Rename it in honor of Ukrainian feminist Kobrynska!"
ukrmisc.14.f: "The city will bear the name of Taras Shevchenko!"

ukrmisc.15.t: "Lesia Ukrainka Award"
ukrmisc.15.d: "As part of the creative development of Ukrainians, our government established the state prize named after Lesya Ukrainka, a Ukrainian poet and translator, a bright representative of Ukrainian revolutionary romanticism and critical realism. She wrote in a wide variety of genres: poetry, lyrics, epic, drama, prose, journalism; worked in the field of folklore studies (220 folk melodies recorded from her voice); actively participated in the Ukrainian national movement.\n\nThe government hopes that with the introduction of this award, more and more young Ukrainian poets and writers will begin to appear, enriching our culture with their immortal creativity."
ukrmisc.15.a: "A useful development."

ukrmisc.16.t: "Opening of the John Hughes Stadium"
ukrmisc.16.d: "The first football players on the territory of Donetsk or Yuzivka were British workers (mostly Welsh) who came to work at John Hughes’ metallurgical enterprises.\n\nIn the autumn of 1911, the "Yuzivka Sports Society" was opened at the Novorossiysk Society plant, which included a football club that existed until 1919 and was the strongest team of Yuzivka. In the 1920s, the football club was restored, the basis of which was the workers of the metallurgical plant. It was the Yuzivka sports society that held the first international match in Donbas - in the autumn of 1924, the workers of the German national team were defeated 5-0. The Hetman government decided to develop sports in Ukraine, and a large amount of funds began to be poured into Yuzivka.\n\nToday, Yuzivka Sports Society is one of the leading football teams in the country. With the money of foreign investors, a stadium was built in Yuzivka, which was officially opened today. \n\nThe sport will continue to develop, despite the fact that Skoropadskyi has repeatedly stated in private correspondence that he considers football \"fun for workers.\""
ukrmisc.16.a: "At least we will have a healthy nation"

ukrmisc.17.t: "Monument in Honor of the 300th Anniversary of the Cossack State"
ukrmisc.17.d: "Today, a monument to the 300th anniversary of Ukrainian statehood - a monument to the Cossack State, the Hetmanate, was unveiled in the village of Chygyryn, near Cherkasy. Exactly 300 years ago, the national state of Ukrainians appeared on the world map for the first time, inspiring many, and this was the first attempt at national self-determination of our people. 300 years later, the Second Hetmanate stands in its place, where free Cossacks once fought for their lives, language and future."
ukrmisc.17.a: "Dobre!"

