UKR_Ukrainian_Switzerland_decisions_desc: "With the abandonment by the §lULD(S-F)§! of its outdated federalist platform and the adoption of a new, liberal platform, the priority became the transformation of the Ukrainian state into an §CEast European Switzerland§!, embodying three principles: §GNeutrality§!, §GFederalism§!, and §GDefense§!.\n\nThe Swiss ideal can be achieved by Ukraine through intensified decentralization and the achievement of two basic goals in this part: §GUnity§! of Zemli (States/Lands) and §CCohesion§! of the Zemli (States/Lands). In addition, Ukraine should provide mobilization reserves in case of a defensive war and ensure neutrality in the looming Second Weltkrieg.\nFederal §GUnity§!: [?ukr_federal_unity|0+]\nFederal §СCohesion§!: [?ukr_federal_cohesion|0+]"

