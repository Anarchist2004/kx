### Political Parties ###
UKR_totalist_party: "UKP"
UKR_totalist_party_long: "Ukrainska Komunistychna Partiia - Ukrainian Communist Party\n§gThe left wing of Andriy Richytskyi in the Ukrainian Communist Party is mostly tied to his ideological position of anti-colonialism. Criticizing Third International as a union that cannot provide a clear anti-colonial agenda, Richytskyi’s Ukapists are directed towards creating a new alliance of oppressed nations world-wide.§!"
UKR_totalist_party2: "KP(b)U"
UKR_totalist_party2_long: "Komunistychna Partiia (bilshovykiv) Ukrainy - Communist Party of Ukraine (Bolsheviks)\n§gThe Communist Party of Ukrainian Bolsheviks emerged from the Bolshevik cells of the Russian Social Democratic Labor Party. At the 1st Party Congress, held in Moscow in July 1918, it was decided that the party become part of the RKP(b), retaining its own name. The proportion of ethnic Ukrainians in the KP(b)U has always been small, even fewer were party members who knew the Ukrainian language. Nevertheless, during the actual intervention of Soviet Russia, the KP(b)U was able to carry out a military coup and seize power in the country. As advocates of harsh Bolshevik reforms aimed at merging with Russia and suppressing Ukrainian ethnicity, the party, hated by most Ukrainians, was able to gain a foothold in power on Russian bayonets. However, due to the growing influence of the Kursk peasant Nikita Khrushchev within the party, its course could change radically...§!"
UKR_totalist_party3: "UVO(r)"
UKR_totalist_party3_long: "Ukrayinska Viyskova Organizatsiya (radykalna) - Ukrainian Military Organization (Radical)\n§gThe left wing of the UVO, led by Mykola Stsiborskyi, has been in opposition to Konovalets since the mid-1920s. Stsiborskyi announced that Ukrainian nationalism should be based on the revolutionary spirit of the working people, in a republican national-syndicalist system, adapted to the interests of Ukrainian nationalism, with a combined authoritarian-decentralized management system. At the same time, denying Marxism and its essence as threatening the Ukrainian nation, Totalism will lead Ukrainians to independence and greatness, free them from the oppression of German-Austrian capitalism and become the leading nation of a New Europe.§!"
UKR_totalist_party4: "SUN(r)"
UKR_totalist_party4_long: "Spilka Ukrainskykh Natsionalistiv (radykalna) - Association of Ukrainian Nationalists (Radical)\n§gThe left wing of the SUN, led by Mykola Stsiborskyi, has been in opposition to Konovalets since the mid-1920s. Stsiborskyi announced that Ukrainian nationalism should be based on the revolutionary spirit of the working people, in a republican national-syndicalist system, adapted to the interests of Ukrainian nationalism, with a combined authoritarian-decentralized management system. At the same time, denying Marxism and its essence as threatening the Ukrainian nation, Totalism will lead Ukrainians to independence and greatness, free them from the oppression of German-Austrian capitalism and become the leading nation of a New Europe.§!"
UKR_totalist_party5: "KMS"
UKR_totalist_party5_long: "Khruschov Mykyta Serhiyovych - Khrushchev Nikita Sergeevich\n§gThe name of the Communist Party originated either by an accidental typo or out of the genius of our Great Helmsman, but now it bears the initials of Nikita Sergeyevich Khrushchev, who put them in the \"Party\" column during the signing of the documents. Although the secretaries mistook this for the Chairman's desire to rename the party, it remains a mystery why they did not start calling Khrushchev \"KP(b)U\", since that is how he designated his first name in the documents.§!"
UKR_radical_socialist_party: "UKP"
UKR_radical_socialist_party_long: "Ukrainska Komunistychna Partiia - Ukrainian Communist Party\n§gFormerly the left wing of the USDRP, which separated under the influence of communist ideas, first under the name of the USDRP(Nezalezhniki), the Ukrainian Communist Party, known as the Ukapists, stands on the platform of an independent Soviet Ukraine, Ukrainianization, and the dictatorship of the proletariat. The party is divided into three wings: the anti-imperialists of Richytskyi, the "center" of Skrypnyk, and the "national-communists" of Shakhrai. The members' views on the economy differ slightly, but the party program asserts centralized planning based on trade unions. The Ukapists are ready to fight for Soviet power, both against leftist opportunists and rightists.§!"
UKR_radical_socialist_party2: "URDP"
UKR_radical_socialist_party2_long: "Ukrainska Revoliutsiino-Demokratychna Partiia - Ukrainian Revolutionary-Democratic Party"
UKR_radical_socialist_party3: "UPSR(b)"
UKR_radical_socialist_party3_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (borotbystiv) - Ukrainian Party of Socialists-Revolutionaries (Borotbysts)\n§gA radical breakaway faction of the UPSR, that initially did not support the idea of the evacuation of Ukrainian parties to Galicia, and organized guerrilla warfare in Ukraine against the Hetmanate. Having split on the question of strategy, the new party united around Shumskyi, realizing that the UPSR, by concessions to the right and social-democrats, was no longer consistent with their ideals of Narodism and socialism."
UKR_radical_socialist_party4: "UKP(b)"
UKR_radical_socialist_party4_long: "Ukrainska Kommunistecheskaya Partiia (borotbystiv) - Ukrainian Communist Party (Borotbysts)"
UKR_radical_socialist_party5: "UPSR(k)"
UKR_radical_socialist_party5_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (komunistiv) - Ukrainian Party of Socialists-Revolutionaries (Communists)"
UKR_syndicalist_party: "UPSR(b)"
UKR_syndicalist_party_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (borotbystiv) - Ukrainian Party of Socialists-Revolutionaries (Borotbysts)\n§gA radical breakaway faction of the UPSR, that initially did not support the idea of the evacuation of Ukrainian parties to Galicia, and organized guerrilla warfare in Ukraine against the Hetmanate. Having split on the question of strategy, the new party united around Shumskyi, realizing that the UPSR, by concessions to the right and social-democrats, was no longer consistent with their ideals of Narodism and socialism."
UKR_syndicalist_party2: "PLSR(s)U"
UKR_syndicalist_party2_long: "Partiia Livykh Sotsialistiv-Revoliutsioneriv (syndykalistiv) Ukrainy - Party of Left Socialists-Revolutionaries (syndicalists) of Ukraine\n§gCommongly known as Borbysts, the PLSR(s)U is the revolutionary anarcho-syndicalist party of Ukraine, taking its inspiration directly from the Russian Left SRs and closely cooperating with them. Led by Yakiv Braun, the Borbysts eclectically combine the principles of revolutionary Narodism and Marxism, rejecting nationalism of most Ukrainian parties and organisations.§!"
UKR_syndicalist_party3: "UPSR(o)"
UKR_syndicalist_party3_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv (ob'ednana) - Ukrainian Party of Socialists-Revolutionaries (united)"
UKR_social_democrat_party: "USDRP"
UKR_social_democrat_party_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia - Ukrainian Social-Democratic Labour Party\n§gThe Ukrainian Social Democratic Labour Party, an organization that closely followed and was inspired by German Social Democracy and its theorists, such as Karl Marx and Karl Kautsky. But unlike its ideological idol, the SDP, the USDRP did not embrace the philosophy of right-wing social democracy, and advocates a reformist, albeit radical, path to socialism§!"
UKR_social_democrat_party2: "UPSR"
UKR_social_democrat_party2_long: "Ukrainska Partiia Sotsialistiv-Revoliutsioneriv - Ukrainian Party of Socialists-Revolutionaries\n§gThe Ukrainian Party of Socialists-Revolutionaries was formed under the influence of the Ukrainian liberal socialist Drahomaniv and ideas of Narodism. Having been greatly inspired by the ideas of Viktor Chernov, the first program of the UPSR almost copletely repeated the Russian one, except for a separate emphasis on the cultural and national development of the Ukrainian people. However, after the events of 1917, the majority of the party adopted the platform of the dictatorship of the working people and the Soviet government - those who later became the Borotbysts or stayed in the UPSR. The \"Center\" wing of the party still stands on the ideas of building socialism through democracy and in every way tries to assert its vision.§!"
UKR_social_democrat_party3: "USDRP(o)"
UKR_social_democrat_party3_long: "Ukrainska Sotsial-Demokratychna Robitnycha Partiia (ob'ednana) - Ukrainian Social-Democratic Labour Party (united)\n§gThe Ukrainian Social Democratic Labour Party, an organization that closely followed and was inspired by German Social Democracy and its theorists, such as Karl Marx and Karl Kautsky. But unlike its ideological idol, the SDP, the USDRP did not embrace the philosophy of right-wing social democracy, and advocates a reformist, albeit radical, path to socialism§!"
UKR_social_democrat_party4: "Dyrektoria"
UKR_social_democrat_party4_long: "Dyrektoria Ukrainskoi Narodnoi Respubliky v ekzyli - Directory of the Ukrainian People's Republic in-exile\n§gFormed in 1919, the government of the Ukrainian People’s Republic in exile, better known as the §MDyrektoria§!, has been conducting subversive activities against the officially recognized Hetmanate for many years. \n\nThe Socialist §MDyrektoria§! unites the most radical and leftist movements and parties banned or expelled from the territory of the Kingdom. With the help of the cultural and educational society §l\"Prosvita\"§!, the §MDyrektoria§! spreads anti-monarchist sentiments in society and the army.§!"
UKR_social_democrat_party5: "UNS"
UKR_social_democrat_party5_long: "Ukrainskyi Natsionalnyi Soiuz - Ukrainian National Union\n§g§!"
UKR_social_democrat_party6: "Petliurivtsi"
UKR_social_democrat_party6_long: "Petliurivtsi - Petliura Loyalists\n§g§!"
UKR_social_liberal_party: "UPSF(m)"
UKR_social_liberal_party_long: "Ukrainska Partiia Sotsialistiv-Federalistiv (mistsevi) - Ukrainian Party of Socialist-Federalists (local)\n§gThe Socialists-Federalists are a centrist party that adheres to rather left-wing anti-Marxist positions. Hoping for its coming to power during the Skoropadskyi coup, the UPSF, however, did not realize the opportunity to become a government party on the day of the coup, rejecting undemocratic nature and repressive measures of the Hetmanate, unexpected for the party. After Hetman Skoropadskyi came to power, the main directions of the UPSF’s activities in the new political conditions were determined by its May 1918 Congress resolutions, that reflected certain changes in party ideology. Although the party was critical of the Hetman government, the allied Socialists and Doroshenko persuaded it to participate in a Hetman government in the hope of giving it a more Ukrainian and democratic character. The UPSF has split: it decided not to take responsibility for the Hetman government and set a condition - members of the Hetman government should leave the party and become non-partisan, while allowing them to rejoin the party after their term in the government expired. Party members and now non-partisan members who remained and participated in Hetman Ukraine were informally referred to as "Mistsevi", or locals. Other party members decided to join the Dyrektoria and were subsequently banned. Both parts of the party maintained strong and friendly ties with each other, and their cooperation proved to be one of the key elements in securing the influence of the now-divided UPSF.§!"
UKR_social_liberal_party2: "PULD(s-f)"
UKR_social_liberal_party2_long: "Partiia Ukrainskykh Liberaliv-Demokrativ (sotsialistiv-federalistiv) - Party of Ukrainian Liberal Democrats (Socialist-Federalists)\n§gThe Socialists-Federalists are a centrist party that adheres to rather left-wing anti-Marxist positions. Hoping for its coming to power during the Skoropadskyi coup, the UPSF, however, did not realize the opportunity to become a government party on the day of the coup, rejecting due to the undemocratic nature of the defining laws of the Ukrainian state and repressive measures unexpected for the party. After Hetman Skoropadskyi came to power, the main directions of the UPSF’s activities in the new political conditions were determined by its May congress, whose resolutions reflected certain changes in party ideology, in particular, the rejection of the idea of a federation of Ukraine with Russia, a different approach to the issue of land ownership. Although the party was critical of the Hetman government, the allied Socialists and Doroshenko persuaded it to participate in a Hetman government in the hope of giving it a more Ukrainian and democratic character. The UPSF has split: it decided not to take responsibility for the Hetman government and set a condition - members of the Hetman government should leave the party and become non-partisan, while allowing them to rejoin the party after their term in the government expired. Party members and now non-partisan members who remained and participated in Hetman Ukraine were informally referred to as "Mistsevi", or locals. Other party members decided to join the Dyrektoria and were subsequently banned.\n\nThis part of the party renamed itself the Party of Ukrainian Liberal Democrats (Socialist-Federalists) and was unofficially called "Dyrektorivtsi". Both parts of the party maintained strong and friendly ties with each other, and their cooperation proved to be one of the key elements in securing the influence of the now-divided UPSF.§!"
UKR_market_liberal_party: "UDKhP"
UKR_market_liberal_party_long: "Ukrainska Demokratychno-Khliborobska Partiia - Ukrainian Democratic-Khliborob Party\n§gFirst the forerunner of the USHJ party, now only a splinter of it. Founded in May 1917 as the Ukrainian Democratic Party at the initiative of Serhiy and Volodymyr Shemets, the UDKhP was the first serious Ukrainian conservative party. The official program of the party was a draft prepared by Vyacheslav Lypynskyi. UDKhP contributed to Skoropadskyi’s coming to power, but later treated the policies of the Hetman's government with reservations.\n\nSoon, however, the party leadership split. While the more conservative and monarchically-minded members of the party formed the USKhD, later divided again on the question of support for the king or hetman, the UDKhP, led by Mykola Mikhnovskyi, also returned to the political scene with a firm national-democratic platform. However, fearing Mikhnovskyi's ambitions, Hetman expelled him from Ukraine to the Kuban, formally prohibiting him and his party from running. Mikhnovskyi's exile however, might soon be over, given that Skoropadskyi is losing his last political points and allies and might take extreme measures to preserve his sole power...§!"
UKR_social_conservative_party: "UPSS"
UKR_social_conservative_party_long: "Ukrainska Partiia Sotsialistiv-Samostiynikiv - Ukrainian Party of Socialists-Independentists"
UKR_social_conservative_party2: "UMP"
UKR_social_conservative_party2_long: "Ukrainska Monarkhichna Partiia - Ukrainian Monarchist Party\n§gWith the split between 'Orthodox Classocrats' of Lypynskyi and Zalozetskyi-Sas's 'Royalists', the USKhD has once again collapsed into two opposing entities with the Ukrainian Monarchist Party appearing in the Ukrainian parliament as the new Royal governing party. While generally following the principles of the Ukrainian Conservatism, the UMP is now defined by saving the current status-quo and is much more closer to a typical European constitutional monarchy, that USKhD. Open to the coalitions with the much more liberal parties, UMP is the new stronghold of Ukrainian Monarchism."
UKR_authoritarian_democrat_party: "USKhD"
UKR_authoritarian_democrat_party_long: "Ukrainskyi Soyuz Khliborobiv-Derzhavnykiv - Ukrainian Union of Khliborobs-Derzhavnyks\n§gThe USKhD is one of the main legal opposition parties in the country. The ideology of the organization is based on Ukrainian conservatism, best described by its creator Vyacheslav Lypynskyi: \"The idea of Ukrainian hetmanate is the idea of a new monarchism and a new aristocracy... We do not want a reversal of the deceased monarchical system, nor the revival of the monarchy in its past, degenerate forms... Hetmanate is a symbol of the unity of the Ukrainian nation and the strength of the Ukrainian state, personified in the face of the traditional, national, hereditary Hetmanate.\" Despite this, the party adheres to the opinion that the Hetman should be a symbolic figurehead, not an independent political leader. However, Pavlo Skoropadskyi was not satisfied with the role of a representative head and he took independent political steps that became a contradiction of Vyacheslav Lypynskyi’s views. This became the base for the USKhD’s conflict with the Hetman of Ukraine, which is why the party is more inclined to support the King.§!"
UKR_paternal_autocrat_party: "SHD"
UKR_paternal_autocrat_party_long: "Soyuz Hetmantsiv-Derzhavnykiv - Union of Hetmanists-Derzhavnyks\n§gThe political monarchical organization Soyuz Hetmantsiv-Derzhavnykiv, founded on the initiative of Pavlo Skoropadskyi, represents the main ideological and political base of his rule. In short, based on Vyacheslav Lypynskyi’s Ukrainian Conservatism, the hetmanship movement under Skoropadskyi took on much more autocratic overtones. Maintaining a firm rule of Skoropadskyi, the main goal of the SHD is to build a valid and sole Hetmanate under the autocratic and traditional rule of Skoropadskyi.§!"
UKR_paternal_autocrat_party2: "UVO(m)"
UKR_paternal_autocrat_party2_long: "Ukrayinska Viyskova Organizatsiya (melnykivtsi) - Ukrainian Military Organization (Melnyk)\n§gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Striltsi, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. With the ascension of Andriy Melnyk as the Organisation’s new leader, the UVO became less radical, maintaining its position as a militarist entity, though never disowning the nationalistic sentiments.§!"
UKR_paternal_autocrat_party3: "Plast"
UKR_paternal_autocrat_party3_long: "Plast Natsionalna Skautska Orhanizatsiia Ukrainy - Plast National Scout Organization of Ukraine\n§gFounded in Lemberg in 1911 as Ukrainian Scout Organization by Dr. Oleksander Tysovskyi, Ukrainian Plast came into being to fulfill specific national aims. With the Ukrainian independence, the Plast spread to the lands of mainland Ukraine by creating large cells in Bila Tserkva, Kamianets-Podilskyi and Chernihiv. With the support of Skoropadskyi, the organisation soon became involved in politics, bringing up a whole generation of young Ukrainian patriots. Now the leader of organisation has become the leader of the whole country, aimed to bring stability and order back.§!"
UKR_paternal_autocrat_party4: "UNVO"
UKR_paternal_autocrat_party4_long: "Ukrainske Natsionalne Vilnokozatske Obiednannia - Ukrainian National Free Cossack Alliance"
UKR_national_populist_party: "UVO"
UKR_national_populist_party_long: "Ukrayinska Viyskova Organizatsiya (konovaltsi) - Ukrainian Military Organization (Konovalets)\n§gThe UVO is a military revolutionary-political formation that emerged in 1920 under the leadership of the commander of the Sich Striltsi, Colonel Yevhen Konovalets, who proclaimed as its goal the creation of a conciliar independent Ukrainian state on ethnic Ukrainian lands. The Organization as a whole considers cooperation with Germany as acceptable, since it is the only country capable of helping Ukraine defend itself against impending Russian aggression. The UVO supports the Hetmanate, but is convinced of the need to significantly restrict the Hetman if he becomes the head of state, or a complete change of the political system if the independence of Ukraine is threatened. The ideological basis of the UVO is the doctrine of integral nationalism by Dmytro Dontsov.§!"
UKR_national_populist_party2: "SUN"
UKR_national_populist_party2_long: "Spilka Ukrainskykh Natsionalistiv - Association of Ukrainian Nationalists\n§gThe Association of Ukrainian Nationalists is a political party of Dmytro Dontsov, which acts as a far more radical nationalist organisation, than the UVO. The Dontsov doctrine is based on authoritarian integral nationalism and Social-Darwinism. According to him, the nation is in a permanent state of competition, and therefore a war for survival. It follows that war is an inevitable thing, and wars between nations are eternal. According to Dontsov, the Ukrainian nation, if it intends to enter the existing world order on an equal footing with the established ones, should have a hierarchy. At the head should be a leader or leader, then the elite or the order, under which the mass or the rabble. The party stands for the full independence of Ukraine and the irreconcilable struggle against \"Muscovy\", \"Muscovites\" and \"Muscovyism\".§!"
UKR_national_populist_party3_long: "Spilka Ukrainskykh Natsionalistiv - Association of Ukrainian Nationalists\n§gAs the Ukrainian Military Organisation never meant to be a political party, the Association of Ukrainian Nationalists was established by the UVO. Following the nationalist doctrine, the ideology of the SUN is based on the Dontsov’s intergral nationalism, though is not as radical and anti-Russian. The main goal is to create an independent and sovereign Ukrainian nation and build a strong national identity, also including the unification of all ethnic Ukrainians on all ethnic Ukrainian lands.§!"
UKR_malorossia_party: "KKRN"
UKR_malorossia_party_long: "Kievsky Klub Russkikh Natsionalistov - Kyiv Club of Russian Nationalists"

