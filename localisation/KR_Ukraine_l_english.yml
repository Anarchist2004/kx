### Petliura Events ###
ukrsoc.250.t: "Borotbyst Uprising!"
ukrsoc.250.d: "It was not only Otoman Petliura who decided to take advantage of the indecision of the Dyrektoria, but also the damned socialists Borotbysts. Publicly opposing the Dyrektoria all these years and months, they decided to stab the Republican government in the back and tried to organize an uprising in the South and Southeast. So far they have managed to contain them, but peasants and workers, drugged by the propaganda of the Borotbyst ideas, are rebelling all over the country.\n\nOtoman and the new government must take all urgent measures to suppress the uprising, or the future of Ukraine will be in jeopardy."
ukrsoc.250.a: "We should crush these traitors!"

ukrsoc.251.t: "Borotbysts Proclaim Socialist Republic!"
ukrsoc.251.d: "We have almost completely lost control of southeastern Ukraine. The industrially rich regions, as well as the black-earth provinces, for the most part rebelled and recognized the new power of the Borotbysts. Taking advantage of this advantage and legitimacy, today the Central Committee of the UPSR(b) has issued an appeal to all the workers of Ukraine. The revolutionaries announced the establishment of the Ukrainian Socialist Republic, and undertook a march to Kyiv.\n\nFortunately, the revolutionaries' attack was repulsed and they were driven back to the Southeast. However, the loss of the entire southeastern region could not help but worry the government, which announced a general mobilization against the revolutionaries and troublemakers. "
ukrsoc.251.a: "Borotbysts should be dealt with now!"

ukrsoc.252.t: "Ukraine In Danger"
ukrsoc.252.d: "After the widespread rebellion of the Borotbysts in the south, Otoman faced several serious questions, one of the key ones being the search for allies. \n\nThe main option was to strike at the opposition from both the left and the right and try to form a new directorate under Otoman's control. A number of politicians from the leading parties: the UPSR, USDRP, PULD(s-f), UPSS and others have already expressed their agreement to form a united anti-Borotbyst front. \n\nAnother option is to propose an alliance to Andriy Melnik, the leader of the Galician Sich Striltsi and an ally of the Dyrektoria. In this way, we would gain the support of Ukrainian nationalists and elite armed forces, which would easily help us in the fight against the Borotbysts.\n\nThe last option is to make concessions to the Borotbysts. An option that seems impossible and would call into question the authority of Petliura. However, this is the only option that will help to solve all the issues peacefully."
ukrsoc.252.a: "We should try to ally Borotbysts..."
ukrsoc.252.b: "Strike both left and right! Otoman's rule will endure!"
ukrsoc.252.c: "Approach Melnyk and the Sich Striltsi."

