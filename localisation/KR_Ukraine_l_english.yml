### Economy Focuses ###
UKR_Agricultural_Crisis: "Agricultural Crisis Reaction"
UKR_Agricultural_Crisis_desc: "The agricultural crisis has almost shattered the Ukrainian economy and stability in the country. The King barely controls the country, those loyal to the Hetman peasants want land reforms, pro-Russian forces and Nationalists demand radical measures and the Socialists mobilise their supporters all over the country..."
UKR_Stabilize_Hryvnia: "Stabilize the Hryvnia"
UKR_Stabilize_Hryvnia_desc: "For the first time, hryvnia was released into circulation on October 17, 1918. Initially, the hryvnia was supposed to play the role of domestic loan bonds. However, the shortage of banknotes in circulation led to the fact that both bonds and individual coupons began to be used as money at the beginning of 1919. During this time, the economy has stabilized and many of the efforts of former Finance Minister Anton Rzhepetskyi to stabilize the national Ukrainian currency have been justified. However, due to Black Monday, the situation has worsened. Urgent measures must be taken to stabilize the Hryvnia!"
UKR_deposit_protection_law: "Empower Derzhavnyi Bank"
UKR_deposit_protection_law_desc: "By 1936, a wide network of credit and banking institutions with a multi-level structure was created in the country, which covered all branches of the agrarian-industrial economy of the region. It ensured the normal movement of goods, money and credit resources, although its power was significantly inferior to similar systems of industrial and industrial-agrarian countries of Western Europe. However, now our system needs additional support from the state. By giving extra powers to the Derzhavnyi (State) Bank, we can make sure it can bail out failing commercial banks."
UKR_State_Sponsored_Construction_Works: "State-Sponsored Construction Works"
UKR_State_Sponsored_Construction_Works_desc: "To industrialize the country and do so fast, the state needs to direct money and resources towards construction projects which are critical to the economy of the state and so need to be finished quickly. Let us create a system of these works and help the Ukrainian economy grow."
UKR_Rural_Credit_Banks: "Rural Credit Banks"
UKR_Rural_Credit_Banks_desc: "With the agricultural crisis raging, credit is not a popular thing in the rural areas. The State Land Bank refused to give credits directly to the farms, being on the edge of default. We should establish rural banking systems, created to give poor peasants access to much-needed financial support and credit."
UKR_Ukrainian_Recovery: "Begin Ukrainian Recovery"
UKR_Ukrainian_Recovery_desc: "Social problems always provoke political instability. Lots of peasants join Socialist, nationalist or Russian separatist movements because of awful living conditions. If we want to save Ukraine from collapse, we should start a recovery programme and help the poorest grain-growers in Central Ukraine, providing our population with the cheap electricity they require. For this, we need cash."

 ### Army ### (Changed into Skoropadskyi's Army, Nationalist Army, Republican Army and Socialist Army)
 UKR_ostwall_focus: "The Ostwall Programme"
 UKR_ostwall_focus_desc: "Originally envisioned by the Baltische Landswehr in the late 1920s, \"The East Wall\" is a comprehensive system of fortifications on the front line nations of the Reichspakt. Ukraine is too large and has too many salients to support a single continuous line of fortifications, but some of our own officers began formulating plans for a modified Ostwall, plans in which the cadets have taken immense interest."
 UKR_army_internal_structure_review: "The Army Internal Structure Review"
 UKR_army_internal_structure_review_desc: "As 1936 rolls around, Hetman Pavlo Skoropadskyi, on behalf of King Vasyl, sets out to conduct his yearly review of the Army’s Internal Structure. A personal project of the Hetman, Skoropadskyi has dedicated much of time and resources to grooming the developing Military Apparatus."
 UKR_fate_of_freikorps: "Fate of Ukrainisches Freikorps"
 UKR_fate_of_freikorps_desc: "Established in 1919, the Ukrainian Freikorps helped the Hetman to provide his army with German volunteers in exchange for land. For some, however, this becomes a real problem. We should decide what to do with Freikorps and possibly disband it."
 
 UKR_army_research_bureau: "Establish the Army Research Bureau"
 UKR_army_research_bureau_desc: "As we march into the future, it becomes plainly obvious that new wars will rather be won using superior technology than any long-form trench warfare or “flood-wave” tactics. As such, we should establish an Army department tasked with staying on top of any new developments in Doctrinal or Technological enhancements."
 UKR_armament_program: "Reserve Armament Programme"
 UKR_armament_program_desc: "Our reserve manpower is easily over a million men - but the harsh truth is that we barely have equipment to arm half that many in case of mobilisation. It must be solved quickly."
 UKR_state_arsenals: "Inspectorate of the Arsenals"
 UKR_state_arsenals_desc: "The Ukrainian arms industry is spread across the country with no overall coordinating body to direct research and production. Appointing a military body to oversee them would ensure efficiency."
 
 UKR_centralise_military_railway_service: "Centralise the Military Railway Service"
 UKR_centralise_military_railway_service_desc: "A unified logistical structure is the lifeblood of any army defending a country as large as Ukraine. All trains used by the army will be organised by single department under the headquarters of the army, instead of the current regional organisation."
 UKR_adopt_modern_radio_technology: "Implement Army Radio Service"
 UKR_adopt_modern_radio_technology_desc: "The Army Radio Service can easily be considered one of the pillars of future warfare. Yet, the service still lacks a proper centralized structure to make its use effective. Let us implement a centralized scheme."
  
 UKR_refurbish_odessa_military_academy: "Refurbish Odesa Military Academy"
 UKR_refurbish_odessa_military_academy_desc: "As one of the oldest Military Academies in the former Russian Empire, the Odesa Military Academy is a prime education source for the arts of war. Nevertheless, the Academy has never gotten proper oversight since our Independence. Time to change that."
 
 
 UKR_reform_committee: "Army Reform Committee"
 UKR_reform_committee_desc: "The old army of the Hetman was corrupt and inefficient. Instead of a military dictator, the commander-in-chief will be the government-appointed Supreme Otaman and his regional representatives. In this way, army leadership is in the hands of professional soldiers, yet under civilian control, as it should be in any modern state."
 UKR_curtail_army_factionalism: "Curtail Army Factionalism"
 UKR_curtail_army_factionalism_desc: "There has been animosity between army's former Russian generals and younger, more Ukrainian nationalist-minded men. Sometimes this mistrust has even affected the army promotions in a negative way. All this factionalism needs to go. Promotions must be decided by a neutral committee appointed by the [UKR_leader_title], and all kind of nepotism must be crushed."
 UKR_Expand_National_Guard: "Expand the National Guard"
 UKR_Expand_National_Guard_desc: "The Natsionalna Hvardiia, established first as the His Serene Highness Hetman's loyal troops, in order to defend him from any trouble, should be expanded and united with Derzhavna Varta into a single defensive force that should deal with resistance and guard our country from any enemies."
  
 UKR_doctrinal_experimentation: "Doctrinal Experimentation"
 UKR_doctrinal_experimentation_desc: "Emboldened by the rise in global tensions, the Hetman has appealed for solidification of a proper course for the army, based on newly developed warfare doctrines. For such a task, he has turned to the Top Officers’ Corps, composed of high Officers of the Independence Era - Oleksandr Udovychenko and Oleksandr Zahrodskyi."
 UKR_rapid_mobility_drills: "Rapid Mobility Drills"
 UKR_rapid_mobility_drills_desc: "High Armored Mobility is key in modern warfare. Which is why we should make sure we have an ample supply of armored mechanical vehicles that we know how to properly utilize."
 UKR_Tractors_to_Tanks: "From Tractors to Tanks"
 UKR_Tractors_to_Tanks_desc: "Agricultural mechanisation has created Ukraine’s most prominent industry: Agricultural tractors. With the growth of our automotive and agricultural machinery industry, it is possible to convert civilian production into military vehicles, including tanks."
 UKR_tank_corps: "Ukrainian Armoured Corps"
 UKR_tank_corps_desc: "With German-built tanks, we can organise our first proper armoured division as the core for future expansion. A quick armoured force will form our fist in the plains of Ukraine."
 
 UKR_lessons_of_the_weltkrieg: "Lessons of the Weltkrieg"
 UKR_lessons_of_the_weltkrieg_desc: "Emboldened by the rise in global tensions, the Hetman has appealed for solidification of a proper course for the army, based on experiences of the Weltkrieg. For such a task, he has turned to the High Officers’ Corps, composed of top Officers of the Former Russian Imperial Army - Mykhailo Omelianovych-Pavlenko, Oleksandr Hrekiv and Kostiantyn Prisovskyi."
 UKR_expand_kyiv_officer_school: "Expand the Kyiv Officer School"
 UKR_expand_kyiv_officer_school_desc: "The Kyiv Officer Instruction School was established in 1918, during the first year of Hetman Skoropadskyi’s rule (but before the coronation of King Vasyl) and since then has been a consistent source of newfangled officer graduates. We should take steps to expand it."
 UKR_consolidate_the_reserve_forces: "Consolidate the Reserve Forces"
 UKR_consolidate_the_reserve_forces_desc: "Currently, our reserve forces are spread out across various departments as a consequence of the bureaucratic disease. We should take steps to rectify this misdirection and unify the reservists across a streamlined number of detachments."
 UKR_implement_48_hour_plan: "Implement the 48-Hour Plan"
 UKR_implement_48_hour_plan_desc: "Informally known as the “48-Hour Plan”, this plan exists as a contingency effort to make sure we can defend ourselves from a total onslaught in the event of a massive invasion (most likely from the East). Successful implementation would allow us to enact a total mobilisation in the nation and make sure the foreign invaders are stopped."

 UKR_mobile_infantry: "Rapid Infantry Doctrine"
 UKR_mobile_infantry_desc: "The doctrine adapted widely in the Oststaat in the 1920s has been that of manoeuvre, as German instructors have brought their proven ways of war to our training. Our method cannot rely as much on armour and air force as the German one does, but we compensate for the lack of heavy equipment with large numbers of mounted and motorised units, who can move rapidly and use their localised numerical superiority to break enemy strongpoints."
 
 UKR_hetman_army: "Landeswehr Inspiration"
 UKR_hetman_army_desc: "The Baltic Landeswehr always was a source of inspiration for the Hetman. A professional, regular army of Baltic Germans, that, despite their minority, were able to organzie themselves into a true army. Despite our country is much bigger and much more populated, we should stick to our principles of regular and professional army. Only this will ensure our abilities to defend ourselves."
 UKR_integration_of_cossacks: "Integration of the Cossack Councils"
 UKR_integration_of_cossacks_desc: "Modern Cossack organisation was founded to promote the martial virtues, but their connection to the professional military has been strenuous. Ideally, they should become part of the reserve proper, and trained and equipped to be easily integrated into professional units in the time of war."
 UKR_interservice_cooperation: "Interservice Cooperation"
 UKR_interservice_cooperation_desc: "Instead of infantryman, or artilleryman, or sailors, they are all knights of Ukraine. Rivalry between branches must end, and a common spirit needs to be created to foster mentality of cooperation between different arms."
 UKR_primacy_of_maneuver: "Primacy of Manoeuvre"
 UKR_primacy_of_maneuver_desc: "Fighting a war of attrition against Russia is an exercise in futility. In the endless plains of Ukraine and Russia, manoeuvre is the key to victory. Whoever can strike first and move fastest will gain the edge, and if they are tenacious enough, they will keep it."
 UKR_valour_and_victory: "Valour & Victory"
 UKR_valour_and_victory_desc: "While a soldier's physical skills matter, what truly creates victory is their moral character. Valour was how the Greeks could defeat great Persian armies: valour is how we defeated Napoleon, and lack of it was what caused the downfall of the Russian armies two decades prior. A soldier is only as strong as their conviction."
 
 UKR_focus_on_quality: "Professional Striltsi-Based Host"
 UKR_focus_on_quality_desc: "We should not rely on common soldiers. Instead, we should build a professional army based on Sichovi Striltsi, our elite infantry division, consisting of true patriots."
 UKR_USS_Tactics: "Use the Striltsi Tactics"
 UKR_USS_Tactics_desc: "The Sichovi Striltsi has a glorious history not only as a part of Ukrainian divisions in Austrian Army, but as elite force of the best officers in the army of independent Ukraine. They usually consist of patriotic and nationalist elements, that will definetely have a final say in defending Ukrainian territory."
 UKR_national_mobilisation: "National Mobilisation"
 UKR_national_mobilisation_desc: "The army is just one part of our defence. The industries must be tasked to fulfil their patriotic duty, and the church must instil proper militarist spirit to the people. Everyone from the young to the elderly must understand what is at stake."
 UKR_total_dedication: "Total Dedication"
 UKR_total_dedication_desc: "Over this total mobilisation of the state is our leader [UKR.GetLeader], the personification of our dear fatherland. In war-time, there can be no political bickering, only total dedication to the leader and the cause."
 UKR_deed_and_sacrifice: "Deed & Sacrifice"
 UKR_deed_and_sacrifice_desc: "Much blood will be spilt to keep our land free, but it will be worth it. When the sunflowers will grow from the black soil fertilised by our patriots' blood, we can finally rest."
 
 UKR_general_staff_reorganisation: "General Staff Reorganisation"
 UKR_general_staff_reorganisation_desc: "The old system proved its faults during the 1936 uprising. System of Hetman-appointed regional Otamans was too unwieldy, and often the Otamans either had to wait for orders for long time, or went entirely outside their given orders. This military adventurism must stop, and the system needs to be formalised properly."
 UKR_Move_Away_From_Regular_Army_Principles: "Turn To Haydamak Legacy"
 UKR_Move_Away_From_Regular_Army_Principles_desc: "The Haydamaks were the name of people's insurgent troops, consisted of peasants, cossacks, burgers and even poor Polish nobility, that existed as a social movement in the Right-Bank Ukraine at the end of XVIII - beginning of the XIX century. With the Hetman's new reforms, he believes that a regular professional army no longer serves the needs of the Ukrainian state, and instead, a mobilization and conscription should be announced to deal with the manpower problem."
 UKR_Elect_New_Ataman: "Elect the New Otaman of Army"
 UKR_Elect_New_Ataman_desc: "We should no longer trust Petliura, instead a new Chief of Army, or Otaman, should be elected - a much more predictable and loyal general."

 UKR_Continue_Artillery_Tradition: "Continue the UNR Army Artillery Tradition"
 UKR_Continue_Artillery_Tradition_desc: "The Ukrainian People's Army was historically tied to the artillery forces, making them best of the best in UPR's army. We should continue our glorious tradition of the superior firepower, especially considering our men are precious, and industry can allow to produce our many types of guns."
 UKR_concentrated_firepower: "Concentrated Firepower Training"
 UKR_concentrated_firepower_desc: "There’s little more effective in warring than a punishing barrage of firepower on any given target. Effectiveness of such strategies increases even further in the event of utilising specialized artillery in divisions. Which we shall do."
 UKR_shock_artillery_fire: "Shock Artillery Fire"
 UKR_shock_artillery_fire_desc: "Sometimes, using artillery fire is necessary not so much for defeating the enemy, as much as disorganising and discombobulating it. Effective campaign of such allows the enemy to show its weakness, which is why we should invest in artillery most effective in this department."
 UKR_reverse_engineer_artillery: "Reverse Engineer Foreign Artillery"
 UKR_reverse_engineer_artillery_desc: "Artillery has become more and more useful in warfare, so much so that many frontline battalions nowadays are exclusively based on punishing artillery fire. We should take note and go forth, examining the models utilized by our faithful allies in the North. Whatever we find out, we’ll be able to combine with our own designs and models."

 UKR_focus_on_manpower: "Increase Mobilisation Efforts"
 UKR_focus_on_manpower_desc: "Without proper mobilisation, we will suffer to defend our land from foreign invaders. We should increase our draft in order to prepare a skilled base of soldiers, ready to defend our land."
 UKR_ncos: "New Generation NCOs"
 UKR_ncos_desc: "Despite attempts to instil Auftragstaktik to our army, it has been plagued by passivity and lack of innovation under the Hetman's Russian-inspired command. The new generation of NCOs must be taught dynamic art of war, where they can be trusted with decisions of their own, and who will lead soldiers through example and not through authority."
 UKR_Establish_Yunatski_Shkoly: "Establish Yunatski Schkoly"
 UKR_Establish_Yunatski_Shkoly_desc: "The Yunatski Schkoly, similar to the Russian Junker schools, should be established for training candidates for professional service. First established in 1917 due to Ukrainisation, the First Kyiv Junker school of Hetman B. Khmelnytskyi, such types of schools should be expanded all over Ukraine in order to get professional Sergeant Majors and other junior and middle-ranking non-commissioned officers."
 UKR_Auxillary_Battalions: "Auxiliary Battalions"
 UKR_Auxillary_Battalions_desc: "In order to mobilise as much of the population as possible, auxiliary battalions are to be formed from reservists, veterans, and civilian volunteers to support military operations. This will increase the number of available manpower for the armed forces and decrease the amount of training necessary for new formations."
 
 UKR_citizen_defence: "Everyone a Soldier"
 UKR_citizen_defence_desc: "It is a waste to favour upper class families in officer promotions or to close women or Jews from military training. Anyone willing to serve their country should be allowed to, to their best ability."
 UKR_unquestionable_loyalty: "Loyalty to Ukraine"
 UKR_unquestionable_loyalty_desc: "Loyalty to Skoropadskyi and his regime was never great enough to unify the people, and it is doubtful if anyone can be that inspiring. Instead, the Ukrainian soldier fights for the ideal of Ukraine, of everything that is free and dear to them."
 UKR_review_structure: "Review Army Structure"
 UKR_review_structure_desc: "The Skoropadskyi-era army was too rigid, too hierarchical. It was not capable of fast enough decision-making nor improvisation. Our entire army organisation must be rethought, and the focus must be moved from the high command to the divisional and brigade level - to the men on the ground."
 UKR_Modernize_Mountain_Cavalry: "Modernize Almazivtsi Division"
 UKR_Modernize_Mountain_Cavalry_desc: "The legendary Almazivtsi Division, named after their deceased commander, Oleksa Almaziv, is one of the most skilled division in our army, being a cavalry-based mountain artillery division. We should ensure that we develop such type of a division in order to efficiently fight, especially if we need to defend the hilly areas of Western Ukraine."
 UKR_empower_local_command: "Empower Local Command"
 UKR_empower_local_command_desc: "Young officers are both more loyal, more patriotic and more innovative. Often it has been the local command, led by bright man and followed by group of personally loyal men, which has been able to defeat much more powerful foes."
 UKR_glory_and_freedom: "Glory & Freedom"
 UKR_glory_and_freedom_desc: "Defence of Ukraine is collaborative effort: we need to pool together our brightest minds, most courageous hearts and our strongest arms."
 
 UKR_Povstanarmia: "Ukrainska Povstanska Armia"
 UKR_Povstanarmia_desc: "The Ukrainska Povstanska Armia, or shortly, UPA, is the main socialist force, created from volunteers, that are willing to fight for the Rada power in Ukraine. Consisting of several Soviet Division, the Insurgent are in a dire need of a strong command to become a truly socialist army."
 UKR_Povstanbuiro: "Re-Establish the Povstanbiuro"
 UKR_Povstanbuiro_desc: "The Povstanbiuro, firstly established in 1918 in Tahanrih, was the Bolshevik and Left SR-based organisation to maange the insurgent struggle of the UPA in Ukraine. Even they were later integrated into Bolshevik-created Military-Revolutionary Committee, we should now re-establish the old structure with new faces."
 UKR_Soviet_Military_Mission: "The Soviet Military Mission"
 UKR_Soviet_Military_Mission_desc: "Some of the Red Army generals, forced to flee Russia, are of Ukrainian origin and once were in the corps of the first Ukrainian Red Army. We need to officially invite them back to lead our forces against capitalists!"
 UKR_Revive_Chernova_Kavaleria: "Revive the Chervona Kavaleria"
 UKR_Revive_Chernova_Kavaleria_desc: "Despite the dwindling use of cavalry in modern warfare, in a country such as Ukraine, horse cavalry still has use as support and mobile troops because of our terrain and lacklustre infrastructure, and historical traditions. Until we can improve our industry and infrastructure, we cannot discard the use of light cavalry as a way to maximise the mobility of our forces and strike the enemy quickly."
 UKR_Mass_Conscription: "Conduct Mobilisation"
 UKR_Mass_Conscription_desc: "We need more soldiers, as the Imperialists are gaining strength and are getting ready to conquer us from all sides. Without large army we are doomed!"
 UKR_Chervona_Armiia: "Druha Chervona Armia"
 UKR_Chervona_Armiia_desc: "A brief existence of the first Ukrainian Red Army in 1918 has inspired many our politicians, especially those of the far left views, to restore the Ukrainian Red Army, a modernized and more professional version of the previous one."
 
 UKR_Integrate_UGA: "Integration Of the Galician Army"
 UKR_Integrate_UGA_desc: "With the officers of the Ukrainian Galician Army recently joining our Corps, we should now account that their experience and tactics should be thoroughly integrated into our Military development."
 UKR_Khloptsi_Z_Lisu: "Khloptsi Z Lisu"
 UKR_Khloptsi_Z_Lisu_desc: "With the long story of partisan and guerrilla warfare in the forests of Halychyna, these inflitration tactics of the 'Forest Guys' should be adopted into our official doctrine. We must crush our enemies even if they control our land, since Ukraine will never be lost."

 UKR_shadow_of_mighty_wings: "In the Shadow of Mighty Wings"
 UKR_shadow_of_mighty_wings_desc: "Germany is undoubtedly the most advanced military might in the world. We are fortunate to be under their protection and guidance in military matters."
 UKR_ger_pilot_training_initiative: "German Pilot Training Initiative"
 UKR_ger_pilot_training_initiative_desc: "Germany has first-class avitation schools, and even more importantly way more training aircraft than we do. In exchange, more trained Ukrainian pilots means that Germany has less need to keep fighter squadrons stationed in East Europe. Thus, joint training programme benefits the both."
 UKR_ger_request_heavy_equipment: "Request Heavy Equipment"
 UKR_ger_request_heavy_equipment_desc: "The German military-industrial complex produces in a day what ours does in weeks. Moreover, we don't even have the capacity to build many more advanced weapons of war, but luckily German corporations eagerly sell equipment to us."
 UKR_ger_rockets: "Rocket Artillery Experiments"
 UKR_ger_rockets_desc: "In joint research with the Heer, we have started to develop rocket launchers that would fit the open plains of Ukraine as cheap and light weapon system with great shock capability."

 UKR_protection_of_dual_monarchy: "Dual Protection of the Dual Monarchy"
 UKR_protection_of_dual_monarchy_desc: "Austria-Hungary might not be the foremost military power, but they are directly involved in our defence: it is only our arms that stand between them and Russian armies. Cooperation between our two nations comes naturally, and is definitely more equal than our cooperation with Germany was."
 UKR_aus_skoda_deals: "Škoda Contracts"
 UKR_aus_skoda_deals_desc: "Danubian industrial conglomerates have been eager to produce new equipment for the Ukrainian army. There is particularly strong automobile industry in Czechia, which can greatly improve motorisation level of our infantry and cavalry."
 UKR_aus_ensure_supply_lines: "Secure the Supply Lines"
 UKR_aus_ensure_supply_lines_desc: "We have strong German-built railway system that connects Berlin to [202.GetName], but our supply line to the Austrian Empire is worse and has to cross the Carpathian mountain passes. Improving it is required before Austrian army can make any kind of large-scale deployments to Eastern Ukraine."
 UKR_aus_austro_ukrainian_command: "Austro-Ukrainian Eastern Command"
 UKR_aus_austro_ukrainian_command_desc: "As part of our new alliance, permanent Austro-Ukrainian command will be created in [226.GetName] to coordinate our forces and the Austro-Hungarian ones, and develop defence doctrines together."

 UKR_stronghold_of_internationale: "Stronghold of the Internationale"
 UKR_stronghold_of_internationale_desc: "We have finally taken our destined position as the stronghold of freedom and equality. The Ukrainian Revolution will stand against the Reaction like a fortress."
 UKR_intelligence_cooperation: "Intelligence Cooperation"
 UKR_intelligence_cooperation_desc: "British and French intelligence agencies have world-wide networks, and can share much information with us, greatly improving amount of data our generals are using to make decisions."
 UKR_french_technical_expertise: "French Technical Expertise"
 UKR_french_technical_expertise_desc: "Despite our own talents, there is much to learn from French engineering. Inviting their technical specialists is the first step in educating a new military-technical class of officers able to utilise modern technology to its best effect."
 UKR_british_air_force_model: "British Air Force Model"
 UKR_british_air_force_model_desc: "Britain has always had the cutting edge aviation technology. Including radars and new types of radios in our air fighting systems will increase their effectiveness greatly."

 UKR_southern_flank_of_revolution: "Southern Flank of the Revolution"
 UKR_southern_flank_of_revolution_desc: "Together with our Russian comrades we are striking west, to avenge German domination of our dear lands, and to put end to their oppression of our Slavic kind all across Europe."
 UKR_russian_armor: "Russian Armour Schematics"
 UKR_russian_armor_desc: "A joint project with Russia to develop new generation of armour is well underway, and should produce results soon to arm our units with the most high quality armoured vehicles."
 
 UKR_bsd_mil1: "Liberators of the Black Sea"
 UKR_bsd_mil1_desc: "For too long the Black Sea area has remained a playground for the major powers, always a part of \"spheres of influence\" or \"imperial projects\". Our national awakening will become a first major blow against this historical injustice. Protected by our might, peoples of these lands will be able to build a strong community, free from predations of imperialists."
 UKR_bsd_mil2: "The Crimean Aircraft Carrier"
 UKR_bsd_mil2_desc: "Our dear Tavrida is like a citadel pushing into the Black Sea. Its central location makes it a natural fortress, where our now-independent air forces can guard both the continent and the sea."
 UKR_bsd_navy: "The Common Maritime Character"
 UKR_bsd_navy_desc: "The Euxine Sea always served as a key link between various nations settled on its shores. It greatly influenced our national character and was crucial for the establishment of ties with our neighbours. These historical and spiritual connections will go a long way in ensuring our ability to protect our sea frontier from any potential foe."
 UKR_bsd_mil3: "A Legion of Faithful"
 UKR_bsd_mil3_desc: "It is not enough to simply be a trained soldier, but an ideologically convinced one. A professional soldier might accept submission to the Skoropadskyis and Petliuras of the future, but a truly national-minded Ukrainian will not take any part in such plans. "


 UKR_aviation_board: "Establish the Ukrainian Aviation Board"
 UKR_aviation_board_desc: "The Ukrainian Aviation Department has been part of the Army Branch since the onset of its creation. It is time we established a separate overseeing board to make use of more effective planning and strategic outcomes in regards to our Air Force."
 UKR_flying_clubs: "Foster Flying Clubs"
 UKR_flying_clubs_desc: "Flying Clubs are easily one of the best investments one can make in regards to supporting one’s national Aviation Forces. A rise in utility for Military Aviation corresponds to a rise in a need for pilots. As such, we should support the creation of Aero Clubs across the various Urban centres."
 UKR_deploy_new_fighter_prototypes: "Deploy New Fighter Prototypes"
 UKR_deploy_new_fighter_prototypes_desc: "In recent years we’ve taken to developing our own Fighter designs, with some joint effort from our northern allies (primarily Germany). Our efforts have paid off, it seems. Testing has shown a very positive result. As such, we should deploy our newly developed aviation for mass production."
 UKR_commission_new_bomber_designs: "Commission Domestic Bomber Designs"
 UKR_commission_new_bomber_designs_desc: "Bombers have been shown to be very effective in disabling various elements of the war machine of any given warring nation. Whenever the next major European war comes, and it will, we must be ready. Depending on the designs utilized by our northern allies (primarily Germany) is all well and good, but it isn’t completely viable. As such, we must begin working on own designs."
 UKR_vvs: "Establish Air Assault Forces"
 UKR_vvs_desc: "It is high time for us to crush our enemies in their rears. With the establishment of the Desantno-Shturmovi Viiska (Air Assault Forces) we will ensure that our enemies will fear our 'Racoons'!"
 UKR_grants_for_Kyiv_aviation_school: "Grants for Kyiv Aviation School"
 UKR_grants_for_Kyiv_aviation_school_desc: "The Kyiv Aviation School, established in 1921, became our foremost school considering any research or preparation for the Air Forces. We must give additional funds to this institution in order to ensure our skies are clear from any enemy plane."
 UKR_anti_air: "'Close' the Sky"
 UKR_anti_air_desc: "The Ukrainian Skies should not be a safe place for our enemies. We should expand our anti-air structures in order to prevent our enemies from controlling our skies."
 UKR_aviation_fuel: "Direct Injection Fuel Systems"
 UKR_aviation_fuel_desc: "The concept of a direct injection fuel system has been around since its invention by the Swedish engineer Jonas Hesselman. By implementing direct injection fuel systems into our planes we could help prevent stalling durig the process of high speed aerial manoeuvres."
 UKR_cas_effort: "Support From the Air"
 UKR_cas_effort_desc: "With the research of new planes going ahead, our next step should be to begin researching close-air support to hit the enemy troops in battle and support the advances of our troops."
 UKR_naval_bombers: "Guard the Black Sea Skies"
 UKR_naval_bombers_desc: "An interesting proposal from our Air Chief is the intertwining between the navy and the airforce. As our navy needs protection in the vast Black Sea, we can ensure that Ukraine's seas are guarded from the skies above."


### Naval Focuses ###
 UKR_naval_effort: "Review The Derzhavnyi Flot"
 UKR_naval_effort_desc: "A strong fleet is vital if we are to look beyond simply our own borders. Protecting our trade and coastlines shall require a strong naval force."
 UKR_Odessa_Naval: "Fortify The Odesa Harbour"
 UKR_Odessa_Naval_desc: "Odesa was always an important trade port for Ukraine, that’s why we must be ready to defend this city with our Black Sea fleet. We should expand the harbour in Odesa."
 UKR_Crimea_Naval: "Refurbish The Port of Sevastopol"
 UKR_Crimea_Naval_desc: "When we took control over Crimea in 1918, we also got almost the whole Russian Black Sea fleet. Despite that boon, without a proper renovation of the Sevastopol naval base, we will be unable to use it properly. If we want to strengthen our role in the Black Sea region, we must do our best to rebuild the port of Sevastopol."
 UKR_improve_morska_pikhota: "Improve Our Morska Pikhota"
 UKR_improve_morska_pikhota_desc: "After the proclamation of the Hetmanate, the work on the creation of the Ukrainian State naval fleet was considerably intensified. Throughout 1918 the government of Hetman Skoropadskyi paid a lot of attention to building a strong, combat-ready naval fleet.\nThe Hetman understood the importance of all branches of the armed forces to ensure the security of the country. As \"Supreme Voivode of the Ukrainian Army and Fleet\" in his first month in power, he drew attention to the need to create a service of marines.\nА. Pokrovskyi drafted the deployment of land defense units in the northwestern area of the Black Sea. On May 23rd 1918 was issued the order \"On the beginning of the formation of a marine infantry brigade consisting of three regiments to carry out service\".\n\nNow we should expand our efforts in this field in order to control the Black Sea coasts as well."

 UKR_flexible_navy: "The Two Seas Fleet"
 UKR_flexible_navy_desc: "Ukraine spans across two seas, the Black Sea and the Sea of Azov. Differing conditions in both of these mean that a diverse, flexible navy should serve us the best."
 UKR_large_navy: "Naval Power Projection"
 UKR_large_navy_desc: "Only a large fleet will suit Ukraine, as without one we won't be able to control the long coastlines of the Black and Azov Seas."
 UKR_submarine_effort: "Wolves of the Euxine"
 UKR_submarine_effort_desc: "The submarine is vital to winning any war against a foe reliant upon trade. If their convoys are sunk, their men go without supplies - this will lead to an easy victory. We must ensure that the Black Sea acts for our enemies as little more than a dark watery grave."
 UKR_cruiser_effort: "Each Ship A Bulwark"
 UKR_cruiser_effort_desc: "Native dockyards in Odesa and Mykolaiv are more than capable of producing large ships, such as cruisers. These will prove priceless in nearly every naval engagement."
 UKR_destroyer_effort: "Convoy Defenders"
 UKR_destroyer_effort_desc: "Our country may be able to support its people in manners of food, but other essential resources must be shipped in from the rest of the world. Destroyers will ensure that this supply is protected."
 UKR_capital_ships_effort: "Firepower Superiority"
 UKR_capital_ships_effort_desc: "There is no greater vessel than a battleship. If we develop new and powerful variants, Ukraine shall become unassailable on the Black and Azov seas."


UKR_KR_GATHERING_STORM_DESC: "Following centuries of rule under the Russian Empire, Ukraine became independent following the "Peace of Nations" at Brest-Litovsk. Under German and Austrian pressures that culminated in the crowning of King Vasyl I. The struggle between King and the Hetman, Pavlo Skoropadskyi has been going on since then. However, the population can find the solution in more radical and republican parties."


### Events ###
ukraine.1.t: "Our Kingdom"
ukraine.1.d: "The Kingdom of Ukraine proclaimed its independence with German support on 25th January 1918, a state of affairs that was quickly ratified by the Peace of Nations agreement at Brest-Litovsk. An initial experiment with socialism in the form of a People’s Republic was swiftly expunged by a German-backed coup. This operation, led by the strongman and former general in the Russian army Pavlo Skoropadskyi, set the tone for Ukraine’s future. It was to be a breadbasket used by a military-aristocrat elite from across Eastern Europe as a source of food, a convenient market for goods and a military bulwark against the weakened Russian Republic. For a time the dispute between Germany and its Austro-Hungarian ally over Ukrainian rumbled on after the Weltkrieg, eventually settling on a compromise whereby King Vasily, an Austrian archduke born Wilhelm Franz von Habsburg, would rule with the support of Skoropadskyi, who as the German-allied 'Hetman', holds incredible powers of both civil and military affairs. By 1927, German involvement in the Austrian Ausgleich negotiations meant that Ukraine fell de-facto into the hands of the Hetman, with King Vasily becoming an increasingly marginalised figure. Ukraine under the Hetmanate has become the breadbasket of the Reichspakt, and made its wealthy landowners exorbinantly wealthy, but at the expense of the Ukrainian peasantry. Now, almost twenty years after the Weltkrieg the national situation is unstable. The Reich forces us to sell our goods almost exclusively to nations within its sphere of influence while Socialists gain popularity amongst the downtrodden rural poor and city workers with each passing day. Both ethnic Russians and the pro-Russian population dream of unification with our former master to the East while Ukrainian nationalists proclaim that our Kingdom is no more than a German puppet. This is a immutable truth. Despite these many issues afflicting us, our land is prosperous and fertile, our people industrious and our potential boundless."
ukraine.1.a: "Shche Ne Vmerla Ukraina!"
ukraine.2.t: "The Ukrainian Government"
ukraine.2.d: "It is fair to say that our government is divided. While Pavlo Skoropadskyi does his best to solve the antagonism between the army, consisting of former officers of the Russian Imperial Army, and the civil administration, most of which actively supports our current position in the Reichspakt, many of Ukraine’s problems can only be solved when the majority of our population - the kulaks and peasants - have an opportunity to sell their substantial agricultural produce in Europe beyond the narrow confines of the Reichspakt."
ukraine.2.a: "We shouldn't provoke the peasants!"
ukraine.3.t: "Black Monday Hits Ukraine!"
ukraine.3.d: "Almost two weeks ago the Berlin Stock Exchange plunged into the abyss, throwing Germany’s economy into an unprecedented crisis. Now that the crash’s shock waves have reached the Ukraine, German and Austrian-owned companies have closed down or laid-off their workers, the Ukrainian Hrivna is losing value, and resource exports are shrinking exponentially."
ukraine.3.a: "Let us hope that Europe remains open to us."
ukraine.4.t: "Agricultural Crisis!"
ukraine.4.d: "Since the Weltkrieg, Ukraine has traditionally relied upon its valuable grain trade with the German Empire in order to maintain its economic security. Unfortunately the current socio-economic issues afflicting the Reich have meant that it is now far more interested in protecting its own farmers than taking the politically unpopular move of subsidising Ukrainian agriculture. This could be very dangerous for us as without support from the German market, our ruling class of agrarian landowners could find it difficult to maintain their dominance in the countryside."
ukraine.4.a: "We're still the breadbasket of Europe, right?"
ukraine.5.t: "Faith and Nation"
ukraine.5.d: "Before the agricultural crisis pro-Russian movements were rather weak and disunited, ensuring they didn't pose much of a threat to our government. This crisis has led to a shocking rise in popular support for these organisations and an increase in their willingness to cooperate. Yesterday a famous Russian writer from Kyiv, Mikhail Bulgakov, proclaimed the unification of the three largest movements into a singular organisation known as 'Faith and Nation' ('Vera i Narod') or just 'ViN'. Supported by the Ukrainian Church, itself heavily influenced by the Moscow Patriarchate, the population of Southern and Eastern Ukraine and many high-ranking officers, this movement could provoke serious instability in some parts of our country."
ukraine.5.a: "We really must protest!"

ukraine.7.t: "Dmitri Dontsov Deported From Galicia-Lodomeria"
ukraine.7.d: "Dmitri Dontsov, an renowned ideologue of Ukrainian nationalism, has been deported from Galicia, where he had urged the local Ukrainian minority to resist the Austro-Hungarian administration. He now claims that our silence on the crisis has exposed the weakness of our government, and that’s why Ukraine should be ruled by 'real Ukrainian patriots'. His slogan 'Ukraine for the Ukrainians' is attractive to many citizens, especially in Western Ukraine, and graffiti has been spotted in a number of towns. This could be dangerous for the cabinet, since we've already lost considerable support in the East."
ukraine.7.a: "Welcome home I suppose..."
ukraine.8.t: "Khrushchev criticises the Ukrainian government."
ukraine.8.d: "Nikita Khrushchev, a prominent Ukrainian social democrat, has opened the 3rd Congress of the Ukrainian Syndicalist Party. He demands that the government takes extreme measures to defend the workers and peasants from poverty brought on by the global crash. To further this agenda he has proposed a new programme of major social and economic reforms aimed at helping Ukraine overcome the crisis. The controversial figure is going to present his plan in the Rada soon."
ukraine.8.a: "Extreme measures? This stinks of Bolshevikism!"
ukraine.9.t: "Our Future"
ukraine.9.d: "The agricultural crisis has almost shattered the Ukrainian economy and the stability of many of the nation’s most important institutions. The King’s grip on the country is weakening by the hour, peasants loyal to the Hetman want major land reform, pro-Russian malcontents and Ukrainian nationalists demand radical measures and the Socialists are mobilising workers all over the country. Various political movements struggle for power in our teetering nation, and soon we have to choose who will lead Ukraine into the future."
ukraine.9.a: "Ukraine will stagger on as it always has!"
ukraine.10.t: "Khrushchev’s Speech"
ukraine.10.d: "As one of the few social democrats in the Rada, Nikita Khrushchev wields an mesmerising degree of influence over the Ukrainian peasantry and urban rabble. He has taken advantage of our troubles in a recent speech, where he has openly called for sweeping land reforms, an extension of the electoral franchise and an end to landlord dominance in the countryside. These demands are extremely popular among the lower classes, and are giving them ideas dangerous to national stability. Despite this, perhaps we could make use of Khrushchev’s popularity and allow him to become the face of economic reforms unpopular amongst the rural landlords that we would otherwise take a political hit over anyway."
ukraine.10.a: "Dismiss Skoropadskyi and invite Khrushchev to head a popular government."
ukraine.11.t: "The Language Issue"
ukraine.11.d: "Nikita Khrushchev has joined the government as leader during one of the darkest periods in our nation’s history since 1918. However, before solving the economic problems it is imperative that Khrushchev respond to the burgeoning pro-Russian movement, which has had a malign impact on our electorate in industrial Ukraine. One method that could help neutralise their popularity is by addressing the language question, a domestic dilemma that has been lingering for years. The Russian language is used de-facto by a substantial percentage of the population, however its usage is expressly prohibited in state institutions. This has given rise to accusations that Russians are treated as second-class citizens."
ukraine.11.a: "Make Russian the second official state language."
ukraine.11.b: "Arrest important pro-Russian leaders."
ukraine.12.t: "National-Socialists Protest!"
ukraine.12.d: "Notable Ukrainian National-Syndicalists Vlas Chubar and Alexander Shumskyi oppose Khrushchev’s decision to allow the usage of the Russian language in administrative institutions. They claim that this measure won't help to unify our country and that unopposed usage of the Russian language will lead to the growth of the separatist organisations in Southern and Eastern Ukrainian."
ukraine.12.a: "Millions of our workers don't think so."
ukraine.12.b: "All right, all right. Restore the status quo."
ukraine.13.t: "Pro-Russian Leaders Stir Up Trouble"
ukraine.13.d: "Leaders of the different pro-Russian movements have unfortunately managed to escape Ukrainian soil before they could be arrested. Many have sought temporary exile in Romania and Russia, with both nations somewhat hostile to our pro-German regime and aware of the Kaiser’s gaze turning west. Mikhail Bulgakov has announced publicly that the nationalist umbrella organisation 'Faith and Nation' is ready to fight for the rights of Russians in Ukraine. Maybe we have made a big mistake."
ukraine.13.a: "Another problem!"

ukraine.16.t: "The Fate of the Ukrainian Monarchy"
ukraine.16.d: "His Majesty King Vasily I Vyshyvanyi gave Nikita Khrushchev extensive powers in a bid to control the revolutionary trends sweeping the country in the aftermath of the crisis. Now that Khrushchev’s initial programme has been implemented successfully, many interest groups within Ukraine have begun debating the continued prominence of the monarchy considering its relative powerlessness in the face of recent crises."
ukraine.16.a: "The bourgeoisie like liberty, but would prefer a less radical government."
ukraine.16.b: "The poor love Khrushchev, but hate the King! Long live the Republic!"
ukraine.16.c: "The King shall invite Volodymyr Chekhivskyi to save the people and the kingdom."
ukraine.17.t: "A New Minister of Security?"
ukraine.17.d: "Igor Kistyakovskyi has been our minister of Security since 1918 but recently had to retire from his post because of his poor health. 'Faith and Nation' and 'Organisation of the Ukrainian Nationalists' have immediately started fighting for this position because each party hopes to increase their influence over Ukrainian internal policy. We have to give 'ViN' or 'SUN' this post, according to the power-sharing agreement concluded before the elections."
ukraine.17.a: "Volodymyr Khitrovo from 'ViN'"
ukraine.17.b: "Volodymyr Chekhovskyi from 'SUN'"
ukraine.17.c: "Danylo Skoropadskyi, son of our Hetman."
ukraine.18.t: "Free Trade Area With the Ukraine"
ukraine.18.d: "The new Ukrainian government has sought to reconstruct the economy by establishing a free trade area between the Ukraine and the Russian market. This virtual erasure of eye-watering tarrifs and customs duties at the border would be a substantial boon for our own merchants and industrialists. Furthermore, opening up the largely agrarian Ukrainian market to Russian importers desperate to feed the austerity-hit masses in Russia’s major cities would massively boost our economy..."
ukraine.18.a: "Launch this project!"
ukraine.19.t: "Free Trade Area Results in Profits"
ukraine.19.d: "The free trade area with Ukraine has shown its benefits. The borderlands, which have been deserted since the Weltkrieg, are now home to a number of new collieries and ironworks and our urban poor now have access to cheap Ukrainian grain to supplement their diet. The unemployment rate has been reduced substantially in certain key sectors. This is a great example of the successes brought by Russo-Ukrainian co-operation!"
ukraine.19.a: "Great."
ukraine.20.t: "Free Trade Area Results in Profits"
ukraine.20.d: "The free trade area with Russia has shown its benefits. The borderlands, which have been deserted since the Weltkrieg, are now home to a number of new collieries and ironworks and our grain, previously rotting in the fields, now has access to a massive market in the form of the Russian urban poor. The unemployment rate has reached the lowest level since 1918. This is a great example of the successes brought by Russo-Ukrainian co-operation!"
ukraine.20.a: "Great."
ukraine.21.t: "Prosvita is Effective!"
ukraine.21.d: "The activities of the Prosvita Movement have had a demonstrably positive influence on our youth, with membership numbers soaring into the hundreds of thousands at least. A number of young people are ready to defend their country, culture and traditions. They will be perfect recruits for our armed forces."
ukraine.21.a: "That’s right young men, enrol in the army!"
ukraine.22.t: "Regional Languages"
ukraine.22.d: "Though Skoropadskyi refused to recognise the Russian language as a second state language, he allowed the Ukrainian regions to choose which languages could be officially recognised. Now that the majority of our regions have recognised the Russian language, Skoropadskyi has finally conceded to give it the same position in a national scale."
ukraine.22.a: "'Yazyk' and 'Mova' should have a common future in Ukraine!"
ukraine.23.t: "Ukraine Request Recovery Aid"
ukraine.23.d: "The Ukrainian government has asked us for a relatively substantial loan, which they wish to use for the electrification of the poorest grain-growers. One of our major Reichspakt allies and the bastion of our Ostwall against a Russian resurgence, Ukraine’s situation is already incredibly unstable, in part due to our protectionist measures during Black Week that proved detrimental to Ukrainian agriculture."
ukraine.23.a: "Very well. Grant them the money."
ukraine.23.b: "Who cares about Ukraine?"
ukraine.24.t: "Germany Grants Us a Loan!"
ukraine.24.d: "The German Empire has accepted our request! Now we can invest this money into the electrification of the villages in Central Ukraine, which promises to increase our support amongst the peasantry, boost our agricultural productivity and improve our rural economy. Germany’s decision is perhaps not surprising. Ukraine is, after all, a much better place to invest in than Poland!"
ukraine.24.a: "Germany is truly our friend and protector!"
ukraine.25.t: "The Electrification is Complete!"
ukraine.25.d: "With the aid of loans from the German government, our government has finally been able to electrify virtually all of the villages in Central Ukraine, greatly improving the agricultural yields of our peasant farms. As a result of this and our previous measures Ukraine has finally begun to recover from the crushing effects of Black Monday."
ukraine.25.a: "Great!"
ukraine.26.t: "Germany Has Declined to Grant Us a Loan!"
ukraine.26.d: "The German Empire is not going to help us with investment. We must either increase our taxes or abandon this plan."
ukraine.26.a: "We can use our own resources. Time to raise the taxes."
ukraine.26.b: "These reforms weren't necessary anyway..."
ukraine.27.t: "The Electrification is Complete!"
ukraine.27.d: "Even though Germany refused to grant us loans, our government has finally been able to electrify virtually all of the villages in Central Ukraine through increased taxation, greatly improving the agricultural yields of our peasant farms. As a result of this and our previous measures Ukraine has finally begun to recover from the crushing effects of Black Monday."
ukraine.27.a: "It was worth it."
ukraine.28.t: "Another Ukrainian Loan"
ukraine.28.d: "The Ukrainian government asked us for a loan again, which they want to use for the industrialisation of the Eastern part of the Ukraine to quell Socialist power there. However, the size of this loan is much bigger than the one before. Many senior personnel in our administration believe that the rise of Syndicalism in Ukraine is a direct threat to Reichspakt solidarity."
ukraine.28.a: "Very well, give them the money."
ukraine.28.b: "There is a crisis in Germany, you know."
ukraine.29.t: "Germany Granted Us Another Loan"
ukraine.29.d: "The German Empire has accepted our request for further capital! Now we can invest this money into the industrialisation of Eastern Ukraine. It should help us to defeat the burgeoning Socialist movement there."
ukraine.29.a: "Very well."
ukraine.30.t: "Industrialisation of Eastern Ukraine"
ukraine.30.d: "Many workers in Eastern Ukraine have gotten new jobs in emerging industries due to our investment there, funded by the loan from Germany. As a result our loyalty amongst the urban poor has grown immensely, greatly neutering the power of the Socialist movement there. We have recovered from Black Monday, while also crippling the power base of the trade unions!"
ukraine.30.a: "Two birds with one stone. Fantastic!"
ukraine.31.t: "Germany Refused A Second Loan!"
ukraine.31.d: "The Germany Empire is not going to help us with investment in our industrial East, shortsightedly forgetting that the more power Syndicalism gains in Eastern Europe, the greater the threat to their interests. We must choose whether to increase our taxes or abandon this plan entirely."
ukraine.31.a: "Time to raise taxes."
ukraine.31.b: "It’s too damn expensive!"
ukraine.32.t: "The Industrialisation of Eastern Ukraine"
ukraine.32.d: "Many workers in Eastern Ukraine have gotten new jobs in emerging industries due to our investment there, funded by extra taxes levied on the population. As a result our loyalty amongst the urban poor has grown immensely, greatly neutering the power of the Socialist movement there. We have recovered from Black Monday, while also crippling the power base of the trade unions!"
ukraine.32.a: "Two birds with one stone. Fantastic!"
ukraine.33.t: "Ukraine asks for help!"
ukraine.33.d: "Ukraine, a new Syndicalist nation in Eastern Europe led by Nikita Khrushchev, has requested our support. They cannot start the reform of their industry alone and they have turned to friendly nations overseas for help. There are some plans that have been proposed by our economy minister - the question is which one should we choose?"
ukraine.33.a: "Time to help their military industry!"
ukraine.33.b: "Let’s build a brewing facility in Kyiv!"
ukraine.33.c: "They can do everything without us."
ukraine.34.t: "Syndicalist Ukraine Leaves the Reichspakt"
ukraine.34.d: "The treacherous Ukrainians have deserted the Reichspakt, jeopardising the sphere of influence in Eastern European that we have spent twenty years carefully constructing. Many hotheads in the general staff have suggesed direct military action to punish the new Syndicalist government and deter other potential insurrectionists. Doing so could be extremely unwise however as Ukraine possesses one of the largest armed forces in Europe and they are critical for our long-term plans as a bulwark against a belligerent Russia. Members of the Abwehr have instead suggested that we ought to use our ties with many senior Ukrainian army officials to instigate a reactionary coup d'etat in Kyiv. The choice now is how we should react to this clear betrayal."
ukraine.34.a: "We do not have the resources to respond."
ukraine.34.b: "Covert operations should be resolve this."
ukraine.34.c: "Crush the Syndicalist traitors!"
ukraine.35.t: "German Military Mission Leaves the Ukraine"
ukraine.35.d: "Following our decision to leave the hated the Reichspakt bloc, the German military mission present in our country since 1918 has finally left! Already, officers and advisers that had been stationed on the Ostwall, in Sevastopol and the capital Kyiv, have been surreptitiously evacuated over the course of the day. This is truly a testament to an independent Ukraine."
ukraine.35.a: "The chains are broken, for now at least."

ukraine.37.t: "Ukraine Requests To Join The Internationale"
ukraine.37.d: "The government of the Ukraine have recently announced their intention of joining the Syndicalist bloc in the face of German reactionism in Eastern Europe. Unlike the vast majority of Internationale members Ukraine’s Syndicalist government stems not from revolutionary activity, but working with monarchists and German stooges in government - making them most unorthodox. Still, Ukrainian peasants would be useful in the crusade against the bloodthirsty Germans and Canadian pigs."
ukraine.37.a: "Together we shall envelop the hated Bosche!"
ukraine.37.b: "Their chain-breaking credentials are... unworthy."
ukraine.38.t: "We Join the International"
ukraine.38.d: "The International is happy to see us joining the common cause, namely, destroying the evil imperialists. Now we are in the Syndicalist bloc we are part of a united struggle that stretches from Luhanks to London. Only together can we survive in the face of reactionary terror."
ukraine.38.a: "We will defend our liberty and independence!"
ukraine.39.t: "Attempt at a Military Coup"
ukraine.39.d: "German agitators, with the help of reactionary officers and a part of our armed forces, have launched a coup against our government and are trying to restore the pro-German regime in Ukraine. Elements of the Military Mission that had previously been deployed in key garrisons on the Ostwall, in Sevastopol port and in the capital joined forces with pro-German troops and have started running street battles near the ministry buildings. The country is in absolute chaos and liable to deteriorate further, with the survival of Syndicalism in Ukraine on a knife-edge. How will the situation develop?"
ukraine.39.a: "The reactionary putschists secure Kyiv!"
ukraine.39.b: "The Red militias successfully defend Kyiv!"
ukraine.40.t: "Reactionary Coup in the Ukraine Succeeds"
ukraine.40.d: "Members of the German Military Mission together, with reactionary members of the Ukrainian armed forces, have successfully seized control of Kyiv, overthrowing the Syndicalist government and replacing it with one again loyal to the German Empire. After a number of street battles and open warfare raging in government buildings, the putschists began purging Reds wherever they could find them. A nervous King Vasily was given sweeping powers by a pliant Rada and again signed Ukraine up as a formal member of the Reichspakt. We have successfully prevented the poison of Syndicalism from spreading any further in Eastern Europe, and for this the Abwehr should be commended."
ukraine.40.a: "Excellent!"
ukraine.41.t: "Military Coup in the Ukraine Failed"
ukraine.41.d: "Our attempt to replace the government in Ukraine with one loyal to our state has failed miserably. Though our Military Mission staff and a number of anti-Syndicalist elements of the Ukrainian army managed to launch a coup d'etat in Kyiv and seize a number of government buildings, they were swiftly overwhelmed by Red militias and executed en-masse. What should we do now? Already widows of the fallen are baying for blood."
ukraine.41.a: "There is nothing we can do..."
ukraine.41.b: "War will solve this!"

ukraine.43.t: "No support from France!"
ukraine.43.d: "Though the Commune of France knows about our internal problems, it seems that they are not going to help us... at least for the moment. This is perhaps not too surprising given the situation that they find themselves in. Despite the setback, we have to be persistent and hope that we will improve our relations with the strongest Syndicalist nation in the world in future."
ukraine.43.a: "Let’s hope they won't forget us completely."
ukraine.44.t: "Ukrainian Claim On Bessarabia"
ukraine.44.d: "Bessarabia was occupied by Romanian Forces on the 27th of March, 1918. Back then, we couldn't do a thing, but now we might just have a chance to set this injustice right. Since the current international situation is favourable for us, we should renew our claims on Bessarabia and retake it from Romania."
ukraine.44.a: "The Iron Guard must accept our demands."
ukraine.44.b: "The King must give us back our land!"
ukraine.45.t: "Ukrainian Demands"
ukraine.45.d: "Yesterday, the Ukrainian government demanded the return of the Bessarabia region that we seized back in 1918. If we fold to the Ukrainian claims, we will lose a substantial portion of our territory and the name of the Iron Legion will live on infamy, but if we refuse, we could very well face an immediate invasion by our powerful neighbour. How should we react to these dreadful demands from our northern rival?"
ukraine.45.a: "Accept their demands."
ukraine.45.b: "Never! Bessarabia is Romanian!"
ukraine.46.t: "Iron Guard Romania Refuses!"
ukraine.46.d: "The Iron Guard leadership in Romania have published a note, which insists that Bessarabia is rightful Romanian territory, and that no Ukrainian soldier will set foot on its sovereign territory. The treatise is filled with xenophobic remarks and references to history which have caused outrage and dismay in government circles, and upon it being leaked to the press, the wider public. The Romanian Legionaries have given us great offence."
ukraine.46.a: "Then it is war!"
ukraine.46.b: "Return Bessarabia."
ukraine.47.t: "Ukrainian Demands"
ukraine.47.d: "Yesterday, the Ukrainian government demanded the return of the Bessarabia region that we seized back in 1918. If we fold to the Ukrainian claims, we will lose a substantial portion of our territory and besmirch the dignity of our Crown, but if we refuse, we could very well face an immediate invasion by our powerful neighbour. How should we react to these dreadful demands from our northern rival?"
ukraine.47.a: "Accept their terms."
ukraine.47.b: "Never!"
ukraine.48.t: "Romania refuses!"
ukraine.48.d: "The Romanian King has published a note, where he insists that Bessarabia is rightful Romanian territory, and that no Ukrainian soldier will set foot on his sovereign territory. The only solution to this problem is the war with the Romanians."
ukraine.48.a: "Then it is war."
ukraine.48.b: "Return Bessarabia."
ukraine.52.t: "An Heir to King Vasily?"
ukraine.52.d: "Unfortunately, our King has no children and as such theoretically has the right to choose his successor. In practice however, this decision is up to the Ukrainian government itself and only two candidates are even being considered by senior ministers. The nephew of Vasily, Leo Stefan Habsburg and Danylo Skoropadskyi, son of our Hetman, are both contenders for the throne. 'ViN' and 'SUN' support Danylo as they believe he will weaken Ukrainian dependence on the Reichspakt by virtue of his lack of royal ties with the European dynasties. Leo, despite his dynastic ties, only has support from Skoropadskyi’s opponents and employers, many of whom have serious connections with Germany and Austria. The question now is which is preferable. Some also propose to abolish the German monarchy which was imposed on us at the death of the King."
ukraine.52.a: "Leo Stefan Habsburg!"
ukraine.52.b: "Danylo Skoropadskyi!"
ukraine.52.c: "The time of the monarchy will soon be over..."
ukraine.53.t: "A New Minister of Security?"
ukraine.53.d: "Igor Kistyakovskyi has been our minister of Security since 1918 but recently had to retire from his post because of his poor health. 'Faith and Nation' and 'Organisation of the Ukrainian Nationalists' have immediately started fighting for this position because each party hopes to increase their influence over Ukrainian internal policy. We have to give 'ViN' or 'SUN' this post, according to the power-sharing agreement concluded before the elections."
ukraine.53.a: "Volodymyr Khitrovo from 'ViN'."
ukraine.53.b: "Volodymyr Chekhovskyi from 'SUN'."
ukraine.53.c: "Danylo Skoropadskyi, son of our Hetman."
ukraine.54.t: "Explosion on the Dnieper"
ukraine.54.d: "Today at 11 a.m. while our King Vasily was relaxing on his yacht, an explosion ripped through the hull immediately killing him. Our minister of security has just received a telegram from a Syndicalist group claiming responsibility for mining His yacht, stating that the action was as a result of their exclusion from the democratic process. There was no chance to save our King and already the country has been plunged into disorder. The new monarch, Leo Stefan Habsburg, has promised to work with the new ruling party to suppress the Syndicalist threat."
ukraine.54.a: "Long live Leo Stefan and the'ViN'."
ukraine.54.b: "Long live Leo Stefan and the 'SUN'."
ukraine.54.c: "Long live Leo Stefan and our Hetman Skoropadskyi."
ukraine.54.e: "Long live Leo Stefan and the landowners."
ukraine.54.f: "Long live Leo Stefan and the people of Ukraine."
ukraine.55.t: "Explosion on the Dnieper"
ukraine.55.d: ""Today at 11 a.m. while our King Vasily was relaxing on his yacht, an explosion ripped through the hull immediately killing him. Our minister of security has just received a telegram from a Syndicalist group claiming responsibility for mining His Majesty’s yacht, stating that the action was as a result of their exclusion from the democratic process. There was no chance to save our King and already the country has been plunged into disorder. The new king, Danylo Skoropadskyi, has promised to work with the new ruling party to suppress the Syndicalist threat.""
ukraine.55.a: "Long live Danylo Skoropadskyi and the'ViN'."
ukraine.55.b: "Long live Danylo Skoropadskyi and the 'SUN'."
ukraine.55.c: "Long live Danylo Skoropadskyi and our Hetman Skoropadskyi."
ukraine.55.e: "Long live Danylo Skoropadskyi and the landowners."
ukraine.55.f: "Long live Danylo Skoropadskyi and the people of Ukraine."
ukraine.56.t: "Explosion on the Dnieper"
ukraine.56.d: "Today at 11 a.m. while our King Vasily was relaxing on his yacht, an explosion ripped through the hull immediately killing him. Our minister of security has just received a telegram from a Syndicalist group claiming responsibility for mining His Majesty’s yacht, stating that the action was as a result of their exclusion from the democratic process. There was no chance to save our King and already the country has been plunged into disorder. in accordance with our previous decision, the Prime Minister announced the end of the monarchy and the establishment of a republican regime."
ukraine.56.a: "Long live the Republic and the'ViN'."
ukraine.56.b: "Long live the Republic and the 'SUN'."
ukraine.56.c: "Long live the Republic and our Hetman Skoropadskyi."
ukraine.56.e: "Long live the Republic and the landowners."
ukraine.56.f: "Long live the Republic and the people of Ukraine."
ukraine.61.t: "Treaty of Pereyaslav"
ukraine.61.d: "Since the dismemberment of the Russian Empire after the Weltkrieg, both Russia and the Ukraine have been independent countries with their own destinies. At the same time, both states have proven to be weaker apart than united. Now, with each state having reached some level of domestic stability, more and more citizens in both nations are calling for reunification particularly due to the rule of the Russophile Vera i Narod party in Ukraine. Although it could lead to a split with the Reichspakt this might be the one great chance for Great and Little Rus to reunite into a resurgent Greater Russia - a state that can confidently oppose Germanic hegemony in Eastern Europe."
ukraine.61.a: "Together with Russia, the Ukraine shall prosper for a thousand years!"
ukraine.61.b: "We must retain independence!"
ukraine.62.t: "Ratification of the Treaty of Pereyaslav"
ukraine.62.d: "Since the dismemberment of the Russian Empire after the Weltkrieg, both Russia and the Ukraine have been independent countries with their own destinies. At the same time, both states have proven to be weaker apart than united. Now, with each state having reached some level of domestic stability, more and more citizens in both nations are calling for reunification particularly due to the rule of the Russophile Vera i Narod party in Ukraine. Although it could lead to a split with the Reichspakt this might be the one great chance for Great and Little Rus to reunite into a resurgent Greater Russia - a state that can confidently oppose Germanic hegemony in Eastern Europe. Now that we have received a Ukrainian proposition for reunification, how should we react?"
ukraine.62.a: "Return to Mother Russia, Ukraine!"
ukraine.62.b: "Do we really need them?"
ukraine.63.t: "Western Ukraine Accepts Our Rule"
ukraine.63.d: "After some time witnessing the efficiency and justice of the union between Russia and the Ukraine, the reluctant inhabitants of the Western parts of the Ukraine have finally accepted the benefits and self-evident righteousness of the reunification of Little and Great Russia. What was once two nations divided by our enemies has become one indivisible whole, and it is all the stronger for the tribulations we have both endured."
ukraine.63.a: "Proud Russians all."
ukraine.64.t: "Russian Annexation of the Ukraine!"
ukraine.64.d: "Terrible news from Ukraine. The pro-Russian government has decided to unify with our Russian rivals, throwing our entire Eastern Policy into complete disarray. We have lost main Ostwall outpost!"
ukraine.64.a: "It’s war!"
ukraine.64.b: "A two front war is untimely, but necessary!"
ukraine.64.c: "Well they were with Mother Russia before..."
ukraine.71.t: "Ukraine proposes an alliance!"
ukraine.71.d: "Ukraine has come to us offering a military alliance, promising us access to their vast agricultural system, Black Sea ports and the undermining of Germany’s the Reichspakt bloc. While it'd certainly be good to stand with our Slavic brothers, the reaction from Germany would be unfavourable to say the least. What should we do?"
ukraine.71.a: "Accept the offer!"
ukraine.71.b: "We do not need this."
ukraine.72.t: "Russia Accepted The Proposal!"
ukraine.72.d: "Russia agreed that we should be in the same alliance, which will secure Eastern Europe both from the German imperialists and Syndicalist threat. the Reichspakt couldn't make us hate our brothers from Great Russia, which is why we decided to form this alliance - and we believe it will also be profitable for us."
ukraine.72.a: "That’s what Khmelnitskyi wanted 300 years ago!"
ukraine.73.t: "Ukraine Abandons the Reichspakt For Russia"
ukraine.73.d: "An absolutely disgraceful situation has emerged on our eastern flank. Ukraine, supposedly our loyal ally and the linchpin of our Ostwall defences, has left the Reichspakt and entered an alliance with the Russians, asserting their independence from German control. Diplomatic heads have been rolling in Berlin all day. We can't risk a war with the Russians over Ukraine regardless of what some officials are calling for, surely?"
ukraine.73.a: "They aren't worth it!"
ukraine.73.b: "We shall destroy them both!"
ukraine.73.c: "We can't fight on yet another front!"
ukraine.73.e: "A two front war is undesirable, but necessary!"
ukraine.74.t: "Ukraine Abandons the Reichspakt"
ukraine.74.d: "An absolutely disgraceful situation has emerged on our eastern flank. Ukraine, supposedly our loyal ally and the linchpin of our Ostwall defences, has left the Reichspakt and decided to assert their independence from German control. Diplomatic heads have been rolling in Berlin all day. We can't risk a war with Ukraine now, surely?"
ukraine.74.a: "Curse them!"
ukraine.74.b: "We shall destroy them!"
ukraine.74.c: "We can't fight on yet another front!"
ukraine.74.e: "A two front war is undesirable, but necessary!"
ukraine.75.t: "Austria Accepted The Proposal!"
ukraine.75.d: "Austria agreed that we should be in the same alliance, which will help bolster the might of the Hapsburg lands from the Vengful syndicalists and Russians alike. though the Reichspakt was mighty, we will be better off here."
ukraine.75.a: "True brotherhood with another Kaiser"
ukraine.81.t: "A place in the world for Ukraine"
ukraine.81.d: "For the longest time, the Ukrainian nation has been split, conquered, ruled over, been subordinate. For the first time in many centuries however we are finally free from the German, Russian and more alike, sovereign is our people and now they look toward the bright future. However it seems as however bright that future is, one thing cannot be clearly seen through the radiant sun rays is exactly what kind of Sovereignity the Ukrainian nation should exercize, many of our people wish only to enjoy their new found freedom in peace while others wish for us to look outward as a actor of the world stage rather than inward."
ukraine.81.a: "Ukraine will only have part in Ukrainian affairs"
ukraine.81.b: "This alliance suits us still"
ukraine.81.c: "Ukraine is a true power, we will act like it!"
ukraine.82.t: "Military Command Seized by Khrushchev!"
ukraine.82.d: "The Ukrainian Armed Forces have been infested by reactionary nationalists since its formation, these politically connected generals serve to promote ideas that conflict with Comrade Khrushchev’s  grand revolutionary plans. Therefore it is unacceptable to maintain the current military command structure, these reactionaries will be demoted and replaced will those loyal to our great Comrade, for the sake of stability and avoiding any possible outright insurgencies it has been advised not to completely purge these generals. For now at least..."
ukraine.82.a: "Loyalty has its rewards..."
ukraine.83.t: "Populyarnyy front"
ukraine.83.d: "The Popular Front is a common name used to refer to an unofficial coalition of left-wing forces, primarily composing of moderate social-democrats, socialists and vanguardists. Despite the conflicting views held by the factions they remain a united force primarily thanks to Khrushchev, whose cult like following amongst the peasantry has allowed himself and his allies to coerce the moderates into remaining loyal. For now Khrushchev has held back on previous radical promises such as the abolishment of the monarchy in order to appease the social democratic majority who wish for progressive change, his increasingly vague stances have helped maintain the Front’s unity whilst not completely rejecting the will of his hardcore supporters. The social-democratic majority also serves as a tool used by Khrushchev to appeal to Vasyl who would surely oppose co-operation had the vanguardists been given a larger platform."
ukraine.83.a: "Let us see how long this lasts..."

ukraine.85.t: "The Coronation"
ukraine.85.d: "Due to the nature of Vasyl’s death, his successor was unable to have a proper coronation. That was, until today when [ROOT.GetSuccessorName] was crowned King of all the Ukrainians by Metropolitan Mykola Boretskyi in the St. Sophia Cathedral in Kyiv. Today is a great day for all Ukrainians as we finally rid ourselves of the legacy of the old Kingdom."
ukraine.85.a: "What an exciting event!"
ukraine.86.t: "Mikhail Bulgakov Arrested!"
ukraine.86.d: "With our recent crackdown against the terrorist organisation 'Faith and Nation' better known as ViN in full swing, our loyal police officers have raided a suspected ViN safehouse and arrested the organisation’s leader, Mikhail Bulgakov. With him arrested, the organisation will likely crumble without any leadership."
ukraine.86.a: "Death to the enemies of the state!"
ukraine.87.t: "Dmytro Dontsov Arrested!"
ukraine.87.d: "With our recent crackdown against the terrorist Organisation of Ukrainian Nationalists better known as the SUN in full swing, our loyal police officers have raided a suspected SUN safehouse and arrested the organisation’s leader, Dmytro Dontsov. With him arrested, the organisation will likely crumble without any leadership."
ukraine.87.a: "Death to the enemies of the state!"
ukraine.88.t: "Vasyl Calls for Snap Elections"
ukraine.88.d: "With no party attaining a majority in the Rada, King Vasyl, perhaps out of fear for a Syndicalist revolution, has called for snap elections across Ukraine, with voting to be held in one month’s time. There have also been raucous protests on the main square in Kyiv to ban the more extreme reactionary parties from the ballot in fears that they may jeopardize the integrity of the election."
ukraine.88.a: "Allow ballot access."
ukraine.88.b: "Take the reactionaries and Russian sympathizers off the ballot!"
ukraine.89.t: "The [GetYear] Rada Elections"
ukraine.89.d: "For the first time in Ukraine’s history, free elections are finally here at last and everyday Ukrainians are clamoring to have a voice in the government. The results are in, and the winner is..."
ukraine.89.a: "The social-democratic Federalist wing of the Ukrainian Party of Socialists."
ukraine.89.b: "The agrarian Peasant’s Party."
ukraine.89.c: "The national liberal People’s Party."
ukraine.89.e: "The Russophile Faith and Nation party."
ukraine.89.f: "The conservative Ukrainian National Democratic Party."
ukraine.89.g: "The far-right Organization of Ukrainian Nationalists."
ukraine.89.h: "The Christian-democratic Christian Social Movement in Ukraine."
ukraine.890.d: "The [GetYear] elections are finally upon us. Who shall take control?"
ukraine.90.t: "Skoropadskyi dissolves the Rada!"
ukraine.90.d: "Perhaps bolstered by success in the elections, the UND-controlled Rada has voted to dissolve the Supreme Rada once and for all, and instead replace them with a loyal State Senate, so Skoropadskyi and the UND never has to deal with any more challenges to his power. We have the popular mandate, after all."
ukraine.90.a: "No more of this 'election' nonsense."
ukraine.91.t: "A Rightist Coalition"
ukraine.91.d: "After much negotiation, we have decided to form a coalition in the Rada with Pavlo Skoropadskyi’s UND as well as a 'confidence and supply' agreement with our rivals on the right wing in order to keep the liberal and syndicalist parties from attaining a minority government and preserving the stability of the Kingdom. This should also prevent us from having to hold any more elections."
ukraine.91.a: "An unholy alliance."
ukraine.92.t: "The Fate of Extremist Parties"
ukraine.92.d: "The popular coalition government has served as a bulwark against extremism in this trying time for our nation. After the shocking death of the king who brought democracy to our nation, Syndicalists have been rounded up and banned from government in an effort to prevent those responsible from taking control in the next election. Meanwhile, the Nationalists have more or less become a fringe party and early polls are showing they will likely not reach the threshold to be on the ballot in the next election. Furthermore, reports coming out of Ukrainian newspapers discovered a plot by Pavlo Skoropadskyi to undermine Ukrainian democracy by dissolving the Rada had they received a majority in the previous election and as such have been banned from future elections."
ukraine.92.a: "Good riddance!"
ukraine.93.t: "Memories of the Republic"
ukraine.93.d: "While most of the country has been divided between the right-wing elite and the left-wing peasants, there is a growing contingent of middle-class Ukrainians who remember the days of the short-lived UPR, in which everyday people- not only the elites- had a voice in the government. Protests have been mounting in Kyiv in recent days to implement moderate reforms based on the model of Western democracies such as those found in Scandinavia, stopping short of a total governmental overhaul but instead calling for open elections to solve the deadlock in the Rada. While a minority of these protesters are ardent republicans, many seem open to the idea of retaining Vasyl as a constitutional monarch. One of Ukraine’s most prominent generals, Symon Petliura, has expressed their support for the protests, saying that allowing free elections to the Rada could go a long way to bridge the gap between left and right, and perhaps even solve the ongoing agricultural crisis."
ukraine.93.a: "Maybe it’s time to take them seriously."
ukraine.101.t: "An Overture from Kyiv"
ukraine.101.d: "With the recent declaration of an independent alliance between the Black and Baltic seas front in the form of the [ROOT.GetFactionName] by the Ukrainian nation, it seems that we have been invited to join their fold, bolstering their alliance of sovereign nations between the Austrian, German and Russian spheres."
ukraine.101.a: "We must join in brotherhood!."
ukraine.101.b: "We need no aid from the Ukrainians."
ukraine.102.t: "The [From.GetName] joins our cause!"
ukraine.102.d: "Great news in the capital today as following our offer to bring the [From.GetName] into the [ROOT.GetFactionName], we have received positive a positive response from them. Already, diplomats between them and us transit between Kyiv and their nation to discuss shared military affairs."
ukraine.102.a: "Splendid!."
ukraine.103.t: "The [From.GetName] refuses us!"
ukraine.103.d: "It would seem that our visit and invitation to the [From.GetName] has gone rather poorly, having only been rebuked upon their arrival. We will have to search for allies elsewhere."
ukraine.103.a: "We didn't need them anyway."
ukraine.103.t: "The German Empire falls to Revolution!"
ukraine.103.d: "In an extrodinary turn of events, the German nation, once the great bulwark against the communards and Russians alike now itself flies the colors of revolution!. Now we are stuck between the Anvil hammer of the Reds and Russians, we must secure Eastern Europe with our other former allies at once!."
ukraine.103.a: "Send the envoys!."




