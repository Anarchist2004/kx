ukrsoc.265.t: "Meeting In Myrhorod"
ukrsoc.265.d: "At the initiative of infantry general Ivan Zubkovskyi in 1917 a health resort was opened near Myrhorod's eastern city borders, near the beautiful mixed forests of pines and birches. The water of Myrhorod springs belongs to the low-mineral sodium chloride waters and is close in composition to the mineral waters of the leading European spas such as Baden-Baden or Aachen. \n\nHowever, a couple of years ago the quite popular place now looks rather neglected. A couple of kilometers to the south was already the field headquarters of the Borotbyst Chervona Armia, and in the nearby town itself, Red Flags were flying and looting and rioting were rampant. \n\nBeautiful Poltava region, Otoman's native land! This was the place chosen by the initiators of the meeting of the two commanders-in-chief. A meeting that was to determine the fate of Ukraine. Petliura was the first to appear. However, soon a motorcade pulled up to the health resort, out of which a Borotbyst delegation led by the self-proclaimed leader of the South - Oleksandr Shumskyi emerged."
