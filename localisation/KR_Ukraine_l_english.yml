UKR_Isaak_Mazepa_sec_sde: "Isaak Mazepa" #usdrp sec
UKR_Isaak_Mazepa_sec_sde_desc: "Isaak Mazepa was born into a petty bourgeois family of Cossack origin. His father ensured his son's education in the theological seminary in Chernihiv. After graduating from seminary, he enrolled at the Faculty of Natural Sciences at St. Petersburg University. In St. Petersburg fate brought him together with Mykola Porsh and Symon Petliura,. Soon he joined the USDRP, of which he later became one of the leaders.\n\nAfter the formation of the Ukrainian Central Rada, Isaak did much to develop the activities of Ukrainian parties and organizations in Yekaterinoslav province. During the Hetmanate, when the persecution of active Ukrainian movement members began in Yekaterinoslav, Mazepa, working in the provincial zemstvo council, tried to protect them. In October 1918, Mazepa was arrested for editing a social-democratic newspaper and soon was fired. With the formation of the Dyrektoria as the government of the UPR in exile, Mazepa went to Galicia, where he was elected to the Central Committee of the USDRP and became its secretary."
