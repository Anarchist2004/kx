UKR_hetman_army_placeholder: "Ukrainian Armed Forces"
UKR_hetman_army_placeholder: "The Hetman of Ukraine, Pavlo Skoropadskyi, began forming a regular Ukrainian army almost immediately after coming to power. Most of the positions in the hetman’s army were held by Russian officers, the vast majority not of Ukrainian nationality. However, with little hope for the loyalty of the peasantry, the hetman turned to another source of replenishing his army, namely foreign mercenaries. In contrast to civil war-torn Russia, Ukraine was securely protected by Austro-Hungarian and German bayonets and was a real oasis of tranquility, which attracted a great number of officers of the former Tsarist army who formed officer volunteer detachments with a very skeptical, and sometimes hostile, attitude toward Ukrainian statehood. It was only by the end of the 1920s that Hetman managed to establish conscription, open an officers' academy and achieve minimal Ukrainianization of the armed forces. However, the political strife between the military under Hetman and the Soim, led by the king, left the Ukrainian armed forces in such disarray that they are in a dire need of reform."
