ukrpol.71.t:0 "Russophiles Announce Support for Skoropadskyi"
ukrpol.71.d:0 "The russophiles, mainly situated in the State Army and in the ruling party of SGD, are rallying in the support of the Hetman Skoropadskyi. They see him as a true successor of the Imperial order and lobby reorientation towards Russia."
ukrpol.71.a:0 "Interesting."

ukrpol.72.t:0 "Unrest in Volhynia"
ukrpol.72.d:0 "Volhynia is considered one of the unstable provinces of our state, because of its proximity to the borders of Galicia, it is in Rivne that the sympathies of the Directory and the Republican movement are strongest. Despite our efforts to pacify Rivne, spontaneous rallies were held there today under the banners of the Directory and demanding the convening of an All-Ukrainian Constituent Assembly. The peaceful rallies soon turned into riots, and the police had to forcibly disperse the rampaging crowd of looters and protesters."
ukrpol.72.a:0 "We cannot lose Volhynia!"

ukrpol.73.t:0 "Kharkiv Strikes"
ukrpol.73.d:0 "In addition to the west of the country, the east is also restless. Workers in Kharkiv went on mass strike today, demanding a shorter workday and higher wages. Following Donbas, Kharkiv residents sabotaged the work of large factories in the east. Anti-monarchist and socialist slogans were again strong among the slogans that spread. The strike was suppressed, and additional security forces were brought into the region."
ukrpol.73.a:0 "Will they ever calm down?"


ukreco.1.t:0 "Black Monday Hits Ukraine!"
ukreco.1.d:0 "Almost two weeks ago the Berlin Stock Exchange plunged into the abyss, throwing Germany's economy into an unprecedented crisis. Now that the crash's shock waves have reached the Ukraine, German and Austrian-owned companies have closed down or laid-off their workers, the Ukrainian Hrivna is losing value, and resource exports are shrinking exponentially."
ukreco.1.a:0 "Let us hope that Europe remains open to us."

ukreco.2.t:0 "Agricultural Crisis!"
ukreco.2.d:0 "Since the Weltkrieg, Ukraine has traditionally relied upon its valuable grain trade with the German Empire in order to maintain its economic security. Unfortunately the current socio-economic issues afflicting the Reich have meant that it is now far more interested in protecting its own farmers than taking the politically unpopular move of subsidising Ukrainian agriculture. This could be very dangerous for us as without support from the German market, our ruling class of agrarian landowners could find it difficult to maintain their dominance in the countryside."
ukreco.2.a:0 "We're still the breadbasket of Europe, right?"

ukreco.3.t:0 "Germany Averts Agricultural Crisis!"
ukreco.3.d:0 ""
ukreco.3.a:0 "Seems like Germany is a trustworthy ally."

