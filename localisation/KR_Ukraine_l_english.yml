ukrsoc.366.t: "Hi-Bred Corn and American Agrarian Allies"
ukrsoc.366.d: "Deepening our connections with the Americans, Khruschev has kept close contact with Iowa-born Progressive Leftist, academic, and corn biologist Henry Wallace, whose own expertise and business connections have led him to create his own corny empire in the American heartlands. Created in 1926 by Wallace, his brother James, and a group of investors from his home state of Iowa, the Hi-Bred Corn Company is aimed at the creation of the perfect corn seed culture, and thus the perfect corn crop. This noble goal is pursued through use of selective breeding, early genetic modification techniques, and the application of genetically modified pollinator species, like certain insects, as well as the creation of special pesticides/herbicides. By working with these American masters of corn, we shall further our own knowledge and deepen our mastery over corn, but that is not all we have gained from this cooperation. \n\nTaking these ideas, Khruschev, Wallace, and their fellow corn-addicts across the globe have begun to work together to create an international regulatory bureau to oversee and manage the hybridization and genetic modification of corn worldwide, ensuring that all tampering with the noble corn plant - the lifeblood of our nation and the wider human species - is done so in a way fitting to our pure standards. However, a debate has arisen internally in this new bureau - nicknamed Pioneer Hi-Bred International by the Wallace brothers - as to the scope of our watchdog and management efforts. Henry Wallace and his company have been known to tamper not only with corn, but with other foodstuffs - particularly chickens - in order to create healthier, larger, and more efficient consumables for the world, and from this variety arises the debate. Many loyal to Khrushev declare that the bureau should only focus on corn so that our attention and expertise are not sullied or divided, and so that we can focus on our true obsession without deviation or increased risk of error, while others believe we should not ‘put all our ears of corn in one basket’, as it were and instead pursue a more varied nutritional foundation. Though we shall continue to work with our partners for the betterment of the hungry masses, we need to decide on a scope for this specific effort; should we only focus on the bioengineering of corn, or should we branch out?."
ukrsoc.366.a: "Keep your mutant chickens, we’ll take the corn."
ukrsoc.366.b: "We will accept all the aid the Americans can spare us, even in non-corny matters."

