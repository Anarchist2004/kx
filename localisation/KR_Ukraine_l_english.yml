ukrsoc.276.t: "Legalisation of Borotbyst Press"
ukrsoc.276.d: "Since the establishment of Borotbyst quasi-state in the South-East, all Borotbyst newspapers or any other press that approved of Shumskyi’s policies were banned on the territory of Ukraine by the decree of Otaman Petliura. Since now some sort of coalition is to be established and ties maintained between two parts of Ukraine, the Borotbysts have demanded that we lift the ban on all Borotbyst press and allow them to be published freely. While this radical step can provoke a serious rift in the current status-quo and attract more Ukrainians to the Borotbyst side, we have to compromise with Borotbysts in order to ensure peace for our nation."
ukrsoc.276.a: "Approved."
ukrsoc.276.b: "We should not make our people fools!"

ukrsoc.277.t: "Legalisation of Radas"
ukrsoc.277.d: "During the so-called 'Treaty of Myrhorod', Otaman Petliura has promised to the Borotbysts that all local peasant council or Radas should be legal to be established as the only true revolutionary self-government institution in the country. Opposed to either centralised government or USDRP-controlled Radas, the Borotbyst Councils will be free to spread information and even adopt legisaltion on the local level. While this step is dangerous to take, it will at least show that Petliura is willing to find a compromise with the Borotbysts."
ukrsoc.277.a: "Approved."
ukrsoc.277.b: "Not another way to influence our peasants!"

