UKR_Military_Civilian_Administration: "Military-Civilian Administrations"
UKR_Military_Civilian_Administration_desc: "Varios administration should be organized by both military leaders and politicians in order to prevent chaos and ensure stability in the regions."
UKR_Placate_Military_Elites: "Placate Military Elites"
UKR_Placate_Military_Elites_desc: "Our military elits should not be worried by the socialist leanings of our government. They must be sure that Ukraine is well protected by its two great leaders."
