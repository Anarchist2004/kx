ukrmisc.58.a: "Our talented citizen."


### Foreign Policy ###
## Ukrainian Civil War Petliura ##
ukrfor.252.t: "Chaos In Ukraine"
ukrfor.252.d: "Ukraine has been turbulent of late. The political crisis that erupted after the September events led to a large-scale outbreak of anti-monarchist forces that succeeded in overthrowing the government and announcing the return of the Ukrainian People's Republic. However, the socialist government was unable to effectively organize the new government, as a result of which Otoman Symon Petliura, the commander-in-chief of the armed forces, seized power in the country.\n\nBut this was not the end of the series of misfortunes. The peasants and workers in the South and Southeast, led by radical leftists, revolted against Othoman. That would be all right, but Ukraine is an important region that provides food and labor for all of Europe.\n\nWhoever owns Ukraine owns all of Eastern Europe. "
ukrfor.252.a: "We should intervene and restore order in the breadbasket!" # GER option
ukrfor.252.b: "We can win something out of this." # RUS option
ukrfor.252.c: "The Poles should be liberated from this chaos!" # POL option
ukrfor.252.e: "Secure Belarusian-majority areas in Ukraine!" # WHR option
ukrfor.252.f: "Enter the Ukrainian territory up to Dniester river!" # ROM option
ukrfor.252.g: "We should not intervene."
ukrfor.253.h: "Support Petliura!"

ukrfor.253.t: "[FROM.GetAdjective] Intervention!"
ukrfor.253.d.GER: "In spite of our agreements with the German government, the Kaiser nevertheless decided to overthrow the government of our republic by force and to return the Hetman to the throne. However, he is mistaken in thinking that Ukraine will surrender Kyiv to the German forces. \n\nOtoman Petliura ordered all combat-ready units to immediately rush to defend the borders of our republic. However, this decision could be dangerous, since the Borotbysts hold power in the south. It may be worth offering them a temporary alliance to save Ukraine, otherwise the Ukrainian people will once again find themselves in slavery and on the verge of physical annihilation."
ukrfor.253.d.RUS: "Taking advantage of our weakness and blatantly violating the Minsk Peace, Russian army troops treacherously attacked Ukraine! Justifying their aggression by protection of the Russian-speaking population, they only bring the world closer to a new world war and chaos. We will not surrender Ukraine to them and we must fight them back vigorously."
ukrfor.253.d.POL: "The Poles have long been greedy for our land. Appealing to the borders of the Rzeczpospolita, the long-time dream of Polish nationalists was to regain control of the land of Right-Bank Ukraine. Now we must repel Poland's treacherous attack in order to retain our territories."
ukrfor.253.d.WHR: "The traitorous position of Belarus on the solution of territorial conflicts by force will bring them down! Yesterday, the government of Belarus, under the aegis of protecting the Belarussian population, treacherously attacked our northern borders. Their aggression will not go unchecked and sooner or later we will get our legitimate territories back!"
ukrfor.253.d.ROM: "The Romanian government launched a large-scale attack on our territory without a declaration of war. Practically in a few hours they captured major population centers and reached the Dniester River, including the capture of Odessa. These territories have never belonged to Romania and the position of Ukraine on this issue remains unchanged. Romanians will pay for their betrayal."
ukrfor.253.a: "We have to temporarily align the Borotbysts!"
ukrfor.253.b: "We cannot defend it now..."
ukrfor.253.c: "Declare war on them!"
ukrfor.253.e: "Enemies on all sides!"

ukrfor.254.t: "[FROM.GetName] Intervenes in Ukraine!"
ukrfor.254.d: "We have just received the news that [FROM.GetNameDefCap] has treacherously intervened in Ukraine! While our control over Ukraine is absolutely legitimate, the intervention of other foreign countries into Ukraine is just violation of the Reichspakt lawful borders! We must demand to immediately leave the Ukrainian territory for the intruders!"
ukrfor.254.a: "Demand to withdraw forces!"

ukrfor.255.t: "[FROM.GetName] Demands Our Withdrawal From Ukraine!"
ukrfor.255.d: "The German government has sent us an ultimatum with demands to immediately withdraw our forces from Ukraine! Clearly, they believe they can intervene in the Ukrainian affairs themselves. However, the might of the Kaiserreich can be too overwhelming for us to deal with."
ukrfor.255.a: "We won't abandon our natural claims!"
ukrfor.255.b: "We can't risk war with all of Reichspakt!"
ukrfor.255.c: "Establish a puppet government in controlled area" #option for socialist Russia

ukrfor.256.t: "[FROM.GetAdjective] Forces Leave Ukraine!"
ukrfor.256.d: "The [FROM.GetAdjective] government has understood all of the possible outcomes that they face if they would not have withdrawn from Ukraine and they have listened to our advice."
ukrfor.256.a: "Glad they have some sense."

ukrfor.257.t: "[FROM.GetAdjective] Forces Advance in Ukraine!"
ukrfor.257.d: "Despite our ultimatum, the [FROM.GetAdjective] government refused to withdraw its forces from Ukraine, now occupying part of their territory. We have to decide what to do next."
ukrfor.257.a: "We have no other choice but to declare war on them."
ukrfor.257.b: "Embargo them for now. We will deal with them later."

ukrfor.260.t: "Alliance With Petliura?"
ukrfor.260.d: "Amidst all-out aggression and an attempt to divide Ukraine, the counter-revolutionary government of Otoman Petliura asked us to conclude a temporary truce and alliance against the enemies of Ukraine. In spite of the fact that we rebelled against the government of the Dyrektoria, it now seems that this is the only possible option to save Ukrainian independence."
ukrfor.260.a: "We have no other choice."
ukrfor.260.b: "We won't ally those who are against the working people!"

ukrfor.261.t: "United Front"
ukrfor.261.d: "In the face of the current foreign intervention, the leader of the Borotbysts, Oleksander Shumskyi, agreed to a temporary peace for the sake of saving Ukraine. What seemed impossible happened. The alliance between Petliura and Shumskyi is surprisingly unstable and dangerous, but it may be our only option to save our independence"
ukrfor.261.a: "All for the Independence of Ukraine!"

ukrfor.262.t: "[FROM.GetName] Sends Support!"
ukrfor.262.d: "The [FROM.GetAdjective] government has officially recognized our government as legitimate and has sent us valuable support against the bloody Borotbysts in the south!"
ukrfor.262.a: "Splendid!"

ukrfor.263.t: "Intervention in Ukraine?"
ukrfor.263.d: "Ukraine has been turbulent of late. The political crisis that erupted after the September events led to a large-scale outbreak of anti-monarchist forces that succeeded in overthrowing the government and announcing the return of the Ukrainian People's Republic. However, the socialist government failed to effectively organize land reform, and as a result, the peasants and workers of the South and Southeast, led by radical leftists, revolted against the Rada. That would be all right, but Ukraine is an important region that provides food and labor for all of Europe.\n\nWhoever owns Ukraine owns all of Eastern Europe."
# GER options #
ukrfor.263.a: "Intervene on behalf of Kyiv government." # GER option 1
ukrfor.263.b: "The breadbasket should be brought to peace." # GER option 2
# RUS/SOV options #
ukrfor.263.c: "Intervene in the South-Eastern Ukraine!" # RUS option 1
ukrfor.263.e: "Intervene in the Northern Ukraine!" # RUS option 2
ukrfor.263.f: "Attack both! Ukraine shall become Russian once again!" # RUS option 3

ukrfor.252.c: "The Poles should be liberated from this chaos!" # POL option
ukrfor.252.e: "Secure Belarusian-majority areas in Ukraine!" # WHR option
ukrfor.252.f: "Enter the Ukrainian territory up to Dniester river!" # ROM option
ukrfor.252.g: "We should not intervene."

ukrfor.264.d.GER: "In spite of our agreements with the German government, the Kaiser nevertheless decided to overthrow the government of our republic by force and to return the Hetman to the throne. However, he is mistaken in thinking that Ukraine will surrender Kyiv to the German forces. \n\n[ROOT.GetLeader] ordered all combat-ready units to immediately rush to defend the borders of our republic."

ukrfor.11.t: "Invitation from Russia"
ukrfor.11.d: "A new great power in the East - Russia has decided to hold the Panslavic Congress to discuss the question of oppressed slavs, especially ones in the Austrian Empire. We can send our delegates and perhaps - our country will be given protection from German and Hungarian oppressors."
ukrfor.11.a: "Accept the invitation."
ukrfor.11.b: "We don't want to participate in this imperialistic nonsense."

ukrfor.12.t: "[From.GetNameDef] Accepts the Invitation."
ukrfor.12.d: ""
ukrfor.12.a: "Splendid!"

ukrfor.13.t: "[From.GetNameDef] Refuses the Invitation."
ukrfor.13.a: "Too bad."

ukrfor.14.t: "Russia Holds the Panslavic Congress"
ukrfor.14.d: "We have confirmed information that Russia decided to hold the Panslavic Congress. We suppose that they are going to use slavic population against us - despite all the good we did to them. We should inform Russia that we know what they are going to do. Or perhaps - act tricky and demand our presence at the Congress."
ukrfor.14.b: "Propose our presence at the congress."
ukrfor.14.c: "Just ignore it."

ukrfor.15.t: "An Offer From [From.GetNameDef]"
ukrfor.15.d: "The government of [From.GetNameDef] suggests that they should be present at the Congress."
ukrfor.15.a: "Well, we might need them."
ukrfor.15.b: "They are not slavs - the answer is no."

ukrfor.16.t: "The Answer from Russia"
ukrfor.16.d: "The Russian refused our advances, saying that we are not Slavs to participate in the congress. We should get our troops ready and increase the amount of police officers in the Slavic-majority cities and get ready for anything."
ukrfor.16.a: "Damn Russians!"

ukrfor.17.d: "The Russians suprisingly agreed to give us voting rights at the Panslavic Congress. Perhaps, they believe to solve the problem peacefully, or they think that they will outnumber us."
ukrfor.17.a: "We won't let them take our lands"

ukrfor.18.t: "The Czechoslovakia Issue"
ukrfor.18.d: "Czechs and Slovaks has been oppressed for a long time now. They were Germanized and Magyarized, their independence was taken and now it is time to return them what Germans have stolen. We should give independence to Czechs and Slovaks."
ukrfor.18.a: "Release Czechoslovakia"
ukrfor.18.b: "Release Czech Republic and Slovakia separately"

ukrfor.19.t: "The Illyrian Question"
ukrfor.19.d: "Illyria is an artifical nation, created by Austrians to appease south slavs and make them believe they have a freedom of choice. The Illyria should be free from Hungarian and Austrian influence - once and for all."
ukrfor.19.a: "Release Illyria"
ukrfor.19.b: "Release Slovenia, Croatia and Bosnia"
ukrfor.19.c: "Release Slovenia and Croatia"

ukrfor.20.t: "Vojvodina Identity"
ukrfor.20.d: "Vojvodina has been a border region for centuries - that’s why its population can consider themselves Croats, Serbs, Romanians and even Hungarians. But the Congress believes that this territory is Slavic. It is time to decide - Serbian Slavic or Croatian one."
ukrfor.20.a: "Vojvodina is Serbia"
ukrfor.20.b: "Vojvodina is Croatia"

ukrfor.21.t: "Unite South Slavs?"
ukrfor.21.d: "The only difference between South Slavs is religion, or their masters. They speak the same language, eat the same food and live under the same sun. We petition to create a truly united South Slav state - Yugoslavia."
ukrfor.21.a: "Form Yugoslavia"

ukrfor.22.t: "Ukranians in Galicia"
ukrfor.22.d: "Galicia-Lodomeria is a land, stolen by Austrians from Poland - the largest group of Western Slavic peoples. The Western part of the Kingdom is populated mostly by Polish, the Eastern part - by Ukranians. We must decide what to do with this piece of land."
ukrfor.22.a: "Split Galicia between Poland and Ukraine"
ukrfor.22.b: "Split Galicia between Poland and Russia"
ukrfor.22.c: "Russian Annexation of Galicia"
ukrfor.22.e: "Russian Annexation of Eastern Galicia"
ukrfor.22.f: "Ukrainian Annexation of Eastern Galicia"

ukrfor.23.t: "Question of Bukowina"
ukrfor.23.d: "Bukowina is the last part of the Galicia-Lodomeria, populated by Romanians and Ukranians. We must decide, what to do with it."
ukrfor.23.a: "Split Bukowina between Ukraine and Romania"
ukrfor.23.b: "Split Bukowina between Russia and Romania"
ukrfor.23.c: "Russian Annexation of Bukowina"

ukrfor.24.t: "Carpathian Rus"
ukrfor.24.d: "The Carpathian Rus is a beautiful land in Transcarpathia, closely connected to Slovaks and Ukranians. People who live there are Slavic, but, moreover, they are being magyarised every single day. We should free them!"
ukrfor.24.a: "Transfer Carpathian Rus to Czechoslovakia"
ukrfor.24.b: "Transfer Carpathian Rus to Slovakia"
ukrfor.24.c: "Transfer Carpathian Rus to Ukraine"
ukrfor.24.e: "Russian Annexation of Carpathian Rus"

ukrfor.25.t: "The End of the I Panslavic Congress"
ukrfor.25.d: "The First Congress has ended - now it is time to implement the decisions made in life. We hope that Germans and Hungarians would not make any troubles in achieving dreams of the Slavs."
ukrfor.25.a: "It’s time to act."

ukrfor.26.t: "Vote on the Current Motion"
ukrfor.26.d: "The Motion of the Panslavic Congress is published - it is time to vote now."
ukrfor.26.a: "Time to Vote!"

ukrfor.27.t: "Czechoslovakia Motion Result"
ukrfor.27.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Czechs and Slovaks."
ukrfor.27.a: "Approved!"
ukrfor.27.b: "Denied!"

ukrfor.28.t: "Illyria Motion Result"
ukrfor.28.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Illyria."

ukrfor.29.t: "Vojvodina Motion Result"
ukrfor.29.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Vojvodina."

ukrfor.30.t: "Yugoslavia Result"
ukrfor.30.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the formation of Yugoslavia."

ukrfor.31.t: "Galicia Result"
ukrfor.31.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Galicia-Lodomeria."

ukrfor.32.t: "Bukowina Result"
ukrfor.32.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Bukowina."

ukrfor.33.t: "Carpathian Rus Result"
ukrfor.33.d: "And here are the results - what other countries, allowed to participate in the Congress has decided about the Fate of Carpathian Rus."

ukrfor.1304.t: "Status of Czechoslovakia"
ukrfor.1304.d.czechoslovakia: "The Panslavic Congress has voted for establishing independent Republic of Czechoslovakia. The Austrians have to respect the right of Czechs and Slovaks for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
ukrfor.1304.d.slovakia: "The Panslavic Congress has voted for establishing independent Czech Republic and the Republic of Slovakia. The Austrians have to respect the right of Czechs and Slovaks for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
ukrfor.1304.a: "Demand Concessions for Sudetenland Germans"
ukrfor.1304.b: "Perhaps, we should agree."
ukrfor.1304.c: "Reject the demands - nobody can interfere in our internal affairs."

ukrfor.1305.t: "Austria Agreed"
ukrfor.1305.d: "The Government of Austria has agreed to our demands. They will respect natural willingness of its slavic nationals and grant them independence."
ukrfor.1305.a: "Splendid!"

ukrfor.1306.t: "Austria Violates Our Territoral Intergrity."
ukrfor.1306.d: "Austria has agreed to illegal demands of so-called Panslavic Congress. It can be fine for us, unless they try to give sovereignity to the peoples under the control of Transleithania. What shall we do?"
ukrfor.1306.a: "There is nothing we can do against them."
ukrfor.1306.b: "Threaten them with war."

ukrfor.1307.t: "Hungary is Outraged by our Decision."
ukrfor.1307.d: "The government of Hungary is outraged by our decision to violate their territorial intergrity. We should remind them that they are under our boot."
ukrfor.1307.a: "Their opinion weights nothing."
ukrfor.1307.b: "Perhaps they are right."

ukrfor.1308.t: "Austria Had Not Listened to Us."
ukrfor.1308.d: "The Austrians reminded us about our dependency on them. We can declare independence in that fact - or submit."
ukrfor.1308.a: "Declare independence."
ukrfor.1308.b: "We are too weak - back down."

ukrfor.1309.t: "Austria Demand Concessions in Sudetenland"
ukrfor.1309.d: "The Austrian Government has offered us to leave Sudetenland under their control - as the majority of living there people are Germans. What shall we do?"
ukrfor.1309.a: "If this will help reach a consensus..."
ukrfor.1309.b: "No. We demand all crown-lands of Bohemia to be independent."

ukrfor.1310.t: "Russia Agreed."
ukrfor.1310.d: "Russia decided that we should have Sudetenland. While this decision is fair, we will recognize Czechs and Slovaks in response."
ukrfor.1310.a: "Sudetenland is ours!"

ukrfor.1311.t: "Russia Denied."
ukrfor.1311.d: "Russia has denied our request - we might not grant independence to Czechoslovakia as well, are we?"
ukrfor.1311.a: "Let them take it."
ukrfor.1311.b: "We won't give them independence."

ukrfor.1312.t: "Austria Rejects Our Demands."
ukrfor.1312.d: "The government of Austrian Empire has rejected our demands. They will pay for it."
ukrfor.1312.a: "They made the bad choice."

ukrfor.1313.t: "Status of Illyria"
ukrfor.1313.d: "The Panslavic Congress has voted for giving independence to the peoples of Illyria. The Austrians have to respect the right of Croats, Slovenes and Bosnians for independence, national self-determination and recognition. Therefore, the Russian Government demands Austria honour the will of Slavic countries and their own nationals."
ukrfor.1313.a: "Demand Concessions in Austrian Littoral"

ukrfor.1314.t: "Austria Demand Concessions in Austrian Littoral"
ukrfor.1314.d: "The Austrian Government has offered us to leave Austrian Littoral under their control. They have a vital port there, loosing which will lead to Austrian Empire being a landlocked country. What shall we do?"
ukrfor.1314.b: "No. Austrian Littoral is populated by Slovenes and should belong to them."

ukrfor.1316.d: "Russia decided that we should have Austrian Littoral. While this decision is fair, we will recognize Illyrian independence then."
ukrfor.1316.a: "Austrian Littoral is ours!"

ukrfor.1317.d: "Russia has denied our request - we might not grant independence to Illyria as well, are we?"

ukrfor.1318.t: "Status of Vojvodina"
ukrfor.1318.d.serbia: "While some may say that Vojvodina is a rightful Hungarian territory, in fact, the majority of population are of Slavic nationality. Even the centuries-long occupation by Hungary has not assimilated Serbs and Croats. The Panslavic Congress has voted for giving this land to Serbia."
ukrfor.1318.d.croatia: "While some may say that Vojvodina is a rightful Hungarian territory, in fact, the majority of population are of Slavic nationality. Even the centuries-long occupation by Hungary has not assimilated Serbs and Croats. The Panslavic Congress has voted for giving this land to Croatia."

ukrfor.1320.t: "Status of Galicia-Lodomeria"
ukrfor.1320.d: "The Kingdom of Galicia-Lodomeria for a long time was the territory of the Polish-Lithuanian Commonwealth. Nowadays, this territory can be divided into two - Western Galicia with the Polish Majority and the Eastern Galicia with the Ukranian Majority. There is also a province of Bukowina with Romanian population."

ukrfor.1322.t: "Formation of Yugoslavia"
ukrfor.1322.d: "The territory of so-called Illyria is populated by ethnic Slavs - Croats, Slovenes and Bosnians. The idea, proposed at the Panslavic Congress is not the new one. For many years Slavic peoples at the Adriatic Sea struggled for independence from Austrians and Ottomans. They are one people - they speak one language and they live on one territory. Yugoslavia - a nation of South Slavs has always been a dream, but now - it is time to implement dreams in life."

ukrfor.1323.t: "Illyria Rejects Our Demands"
ukrfor.1323.d: "To our great surprise, the Croats do not want to be free - moreover, they want to have their autonomy under the Austrian Boot and continue to oppress Bosnians. They don't want to be free, unite with their Serbian brothers. It is a great disgrace."

ukrfor.1324.t: "Illyria Agrees"
ukrfor.1324.d: "Our brothers in the South, Croats have accepted our offer to form Yugoslavia - United State of South Slavs."
ukrfor.1324.a: "Let’s wait for the Austrians to reply."

ukrfor.1325.t: "Austria Demand Concessions in Austrian Littoral"
ukrfor.1325.d: "The Austrian Government has offered us to leave Austrian Littoral under their control. They have a vital port there, loosing which will lead to Austrian Empire being a landlocked country. What shall we do?"
ukrfor.1325.b: "No. Austrian Littoral is populated by Slovenes and should belong to them."

ukrfor.1326.d: "Russia decided that we should have Austrian Littoral. While this decision is fair, we will recognize Illyrian independence then."
ukrfor.1326.a: "Austrian Littoral is ours!"

ukrfor.1327.d: "Russia has denied our request - we might not grant independence to Illyria as well, are we?"

### After CW events ###

# for GER
ukrfor.100.t: "Socialists Win in Ukraine!"
ukrfor.100.d: "The last shots of Ukrainian Civil war has just fired and Ukraine is now fully controlled by the Socialist Dyrektoria. As our minister of foreign affairs has said - who controls Ukraine, controls the Eastern Europe.\n\nThe new Ukrainian government has jeopardised the sphere of influence in Eastern Europe that we have spent twenty years carefully constructing. Many hotheads in the Abwehr have suggesed direct military action to punish the new socialist government and deter other potential insurrectionists. Doing so could be extremely unwise however as Ukraine possesses one of the largest armed forces in Europe and they are critical for our long-term plans as a bulwark against a belligerent Russia. However, the some politicians, especially from the SDP have suggested to negotiate concessions with the new government in Kyiv, perhaps we can escape further bloodshed."
ukrfor.100.a: "We do not have the resources to respond." # -> 101
ukrfor.100.b: "Offer them to discuss concessions." # -> 102
ukrfor.100.c: "Crush the Socialist traitors!"

ukrfor.101.t: "Berlin Withdraws From Ukraine!"
ukrfor.101.d: "Following our withdrawal from the Reichspakt bloc, the German military mission present in our country since 1918 has finally fully left! Already, officers and advisers that had been stationed on the Ostwall, in Sevastopol and the capital Kyiv, have been surreptitiously evacuated over the course of the day. This is truly a testament to an independent Ukraine.\nMoreover, the German industry and business has also left, which meant immediate nationalization of their resources."
ukrfor.101.a: "The chains are broken, for now at least."

ukrfor.102.t: "Germany Demands Concessions!"
ukrfor.102.d: "The German Empire has been furious to know about our victory and has demanded us to prevent nationalization of German industry in the region. In case of our denial, we can risk a full-scale war with Germany."
ukrfor.102.a: "The Empire won't get anything from the people’s Ukraine!" # -> 113
ukrfor.102.b: "Let us sit and talk."

ukrfor.103.t: "Negotiations with Dyrektoria"
ukrfor.103.d: "The new Ukrainian government has agreed to negotiate our concessions in Ukraine. We can demand all of our industry to be returned to German hands, but we can also seek a moderate way - and demand only most vital ones for us."
ukrfor.103.a: "Demand all of German posessions!" # -> 104
ukrfor.103.b: "Demand only the most vital ones!" # -> 105

ukrfor.104.t: "Germany Demands All Concessions!"
ukrfor.104.d: "The German representatives have demanded to hand over all of German-owned business to them! We can agree, but in return we should demand guarantees of our security and independence. However, the radicals in Dyrektoria are stongly opposed to this decision, since this means that the common Ukrainian man will still work for foreign masters."
ukrfor.104.a: "We agree, but we demand security guarantees!" # -> 106
ukrfor.104.b: "We agree, but we demand a non-aggression pact" # -> 108
ukrfor.104.c: "These terms are unacceptable!" # -> 113

ukrfor.105.t: "Germany Demands Some Concessions!"
ukrfor.105.d: "The German representatives have demanded to hand over some of German-owned business to them! We can agree, but in return we should demand guarantees of our security and independence. However, the radicals in Dyrektoria are strongly opposed to this decision, since this means that the common Ukrainian man will still work for foreign masters."

ukrfor.106.t: "Ukraine Demand Guarantees in Return!"
ukrfor.106.d: "Ukraine has agreed to our terms, but they have demanded guarantees of their security and independence in return. We can agree on this, but some of the conservative politicians are opposed to recognizing the socialist nation."
ukrfor.106.a: "We agree to these terms." # -> 110
ukrfor.106.b: "We cannot agree to such demands!" # -> 111

#ukrfor.7 exists

ukrfor.108.t: "Ukraine Demands Non-Aggression Pact"
ukrfor.108.d: "Ukraine has agreed to our terms, but they have demanded a non-aggression pact in return. We can sign a treaty of concessions and peace, and it seems that such decision is good for both sides."

#ukrfor.109 exists

ukrfor.110.t: "Germany Agrees!"
ukrfor.110.d: "German representatives have agreed to our terms and are now ready to sign the treaty with our government. Despite German concessions in Ukraine, we now have secured our independence. The matter of German-owned companies is now delayed, but this issue will be raised soon again."
ukrfor.110.a: "Splendid!"

ukrfor.111.t: "Germany Refused!"
ukrfor.111.d: "German representatives have refused our terms. They have highlighted that such terms are unacceptable. Perhaps, we can ask for a non-aggression pact instead or leave further negotiations with these imperialists!"
ukrfor.111.a: "Ask for a non-aggression pact." # -> 108

ukrfor.112.t: "Germany Refused!"
ukrfor.112.d: "German representatives have refused our terms! They said that such terms are unacceptable. It seems that the Kaiserreich wants to conquer our independent state if they don't even want to sign a non-aggression treaty!"

ukrfor.113.t: "Ukraine Refused!"
ukrfor.113.d: "The new Ukrainian government has refused any further cooperation with us! They have stated that we should respect the will of the Ukrainian people and their sovereignity. Although this is just a fairy tale for Ukrainians, the empire cannot leave such impudence unanswered."

ukrfor.114.t: "Peace with Ukraine?"
ukrfor.114.d.stalemate: "With the wayward state of Ukraine in rebellion against the Reichspakt war was the natural conclusion. Unfortunately our forces have not been able to breakthrough and popular anger against the war is rising. Perhaps it is time to sue for peace?"
ukrfor.114.d.losing_ground: "ith the wayward state of Ukraine in rebellion against the Reichspakt war was the natural conclusion. Unfortunately they have been able to capitulate [capitulated_ally.GetName]) and fears are growing of a further assault. Perhaps it is time to sue for peace?"
ukrfor.114.a: "We have no choice."
ukrfor.114.b: "We will not negotiate with these traitors!"

ukrfor.115.t: "Peace with Germany?"
ukrfor.115.d: "Surprisingly the Germans have come to us begging for a peaceful resolution to the conflict. Doing so would end the war now but Germany could strike in the future..."
ukrfor.115.a: "Victory at last!"
ukrfor.115.b: "No peace with the imperialists!"

ukrfor.116.t: "Ukraine Refuses Peace"
ukrfor.116.d: "Despite our offer of peace to the Ukrainians to finally end this war they have refused any negotiations, we will have to fight this to the bitter end!"
ukrfor.116.a: "We shall crush these upstarts!"

ukrfor.117.t: "Germany Refuses Negotiations"
ukrfor.117.d: "Unsurprisingly Germany has refused any form of negotiations for peace despite our strong hand. It seems that they will not yield until Ukrainian boots stand in Berlin."
ukrfor.117.a: "A fight to the death, then."

ukrfor.118.t: "German Army Marches in Kyiv"
ukrfor.118.d: "With the bloody Imperialist Germans once again turning their rifles against our legitimate state in their attempt to restore their control over our resources, another important, yet unfortunate, event is taking place in Kyiv. With success of German offensive, their forces have entered our capital, marching on the streets, imposing curfew and martial law and already assigning a General-Governor to rule our city. With this news spreading across the country, more and more people are losing hope for our successful counter-offensive."
ukrfor.118.a: "We must be strong against the Germans."

ukrfor.120.t: "Question of Crimea"
ukrfor.120.d: "While we were weak, the Germans have secured the Crimean peninsula for their control, seizing our large Black Sea fleet as well. While we have defeated the enemies, the fate of the Crimean Peninsula, an integral part of Ukraine, arises once again."
ukrfor.120.a: "Demand our lands back!"

ukrfor.121.t: "[FROM.GetName] Demands Crimea"
ukrfor.121.d: ""
ukrfor.121.a: "We shall return their lands fully." #-> 128
ukrfor.121.b: "We will demand wide autonomy for the Crimean Tatars." #-> 122
ukrfor.121.c: "Give them back their land, but secure Sevastopol." #-> 123
ukrfor.121.f: "For the sake of stability, the Crimea will remain German." #-> 125

ukrfor.122.t: "[FROM.GetName] Demands Wide Autonomy for Crimea"
ukrfor.122.d: "The Germans have agreed to give us Crimea back, but they insisted on large autonomy for the peninsula, especially for the Crimean Tatars there."
ukrfor.122.a: "We have to agree." #-> 126
ukrfor.122.b: "We will never agree." #-> 127

ukrfor.123.t: "[FROM.GetName] Wants Sevastopol"
ukrfor.123.d: "The Germans have agreed to give us Crimea back, but they insisted on having Sevastopol as their naval base."
ukrfor.123.a: "Let them take this port." #-> 126
ukrfor.123.b: "Every meter of Ukrainian land should be returned!" #->127

ukrfor.125.t: "Germany Refused!"
ukrfor.125.d: "The Germans have refused to give us Crimea back."
ukrfor.125.a: "Crimea shall return to Ukraine."

ukrfor.126.t: "Ukraine Agreed"
ukrfor.126.d: "Ukraine has agreed to our terms."
ukrfor.126.a: "Splendid!"

ukrfor.127.t: "Ukraine Refused!"
ukrfor.127.d: "Ukraine has refused our terms."
ukrfor.127.a: "They are not in a position to dictate us!" #-> 125

ukrfor.128.t: "Germany Agreed!"
ukrfor.128.d: "Our allies in Berlin have agreed to our terms and are ready to hand over Crimea peacefully. We should hope that the local administration accepts this fact."
ukrfor.128.a: "Crimea is Ukraine!"

ukrfor.129.t: "German-Ukrainian Deal Over Crimea"
ukrfor.129.d: ""
ukrfor.129.a: "Nonsense! Declare independence from Berlin!"
ukrfor.129.b: "Submit to Kaiser's will."
ukrfor.129.c: "We have nothing to do."

ukrfor.130.t: "Crimea Breaks Away!"
ukrfor.130.d: "Our colonial administration in Crimea has refused to give up power and now they have declared their independence!"
ukrfor.130.a: "Unfortunately!"
ukrfor.130.b: "Declare war!"

ukrfor.131.t: "Crimea Unprotected!"
ukrfor.131.d: ""
ukrfor.131.a: "Declare war!"


ukrfor.133.t: "Ukraine Demands Black Sea Fleet Back!"
ukrfor.133.d: "With the end of internal instability, the new Ukrainian government now demands back what they think is rightfully theirs - the Black Sea Fleet, that we put under our protection. Our highest naval admiralty is convinced that it would be an absolutely shortsighted decision to transfer the fleet back to the Ukrainians. The military leadership is of a similar opinion, but it is ready to make concessions and give the Ukrainians only half of their fleet. On the other hand, a number of politicians believe that it is not worth spoiling relations with Europe's new breadbasket and it is necessary to return the entire fleet to the new government to gain its favor, and in return demand only the right to use the docks and naval bases in Odesa, Mykolaiv and Berdiansk."
ukrfor.133.a: "Return only half of the fleet." #-> 134
ukrfor.133.b: "Return all of their fleet, but demand docking rights." #-> 135
ukrfor.133.c: "They don't deserve this fleet." #-> 136

ukrfor.134.t: "Germany Agrees to Return Half of Fleet"
ukrfor.134.d: "The German government has agreed to return us only half of our Black Sea fleet. Assuming they are trying to gain more influence over us, our Naval Staff should now decide if they are ready to accept only half of the fleet."
ukrfor.134.a: "All of fleet. No exceptions." #-> 137
ukrfor.134.b: "We have to agree for that." #-> question of crimea

ukrfor.135.t: "Germany Returns the Fleet, But Demands Docking Rights.."
ukrfor.135.d: "The German government has agreed to return us the fleet, but instead demands docking rights to our ports and naval bases."
ukrfor.135.a: "No way! No concessions to the Huns!" #-> 138
ukrfor.135.b: "Agree, Docking rights won't hurt us." #-> question of crimea

ukrfor.136.t: "Germany Refused!"
ukrfor.136.d: "Germany has refused to return our fleet back!"
ukrfor.136.a: "Threaten them with closing of the breadbasket." #-> 139
ukrfor.136.b: "We have to succumb." #-> question of crimea

ukrfor.137.t: "Ukraine Demands All of the Fleet!"
ukrfor.137.d: "In response to our offer, the Ukrainian government has demanded all of their fleet to be returned, however, they seem to be misunderstanding our clear message. The question is whether we are ready for such concessions for the sake of dubious partners."
ukrfor.137.a: "Are they crazy?" #-> 136
ukrfor.137.b: "Alright, but demand docking rights!" #-> 135

ukrfor.138.t: "Ukraine Refused!"
ukrfor.138.d: "The Ukrainian government refused to give us docking rights, instead asking for all of their fleet to be returned, however, they seem to be misunderstanding our clear message. The question is whether we are ready for such concessions for the sake of dubious partners."
ukrfor.138.a: "Are they crazy?" #-> 136
ukrfor.138.b: "Let them have their fleet, we will win them in something else." #-> question of crimea

ukrfor.139.t: "Ukraine Threatens Us!"
ukrfor.139.d: "In response to our demands, the Ukrainian government is threatening us with a food and bread embargo. This insolence must not be ignored. The only question is whether we are willing to lose access to sustenance for our soldiers in exchange for an obsolete, derelict fleet in a strait-locked sea."
ukrfor.139.a: "We should never give up." #-> 140
ukrfor.139.b: "Let them have their fleet, we will win them in something else." #-> question of crimea

ukrfor.140.t: "Germany Refused!"
ukrfor.140.d: "The German government has ignored our threats. It seems like that our fleet is much more important to them than the food for their Heer."
ukrfor.140.a: "Well, if they don't understand nicely..." #-> GER: ukreco.16




