ukrpol.67.t:0 "Galicia Can Do Nothing"
ukrpol.67.d:0 "The [FROM.GetAdjective] government has told us that they can do nothing in order to stop this. They believe that it is our internal affairs and our problems, they just host the government-in-exile and they cannot arrest them."
ukrpol.67.a:0 "Damn."

ukrpol.68.t:0 "Galicia Pressures Dyrektoria"
