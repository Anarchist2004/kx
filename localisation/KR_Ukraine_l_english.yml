ukrsoc.366.t: "Hi-Bred Corn and American Agrarian Allies"
ukrsoc.366.d: "Deepening our connections with the Americans, Khruschev has kept close contact with Iowa-born Progressive Leftist, academic, and corn biologist Henry Wallace, whose own expertise and business connections have led him to create his own corny empire in the American heartlands. Created in 1926 by Wallace, his brother James, and a group of investors from his home state of Iowa, the Hi-Bred Corn Company is aimed at the creation of the perfect corn seed culture, and thus the perfect corn crop. This noble goal is pursued through use of selective breeding, early genetic modification techniques, and the application of genetically modified pollinator species, like certain insects, as well as the creation of special pesticides/herbicides. By working with these American masters of corn, we shall further our own knowledge and deepen our mastery over corn, but that is not all we have gained from this cooperation. \n\nTaking these ideas, Khruschev, Wallace, and their fellow corn-addicts across the globe have begun to work together to create an international regulatory bureau to oversee and manage the hybridization and genetic modification of corn worldwide, ensuring that all tampering with the noble corn plant - the lifeblood of our nation and the wider human species - is done so in a way fitting to our pure standards. However, a debate has arisen internally in this new bureau - nicknamed Pioneer Hi-Bred International by the Wallace brothers - as to the scope of our watchdog and management efforts. Henry Wallace and his company have been known to tamper not only with corn, but with other foodstuffs - particularly chickens - in order to create healthier, larger, and more efficient consumables for the world, and from this variety arises the debate. Many loyal to Khrushev declare that the bureau should only focus on corn so that our attention and expertise are not sullied or divided, and so that we can focus on our true obsession without deviation or increased risk of error, while others believe we should not ‘put all our ears of corn in one basket’, as it were and instead pursue a more varied nutritional foundation. Though we shall continue to work with our partners for the betterment of the hungry masses, we need to decide on a scope for this specific effort; should we only focus on the bioengineering of corn, or should we branch out?."
ukrsoc.366.a: "Keep your mutant chickens, we’ll take the corn."
ukrsoc.366.b: "We will accept all the aid the Americans can spare us, even in non-corny matters."

ukrsoc.367.t: "Introduction of Sovnarkhoz"
ukrsoc.367.d: "" #TODO: LOC
ukrsoc.367.a: "Decentralize the economy by introducing regional economic soviets."
ukrsoc.367.b: "As long as our economy is centralised, we will profit."

ukrsoc.368.t: "Michurin Agrobiology Theory"
ukrsoc.368.d: "" #TODO: LOC
ukrsoc.368.a: "Immediately appoint Comrade Lysenko as Minister of Agriculture!"
ukrsoc.368.b: "Guy is insane, he has no place in the government."

ukrsoc.369.t: "Corn Crop Erosion"
ukrsoc.369.d: "" #TODO: LOC
ukrsoc.369.a: "Purge this degenerate!"
ukrsoc.369.b: "The experiments should continue..."

ukrsoc.370.t: "Roswell "Bob" Garst Visits [ROOT.GetName]"
ukrsoc.370.d: "A delegation of farmers from Iowa, led by Roswell "Bob" Garst, founder of Garst & Thomas Co., which has become one of the largest producers of hybrid corn seeds, arrived in [ROOT.Capital.GetName] today.\n\nBecoming a true friend of our great leader during his stay in the [CSA.GetName], Roswell Garst has now visited [ROOT.GetName] in order to take a look at the All-[ROOT.GetAdjective] Agricultural Exhibition.\nDuring his visit, Garst spoke at length about the possibilities and advantages of corn production and processing, new soil fertilization and rural mechanization schemes, declaring that \"American experience will help raise [ROOT.GetAdjective] agriculture to a new level.\"\n\nHe later visited the Kolkhozes, where the corn was produced and saw that the corn was sown there without fertilizer, and he gave the chairman of the kolkhoz a scolding, saying that he would complain to Khrushchev. Soon enough the chairman of Kolkhoz was purged and [ROOT.GetLeader] has declared the beginning of the All-[ROOT.GetAdjective] campaign to fertilize the corn."
ukrsoc.370.a: "Thanks to Bob Garst, a friend of [ROOT.GetLeader]!"

ukrsoc.371.t: "Communism in 20 Years!"
ukrsoc.371.d: "At the Congress of the Communist Party, today, held in [ROOT.Capital.GetName], [ROOT.GetLeader] has spoken with a speech, full of promises and hopes.\n\n\"We are strictly guided by scientific calculations. And calculations show that in 20 years we will build mainly a communist society!\" - [ROOT.GetLeader] exclaimed.\n\nIn his speech, Khrushchev promised that Communism would be built as soon, that 'the current generation of Soviet people will live under communism', as the final phrase of his speech, and the Program of the [GetRulingParty] party, which was adopted at the congress.\n\nWhat Khrushchev meant is not fully comprehensive, but as expert delegators say, the Great Kormchyi meant the following:\nThe creation of the material and technical base of communism, exceeding the economic level of the most developed capitalist countries, the first place in per capita production, the highest living standard of the people in the world, and the conditions for an abundance of material and cultural goods;\nthe elimination of the residual differences between classes and their merging into a classless society of communist toilers, the elimination of essential differences between town and country, and then between physical and mental labor, the increase of the economic and ideological unity of the nations, the development of the features of a communist society man who harmoniously combines high ideology, broad education, moral purity and physical perfection;\nthe achievement of a situation where all citizens will take part in the management of public affairs as a result of the widest development of socialist democracy, the preparation of society for the full implementation of the principles of communist self-government"
ukrsoc.371.a: "A great slogan for the new age!"

ukrsoc.372.t: "[FROM.GetName] Threatens Us With Kuzka's Mother!"
ukrsoc.372.d: "To show Kuzka’s mother to someone, ‘Pokazat kuzkinu mat komu-libo’, is a Russian expression of an unspecified but looming punishment, akin to the English phrase of ‘teaching someone a lesson.’ Such a phrase is quite alien to the non-Slavic world, but all those behind our corny curtain know the true meaning behind these words, and none know it more clearly than our own Nikita Khruschev, who has been known to use the phrase on far more than one occasion as it has become frequently used by him in meetings with the Party and foreign diplomats. Becoming a sort of calling card to Khruschev, similar to his habit of banging his shoe on the podium, but that has not stopped others from trying to co-opt the phrase. [FROM.GetName] has recently sent us a diplomatic message threatening us with Kuzka’s mother, confusing many but steeling Khruschev and his iron demeanor even further. In private, our corny comrade has said he shall bury this new foe for this insult, but the wider populace has largely just been left scratching their heads."
ukrsoc.372.a: "Dear God... what does that even stand for?.."

ukrsoc.373.t: "[UKR.GetAdjective] Nuclear Program"
ukrsoc.373.d: "To show Kuzka’s mother to someone, ‘Pokazat kuzkinu mat komu-libo’, is a Russian expression of an unspecified but looming punishment, akin to the English phrase of ‘teaching someone a lesson.’ Such a phrase is quite alien to the non-Slavic world, but all those behind our corny curtain know the true meaning behind these words, and none know it more clearly than our own Nikita Khruschev, who has been known to use the phrase on far more than one occasion as it has become frequently used by him in meetings with the Party and foreign diplomats. Becoming a sort of calling card to Khruschev, similar to his habit of banging his shoe on the podium, but that has not stopped others from trying to co-opt the phrase. [FROM.GetName] has recently sent us a diplomatic message threatening us with Kuzka’s mother, confusing many but steeling Khruschev and his iron demeanor even further. In private, our corny comrade has said he shall bury this new foe for this insult, but the wider populace has largely just been left scratching their heads."
ukrsoc.373.a: "Let us hope that 'Kuzma's Mother' does not exist."

ukrsoc.374.t: "A Flight to American Allies"
ukrsoc.374.d: "Seeking to take in the agricultural mastery of the Americans and their neighbors firsthand, Comrade Khruschev has amassed a diplomatic team and has taken flight to the lands of the Combined Syndicates. Planning a tour of their largest corn farms and agriculture facilities or fields, Khruschev wishes to implement many of their successes and new technologies or techniques back at home so that our own corn production can skyrocket like it has here in the New World where this lovely golden starchy vegetable first originated. Touring the States and their farms, Khrushev quickly became giddy and corny as he was filled with joy and delight upon first seeing America’s golden fields o’ plenty waving in the wind, and as such has planned to capstone this enlightening visit with a bang. \n\nAs such, Khruschev’s visit will ultimately culminate in a large diplomatic dinner aimed at uniting the various local facets of the wider global Agrarian Socialist cause. To be held in the Americans’ newly rebuilt capital, Khruschev and his entourage plan for this feast to be cornier and more extravagant than anything the world has seen before, inviting local Agrarian Socialists like Jack Reed, Norman Thomas, Norman Wallace Lermond, William Z.. Foster, Upton Sinclair, Henry Wallace, Earl Browder, and many others, including visiting Socialists of the wider New World dedicated to our agrarian cause like Pancho Villa of Mexico, Jacques Roumain of Haiti, and James Woodsworth of Canada, in order to ensure the dinner is a success, both in taste and in our main goal of fostering of lasting diplomatic ties. \n\nIn order to share the love and bounty of our corn harvests, Khruschev and his corny delegates brought with them wonders of Slavic corn-based cuisine, from corn and crab salad to Eastern European-style corn puffs. Bringing their own dishes as well, our new allies helped us set the table for a truly corny feast, with Pancho Villa and his band of ejidos farmers bringing their delicious corn tortillas and fried or grilled elote, or street corn, while the delegates from Haiti have brought their creamy mais moulin (or mayi moulen) - a local Haitian delicacy of creamed and spiced cornmeal. Not wishing to be ‘out-corned,’ the Canucks have brought their own take on corn pops and corn cakes to try and compete with the Americans and their vast, nearly-unending array of corn-based dishes. From corn fritters, popcorn, and corn chowders to cornbreads, corn chips, and even just plain, buttered corn on the cob, this feast shall hopefully be the first of many as the cornbaskets of the Socialist world band together in order to drive humanity towards proletarian paradise through the widely loved and delicious vehicle that is corn!"
ukrsoc.374.a: "Corn is the future..."

ukrsoc.375.t: "KMS"
ukrsoc.375.d: "Inhabitants of our vast country this morning read in the newspapers about the decision taken at the congress of a certain party \"KMS\". Surprised by the sudden renaming, citizens wondered what was behind the acronym. Among the more creative names were \"Corn Maize Sausage (Kukuruza, Mais, Sosiska)\" and \"Communist Maize Union (Kommunisticheskiy Maisoviy Soyuz)\" After clarification by party representatives, the new name of the party is none other than the initials of our Great Helmsman, Nikita Sergeyevich Khrushchev. \n\nRumor has it that while filling out documents at the recent congress, Khrushchev wrote his initials in the Party column. Despite the obvious typo to many, the secretaries took this at face value. Frightened to point out the Vozhd's mistake, they decided that in this way Nikita Sergeyevich expressed his opinion about renaming the party, and that it was better not to anger him without cause, but simply to officially record that the party now bears the name of its great leader.\n\nThe shuddering situation has already generated a lot of jokes and really made our citizens' day!"
ukrsoc.375.a: "Either they all are geniuses, or geniusly inconsiderate"

ukrsoc.376.t: "'Arsenal'"
ukrsoc.376.d: "On January 29, 1918, the workers of the factory 'Arsenal' in Kyiv organised an armed pro-Bolshevik mutiny known as a January Rebellion against the Central Rada, the Ukrainian assembly that declared the independence of Ukraine during the Russian Civil War. Since then, the government has failed to interfere with the poor administration of the factory, fearing their actions accidentally sparking a worker’s revolt in Kyiv. After the triumph of Bolshevism in Ukraine however, the government has decided to revive of the factory. 'Arsenal' will mainly produce artillery, anti-tank, and anti-aircraft guns, all of which our nation, surrounded by forces hostile to our revolutionary ideology, desperately need."
ukrsoc.376.a: "God bless Khrushchev!"

ukrsoc.377.t: "'Obolon'"
ukrsoc.377.d: "Nikita Khrushchev knows that the workers and peasants of Ukraine deserve a chance for a happier, better life, which is why he always pays serious attention to the needs of the ordinary people. The Government has proposed an excellent idea that aligns with his thinking. Khrushchev offered to invest in the largest nationalised brewing facility in Europe, allowing us to greatly expand it and lower the price of cheap alcohol. The expansion of the factory, named 'Obolon', will definitely give us increased support among the low and middle classes of the Ukrainian society. After all, who doesn't like alcohol?"
ukrsoc.377.a: "An astute proposal!"

ukrsoc.378.t: "Kulaks Targeted by Land Expropriation"
ukrsoc.378.d: "Nikita Krushchev has been tasked with resolving Ukraine’s economic stagnation, in a speech Khrushchev announced a new economic programme aimed at collectivising the vast lands used by Kulaks for agriculture. According to this proposed programme by integrating privately owned landholdings into state run collectively-controlled farms, a greater crop yield can be achieved. Some within parliament have shown opposition to this programme stating the unwillingness of Kulaks to hand over their land to the state. It is to be seen how successful this programme will be."
ukrsoc.378.a: "A bold strategy from Khrushchev..."

ukrsoc.379.t: "The Red Hetman of Revolutionary Ukraine"
ukrsoc.379.d: "Since the birth of the current Ukrainian state, the Ukranian people have been subjected to ridicule. Mass poverty amongst the working class, ruled by an Austrian puppet king whilst subservient to the German Empire. It appeared to many that the future of this nation was hopeless, that changed with one man. Comrade Khrushchev has taken the mantle of leadership, proving himself to be a modern equivalent to the legendary Hetmans. Khrushchev has firmly booted foreign imperialistic influences whilst pulling the poor out of plight, providing a new hope for all Ukrainians!"
ukrsoc.379.a: "Long live Comrade Khrushchev!"

ukrsoc.384.t: "The New Ukraine"
ukrsoc.384.d: "Once defined by its peasantry dominated agricultural society, Ukraine was always a battle-ground between Russian and European influence and control. Previously lacking a respectable government that put the Ukrainian people first, the tryrannical German bootlicking monarchy is no more. The old backwards Ukraine is no more. Thanks to Comrade Khrushchev the Ukranian state is rapidly industrialising and modernising. Although set back by Kulak resistance and mismanagement of collective farming, the nation has rebounded with a centralised economic plan based upon the ever growing factories that now dominate the farmland. The future of Ukraine is now!"
ukrsoc.384.a: "Without Comrade Khrushchev there would be no new Ukraine!"

ukrsoc.385.t: "The Rise of the Corn Front"
ukrsoc.385.d: "Emulating similar pioneers and scouts groups created by revolutionary groups in France, Czechia, Russia, England, Italy, America, and many other nations, Chairman Khrushchev has created what he calls the ‘Corn Front’ - a youth-orientated scouts organization form-fit for Ukraine. By plowing fields, sowing seeds, picking corn, hiking through Ukraine’s natural wonders and beauteous landscapes while learning survivalist and naturalist training, and other various revolutionary disciplines in order to ensure that future generations become passively indoctrinated to our specific ideas as they learn to always be on guard and on cornwatch. The future of our Leftist and corn-based agrarian ways must be protected and future loyal prosperity be assured, and as such, this program shall mobilize the youthful masses of Khrushchev’s Ukraine and put them to work in our corn-based agriculture process so that they may embrace the ideals of labor and the revolution through firsthand experience. Only then will the next generation of the Revolution be secured."
ukrsoc.385.a: "May even the disillusioned youth behold the wonder of the Cornwatch!"


### Economy Events ###

ukreco.1.t: "Black Monday Hits Ukraine!"
ukreco.1.d: "Almost two weeks ago the Berlin Stock Exchange plunged into the abyss, throwing Germany’s economy into an unprecedented crisis. Now that the crash’s shock waves have reached the Ukraine, German and Austrian-owned companies have closed down or laid-off their workers, the Ukrainian Hrivna is losing value, and resource exports are shrinking exponentially."
ukreco.1.a: "Let us hope that Europe remains open to us."

ukreco.2.t: "Agricultural Crisis!"
ukreco.2.d: "Since the Weltkrieg, Ukraine has traditionally relied upon its valuable grain trade with the German Empire in order to maintain its economic security. Unfortunately the current socio-economic issues afflicting the Reich have meant that it is now far more interested in protecting its own farmers than taking the politically unpopular move of subsidising Ukrainian agriculture. This could be very dangerous for us as without support from the German market, our ruling class of agrarian landowners could find it difficult to maintain their dominance in the countryside."
ukreco.2.a: "We’re still the breadbasket of Europe, right?"

ukreco.3.t: "Germany Averts Agricultural Crisis!"
ukreco.3.d: "Despite the enormous financial difficulties that fell on the shoulders of the Kaiser government, they decided not to raise tariffs on imports, and as a result they were able to avoid an agricultural crisis in our country"
ukreco.3.a: "Seems like Germany is a trustworthy ally."

ukreco.4.t: "Suspension of Dnieper Hydroelectric Station Construction"
ukreco.4.d: "Because of the withdrawal of German investors and the emptying of the treasury, we cannot complete the construction of the Dnieper hydropower plant on time. Workers are on strike and demand timely payment of wages"
ukreco.4.a: "We’ll finish it later."

ukreco.5.t: "The Mitteleuropan Question"
ukreco.5.d: "Our cooperation with Germany has led to the agricultural crisis - the fact, which is undoubtedly accepted by the Hetman and his supporters. He well remembers the previous crisis in 1919, when the Hetmanate was at the great risk of famine because of the Germans. The almost unaffordable demands for grain supplies from Austria and Germany led to the fact that the peasants had practically nothing left, which led to the aggravation of their situation, the strengthening of opposition to the Hetman, the growth of anarchism, banditry and crime. Fortunately, famine was avoided then. If we do not terminate our contracts with Germany now, which actually provide benefits for trade with us to all the countries of Mitteleurope, we may find ourselves in a similar situation again. It is necessary to act immediately, while Germany is weak and cannot fight back against us. We must immediately get out of the economic bloc and raise the prices of our goods, and we don’t care where they get the money for it."
ukreco.5.a: "We should leave the Mitteleuropa."
ukreco.5.b: "This will probably only damage us."

ukreco.6.t: "Ukrainian Government Terminates Brotfrieden!"
ukreco.6.d: "The Ukrainian government has undertaken a new foreign economic doctrine aimed at protecting their sovereignty and interests. As part of this doctrine, practically the first decision of their government was the abolition of the "Bread Peace" which had been in effect since 1918 and which effectively guaranteed the independence of the Ukrainian state from the Central Powers. Thanks to the Bread Peace, tens of thousands of German and Austro-Hungarian soldiers received foodstuffs that were critically lacking. The tariffs had been in effect for nearly 20 years, but now the Breadbasket of Europe had decided to manage its own resources and set prices on the market. Such a drastic change in the volume and quantity of supplies could not but affect the supply of our army and even the civilian population, and we must take decisive measures in response."
ukreco.6.a: "Demand restoration of the treaty!"
ukreco.6.b: "We must seek another source of food."
ukreco.6.c: "Ukraine must be punished! Introduce wide-scale embargo!"

ukreco.7.t: "[FROM.GetName] Demands Restoration of Brotfrieden!"
ukreco.7.d: "Outraged by our drastic measures, the [FROM.GetAdjective] government demanded the immediate resumption of the status quo and the Bread Peace Treaty, which once again proves [FROM.GetName]'s intention to get everything from Ukraine for next to nothing."
ukreco.7.a: "Funny [FROM.GetAdjective]s! Treaty is Dead!"
ukreco.7.b: "Demand security guarantees and negotiate better terms."

ukreco.8.t: "[FROM.GetName] Embargoes Us!"
ukreco.8.d: "Outraged by our drastic measures, the [FROM.GetAdjective] government imposed an extensive embargo on us. Without [FROM.GetAdjective] goods and armaments, we may have a hard time, but this is the price for freedom and independence."
ukreco.8.a: "We don't need their goods!"

ukreco.9.t: "Brotfrieden Is Declared Dead!"
ukreco.9.d: "Ukraine officially rejected our demands and declared that the Bread Peace was no longer in effect. This impudence of the Ukrainian government has shocked us and now we must respond."
ukreco.9.a: "Enforce the bread and food supplies!"
ukreco.9.b: "Embargo Ukraine!"

ukreco.10.t: "[FROM.GetName] Demands Security Guarantees!"
ukreco.10.d: "Ukraine has said it is ready to negotiate on food supplies, but in response they demand guarantees of their independence. What should we do?"
ukreco.10.a: "Accept their demands."
ukreco.10.b: "There's no point. Enforce our terms!"
ukreco.10.c: "Refuse the demands and embargo Ukraine!"

ukreco.11.t: "Ukrainian Policies Provoke Food Shortage"
ukreco.11.d: "The new foreign economic doctrine to suspend preferential food supplies has severely hit our allies, including us. Our market was unprepared for the sharp rise in food prices and led to food shortages. Economists predict that the shortage will last at least a year until the market fully recovers and adapts to the new prices."
ukreco.11.a: "Hope we will recover soon."

ukreco.12.t: "[FROM.GetName] Agrees!"
ukreco.12.d: "The [FROM.GetAdjective] government agreed to our terms. This is a great victory for Ukrainian diplomacy, because in addition to the increase in prices for our products, although preserving certain benefits for [FROM.GetName], we were able to get a guarantee of our independence and a non-aggression treaty with them."
ukreco.12.a: "Glory to Ukraine!"

ukreco.13.t: "Mitteleuropa Encounters Bread Crisis!"
ukreco.13.d: "Because of Ukraine's new foreign economic policy, the government took steps to break up the so-called \"Bread Peace\", which largely predetermined the Central Powers' victory in the Weltkrieg by supplying German and Austro-Hungarian soldiers with Ukrainian grain and food at reduced prices.\n\nGermany's colonial policy toward Ukraine has caused a series of political and economic crises, but now the Ukrainian government is finally strong enough to tell its former masters that the \"Breadbasket of Europe\" will now determine to whom and for how much its products are delivered. The countries of Mitteleuropa and the Austrian sphere have already faced the first consequences in the form of food shortages to supply their armies."
ukreco.13.a: "The German colonialism shall eventually end." # for socialist countries
ukreco.13.b: "Catastrophic!" # for damaged countries and their allies
ukreco.13.c: "Ukraine breaks free?" #

ukreco.15.t: "Economic Self-Confidence"
ukreco.15.d: "Since 1918, we have been critically dependent on German consumer goods to fill our markets. Indeed, many in our nationalist government have postulated that this state of affairs is an intentional part of the Reich’s plans to castrate us and turn us into little more than a pathetic puppet, hopelessly reliant on them. On account of our dependency, our farmers aren’t able to develop their own businesses and compete with well-funded German freeholders, many of whom hold key positions in our economy. We have to reconstruct our national agriculture market and end this shameful dependence on the German Empire. This is no time for diplomatic niceties."
ukreco.15.a: "Announce an embargo on German goods!"
ukreco.15.b: "There is no reason to resort to economic warfare."

ukreco.16.t: "Ukrainian Embargo"
ukreco.16.d: "The new Ukrainian government has decided to intentionally reduce our participation in their domestic markets through a series of draconian trade measures, equating in effect to a near-total embargo on our goods. This poses a major problem for our farmers because Ukraine was a big and perspective outlet for their products. Furthermore, we have traditionally been reliant on Ukrainian grain to feed our armed forces. This behaviour by Ukraine is unbelievable considering all we have done for them!"
ukreco.16.a: "Demand a reversal of this outrageous embargo!"
ukreco.16.b: "We can stomach this indignity."

ukreco.17.t: "German Empire Demands an End to the Embargo"
ukreco.17.d: "Our unexpected embargo shocked and angered the German government due to its effects on the Reich’s agricultural sector and their need for our grain to serve their military. The Germans have demanded that we immediately end our protectionist trade measures or else they will begin to strip us of our Reichspakt membership. This embargo has begun to strengthen our economic self-sufficiency and power, but being thrown out of the Reichspakt suddenly may be harmful to us. What should we do?"
ukreco.17.a: "Comply and remove the embargo."
ukreco.17.b: "Maintain the embargo, we must protect our peasants!"

ukreco.18.t: "First Results of the Embargo"
ukreco.18.d: "Our decision to impose an effective embargo on German goods to help our national producers has thankfully led to a stabilisation in our agricultural sector. Perhaps 18% of the state and private farms can now be called self-supporting. As a result we can solve more difficult problems in our economy, since we have support in the villages and farms."
ukreco.18.a: "The bread’s back in the breadbasket of Europe!"

ukreco.25.t: "[ROOT.GetLeader] Announces Completion of Land Reform"
ukreco.25.d: "Today, the government, headed by the Minister of Agriculture, reported on the completion of land reform. The measures taken were aimed at creating a sustainable land policy and satisfying the interests of the peasantry. But the results of this reform may not seem satisfactory to everyone."
ukreco.25.a: "Finally?"
ukreco.25.b: "Surprising..."

ukreco.30.t: "The Kerch Bridge"
ukreco.30.d.intro: "The first person who seriously thought about building a bridge across the Kerch strait was naval officer and engineer V.D. Mendeleev, the son of the creator of the periodic table of chemical elements D.I. Mendeleev. His work \"Project of raising the level of the Sea of Azov by damming the Kerch Strait\" was published in 1899, after the death of the author.\n\nAt the beginning of the XX century in the Russian Empire were working on projects for the construction of a railway bridge across the Kerch Strait. Two possible routes were proposed: the northern one, between the Kerch Peninsula and the Chushka Spit, and the southern one, passing through the Tuzla Spit. With the permission of Nicholas II in 1910, the planning of the southern route began, but the outbreak of World War I prevented the creation of a railroad across the strait."
ukreco.30.d.ukr: "$ukreco.30.d.intro$\nNow the government has finally outlined the project and is ready to start the construction. With the new agreements between Kuban and Ukraine the chance to 'reunite' our two countries by land is finally highly likely!"
ukreco.30.d.kub: "$ukreco.30.d.intro$\n\nOur partners in Ukraine have initiated a massive project to build a railway bridge between the Crimean peninsula and Kuban. The Ukrainian government has officially initiated the project, and if everythings goes alright, we will finally connect to Ukraine by land."
ukreco.30.a: "Great!"

ukreco.31.t: "The Kerch Bridge Construction Is Finished!"
ukreco.31.d: "The great construction of the Kerch Bridge is finally finished! For almost a year the workers of both Kuban and Ukraine were busy working hard for the good of their countries, but now thanks to them the first train has already passed over the new railroad bridge. The opening of the bridge was attended by the head of our government, as well as several other high-ranking officials from both Kuban and Ukraine."
ukreco.31.a: "Can we say now Kuban is truly reunited with Motherland!"

### Flavour ###

ukrmisc.1.t: "Monument to the Zaporizhian Cossacks"
ukrmisc.1.d: "Hetmanate is a period of our history, inextricably linked with the Zaporizhian Cossacks. And although this period was difficult and ambiguous, it is with the Cossacks that we associate the history of the statehood of the Ukrainian state. Today, a monument to the Zaporizhian Cossacks was opened near Cherkassy. The opening was attended by Hetman Skoropadskyi himself, who made a speech and spoke about the importance of historical memory. Among the audience was also the headman of the Kyiv Governorate, Pavlo Adrianov, who also made a speech. \n\nThis is not the first monument to the Hetmanate opened in the last 15 years. Ukrainization is in full swing and we can only hope that soon our people will find their true national consciousness."
ukrmisc.1.a: "Terpy, kozak - Otamanom budesh"

ukrmisc.2.t: "Sviato Kupala Holiday"
ukrmisc.2.d: "Today, Sviato Kupala Day is celebrated in Ukraine. For a long time, the former unofficial national Christian holiday, now July 7 is officially considered a day off.\n\nThe night of Ivan Kupala is filled with rituals related to water, fire and herbs. The main part of Kupala rituals is performed at night. It is considered mandatory for the holiday to swim before sunset. Closer to sunset, bonfires are lit on the hills or by the rivers. On the night of Ivan Kupala, the "betrothed" are chosen and marriage rites are performed: jumping over the fire, holding hands, exchanging wreaths, searching for a fern flower and bathing in the morning dew.\n\nDespite the fact that official events with the participation of high-ranking officials are not held, ordinary Ukrainian people in villages celebrate this ancient holiday with pleasure."
ukrmisc.2.a: "Zelene Kupalo z lita upalo"

ukrmisc.3.t: "'Ivan Ilyich'"
ukrmisc.3.d: "A new play by Mikhail Bulgakov, \"Ivan Ilyich\", appeared today on the posters. The plot is based on castling in time, when due to a malfunction of the machine invented by engineer Tymofeenko, the Kyiv housekeeper Koretskyi, together with the crook Zhorzh Myloslavskyi, move to the XVIII century, and Hetman Ivan Skoropadskyi falls into the XX century. Almost vaudeville confusion leads to the creation of numerous comic situations in which the characters, who find themselves in \"alien\" eras, live according to the laws of their time. \n\nIt turns out that Koretskyi is surprisingly similar to the Hetman, which is noticed by Myloslavskyi, who, posing as Prince Golytsyn, convinces Koretskyi to play the role of Hetman. Koretskyi, being an ardent supporter of modern politics, causes insurmountable horror among the Cossacks by publicly renouncing Peter the Great and his 'Muscovy' and declaring an alliance with the Teutons.\n\nAt the same time in XX Century Kyiv, Hetman Skoropadskyi at first rejoices to learn that his descendant rules the country, but then he is horrified to learn that the Austrian Archduke is sitting at the head of the country as a King, and German garrisons are walking around the city. \n\nThe play ends with everything falling back into place, and Tymofeenko wakes up. However, the ending remains open, giving viewers to wonder if all this really happened."
ukrmisc.3.a: "Will Bulgakov be forgiven for such satire?"

ukrmisc.4.t: "Dovzhenko’s 'Taras Bulba'"
ukrmisc.4.d: "Ukrainian film director Oleksandr Dovzhenko, the founder of Ukrainian cinema, has released his masterpiece - a film based on the famous story of Mykola Hohol about the Zaporizhian Cossacks. Critics have already praised the film, saying that it is the best that the director has shot in his career.\n\nDovzhenko declared himself as an interesting and original master in 1928 with the film \"Zvenyhora\", where episodes of Ukrainian history were intertwined with scenes of the Civil War, where revolutionary epic, satire and lyrics were combined. According to critics, "Zvenyhora" marked the birth of Ukrainian cinema as an art. In 1929, Dovzhenko shot \"Arsenal\", the story of the uprising of the workers of the Kyiv factory in 1918. Then he himself took part in those riots, though on the other side, but in the film he seems to repent that he was blinded by Bolshevik fairy tales. In this film Dovzhenko continued to create his own unique language at the junction of poetic and realistic cinema. In terms of the scope and epicness of the action, Arsenal is not inferior to Zvenyhora - masses of people, many ordinary deaths and one grandiose one in the finale of the film, when the hero takes a blow from the enemy with his bare chest."
ukrmisc.4.a: "Triumph of Ukrainian cinema!"

ukrmisc.5.t: "A Stunning Concert in Berlin"
ukrmisc.5.d: "One of the most famous symphonic ensembles in Eastern Europe, the State Symphony Orchestra of Ukraine, created in 1918 and approved by Hetman Pavlo Skoropadskyi, gave a stunning performance in Berlin today. Under the direction of conductor Oleksandr Gorilyi, the orchestra played the symphonies of Beethoven, Brahms and Schubert beautifully. Apparently, impressionable German viewers remember last year’s tour of the countries of Mittel Europe and Austria-Hungary, with sold-out tickets and full stalls and amphitheaters. This year the triumph was repeated.\n\nThe National Symphony Orchestra of Ukraine will be a real creative laboratory of Ukrainian composers and conductors. For example, upon returning to Kyiv, the orchestra is preparing to once again play a masterpiece of Ukrainian music - the opera \"Golden Hoop\" by the teacher of the Kyiv Conservatory, Ukrainian composer, Borys Liatoshynskyi."
ukrmisc.5.a: "Splendid!"

ukrmisc.6.t: "Ivan Chernyakhovskyi returns from Africa"
ukrmisc.6.d: "Ivan Chernyakhovskyi, a young and talented officer, has returned to Ukraine. He was a member of the voluntary Ukrainian division, which supported our German allies in regional conflicts in the Mittelafrikan bush. His books 'On the Banks of the Congo' and 'Safari' previously made him the most popular Ukrainian soldier and writer in the entire country. Chernyakhovskyi has been promoted to the rank of Colonel and will soon become the commander of the 1st Cossack Division ('Serdyutskaya'), which ensures this popular figure will command an elite branch of the Ukrainian army."
ukrmisc.6.a: "Welcome home Ivan!"

ukrmisc.8.t: "Mikhail Bulgakov Passes Away"
ukrmisc.8.d: "Today, at the age of 49, the Russian writer, Mikhail Bulgakov has passed away. His health began to deteriorate sharply in the early 1940, he began to lose his eyesight. Doctors diagnosed Bulgakov with hypertensive nephrosclerosis - kidney disease. Bulgakov began using morphine, prescribed to him in 1924, in order to relieve pain symptoms. In the last weeks he began to dictate to his wife the latest version of the novel \"The Master and Margarita\" which he was not able to finish.\n\nThough criticized by many, Bulgakov played, to say the least, interesting role in cultural life of Ukraine."
ukrmisc.8.a: "Despite his personality, he had some readers, after all..."

ukrmisc.10.t: "A Genius From Zhytomyr"
ukrmisc.10.d: "Today, our government was informed about the successes in rocket engineering of the Ukrainian engineer and scientist, Serhiy Koroliv. Famous in the early 30s as a talented aircraft designer, Koroliv was sent to Germany for an internship, from where he returned in 1932 with plans to build cruise missiles for the Armed Forces of the Ukrainian State. At the initiative of the Germans for the development of the defense capability of Ukraine, a group for the study of missile movement was created, in fact - the state scientific and design laboratory for the development of missile aircraft. To date, projects have already been developed for liquid cruise and long-range ballistic missiles, aircraft missiles for firing at air and ground targets and anti-aircraft solid-fuel missiles.\n\nAccording to the confessions of the youngest aircraft designer, he dreams of a human flight into space and believes that this is possible in the near future. As Serhiy Koroliv put it, he dreams that the first person in space will be a Ukrainian."
ukrmisc.10.a: "Glory to our aviation!"

ukrmisc.11.t: "Odesa Underground Casino Raided"
ukrmisc.11.d: "Mishka Yaponchik is a well-known Odesa criminal who has been terrorizing Odesa residents for many years and escaping from the authorities in an amazing way every time. \nIn 1917, he was released on amnesty, organized a large gang of raiders and became the "thunderstorm of Odesa". Already in the autumn of 1917, the gang of a Yaponchik made a number of daring raids, including robbing a Romanian gambling club during the day. On New Year’s Day in 1918, Goldstein’s store and the sugar factory owner Yu. Gepner were robbed. At the same time, Yaponchik organized the so-called Jewish Revolutionary Self-Defense Squad under the pretext of fighting possible pogroms and issued a \"proclamation\" calling for robbing \"only the bourgeoisie and officers.\" In November 1917, one of the robbers was even killed by the Yaponchik himself for robbing a worker.\nHe established contacts with the Odesa anarchist movement and in early December 1917, a group of so-called \"anarchist-rippers\" (\"rippers off the bourgeoisie\") appeared in Odesa, who staged a powerful explosion on Deribasovskaya Street in 1917, demanding an end to lynching of captured bandits. Later the bandits seized Eisenberg’s brothel on Dvoryanskaya Street, setting up their headquarters there.\nIn January 1918, Yaponchik’s squad, together with the Bolsheviks, anarchists and left SRS, participated in street battles. The bandits took advantage of these events to raid the Registration Bureau of the police, during which a card file for 16 thousand Odesa criminals was burned.\nAt the beginning of 1919, he actively collaborated with the Bolshevik underground. During the Civil War, the Yaponchik gang committed many new daring robberies, also engaged in kidnappings and racketeering. A number of entrepreneurs who did not want to pay the bandits were killed. In February 1919, a daring raid was made on a Civil public meeting of Odesa during a gala dinner, the apartment of Duchess Lyubomirskaya and the room of the Spanish consul at the Londonskyi Hotel were also robbed. Yaponchik invested the money earned from crime in real business: he bought the most luxurious restaurant in Odesa. A casino and a brothel functioned under him.\n\nSoon after the end of the war, this open banditry of Yaponchik ended and he lay low, successfully eluding the Derzhavna Varta. However, recently our valiant law enforcement officers managed to raid an underground casino, presumably owned by Yaponchik. Unfortunately, once again, he himself was not there."
ukrmisc.11.a: "Where is he hiding?"

ukrmisc.12.t: "Art of Katerina Bilokur"
ukrmisc.12.d: "Thanks to special programs of creative development and the opening of folk art centers in our country, the artist Katerina Bilokur has gained popularity in Ukraine. \n\nA self-taught artist from a village near Poltava paints flowers, often combining spring and autumn in one picture. In addition to flowers, she also paints landscapes and portraits. Katerina paints with oil paints and makes brushes herself, separate for each paint, independently mastered the technique of priming the canvas.\n\nThe work of Katerina Bilokur is undoubtedly an example of a new Ukrainian painting. Her paintings will soon be exhibited at state exhibitions, and people have already fallen in love with the artist for her simplicity and love for Ukrainian nature and people."
ukrmisc.12.a: "A true Ukrainian art!"

ukrmisc.13.t: "Crimean Wine and Resorts"
ukrmisc.13.d: "The industrial production of wine in Crimea was started with the assistance of His Serene Highness Prince Vorontsov. He bought the best vines in Greece, Spain, France and Germany and planted them in Masandra and Alupka. By order of His Serene Highness, the first distillery in the Crimea was founded. It was there that some varieties of Crimean port, madeira, and sherry were produced. The high quality of the wine was achieved by blending different grape varieties. In 1837 , the quality of Masandra wines was highly appreciated by the Russian Emperor Nicholas I.\n\nToday Masandra is the oldest wine cellar in the region. The main basement, built in 1897, consists of seven tunnels. The length of each of them is 150 meters and the width is 5 meters. Tunnels fan out from the central gallery. They always maintain a constant air temperature of 10-12 ° C, that is, the best for aging wine.\n\nIn Masandra there are the oldest main wineries for long-term aging and processing of wines, the first wine of its own production was laid in 1898.\n\nAfter several years of relative desolation, the region is now developing again due to state subsidies for wine production and the development of health complexes in the Crimea. The region has already become attractive for tourists and investors from all over Europe, who are happy to come here to drink good wine and relax on the Black Sea coast."
ukrmisc.13.a: "We will bring new prosperity and fame to our paradisiacal peninsula."

ukrmisc.14.t: "Renaming Stanislav?"
ukrmisc.14.d: "The former Austrian town of Stanislav, inhabited by ethnic Ukrainians, a wonderful example of European architecture and culture, is now in our hands. In connection with the transition of the city under our authority, a question arose in connection with its renaming. It is proposed to rename the city in honor of one of the great Ukrainian figures, Ivan Franko, a writer and revolutionary. However, this is not the only candidate. The renaming of the city in honor of another great Ukrainian writer, one of the symbols of our statehood, Taras Shevchenko, is also being considered. Many, however, tend to think that the city should be called differently, or simply left as it is."
ukrmisc.14.a: "Better stay with Stanislav"
ukrmisc.14.b: "Welcome to Ukraine, Ivano-Frankivsk!"
ukrmisc.14.c: "Rename it in honor of Ukrainian feminist Natalia Kobrynska!"
ukrmisc.14.e: "The city will bear the name of Taras Shevchenko!"

ukrmisc.15.t: "Lesia Ukrainka Award"
ukrmisc.15.d: "As part of the creative development of Ukrainians, our government established the state prize named after Lesya Ukrainka, a Ukrainian poet and translator, a bright representative of Ukrainian revolutionary romanticism and critical realism. She wrote in a wide variety of genres: poetry, lyrics, epic, drama, prose, journalism; worked in the field of folklore studies (220 folk melodies recorded from her voice); actively participated in the Ukrainian national movement.\n\nThe government hopes that with the introduction of this award, more and more young Ukrainian poets and writers will begin to appear, enriching our culture with their immortal creativity."
ukrmisc.15.a: "A useful development."

ukrmisc.16.t: "Opening of the John Hughes Stadium"
ukrmisc.16.d: "The first football players on the territory of Donetsk or Yuzivka were British workers (mostly Welsh) who came to work at John Hughes’ metallurgical enterprises.\n\nIn the autumn of 1911, the "Yuzivka Sports Society" was opened at the Novorossiysk Society plant, which included a football club that existed until 1919 and was the strongest team of Yuzivka. In the 1920s, the football club was restored, the basis of which was the workers of the metallurgical plant. It was the Yuzivka sports society that held the first international match in Donbas - in the autumn of 1924, the workers of the German national team were defeated 5-0. The Hetman government decided to develop sports in Ukraine, and a large amount of funds began to be poured into Yuzivka.\n\nToday, Yuzivka Sports Society is one of the leading football teams in the country. With the money of foreign investors, a stadium was built in Yuzivka, which was officially opened today. \n\nThe sport will continue to develop, despite the fact that Skoropadskyi has repeatedly stated in private correspondence that he considers football \"fun for workers.\""
ukrmisc.16.a: "At least we will have a healthy nation"

ukrmisc.17.t: "Monument in Honor of the 300th Anniversary of the Cossack State"
ukrmisc.17.d: "Today, a monument to the 300th anniversary of Ukrainian statehood - a monument to the Cossack State, the Hetmanate, was unveiled in the village of Chygyryn, near Cherkasy. Exactly 300 years ago, the national state of Ukrainians appeared on the world map for the first time, inspiring many, and this was the first attempt at national self-determination of our people. 300 years later, the Second Hetmanate stands in its place, where free Cossacks once fought for their lives, language and future."
ukrmisc.17.a: "Dobre!"

ukrmisc.21.t: "Lev III Reaches Adulthood"
ukrmisc.21.d: "Since becoming the [GetUKRTitle] of Ukraine, Leo Stefan von Habsburg-Lothringen has been educated and brought up as a Ukrainian [GetUKRTitle]. However, he was underage, and was supervised by his father, Leo Karl, as a Regent. However, three days ago Lev III has finally reached the age of 18. And now he is officially rightful King of Ukraine."
ukrmisc.21.a: "Splendid!"

ukrmisc.23.t: "Rifles And Carbines"
ukrmisc.23.d: "Produced by Alexander Dovzhenko, the film 'Rifles and Carbines' ('Gvintivki ta Karabini') is devoted to the story of the struggle between the Russian White forces under General Drozdovskiy and the forces of the Ukrainian State in 1918 in the south during the Iassy-Don March. The film, which was conceived to be an answer to the Bulgakov’s 'White Guard' doesn’t try to point out possible methods of reconciliation, but raises by implication the potential for separatists and spies of foreign powers to still be hiding among the Ukrainian population and both willing and able to try to exploit its weakness."
ukrmisc.23.a: "Death to the enemies of Ukraine!"

ukrmisc.24.t: "Mariupolska Spilka Elliniv"
ukrmisc.24.d: "Before the outbreak of World War I, the Hellenic community of the Azov region lived rather isolated, not particularly interested in political trends. The revolution in the Priazv region came later than in other Ukrainian lands, so it was not very actively supported. This is due to ethnic and social peculiarities of the population of the region, the proximity of the Ukrainian-Russian border and the lack of authoritative representatives of Ukrainian political forces. \nAt the end of October 1917, the Central Rada recognized for the peoples who inhabited the Ukrainian lands \"a national-personal autonomy to ensure their rights and freedom of self-government in matters of their national life\".\nHowever, at the same time, the Central Rada abolished land ownership. Most of the Greek peasants had a lot of land in their estates, so this approach did not satisfy them. This further undermined the already low authority of the Ukrainian local authorities. The leading role in the creation of the Mariupol Union of Hellenes was played by the Greek commercial bourgeoisie, the liberal circles of the Greek intelligentsia, and the well-off Greek peasants. On November 10, 1917 a meeting of representatives of the volost Greek communities was held in Mariupol, which began the establishment of the Mariupol Union of the Hellenes. It was headed by a respected Hellenic leader Illia Pichakhchy. According to its organizers, the association of Mariupol Greeks had to protect the national interests of the Hellenic community in the difficult circumstances. However. the history of the Mariupol Union of Hellenes ended there - soon the congress was dispersed by German troops.\nNow, when words about administrative reform are heard again from the rostrum of the new Rada, Pichakhchy announced the reconstitution of the Mariupol Union of Hellenes and demanded that the government give the Greeks autonomy."
ukrmisc.24.a: "Greek community shall have its autonomy!"
ukrmisc.24.b: "Are they crazy?"

ukrmisc.25.t: "Spirit of Makhnovshchyna Endures"
ukrmisc.25.d: "Flies filled the air as a lowly peasant tilled the mucky soil of his farmplot. For decades, the farmer and his family had worked these fields, and for a time, things prospered. His crops and the crops of his forefathers grew plump and verdant in the fertile soil - soil fertilized by blood and tilled by hardowrking, free, and equal men under the brilliant leadership of Bat’ko Nestor Makhno and his anarchist utopia - but these bright and egalitarian times have long since passed. A new age dawned in these lands following the chaos of the German Intervention, and for years since, these fields have only languished and grown fallow as the new overlords of our once-proud Ukraine - the vile Austrians and Prussians - mishandle the state time and time again. \n\nUkraine weeps, and Mother Anarchy cries for her lost sons as once again the Germanics have proven their inability to run our land and rule our people. With the fallout of Black Monday and the following agricultural crisis caused by Germany’s blind and reckless economic strategies, Ukraine has once again plummeted into chaos. The people have been pushed to the brink, and are once again at each other’s throats as the economy comes crashing down upon our heads, all thanks to Hetman Skoropadskyi kowtowing to the so-called ‘Hegemon’. Even more frustrating, in this time of extreme circumstances, those still loyal to our new overlords have only benefitted while the rest of Ukraine - our Ukraine - has fallen to the dogs. The lowly peasant who tills his mucky soil has only fallen on harder times while his neighbor - an estate farmer down the road loyal to the German-backed Hetmanate - has only prospered, building himself a prosperous and gorgeous farm despite the raging inferno of economic decay that oppresses the true common man of Ukraine. Incidents like these have only caused more resentment to bubble and fester within the working-class masses of our Ukraine, and the hills and swamps of our homeland have once again begun to whisper of better times and more egalitarian, familiar ideas. Though our Bat’ko may be in exile hundreds of miles away to the West, the teachings and ideas of our beloved Father have only begun to grow more popular with each passing day in this ever-worsening maelstrom. Perhaps the ideas of the Black Army are not so dead after all..."
ukrmisc.25.a: "Power breeds parasites..."

ukrmisc.26.t: "Heart of Ukraine"
ukrmisc.26.d: "The lands of Kyivshchyna, the core and heart of our beautiful land, the birthplace of the Rus people and statehood, to which Ukrainians and Ukraine are direct heirs.\nThe beautiful region was the first on the way of the King who visited Bila Tserkva. The people are hardworking here, cultivating anything that grows, especially the sugar beet. The forests of the Bila Tserkva region amaze with their grandeur and the development of the local lumber camps and sawmills are natural to the local economy. Moreover, the Ukrainian Academy of Science since its establishment has been organizing archeology expeditions here, trying to find even more ancient signs of people habitat. Finally, the local governor has told the King about the great plan of the construction of the Kyiv Hydroelectric station to the north of the Capital to produce even more energy for those who need it in the Northern parts of Ukraine."
ukrmisc.26.a: "How beautiful is our free Dnieper!"

ukrmisc.27.t: "The Land of Spilled Blood and Military Glory"
ukrmisc.27.d: "On the other side of the Dnieper from the capital there is a wooded area near Chernihiv, an ancient Ukrainian city. The capital of the Hetmanate was also located here - in the place of Baturin, the residence of the hetmans. In 1708, Baturin, the capital of Ukraine, which was rebellious at that time, was completely destroyed by Muscovite troops, and most of the inhabitants were killed. This land preserves the history of Ukraine, and therefore the King was invited to assist in the restoration of the native Ukrainian Cossacks, which is engaged in the organization Vilne Kozatstvo.\nLocal geologists are also inclined to believe that there are deposits of natural resources on Chernihiv land, namely oil and gas, which would bring additional sources of fuel for our country. In addition, a locomotive repair plant is located in Gomel, which is connected by the Brest-Litovsk Peace, which would be useful for improving supply, but it needs repair and renovation."
ukrmisc.27.a: "The history of Vilna Ukraina shall never perish..."

ukrmisc.28.t: "Ukraina Litovska"
ukrmisc.28.d: "the land with the beautiful name between the impenetrable forests of Polissia and the Carpathian foothills is one of the oldest nuclei of the Slavic world. Volhynia was almost the most developed part of Western Rus. But by the end of the 13th century, as we know, the Kingdom of Galicia-Volhynia could not withstand the endless struggle with its much more powerful neighbors. If in the 1260s, King Danylo defeated Mindaugas and annexed the lands up to Novohrudok, by the beginning of the 14th century the Volyn could not oppose the Lithuania any more. That is when the ways of Galicia and Volhynia diverged: the first went to Poland, and the latter to Lithuania.\nWith its incorporation into Muscovy, Volyn, like Podillia, remained an inconspicuous region on the outskirts of the empire, a land of Jewish settlements, Russian garrisons, Polish landlords, and Ukrainian peasants. In addition, the Volyn province included almost all of Polissia, almost the most remote corner of the empire west of Moscow.\nThe development of the region never truly restarted even in the modern times - now it is one of the least industrialized and prosperous of all Ukraine. Hopefully, the glorious Volyn will once again become as great as it was centuries ago."
ukrmisc.28.a: "You know the land, hilly and pleasant..."

ukrmisc.29.t: "Poltava, The Pristine Frontier"
ukrmisc.29.d: "The territory of Poltavshchyna during the times of Kyivan Rus was inhabited by the Severians and was part of the Pereyaslav Duchy. Since the ancient times the land was a cherry on the cake for various peoples because of its fertile lands. Being a core region of the first Hetmanate, it is also known for the Poltava Battle, a decisive and largest battle of the Great Northern War, and a national tragedy for the Ukrainians.\nHowever, the land became the most prosperous of all Ukrainian regions, with a powerful Ukrainian movement, never fully suppressed. There were many noble descendants of Cossack elders in the Poltava region, and local landowners had strong positions due to fertile soils and the growth of trade with the newly colonized southern lands (local fairs were of great importance). Among the local elites, the ideas of Taras Shevchenko and the Cyril and Methodius Society resonated, and until the revolution of 1917, the Poltava region remained one of the main centers of public life of Ukrainians.\nNow, the regions is slowly becoming the industrial center, with Kremenchuk city welcoming more and more labour force from the East, South and West. With a clear possibility to industrialize this region even more, the future of Poltavshchyna seems good and profitable."
ukrmisc.29.a: "The land of Ukrainian Renaissance"

ukrmisc.30.t: "The Dniester Castles and the Eternal Battlefield"
ukrmisc.30.d: "For a long time Podillia was the periphery of European powers on the border of the Great Steppe. Along the edge of Podillia are the Trajan’s ramparts, marking the border of the Roman Empire. The life of the legionnaires here was probably not much different from that of the Soviet and Cossack garrisons in Central Asia and the Far East - a foreign land where only war can save you from deathly ennui. After the Romans, the Ost-Goths, who were brought here by King Philimer, lived here. Through Podolia passed nomads - Huns, Sarmatians, Magyars and others. It was also a frontier of the Kingdom of Rus against the Tatar hordes. But despite the eternal war, Podolia attracted people. Peasants - the undeveloped black earth, merchants - the position at the crossroads of trade roads\nPodillia is a hilly plateau, dissected by deep river valleys, sometimes in the form of real canyons. Its hilly terrain promoted the development of cattle breeding, but the agriculture in the fields was developed as well. The King really enjoyed the region, which remotely reminded him of his native Galicia."
ukrmisc.30.a: "How nice Podillia is, especially in the early fall!"

ukrmisc.31.t: "On the Edge of Two Worlds"
ukrmisc.31.d: "Galicia was the main battleground between Russia and Austria-Hungary. Meanwhile, it is an ancient Ukrainian region known as Chervona Rus (Red Rus), whose typical landscape was the vast steppe, through which long ridges of high hills stretched.\nAs the center of the Kingdom of Rus, Galicia carries many ancient structures, as well as a curious juxtaposition of Catholic and Orthodox cultures. As part of Austria, however, Galicia was a poor and backward region, at least until oil was discovered and the economic boom and new Ukrainian culture began to flourish here.\nA region rich in oil and with a developed agricultural economy, where the King spent his younger years, getting to know Ukrainian culture and helping our people - coming back here after the reunification of Galicia with Ukraine was a real joy for him."
ukrmisc.31.a: "Oh, Galicia!"

ukrmisc.32.t: "Dyke Pole"
ukrmisc.32.d: "The Dyke Pole, or the Wild Fields is the name of the Pontic Steppe, that used to be sparsely populated by various nomadic tribes During the Bohdan Khmelnitskyi Uprising the north part of this area was settled by Cossacks from the Dnieper basin and came to be known as Sloboda Ukraine, or Slobozhanshchyna. A vivid symbol of the cultural unity of the Hetmanate and Sloboda Ukraine was the great Ukrainian philosopher Hryhorii Skovoroda, a native of the Lubensky Regiment and a pupil of the Kyiv Academy, professor of the Pereyaslavsky and later Kharkiv Collegium, whose activities and creativity were deeply connected with Sloboda Ukraine.\nNow, with the center in Kharkiv, this region is industrialized and prosperous. Despite all these facts, the land is fertile, with great Chernozem soil and still brings a lot of profit to the breadbasket.\nDuring his stay in Kharkiv, King is willing to talk to the common people, especially the workers, with a desire to improve their welfare.
ukrmisc.32.a: "No longer Dyke, but still Pole"

ukrmisc.33.t: "Ukrainian California"
ukrmisc.33.d: "For many centuries, Katerynoslavshchyna was part of the Great Steppe, or rather the Wild Field - its western, European part. Scythians and Sarmatians, Huns and Ostgoths, Pechenegs and Polovtsians, Mongols and Tatars walked here. On the coast the Greeks built their cities and traded with the barbarians - Borisphen, Tira, Tanais... Once the grasses of the Black Sea steppe hid a horseman from his head, and that is why the Wild Field was a dream of every tribe that roamed the fierce Asian steppes. But the main law of the Great Steppe is that whatever you create, no sooner than in a century it will be trampled into the ground and overgrown with weeds. The legacy of the Wild Field - countless mounds among the plowed fields\nAt the end of the 19th century, life here was thriving: in the eastern part of Katerinoslav Governorate, the coal Donbas was being developed, in the western part an engineer Alexander Paul found the iron ore of Kryvbas, in neighboring Oleksandrivsk the German Mennonites built mills and machine factories. Katerynoslav was the center of the industrialisation in Imperial times, an extremely wealthy land...\nAnd it is as developed now as it was. The industrial center of the Kingdom, where all the hopes of the future victories are being forged..."
ukrmisc.33.a: "The hope of all Ukraine"

ukrmisc.34.t: "The Steppe and Crimea"
ukrmisc.34.d: "The Tauride, Tavriiska Okruha, Steppe and Crimea. Oh, how many words there are in the world, but there are not enough to describe the beauty and glory of the lands beyond the river rapids and the glorious deserts and gardens, mountains and beaches of the Crimean peninsula.\nThrough the Tavriiska Okruha a great many of nomadic peoples passed, until finally the Tatars settled here and created the Crimean Khanate. The northern part of Tavriiska Okruha, namely port of Berdiansk and city of Melitopol are among the poorest in the area with not much fertile lands. However, the Crimean peninsula has a lot of potential, not only as a vital Black Sea naval base, but also as a resort tourist area. Nevertheless, there are a lot of local problems here and the region needs development."
ukrmisc.34.a: "We will restore glory to these lands"

ukrmisc.35.t: "Fortresses, Dockyards and Ports"
ukrmisc.35.d: "In the lands of the Kherson governorate, three major cities are located. The most populated and developed one is the port of Odesa, the predominantly Russian-speaking and notorious for its banditry. The city of Mykolaiv is as well an important port, where the naval dockyards are located and the new Black Sea vessels are being built. The city of Kherson is not as populated or industrialized, but still is important as the last city on the Dnieper before it flows into the sea.\nThe land is famous for its agriculture, a powerful cooperative movement and a great potential for industrialisation."
ukrmisc.35.a: "We shall help these people"

ukrmisc.36.t: "The Royal Tour of Vasyl"
ukrmisc.36.d: "King Vasyl, who in his youth passionately studied Ukrainian culture, also helped the poor Ukrainian peasants of Galicia, for which he was nicknamed the Red Prince. After his accession, numerous charitable organizations under his Majesty’s patronage saved many thousands of Ukrainian lives. Now that nothing stands in the way of the King’s rule, Vasyl, like a dreamy idealist, plans to visit all the Ukrainian provinces, each in need of development and attention. Fully justifying his title as King of All Ukraine, Vasyl will devote the coming months to touring through Ukraine, this beautiful country that he has grown to love with all his heart."
ukrmisc.36.a: "Long Live Vasyl Vyshyvanyi!"

ukrmisc.37.t: "The King Returns to the Palace"
ukrmisc.37.d: "This journey across vast steppes and fields, through forests and industrial cities, along the Azov and Black Sea coasts, over hills and mountains, helped to understand much of what Ukraine needs now. In addition to sightseeing and talking with local governors and deputies, King also talked a lot with the common people - with the workers of Donbas, with the peasants of Poltava, with the Odesa intelligentsia, and with the Crimean Tatar leaders. All of them are Ukraine, indivisible and firmly bound together by the bonds of citizenship, independence and a strong Ukrainian identity. \n\nThe royal tour is over, but the history of Ukraine is not over - and now there is much to be done for the Ukrainian economy and its people to prosper."
ukrmisc.37.a: "That was a perfect journey!"

ukrmisc.38.t: "Foundation of the Sel-Rob"
ukrmisc.38.d: "Today in Lviv, at a congress to unite two far left-wing political parties - the Volyn-Kholmian national-socialist Sel-Soyuz (Ukrainian Socialist Union - Peasant Union) and the Galician \"People’s Will\", a new united party was founded - the Ukrainian Peasant-Labor Socialist Union with the shortened name of Sel-Rob.\n\n\"Selrob\" has a three-tiered organization: Central Committee, county and village/town cells. Selrob has the greatest influence in Volyn and the Kholm region. As of [GetYear], Selrob controls 66% of the cooperative associations in Volyn, but in Galicia its influence remains insignificant."
ukrmisc.38.a: "Interesting"

ukrmisc.39.t: "Pylyp Orlyk’s Constitution"
ukrmisc.39.d: "" #TODO: LOC
ukrmisc.39.a: "Our greatest legacy!"

ukrmisc.40.t: "Ukrainian Women In Struggle For Nation!"
ukrmisc.40.d: "Ukrainian poetess Olena Teliha, a longtime supporter of the nationalist party of Dmytro Dontsov, spoke today in Kyiv at one of the local SUN rallies. She performed with a feminist essay \"What Do You Want Us to Be?\", in which she expressed her views on the role of the Ukrainian woman in the struggle for the nation and for the national state.\n\n\"The role of the Ukrainian woman is as exceptional as the position of the region she lives in is exceptional. She must be both its builder, helping the men, and at the same time the mistress in the lives of the men.\"\n\nTo the cheers and applause of the assembled women, Olena Teliha left the stage."
ukrmisc.40.a: "It seems that a great literary future awaits her!"

ukrmisc.41.t: "Most Popular Ukrainian Writer"
ukrmisc.41.d: "Ukrainian literature is developing and blooming! For many years the government has been supporting Ukrainian authors, and the Union of Ukrainian Writers, established under Hetman, has been helping them in many ways. But it also plays another role - that of censor, who does not allow any oppositional literature to be printed.\n\nNevertheless, the leader of the so-called \"Dyrektoria\", Volodymyr Vynnychenko, remains the most popular author in Ukraine, which cannot but anger the government. His false and pseudo-historical writings are nothing but political propaganda that poisons the minds of our population. The government has already made every attempt to ban his works, but his works still end up in the hands of ordinary Ukrainians as samizdat. This must be stopped before it is too late!"
ukrmisc.41.a: "We must destroy all copies!"

ukrmisc.42.t: "Legalisation and Republishing of Vynnychenko"
ukrmisc.42.d: "After the Dyrektoria came to power, Vinnichenko's "Writer of the Revolution" once again became available to the general public. After all sorts of bans undertaken by the previous government to ban his publications, this policy has now been officially condemned. Vinnichenko's works, as well as those of many other banned authors, have been legalized, and reprints of these works will be released soon."
ukrmisc.42.a: "Splendid!"

ukrmisc.43.t: "'V'izd Dyrektorii'"
ukrmisc.43.d: "Today at a film screening in Odesa, a new movie - \"Entry of the Dyrektoria\", a historical-documentary about the victory of the Dyrektoria's revolution over the Hetmanate forces, was presented. The film showed all the main participants in the revolutionary events, including the Striltsi and General Petliura. The film was enthusiastically received by the audience, and local old-timers say there hasn't been such a noisy premiere since the famous \"Moskal-charivnyk\" (Muscovite Wizard) was screened."
ukrmisc.43.a: "A boisterous premiere!"

ukrmisc.44.t: "The Black Panther"
ukrmisc.44.d: "Today, the UNRFILM has released its adaptation of the popular Vynnychenko’s book 'The Black Panther and the White Bear'. The story tells the story of a young artist, Korney, who returns to his small Ukrainian peasant village after studying painting in the city. Not only his homeland awaits him, but also the daughter of the estate manager, Rita, who is in love with him.\nOne day an agent comes to the village in search of peasant painting. He draws attention to Korney's giftedness. At first, Kornei refuses to sell the paintings, but at the entreaties of Rita, who dreams of escaping from the countryside, gives in, and they go to town. The famous critic Mulin, having seen Kornei's paintings, is delighted with his rustic paintings and calls him "the master of primitivism". Fame and temptation descend upon Kornei: Vera, an elegant young socialite, writes a flattering article about the young artist and introduces Kornei to the local bohemian society.\nMeanwhile, Rita gets pregnant, and the couple get married. Vera comments with patronizingly disparaging sarcasm: the artist who married is dead to art. After such a characterization, Kornei's paintings are not in demand. At this time, the child becomes seriously ill, the money received earlier is spent on expensive treatment. And then the critic Mulin, who has long had his eye on Rita, convinces her to leave the pauper artist for him. Rita, hoping that this will stir up Korney's jealousy and talent, agrees. For some time, Korney remains strangely inactive, but he soon goes headlong into his art, once again achieving recognition. He recaptures Rita... and at the same time is unable to forgive her betrayal.\nThe sudden death of a child brings them together in grief, Rita and Kornei realize that life in the city has not brought them happiness, and decide to return to the village.\nMost of the film met only positive reviews."
ukrmisc.44.a: "A wonderful story about true love."

ukrmisc.45.t: "Opening of the British and French embassies in Kyiv"
ukrmisc.45.d: "After long time, the British and French embassies were finally opened in Kyiv, restoring the diplomatic ties between our nations. Due to the German pressure, our Internationale allies never had their diplomatic representatives in Ukraine. Thanks to the efforts of the new power, we can now finally improve our relations with the leading syndicalist nations in the world."
ukrmisc.45.a: "A toast to our Internationale friends!"

# Red Kyiv
# Iosyp Karakis's projects: 
ukrmisc.47.t: "Iosyp Karakis Projects"
ukrmisc.47.d: "As part of the development of Kyiv, one of the talents that impressed the city government was the young Ukrainian architect Iosyp Karakis. \n\nThe 30-year-old architect studied at Vinnytsia Real School, simultaneously attending evening drawing classes of the artist A.M. Cherkasskyi, and from 1918 worked as an artist-decorator in Vinnytsia theater at Matvei Drak for the troupe of Hnat Yura, Amvrosiy Buchma and Marian Krushelnitskyi. From 1921 he became an artist in the Vinnytsia provincial department of the Commission for the Protection of Monuments of Art and Antiquity - formed for the city museum gallery and library from the collection of Duchess Branitskaia in the manor in Nemyriv. In 1923 he entered Kyiv Art Institute, Faculty of Painting, worked as a theater artist, and in 1925 transferred to the first course of the Faculty of Architecture. \n\nHowever, his career as an architect was rather limited. He participated in the design of various buildings in Kyiv, but was never in a managerial position. Now the projects provided by the young architect struck the Kyiv Rada. Perhaps these projects should be given a grant to transform Kyiv."
ukrmisc.47.a: "Give funding to this brilliant architect!"
ukrmisc.47.b: "We'd better spend these money on something else."
#restoran Dinamo
ukrmisc.48.t: "Restaurant 'Dinamo'"
ukrmisc.48.d: "Today the Dynamo restaurant, designed by Iosyp Karakis, was opened in Kyiv.\n\nThe five-story, European-style extravagant restaurant building was built in a modern style, an example of constructivist architecture. Conceived as a clubhouse, each floor is different from the previous one. The restaurant itself occupies four floors. \n\nThe building of the restaurant is located on a high site, the main facade faces west, and a granite staircase leads to it. The roof is hip, tin-roofed, over the rear volume - single slope with a slight slope; the overlap is flat. Composition of the building is symmetrical, it reflects the functional purpose of the building. The facades are very plastic. The dominant feature is a glazed rectangular bay window leaning on the roof of the entrance. In contrast to the vertical bay window, there are loggia-garages on the side facades of the first floor, balconies on the second floor and the third floor overhanging the side facades. The ground floor is lined with grey granite, the first and second floors are made of yellow brick, the top and back of the building are plastered with dark grey plaster.\n\nThe building is expected to become a meeting place for Kyiv's elite."
ukrmisc.48.a: "I can see Le Corbusier influence here."
#pechersk Mykilska vulytsia
ukrmisc.49.t: "Vulytsia Mykilska in Pechersk"
ukrmisc.49.d: "A historical neighborhood of Perchersk in the city center of Kyiv, located between the Lypky and Dnieper hills is marked by its main street, Vulytsia Mykilska.\nHowever, the street itself became a jewel in the neighborhood after the construction of two residential blocks designed by Karakis. He defended the idea of an ensemble development of the area, taking into account the peculiarities of topography and environment, rather than the creation of random, unsuitable to each other or to a selected area of buildings. Here is how he himself described his design:\n\n\"From the viewpoint of the Dnieper River, the houses of the new residential complex are perceived as a picturesque silhouette on the background of greenery and water. Silhouette from the Dnieper does not have an independent character and fits into the landscape as part of it.\"\n\nArchitectural dominant of the quarter is a 10-storey apartment building in the style of constructivism. As one of the Kyiv newspapers reports, \"One of the best new buildings in the capital... Kyiv skyscraper\". "
ukrmisc.49.a: "The facades are clearly designed in the style of constructivism with elements of neoclassicism."
#instytutska vulytsia
ukrmisc.50.t: "Instytutska Vulytsia"
ukrmsic.50.d: "Since 1830s the mansion of 3705 sq.m. in the block between Shovkovichna and Sadova streets belonged to Kyiv's administration. In later years the chancellery of Kyiv governor-general, whose residence was located on the opposite side of Institutskaya Street, was placed there. In 1886 the authorities decided to sell the estate, dividing it into three plots. The most part of the estate on the corner of Instytutska and Sadova streets was given to Oleksandr Brodskyi, a cousin of Kyiv "sugar kings" Lev and Lazar Brodsky, the founder and director of South-Russian Society of Breweries, the first director of Kyiv Bacteriological Institute. \n\nHowever, after the Dyrektoria came to power, the site was nationalized and Brodskyi's mansion was demolished. The plot in its place was given to Karakis as a new canvas for his work. Knowing very well the architecture of the Kyiv houses, Iosyp Karakis used for the first time in his residential construction an internal staircase with an upper light, traditional for Kyiv in the past. To prove the validity of such a solution, the author decided to measure the lighting of the stairwell in the building. When the architect came in with a cumbersome luxmeter and saw the security guard reading a letter from home at the stairs, he realized that the need for any measurements was gone - there was enough light."
ukrmisc.50.a: "This house with its architecture will be one of the most interesting among the new houses in Kyiv"
#vyshhorodskaya vulytsia
ukrmisc.51.t: "Vyshhorodskaya Vulytsia"
ukrmisc.51.d: "The architect Karakis designed and built a gallery-type dwelling house on Vyshhorodskaya Street. The house was designed for workers of the Kyiv shoe factory. The house had an absolutely atypical for Kyiv gallery system, typical for the southern regions. Staircases were placed on both sides of the building; the entrance to the apartments was through an open gallery. This arrangement saved about 15% of the funds for the construction of the building. The house consists of one- and two-bedroom apartments. The stairwell is located in the center of the building. On the outside of the house the balconies are staggered, which is also atypical for Kyiv."
ukrmisc.51.a: "An interesting experiment."
#development of Rusanovka & Obolon
ukrmisc.52.t: "Development of Rusanivka and Obolon"
ukrmisc.52.d: "The Kyivrada was approached recently with a young architect talent, Iosyp Karakis, who suggested his project of the Rusanivka and Obolon development. With these two districts actively developed by the architects and inviting more and more citizens to live there, Karakis introduced his own vision of communal houses.\n\nIn particular, he presented a plan for the development of Obolon: in order to create a silhouette of the city, he proposed pyramidal with terraced ledges, multi-storey buildings, standing at a certain calculated distance from each other. Despite the fact that his draft caused bewilderment among some of the city employees present at the meeting, the project was received favorably in the press. The city promised to allocate funds for the construction of the Obolon experimental development, and in turn invited Karakis to focus on the typical development of Rusanivka."
ukrmisc.52.a: "Quite a unique design."
#Kyiv univermag
ukrmisc.53.t: "Kyiv Univermag"
ukrmisc.53.d: "Last year the authorities organized a competition to reconstruct the building on the corner of Khreshchatyk and Fundukleiivska Street into a department store for the All-Ukrainian Central Union of Consumer Societies. Of course Karakis could not pass it by and presented his project, which he had coauthored with Kholostenko and Kisilevych, and which called for creating one main facade, which on the first and second floors was divided by pylons topped with allegorical sculptures.\n\nSurprisingly, however, another option was chosen in the competition. Designed in the Art Deco style, the department store had seven floors, high ceilings, marble staircases and an elevator. The new department store in Khreshchatyk became the second big department store in the central street after the Bessarabian covered market. The newly-erected building had a dominant position in the complex of buildings of the pre-war Khreschatyk, taking into consideration its location at the crossing of the two central highways of Kyiv and monumentally designed tower-shaped corner. "
ukrmisc.53.a: "A surprising outcome."
#jewish theater
ukrmisc.54.t: "Jewish Theater"
ukrmisc.54.d: "This year the Jewish Theater was designed and built at Khreshchatyk Street, 17, in Kyiv. It is interesting to note that Jewish Theater project essentially included four different designs for the same theater. Only one of them was realized. The main facade of the realized project was exaggeratedly pompous: a spectacular portico, capitals with Ukrainian symbols, sculptures of a Jew and a Jewish woman in national costumes in the niches, two statues holding a shield with the Ukrainian coat of arms on the crowning tower-belvedere. The walls were enlivened by a high relief composition and a large Yiddish inscription: \"Jewish State Theater\". The capacity of the hall was 1050 seats.\n\nThe Jewish Theater building is a true decoration of Khreshchatyk Street: designed in the solid forms of late constructivism, typical for Karakis's works, this building is representative and monumental, with the spatial scale peculiar to the work of the Master."
ukrmisc.54.a: "Truly a masterpiece!"

ukrmisc.55.t: "Karl Marshalk Dead"
ukrmisc.55.d: "Today in Kyiv, the City's Holovnyi Otaman, or City Head, and part-time head of the Kyiv Derzhavna Varta, Karl Petrovych Marshalk, died at the age of 65.\nBorn into a Baltic German Lutheran family, Karl Marshalk devoted his life to public service; in 1905 he became police chief of the Russian city of Pskov. During his leadership of the city police managed to keep the situation under control, to bring elementary order in the city, to put the city police to the proper level, to strengthen the discipline of personnel.\nLater he became one of the most talented detectives in Russia. Moving to Moscow, he inherited a well-oiled, smoothly operating investigative apparatus (in 1913 the Moscow Investigative Police was recognized as the best in Europe), and worthy successor to his predecessor.\n\nIn 1917, after the revolutionary events in Russia, one of the first steps of the new government was the abolition of the gendarmes and the police, which was replaced by the police. In the criminal investigation was without professionals in their field, so the new government still attracted the old cadres. Karl Marshalk, who was in charge of the search police in Moscow, also remained in service. One can imagine under what conditions he and others had to work, especially after the Kerensky's government announced a complete amnesty for criminals, releasing them from prison and thus bringing to naught all the work of pre-revolutionary detectives.\n\nAfter the beginning of the Red Terror in Russia, fearing for his life, he went to Ukraine and in September 1918 was appointed the city governor of Kyiv, the head of the Kyiv Derzhavna Varta (police) - the Kyiv City Otaman.\n\nThanks to the service of Karl Marshalk, the Kyiv Detective Police was now recognized as the best in Europe, at least in Mitteleuropa, which of course also had an impact on the almost total destruction of the opposition and the Borotbyst terrorists in Kyiv."
ukrmisc.55.a: "Rest in peace!"

ukrmisc.56.t: "Glamorous Kyiv"
ukrmisc.56.d: "From the beginning of the German occupation, Ukraine became the promised land for all those in Russia who did not accept the Soviet regime established in Moscow and Petrograd. For the first time in a long time on the territory of the former Russian Empire, there was a place where the bourgeois average citizen could feel - albeit under the protection of German bayonets, whose presence many \"bourgeois\" were quickly reconciled to - at least in relative safety.\n\nFrom Soviet Russia to Ukraine began the emigration of people from all categories of Russian society. Nobles, landlords, the bourgeoisie, cultural and scientific figures, and intellectuals flocked to Ukraine. Kyiv has never seen such an influx of celebrities. It is enough to name just a few writers, both venerable and young, but already famous: Arkady Averchenko, Vlas Doroshevich, Evgeny Chirikov, Ivan Nazhivin, Don Aminado, Nikolai Agnivtsev, Ilya Ehrenburg, Viktor Shklovsky.\n\nThe famous Khanzhonkov Studio with its team of leading stars of Russian cinema, like Vera Kholodnaya and Ivan Mozzhukhin, settled in Yalta. And by order of Hetman Skoropadskyi, the Ukrainian Academy of Sciences was established, headed by the eminent scientist Vladimir Vernadsky. Kyiv lived a feverish life in the rhythm of Calman's operettas, which were fashionable at that time.\n\n"The Hetman reigned - and fine. Just as long as there was meat and bread in the markets and no shooting in the streets, that, for God's sake, there were no Bolsheviks, and that the common people were not robbed. Well, all this was more or less realized under the Hetman, perhaps even to a great extent. At least, the Muscovites and St. Petersburgers and the majority of the townspeople, though they laughed at the strange Hetman's country, which they, like Captain Talberg, called an operetta, an insubstantial kingdom, praised the hetman heartily... and... "
ukrmisc.56.a: "\"God grant that it may continue forever.\""

ukrmisc.57.t: "Ukrainisches Freikorps"
ukrmisc.57.d: "One of the important steps towards the creation of the second Reichspacht army was the creation of the Ukrainian Freikorps, an armed formation which could be joined by volunteers from among German soldiers who were promised land in Ukraine for their service. Hetman negotiated with Germany to create this formation in early 1919, marking the beginning of the creation of a new social class in Ukraine and, importantly, new German colonies. \n\nNevertheless, Germans had long been living in Ukraine: especially in the South and in Volhynia. In addition, the Germans have long had their own colonial settlements in the Crimea since the early 19th century, such as Neizatz, Friedenthal, Rosenthal in Simferopol district, and Heilbrun, Sudak and Herzenberg in Feodosiya district, and in the late XIX century in the Simferopol City Duma was already about 20% of the Germans, many of whom held high positions. According to the census of 1897 in the Crimea lived nearly 32 thousand Germans - 5.8% of the population of the Crimea.\n\nDespite the fact that Germans have long had their views on the Crimea, and we should obviously keep an eye on our legal peninsula, the German population has grown quite strong in Kherson, Odesa and Volyn. And quite a large number of the increase is due to Freikorps. Although a number of politicians believe that this strengthens our relationship with the Empire, many suggest that it could cause many problems in the future."
ukrmisc.57.a: "A new social strata has emerged in recent years."

ukrmisc.58.t: "Eduard Fuks's Works in Kryvbas"
ukrmisc.58.d: "Eduard Fuks was born in Minsk Governorate in a family of a Russianized German family. While he briefly studied in St. Petersburg Mining University, he never received full education due to large price of education. Uneducated and poor he started his career at the Kryvbas mining industries, but soon he proved to be a great specialist. His authority as a specialist became undisputable, because his predictions were always correct. By 1917 he became the most qualified and respected bosom scout and he saved a lot of documents about Kryvbas mining during the civil war.\n\nThanks to his impressive work for the Ukrainian government, he recently have discovered a large pool of metalls and coal, greatly increasing our capabilities in the Kryvbas.\nBy the special decree of our Minister of Economy he was awarded the honorable medal for his hard labor."
ukrmisc.58.a: "Our talented citizen."

ukrmisc.59.t: "Serhiy Shelukhin Passes Away"
ukrmisc.59.d: "Today it became known that a great Ukrainian scientist, lawyer, historian, diplomat and representative of the Narodnik-democratic direction of Ukrainian political thought, Serhiy Shelukhin has passed away in Kyiv at the age of 74. For many years he has served as the Judge General and General Prosecutor of the Ukrainian State, and he was an active member of the UPSF(m).\n\nSerhiy was born in 1864 in Poltava Governorate in the family of gentry, later he moved to study at the Faculty of Law of Volodymyr(Kyiv) University in order to get the profession of a lawyer, which, in his opinion, gave maximum freedom: \"...I liked the independence of judicial work and the position of a judge\".\n\nIn 1902 Serhiy moves to Odesa, where he served as a member of the Odesa Regional Court for 15 years, as well as participating in scientific and cultural work.\n\nLeaving Odesa in 1917, he soon became a General Judge during the days of the Central Rada, and when the General Court was renamed the Ukrainian Senate, he became a senator. Twice he was the Minister of Justice and at the same time the General Prosecutor of Ukraine. He became the most famous as a political figure, being the head of the delegation of Ukraine in 1918 at the negotiations with the Soviet Russia. During the period of the Hetmanate, he was a member of the State Senate for the rest of his life until he considered his retirement in 1935."
ukrmisc.59.a: "Rest in peace, Serhiy."

ukrmisc.60.t: "Local Deputies Suggest Renaming [200.GetName]"
ukrmisc.60.d: "A number of deputies from the local Oleksandrivsk representation submitted a proposal to the government to rename the city, which, named after the Alexander Fortress of the Dnieper Line, laid in 1770 and according to several estimates named after Russian Prince Alexander Vyazemsky or after Russian Field Marshal General Alexander Golitsyn. In any case, the fortress was erected on the site of the Cossack settlement of Volyn Prince Dmytro Vyshnevetskyi - Khortytsia Sich. Sich is the common name of multiple Cossack fortresses. Khortytsia Sich was erected on the largest Dnieper island of Khortytsia, now located in the city limits. However, the prince himself, soon after his fortress was destroyed, fled to the Russian Tsar Ivan the Terrible.\n\nIn connection with this historical reference, which deputies also provided to the government, several renaming options are proposed: Zaporizhzhia, as the name of the area \"Za Porogami\" (\"beyond the rapids\") of the Dnieper; Khortytsia, in honor of the Cossack fortress and island in the city; Vyshnevetskyi, in honor of the prince who built the fortress but proved to be Russophile; or Sich, in honor of all of the Cossack fortresses that existed on the banks of the Dnieper."
ukrmisc.60.a: "Rename the city to Zaporizhzhia!"
ukrmisc.60.b: "Give city the name of the largest island on Dnieper - Khortytsia."
ukrmisc.60.c: "Name the city in honor of Volyn Prince Vyshnevetskyi"
ukrmisc.60.e: "Let the city represent our Cossack Heritage."
ukrmisc.60.f: "No need to change - current name is fine."

ukrmisc.61.t: "«Ukrainian Military Doctrine»"
ukrmisc.61.d: "The «Ukrainian Military Doctrine», or the 'military doctrine of Ukrainian nationalists', is a recently published book by Mykhailo Kolodzinskyi, a colonel of the UVO, that presents the strategy of the Ukrainian liberation war, that will eventually happen, since all of Ukrainians are not yet united in a single, sovereign Ukrainian state.\n\nWhile calling for pogroms and vandalism, the book also describes the future borders of the Nationalist Ukrainian state.\nThe most debatable expression from the book is: \"not to build Ukraine only over Dniester or Dnieper, but Ukraine in such dimensions, which were measured by the very Creator himself, when he gave the land its present geographical form. The East of Europe must be ours, for such a testament our great-grandfathers have compared to us\". Mykhailo Kolodzinskyi outlined the borders of the future Ukrainian state, which should include in addition to the entire modern Ukraine, Moldova, large parts of Romania, Poland, Belarus, Russia (up to the Middle Volga and the Caspian Sea), North Caucasus, Baku and Absheron peninsula with oil fields.\nHaving received much criticism as well for \"Ukrainian Imperialism\", the book is clearly inspired by Dmytro Dontsov’s teachings and to the majority of Ukrainian establishement and citizens it was just a nonsense."
ukrmisc.61.a: "Interesting..."

ukrmisc.62.t: "Day of Reunion of Ukraine"
ukrmisc.62.d: "On this day, Ukraine has been truly reunited. The Act of Unification was signed between West Ukraine and [ROOT.GetNameDef], reuniting two parts of one country and one nation, that was torn apart by foreign colonial empires. This day, while not celebrated officially, a lot of festivities take place that people can enjoy in their free time. A lot of national-cultural events will also take place the following week."
ukrmisc.62.a: "Glory to Ukraine!"

