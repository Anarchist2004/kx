RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN   Господство Маннергейма"
RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "Королевское правительство дезорганизовано, и Маннергейм сплачивает вокруг себя Белую Гвардию, чтобы предотвратить дальнейший крах. Он будет временно управлять Финляндией до стабилизации страны, но в конце концов уступит власть демократически избранному правительству."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN   Демократия - СДП"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "ИИ оставит правительство короля дезорганизованным и позволит Маннершейму собрать Белую Гвардию. После он уступит власть демократически избранному правительству. Социал-демократическая СДП победит на выборах."
RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN   Демократия - Красноземельное правительство"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "ИИ оставит правительство короля дезорганизованным и позволит Маннершейму собрать Белую Гвардию. После он уступит власть демократически избранному правительству. Социал-демократы сформируют правительство вместе с социал-либералами, названное Красноземельным."
