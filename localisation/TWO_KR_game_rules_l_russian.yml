RULE_OPTION_SZC_ARM_LIU_DESC:0 "Вооружённые силы Ян Сэня успешно обороняются от наступления Индустриального корпуса, удерживая власть и вводя Сычуань в Чжилийскую сферу. Позже бывший союзник Яна Лю Цуньхоу консолидирует власть."
RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   Победа Баодина"
RULE_OPTION_SZC_BAO_DESC:0 "Вооруженные силы Ян Сэня рушатся под давлением наступления Лю Сяна. В хаосе департамент Баодин под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду со стороны Сяна. Сычуань сосредотачивается на себе и становится нейтральной правинцией."
RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Победа Индустриального корпуса"
RULE_OPTION_SZC_IND_DESC:0 "Индустриальный корпус Лю Сяна успешно захватывает Чэнду, рагромив всех противников. Сычуань оказывается в сфере Фэнтяна."
RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Республиканский триумф"
RULE_OPTION_SZC_OFF_DESC:0 "Вооружённые силы успешно разбивают силы Сяна при осаде Чэнду. Однако республиканцы из Офицерского департамента объединяются с остатками сил Сяна и сокрушают ослабленные Вооружённые силы. Сычуань становится оплотом республиканцев, разрывающихся между федерализмом и Гоминьданом."

QIE_COUP_FRIEND:0 "£KR_game_rule_flag_QIE   Помощник Цинского переворота"
RULE_OPTION_QIE_COUP_FRIEND_RANDOM:0 "По умолчанию"
RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC:0 "У Пейфу решил не поддерживать ни одну из сторон после распада Лиги Восьми Провинций, вызвав волнения в правинции. Против него оформился заговор, но заговорщикам требуется помощь. К кому обратиться за помощью маньчжчурская партия?"
RULE_OPTION_QIE_COUP_FRIEND_YAN:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SHX   Ян Сушань"
RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC:0 "Ян Сушань получает приглашение участвовать в заговоре. Хотя Ян никогда не был верен Цин или Пуйи, он станет первым союзником и новатором нового правительства, если заговор окажется успешен, и столкнётся с последствиями, если он окончится неудачей. \n§RТребования:§!\n§CУдачный переворот маньчжуров§! или §CПровальный переворот маньчжуров§! в §Y£KR_game_rule_flag_QIE  Цин§!"
RULE_OPTION_QIE_COUP_FRIEND_SONG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_CSONG   Сун Чжэюань"
RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC:0 "Сун Чжэюань получает приглашение участвовать в заговоре. После успешного прихода к власти в клике Шаньдун, он показал абсолютную лояльность Цин, но не У. Он станет отличным союзником, если заговор окажется успешным, и столкнется с последствиями, если он окончится неудачей. \n§RТребования:§!\n§CУдачный переворот маньчжуров§! или §CПровальный переворот маньчжуров§! в §Y£KR_game_rule_flag_QIE  Цин§! и §CПереворот Суна§! в \n§Y£KR_game_rule_flag_SQI  Шандуньская Клика§!"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_national_populist   Чжан Тяньжань"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC:0 "Чжан Тяньжань получает приглашение участвовать в заговоре. Учение великого Мастера распространяется подобно урагану после его прихода к власти в Шаньдунской клике. Чжан готов стать больше, чем союзником - наставником и учителем для всего нового режима, если заговор окажется успешным, и столкнется с последствиями, если он окончится неудачей. \n§RТребования:§!\n§CУдачный переворот маньчжуров§! или §CПровальный переворот маньчжуров§! в §Y£KR_game_rule_flag_QIE  Цин§! и §CПереворт Игуаньдао§! в \n§Y£KR_game_rule_flag_SQI  Шандуньская Клика§!"

