RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "Тиран Мартинес свергнут, и вместо него на пост президента вступил Осмин Агирре-и-Салинас. Ему удаётся сокрушить повстанцев и обеспечить победу патерналисткой Новой Гвардии. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"
RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   Про-Патрия остаётся у власти"
RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "Национал-популисткая Про-Патрия во главе с Мартинесом побеждает повстанцев, вновь укрепляя свои позиции. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"
RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   Мечты синдикалистов"
RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "Синдикалисты победили в революции, и они приведут Сальвадор к светлому будущему. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"
RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   Партидо Лабориста"
RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "Демократическая революционная фракция успешно восстанавливает пост президента. Позже проходят досрочные выборы, на которых побеждает социал-демократическая Партидо Лабориста. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  SВторая Американская ГВ§!"
RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   Партидо Насиональ Демократико"
RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "Демократическая революционная фракция успешно восстанавливает пост президента. Позже проходят досрочные выборы, на которых побеждает социал-либеральная Партидо Насиональ Демократико. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"
RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   Военный переворот"
RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "В неожиданном повороте событий Сальвадор Кастанеда Кастро заключает президента в тюрьму и объявляет себя временным президентом, чтобы защитить нацию от экстремизма. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"

GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   Письмо 311"
RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "По умолчанию"
RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "Национальная партия прогресса, разочерованная отсутсвием демократии в Гватемале, отправляет письмо президенту с требованием реформ. Однако письмо было предназначено только для того, чтобы выиграть время, поскольку они объявили открытое восстание, ведущее к гражданской войне."
RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   Победа Орельяна"
RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Несмотря на трудности, Орельяна сумел остаться президентом после победы над повстанцами в гражданской войне."
RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   Партия Революционного Действия"
RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "Национальная партия прогресса победила в гражданской войне. Позже партия раскололась, и к власти пришла радикально-социалистическая Партия Революционного Действия."
RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   Партия Юнионистов"
RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "Национальная партия прогресса победила в гражданской войне. Позже партия раскололась, и к власти пришла социал-консервативная Партия Юнионистов."
RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   Победа Убико"
RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "Патерналист Убико побеждает в гражданской войне и начинается период восстановления страны."
RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   Контрпереворот  ЮФК"
RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "Национальная партия прогресса победила в гражданской войне, но Убико возвращается с отрядом наёмников, оплаченных ЮФК, и совершает переворот в правительстве."

HAW_POLITIC:0 "£KR_game_rule_flag_HAW   Чрезвычайная ситуация на Островах"
RULE_OPTION_HAW_POLITIC_RANDOM:0 "По умолчанию"
RULE_OPTION_HAW_POLITIC_RANDOM_DESC:0 "После начала Второй американской гражданской войны Гавайи решают обрести независимость. Кто получит власть после всеобщей забастовки?"
RULE_OPTION_HAW_POLITIC_KINGDOM:0 "£KR_game_rule_flag_HAW_kingdom   Провозглашение королевства"
RULE_OPTION_HAW_POLITIC_KINGDOM_DESC:0 "Всеобщая забастовка потерпела поражение. Чрезвычайный комитет объявил, что конституционная монархия, свергнутая в 1893 году коалицией американских и европейских бизнесменов, будет восстановлена."
RULE_OPTION_HAW_POLITIC_REPUBLIC:0 "£KR_game_rule_flag_HAW   Провозглашение республики"
RULE_OPTION_HAW_POLITIC_REPUBLIC_DESC:0 "Всеобщая забастовка потерпела поражение. Чрезвычайное собрание решило провозгласить республику."
RULE_OPTION_HAW_POLITIC_SOCIALIST:0 "£KR_game_rule_flag_HAW_radical_socialist   Социалистическая революция"
RULE_OPTION_HAW_POLITIC_SOCIALIST_DESC:0 "Всеобщая забастовка побеждает, и Гавайская Коммуна была провозгашена."
RULE_OPTION_HAW_POLITIC_USA:0 "£KR_game_rule_flag_USA   Аннексия США"
RULE_OPTION_HAW_POLITIC_USA_DESC:0 "Всеобщая забастовка потерпела поражение. Чрезвычайный комитет решает, что они должны остаться частью Америки и признаёт федеральное правительство в качестве законного."
RULE_OPTION_HAW_POLITIC_PSA:0 "£KR_game_rule_flag_CAL   Аннексия ТША"
RULE_OPTION_HAW_POLITIC_PSA_DESC:0 "Всеобщая забастовка потерпела поражение. Чрезвычайный комитет решает, что они должны остаться частью Америки и признаёт Тихоокеанские штаты в качестве законного правительства. \n§RТребования:§!\n§CГражданская война с Макартуром§! в §Y£KR_game_rule_flag_USA  Вторая Американская ГВ§!"

HON_COUP:0 "£KR_game_rule_flag_HON   Экстренная сессия"
RULE_OPTION_HON_COUP_RANDOM:0 "По умолчанию"
RULE_OPTION_HON_COUP_RANDOM_DESC:0 "Началась экстренная сессия Совета Гондураса, на которой решится судьба крестьянской республики. Члены Совета Кальехас и Кастро едва не подрались из-за разногласий во взглядах, выдвинув дикие обвинения против друг друга, в то время как советники Моралес и Гальвес сформировали единый фронт, выступающий за роспуск совета и преобразование его в выборный орган, но, похоже, существует несколько вариантов по поводу будущего совета."
RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   Генерал Кастро"
RULE_OPTION_HON_COUP_MONZADA_DESC:0 "Генерал Кастро захватывает место председателя совета, берёт власть в свои руки и вводит военное положение."
RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   Председатель Гальвес"
RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "Совет проводит чрезвычайные выборы. Гальвес и социал-консервативная Партидо Насиональ де Гондурас побеждают."
RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   Председатель Моралес"
RULE_OPTION_HON_COUP_MORALES_DESC:0 "Совет проводит чрезвычайные выборы. Моралес и социал-демократическая Партидо де Инновасион и Унидад-Сосиаль Демокрасия побеждают."
RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   Премьер Кальехас"
RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "Советник Кальехас захватывает место председателя, берёт власть в свои руки и совершает революцию."

NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   Либерально-социалистический раскол"
RULE_OPTION_NIC_SPLIT_RANDOM:0 "По умолчанию"
RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "Обе стороны были напряжены после выборов, раскол наверника обеспечен, но остался вопрос - кто победит?"
RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   Либеральная партия"
RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "Социалисты протестуют против назначения Абделардо Куадры, что приводит к восстанию. Оно терпит поражение и проводятся новые выборы, на которых победжают социал-либералы. \n§RТребования:§!\n§CПобеда ПЛР§! в §Y£KR_game_rule_flag_NIC_radical_socialist  Выборы в Никарагуа§!"
RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   Консервативная партия"
RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "Социалисты протестуют против назначения Абделардо Куадры, что приводит к восстанию. Оно терпит поражение и проводятся новые выборы, на которых победжают социал-консерваторы. \n§RТребования:§!\n§CПобеда ПЛР§! в §Y£KR_game_rule_flag_NIC_radical_socialist  Выборы в Никарагуа§!"
RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Партидо Компесино де Никарагуа"
RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Сакаса призывает правительство отказаться от демократии и восстаёт. Восстание терпит поражение и проводятся новые выборы, на которых побеждают социал-демократы. \n§RТребования:§!\n§CПобеда ФСН§! или §CПобеда ПКН§! в §Y£KR_game_rule_flag_NIC_radical_socialist  Выборы в Никарагуа§!"
RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Френте де Соберания Насиональ"
RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Сакаса призывает правительство отказаться от демократии и восстаёт. Восстание терпит поражение и проводятся новые выборы, на которых побеждают радикальные социалисты. \n§RТребования:§!\n§CПобеда ФСН§! или §CПобеда ПКН§! в §Y£KR_game_rule_flag_NIC_radical_socialist  Выборы в Никарагуа§!"
RULE_OPTION_NIC_SPLIT_NATPOP:0 "£KR_game_rule_flag_NIC_USA   The American Mandate"
RULE_OPTION_NIC_SPLIT_NATPOP_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt succeeds with American intervention, and Nicaragua falls to a national populist regime intending to administer the territory as a nominally independent ally of the United States. \n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§! and §RNot§ £KR_game_rule_flag_USA   §CCivil War Avoided§! or £KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   §CCompromise Reached with Long§! in §Y£KR_game_rule_flag_USA   Second American Civil War§!"

PAN_ELECTION:0 "£KR_game_rule_flag_PAN   Всеобщие выборы 1936 года"
RULE_OPTION_PAN_ELECTION_RANDOM:0 "По умолчанию"
RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "После наконец достигнутого восстановления экномики, выборы 1936 года могут стать самыми важными в истории Панамы."
RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   Национальная Революционная партия"
RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "Национальная Революционная партия, ориентированная на востановление экномики за счёт сельского хозяйства и инвистиций, побеждает на выборах."
RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   Национальная Либеральная партия"
RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "Национальная Либеральная партия, ориентированная на восстановление экномики за счёт инвестиций в бизнес и защиту рабочих, побеждает на выборах."
RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   Переворот Национальной полиции"
RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "Национальная полиция до сих пор находилась в тени, ожидая, когда правительство совершит ошибку. Теперь, когда страна стала ещё более разобщённой, чем когда-либо, она вмешалась, чтобы 'навести порядок'."
RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   Консервативное правительство"
RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Из-за нестабильности среди населения и правительства, Рикардо Хоакин Альфаро Ховане был вынужден подать в отставку вместе со своим кабинетом и потребовал, чтобы Хуан Аросема сформировал новый кабинет в качестве Президента."

CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN_CON   Центральноамериканский военный конгресс"
RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "По умолчанию"
RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "Центральная Америка объединена под военным правлением. Какая фракция придёт к власти во время первого Центральноамериканского конгресса?"
RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN_CON   Умеренные"
RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "Умеренные во главе с Самосой устанавливают авторитарно-демократическую военную администрацию и даже устраивают фальсифицированные выборы, чтобы узаконить себя."
RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN_CON   Милитаристы"
RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "Милитаристы во главе с Убико устанавливают патерналисткий режим. Центральная Америка быстро становится военной диктатурой."
RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN_CON  Радикалы"
RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "Радикалы во главе с Мартинесом устанавливают национал-популисткий режим, и Центральная Америка превращается в антилевое тоталитарное государство."

CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN   Центральноамериканский конгресс"
RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "По умолчанию"
RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "Центральная Америка объединена под властью левых. Какая фракция придёт к власти во время первого Центральноамериканского конгресса?"
RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN   Синдикалисты"
RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "К власти приходят ортодоксальные синдикалисты. Начинается торговля с европейскими революционными режимами, и молодая страна быстро индустриализируется."
RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN   Революционеры"
RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Радикальные социалисты всегда были самой популярной фракцией в регионе, и Конгресс выступает против любых радикальных реформ. Таким образом, Революционеры побеждают. Центральная Америка становится аграрным бастионом равенства."
RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN   Максимисты"
RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "Конгресс решает, что необходима сильная центральная власть и избирает тоталистов Максимистов. Смогут ли они сотрудничать с менее радикальными фракциями или же переворот покончит с их правлением?"
RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN   Модерадос"
RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "Революция вечна, но люди намного важнее. Социал-демократическая Модерадос побеждает, чтобы вести страну в бархатной перчатке."

CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN_REP   Центральноамериканские выборы"
RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "По умолчанию"
RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "Центральная Америка объединена под демократическим правлением. Какая партия придёт к власти после выборов?"
RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN_REP   Партия Демократического Объединения"
RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "Рыночно-либеральная партия Демократического Объединения побеждает на выборах."
RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN_REP   Юнионистская партия"
RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "Социал-консервативная Юнионистская партия побеждает на выборах."
RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN_REP   Либеральная партия"
RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "Социал-либеральная Либеральная партия побеждает на выборах."
RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN_REP   Лейбористская партия"
