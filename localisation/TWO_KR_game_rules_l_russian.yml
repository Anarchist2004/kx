RULE_OPTION_FIN_FUTURE_DEMOCRACY_AGRARIANS_DESC:0 "ИИ оставит правительство короля дезорганизованным и позволит Маннершейму собрать Белую Гвардию. После он уступит власть демократически избранному правительству. Социал-либеральные Аграрии победят на выборах."
