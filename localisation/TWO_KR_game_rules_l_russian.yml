RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON:0 "£KR_game_rule_flag_BEL   Реформы - КБ/ХД"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC:0 "Адельберт подавляет протесты с помощью армии. Через некоторое время он решил провести реформы, превратив королевство в полноценную конституционную монархию. Социал-консервативная КБ/ХД побеждает на выборах."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_EFORMS_SOCDEM:0 "£KR_game_rule_flag_BEL   Реформы - БРП"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_EFORMS_SOCDEM_DESC:0 "Адельберт подавляет протесты с помощью армии. Через некоторое время он решил провести реформы, превратив королевство в полноценную конституционную монархию. Социал-демократическая БРП побеждает на выборах."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL   Военный переворот - КБ/ХД"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. Фламандская Гвардия пользуется политической нестабильностью режима и становится все более могущественной. Это приводит Гвардию к успешному перевороту, лишает Адальберта его власти, оставив его всего лишь их марионеткой, после чего объявляет выборы. Социал-консервативная КБ/ХД побеждает на них."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL   Военный переворот - БРП"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. Фламандская Гвардия пользуется политической нестабильностью режима и становится все более могущественной. Это приводит Гвардию к успешному перевороту, лишает Адальберта его власти, оставив его всего лишь их марионеткой, после чего объявляет выборы. Социал-демократическая БРП побеждает на них."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL   Военный переворот - Восстановление Адальберта"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. Фламандская Гвардия пользуется политической нестабильностью режима и становится все более могущественной. Это приводит Гвардию к успешному перевороту, лишает Адальберта его власти, оставив его всего лишь их марионеткой, после чего объявляют выборы, на которых одерживает победу социалистическая БРП. Германия вмешивается и возвращает Адальберта на престол. После того, как Французская Коммуна объявляет войну Германской Империи, в Бельгии поднимается востание."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT:0 "£KR_game_rule_flag_BEL    Военный переворот - Диктатура армии"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. Фламандская Гвардия пользуется политической нестабильностью режима и становится все более могущественной. Это приводит Гвардию к успешному перевороту, лишает Адальберта его власти и устанавливает диктатуру."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Восстание Фламандского совета - Интервенция"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. В последней попытке защититься в свете грядущего расформирования, Фламандский Совет делает смелый шаг, объявляя Фландрию независимой. Адальберт решает подавить это восстание."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Восстание Фламандского совета - Невмешательство"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. В последней попытке защититься в свете грядущего расформирования, Фламандский Совет делает смелый шаг, объявляя Фландрию независимой. Адальберт не решается вторгнуться во Фландрию."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BELG   Восстание - независимая Бельгия"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Адальберт решает использовать местные отряды полиции чтобы покончить с Протестами 17-го Февраля. Ситуация становится только хуже, разгорается Бельгийская Революция. Фландрийские и Валлонские мятежники работяют вместе чтобы обеспечить независимость единой Бельгии, успешно выгоняют немецкие силы и возвращают себе независимость.\n§MЗаметка: Бельгия объявит независимость в§! §Y1936-м§!§M.§!"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BELG   Референдум - независимая Бельгия"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. В связи с ростом напряженности был проведен секретный референдум о независимости Бельгии. Германия признаёт результаты этого референдума и предоставляет Бельгии независимость.\n§MЗаметка: Бельгия объявит независимость в§! §Y1937-м§! §Mили позже.§!"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Референдум - облава"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. В связи с ростом напряженности был проведен секретный референдум о независимости Бельгии. Германия не признаёт результаты этого референдума, и устраивает облаву на диссидентов. После того, как Французская Коммуна объявляет войну Германской Империи, в Бельгии поднимается востание."
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BELG   Отречение - независимая Бельгия"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC:0 "Адальберт решает направить армию на подавление Протестов 17-го Февраля. Фламандская Гвардия пользуется политической нестабильностью режима и становится все более могущественной. Это приводит Гвардию к успешному перевороту Адальберта отречься от престола. Ван Северен пытается захватить власть, но широкая коалиция коалиция БРП, КБ и ЛП смещает Ван Северена и объявляет выборы.\n§MЗаметка: Бельгия объявит независимость в§! §Y1938-м§! §Mили позже.§!"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Коллапс"
RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC:0 "Единая страна не смогла выжить в огне революции - на ее месте сейчас находятся 2 разные страны, судьба которых полна неопределенности. \n§CПримечание: Страна развалится в§! §Y1936-м§!§C.§!"

