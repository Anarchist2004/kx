RULE_OPTION_BEL_ELECTION_SYNDIE_DESC:0 "Народ Бельгии проголосовал БРП в качестве правящей партии. Жакмот получает контроль над правительством, возглавляемым БРП и превращает страну в синдикалистскую республику.\n§RRequires:§!\n§CПровозглашено Республика§! в §Y£KR_game_rule_flag_BELG   Первый бельгийский конгресс§!\n§RНе§! §CВоссоединиться с Рейхспоктом§! в §Y£KR_game_rule_flag_BELG  Внешняя политика Бельгии§!"

RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_NO_DEMAND:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Воссоединиться с Рейхспактом - Без требований"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_NO_DEMAND_DESC:0 "После обретения независимости Бельгией от немецких покровителей, Бельгия и Германия согласились, что в обмен на признание Кайзером независимости Брюсселя, Бельгия должна воссоединиться с Рейхспактом и позволить немцам защитить её от агрессии Коммуны. Бельгия не выдвигает никаких территориальных требований."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_SMALL_DEMAND:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Воссоединиться с Рейхспактом - Малые требования"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_SMALL_DEMAND_DESC:0 "После обретения независимости Бельгией от немецких покровителей, Бельгия и Германия согласились, что в обмен на признание Кайзером независимости Брюсселя, Бельгия должна воссоединиться с Рейхспактом и позволить немцам защитить её от агрессии Коммуны. Взамен Бельгия получает Валлонский Люксембург."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_BIG_DEMAND:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Воссоединиться с Рейхспактом - Большие требования"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_BIG_DEMAND_DESC:0 "После обретения независимости Бельгией от немецких покровителей, Бельгия и Германия согласились, что в обмен на признание Кайзером независимости Брюсселя, Бельгия должна воссоединиться с Рейхспактом и позволить немцам защитить её от агрессии Коммуны. Взамен Бельгия получает весь Люксембург."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия присоединяется к Антанте.\n§RТребования:§!\n§CЛюбое решение, приводящее к независимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§! или §CЛейдер§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!\n§RНе:§! §MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC1:0  "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. позже радикалы БРП захватывают власть, и Бельгия присоединяется к Интернационалу.\n§RТребования:§!\nлюбое решение, приводящее к §Mнезависимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§!\n§MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия заключает союз с Нидерландами.\n§RТребования:§!\n§CЛюбое решение, приводящее к независимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§! или §CЛейдер§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!\n§RНе:§! §MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия провозглашает нейтралитет чтобы дистанцироваться от любых конфликтов, хоть и нейтралитет на самом деле сильно зависит от принятия его Германией.\n§RТребования:§!\n§CЛюбое решение, приводящее к независимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§! или §CЛейдер§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия, чтобы сдержать нападения иностранных государств, запрашивает гарантии у Германской Империи в обмен на выплату репараций.\n§RТребования:§!\n§CЛюбое решение, приводящее к независимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§! или §CЛейдер§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!\n§RНе:§! §MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия, чтобы сдержать нападения иностранных государств, запрашивает гарантии у Антанты.\n§RТребования:§!\n§CЛюбое решение, приводящее к независимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§! или §CЛейдер§! в §Y£KR_game_rule_flag_BELG  Первый бельгийский конгресс§!\n§RНе:§! §MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC1:0 "После обретения независимости Бельгией от немецких покровителей, немцы предлагают официально признать независимость Бельгии, если Брюссель вернётся в Рейхспакт, Бельгия отказывается. Независимо от того, было ли требование переговорщиков о том, что рейх также передаст бельгийский Люксембург воспринято как незначительное, переговоры в Ареле быстро провалились. Позже Бельгия, чтобы сдержать нападения иностранных государств, запрашивает гарантии у Интарнационала.\n§RТребования:§!\nлюбое решение, приводящее к §Mнезависимости Бельгии§! в §Y£KR_game_rule_flag_BEL  Последствая 17-го февраля§!\n§MСиндикалистский переворот§! в §Y£KR_game_rule_flag_BELG  Бельгийские выборы§!"

FLN_POLITICAL_PATH:0 "£KR_game_rule_flag_FLN   Фламандский совет"
RULE_OPTION_FLN_POLITICAL_PATH_RANDOM:0 "По умолчанию"
RULE_OPTION_FLN_POLITICAL_PATH_RANDOM_DESC:0 "Для избрания монарха новой отдельной страны был созван Фламандский совет, состоящий в основном из знати. Но сможет ли он остаться у власти и исполнить свое предназначение, или же падет под натиском радикалов и сторонников присоединения к Нидерландам?"
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT:0 "£KR_game_rule_flag_FLN   Фламандский совет - Возвращение Адальберта"
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT_DESC:0 "Укрепив свою власть в Совете, дворяне решили пригласить на престол Адальберта, чтобы они могли свободно править под его номинальным правлением."
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY:0 "£KR_game_rule_flag_FLN   Фламандский совет - Конституционная монархия"
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_DESC:0 "Укрепив свою власть в Совете, дворяне решили пригласить на трон графа Карела ван Бельги, который становится Карелом ван Влаандереном. Король является номинальной фигурой и назначаются свободные выборы."
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_REPUBLIC:0 "£KR_game_rule_flag_FLN   Фламандский совет - Республика"
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_REPUBLIC_DESC:0 "Под давлением народа, вызванным выявленными связями аристократии с Валлонией и Германией с целью восстановления немецкого правления, Совет был вынужден объявить республику и провести свободные выборы."
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN:0 "£KR_game_rule_flag_FLN   Фламандский совет - Вердинасо"
RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN_DESC:0 "В связи с отставкой самых роялистских членов Совета, фракция сторонников Ван Серена резко выросла в популярности, и ей удалось выиграть голосование с целью продолжить регентство и реформировать Совет в патерналисткое правительство."
RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_REPUBLIC:0 "£KR_game_rule_flag_FLN   Провозглашение республики"
RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_REPUBLIC_DESC:0 "После провала идеи воссоединения с Нидерландами была провозглашена республика."
RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL   Groot-Nederland"
RULE_OPTION_FLN_POLITICAL_PATH_RESISTANCE_NETHERLANDS_DESC:0 "Идея Больших Нидерландов побеждает, и Фландрия становится голландской марионеткой."
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL   Голландская марионетка"
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_DESC:0 "Во время революции, фламандцы обращаются за помощью к Нидерландам, и становятся голландской марионеткой. \n§RТребования:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-ого февраля§! \n§RВзаимоисключающие:§!\n§CВаллонские повстанцы обратились за помощью к Коммуне§!"
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Голландская марионетка - Рейхспакт"
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_REICHSPAKT_DESC:0 "Во время революции, фламандцы обращаются за помощью к Нидерландам, и становятся голландской марионеткой. Германия угрожает войной, и Нидерланды вынуждены были вступить в Рейхспакт. \n§RТребования:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-ого февраля§! \n§RВзаимоисключающие:§!\n§CВаллонские повстанцы обратились за помощью к Коммуне§!"
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_FLN  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER   Голландская марионетка - Война"
RULE_OPTION_FLN_POLITICAL_PATH_PUPPET_NETHERLANDS_GERMAN_INTERVENTION_DESC:0 "Во время революции, фламандцы обращаются за помощью к Нидерландам, и становятся голландской марионеткой. Германия угрожает войной, но Нидерланды отвергают ультиматум. Начинается вторжение \n§RТребования:§!\n§CКоллапс§! в §Y£KR_game_rule_flag_BEL   Последствия 17-ого февраля§! \n§RВзаимоисключающие:§!\n§CВаллонские повстанцы обратились за помощью к Коммуне§!"

